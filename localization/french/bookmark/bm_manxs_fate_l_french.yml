 bm_manxs_fate: "Mannin's Fate"
 bm_manxs_fate_desc: "Au cours des derniers siècles, l'île de Mannin a vu arriver de nombreux nouveaux arrivants. La culture Bann native de l'île a accueilli les Némédiens fuyant l'Irlande et les cruautés fomoriennes. Les Némédiens ont vécu en paix avec la culture Bann pendant des décennies jusqu'à ce que des tribus celtiques venues de Grande-Bretagne immigrent sur l'île. Le peuple Bann ne les accueillit pas pacifiquement mais dut céder la partie orientale de l'île, utilisant la Forêt Maudite de Barrule comme frontière entre leurs royaumes. Les Némédiens reçurent des terres entre les deux cultures rivales pour servir de tampon. Un siècle de paix a honoré Mannin\n\nPuis, les Fir Bolgs y ont navigué après leur défaite contre les Tuatha Dé Danann. Les Fir Bolgs s'emparèrent de la partie sud du pays au peuple Bann. Pendant mille ans, chaque tribu a tenté d'unir Mannin, mais toutes ont échoué. Chaque génération est plus avide de guerre que la précédente et la tension monte à nouveau entre les tribus de Mannin. L'arrivée d'un nouvel aventurier rêvant de guerre et de conquêtes, Fuirechtach du Dal Riata, pourrait provoquer une explosion de conflits et remodeler le destin de Mannin."
  #Chiarn 
 bookmark_manxs_fate_caoimhin: "Caoimhín et Aoire"
 bookmark_manxs_fate_caoimhin_desc: "Ma lignée a des origines modestes. Mon premier ancêtre était un simple guerrier, l’un des nombreux qui se sont rendus à Mannin, cherchant à se tailler une place. Contrairement à la plupart, il a réussi, mais ses fils, leurs fils et au-delà n’ont pas fait grand-chose pour nous élever plus haut alors que les seigneurs de guerre rivaux rassemblent leurs forces. Cet affront à nos habitudes doit être corrigé. Nous sommes Fir Bolg et nous avons promis de ne plus jamais nous incliner ; ni en Irlande, ni à Mannin."
  
 bookmark_manxs_fate_fuirechtach: "Fuirechtach l'Aventurier"
 bookmark_manxs_fate_fuirechtach_desc: "Je suis venu des côtes de l'Ulster, à la recherche de terres et d'opportunités pour ma bande. Des forces venues d'au-delà de ce monde m'ont guidé jusqu'à Mannin, et je construirai une nouvelle demeure pour mon peuple."
  
 bookmark_manxs_fate_artgal: "Artgal des Britanniques"
 bookmark_manxs_fate_artgal_desc: "Il n'y a pas si longtemps, mes ancêtres ont pris Mannin oriental aux Bann, mais ont été chassés de l'ouest par leurs alliés némédiens. Même après, ils n'ont pas pu nous repousser hors de l'île, et les noms de nos seigneurs de guerre étaient ceux d'une nouvelle peur.\n\nNous avons peut-être perdu notre ancienne gloire, mais nos ennemis aussi. C'est notre chance de reconstruire, et je terminerai ce que mes ancêtres ont commencé."
  
 bookmark_manxs_fate_endelient: "Endelient Dernier de Nemed"
 bookmark_manxs_fate_endelient_desc: "Il y a bien longtemps, notre peuple a fui l'Irlande au milieu de la terreur fomorienne. Mes ancêtres sont venus à Mannin et ont servi de grands guerriers pour Bann contre les Brythons en échange d'une nouvelle demeure. Le temps a flétri et brisé ce lien, maintenant nous nous retrouvons vraiment seuls.\n\nLe monde est tombé dans le chaos. Si nous voulons survivre, nous devons sécuriser Mannin pour nous-mêmes."
  
 bookmark_manxs_fate_clemens: "Clément d'Ayre"
 bookmark_manxs_fate_clemens_desc: "Autrefois, notre belle île était une terre paisible et prospère. Même les puissants rois d’Irlande et de Grande-Bretagne n’ont pas osé nous provoquer. Mais nous sommes devenus paresseux et faibles. Petit à petit, notre maison a été revendiquée par des étrangers venus d'outre-mer, et maintenant la terre est noyée dans le sang.\n\nLe temps de la conformité et de la paix est révolu. Ils sauront désormais pourquoi leurs ancêtres nous craignaient ! Mannin sera à nouveau à nous !"
