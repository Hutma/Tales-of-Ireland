 bm_tales_of_magic: "Contes de magie"
 bm_tales_of_magic_desc: "L'île d'Émeraude regorge d'aventuriers et de guerriers, mais elle a aussi sa part de magie. Des sorciers, des Sidhe d'un autre monde et des créatures peu connues parcourent l'île à la recherche de leurs ambitions.\nCependant, un nouveau régime commence. Le moment est venu pour ceux qui sont sensibles à la magie d'imposer leur hégémonie légitime sur cette belle île.\nDans le sud, les Wolfwalkers se vengent de ceux qui profanent leurs bois. Et pourtant, des êtres encore plus mortels errent. Ni les bêtes, ni les hommes, ni la forêt, ni aucun des rejetons de la nature. Ces êtres immortels chassent le sang pour maintenir leur vie contre nature, et le plus fort d'entre eux se réveille maintenant. Abhartach a repris le contrôle de son pays natal et cherche à étendre son domaine surnaturel à travers l'Irlande."
  
 bookmark_tales_of_magic_nuada: "Roi Nuada Airgetlam"
 bookmark_tales_of_magic_nuada_desc: "Après la défaite des Tuatha De Danann par les Milésiens, Nuada faisait partie de ceux qui se rendirent dans l'Autre Monde en exil volontaire. Ayant entendu parler de la récente lutte milésienne contre les Celtes, Nuada a ramené son peuple dans les royaumes des mortels pour se venger. Avec une petite troupe, il a conquis Derry de ses anciens ennemis, les Fomoriens. En utilisant les pouvoirs mystiques qu'il a appris dans l'Autre Monde, il sera difficile à aucune force de résister à sa vengeance.#!"
  
 bookmark_tales_of_magic_abhartach: "Abhartach le vampire"
 bookmark_tales_of_magic_abhartach_desc: "Cet Abhartach était un nain, un magicien et un tyran redoutable, et après avoir perpétré de grandes cruautés contre le peuple, il fut enfin vaincu et tué par un chef voisin ; certains disent par Fionn Mac Cumhail. Il fut enterré debout, mais dès le lendemain il réapparut dans ses anciens repaires, plus cruel et plus vigoureux que jamais. Et le chef le tua une seconde fois et l'enterra comme auparavant, mais encore une fois il s'échappa du tombeau et sema la terreur dans tout le pays. Le chef consulta alors un druide, et selon ses instructions, il tua le nain une troisième fois, et l'enterra au même endroit, la tête en bas ; ce qui maîtrisa son pouvoir magique, de sorte qu'il ne réapparut plus jamais sur terre."
  
 bookmark_tales_of_magic_droch_fhuil: "Droch-Fhuil le Mal"
 bookmark_tales_of_magic_droch_fhuil_desc: "Les talents de Droch-Fhuil l'ont amené à devenir un magicien légendaire et il a construit un vaste et puissant empire dans le sud de l'Irlande. Mais sa curiosité et son ambition étaient aussi profondes que les océans, ce qui l'a amené à rechercher son pouvoir dans de nouvelles sources. Il a mené plusieurs expéditions dans l'Autre Monde, acquérant toutes sortes de connaissances occultes et exotiques.\nMais un jour fatidique, il n'est pas parvenu à revenir de l'Autre Monde. Il a passé un certain temps dans les royaumes interdits avant de trouver une issue, mais il a découvert un monde changé. Ce qui avait été quelques années dans l'Autre Monde était des siècles à l'extérieur. Son ancien empire s'était effondré en son absence et de nouveaux groupes d'envahisseurs avaient revendiqué ses terres.\nTout ce qui restait était son ancien château de Dun Droch-Fhola. C’est à partir de là qu’il a l’opportunité de reprendre ce qui lui revient de droit. Le passé est-il revenu hanter les Munsterois ? Ou Droch-Fhuil appartiendra-t-il à l’histoire, tout comme son empire ?"
  
 bookmark_tales_of_magic_liam: "Liam le loup"
 bookmark_tales_of_magic_liam_desc: "On dit que les forêts profondes autour de Galmoy abritent des Wolfwalkers, des hommes capables de se transformer en loups. Un Seigneur est devenu obsédé par de telles rumeurs, commençant et menant une chasse qui dura des années pour les trouver et les détruire. Son fils Liam a protesté, estimant qu'ils ne voulaient aucun mal et qu'ils pouvaient même les aider.\nHélas, le Seigneur a continué la chasse ; et quand il découvrit la tanière du Wolfwalker, ils descendirent sur le groupe et les massacrèrent. Liam a été grièvement blessé, mais les Wolfwalkers, connaissant la miséricorde dont Liam avait fait preuve, lui ont sauvé la vie en lui accordant les mêmes pouvoirs.\nMaintenant, les contes parlent d'un Seigneur Loup ; le jour, un souverain, la nuit, un loup. Liam a toujours lutté. Va-t-il conserver son humanité ou se laisser consumer par la bête qui sommeille en lui ?"
  
 bookmark_tales_of_magic_aaron: "Aaron de Newry"
 bookmark_tales_of_magic_aaron_desc: "Dans ses premières années, Aaron était plus une arme qu’un homme. Ses dons uniques lui ont permis de diriger l'invasion celtique en Irlande et beaucoup de ses frères le considéraient comme un héros. Mais avec ce pouvoir est venue l’ambition ; Aaron ne s'est pas contenté d'être un simple mage de cour, il s'est taillé des terres et est devenu l'un des plus jeunes dirigeants celtes d'Irlande.\nEntouré d'idiots ordinaires, il ne voit pas d'ennemis, mais des opportunités dans toutes les directions. Sa puissance lui permettra-t-elle de s'élever au-dessus des Celtes et des autres groupes d'envahisseurs ? Ou son excès de confiance provoquera-t-il une fin prématurée ?"
  
 bookmark_tales_of_magic_fearn: "Craignez les surdoués"
 bookmark_tales_of_magic_fearn_desc: "Fearn appartient à une race ancienne, encore plus ancienne que les Fomoriens. Son peuple n'a pas connu la liberté et la prospérité depuis des lustres, chaque nouveau groupe d'envahisseurs apportant de nouveaux maîtres. Contre toute attente, son peuple a survécu grâce à la servitude, n'osant jamais se relever et être détruit comme les autres autour d'eux.\n\nMais Fearn n'est pas comme ses parents passifs. Il est né avec des talents uniques et les a perfectionnés tout au long de sa vie. Le moment est proche ; Fearn préfère désormais se briser plutôt que se plier. Son peuple goûtera-t-il à nouveau à la liberté ?"
