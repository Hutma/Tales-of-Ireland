 bm_fall_of_milesians:0 "La chute des Milésiens"
 bm_fall_of_milesians_desc:0 "Les Milésiens ont régné des siècles durant sur l'Irelande et ses habitants. Leur hégémonie cependant est sur le poit d'être remise en jeu. Une nouvelle menace a débarqué sur leurs côtes: des hommes continentaux. Faute de nombres ou d'unité, les Milésiens s'affaiblissent d'année en année, et les tribus autrefois assujetties s'agitent avec des esprits pleins de rancoeur. Peut-être en constatant cette instabilité ou guidé par le destin, les Tuatha Dé Danann émergent du Sidh pour défier à la fois Milésiens et Fomoriens. Éire est divisée. \n\nIl y aura-t-il jamais un souverain capable d'unir son peuple et l'île?#!"



 #Tara
 bookmark_fall_of_milesians_loegaire:0 "Haut Roi Lóegaire"
 bookmark_fall_of_milesians_loegaire_desc:0 "Lóegaire a hérité une haute royauté fragilisé par le mauvais règne de son père. Son emprise sur l'île ne tient qu'a un fil, et son pouvoir est ébranlé par les machinations de ses frères. Il paraît qu'une conspiration se trame dans les couloirs de son fort circulaire de Tara tandis que Lóegaire formule des desseins pour regagner le contrôle, et pourquoi pas, la gloire.#!" 


 
 #Cork
 bookmark_fall_of_milesians_oscar:0 "Roi Oscar"
 bookmark_fall_of_milesians_oscar_desc:0 "L'instable royaume de Cork s'est disloqué suite à la mort de son roi. Le nouveau roi, Oscar, siège sur un trône précaire sous la menace persistante de l'oncle prétendant. Le jeune roi devra étendre son pouvoir pour réunifier Cork; une tâche dantesque qui doit être rapidement accomplie à moins que les myriades de peuples et fois de Cork mènent à une fin prématurée de son règne.#!"


 
 #Mayo
 bookmark_fall_of_milesians_rudraige:0 "Roi Rudraige"
 bookmark_fall_of_milesians_rudraige_desc:0 "Rudraige revendique une ascendance prestigieuse, celle du grand géros Sreng qui a tranché le bras de Nuada lors de la Première Bataille de Mag Tuired. Bien que son royaume soit demeuré stable sous sa garde, bien des prétendants jettent des regards envieux à son trône. Si Rudraige venait à mater les chefs guerroyant à sa frontière, la gloire passée des Fir Bolgs sera restaurée.#!"


 
 #Derry
 bookmark_fall_of_milesians_nuada:0 "Roi Nuada Airgetlám"
 bookmark_fall_of_milesians_nuada_desc:0 "Après la défaite des Tuatha Dé Danann par les Milésiens, Nuada fit partie de ceux qui s'exilèrent dans le Sidh. Ayant eu vent des difficultés récentes des Milésiens face aux Celtes, Nuada a ramené son peuple aux domaines mortels pour assouvir sa vengeance. Grâce à une petite troupe il a arraché Derry des mains de ses anciens ennemis les Fomoriens. Utilisant les pouvoirs mystiques qu'il a aprris dans le Sidh, il sera difficile pour qui que soit d'entraver sa vengeance.#!"


 
 #Donegal
 bookmark_fall_of_milesians_inzhay:0 "Roi Inzhay"
 bookmark_fall_of_milesians_inzhay_desc:0 "Une croyance unit tous les semblables d'Inzhay: les Fomoriens sont les seuls habitants légitimes de l'Irlande. Le Roi Inzhay suit les traces de son peuple et ses ancêtres: il nourrit une haine tenace des intrus et envahisseurs de son île. Ni plus ni moins qu'un brutal massacre et asservissement satisfera son courroux, et avec la magie noire seule connue des siens, toute l'Irlande va réapprendre le signification de la peur.#!"
