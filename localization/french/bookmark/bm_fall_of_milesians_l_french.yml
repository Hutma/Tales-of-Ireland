 bm_fall_of_milesians: "La chute des Milésiens"
 bm_fall_of_milesians_desc: "Pendant des siècles, les Milésiens ont régné sur l'Irlande et tous ses habitants. Mais leur hégémonie est sur le point d’être remise en question. Une nouvelle menace débarque sur leurs côtes : les hommes venus du continent. Sans le nombre ou l'unité nécessaires pour relever ce défi, les Milésiens s'affaiblissent d'année en année, et les tribus qu'ils dominaient autrefois commencent à s'agiter avec des cœurs remplis de pensées de vengeance. Peut-être sentant l'instabilité, ou peut-être par le seul destin, les Tuatha Dé Danann ont été vus sortir de l'Autre Monde pour défier les Milésiens et les Fomoriens. L'Irlande est fragmentée. \n\nÉmergera-t-il un jour un leader capable d'unir son peuple et l'île ?#!"
  
  #Tara 
 bookmark_fall_of_milesians_loegaire: "Haut Roi Lóegaire"
 bookmark_fall_of_milesians_loegaire_desc: "Lóegaire a hérité d’une haute royauté affaiblie par la mauvaise gestion de son père. Son emprise sur l'île est pour le moins ténue, son règne étant encore entravé par les machinations de ses frères. Des mots de conspiration chuchotent dans les couloirs de son ringfort à Tara tandis que Lóegaire trace un chemin pour reprendre le contrôle, et s'il a de la chance, la gloire.#!"
  
  #Cork 
 bookmark_fall_of_milesians_oscar: "Roi Oscar"
 bookmark_fall_of_milesians_oscar_desc: "Le royaume turbulent de Cork s'est brisé suite à la mort de son roi. Le nouveau roi, Oscar, est assis sur un trône instable, sous la menace constante d'une contestation de la part de son oncle prétendant. Le jeune roi devra étendre son pouvoir pour réunifier Cork ; une tâche ardue qui doit être accomplie rapidement, de peur que la myriade de cultures et de religions de Cork ne mette fin prématurément à son règne.#!"
  
  #Mayo 
 bookmark_fall_of_milesians_rudraige: "Roi Rudraige"
 bookmark_fall_of_milesians_rudraige_desc: "Rudraige revendique un héritage prestigieux, étant un descendant du grand héros Sreng qui a coupé le bras de Nuada lors de la première bataille de Mag Tuired. Bien que son royaume soit resté stable sous son règne, de nombreux prétendants regardent son trône avec envie. Si Rudraige réprime les chefs chicaneurs à sa frontière, l'ancienne gloire des Fir Bolgs sera sûrement restaurée.#!"
  
  #Derry 
 bookmark_fall_of_milesians_nuada: "Roi Nuada Airgetlam"
 bookmark_fall_of_milesians_nuada_desc: "Après la défaite des Tuatha De Danann par les Milésiens, Nuada faisait partie de ceux qui se rendirent dans l'Autre Monde en exil volontaire. Ayant entendu parler de la récente lutte milésienne contre les Celtes, Nuada a ramené son peuple dans les royaumes des mortels pour se venger. Avec une petite troupe, il a conquis Derry de ses anciens ennemis, les Fomoriens. En utilisant les pouvoirs mystiques qu'il a appris dans l'Autre Monde, il sera difficile à aucune force de résister à sa vengeance.#!"
  
  #Donegal 
 bookmark_fall_of_milesians_inzhay: "Roi Injay"
 bookmark_fall_of_milesians_inzhay_desc: "Une croyance unit tous les parents du roi Inzhay : les Fomoriens sont les seuls habitants légitimes de l’Irlande. Le roi Inzhay a suivi les traces de son peuple et de ses ancêtres : il brûle d'une haine farouche envers tous les intrus et envahisseurs de son île. Rien d'autre que le massacre et l'esclavage brutal ne pourront apaiser sa colère, et grâce à la magie noire connue uniquement de son peuple, toute l'Irlande réapprendra le sens de la peur.#!"
