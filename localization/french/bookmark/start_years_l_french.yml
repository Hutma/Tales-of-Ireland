 start_year_4800_01_1_desc: "Pendant des siècles, les Milésiens ont régné sur l'Irlande et tous ses habitants. Mais leur hégémonie est sur le point d’être remise en question. Une nouvelle menace débarque sur leurs côtes : les hommes venus du continent. Sans le nombre ou l'unité nécessaires pour relever ce défi, les Milésiens s'affaiblissent d'année en année, et les tribus qu'ils dominaient autrefois commencent à s'agiter avec des cœurs remplis de pensées de vengeance. Peut-être sentant l'instabilité, ou peut-être par le seul destin, les Tuatha Dé Danann ont été vus sortir de l'Autre Monde pour défier les Milésiens et les Fomoriens. L'Irlande est fragmentée. \n\nÉmergera-t-il un jour un leader capable d'unir son peuple et l'île ?"
 bm_group_4800: "None"  
