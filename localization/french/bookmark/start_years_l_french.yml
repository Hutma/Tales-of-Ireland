 start_year_4800_01_1_desc:0 "Les Milésiens ont régné des siècles durant sur l'Irelande et ses habitants. Leur hégémonie cependant est sur le poit d'être remise en jeu. Une nouvelle menace a débarqué sur leurs côtes: des hommes continentaux. Faute de nombres ou d'unité, les Milésiens s'affaiblissent d'année en année, et les tribus autrefois sujettes s'agitent avec des esprits pleins de rancoeur. Peut-être en constatant cette instabilité ou guidé par le destin, les Tuatha Dé Danann émergent du Sidh pour défier à la fois Milésiens et Fomoriens. Éire est divisée. \n\nIl y aura-t-il jamais un souverain capable d'unir son peuple et l'île?"


