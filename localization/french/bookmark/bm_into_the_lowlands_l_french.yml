 bm_into_the_lowlands: "Vers les basses terres"
 bm_into_the_lowlands_desc: "Alba est divisée, fragmentée. Les premiers habitants et les Fooars n'ont plus que quelques places fortes. Au Nord et à l'Est les Celtes brithoniens se sont emparés du territoire et ne souhaitent pas s'arrêter à ces premières conquêtes. De plus, les Partholoniens ont investi une partie de la côte pour y installer de nouvelles colonies. Pour aggraver les choses, les cours des Fées Seelie et Unseelie se sont levées et ont pris possession de terres pour elles-mêmes alors qu'auparavant elles ne se souciaient pas des jeux de pouvoir. Au-delà de la mer, en Irlande, les Dal Riata envisagent de conquérir Mannin et Alba."
  
 bookmark_into_the_lowlands_glywys: "Roi Glywys de Graham"
 bookmark_into_the_lowlands_glywys_desc: "Roi de Graham, sa famille contrôle une grande partie d'Alba. il est le dirigeant le plus puissant de sa famille et a la force et la volonté de les unir sous une seule bannière, puis de devenir le dirigeant de toute Alba.\n\nDe nombreuses victoires seront nécessaires pour réaliser cette ambition, mais les dieux ont toujours été avec Glywys de Graham, du moins jusqu'à maintenant..."
  
 bookmark_into_the_lowlands_nodguoret: "Nodguoret le Partholonien"
 bookmark_into_the_lowlands_nodguoret_desc: "Forte dirigeante des Partholoniens, son règne fut contesté par ses frères qui prirent ses titres. \n\nMais elle est forte et a l'intention de récupérer ce qui lui revient de droit.\n\nUne fois les Partholoniens d'Alba réunis sous sa bannière, elle devra affronter les Fooars à l'ouest et les Brythonic au nord et à l'est. .\n\nUn grand destin pourrait l'attendre, mais une mort rapide peut également survenir."
  
 bookmark_into_the_lowlands_arnaz: "Arnaz des Fooars"
 bookmark_into_the_lowlands_arnaz_desc: "Cousin éloigné des Fomoriens irlandais, les Fooars sont dirigés par plusieurs dirigeants, l'un des plus proéminents étant Arnaz.\n\nArnaz a la flamme de la vengeance qui brûle en lui. Vengeance contre le peuple Brythonien qui s'est emparé du nord et de l'est des Basses Terres, vengeance contre les Fées qui font des terres des Fomoriens la leur depuis des générations, vengeance contre les Partholoniens, voyageurs qui conquièrent et pillent par la force.\n\nIl est temps de nettoyer Alba de tous ces envahisseurs, cela doit être fait."
  
 bookmark_into_the_lowlands_cawdaf: "Roi Seelie Cawdaf"
 bookmark_into_the_lowlands_cawdaf_desc: "Cawdaf est le roi de la cour Seelie des fées. Les fées prospèrent sur Alba plus que partout ailleurs et la cour Seelie et Unseelie se battent pour prouver leur supériorité sur l'autre.\n\nC'est dans ce contexte que le jeune Cawdaf fut élu nouveau roi Seelie, il a juré qu'il défendrait et garderait intactes les fées de sa cour et de leurs royaumes."
  
 bookmark_into_the_lowlands_breth: "Breth de Troon"
 bookmark_into_the_lowlands_breth_desc: "Breth est un leader picte. Venant des Highlands, son peuple a l'ambition de s'emparer de tout le Pictland comme ils l'appellent. Pour ce faire, il lui faudra s'emparer de l'intégralité des basses terres et c'est ce que Breth espère faire.\n\nPictland pour les Pictes est tout ce qui est important pour lui, tout ce qui compte."
  
 bookmark_into_the_lowlands_muirchertach: "Muirchertach le roi du Dál Riata"
 bookmark_into_the_lowlands_muirchertach_desc: "Le roi Dál Riata, les dieux de la mer lui ont dit qu'il devait diriger un grand empire. Un empire à la fois d'Irlande et d'Alba, ainsi qu'un empire de Mannin. \n\nC'est un objectif qui pourrait prendre plusieurs générations, mais le roi est déterminé. En contrôlant déjà de bonnes terres en Irlande, nous devrons renforcer sa position avant de traverser la mer pour attaquer Alba."
