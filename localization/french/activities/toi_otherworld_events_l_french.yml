l_french:
  
 activity_otherworld_exploration_name: "Exploration d'autres mondes"
 activity_otherworld_exploration: "Exploration d'autres mondes"
  
 go_on_otherworld_exlporation_mundane_decision: "Explorez les autres mondes"
 go_on_otherworld_exlporation_mundane_decision_desc: "Les [otherworlds|E] sont pleins de mystères, de magie et de pouvoir. Je pourrais traverser une monture féerique et les explorer, même si je dois être prudent car le [otherworlds|E] peut être dangereux à voyager."
 go_on_otherworld_exlporation_mundane_decision_tooltip: "Explorez les autres mondes"
 go_on_otherworld_exlporation_mundane_decision_confirm: "À l'aventure !"
  
 go_on_otherworld_exlporation_magician_decision: "Explorez les autres mondes"
 go_on_otherworld_exlporation_magician_decision_desc: "Mes pouvoirs et mes connaissances magiques viennent pour le [otherworlds|E]. Un voyage là-bas pourrait m'aider à renforcer mes pouvoirs et à apprendre de nouvelles magies ! Mais je dois faire attention car le [otherworlds|E] peut être dangereux à voyager."
 go_on_otherworld_exlporation_magician_decision_tooltip: "Je vais rassembler des connaissances !"
 go_on_otherworld_exlporation_magician_decision_confirm: "Explorez les autres mondes"
  
 toi_otherworld_exploration.0001.t: "Préparer mon voyage dans les Autres Mondes"
 toi_otherworld_exploration.0001.desc: "L'Autre Monde vous attend. Je peux l'entendre, non, je le sens m'appeler. Reste à savoir si ses habitants ont déposé des dons de connaissances ou un piège. Néanmoins, mes ressources et mes talents arcaniques devraient me préparer à affronter les terribles merveilles de l’au-delà. \n\nNous avons conquis ce monde, sautons vers les nouvelles frontières, ces sphères extérieures !"
 toi_otherworld_exploration.0001.a: "Un petit voyage prudent suffira."
 toi_otherworld_exploration.0001.b: "Une errance modérée comportera quelques découvertes mais aussi des dangers."
 toi_otherworld_exploration.0001.c: "Un long voyage dévoilera bien des terreurs, mais de nombreux cadeaux !"
 toi_otherworld_exploration.0001.d: "En fin de compte, je pense que je ne suis pas encore prêt."
  
 toi_otherworld_exploration.1001.t: "Partir à l'aventure"
 toi_otherworld_exploration.1001.desc: "J'ai emballé tout ce dont j'aurai besoin pour une telle aventure dans le mystérieux [otherworlds|E]. Penser que je suis enfin prêt à partir remplit mon cœur de joie et d'impatience."
 toi_otherworld_exploration.1001.a: "Je reviendrai avec de nombreuses histoires."
  
 toi_otherworld_exploration.2001.t: "Tír na nÓg, les Terres de la Jeunesse"
 toi_otherworld_exploration.2001.desc: "Soudain, je me retrouve sur une île, l'air est vif et rafraîchissant, et le soleil brille de mille feux mais de manière sensuelle. Au loin, de joyeux rires et de la musique peuvent être entendus.\n\nDes épaisses canopées forestières forment le centre de l'île, mystérieuse mais enivrante."
 toi_otherworld_exploration.2001.a: "J'ai hâte d'explorer !"
  
 toi_otherworld_exploration.2002.t: "Tír fo Thuinn, le royaume sous la mer"
 toi_otherworld_exploration.2002.desc: "Je suis arrivé dans un endroit fantastique ; le ciel azur coule comme les vagues sur les rives des côtes irlandaises. Les nuages ​​vont et viennent avec persistance, comme s'ils étaient doucement caressés par une marée invisible.\n\nLe sol lui-même est vert scintillant comme des émeraudes. À travers son paysage se trouvent des forteresses et des châteaux effondrés, comme un trésor jamais percé par d'autres."
 toi_otherworld_exploration.2002.a: "Je ne peux tout simplement pas résister et je dois explorer."
  
 toi_otherworld_exploration.2003.t: "Mag Mell, les Délicieuses Plaines"
 toi_otherworld_exploration.2003.desc: "À l'horizon s'étendent des champs d'herbe vibrants, incroyablement doux et fermes... Toute faim, douleur ou tristesse que j'ai pu ressentir sont désormais un lointain souvenir.\nUn vent vif transporte des sons doux, et si j'écoute attentivement, il y a une myriade de instruments et peut-être même quelques bruits de bataille. \nLa lumière naturelle du ciel au-dessus semble aussi douce que l'herbe sous mes pieds, comme l'aube ou le crépuscule, mais de manière disparate."
 toi_otherworld_exploration.2003.a: "Si seulement je pouvais rester pour toujours."
  
 toi_otherworld_exploration.2004.t: "Ildathach, le lieu aux multiples couleurs"
 toi_otherworld_exploration.2004.desc: "Un kaléidoscope sans fin s’étend devant moi ! Aucun arbre, fleur ou même brin d'herbe ne se ressemble ! Même le ciel et l'océan changent et scintillent à chaque regard !\n\nTout ce chaos coloré me fait tourner la tête. Les couleurs en constante évolution passent du beau au laid, puis au banal à tout moment. Je dois faire attention à ne pas me laisser fasciner, car trouver mon chemin dans ce labyrinthe technicolor sera un grand défi."
 toi_otherworld_exploration.2004.a: "Je suppose qu'il y a des endroits pires pour se perdre..."
  
 toi_otherworld_exploration.2005.t: "Emain Ablach, l'île aux pommes"
 toi_otherworld_exploration.2005.desc: "La chose la plus étrange que j'ai vue dans l'Autre Monde est une terre qui n'en est rien. Il peut être mieux décrit comme un verger ; des arbres solitaires plantés à distance les uns des autres, chacun produisant des pommes dorées. Des volées de cygnes errent, mais il n'y a personne ni rien d'autre ici.\nJe pensais presque que j'étais encore en Irlande, mais le balancement mystique de l'île, comme un bateau se balançant sur l'eau, m'a rappelé où j'étais.\n\ nLe quasi-absence d'extravagance et d'émerveillement ne me calme pas, mais me fait plutôt peur. Pourquoi une terre aussi banale se trouverait-elle au plus profond de l’Autre Monde ? Qui ou quoi entretient ce verger, et pourquoi ?"
 toi_otherworld_exploration.2005.a: "Les pommes n'ont même pas si bon goût..."
  
 toi_otherworld_exploration.2006.t: "Mag Findargat, Terre d'Argent"
 toi_otherworld_exploration.2006.desc: "L'air glacial s'infiltre dans mes os alors que je regarde la terre aux sommets enneigés.\nCependant, il semble n'y avoir rien d'autre dans ce monde, seulement de la neige. \nLa terre semble invitante, mais j'ai un sentiment d'effroi, presque comme si j'étais étant surveillé. Je pense que je dois partir."
 toi_otherworld_exploration.2006.a: "Je devrais trouver un moyen de sortir d'ici."
  
 toi_otherworld_exploration.2007.t: "Tír na Marbh, le pays des morts"
 toi_otherworld_exploration.2007.desc: "Cet endroit est complètement dépourvu de couleurs, l'air et même les rivières sont complètement immobiles, le seul mouvement est celui des esprits errants. Des lumières vives brillent au loin, mais on ne sait pas si elles aideront ou gêneront.\n\nTout le monde sait que certaines parties de l'Autre Monde abritent des défunts, mais les histoires ne m'ont pas préparé à la réalité. Je revois mes amis que j'ai perdus et parmi eux mes ancêtres, mais je ne peux pas rester ici. Ceux qui passent trop de temps ici ne peuvent jamais partir et rejoindre les morts.\n\nOn dit que le destin de chacun est écrit ici par les Sidhe. Peut-être qu'en étant dans cette bibliothèque de vies, je pourrai réécrire la mienne ?"
 toi_otherworld_exploration.2007.a: "Je devrais rester loin des morts, de peur de les rejoindre."
  
 toi_otherworld_exploration.3000.t: "De retour des autres mondes"
 toi_otherworld_exploration.3000.desc: "Mon voyage dans les Autres Mondes est terminé et je suis de retour à mon ringfort, près du feu dans la salle du trône. Je me souviendrai toujours de cette aventure particulière mais je suis heureux d'être de retour dans Relm, vivant. \nJ'ai en effet beaucoup d'histoires à raconter à tout le monde maintenant."
 toi_otherworld_exploration.3000.a: "J'ai fait un voyage intéressant."
  
 toi_otherworld_core.0001.t: "Terrain et coffre d'argent"
 toi_otherworld_core.0001.desc: "Chaque pas dans ce désert gelé m'a fait maudire le sang magique qui m'a amené ici. Je n'ai trouvé ici que de la neige. Heureusement, pas de cadavres gelés, même s'ils sont probablement enterrés à plusieurs mètres de profondeur.\n\nMais maintenant, ma chance commence à tourner ! Un petit mais magnifique coffre chargé de métaux argentés se trouve devant moi ! Je devrais cependant faire attention ; voler un homme en Irlande est déjà un grand crime, quel genre de justice tordue les Sidhe pourraient-ils infliger ?"
 toi_otherworld_core.0001.a: "Chercheurs, gardiens !"
 toi_otherworld_core.0001.b: "Je ne devrais pas voler les Sidhe."
 toi_otherworld_core.0001.a.success: "Tout va bien"
 tooltip.toi_otherworld_core.0001.a.success: "Le Sidhe reste endormi"
 toi_otherworld_core.0001.a.failure: "Le Sidhe te voit"
 tooltip.toi_otherworld_core.0001.a.failure: "Vous avez été blessé par les Sidhe"
  
 toi_otherworld_core.0002.t: "Brise d'hiver"
 toi_otherworld_core.0002.desc: "Je connais quelques hommes sauvages, survivants endurcis en Irlande. Si seulement j'avais passé plus de temps à apprendre d'eux que des Mages, ce désert gelé commence à faire des ravages.\n\nJuste au moment où je pensais qu'il ne pouvait pas faire plus froid, une tempête de neige déchaînée est arrivée et m'a presque emporté de mon pieds! Je me suis abrité maintenant, mais on ne sait pas quand cela passera et mes provisions commencent à diminuer..."
 toi_otherworld_core.0002.a: "Heureusement que j'ai emballé des fournitures supplémentaires."
 toi_otherworld_core.0002.b: "Un Mage débrouillard est un grand Mage."
 toi_otherworld_core.0002.c: "J'espère que ça passera bientôt..."
 toi_otherworld_core.0002.b.success: "Je peux être plus fort que le froid"
 tooltip.toi_otherworld_core.0002.b.success: "Tu as été plus fort que le froid"
 toi_otherworld_core.0002.b.failure: "Le froid pourrait me faire mal"
 tooltip.toi_otherworld_core.0002.b.failure: "Le froid t'a blessé"
  
 toi_otherworld_core.0003.t: "Neige sans fin"
 toi_otherworld_core.0003.desc: "La vague de froid s’est atténuée et les choses sont, en toute relativité, plus chaudes maintenant. Je devrais me réjouir, mais je ne trouve pas mon chemin ! \n\nJe jure que peu importe la direction dans laquelle je vais, je continue de tomber sur le même moignon à moitié cassé. Je l'ai déjà dépassé cinq fois, chaque vue me faisant de plus en plus sombrer le cœur..."
 toi_otherworld_core.0003.a: "Cela doit être un truc de Sidhe, contre-attaquez-le avec votre propre magie."
 toi_otherworld_core.0003.b: "Cela doit être un truc de Sidhe, je vais me battre contre ça !"
 toi_otherworld_core.0003.c: "Admettez votre défaite et appelez les Sidhe pour trouver une issue."
 toi_otherworld_core.0003.b.success: "Le Sidhe va bientôt s'arrêter"
 tooltip.toi_otherworld_core.0003.b.success: "Vous avez déjoué les Sidhe"
 toi_otherworld_core.0003.b.failure: "Serai-je plus intelligent que les Sidhe ?"
 tooltip.toi_otherworld_core.0003.b.failure: "Les Sidhe vous ont déjoué, vous laissant errer dans le froid"
 toi_otherworld_core.0003.c.success: "Je le supplie d'arrêter"
 tooltip.toi_otherworld_core.0003.c.success: "Le Sidhe t'a entendu et t'a épargné"
 toi_otherworld_core.0003.c.failure: "Je le supplie d'arrêter"
 tooltip.toi_otherworld_core.0003.c.failure: "Les Sidhe se moquent de toi et le froid te blesse"
  
 toi_otherworld_core.0004.t: "Le Sidhe gourmand"
 toi_otherworld_core.0004.desc: "Le chemin est bloqué par une silhouette étrange ; leur apparence étrange trahit leur origine surnaturelle. Un Sidhe qui habite dans ce désert gelé...\n\n #S Vous avez pénétré dans notre domaine, humain. Chaque pas que vous faites ici souille cet endroit. Vous pouvez rentrer chez vous si vous terminez votre voyage. Sinon, un sacrifice de sang ouvrira la voie. #!"
 toi_otherworld_core.0004.a: "Mon sang est à toi."
 toi_otherworld_core.0004.b: "Le sang de mon bétail est à vous."
 toi_otherworld_core.0004.c: "Un sacrifice de sang ? Et le tien?"
 toi_otherworld_core.0004.d: "Je suppose que je n'ai pas le choix..."
 toi_otherworld_core.0004.c.success: "Je peux battre ce Sidhe"
 tooltip.toi_otherworld_core.0004.c.success: "Le Sidhe est battu, vous êtes victorieux !"
 toi_otherworld_core.0004.c.failure: "Mais et si je perds ?"
 tooltip.toi_otherworld_core.0004.c.failure: "Tu es vaincu et blessé"
 toi_otherworld_core.0004.d.desc: "Vous quittez Mag Findargat, le Pays de l'Argent"
  
 toi_otherworld_core.0005.t: "Adversaires d'un autre monde"
 toi_otherworld_core.0005.desc: "Notre monde abrite toutes sortes d'êtres bizarres et merveilleux que nous appelons les Sidhe ; du sympathique Clurichaun au terrifiant Dullahan en passant par l'indifférent Cailleach. Pourtant, tous sont pâles en comparaison des entités surnaturelles qui ont élu domicile dans les Autres Mondes ; contrairement aux anciens humains qui sont devenus Sidhe eux-mêmes, ces entités sont encore plus anciennes et incarnent des choses très inhumaines.\n\nUne de ces créatures a tourné la tête - du moins je pense que c'est une tête - et se dirige maintenant vers moi ! Comment puis-je le vaincre ?"
 toi_otherworld_core.0005.a: "Étudiez ses mouvements et élaborez une stratégie."
 toi_otherworld_core.0005.b: "C’est peut-être intelligent, essayez de le raisonner."
 toi_otherworld_core.0005.c: "Le courageux monsieur [ROOT.Char.GetFirstName] s'est enfui. Courageusement, il s'est enfui."
 toi_otherworld_core.0005.d: "Je suppose que je n'ai pas le choix..."
 toi_otherworld_core.0005.a.success: "Je peux élaborer un plan pour vaincre cette créature"
 tooltip.toi_otherworld_core.0005.a.success: "La créature est battue, vous êtes victorieux !"
 toi_otherworld_core.0005.a.failure: "Mais mon plan pourrait échouer"
 tooltip.toi_otherworld_core.0005.a.failure: "Tu es vaincu et blessé"
 toi_otherworld_core.0005.b.success: "je peux le persuader"
 tooltip.toi_otherworld_core.0005.b.success: "La créature vous laisse être !"
 toi_otherworld_core.0005.b.failure: "Mais il se peut même qu'il n'écoute pas"
 tooltip.toi_otherworld_core.0005.b.failure: "Vous êtes attaqué et blessé"
 toi_otherworld_core.0005.c.desc: "Tu quittes cet endroit d'un autre monde"
  
 toi_otherworld_core.0006.t: "Obsessions d'un autre monde"
 toi_otherworld_core.0006.desc: "Parmi les êtres étranges et inconnaissables qui habitent l’Autre Monde, certains prennent des formes plus séduisantes et banales. Habituellement, ils étaient autrefois humains avant de rejoindre les Sidhe et de devenir divins, mais de légères traces de leur humanité subsistent. \n\nDepuis un moment maintenant, je voyage avec une de ces... personnes, si c'est le bon mot. J'avais besoin d'un compagnon et ils étaient curieux des questions humaines. J'ai été captivé par leur mysticisme et leurs connaissances, mais de nouveaux sentiments ont commencé à fleurir en moi... et je pense qu'ils les partagent..."
 toi_otherworld_core.0006.a: "Je ne devrais pas aimer un Sidhe."
 toi_otherworld_core.0006.b: "Peut-être juste pour une soirée..."
 toi_otherworld_core.0006.c: "Je pourrais les convaincre de rester avec moi."
 tooltip.toi_otherworld_core.0006.b.child: "Cette nuit a produit un enfant issu de la magie"
 tooltip.toi_otherworld_core.0006.b.childmaybe: "Est-ce que cela produira un enfant ?"
 tooltip.toi_otherworld_core.0006.c: "Votre amant Sidhe rejoint votre cour"
 tooltip.toi_otherworld_core.0006.c.lover: "Votre amant Sidhe a rejoint votre cour"
  
 toi_otherworld_core.0007.t: "Perdu!"
 toi_otherworld_core.0007.desc: "Les Autres Mondes regorgent de dangers, qu'il s'agisse d'habitants étranges ou d'environnements hostiles, mais le plus grand danger réside dans le fait que tout cela est inconnaissable. Je vais à droite pour finir à gauche, je descends une colline et me retrouve sur un sommet, et je peux presque me voir dans le passé et le futur.\n\nAucune carte ne peut me guider, ma boussole tourne sans fin et les constellations extraterrestres change à chaque fois que je lève les yeux. Il n'y a aucun doute là-dessus; Je suis perdu. Le temps passe lentement ici, ceux qui restent dans l'Autre Monde même pour une courte période peuvent vieillir rapidement en partant..."
 toi_otherworld_core.0007.a: "Priez pour l'aide des dieux."
 toi_otherworld_core.0007.b: "Suppliez le Sidhe de vous aider."
 toi_otherworld_core.0007.c: "Je trouverai une issue, j'espère."
 toi_otherworld_core.0007.d: "Putain!"
  
 toi_otherworld_core.0008.t: "Guéri de la maladie"
 toi_otherworld_core.0008.desc: "Tout comme les Sidhe influencent notre monde de manière subtile, ils peuvent également façonner et remodeler les choses dans l’Autre Monde. Mais ici ils sont plus forts et plus précis ; et l'un des Sidhe les plus sympathiques a proposé de mettre à profit ses compétences sur moi."
 toi_otherworld_core.0008.a: "Guéris mon esprit."
 toi_otherworld_core.0008.b: "Guéris mon corps."
 toi_otherworld_core.0008.c: "Rends-moi plus jeune."
  
 toi_otherworld_core.0009.t: "Aïeux"
 toi_otherworld_core.0009.desc: "Parmi les esprits errants qui habitent cette terre, j'aperçois un visage que je n'ai jamais vu, et pourtant étrangement familier. Je regarde leur visage et je vois le mien. Serait-ce l’un de mes célèbres ancêtres ? \n\nEn tant que l'un de leurs nombreux descendants, je porte en moi une petite partie de leur forme légendaire. Ils peuvent m’apprendre à canaliser cela et atteindre une fraction de leur grandeur. Je leur ai demandé de m'apprendre..."
 toi_otherworld_core.0009.a: "Diplomatie."
 toi_otherworld_core.0009.b: "Martial."
 toi_otherworld_core.0009.c: "Intrigue."
 toi_otherworld_core.0009.d: "Apprentissage."
 toi_otherworld_core.0009.e: "Intendance."
  
 toi_otherworld_core.0010.t: "Âmes perdues"
 toi_otherworld_core.0010.desc: "Je pensais que les esprits morts ici ne prêteraient aucune attention à un être vivant, j'avais tort. Quelques-uns ont commencé à me suivre, et ont été bientôt rejoints par des groupes de harceleurs, maintenant une marée d'âmes s'abat sur moi ! \n\nIl semble qu'ils espèrent posséder mon corps et l'utiliser comme vaisseau pour retourner dans le monde des vivants ! Si je ne peux pas les arrêter, qui sait ce que plusieurs esprits partageant un corps me feront !"
 toi_otherworld_core.0010.a: "Je dois les combattre !"
 toi_otherworld_core.0010.a.success: "Je peux les battre"
 tooltip.toi_otherworld_core.0010.a.success: "Tu as échappé aux attaques des âmes"
 toi_otherworld_core.0010.a.failure: "Ils m'ont battu"
 tooltip.toi_otherworld_core.0010.a.failure: "Les âmes t'ont vaincu"
  
 toi_otherworld_core.0011.t: "Réécrivez votre destin"
 toi_otherworld_core.0011.desc: "En me promenant dans les couloirs vides, je suis tombé sur une sorte de bibliothèque ; des rangées interminables de livres portant des noms de personnes. Au fur et à mesure de mes recherches, j'ai vu des livres portant le nom de mes amis et de ma famille, et finalement un portant mon propre nom. \n\nOn dit que le destin de tous est écrit dans ce pays des morts ; peut-être que si je sortais mon livre et le réécrivais, je pourrais changer ma vie, mais qui peut dire ce que les Sidhe feraient s'ils m'attrapaient..."
 toi_otherworld_core.0011.a: "Je ne devrais pas toucher au destin."
 toi_otherworld_core.0011.b: "Je vais réécrire mon destin."
 toi_otherworld_core.0011.b.success: "J'arrive à bien le réécrire"
 tooltip.toi_otherworld_core.0011.b.success: "Tu as un grand destin !"
 toi_otherworld_core.0011.b.neutral: "je n'arrive pas à changer grand chose"
 tooltip.toi_otherworld_core.0011.b.neutral: "Votre destin est inchangé"
 toi_otherworld_core.0011.b.failure: "Je fais du mal à mon destin"
 tooltip.toi_otherworld_core.0011.b.failure: "Ton destin est pire"
 toi_otherworld_core.0011.b.critical_failure: "J'ai tout cassé !"
 tooltip.toi_otherworld_core.0011.b.critical_failure: "Vous êtes puni pour vos actes"
  
 toi_otherworld_core.0012.t: "La couleur sortie de l'au-delà"
 toi_otherworld_core.0012.desc: "Au milieu d'un paysage qui change constamment de visage, je suis tombé sur un étrange rocher qui ne ressemblait à rien de ce que j'avais jamais vu. Inhabituel pour cet endroit, cela ne change jamais, et pourtant c'est la chose la moins normale jusqu'à présent ; cela ne ressemble à rien trouvé sur Terre ou dans les autres mondes. \n\nMême #T couleur#! est un terme difficile, ce n'est que par analogie que je peux l'appeler une couleur. Il semble modifier les plantes qui l’entourent, les rendant grandes et abondantes. J'ai peur de ce qui pourrait arriver si je le prends."
 toi_otherworld_core.0012.a: "Je devrais quitter ce rocher."
 toi_otherworld_core.0012.b: "Je placerai le rocher sur mon terrain."
 toi_otherworld_core.0012.c: "Je garderai le rocher comme souvenir."
 toi_otherworld_core.0012.b.success: "Le rocher est béni"
 tooltip.toi_otherworld_core.0012.b.success: "Votre terre a été bénie par le rocher"
 toi_otherworld_core.0012.b.failure: "Le rocher est une malédiction"
 tooltip.toi_otherworld_core.0012.b.failure: "Ta terre a été empoisonnée par le rocher"
  
 toi_otherworld_core.0013.t: "Vices visuels"
 toi_otherworld_core.0013.desc: "Toute cette luminosité et ce changement constants ont des conséquences néfastes sur mes yeux, mais je sais que si j'arrête de regarder, je suis sûr de perdre la trace. Et dans un endroit comme celui-ci, il est peu probable que je le retrouve. \n\nComment puis-je procéder ?"
 toi_otherworld_core.0013.a: "Je dois garder les yeux ouverts."
 toi_otherworld_core.0013.b: "Je devrais reposer mes yeux fatigués."
 toi_otherworld_core.0013.a.success: "Mes yeux peuvent résister"
 tooltip.toi_otherworld_core.0013.a.success: "Tes yeux sont restés perçants"
 toi_otherworld_core.0013.a.failure: "Mais ils peuvent affaiblir"
 tooltip.toi_otherworld_core.0013.a.failure: "Tes yeux ont été blessés"
 toi_otherworld_core.0013.b.success: "j'ai l'équilibre"
 tooltip.toi_otherworld_core.0013.b.success: "Tu parviens à trouver ton chemin"
 toi_otherworld_core.0013.b.failure: "Mais la route est difficile à suivre"
 tooltip.toi_otherworld_core.0013.b.failure: "Vous avez trébuché et vous êtes blessé"
  
 toi_otherworld_core.0014.t: "Niamh Chinn Oir"
 toi_otherworld_core.0014.desc: "A l'horizon de la mer, j'aperçois un nuage de brume épaisse avec un éclat doré au centre. Avec une approche rapide, la brume et la brillance sans forme deviennent claires, révélant une belle femme, aux cheveux aussi dorés que la lumière du soleil sur un magnifique cheval blanc. Je suis remplie de respect et incapable de parler.\n\n#S Aventurier#! dit la femme d'une voix belle mais triste. #S Où est mon mari ?#! En me souvenant des vieux contes, je réalise que c'est Niamh à la recherche de son mari Oisin. Des tragédies peuvent survenir même dans ce pays de joie. \n\nOisin était un redoutable guerrier des Fianna, qui attira l'attention de la déesse Niamh. Ils tombèrent amoureux et vécurent à Tír na nÓg pendant trois ans, mais trois cents d'entre eux moururent à la surface du monde des mortels. Lorsqu'il rentra chez lui après la disparition de ses amis, il vieillit des siècles et ne put revenir. Elle attend désormais sans fin, au bord de la mer, un amour qu'elle ne reverra plus jamais."
 toi_otherworld_core.0014.a: "Vous ne reverrez plus jamais votre mari."
 toi_otherworld_core.0014.b: "Il reviendra sûrement."
 toi_otherworld_core.0014.c: "Je chanterai sa ballade."
  
 toi_otherworld_core.0015.t: "Fête avec les dieux"
 toi_otherworld_core.0015.desc: "La musique et la joie entrent dans mes oreilles, de plus en plus fortes à chaque pas. Je le suis jusqu'à la source, pénètre dans une clairière et découvre une grande fête. Les dieux présents me repèrent et au lieu de me réprimander pour intrusion, ils m'invitent à participer aux réjouissances ! \n\nLa musique, la nourriture et les boissons ne ressemblent à aucun monde mortel de la surface, et je pourrais m'y perdre. Y participer méritera sûrement leur bénédiction, mais je ne suis pas venu dans l'Autre Monde pour faire la fête..."
 toi_otherworld_core.0015.a: "Mangeons et buvons, jouons et dansons avec les dieux !"
 toi_otherworld_core.0015.b: "J'y serai pendant un petit moment."
 toi_otherworld_core.0015.c: "Ha! Ce mortel va montrer aux dieux comment passer un bon moment !"
 tooltip.toi_otherworld_core.0015: "Vous avez perdu la notion du temps..."
  
 toi_otherworld_core.0016.t: "Les femmes de Tír na nÓg"
 toi_otherworld_core.0016.desc: "Je me tiens dans un champ, admirant mon fief, quand j'aperçois au loin un lac inexploré. En m'approchant de ce lac, je vois beaucoup de belles femmes s'y baigner. Je n'ai jamais vu de si belles femmes, sauf celle de la fable. \n\nIls m'aperçoivent alors et arrêtent leurs activités."
 toi_otherworld_core.0016.a: "Ces femmes sont trop séduisantes pour être ignorées !"
 toi_otherworld_core.0016.b: "Leur beauté doit être un piège."
 toi_otherworld_core.0016.c: "Ils doivent avoir une connaissance de l’Autre Monde !"
  
 toi_otherworld_core.0017.t: "La fontaine mystique"
 toi_otherworld_core.0017.desc: "En poursuivant mon voyage à Tír na nÓg, je tombe sur une immense fontaine. Ce régolithe en ivoire est incrusté d'or, de cuivre et d'autres métaux précieux, et bien que certaines incrustations ne soient qu'une simple décoration, beaucoup invoquent de puissants sorts et Sidhè. L'eau scintille comme du vif-argent, montrant que j'ai trouvé la fontaine mystique de Tir na nÓg."
 toi_otherworld_core.0017.a: "Je boirai à ma faim."
 toi_otherworld_core.0017.b: "Je n'en prendrai qu'une gorgée."
 toi_otherworld_core.0017.c: "Cette magie puissante pourrait me faire du mal plutôt que de m'aider !"
 toi_otherworld_core.0017.d: "Les incrustations runiques doivent avoir une sorte de connaissance d'un autre monde."
 tooltip.toi_otherworld_core.0017.d: "Vous pourriez apprendre un nouveau sort"
  
 toi_otherworld_core.0018.t: "Arbres de Tír fo Thuinn"
 toi_otherworld_core.0018.desc: "Dans cette étendue sous-marine, j'aperçois des arbres au loin. Ces arbres dominent tout le reste, semblant sortir de ce monde magique pour rejoindre le grand néant. Leur écorce est d’un vert foncé, avec des feuilles de toutes les couleurs dans les eaux océaniques. Les bleus, les verts, les gris et le noir se manifestent au sein des êtres monolithiques. Bien qu’ils soient d’une beauté intense, leur aura raconte une histoire de pressentiment et de danger."
 toi_otherworld_core.0018.a: "Il faut toujours tenir compte des auras."
 toi_otherworld_core.0018.b: "Les fruits doivent contenir une immense magie !"
 toi_otherworld_core.0018.c: "Ces arbres sont une incroyable source de recherche et de connaissances obscures."
 tooltip.toi_otherworld_core.0018: "Les fruits rendent malade"
 toi_otherworld_core.0018.c.success: "Mais je peux trouver de nouvelles connaissances"
 tooltip.toi_otherworld_core.0018.c.success: "Vous parvenez à découvrir de nouvelles connaissances"
 toi_otherworld_core.0018.c.neutral: "Au moins j'aurai une belle promenade"
 tooltip.toi_otherworld_core.0018.c.neutral: "Tu as fait une belle balade dans la forêt"
  
 toi_otherworld_core.0019.t: "Pêche à la mouche"
 toi_otherworld_core.0019.desc: "Comme cet endroit est sous l'eau, ce n'est pas un choc de voir des poissons au-dessus de moi dans le ciel #S#!.. Pourtant, ils ne ressemblent pas à des poissons terrestres, les bancs sont composés de nombreuses espèces différentes nageant toutes en parfaite synchronisation. \n\nParmi eux, je peux voir des saumons dorés de la connaissance, c'est peut-être leur maison ? Ils se déplacent d’un endroit à l’autre avec détermination et me regardent constamment. Ils savent que je suis un homme et pourquoi je suis ici, mais que veulent-ils de moi ?"
 toi_otherworld_core.0019.a: "Partagerez-vous vos secrets de la mer ?"
 toi_otherworld_core.0019.b: "Je m'incline devant leur grande sagesse."
 toi_otherworld_core.0019.c: "En attraper et en manger un m'accordera leur perspicacité !"
 toi_otherworld_core.0019.a.success: "Ils pourraient m'écouter"
 tooltip.toi_otherworld_core.0019.a.success: "Vous avez parlé avec les poissons !"
 toi_otherworld_core.0019.a.failure: "Ou ils m'ignoreront"
 tooltip.toi_otherworld_core.0019.a.failure: "Les poissons t'ont ignoré..."
 toi_otherworld_core.0019.c.success: "je vais en tirer un"
 tooltip.toi_otherworld_core.0019.c.success: "Tu as mangé un poisson magique !"
 toi_otherworld_core.0019.c.failure: "Et si je rate ?"
 tooltip.toi_otherworld_core.0019.c.failure: "Les poissons t'ont attaqué en grand nombre"
  
 toi_otherworld_core.0020.t: "Le grand saumon doré"
 toi_otherworld_core.0020.desc: "Une ombre gigantesque passe sur moi. En levant les yeux, je le vois ; Bradán Feasa. Grand comme une baleine, l'or comme le soleil et les reflets technicolor indiquent le plus grand et le plus sage de tous les saumons dorés. \n\nDe nombreux sages et héros d’autrefois ont bénéficié de sa sagesse intemporelle. Il était autrefois céssarien et fut l'un des premiers à atteindre l'Irlande. \n\nEn me voyant, il se réduit à une taille plus gérable. Avant que je puisse parler, il explique déjà pourquoi je suis ici – ou plutôt, il modifie télépathiquement mes pensées pour communiquer."
 toi_otherworld_core.0020.a: "Laisse-moi admirer ta grande taille et ton éclat !"
 toi_otherworld_core.0020.b: "Partagez certaines de vos connaissances."
 toi_otherworld_core.0020.c: "Partagez les secrets les plus profonds de l'univers !"
 toi_otherworld_core.0020.d: "Renouez avec votre grand ancêtre, Fintan mac Bochra."
  
 toi_otherworld_core.0021.t: "Disparu en mer!"
 toi_otherworld_core.0021.desc: "J’ai tellement aimé cet endroit sous-marin que je voulais tout explorer. \n\nJ'ai parcouru tous les endroits que j'ai pu repérer, des plus petites grottes aux plus grands palais et forêts sous-marines. \n\nMais j'aurais dû être plus prudent... J'ai perdu la notion du temps et de l'espace et j'ai dû passer des années à trouver mon chemin pour sortir d'ici..."
 toi_otherworld_core.0021.a: "J'aurais dû être plus prudent..."
  
 toi_otherworld_core.0022.t: "Tethra le Fomorien"
 toi_otherworld_core.0022.desc: "Un brave guerrier s'entraîne dans les plaines. Je m'approche de lui et remarque qu'il est un Fomorien. \n\nIl semble à la fois agile et fort. Lorsqu'il me voit, il arrête son entraînement et vient vers moi. \n#S Hé voyageur, viens par ici !#! \n\nJ'ai un peu peur au début, mais nous nous engageons finalement dans une conversation intéressante, dont je profite."
 toi_otherworld_core.0022.a: "Nous devrions nous entraîner ensemble."
 toi_otherworld_core.0022.b: "Je demande un duel avec toi, prépare-toi à mourir !"
 toi_otherworld_core.0022.c: "Parlez-m'en davantage sur vous et les Autres Mondes."
 toi_otherworld_core.0022.d: "Parlez-m'en davantage de cette épée légendaire que vous avez perdue à votre mort."
 toi_otherworld_core.0022.e: "Grand ancêtre, je suis honoré de vous rencontrer !"
  
 toi_otherworld_core.0023.t: "Manannan Mac Lir"
 toi_otherworld_core.0023.desc: "Sur un char impressionnant se tient Manannán Mac Lir. Je le reconnais immédiatement à l'imposant cheval, à son allure majestueuse et à la façon dont il survole ses terres, surveillant son peuple. \n\nC'est un spectacle à voir, voir le roi des autres mondes survoler ses terres comme s'il les protégeait. Je dois choisir soigneusement mes prochaines actions si je souhaite profiter de son arrivée."
 toi_otherworld_core.0023.a: "J'aimerais en savoir plus sur les légendaires pommes des légendes."
 toi_otherworld_core.0023.b: "Inclinez-vous à son arrivée."
 toi_otherworld_core.0023.c: "Tu es le dieu des dieux ! Ma maison et mes moyens de subsistance existent grâce à vous ! Je t'honorerai !"
 toi_otherworld_core.0023.d: "Parlez-m'en davantage de cette épée légendaire que vous avez perdue à votre mort."
 toi_otherworld_core.0023.e: "Je voudrais demander la légendaire pomme d'argent aux légendes."
  
 toi_otherworld_core.0024.t: "Trésor de délice"
 toi_otherworld_core.0024.desc: "Se promener dans ces plaines calmes et ensoleillées procure une sensation formidable. Ce sentiment s'est amélioré lorsque j'ai repéré un rocher inhabituel sur le chemin. \n\nQuand je me suis arrêté pour regarder le rocher, j'ai remarqué un seau d'or posé derrière lui !"
 toi_otherworld_core.0024.a: "Je ne devrais pas le prendre."
 toi_otherworld_core.0024.b: "Prends-le!"
 toi_otherworld_core.0024.c: "J'en prendrai juste assez pour que ça ne se remarque pas."
 toi_otherworld_core.0024.d: "Je vais prendre ceci et le distribuer aux pauvres."
  
 toi_otherworld_core.0025.t: "Fausset à plumes"
 toi_otherworld_core.0025.desc: "Une étrange rivière serpente à travers cette vallée par ailleurs calme, transportant dans ses eaux des lueurs mystiques. Il semble revigorer comme par magie l’herbe et les pommiers à proximité. \n\nJe marche au bord de la rivière, le bruit des eaux qui coulent m'aide à réfléchir sur cet endroit et sur moi-même. Mes contemplations sont interrompues par une chanson de plus en plus agaçante. \n\nJe ne suis pas seul dans cette vallée. Le coupable sourd n’est pas un barde, c’est un cygne !"
 toi_otherworld_core.0025.a: "Essayez de parler au cygne."
 toi_otherworld_core.0025.b: "Chantez avec."
 toi_otherworld_core.0025.c: "Dites-lui de se taire avant de le faire..."
 toi_otherworld_core.0025.a.success: "J'essaye de parler"
 tooltip.toi_otherworld_core.0025.a.success: "Tu parles avec les sciés"
 toi_otherworld_core.0025.a.failure: "S'il ne répond pas"
 tooltip.toi_otherworld_core.0025.a.failure: "Le cygne t'ignore"
  
 toi_otherworld_core.0026.t: "Les neuf bateaux de Bran mac Febail"  
 toi_otherworld_core.0026.desc: "J'aperçois neuf bateaux à l'horizon, tous pilotés par neuf marins sauf un piloté par huit. Ce n’est pas une flotte féerique, ils sont tous fabriqués par l’homme et nous saluent comme étant amicaux. Le capitaine du navire de tête se présente sous le nom de Bran mac Febail, vêtu d'une robe étrangement archaïque. Il explique son sort et partage un avertissement. \n\n« Nous avons navigué autour de l’Autre Monde pendant un an, mais un siècle s’était écoulé en surface. Mon frère Nechtán a été le premier à débarquer et les décennies l'ont rattrapé. Il s'est effondré et s'est transformé en cendres sous nos yeux..." \n\n"Où que vous alliez, ne vous installez pas sur l'Île de la Jeunesse, ne vous laissez pas séduire par sa générosité et ses jeunes filles, sinon vous serez vous aussi condamné à naviguer. ces mers pour toujours… »"  
 toi_otherworld_core.0026.a: "Je tiendrai compte de votre avertissement."  
 toi_otherworld_core.0026.b: "L'Irlande a beaucoup changé en votre absence."  
 toi_otherworld_core.0026.b.success: "Je parle bien."  
 tooltip.toi_otherworld_core.0026.b.success: "J'ai bien parlé."  
 toi_otherworld_core.0026.b.failure: "Ils ne me comprennent pas."  
 tooltip.toi_otherworld_core.0026.b.failure: "Vous n'avez pas bien parlé."  
  
 toi_otherworld_core.0027.t: "Le Palais des Oiseaux Apprivoisés"  
 toi_otherworld_core.0027.desc: "Ce palais d'un autre monde abrite de nombreux oiseaux étranges, comme je n'en ai jamais vu dans mon monde ordinaire. Encore plus étranges, ils sont plutôt curieux, voire amicaux envers notre groupe. \n\nEn m'aventurant plus loin, je découvre des gens, des Sidhe, qui ont transformé cet endroit en une sorte de réserve ornithologique. Ils n’ont aucune mauvaise volonté envers nous, en fait ils sont plus qu’heureux de nous laisser interagir avec les oiseaux, voire en adopter certains. \n\nCes oiseaux exotiques feront un merveilleux cadeau, mais à qui dois-je les offrir ?"  
 toi_otherworld_core.0027.a: "Un bel oiseau chanteur, pour ma belle épouse."  
 toi_otherworld_core.0027.b: "Une gentille paruline, pour mon gentil ami."  
 toi_otherworld_core.0027.c: "Un fidèle oiseau de proie, pour mon fidèle vassal."  
 toi_otherworld_core.0027.d: "Je remplirai ma cour de ces magnifiques oiseaux !"  
  
 toi_otherworld_core.0028.t: "Le Palais des Oiseaux Apprivoisés"  
 toi_otherworld_core.0028.desc: "Ma navigation a fait apparaître un rocher sans relief. Avant de pouvoir changer de cap, j'ai remarqué quelque chose d'étrange ; des milliers, voire des millions de petits points qui courent partout. J'ai ordonné qu'on me rapproche et j'ai découvert que cette île n'était habitée que par des fourmis.\n\nDe grosses fourmis, de petites fourmis, des fourmis rouges, des fourmis noires, des fourmis que je n'avais jamais vues auparavant. Mes érudits pourraient en tirer beaucoup de leçons. Mais je dois faire attention, certains d'entre eux ont des dards vicieux...."  
 toi_otherworld_core.0028.a: "Faire demi-tour."  
 toi_otherworld_core.0028.b: "Je vais étudier ces fourmis."  
 toi_otherworld_core.0028.c: "Les venimeux pourraient être utiles..."  
 toi_otherworld_core.0028.b.success: "Vous en apprenez beaucoup sur les fourmis"  
 tooltip.toi_otherworld_core.0028.b.success: "Vous avez acquis des connaissances sur les fourmis"  
 toi_otherworld_core.0028.b.failure: "Les fourmis mangent vos provisions"  
 tooltip.toi_otherworld_core.0028.b.failure: "Vous avez perdu des provisions au profit des fourmis"  
 toi_otherworld_core.0028.c.success: "Vous rassemblez des fourmis venimeuses"  
 tooltip.toi_otherworld_core.0028.c.success: "Vous avez rassemblé des fourmis venimeuses"  
 toi_otherworld_core.0028.c.failure: "Les fourmis mangent vos provisions"  
 tooltip.toi_otherworld_core.0028.c.failure: "Vous avez perdu des provisions au profit des fourmis"  
 toi_otherworld_core.0028.c.critical_failure: "Une fourmi mortelle vous pique"  
  
 toi_otherworld_core.0029.t: "Le chat dans le Ringfort"  
 toi_otherworld_core.0029.desc: "Un magnifique palais se dresse fièrement au sommet de cette île, ses murs sertis de pierres précieuses argentées le font briller presque comme un phare. Malgré son état impeccable, le palais est dépourvu de tout gardien, humain ou sidhe. La cheminée allumée et le festin préparé en prévision de notre arrivée sont encore plus étranges. \nEn explorant plus loin, il s'avère que cette île est peuplée de nombreux chats. Ils ne peuvent pas parler, mais font preuve de plus de conscience et d'intelligence que leurs homologues de surface, ainsi que d'une taille considérable. \nDe retour au navire, j'aperçois un très beau collier. C'est le seul objet précieux qui n'est pas cloué, et ces chats ne peuvent clairement pas le porter. Pourtant, alors que je m'en approche, les chats me regardent..."  
 toi_otherworld_core.0029.a: "Que ce soit un homme ou un chat, je ne les volerai pas."  
 toi_otherworld_core.0029.b: "Reposons-nous dans ce palais chaleureux"  
 toi_otherworld_core.0029.c: "Ce collier sera à moi !"  
 toi_otherworld_core.0029.d: "Ce chat est intelligent, je vais essayer de lui parler."  
 tooltip.toi_otherworld_core.0029.c.success: "Le chat ne t'a pas attaqué"  
 tooltip.toi_otherworld_core.0029.c.failure: "Le chat vous a attaqué !"  
 tooltip.toi_otherworld_core.0029.c.critical_failure: "Le chat a utilisé la magie contre vous pour se venger !"  
  
 toi_otherworld_core.0030.t: "La bête révoltante"  
 toi_otherworld_core.0030.desc: "Les griffes, les crocs, le venin et la corne sont déjà assez mauvais quand on n'ajoute pas de magie au mélange, tel est le cruel rappel donné par cette île ; une bête terrible a fait sa tanière ici, et nous venons d'y entrer. \nLe son nauséabond des déchirures musculaires et des craquements des os ne vient pas d'une victime, mais de la bête elle-même, qui réorganise ses parties et change constamment de forme. \nBien qu'il soit difficile de discerner les pensées d'un visage en constante évolution, je n'ai pas besoin d'être un chasseur ou un mage pour dire qu'il a faim..."  
 toi_otherworld_core.0030.a: "Je vais vous montrer à qui appartient le sommet de la chaîne alimentaire !"  
 toi_otherworld_core.0030.b: "Cette créature magique doit être combattue par la magie !"  
 toi_otherworld_core.0030.c: "Fuyez!"  
 toi_otherworld_core.0030.success: "Tu tues la bête"  
 tooltip.toi_otherworld_core.0030.success: "La bête est morte !"  
 toi_otherworld_core.0030.failure: "La bête est plus forte que toi"  
 tooltip.toi_otherworld_core.0030.failure: "Vous êtes vaincu !"  
