 GAME_RULE_SLOWER_REASON: "Règle du jeu : #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON: "Règle du jeu : #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
  
 rule_faith_conversion_speed: "Vitesse de conversion de foi"
 setting_default_faith_conversion_speed: "Défaut"
 setting_default_faith_conversion_speed_desc: "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed: "#high Plus rapide#!"
 setting_faster_faith_conversion_speed_desc: "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed: "#high Beaucoup plus rapide#!"
 setting_significantly_faster_faith_conversion_speed_desc: "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed: "#high Beaucoup plus lent#!"
 setting_significantly_slower_faith_conversion_speed_desc: "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed: "#high Plus lent#!"
 setting_slower_faith_conversion_speed_desc: "$setting_slower_culture_conversion_speed_desc$"
  
 rule_gender_equality: "Égalité des sexes"
 setting_default_gender_equality: "Défaut"
 setting_default_gender_equality_desc: "Les règles de genre sont déterminées par les lois sur le genre et les doctrines religieuses."
 setting_full_gender_equality: "#high Égal#!"
 setting_full_gender_equality_desc: "Toutes les doctrines et lois liées au genre sont définies sur l’égalité. Les mêmes règles et droits s'appliquent à tous les personnages, quel que soit leur sexe."
 setting_inversed_gender_equality: "#high Inversé#!"
 setting_inversed_gender_equality_desc: "Toutes les doctrines et lois liées au genre sont inversées. Les règles et droits qui s'appliquent aux hommes sous « Par défaut » s'appliquent désormais aux femmes, et vice versa."
  
 rule_sexuality_distribution: "Répartition de la sexualité"
 setting_sexuality_distribution_default: "Hétérosexualité"
 setting_sexuality_distribution_default_desc: "L'hétérosexualité est la sexualité la plus courante, tandis que l'homosexualité, la bisexualité et l'asexualité sont moins courantes."
 setting_sexuality_distribution_equal: "#high Égal#!"
 setting_sexuality_distribution_equal_desc: "Toutes les sexualités du jeu sont également courantes."
 setting_sexuality_distribution_most_common_homosexuality: "#high Homosexualité#!"
 setting_sexuality_distribution_most_common_homosexuality_desc: "L'homosexualité est la sexualité la plus courante, tandis que l'hétérosexualité, la bisexualité et l'asexualité sont moins courantes."
 setting_sexuality_distribution_most_common_bisexuality: "#high Bisexualité#!"
 setting_sexuality_distribution_most_common_bisexuality_desc: "La bisexualité est la sexualité la plus courante, tandis que l'hétérosexualité, l'homosexualité et l'asexualité sont moins courantes."
 setting_sexuality_distribution_most_common_asexuality: "#high Asexualité#!"
 setting_sexuality_distribution_most_common_asexuality_desc: "L'asexualité est la sexualité la plus courante, tandis que l'hétérosexualité, l'homosexualité et la bisexualité sont moins courantes."
  
 rule_same_sex_relations: "Relations homosexuelles"
 setting_default_same_sex_relations: "Défaut"
 setting_default_same_sex_relations_desc: "Le point de vue sur les relations homosexuelles dépend de la doctrine $doctrine_homosexuality_name$ de chaque foi."
 setting_accepted_same_sex_relations: "#high Accepté#!"
 setting_accepted_same_sex_relations_desc: "Les relations homosexuelles sont pleinement acceptées par toutes les confessions."
  
 rule_same_sex_marriage: "Mariage de même sexe"
 setting_default_same_sex_marriage: "Défaut"
 setting_default_same_sex_marriage_desc: "Le mariage homosexuel n'est pas disponible."
 setting_accepted_same_sex_marriage: "#high Accepté#!"
 setting_accepted_same_sex_marriage_desc: "Le mariage et le concubinage entre personnes de même sexe sont accessibles à tous ceux dont la foi l'accepte et dont la culture pratique le concubinage. Pour activer #EMP tout le monde#!, définissez la règle du jeu $rule_same_sex_relations$ sur $setting_accepted_same_sex_relations$ !"
  
 rule_randomized_faiths: "Foi randomisées"
 setting_randomized_faiths_off: "Désactivé"
 setting_randomized_faiths_off_desc: "Les personnages et les comtés ont des croyances historiques."
 setting_randomized_faiths_on: "#high Activé#!"
 setting_randomized_faiths_on_desc: "Les personnages et les comtés se voient attribuer des croyances aléatoires. Toutes les confessions du jeu sont disponibles."
  
 rule_faith_acceptance: "Acceptation de la foi"
 setting_default_faith_acceptance: "Défaut"
 setting_default_faith_acceptance_desc: "L'attitude d'une foi envers les autres confessions est dictée par leurs doctrines."
 setting_full_faith_acceptance: "#high Complet#!"
 setting_full_faith_acceptance_desc: "Toutes les confessions sont pleinement acceptées envers les autres confessions. Il n’y a aucune pénalité d’opinion pour avoir une foi différente."
  
 rule_ai_embarkation_cost: "Coût d'embarquement de l'IA"  
 setting_regular_embarkation_costs: "Défaut"  
 setting_regular_embarkation_costs_desc: "L'IA, tout comme le joueur, doit payer [gold_i][gold|E] à [embark|E]."  
 setting_no_ai_embarkation_costs: "#high Aucun#!"  
 setting_no_ai_embarkation_costs_desc: "L'IA, contrairement au joueur, ne paie pas les [gold_i][gold|E] à [embark|E]."  
  
 rule_domain_limit_tweaks: "Limite de domaine"  
 setting_domain_limit_default: "Défaut"  
 setting_domain_limit_default_desc: "Le [domain_limit|E] est inchangé pour tous les [rulers|E]."  
 setting_domain_limit_plus_one: "#high +1#!"  
 setting_domain_limit_plus_one_desc: "Le [domain_limit|E] est augmenté de un pour tous les [rulers|E]."  
 setting_domain_limit_plus_two: "#high +2#!"  
 setting_domain_limit_plus_two_desc: "Le [domain_limit|E] est augmenté de deux pour tout [rulers|E]."  
 setting_domain_limit_plus_three: "#high +3#!"  
 setting_domain_limit_plus_three_desc: "Le [domain_limit|E] est augmenté de trois pour tous les [rulers|E]."  
 setting_domain_limit_minus_one: "#high -1#!"  
 setting_domain_limit_minus_one_desc: "Le [domain_limit|E] est #EMP réduit#! de un pour tous [rulers|E]."  
 setting_domain_limit_minus_two: "#high -2#!"  
 setting_domain_limit_minus_two_desc: "Le [domain_limit|E] est #EMP réduit#! par deux pour tout [rulers|E]."  
 setting_domain_limit_minus_three: "#high -3#!"  
 setting_domain_limit_minus_three_desc: "Le [domain_limit|E] est #EMP réduit#! par trois pour l'ensemble des [rulers|E]."  
  
 rule_random_nickname_frequency: "Fréquence de surnom aléatoire"  
 setting_random_nickname_frequency_default: "Défaut"  
 setting_random_nickname_frequency_default_desc: "Des [nicknames|E] aléatoires apparaissent sur les règles à la fréquence par défaut."  
 setting_random_nickname_frequency_halved: "#high Réduit de moitié#!"  
 setting_random_nickname_frequency_halved_desc: "Random [nicknames|E] apparaît deux fois moins souvent."  
 setting_random_nickname_frequency_quartered: "#high En quarts#!"  
 setting_random_nickname_frequency_quartered_desc: "Random [nicknames|E] apparaît un quart plus souvent."  
 setting_random_nickname_frequency_none: "#high Désactivé#!"  
 setting_random_nickname_frequency_none_desc: "Aucun [nicknames|E] aléatoire n’apparaîtra."  
 setting_random_nickname_frequency_doubled: "#high doublé#!"  
 setting_random_nickname_frequency_doubled_desc: "Random [nicknames|E] apparaît deux fois plus souvent."  
  
 rule_random_ruler_placement: "Placement aléatoire des règles"
 setting_random_ruler_placement_off: "Désactivé"
 setting_random_ruler_placement_off_desc: "Les dirigeants ont leurs titres et royaumes historiques."
 setting_random_ruler_placement_on: "#high Activé#!"
 setting_random_ruler_placement_on_desc: "Les règles sont placées aléatoirement sur la carte. Les Royaumes sont en grande partie les mêmes, mais les titres sont détenus par des dirigeants différents."
 setting_random_ruler_placement_on_conversion: "#high Activé (Conversion)#!"
 setting_random_ruler_placement_on_conversion_desc: "Les règles sont placées aléatoirement sur la carte. Ils se convertissent à la foi du détenteur historique."
  
 rule_diplomatic_range: "Gamme diplomatique"
 setting_default_diplomatic_range: "Défaut"
 setting_default_diplomatic_range_desc: "La portée diplomatique est inchangée."
 setting_restricted_diplomatic_range: "#high Restreint#!"
 setting_restricted_diplomatic_range_desc: "La portée diplomatique est encore plus restreinte, ce qui rend les interactions non locales beaucoup plus rares."
 setting_unrestricted_diplomatic_range: "#high Sans restriction#!"
 setting_unrestricted_diplomatic_range_desc: "La portée diplomatique est désactivée, permettant à toute personne sur la carte d'interagir avec n'importe qui d'autre."
  
 rule_minor_disease_frequency: "Maladies mineures"
 setting_default_minor_disease_frequency: "Défaut"
 setting_default_minor_disease_frequency_desc: "Des maladies mineures apparaîtront normalement."
 setting_fewer_minor_disease_frequency: "#high Moins#!"
 setting_fewer_minor_disease_frequency_desc: "Les maladies mineures apparaîtront moins souvent."
  
 rule_de_jure_requirement: "Exigence de jure"
 setting_on_de_jure_requirement: "#high Activé#!"
 setting_on_de_jure_requirement_desc: "Les titres avec des terres De Jure seront finalement détruits si un personnage ne possède aucune terre De Jure du titre dans son royaume."
 setting_on_limited_de_jure_requirement: "Activé (Limité)"
 setting_on_limited_de_jure_requirement_desc: "Les titres avec des terres De Jure seront finalement détruits si un personnage ne possède aucune terre De Jure du titre dans son royaume. Le titre principal du joueur ne sera jamais détruit."
 setting_off_de_jure_requirement: "#high Désactivé#!"
 setting_off_de_jure_requirement_desc: "Les titres avec des terres De Jure ne seront jamais détruits."
 de_jure_requirement_title: "[title_to_destroy.GetName] Forfait !"
 de_jure_requirement_desc: "Je ne peux plus prétendre être le dirigeant du [title_to_destroy.GetNameNoTierNoTooltip], car je ne possède aucune de ses terres De Jure."
  
 rule_empire_obscurity_requirement: "L'obscurité de l'Empire"
 setting_on_empire_obscurity_requirement: "#high Activé#!"
 setting_on_empire_obscurity_requirement_desc: "[de_jure|E] [empires|E] sera détruit sauf si le détenteur contrôle au moins 20% de son De Jure [counties|E]."
 setting_off_empire_obscurity_requirement: "Désactivé"
 setting_off_empire_obscurity_requirement_desc: "[empires|E] persistera quelle que soit la quantité de terrain [de_jure|E] que le détenteur contrôle."
 game_rule.4.t: "Obscurité du [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc: "Je ne peux pas nier que mon empire bien-aimé, le [falling_empire.GetBaseName], est tombé, et de loin...\n\nJe contrôle à peine aucun de ses territoires traditionnels. Simple ombre de lui-même, mon empire sombre lentement mais sûrement dans l’obscurité."
 game_rule.4.a: "J'ai juste besoin de plus de temps !"
 game_rule.4.b: "Adieu, doux empire..."
  
 rule_multiplayer_murder_schemes: "Multijoueur : plans de meurtre"
 setting_default_multiplayer_murder_schemes: "Défaut"
 setting_default_multiplayer_murder_schemes_desc: "Les stratagèmes hostiles peuvent être utilisés contre les joueurs et leurs familles."
 setting_no_players_multiplayer_murder_schemes: "#high Aucun joueur#!"
 setting_no_players_multiplayer_murder_schemes_desc: "Les joueurs ne peuvent pas lancer de projets hostiles contre d'autres joueurs."
 setting_no_player_families_multiplayer_murder_schemes: "#high Aucune famille de joueurs#!"
 setting_no_player_families_multiplayer_murder_schemes_desc: "Les joueurs ne peuvent pas lancer de projets hostiles contre d'autres joueurs ou les membres de leur famille proche."
  
 rule_realm_stability: "Stabilité du royaume"
 setting_default_realm_stability: "Défaut"
 setting_default_realm_stability_desc: "Le montant par défaut de [factions|E] apparaîtra."
 setting_lesser_realm_stability: "#high Moins de stabilité#!"
 setting_lesser_realm_stability_desc: "Un montant plus élevé de [factions|E] sera généré."
 setting_higher_realm_stability: "#high Stabilité supérieure#!"
 setting_higher_realm_stability_desc: "Un montant inférieur de [factions|E] sera généré."
 setting_extreme_realm_stability: "#high Stabilité extrême#!"
 setting_extreme_realm_stability_desc: "Un montant extrêmement faible de [factions|E] apparaîtra."
  
 rule_custom_kingdoms: "Royaumes personnalisés"
 setting_on_custom_kingdoms: "Sur"
 setting_on_custom_kingdoms_desc: "La création de royaumes et d'empires personnalisés non historiques est autorisée."
 setting_off_custom_kingdoms: "#high Désactivé#!"
 setting_off_custom_kingdoms_desc: "La création de royaumes et d’empires personnalisés non historiques est interdite."
  
 rule_casus_belli_costs: "Dépens du casus Belli"
 setting_default_casus_belli_costs: "Défaut"
 setting_default_casus_belli_costs_desc: "Casus Bellis coûte des ressources à déclarer, comme le Prestige ou la Piété."
 setting_no_cost_casus_belli_costs: "#high Aucun frais#!"
 setting_no_cost_casus_belli_costs_desc: "L'utilisation de Casus Bellis est gratuite, sans aucun coût associé."
  
 rule_end_date: "Date de fin"
 setting_1453_end_date: "None"
 setting_1453_end_date_desc: "Le jeu se terminera en 5450."
 setting_no_end_date_end_date: "#high Pas de date de fin#!"
 setting_no_end_date_end_date_desc: "Le jeu ne se terminera pas à une date précise."
  
 rule_generate_families: "Générer des familles"
 setting_on_generate_families: "Sur"
 setting_on_generate_families_desc: "La plupart des personnages historiques débarqués sans famille enregistrée auront un conjoint et jusqu'à trois enfants générés pour eux. Cela réduit le risque d’un [game_over|E] précoce."
 setting_off_generate_families: "#high Désactivé#!"
 setting_off_generate_families_desc: "Les personnages historiques débarqués sans famille enregistrée n'auront PAS de famille générée pour eux. Cela augmente le risque d’un [game_over|E] précoce."
 setting_on_generate_families_ai_only: "#high activé (IA uniquement)#!"
 setting_on_generate_families_ai_only_desc: "La plupart des personnages historiques de l'IA sans famille enregistrée auront un conjoint et jusqu'à trois enfants générés pour eux. Cela augmente le risque d’un [game_over|E] précoce."
  
 rule_mongol_invasion: "Invasion mongole"
 setting_default_mongol_invasion: "Défaut"
 setting_default_mongol_invasion_desc: "Les Mongols envahiront vers l'an 1200."
 setting_never_mongol_invasion: "#high Jamais#!"
 setting_never_mongol_invasion_desc: "Les Mongols n'envahiront pas."
 setting_random_mongol_invasion: "#high Aléatoire#!"
 setting_random_mongol_invasion_desc: "Les Mongols envahiront à une date aléatoire."
  
 rule_random_harm: "Dommage aléatoire"  
 setting_harm_dangerous: "Dangereux"  
 setting_harm_dangerous_desc: "Les accidents, la malchance et les caprices mercuriels du Destin peuvent infliger le [character_death_death|E], le [GetTrait('incapable').GetName(GetNullCharacter)] [trait|E] et la perte du [health|E] au hasard."  
 setting_harm_illusion_of_safety: "#high Illusion de sécurité#!"  
 setting_harm_illusion_of_safety_desc: "Les événements aléatoires [character_death_death|E] ou invalidants sont beaucoup plus rares. Jusqu'à ce qu'ils ne le soient plus."  
 setting_harm_safe: "#high Coffre-fort#!"  
 setting_harm_safe_desc: "Les événements nuisibles aléatoires ne tueront ni ne paralyseront [characters|E]. Ils peuvent encore mourir prématurément dans d’autres événements, surtout s’ils se trouvent dans des situations dangereuses."  
 setting_harm_tragic: "#high Tragique#!"  
 setting_harm_tragic_desc: "Non seulement les Bons meurent jeunes, mais maintenant vous le pouvez aussi, avec des chances accrues d'événements nuisibles aléatoires pour tout le monde !"  
 setting_harm_spiteful: "#high Méchant#!"  
 setting_harm_spiteful_desc: "Le destin concentre sa colère cruelle sur les [characters|E] remarquables : ceux qui ont un [skills|E] élevé, un [traits|E] héritable, des réalisations notables, etc."  
 setting_harm_tragically_spiteful: "#high Tragiquement méchant#!"  
 setting_harm_tragically_spiteful_desc: "Le risque pour chacun d'être victime d'événements nuisibles aléatoires est nettement augmenté, mais plus particulièrement pour toute personne de #EMP note#!."  
  
 rule_random_harm_target: "Cible de dommages aléatoires"  
 setting_random_harm_boilerplate: "Des événements qui tuent, neutralisent ou blessent le [health|E] du [characters|E] au hasard peuvent survenir"  
 setting_harm_target_all: "N'importe qui"  
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$ tout $game_concept_character$."  
 setting_harm_target_player_only: "Joueur uniquement"  
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$ joueur uniquement."  
 setting_harm_target_ai_only: "IA uniquement"  
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$ l'IA uniquement."  
  
 rule_exclave_independence: "Indépendance des exclaves"
 setting_off_exclave_independence: "#high Désactivé#!"
 setting_off_exclave_independence_desc: "Les dirigeants indépendants peuvent avoir des enclaves (terres déconnectées) n’importe où dans le monde."
 setting_limited_exclave_independence: "#high Limité#!"
 setting_limited_exclave_independence_desc: "Les enclaves des dirigeants indépendants en paix seront supprimées lors de la succession, à moins qu'elles ne soient reliées à la zone de la capitale par un comté, via une voie navale ou une partie du territoire De Jure."
 setting_significant_exclave_independence: "#high Important#!"
 setting_significant_exclave_independence_desc: "Les enclaves des dirigeants indépendants en paix seront supprimées lors de la succession, à moins qu'elles ne soient connectées via une voie navale ou une partie du territoire De Jure."
 setting_total_exclave_independence: "#high Total#!"
 setting_total_exclave_independence_desc: "Les enclaves des dirigeants indépendants en paix seront supprimées lors de la succession, à moins qu'elles ne soient reliées via une voie navale."
 setting_ai_limited_exclave_independence: "#high Limité (IA uniquement)#!"
 setting_ai_limited_exclave_independence_desc: "Les enclaves des dirigeants indépendants de l'IA en paix seront supprimées lors de la succession, à moins qu'elles ne soient reliées à la zone de la capitale par un comté, via une voie navale ou une partie du territoire De Jure."
 setting_ai_significant_exclave_independence: "Important (IA uniquement)"
 setting_ai_significant_exclave_independence_desc: "Les enclaves des dirigeants indépendants de l'IA en paix seront supprimées lors de la succession, à moins qu'elles ne soient connectées via une voie navale ou une partie du territoire De Jure."
 setting_ai_total_exclave_independence: "#high Total (IA uniquement)#!"
 setting_ai_total_exclave_independence_desc: "Les enclaves des dirigeants indépendants de l'IA en paix seront supprimées lors de la succession, à moins qu'elles ne soient connectées via une voie navale."
  
 rule_regional_heresy: "Hérésies régionales"
 setting_default_regional_heresy: "Défaut"
 setting_default_regional_heresy_desc: "Les épidémies d'hérésie dans certaines régions sont plus susceptibles d'être des hérésies historiques, comme Lollardy en Angleterre."
 setting_strict_regional_heresy: "#high Strict#!"
 setting_strict_regional_heresy_desc: "Les épidémies d’hérésie dans certaines régions seront presque toujours des hérésies historiques."
 setting_relaxed_regional_heresy: "#high Détendu#!"
 setting_relaxed_regional_heresy_desc: "Les épidémies d’hérésies n’ont pas de poids régional, favorisant l’apparition d’hérésies plus diverses."
  
 rule_hungarian_migration: "Migration hongroise"
 setting_launch_historical: "#high Historique#!"
 setting_launch_historical_desc: "L'IA tentera de déclencher la migration hongroise entre 890 et 910."
 setting_launch_immediate: "Immédiat"
 setting_launch_immediate_desc: "La migration hongroise sera déjà active au début du jeu."
 setting_launch_random: "#high Aléatoire#!"
 setting_launch_random_desc: "L'IA tentera de démarrer la migration hongroise à tout moment entre 5 ans après le début du jeu et 910."
 setting_launch_off: "#high Joueur uniquement#!"
 setting_launch_off_desc: "L’IA ne tentera pas de déclencher la migration hongroise."
  
 rule_matrilineal_marriages: "Mariages matrilinéaires"
 setting_default_matrilineal_marriages: "Défaut"
 setting_default_matrilineal_marriages_desc: "Les personnages IA organiseront des mariages [matrilineal|E] s'ils appartiennent à la famille proche du joueur, ou à un royaume [dynasty_prestige_level_4|L] [dynasty|E], ou [GetLaw('equal_law').GetName], ou s'ils sont forts [rulers|E]. Les royaumes [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] sont par défaut matrilinéaires."
 setting_matrilineal_marriages_no_player_exception: "#high Par défaut (pas d'exception de joueur)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "Les personnages IA organiseront des mariages [matrilineal|E] s'ils appartiennent à un royaume [dynasty_prestige_level_4|L] [dynasty|E] ou [GetLaw('equal_law').GetName], ou s'ils sont forts [rulers|E]. Les royaumes [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] sont par défaut matrilinéaires."
 setting_matrilineal_marriages_always: "#high Toujours#!"
 setting_matrilineal_marriages_always_desc: "Les personnages IA voudront organiser des mariages [matrilineal|E] pour toutes les femmes membres [dynasty|E]. Comme avec les règles #high $setting_default_matrilineal_marriages$#!, les mariages [patrilineal|E] ont toujours lieu s'ils sont jugés suffisamment favorables."
 setting_matrilineal_marriages_female_and_equal: "#high Femme dominée et égale#!"
 setting_matrilineal_marriages_female_and_equal_desc: "Les personnages IA n'organiseront des mariages [matrilineal|E] que s'ils font partie d'un royaume [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] ou [GetLaw('equal_law').GetName]. Comme avec les règles #high $setting_default_matrilineal_marriages$#!, les mariages [patrilineal|E] ont toujours lieu s'ils sont jugés suffisamment favorables."
 setting_matrilineal_marriages_never: "#high Jamais#!"
 setting_matrilineal_marriages_never_desc: "Les personnages IA n'organiseront jamais de mariages [matrilineal|E], à moins qu'ils ne fassent partie d'un royaume [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]."
  
 rule_dlc_fp1_scandinavian_adventurers: "Aventuriers scandinaves"
 setting_fp1_scandi_adventurers_rare: "Rare"
 setting_fp1_scandi_adventurers_rare_desc: "Les aventuriers scandinaves tenteront de cibler la Russie et la mer du Nord tous les 15 ans."
 setting_fp1_scandi_adventurers_occasional: "Occasionnel"
 setting_fp1_scandi_adventurers_occasional_desc: "Les aventuriers scandinaves tenteront de cibler la Russie et la mer du Nord tous les 10 ans."
 setting_fp1_scandi_adventurers_frequent: "Fréquent"
 setting_fp1_scandi_adventurers_frequent_desc: "Les aventuriers scandinaves tenteront de cibler la Russie et la mer du Nord tous les 5 ans."
 setting_fp1_scandi_adventurers_apocalyptic: "Apocalyptique"
 setting_fp1_scandi_adventurers_apocalyptic_desc: "Les aventuriers scandinaves tenteront chaque année de cibler la Russie et la mer du Nord, les personnages IA n'ont pas besoin de traits spécifiques pour lancer [varangian_adventures|E]."
 setting_fp1_scandi_adventurers_off: "Désactivé"
 setting_fp1_scandi_adventurers_off_desc: "Les aventuriers scandinaves ne tenteront jamais de cibler la Russie ou la mer du Nord."
  
 rule_hybrid_culture_ai_frequency: "Fréquence de culture hybride"
 setting_default_hybrid_culture_ai_frequency: "Défaut"
 setting_default_hybrid_culture_ai_frequency_desc: "Le montant par défaut de [hybrid_cultures|E] apparaîtra."
 setting_less_common_hybrid_culture_ai_frequency: "#high Moins courant#!"
 setting_less_common_hybrid_culture_ai_frequency_desc: "Moins de [hybrid_cultures|E] apparaîtront."
 setting_none_hybrid_culture_ai_frequency: "#high Aucun#!"
 setting_none_hybrid_culture_ai_frequency_desc: "Aucun joueur non-joueur créé [hybrid_cultures|E] n'apparaîtra."
  
 rule_hybrid_culture_ai_restrictions: "Restrictions relatives à la culture hybride"
 setting_default_hybrid_culture_ai_restrictions: "Défaut"
 setting_default_hybrid_culture_ai_restrictions_desc: "Les créations non-joueurs [hybrid_cultures|E] seront considérablement restreintes #weak (par exemple, aucun hybride de deux cultures hybrides existantes n'émergera)#!"
 setting_relaxed_hybrid_culture_ai_restrictions: "#high Détendu#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc: "Dans une certaine mesure, les [hybrid_cultures|E] créés par des non-joueurs peuvent émerger de cultures hybrides existantes."
 setting_very_relaxed_hybrid_culture_ai_restrictions: "#high Très détendu#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc: "Les non-joueurs créés [hybrid_cultures|E] n'ont que des restrictions nominales."
  
 rule_divergent_culture_ai_frequency: "Fréquence de culture divergente"
 setting_default_divergent_culture_ai_frequency: "Défaut"
 setting_default_divergent_culture_ai_frequency_desc: "Le montant par défaut de [divergent_cultures|E] apparaîtra."
 setting_less_common_divergent_culture_ai_frequency: "#high Moins courant#!"
 setting_less_common_divergent_culture_ai_frequency_desc: "Moins de [divergent_cultures|E] apparaîtront."
 setting_none_divergent_culture_ai_frequency: "#high Aucun#!"
 setting_none_divergent_culture_ai_frequency_desc: "Aucun joueur non-joueur créé [divergent_cultures|E] n'apparaîtra."
 setting_relaxed_divergent_culture_ai_frequency: "#high Détendu#!"
 setting_relaxed_divergent_culture_ai_frequency_desc: "[divergent_cultures|E] apparaîtra plus souvent, et la plupart des restrictions les plus strictes seront levées."
  
 rule_hybrid_and_divergence_cooldowns: "Temps de recharge des cultures divergentes et hybrides"
 setting_default_hybrid_and_divergence_cooldowns: "Défaut"
 setting_default_hybrid_and_divergence_cooldowns_desc: "[cultures|E] ne peut que [diverge|E] après avoir existé #V 100#! ans, et [hybridize|E] après avoir existé #V 50#! ans."
 setting_slower_hybrid_and_divergence_cooldowns: "#high Plus lent#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc: "[cultures|E] ne peut que [diverge|E] après avoir existé #V 200#! ans, et [hybridize|E] après avoir existé #V 100#! ans."
 setting_no_hybrid_and_divergence_cooldowns: "#high Aucun temps de recharge#!"
 setting_no_hybrid_and_divergence_cooldowns_desc: "Il n'y a pas de temps de recharge lorsqu'un [culture|E] est autorisé à [diverge|E] ou [hybridize|E]."
 setting_faster_hybrid_and_divergence_cooldowns: "#high Plus rapide#!"
 setting_faster_hybrid_and_divergence_cooldowns_desc: "[cultures|E] ne peut que [diverge|E] après avoir existé #V 50#! ans, et [hybridize|E] après avoir existé #V 25#! ans."
  
 rule_dissolution_umayyad: "Chute d'Al-Andalus"
 setting_dissolution_unconstrained: "#high Aucune limitation#!"
 setting_dissolution_unconstrained_desc: "Le [dissolution_faction|E] peut frapper le Royaume d'Al-Andalus dès le début du jeu"
 setting_dissolution_after_caliph_death: "#high Mort du Calife#!"
 setting_dissolution_after_caliph_death_desc: "Le [dissolution_faction|E] ne peut frapper le Royaume d'Al-Andalus qu'après la mort du Sultan Muhammad $Abd-al-Rahman$"
 setting_dissolution_historical_date: "#high Chronométrage historique#!"
 setting_dissolution_historical_date_desc: "Le [dissolution_faction|E] n'est activé qu'après l'an 1020 pour le Royaume d'Al-Andalus"
