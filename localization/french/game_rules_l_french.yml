 rule_difficulty: "Difficulté"
 setting_easy_difficulty: "#high Facile#!"
 setting_easy_difficulty_desc: "Vous recevrez des bonus, tels que la réduction de l'impact de la maladie, des projets hostiles et du stress. Il sera également plus facile de gérer les factions."
 setting_very_easy_difficulty: "#high Très Facile#!"
 setting_very_easy_difficulty_desc: "Vous recevrez des bonus importants, tels que la réduction de l'impact de la maladie, des projets hostiles et du stress. Il sera également beaucoup plus facile de gérer les factions."
 setting_normal_difficulty: "Normale"
 setting_normal_difficulty_desc: "Vous jouerez sur un pied d’égalité, sans aucun bonus significatif."
  
 rule_culture_conversion_speed: "Vitesse de conversion culturelle"
 setting_default_culture_conversion_speed: "Défaut"
 setting_default_culture_conversion_speed_desc: "La vitesse de conversion est inchangée."
 setting_faster_culture_conversion_speed: "#high Plus rapide#!"
 setting_faster_culture_conversion_speed_desc: "La vitesse est augmentée, ce qui fait que la conversion prend environ la moitié du temps."
 setting_significantly_faster_culture_conversion_speed: "#high Beaucoup plus rapide#!"
 setting_significantly_faster_culture_conversion_speed_desc: "La vitesse est considérablement augmentée, ce qui fait que la conversion prend environ un quart du temps."
 setting_significantly_slower_culture_conversion_speed: "#high Beaucoup plus lent#!"
 setting_significantly_slower_culture_conversion_speed_desc: "La vitesse est considérablement réduite, ce qui rend la conversion environ quatre fois plus longue."
 setting_slower_culture_conversion_speed: "#high Plus lent#!"
 setting_slower_culture_conversion_speed_desc: "La vitesse est réduite, ce qui fait que la conversion prend environ deux fois plus de temps."
  
 GAME_RULE_FASTER_REASON: "Règle du jeu : #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
