 onager_flavor: "#F Ces petites catapultes à torsion peuvent abattre les fortifications ennemies en lançant des projectiles de pierre à distance.#!"
 mangonel_flavor: "#F Le mangonnel à traction est plus facile à utiliser que l'onagre tout en offrant une cadence de tir plus rapide.#!"
 trebuchet_flavor: "#F Le trébuchet à contrepoids peut lancer de gros projectiles avec une force bien supérieure à celle des mangonneaux ou des onagres.#!"
 bombard_flavor: "#F N'étant plus contraints par les limites des leviers et des poulies, ces canons peuvent facilement traverser les fortifications.#!"
  
 war_elephant_flavor: "#F Un éléphant en charge est presque impossible à arrêter, ce qui en fait d'excellentes troupes de choc.#!"
 camel_rider_flavor: "#F Mieux adaptés à la guerre dans le désert que la cavalerie traditionnelle, ces cavaliers dominent les sables.#!"
  
 huscarl_flavor: "#F Les Huscarls germaniques maîtrisent parfaitement l'utilisation de murs de boucliers pour bloquer les volées de flèches entrantes.#!"
 landsknecht_flavor: "#F Les Landsknechts allemands peuvent utiliser leurs énormes zweihanders pour déchirer les rangs massifs de lanciers ennemis.#!"
 longbowmen_flavor: "#F Bien qu'ils nécessitent toute une vie pour être correctement maîtrisés, les arcs longs d'Angleterre et du Pays de Galles sont suffisamment puissants pour percer des plaques et peuvent lâcher des volées à un rythme presque inégalé.#!"
 goedendag_flavor: "#F Le goedendag flamand est une massue à pointes qui peut être préparée contre les charges de cavalerie.#!"
 gendarme_flavor: "#F Les gendarmes français sont le summum de la cavalerie lourde, suscitant l'admiration dans le monde entier.#!"
 chasseur_flavor: "#F Les chevaliers d'Outremer maîtrisent à la fois l'équitation européenne et les tactiques du désert levantin.#!"
 picchieri_flavor: "#F Les formations mobiles utilisées par les Latin Picchieri les rendent plus meurtrières que les piquiers traditionnels.#!"
 praetorian_flavor: "#F Les meilleurs des meilleurs, les Palatini sont des soldats romains d'élite qui servent directement l'Empereur.#!"
 caballero_flavor: "#F Contrairement à la plupart des cavaliers, les Caballeros ibériques sont à l'aise aussi bien sur les plaines plates que sur les terrains accidentés et vallonnés.#!"
 cataphract_flavor: "#F Blindées de manteaux de fer, les cataphractes grecques peuvent briser presque n'importe quelle ligne défensive avec leur charge.#!"
 monaspa_flavor: "#F Formé à partir du noyau des gardes du corps des rois géorgiens, les Monaspa constituent une redoutable force de cavalerie lourde qui est parfaitement à l'aise sur le terrain vallonné du Caucase.#!"
 hobelar_flavor: "#F Rapides et agiles, les Hobelars celtiques peuvent facilement attaquer les forêts et les collines que les autres cavaleries évitent.#!"
 schiltron_flavor: "#F L'incroyable discipline des piquiers écossais leur permet de briser facilement les charges ennemies, même dans les plaines ouvertes.#!"
 metsanvartija_flavor: "#F Ouralic Metsänvartija peut tendre une embuscade aux envahisseurs avec une pluie de flèches avant de se fondre dans les arbres.#!"
 horse_archers_flavor: "#F Les archers à cheval sont utilisés par les tribus nomades pour lancer des pluies de flèches tout en étant presque impossibles à attraper.#!"
 ayyar_flavor: "#F Jeunes et enthousiastes, les membres des clubs de combat Ayyar servent de soldats volontaires et compétents, prêts à être appelés à tout moment.#!"
 mubarizun_flavor: "#F Formé au combat en formation et au combat singulier, l'arabe Mubarizun peut écraser la plupart des autres infanteries au combat.#!"
 druzhina_flavor: "#F Les Druzhina russes sont des gardes du corps qualifiés qui se consacrent à la protection de leurs alliés.#!"
 hussar_flavor: "#F Maîtres des raids, la tristement célèbre $hussar$ cavalerie légère d'Europe de l'Est ne peut faire qu'une bouchée d'une armée ennemie en fuite.#!"
 horn_warrior_flavor: "#F Pratiqués dans les guerres en montagne, les guerriers de la Corne de l'Afrique ne doivent pas être sous-estimés.#!"
 bush_hunter_flavor: "#F Ces archers ouest-africains exploitent à leur avantage le terrain difficile de la brousse.#!"
 shomer_flavor: "#F Dévoués à protéger leurs proches, les shomer juifs sont habiles à couvrir leurs camarades au combat.#!"
 khandayat_flavor: "#F Les Khandayats indiens sont des maîtres épéistes qui peuvent facilement abattre hommes et chevaux.#!"
 garudas_flavor: "#F Les guerriers Garuda sont célèbres pour leur loyauté et pour leurs combats jusqu'à la mort. Une fois qu'un guerrier Garuda tombe, toute sa suite de guerriers Lenka devrait mourir avec lui.#!"
 mountaineer_flavor: "#F Un entraînement intense à haute altitude fait des soldats tibétains les champions incontestés de leur domaine.#!"
 sahel_horsemen_flavor: "#F Les Sahel Riders sont des guerriers montés qui utilisent une armure légère matelassée et des javelots pour dévaster leurs ennemis#!"
 guinea_warrior_flavor: "#F Les guerriers des hauts plateaux de Guinée se déplacent rapidement et leurs javelots sont précis et mortels.#!"
 sarawit_flavor: "#F Les Sarawit sont une armée bien entraînée, installée dans les hauts plateaux éthiopiens.#!"
 zbrojnosh_flavor: "#F Originaires des collines et des forêts d'Europe centrale, les Zbrojnosh sont craints partout dans le monde.#!"
 abudrar_flavor: "#F Les montagnards d'Aboudrar connaissent chaque gorge et chaque oued de leur pays.#!"
 palace_guards_flavor: "#F Montant généralement la garde et gardant la paix, ces guerriers polyvalents peuvent constituer l'épine dorsale de n'importe quelle armée.#!"
 chu_ko_nu_flavor: "#F Armés de Chu-ko-nu, ces archers sont capables de tirer des carreaux à une vitesse dévastatrice.#!"
 mulaththamun_flavor: "#F Ces cavaliers ont perfectionné leurs compétences au cours de leur vie en relation étroite avec le désert et se couvrent le visage du voile Litham, les protégeant du sable et de la reconnaissance de l'ennemi.#!"
 archers_of_the_nile_flavor: "#F Pendant des milliers d'années, les Nubiens ont protégé leur patrie en maîtrisant l'arc dès leur plus jeune âge, combattant ainsi les raids des peuples du désert environnant et des envahisseurs.#!"
 paiks_flavor: "#F Les fantassins sont le pilier des armées indiennes depuis des siècles, et aucune arme n'est aussi courante que le simple arc en bambou que de nombreux roturiers indiens pratiquent en chassant dès leur plus jeune âge.#!"
  
  #Religious MaA 
 teutonic_knights: "Chevaliers de l'ordre"
 teutonic_knights_flavor: "#F Chevaliers zélés et lourdement blindés, spécialisés dans les batailles d'infanterie massives en plus de leurs charges de cavalerie lourde.#!"
  
 skirmishers_lowercase: "tirailleurs"
 light_cavalry_lowercase: "cavaliers légers"
 heavy_cavalry_lowercase: "cavaliers lourds"
 archers_lowercase: "archers"
 pikemen_lowercase: "piquiers"
 heavy_infantry_lowercase: "fantassins blindés"
 elephant_cavalry_lowercase: "éléphants de guerre"
 camel_cavalry_lowercase: "cavalerie de chameaux"
 horse_archers_lowercase: "archers à cheval"
 levies_lowercase: "prélèvements"
  
  # Accolade MaA 
 accolade_maa_archers: "Archers de la suite"  
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Ces archers d'élite ne sont pas des braconniers : ils sont entraînés sans relâche à faire pleuvoir des flèches avec précision et à grande vitesse.#!"  
 accolade_maa_skirmishers: "Tirailleurs de la suite"  
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Un mélange de guerriers d'élite légèrement équipés et de pillards mercenaires chevronnés, craints pour leur habileté aux embuscades et à la guerre non conventionnelle.#!"  
 accolade_maa_pikes: "Piquiers de la suite"  
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Revêtus d'une fine armure et portant de longues piques, ces fantassins forment le noyau incassable de l'armée de leur seigneur.#!"  
 accolade_maa_outriders: "Suite des Outriders"  
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F Au sommet de montures rapides, ces cavaliers d'élite peuvent distancer n'importe quel ennemi et frapper toujours là où on les attend le moins et où ils sont les moins bienvenus.#!"  
 accolade_maa_vanguards: "Avant-garde de la suite"  
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Jouissant d'une place de choix au cœur des combats, cette infanterie lourde disciplinée et resplendissante constitue une force à laquelle peu d'ennemis peuvent résister.#!"  
 accolade_maa_lancers: "Lanciers de la suite"  
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Se lançant dans la mêlée avec une clameur tonitruante et une véritable noblesse, les rangs serrés de ces cavaliers inspirent une crainte terrible sur n'importe quel champ de bataille.#!"  
 accolade_maa_crossbowers: "Arbalétriers de la suite"  
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Chevalier ou valet : n'importe qui peut être transpercé par les boulons de fer soigneusement placés par ces manieurs d'arbalètes hautement qualifiés.#!"  
 accolade_maa_cameliers: "Suite des chameaux"  
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Redouté au Moyen-Orient et en Afrique du Nord, le monde compte peu de chameaux aussi talentueux.#!"  
 accolade_maa_elephantiers: "Suite des éléphants de guerre"  
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F Depuis les imposants howdahs, les cornacs habiles de ces bêtes prouvent que la seule chose est plus difficile à arrêter qu'un éléphant en charge n'est un autre, #EMP plus grand#! éléphant.#!"  
 accolade_maa_horse_archers: "Suite d'archers à cheval"  
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Les cavaliers ordinaires des steppes possèdent toute une vie de compétences : ces cavaliers vétérans, et bien plus encore. Se dresser contre eux est une souffrance ; les poursuivre, c'est la mort.#!"  
