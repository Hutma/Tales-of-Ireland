 #Cultural MaA
 bloody_warriors:0 "Guerrier du sang"
 bloody_warriors_flavor:0 "Des guerriers qui se battent pour les dieux sombres, leur brutalité est sans égale.#!"
 land_guardians:0 "Gardiens de la Terre"
 land_guardians_flavor:0 "Les meilleurs archers qui soient. Ils savent utiliser chaque mètre de terrain à leur avantage.#!"
 travelers:0 "Voyageurs"
 travelers_flavor:0 "Cherchant une gloire éternelle, il vivent pour se battre, explorer et piller.#!"
 nemedian_famer: "Fermiers Nemediens"
 nemedian_famer_flavor: "Ils connaissent leurs terres et les défendront jusqu'à leur dernier souffle.#!"
 the_brave_ones:0 "Les Braves"
 the_brave_ones_flavor:0 "L'élite des Fir Bolgs, incroyables combattants, on les compte parmi les héros des légendes.#!"
 ancient_heroes:0 "Héros Antiques"
 ancient_heroes_flavor:0 "Ces guerriers ont une expérience millénaire en plus d'une force surhumaine, aunce arme ne peut les atteindre.#!"
 warriors_of_tara:0 "Guerriers de Tara"
 warriors_of_tara_flavor:0 "Ils chargent avec la certitude de l'emporter, ils se considèrent comme les seuls véritables combattants d'Irlande.#!"
 newgrange_guardians:0 "Gardiens de Newgrange"
 newgrange_guardians_flavor:0 "Ces combattants défendront leurs sites sacrés avec une férocité inégalable.#!"
 kern_warriors:0 "Infantrie Kern"
 kern_warriors_flavor:0 "Les Kerns sont les guerriers emblématiques d'Irlande et ils méritent cette renomée.#!"
 kern_cavalry:0 "Nobles Kern"
 kern_cavalry_flavor:0 "Ils y a aussi des Kerns parmi la noblesse Irlandaise, ils ont les moyens d'entretenir un cheval, leur permettant de charger et percer les lignes adverses.#!"
 hy_brazylian_adventurers:0 "Aventuriers de Hy-Brasil"
 hy_brazylian_adventurers_flavor:0 "Les Aventuriers de Hy-Brasil viennent d'une petite île légendaire qui se situerai au Nord de l'Irlande, dissimulée dans la brume. Le manque de place sur cette île force les Hy-Brazyliens à quitter leur terre natale à la recherche de nouveaux horizons."

 #Special MaA
 house_guard:0 "Gardes de la Maison"
 house_guard_flavor:0 "#F Ce régiment d'élite est au service d'une dynastie spécifique. Les guerriers sont choisis parmi les sujets les plus loyaux.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Les archers professionnels remplissent le ciel de flèches qui dévastent les premières lignes ennemies.#!"
 light_footmen_flavor:1 "#F Les escarmoucheurs vétérans perturbent les flancs de l'ennemi et sapent le moral des troupes.#!"
 light_horsemen_flavor:0 "#F Légère et rapide, ces cavaliers excellent sur les flancs et sont dévastateurs lorsqu'ils poursuivent des ennemis en déroute.#!"
 armored_footmen_flavor:1 "#F Lourdement armées et bien entraînées, ces troupes sont spécialisées dans l'écrasement de l'infanterie de masse.#!"
 pikemen_unit_flavor:0 "#F Les longues piques permettent à ces régiments de former des murs de pointes pouvant arrêter une charge de cavalerie.#!"
 armored_horsemen_flavor:0 "#F Lourdement armés et avec une solide armure, ces cavaliers dominent la guerre dans les plaines ouvertes.#!"
 crossbowmen_flavor:0 "#F Bien que le rechargement soit lent, les arbalètes sont faciles à utiliser et les tirs peuvent percer la plupart des armures à une bonne distance.#!"