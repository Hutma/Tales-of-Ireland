  #Cultural MaA 
 bloody_warriors: "Guerriers sanglants"
 bloody_warriors_flavor: "Guerriers des Dieux Sombres, leur brutalité est inégalée.#!"
 land_guardians: "Gardiens du territoire"
 land_guardians_flavor: "Les meilleurs archers qui soient. Ils savent comment utiliser chaque centimètre du terrain à leur avantage.#!"
 travelers: "Voyageurs"
 travelers_flavor: "À la recherche de la gloire éternelle, ils vivent pour se battre, explorer et attaquer.#!"
 nemedian_famer: "Fermier némédien"
 nemedian_famer_flavor: "Ils connaissent la terre et ne reculeront jamais devant un adversaire.#!"
 the_brave_ones: "Les courageux"
 the_brave_ones_flavor: "L'élite des Fir Bolgs, grands champions parmi les héros.#!"
 ancient_heroes: "Héros anciens"
 ancient_heroes_flavor: "Ils ont plus d'expérience au combat que quiconque et sont incassables, aucune lance ou épée ne peut les atteindre.#!"
 warriors_of_tara: "Guerriers de Tara"
 warriors_of_tara_flavor: "Ils partent au combat avec la certitude de la victoire, ils se considèrent comme les seuls justes guerriers d'Irlande.#!"
 newgrange_guardians: "Gardiens de Newgrange"
 newgrange_guardians_flavor: "Ces combattants défendront leurs mégalithes sacrés et leurs demeures avec une férocité inégalée.#!"
 kern_warriors: "Guerriers Kern"
 kern_warriors_flavor: "Les Kerns sont les guerriers emblématiques de l'Irlande et ils le méritent.#!"
 kern_cavalry: "Nobles Kerns"
 kern_cavalry_flavor: "La noblesse compte également Kerns dans son rang, ils peuvent se permettre d'utiliser un cheval et d'écraser les lignes ennemies.#!"
 hy_brazylian_adventurers: "Aventuriers hy-brésiliens"
 hy_brazylian_adventurers_flavor: "Les Hy-Brazyliens vivent sur une petite île magique au nord de l'Irlande, cachée dans les nuages. Le manque d'espace oblige certains Hy-Brazyliens à quitter leur foyer à la recherche d'autres rivages. Ce sont les aventuriers hy-brazyliens."
 roman_legion: "Légion romaine"
 roman_legion_flavor: "#F Les meilleurs des meilleurs, les Palatini sont des soldats romains d'élite qui servent directement l'Empereur.#!"
 fairy_swarm: "Essaim de fées"
 fairy_swarm_flavor: "Rassembler toutes les fées possibles en un puissant essaim pour vaincre l'ennemi."
  
 wolf_pack: "Meute de loups"
 wolf_pack_army: "Meute de loups"
 wolf_pack_flavor: "Ces loups sont dirigés par un Wolfwalker et se sacrifieront pour leur chef."
  
 gladiators: "Gladiateurs"
 gladiators_army: "Gladiateurs"
 gladiators_flavor: "Entraînés à tuer depuis leur jeunesse, les gladiateurs sont des combattants redoutables et intrépides."
  
  #TALES OF IRELAND FLAVOR 
 bowmen_leinster_flavor: "#F Les archers professionnels remplissent l'air de flèches, dévastant les premières troupes ennemies.#!"
 light_footmen_leinster_flavor: "#F Les tirailleurs vétérans sont de précieux harriers, perturbant les flancs ennemis et érodant le moral.#!"
 light_horsemen_leinster_flavor: "#F Légers et rapides, ces cavaliers sont excellents pour flanquer et dévastateurs lorsqu'ils poursuivent des ennemis en déroute.#!"
 armored_footmen_leinster_flavor: "#F Lourdement armées et bien entraînées, ces troupes se spécialisent dans l'écrasement d'infanterie massive.#!"
 pikemen_unit_leinster_flavor: "#F De longues piques permettent à ces régiments de former des murs de pointes qui peuvent arrêter une charge de cavalerie morte.#!"
 armored_horsemen_leinster_flavor: "#F Lourdement armés et blindés, ces cavaliers dominent la guerre dans les plaines ouvertes.#!"
  
