l_french:
 game_concept_fomorian:0 "Fomorien"
 game_concept_fomorians:0 "Fomoriens"
 game_concept_fomorians_desc:0 "Personne ne sait vraiment quand les premier Fomoriens sont arrivés en Irlande, ce qui pousse certains à dire qu'ils ont toujours été là. Les [fomorians|E] sont un peuple fier et puissant qui loue des dieux sombres et réalise des sacrifices humains. \n\nLeur principal objectif est de purger l'Irlande de tous les habitants venus après eux, car considérés comme impurs. Il maintiennent une tradition de faire payer un tribut à leurs ennemis, prélevant deux tiers de toute leur richesse et un de leurs enfants régulièrement jusqu'à ce qui meurent de famine ou quittent l'île pour de bon."

 
 game_concept_cessarian:0 "Cessarien"
 game_concept_cessarians:0 "Cessariens"
 game_concept_cessarians_desc:0 " Les [cessarians|E] étaient le peuple suivant Cessair, une vigoureuse femme menant une tribu forte de trente-neuf femmes et trois hommes en Irlande. Ils vivèrent des longs siècles paisibles et prospères en restant à l'écart des guerres majeures qui ont déchiré l'Irlande en des temps anciens. Certains racontent que les [cessarians|E] peuvent se transformer en saumons dorés comme le légendaire sage Fintan mac Bóchra. \n\nMais à présent la guerre s'est embrasé et dévaste l'Irlande dû à l'invasion des [milesians|E] par les [celts|] et chacune des tribus qui leur étaient jadis vassales. \n\n Les paisibles [cessarians|E] sont riches...en temps de grand trouble, cette richess peut attirer les convoitises vers leurs terres. Les [cessarians|E] doivent s'unir et se préparer."

 
 game_concept_partholonian:0 "Partholonien"
 game_concept_partholonians:0 "Partholoniens"
 game_concept_partholonians_desc:0 " Les [partholonians|E] ont parcouru le monde entier avant de s'établir en Irland. Avant d'arriver en Irlande ils vivèrent un siècle durant dans le Nord. Cela a profondément marqué leur culture et religion. Quand les [partholonians|E] s'établirent en Irlande ils entrèrent en guerre avec les [fomorians|E] rencontrant quelques succès qui préserva leur indépendance. Libéré de la tyrannie des [fomorians|E], un jour une obscure maladie s'est emparé des [partholonians|E] un à un. Quand ce mal s'est résorbé, seul quelques [partholonians|E] restaient. Depuis ce jour, ils toujours été les sujets d'un autre peuple jusqu'à ce que l'arrivée des [celts|E] brise le règne milésien. \n\nUne ascension nouvelle des [partholonians|E] tentera de regagner terres et richesse pour leur peuple."


 
 game_concept_nemedian:0 "Némédien"
 game_concept_nemedians:0 "Némédiens"
 game_concept_nemedians_desc:0 "Les [nemedians|E] vinrent d'une terre lointaine, trente ans après les [partholonians|E]. Ils partirent de la Scythie, une terre de soleil éternel, mené par une homme prénommé Nemed. Aussitôt installé en Irlande, ils firent une guerre constant à la race dominante de l'île, les [fomorians|E]. Au bout de huit ans de combat, la majorité d'entre eux payaient le lourd tribut fomorien des deux tiers du bétail, richesse, lait et enfants de temps en temps. C'est la cause de la fragementation des [nemedians|E] en plusieurs tribus. Un groupe fuit l'Irlande en voguant vers le Nord, un autre vers le Sud et un dernier resta en Irlande, luttant pour sa survie. Quand les [fir_bolgs|E] vainquirent les [fomoriens|] bien des années plus tard, [nemedians|E] s'affranchirent de leurs maîtres et s'enrichirent. \n\nAvec les guerres présentes et l'instabilité politique, les [nemedians|E] cherche à rester indépendant, et bien sûr, survivre."  

 
 game_concept_fir_bolg:0 "Fir Bolg"
 game_concept_fir_bolgs:0 "Fir Bolgs"
 game_concept_fir_bolgs_desc:0 "Quelques [nemedians|E] s'enfuirent en Grèce , où ils devinrent soumis et asservis. Ils en vinrent à être connus comme les [fir_bolgs|E] ou "Hommes des Sacs". Ils se révoltèrent éventuellement, arrachant leur liberté et revinrent en Irlande. Après avoir vaincu les [fomorians|E], ils créèrent la [high_kingship|E] qui unit l'Irlande pour la première fois. Leur gloire renouée sera de courte durée cependant, dû à l'incursion des [de danann|E] qui les a réduit à Connacht passé un siècle. C'est l'origine d'une rancoeur tenace entre les [fir_bolgs|E] et les [de danann|E]."

 
 game_concept_de_danann:0 "Tuatha Dé Danann"
 game_concept_de_danann_desc:0 "Les [de_danann|E] descendent de [nemedians|E] qui se sont établis dans une terre au Nord de l'Irlande. De retour, ils défirent les [fir_bolgs|E] seigneurs de l'île à l'époque, et entrèrent contre les  [fomorians|E]. Ils perdirent et les [fomorians|E] devinrent la force dominante, assujetissant les [de_danann|E] à un lourd tribut.Un jour, un célèbre guerrier nommé Lugh a conduit une rébellion contre les [fomorians|E] et réussi.\n\Depuis ce jour les Tuatha ont régné sur l'Irlande...jusqu'à l'arrivée des The [milesians|E].\n\nLes The [milesians|E] étaient des féroces guerriers trop nombreux pour être combattus et battus par les [de_danann|E].\n\n Après cette défaite, les [de_danann|E] s'éxilèrent dans le Sidh, le plan magique des Dieux. Ils y ont flori et sont devenus eux-mêmes des Dieux, en apprenant les voies de la magie et des fées d'Irlande. Ayant appris les difficultés des [milesians|E] face aux [celts|E], une partie des [de_danann|E] a décidé de quitter le [otherworld|E] pour recouvrir le prestige passé.\n\n En quittant le Sidh, leur part divine est restée car incapable de quitter le plan. Les Tuatha pourront-ils se rétablir dans ces conditions?"


 
 game_concept_milesian:0 "Milésien"
 game_concept_milesians:0 "Milésiens"
 game_concept_milesians_desc:0 "Les [milesians|E] sont originaires d'Espagne, ils ont défait les [de_danann|E] et imposé leur domination à toutes les tribus de l'île. Des siècles durant ils ont développés le pays et assuré la paix entre chaque tribu. Leur pouvoir était absolu. \n\nFinalement, il y a une décennie, le peuple Celte arriva en Irlande, défiant leur autorité.Les [milesians|E] avaient mené bien des guerres mais les [celts|E] semblaient invincibles. Ce fut le début de la déchéance des Milésiens. \\Même s'ils conservent la [high_kingship|E] et le royaume de Tara, chacun sait que cela ne fera pas long feu. Les Milésiens doivent tenir et se battre, ou voir leur héritage détruit..."


 
 game_concept_celt:0 "Celte"
 game_concept_celts:0 "Celtes"
 game_concept_celts_desc:0 "Le peuple celte a gagné en force d'année en année dans les décennies précédentes jusqu'à sa révolte contre les [milesians|E] et le [high_king|E]. Cette révolte eu un succès retentissant. L'Irlande s'est promptement disloquée politiquement avec les [celts|E] en position de force. Mais cette liberté nouvellement acquise ne fut pas suivie d'unité. Le chaos reigne en maître, chaque tribu cherchant à dominer une autre.\n\nC'est une ère chaotique, et les [celts|E] doivent triompher. "


 
 game_concept_ancient_human:0 "Humain Antique"
 game_concept_ancient_humans:0 "Humain Antique"
 game_concept_ancient_humans_desc:0 "Les Campagnards et d'autres cultures de naguère ayant construit les Monolithes d'Irlande comme Newgrange, ont été témoin de l'arrivée d'autres peuples un à un. Ces [ancient_humans|E] ont essayé de se battre au début sans grand succès. C'est cause de la perte progressive de leur territoire. Ils ne sont plus que l'ombre d'eux mêmes et leurs sites sacrés sont aux mains d'étrangers. \n\n Avec la récente chute des suzerains [milesians|E], il est temps de se rebeller et récupérer leurs lieux saints.

 
 game_concept_gaelic_giant:0 "Géant Gaélique"
 game_concept_gaelic_giants:0 "Géants Gaéliques"
 game_concept_gaelic_giants_desc:0 "Les [gaelic_giants|E] sont des personnages récurrents des mythes antiques. Le Géant est un homme énorme à la force inégalée. Quand les hommes ont pris le contrôle des îles, les Géants se sont lentement retirés vers les [otherworlds|E] où ils fondèrent leur royaume. De temps à autre, l'un d'entre eux décide de revenir au [surface_world|E]


 game_concept_hy_brasylian:0 "Hy-Brasylien"
 game_concept_hy_brasylians:0 "Hy-Brasyliens"
 game_concept_hy_brasylians_desc:0 " Les [hy_brasylians|E] proviennent de Hy-Brasyl, une île mystérieuse seulement visible et accessible une fois tous les sept ans pour quelques jours. Leur terre et belle et fertile mais la place y est limitée. Donc certains d'entre eux quittent l'île pour envahir de nouvelles terres. Leurs connaissances secrètes les aident au combat.



 game_concept_surface_world:0 "Monde de la Surface"
 game_concept_surface_world_desc:0 "Le [surface_world|E] est la Terre, où les mortels et êtres non-magiques vivent. C'est l'opposé des [otherworlds|E] et autres lieux magiques. Parfois, des créatures des [otherworlds|E] visitent le [surface_world|E] et interagissent avec les mortels.



 game_concept_otherworld:0 "Sidh"
 game_concept_otherworlds:0 "Sidhs"
 game_concept_otherworlds_desc:0 "Le [otherworld|E] ou les [otherworlds|E] sont un lieu mystique et mythique. Il n'est pas chose aisée d'y parvenir, qui plus est y survivre. Les [otherworlds|E] sont les maisons des dieux et la source de toute magie. C'est l'opposé du [surface_world|E] que nous appelons la Terre."


 
 game_concept_cattle:0 "Bétail"
 game_concept_cattle_desc:0 " Dans l'Irlande d'antan, la richesse d'un souverain se mesurait à la taille de son troupeau, la quantité de [cattle|E] qu'il avait. \\#S En termes de jouabilité, le [cattle|E] remplace le développement et a l'effet triple sur la taille des taxes et levées. Un souverain peut aussi déclarer la guerre à un autre pour saisir un tiers de son bétail, c'est un [cattle_raid|E].#!"

 
 game_concept_cattle_raid:0 "Abigéat"
 game_concept_cattle_raid_desc:0 "L'[cattle_raid|E] était la forme la plus commune de guerre en Irlande Antique. Un souverain déclarerait la guerre à un autre pour saisir son bétail. Le [cattle|E] était crucial pour n'importe qui en quête de gloire et fortune. \n\n #S En terme de jouabilité, le vainqueur dans un [cattle_raid|E] prend un tiers du [cattle|E] ennemi ainsi qu'un peu d'or. De plus, le vainqueur gagne beaucoup de Renommée. #!" 


 
 game_concept_high_king:0 "Haut Roi"
 game_concept_high_kings:0 "Haut Rois"
 game_concept_high_kingship:0 "Haute Royauté"
 game_concept_high_king_desc:0 "La [high_kingship|E] d'Irlande est un titre spécial crée par les [fir_bolgs|E] quand ils régnaient sur l'île. Le [high_king|E] est élu parmi tous les rois indépendants par chaque souverain de rang ducal et assez prestigieux. \n\nÊtre [high_king|E] donne accès à de puissantes décisions et une version améliorée du casus belli de Vassalisation forcée. Un [high_king|E] a également des chances réduites de voir ses vassaux joindre des factions. \n\n Personne ne peut déclarer de guerre pour revendiquer ce titre. \n\nQuelques évènements uniques et petits boni sont aussi liés à la [high_kingship|E]."

 
 game_concept_sidhe:0 "Sidhe"
 game_concept_sidhe_desc:0 " Les [sidhe|E] représente tous les êtres magiques du [otherworlds|E], aussi appelées les Fées. Les [sidhe|E] peut se référer aux Banshees our Léprechons par exemple. Les [sidhe|E] peuvent être bons ou mauvais, puissants ou faibles. Rencontrer un [sidhe|E] peut changer un destin."


 
 game_concept_ancient_partition:0 "Partition antique"
 game_concept_ancient_partition_desc:0 "Autrefois, quand un seigneur mourrait, ses terres étaient partagées entre ses fils, chacun fondant une tribu distincte. \n\n La [ancient_partition|E] représente ceci.  Quand un souverain meure, son domaine est partagé entre ses fils et chacun devient indépendant. 


 
 game_concept_race_trait:0 "Trait de race"
 game_concept_race_trait_desc:0 " Chaque personnage possède au minimum un trait de race qui définit sa race. Chaque personnage peut en avoir au plus deux, un trait principal et un trait secondaire. \n\nLes traits de race dépendent de ses parents selon la logique suivante. Prenons pour exemple un Celte et un [fomorian|E] ayant un enfant dans un mariage standard. Si le père est Celte et la mère [fomorian|E]ne l'enfant sera Celte Demi-[fomorian|E]. Si le père est déjà Celte Demi-[fomorian|E], l'enfant sera Celte Fortement [fomorian|E]. Si le père était déjà Fortement [fomorian|E], l'enfant sera un véritable [fomorian|E]. \n\nLe trait principal est déterminé par la partie dominante du mariage. Reprenant l'exemple ci-dessus l'enfant serait [fomorian|E] Demi-Celte dans une mariage matrilinéaire.\n\nSi une personne qui a déjà deux traits se marie avec quelqu'un d'un groupe tiers, le trait secondaire sera retiré et remplacé par les trait du nouveau groupe. Dans un marriage normal cela deviendra un Demi trait et dans un mariage matrilinéaire l'ancien trait principal deviendra un Demi trait. \n\nUn Celte Demi-Fomorian marie une Tuatha Dé Danann. Les enfants seront Celte Demi-Tuatha(Tuatha Demi-Celte dans un mariage matrilinéaire.)."
 
 
 game_concept_tales_of_war:0 "Légende Guerrière"
 game_concept_tales_of_war_desc:0 "Légende Guerrière ne possède pas d'intérêt qui puisse être sélectionné. Vous gagnerez des points en: aillant un haut martial, déclarant des guerres, gagnant des guerres, commandant des armées, occupant des forts de colline, remportant des duels, étant prestigieux."
 
 game_concept_tales_of_abundance:0 "Légende d'Abondance"
 game_concept_tales_of_abundance_desc:0 "Légende d'Abondance ne possède pas d'intérêt qui puisse être sélectionné. Vous gagnerez des points en: aillant une haute caractéristique de diplomatie ou intendance, restant en paix, gardant vos vassaux puissants satisfaits, aillant beaucoup de bétail dans vos comtés, étant pieux, convertissant un comté à votre culture, marriant un de vos enfant à un prétendant prestigieux, organisant des fêtes."
