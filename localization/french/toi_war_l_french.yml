 cattle_raiding_cb_desc:0 " Nous pouvons déclarer la guerre à nos voisins pour saisir leurs richesses et leur bétail. Si nous gagnons, nous nous emparerons de 1/3 du bétail dans les comtés directement contrôlés par le souverain ennemi. Nous prendrons aussi une partie de ses richesses."
