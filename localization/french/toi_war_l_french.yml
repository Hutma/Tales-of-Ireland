 cattle_raiding_cb_defeat_desc_defender:1 "Vous gardez votre bétail et saisissez un tiers du bétail de la capitale de l'attaquant." 
 cattle_raiding_cb_defeat_desc_attacker:1 " Si nous capitulons nous devrons remettre un tiers du bétail de notre capitale à nos ennemis et un peu de notre richesse."
 cattle_raiding_cb_defeat_desc:1 "[defender.GetShortUIName|U] saisit un tiers du bétail de la capitale de [attacker.GetShortUIName|U]."
