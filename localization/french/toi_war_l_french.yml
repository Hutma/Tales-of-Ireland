 cattle_raiding_cb_desc: "Nous pouvons déclarer la guerre à notre voisin pour nous emparer de ses richesses et de son bétail. Si nous gagnons, nous prendrons un tiers du bétail des comtés directement sous le contrôle de ce dirigeant."
 cattle_raiding_cb_victory_desc_attacker: "Nous pouvons prendre un tiers du bétail des comtés directement contrôlés par le dirigeant ennemi. Nous prendrons également une partie de leur richesse."
 cattle_raiding_cb_victory_desc: "[attacker.GetShortUIName|U] prend un tiers du bétail de [defender.GetShortUIName|U] et acquiert une partie de sa richesse."
 cattle_raiding_cb_white_peace_desc_defender: "Aucun bétail n'est pris."
 cattle_raiding_cb_white_peace_desc: "[defender.GetShortUIName|U] ne perd aucun bétail."
 cattle_raiding_cb_defeat_desc_defender: "Vous gardez votre bétail et prenez des richesses à votre ennemi, ainsi qu'un tiers du bétail de sa capitale."
 cattle_raiding_cb_defeat_desc_attacker: "Si nous nous rendons, nous devrons donner à nos ennemis un tiers du bétail de notre capitale et une partie de nos richesses."
 cattle_raiding_cb_defeat_desc: "[defender.GetShortUIName|U] prend un tiers du bétail dans la capitale de [attacker.GetShortUIName|U]."
