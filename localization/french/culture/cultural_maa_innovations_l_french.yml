  #Military 
 innovation_maa_leinster: "Guerriers du Leinster"
 innovation_maa_leinster_desc: "Depuis des décennies, nous combattons dans les plaines du Leinster, nous savons utiliser ce terrain plat à notre avantage."
  
 innovation_maa_connacht: "Guerriers du Connacht"
 innovation_maa_connacht_desc: "Depuis des décennies nous combattons dans les tourbières du Connacht, nous savons utiliser ce terrain marécageux à notre avantage."
  
 innovation_maa_munster: "Guerriers du Munster"
 innovation_maa_munster_desc: "Depuis des décennies nous combattons dans les collines de Munster, nous savons utiliser ce terrain irrégulier à notre avantage."
  
 innovation_maa_ulster: "Guerriers d'Ulster"
 innovation_maa_ulster_desc: "Depuis des décennies, nous combattons dans les forêts d'Ulster, nous savons utiliser les bois à notre avantage."
  
 innovation_maa_manx: "Guerriers de Mannin"
 innovation_maa_manx_desc: "Vivre sur cette petite île nous a appris à gérer nos ressources avec soin. Nous avons appris à maintenir une force de combat efficace plus efficacement que d'autres pays."
  
 innovation_maa_scotland: "Guerriers d'Alba"
 innovation_maa_scotland_desc: "Nous avons de nombreux guerriers courageux, même nos agriculteurs savent se battre. Nous considérons qu'un groupe nombreux séduira toujours un groupe formé."
  
 innovation_chariot_leinster: "Chars de Leinster"
 innovation_chariot_leinster_desc: "Depuis des décennies, nous combattons dans les plaines du Leinster, nous savons utiliser ce terrain plat à notre avantage."
  
 innovation_chariot_connacht: "Chars de Connacht"
 innovation_chariot_connacht_desc: "Depuis des décennies nous combattons dans les tourbières du Connacht, nous savons utiliser ce terrain marécageux à notre avantage."
  
 innovation_chariot_munster: "Chars de Munster"
 innovation_chariot_munster_desc: "Depuis des décennies nous combattons dans les collines de Munster, nous savons utiliser ce terrain irrégulier à notre avantage."
  
 innovation_chariot_ulster: "Chars d'Ulster"
 innovation_chariot_ulster_desc: "Depuis des décennies, nous combattons dans les forêts d'Ulster, nous savons utiliser les bois à notre avantage."
  
 innovation_chariot_manx: "Chars de Mannin"
 innovation_chariot_manx_desc: "Vivre sur cette petite île nous a appris à gérer nos ressources avec soin. Nous avons appris à maintenir une force de combat efficace plus efficacement que d'autres pays."
  
 innovation_chariot_scotland: "Chars d'Alba"
 innovation_chariot_scotland_desc: "Nous avons de nombreux guerriers courageux, même nos agriculteurs savent se battre. Nous considérons qu'un groupe nombreux séduira toujours un groupe formé."
  
 innovation_men_at_arms: "Hommes d'armes"
 innovation_men_at_arms_desc: "Former et équiper les armées permanentes qui restent sous la disposition directe de nos dirigeants sera un tremplin sur la voie de la centralisation de notre pouvoir."
  
 innovation_maa_fomorian: "Guerriers sanglants"
 innovation_maa_fomorian_desc: "Les Dieux Sombres nous donnent leur force et ce pouvoir améliore nos guerriers. Il est temps de partir en guerre."
  
 innovation_maa_cessarian: "Gardiens du territoire"
 innovation_maa_cessarian_desc: "Aucun envahisseur ne devrait pouvoir pénétrer sur nos terres en toute impunité. Nous avons appris à tirer profit des positions défensives."
  
 innovation_maa_partholonian: "Voyageurs"
 innovation_maa_partholonian_desc: "De la mer nous sommes venus, et c'est par la mer que nous allons. Aucun ennemi ne peut rivaliser avec nos guerriers."
  
 innovation_maa_nemedian: "Fermier némédien"
 innovation_maa_nemedian_desc: "Notre terre est sacrée et sera défendue avec tout notre cœur et tout notre courage, même si nous devons mourir pour elle."
  
 innovation_maa_fir_bolog: "Les courageux"
 innovation_maa_fir_bolog_desc: "Tu ne ressentiras aucune peur. Tu ne t'inclineras devant personne. Tu courras au combat et reviendras dans la gloire."
  
 innovation_maa_de_danann: "Héros anciens"
 innovation_maa_de_danann_desc: "Les Tuatha Dé Danann étaient autrefois de grands combattants, et nous le sommes toujours ! Notre gloire est encore intacte, nous leur montrerons."
  
 innovation_maa_milesian: "Guerriers de Tara"
 innovation_maa_milesian_desc: "Le trône du Haut Roi, à Tara, sera toujours le nôtre. Nous nous battrons toujours pour cela, nous sommes les maîtres de cette île."
  
 innovation_maa_meghalithic: "Gardiens de Newgrange"
 innovation_maa_meghalithic_desc: "Gardiens de nos temples, de notre culture, de nos croyances, ces guerriers sont bénis par les dieux."
  
 innovation_maa_human: "Kerns"
 innovation_maa_human_desc: "Les Kerns sont les combattants les plus célèbres d'Irlande et ont dirigé cette guerre de territoire pendant des siècles, ils seront d'un grand atout sur le champ de bataille."
  
 innovation_maa_hybrazil: "Aventuriers hy-brasyliens"
 innovation_maa_hybrazil_desc: "Les Hy-Brasylian vivent sur une petite île magique au nord de l'Irlande, cachée dans les nuages. Le manque d'espace oblige certains Hy-Brasyliens à quitter leur foyer à la recherche d'autres rivages. Ce sont les aventuriers hy-brasyliens."
  
 innovation_maa_roman: "La Légion"
 innovation_maa_roman_desc: "La Légion romaine n'a rien à prouver, elle se contente d'écraser les ennemis avec facilité et efficacité."
  
 innovation_maa_fairy: "Essaim de fées"
 innovation_maa_fairy_desc: "Rassembler toutes les fées possibles en un puissant essaim pour vaincre l'ennemi."
