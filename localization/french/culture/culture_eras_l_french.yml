  #ERAS 
 culture_era_tribal: "Chute des Milésiens"
 culture_era_tribal_desc: "La chute des Milésiens est l'époque qui a commencé avec l'arrivée des Celtes en Irlande. En diminuant la stabilité du pouvoir milésien, chaque peuple accéda lentement à son indépendance."
 culture_era_early_medieval: "L'ère héroïque"
 culture_era_early_medieval_desc: "L'ère héroïque est caractérisée par la domination d'individus isolés sur les champs de bataille. Certains pouvoirs ont émergé et se battent désormais pour plus de contrôle."
 culture_era_high_medieval: "Ère romaine"
 culture_era_high_medieval_desc: "Ils venaient de la mer, et par centaines. Les Romains commencent à s'intéresser aux îles britanniques et se demandent pourquoi elles ne leur appartiennent pas déjà."
 culture_era_late_medieval: "Arrivée du christianisme"
 culture_era_late_medieval_desc: "Les anciennes croyances meurent lentement et sont remplacées par les paroles du dieu véritable et unique : le dieu chrétien. Même si de nombreuses personnes s’opposent à la nouvelle divinité, la parole de Dieu gagne de plus en plus d’influence."
