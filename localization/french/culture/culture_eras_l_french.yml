 #ERAS
 culture_era_tribal:0 "La chute des Milésiens"
 culture_era_tribal_desc:0 "La chute des Milésiens est la période qui commence avec l'arrivée des Celtes en Irelande. La stabilité du pouvoir milésien baissant, chaque peuple s'est lentement émancipé."
 culture_era_early_medieval:0 "L'ère héroique"
 culture_era_early_medieval_desc:0 "L'ère héroïque est charactérisée par la domination d'individus pendant les batailles. Certain pouvoirs ont fait surface and se battent pour gagner plus de contrôle."
 culture_era_high_medieval:0 "L'ère romaine"
 culture_era_high_medieval_desc:0 "Ils sont venus par la mer, par centaines. Les Romains lorgnent les îles Britanniques d'un oeil envieux, se demandant pourquoi elles ne sont pas encore conquises."
 culture_era_late_medieval:0 "L'arrivée de la chrétienté"
 culture_era_late_medieval_desc:0 "Les vieilles croyances meurent à petit feu et sont remplacés par la parole d'un vrai et unique dieu: le dieu chrétien. Bien que beaucoup s'opposent à cette nouvelle divinité, la parole de Dieu gagne en influence."
