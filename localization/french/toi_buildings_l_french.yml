 building_type_wonder_torrylin_cairn_01: "Cairn de Torrylin"
 building_type_wonder_torrylin_cairn_01_desc: "Le cairn de Torrylin est d'un type trouvé dans le sud-ouest de l'Écosse, connu sous le nom de cairn de Clyde, dont un exemple mieux conservé se trouve à Carn Ban, à environ cinq kilomètres au nord-est. Le tombeau aurait probablement eu un parvis en forme de croissant, encadré par une façade de fines pierres dressées."
