 building_type_wonder_round_tower_01: "Tour ronde"
 building_type_wonder_round_tower_01_desc: "On dit que cette tour ronde, aujourd'hui en ruine, a été construite par [nemedians|E] en empruntant la force de [gaelic_giants|E]. Ce qui était autrefois une tour prestigieuse, s'élevant haut dans le ciel, est aujourd'hui en ruines. Le reconstruire coûterait cher… mais serait aussi une grande démonstration de prestige et de puissance."
 building_wonder_round_tower_01: "Tour ronde en ruine"
 building_wonder_round_tower_01_desc: "On dit que cette tour ronde, aujourd'hui en ruine, a été construite par [nemedians|E] en empruntant la force de [gaelic_giants|E]. Ce qui était autrefois une tour prestigieuse, s'élevant haut dans le ciel, est aujourd'hui en ruines. Le reconstruire coûterait cher… mais serait aussi une grande démonstration de prestige et de puissance."
 building_type_wonder_round_tower_02: "Tour ronde"
 building_type_wonder_round_tower_02_desc: "Cette ancienne tour, construite à l'origine par [nemedians|E] avec l'aide de [gaelic_giants|E], a retrouvé sa splendeur d'origine. Non seulement un phare de puissance, cette tour est également utile comme lieu de stockage et de conservation des marchandises. La présence de ce stockage attire les marchands, augmentant ainsi la richesse de la région qui l'entoure."
 building_wonder_round_tower_02: "Tour ronde restaurée"
 building_wonder_round_tower_02_desc: "Cette ancienne tour, construite à l'origine par [nemedians|E] avec l'aide de [gaelic_giants|E], a retrouvé sa splendeur d'origine. Non seulement un phare de puissance, cette tour est également utile comme lieu de stockage et de conservation des marchandises. La présence de ce stockage attire les marchands, augmentant ainsi la richesse de la région qui l'entoure."
 building_type_wonder_round_tower_03: "Tour ronde"
 building_type_wonder_round_tower_03_desc: "Cette tour ronde est en parfait état et richement ornée. La structure est désormais un grand centre commercial pour la région et quiconque l'aperçoit est immédiatement intimidé par sa puissance. Son propriétaire est considéré comme un dirigeant prestigieux et respecté. Les marchandises et les armes sont stockées dans la tour et, si nécessaire, peuvent être vendues ou utilisées pour armer les guerriers."
 building_wonder_round_tower_03: "Prestigieuse Tour Ronde"
 building_wonder_round_tower_03_desc: "Cette tour ronde est en parfait état et richement ornée. La structure est désormais un grand centre commercial pour la région et quiconque l'aperçoit est immédiatement intimidé par sa puissance. Son propriétaire est considéré comme un dirigeant prestigieux et respecté. Les marchandises et les armes sont stockées dans la tour et, si nécessaire, peuvent être vendues ou utilisées pour armer les guerriers."
  
 building_type_grain_storage_01: "Stockage des céréales"
 building_grain_storage_01: "Stockage de petits grains"
 building_grain_storage_01_desc: "Une petite tour en bois où le grain supplémentaire peut être stocké et protégé des animaux et de la pluie."
 building_type_grain_storage_01_desc: "Une petite tour en bois où le grain supplémentaire peut être stocké et protégé des animaux et de la pluie."
 building_type_grain_storage_02: "Stockage des céréales"
 building_grain_storage_02: "Stockage des céréales"
 building_grain_storage_02_desc: "Une tour en pierre où sont stockés les céréales. Ici, le grain est protégé de toute menace. Plus important encore, le propriétaire de cet entrepôt contrôle l’accès à la nourriture pendant l’hiver."
 building_type_grain_storage_03: "Stockage des céréales"
 building_grain_storage_03: "Stockage de céréales prestigieux"
 building_grain_storage_03_desc: "Ce stockage de céréales est grand et haut, et a été conçu pour montrer la richesse et le pouvoir de son propriétaire, qui contrôle l'accès à sa nourriture pendant l'hiver."
  
