 building_type_wonder_skellig_island_01:0 "Îles Skellig"
 building_type_wonder_skellig_island_01_desc:1 "Les Îles Skellig ou Na Scealaga, sont deux îles petites, rocheuses et ardues à l'ouest de Bolus Head sur la péninsule de Iveragh dans Kerry. La plus grande des deux est Skellig Michael et la plus petite Little Skellig. Certains pensent que Skellig Michael est un passage vers le Sidh. Skellig Michale abrite les ruines d'un palais ancestral fomorien."
 building_wonder_skellig_island_01:0 "Îles Skellig"
 building_wonder_skellig_island_01_desc:1 "The Îles Skellig ou Na Scealaga, sont deux îles petites, rocheuses et ardues à l'ouest de Bolus Head sur la péninsule de Iveragh dans Kerry. La plus grande des deux est Skellig Michael et la plus petite Little Skellig. Certains pensent que Skellig Michael est un passage vers le Sidh. Skellig Michale abrite les ruines d'un palais ancestral fomorien."
 
 building_type_wonder_giant_causeway_01:0 "Chaussée des Géants"
 building_type_wonder_giant_causeway_01_desc:1 "nt"
 building_wonder_giant_causeway_01:0 "Chaussée des Géants"
 building_wonder_giant_causeway_01_desc:1 "Selon la légende, les colonnes sont les restes d'une chaussée bâtie par un géant. L'histoire raconte que le géant irlandais Fionn mac Cumhaill, du cycle fénien de la mythologie gaélique, a été défiée en combat par le géant écossai Benandonner. Fionn a accepté le défi et bâti la chaussée à travers la Manche du Nord pour qu'ils puissent se rencontrer. Dans une version de l'histoire, Fionn défait Benandonner. Dans une autre, Fionn se cache quand il réalise que Benandonner est bien plus grand que lui. La femme de Fionn, Sadhbh, le déguise en nourisson et le niche dans un berceau. Quand Benandonner voit la taille du "bébé", il se dit que son père, Fionn, doit être un géant parmi les géants. Il s'enfuie terrifié vers l'Écosse, détruisant la chaussée derrière lui pour empêcher Fionn de le poursuivre."
 
 building_type_wonder_newgrange_01:0 "Newgrange"
 building_type_wonder_newgrange_01_desc:1 "Newgrange est le lieu le plus sacré d'Irelande, appelé par Brú na Bóinne en Irlandais, les mégalithes et tombes passages ont été bâties pendant l'âge de pierre et du bronze. Ce lieu sacré est le centre de la vie religieuse et cérémonies. Celui qui la possède est très puissant."
