 building_type_wonder_stone_of_lochmaben_01: "Pierre de Lochmaben"
 building_type_wonder_stone_of_lochmaben_01_desc: "La pierre de Lochmaben est un mégalithe situé dans un champ, à près d'un mile à l'ouest de l'embouchure de Sark sur le Solway Firth, à environ trois cents mètres au-dessus de la ligne des hautes eaux sur la ferme d'Old Graitney à Dumfries & Galloway en Écosse. La région est également connue sous le nom de Stormont. Avec une pierre plus petite, c'est tout ce qui reste d'un cercle de pierres datant d'environ 3000 avant JC."
