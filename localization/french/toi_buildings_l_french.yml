 building_type_wonder_ballaharra_stones_01: "Pierres Ballaharra"
 building_type_wonder_ballaharra_stones_01_desc: "Cette tombe ancienne comporte deux chambres et on pense qu'elle a des origines néolithiques similaires à celles de la tombe du roi et de Cashtal yn Ard. Ballaharra est connue comme le meilleur endroit de l'île pour trouver des poteries néolithiques à la décoration distinctive. Meayll Circle est le seul autre site de poterie de l'île comparable. \n\nLe tombeau est composé de six pierres, d'environ un mètre de haut, dépassant de la terre."
 building_wonder_ballaharra_stones_01: "Pierres Ballaharra"
 building_wonder_ballaharra_stones_01_desc: "Cette tombe ancienne comporte deux chambres et on pense qu'elle a des origines néolithiques similaires à celles de la tombe du roi et de Cashtal yn Ard. Ballaharra est connue comme le meilleur endroit de l'île pour trouver des poteries néolithiques à la décoration distinctive. Meayll Circle est le seul autre site de poterie de l'île comparable. \n\nLe tombeau est composé de six pierres, d'environ un mètre de haut, dépassant de la terre."
  
 building_type_wonder_meayll_circle_01: "Cercle Meayll"
 building_type_wonder_meayll_circle_01_desc: "Meayll Hill est une petite colline située à l'extrémité sud de l'île de Man, juste à l'extérieur du village de Cregneash. C'est le site d'un cairn chambré appelé Meayll (Mull) Circle. \n\n Le Cercle est un monument unique. Il se compose de douze chambres funéraires disposées en anneau, avec six passages d'entrée menant chacun à une paire de chambres funéraires, toutes deux richement décorées. Ce monument archéologique a été construit dans l'Antiquité par les premiers habitants de l'Homme. C'est un site de légendes, dont beaucoup sont des histoires d'esprits qui hantent les lieux."
 building_wonder_meayll_circle_01: "Cercle Meayll"
 building_wonder_meayll_circle_01_desc: "Meayll Hill est une petite colline située à l'extrémité sud de l'île de Man, juste à l'extérieur du village de Cregneash. C'est le site d'un cairn chambré appelé Meayll (Mull) Circle. \n\n Le Cercle est un monument unique. Il se compose de douze chambres funéraires disposées en anneau, avec six passages d'entrée menant chacun à une paire de chambres funéraires, toutes deux richement décorées. Ce monument archéologique a été construit dans l'Antiquité par les premiers habitants de l'Homme. C'est un site de légendes, dont beaucoup sont des histoires d'esprits qui hantent les lieux."
  
 building_type_wonder_cashtal_yn_ard_01: "Cashtal et Ard"
 building_type_wonder_cashtal_yn_ard_01_desc: "Cashtal yn Ard est un ancien lieu de sépulture. Les légendes disent que c'était autrefois un fort à partir duquel les anciens rois-dieux régnaient sur les mortels vivant sur l'Homme. La tombe a probablement été construite à l'origine comme une chambre funéraire unique, mais à mesure que des membres importants de la communauté sont décédés, le site a été agrandi pour les accueillir.\n\nLa tombe se compose d'un parvis ouvert orienté à l'ouest qui mène à cinq chambres en pierre à l'est."
