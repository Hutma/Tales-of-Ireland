 building_wonder_cashtal_yn_ard_01_desc: "Cashtal yn Ard est un ancien lieu de sépulture. Les légendes disent que c'était autrefois un fort à partir duquel les anciens rois-dieux régnaient sur les mortels vivant sur l'Homme. La tombe a probablement été construite à l'origine comme une chambre funéraire unique, mais à mesure que des membres importants de la communauté sont décédés, le site a été agrandi pour les accueillir.\n\nLa tombe se compose d'un parvis ouvert orienté à l'ouest qui mène à cinq chambres en pierre à l'est."
  
