 building_type_wonder_tourhouse_circle_01: "Cercle de Torhouse"
 building_type_wonder_tourhouse_circle_01_desc: "Le cercle de pierres se compose de dix-neuf rochers de granit posés sur une plate-forme légèrement surélevée. Les pierres ont une hauteur allant d'environ 0,6 mètre à 1,5 mètre et sont disposées en cercle d'un diamètre d'environ 22 mètres. Les pierres les plus grosses, mesurant plus d'un mètre de haut, se trouvent du côté sud-est.\n\nTrois rochers verticaux se dressent en ligne près du centre du cercle. La direction de la ligne des trois pierres centrales est du nord-est au sud-ouest. \n\nLa tradition locale soutient que les trois grosses pierres au centre du cercle contenaient le tombeau de Galdus, un roi mythique."
 building_wonder_tourhouse_circle_01: "Cercle de Torhouse"
