 building_type_grain_storage_01:0 "Grenier"
 building_grain_storage_01:0 "Petit grenier"
 building_grain_storage_01_desc:0 "Une petite tour en bois où le grain supplémentaire peut-être stocké, protégé des animaux et des intempéries."
 building_type_grain_storage_01_desc:0 "Une petite tour en bois où le grain supplémentaire peut-être stocké, protégé des animaux et des intempéries."
 building_type_grain_storage_02:0 "Grenier"
 building_grain_storage_02:0 "Grenier"
 building_grain_storage_02_desc:0 "Une tour en pierre où le grain est entreposé. Le grain y est protégé de toute menace. Le propriétaire a également le contrôle de la nourriture pendant l'hiver."
 building_type_grain_storage_03:0 "Grenier"
 building_grain_storage_03:0 "Grenier prestigieux"
 building_grain_storage_03_desc:0 "Ce grenier est haut et large. Il a été construit pour faire montre de richesse et de pouvoir pour son propriétaire mais marche comme n'importe quel autre Grenier."
 
 building_type_cattle_lookout_01:0 "Guet de bétail"
 building_cattle_lookout_01:0 "Guet de bétail"
 building_cattle_lookout_01_desc:0 "Ce lieu sert à protéger, surveiller et s'occuper d'animaux. Pendant les rudes hivers, cet endroit est la meilleure façon de garder les vaches et les moutons en vie."
