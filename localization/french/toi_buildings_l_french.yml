 building_type_wonder_hill_of_tara_01: "Colline de Tara"
 building_type_wonder_hill_of_tara_01_desc: "La colline de Tara a toujours été le lieu d'inauguration et le siège du [high_kings|E] d'Irlande. Tara se compose de nombreux monuments et terrassements, dont un tombeau à couloir, des tumulus, des enceintes rondes, la pierre dressée emblématique du Destin et une avenue cérémoniale. La colline est très bien fortifiée et défendue. Cinq routes, appelées slighe, se rejoignent à Tara et la relient à toutes les provinces d'Irlande."
