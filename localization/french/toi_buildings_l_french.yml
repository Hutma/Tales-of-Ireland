 building_type_wonder_abory_hill_01: "Forteresse d'Abory"
 building_type_wonder_abory_hill_01_desc: "Sommet du sud du Lanarkshire, Arbory ​​Hill culmine à 429 m. Il s'agit d'une forte colline-fort de l'âge du Fer couronnant la colline, composée d'une enceinte fortifiée et de cercles de cases entourés d'un double rempart."
