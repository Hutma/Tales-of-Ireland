 building_type_coliseum_01: "Colisée"
 building_coliseum_01: "Petit Colisée"
 building_coliseum_01_desc: "Les amphithéâtres romains sont des théâtres romains – de grandes salles circulaires ou ovales en plein air avec des sièges surélevés – construits par les anciens Romains. Ils étaient utilisés pour des événements tels que des combats de gladiateurs, des venationes (meurtres d'animaux) et des exécutions. Environ 230 amphithéâtres romains ont été découverts dans toute la région de l’Empire romain. Les premiers amphithéâtres datent de la période républicaine, bien qu'ils soient devenus plus monumentaux à l'époque impériale."
