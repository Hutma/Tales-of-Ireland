 building_type_wonder_skellig_island_01: "Îles Skellig"
 building_type_wonder_skellig_island_01_desc: "Les îles Skellig, ou Na Scealaga, sont deux petites îles rocheuses et escarpées situées à l'ouest de Bolus Head, sur la péninsule d'Iveragh, dans le Kerry. Le plus grand des deux s’appelle Skellig Michael et le plus petit s’appelle Little Skellig. Certains pensent que Skellig Michael est un passage vers l’Autre Monde. L'île Skellig Michael contient les ruines d'un palais fomorien ancestral."
 building_wonder_skellig_island_01: "Îles Skellig"
 building_wonder_skellig_island_01_desc: "Les îles Skellig, ou Na Scealaga, sont deux petites îles rocheuses et escarpées situées à l'ouest de Bolus Head, sur la péninsule d'Iveragh, dans le Kerry. Le plus grand des deux s’appelle Skellig Michael et le plus petit s’appelle Little Skellig. Certains pensent que Skellig Michael est un passage vers l’Autre Monde. L'île Skellig Michael contient les ruines d'un palais fomorien ancestral."
  
 building_type_wonder_giant_causeway_01: "La Chaussée des Géants"
 building_type_wonder_giant_causeway_01_desc: "Selon la légende, les colonnes seraient les restes d'une chaussée construite par un géant. L'histoire raconte que le géant irlandais Fionn mac Cumhaill, du cycle fenian de la mythologie gaélique, a été défié au combat par le géant écossais Benandonner. Fionn a accepté le défi et a construit la chaussée traversant le canal Nord afin que les deux géants puissent se rencontrer. Dans une version de l'histoire, Fionn bat Benandonner. Dans un autre, Fionn se cache de Benandonner lorsqu'il se rend compte que son ennemi est bien plus gros que lui. La femme de Fionn, Sadhbh, déguise Fionn en bébé et le met dans un berceau. Lorsque Benandonner voit la taille du « bébé », il estime que son père, Fionn, doit être un géant parmi les géants. Il s'enfuit effrayé en Écosse, détruisant la chaussée derrière lui afin que Fionn ne puisse pas le poursuivre."
 building_wonder_giant_causeway_01: "La Chaussée des Géants"
