 building_type_wonder_dun_duchathair_01:0 "Dún Dúchathair"
 building_type_wonder_dun_duchathair_01_desc:1 "Dún Dúchathair ou simplement Dúchathair signifiant "fort noir", est un grand fort maçonné sur les falaises de l'île. Sa partie extérieure a des grands murs de 6 mètres de haut et 5 mètres d'épaisseur. À l'intérieur se trouvent les ruines de clocháns, petites maisons de l'âge de pierre. Une porte protégée est la seule voie d'accès au fort. L'âge du fort est méconnu mais il peut être utilisé pour augmenter et protéger le souverain d'Aran"
