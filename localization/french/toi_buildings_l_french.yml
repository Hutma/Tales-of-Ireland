 building_type_wonder_king_grave_01: "Tombe du roi"
 building_type_wonder_king_grave_01_desc: "Il y a deux tombes sur ce site. Le premier est le plus grand tombeau mégalithique connu de l’île de Man. Le cairn est en grès coloré avec un parvis de 12 mètres de diamètre et 4 mètres de profondeur. Il contient trois chambres autrefois remplies de sépultures. Après les fouilles, une seule sépulture et un bol ont été retrouvés intacts. \n\nLe deuxième tombeau se trouve juste au sud et en face du premier. Suivre le panneau et le chemin mène au tombeau situé derrière une maison. Il comporte trois chambres enfermées dans un cairn de pierres et de terre. Il reste une pierre dressée au fond du site, ainsi que les restes d'autres pierres qui auraient constitué le parvis et l'entrée du tombeau."
