 building_type_wonder_hill_of_tara_01:0 "Colline de Tara"
 building_type_wonder_hill_of_tara_01_desc:1 "La Colline de Tara a toujours été the lieu de couronnement et de siège des [high_kings|E] d'Irelande. Tara consiste de nombreux monuments et ouvrages dont une tombe, des tumuli, des enclos circulaires, l'iconique pierre dressée de la Destinée et une avenue cérémonielle. La colline est très bien fortifiée et défendue. De plus, cinq routes appelées "slighe" se rencontrent à Tara, la reliant à toutes les provinces d'Irlande.""
