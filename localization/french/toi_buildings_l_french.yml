 building_type_aqueduct_01: "Aqueduc"
 building_aqueduct_01: "Petit aqueduc"
 building_aqueduct_01_desc: "Les Romains ont construit des aqueducs dans toute leur République et plus tard leur Empire, pour amener l'eau de sources extérieures dans les villes et villages. L'eau de l'aqueduc alimentait les bains publics, les latrines, les fontaines et les ménages privés ; il soutenait également les opérations minières, les meuneries, les fermes et les jardins."
