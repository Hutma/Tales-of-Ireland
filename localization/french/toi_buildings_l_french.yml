 building_type_wonder_dun_duchathair_01: "Dún Duchathair"
 building_type_wonder_dun_duchathair_01_desc: "Dún Dúchathair, ou simplement Dúchathair, signifiant « fort noir », est un grand fort en pierre situé sur les falaises de Cill Éinne. Le fort est protégé par de grands murs atteignant 6 mètres de haut et 5 mètres de large. À l'intérieur se trouvent les ruines de clocháns, petites maisons de l'âge de pierre. Une porte protégée est la seule entrée à l'intérieur du fort. L'âge du fort est inconnu, mais il peut être utilisé et amélioré pour protéger le souverain d'Aran."
