 building_type_wonder_newgrange_01: "Newgrange"
 building_type_wonder_newgrange_01_desc: "Newgrange est le lieu le plus sacré de toute l'Irlande, appelé Brú na Bóinne en irlandais. Les mégalithes et les tombes à couloir ont été construits à l'âge de pierre et au début de l'âge du bronze. Ce lieu sacré est au centre de la vie religieuse et des cérémonies, et celui qui le possède possède un grand pouvoir."
 building_wonder_newgrange_01: "Newgrange"
