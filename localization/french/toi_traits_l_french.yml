 trait_fir_bolg:0 "Fir Bolg"
 trait_fir_bolg_desc:0 "Les [fir_bolgs|E] étaient des descendant d'un groupe de Némédiens qui avait fuit en Grèce, ils furent ensuite réduit en esclavage par les Grecs avant de fuir et revenir en Irlande. Ils sont fiers et forts."
