 #Race Traits 
 trait_fomorian: "Fomorien"
 trait_fomorian_desc: "Les [fomorians|E] sont le peuple le plus ancien d'Irlande et se caractérisent par la brutalité de leurs rituels et de leurs croyances."
 trait_fomorian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un Fomorien. [fomorians|E] est le peuple le plus ancien d'Irlande et se caractérise par la brutalité de ses rituels et de ses croyances."
 trait_half_fomorian: "Fomorien de sang-mêlé"
 trait_half_fomorian_desc: "La moitié du sang de ce personnage est du sang [fomorian|E]."
 trait_half_fomorian_character_desc: "La moitié du sang de [ROOT.GetCharacter.GetFirstNameNoTooltip] est du sang de [fomorian|E]."
