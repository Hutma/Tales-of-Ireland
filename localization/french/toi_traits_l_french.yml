 trait_megalith_human:0 "Humain Antique"
 trait_megalith_human_desc:0 "Les [ancient_humans|E] sont les Humains qui ont bâtis les mégalithes d'Irlande. Ils ont fait face à toutes les invasions successivse d'Irlande et se sont battus pour survivre. Ils possèdent encore les connaissances que leurs ancêtres ont utilisé pour construire Newgrange."
