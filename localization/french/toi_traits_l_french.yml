 trait_milesian: "Milésien"
 trait_milesian_desc: "Les [milesians|E] ont régné sur l'Irlande pendant des siècles avant l'arrivée des Celtes. Ce sont de grands guerriers et des dirigeants compétents."
 trait_milesian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un Milésien. [milesians|E] a régné sur l'Irlande pendant des siècles avant l'arrivée des Celtes. Ce sont de grands guerriers et des dirigeants compétents."
