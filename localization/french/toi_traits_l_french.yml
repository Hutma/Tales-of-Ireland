 trait_celtic_human: "Celte"
 trait_celtic_human_desc: "Le [celts|E] est arrivé en Irlande il y a quelques décennies, après avoir voyagé depuis le continent européen. Ils sont nombreux et pieux, augmentant ainsi le pouvoir des druides."
 trait_celtic_human_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un Celte. [celts|E] est arrivé en Irlande il y a quelques décennies, après avoir voyagé depuis le continent européen. Ils sont nombreux et pieux, augmentant ainsi le pouvoir des druides."
