 trait_fir_bolg: " Fir Bolg"
 trait_fir_bolg_desc: "Les [fir_bolgs|E] sont les descendants des anciens Némédiens qui ont fui vers la Grèce, où ils ont été réduits en esclavage, se sont rebellés et sont retournés en Irlande pour régner. Ils sont forts et fiers."
 trait_fir_bolg_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un  Fir Bolg. [fir_bolgs|E] sont les descendants des anciens Némédiens qui ont fui vers la Grèce, où ils ont été réduits en esclavage, se sont rebellés et sont retournés en Irlande pour régner. Ils sont forts et fiers."
