 trait_tuatha_de_danann: "Tuatha Dé Danann"
 trait_tuatha_de_danann_desc: "Les [de_danann|E] étaient d'anciens dirigeants de l'Irlande, descendants des Némédiens qui voyageaient vers des terres mystiques. Ils revinrent avec une longévité accrue et de puissantes capacités magiques. Leurs corps ont été affaiblis et ils ont perdu une partie de leur humanité dans l'Autre Monde."
 trait_tuatha_de_danann_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un Tuatha Dé Danann. les [de_danann|E] étaient d'anciens dirigeants de l'Irlande, descendants des Némédiens qui voyageaient vers des terres mystiques. Ils revinrent avec une longévité accrue et de puissantes capacités magiques. Leurs corps ont été affaiblis et ils ont perdu une partie de leur humanité dans l'Autre Monde."
