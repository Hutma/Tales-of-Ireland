 trait_nemedian: "Némédian"
 trait_nemedian_desc: "Le [nemedians|E] est originaire de Scythie. Ils sont connus pour être d’excellents agriculteurs et prendre bien soin des leurs."
 trait_nemedian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un némédian. [nemedians|E] est originaire de Scythie. Ils sont connus pour être d’excellents agriculteurs et prendre bien soin des leurs."
