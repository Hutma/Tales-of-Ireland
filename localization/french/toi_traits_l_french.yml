 trait_latin_human: "Latin"
 trait_latin_human_desc: "Les [latin_humans|E] viennent du continent, du pourtour de la mer Méditerranée, ils sont issus d'un Grand Empire connu sous le nom d'Empire Romain. On dit que cet empire est le plus grand de tous, d’une puissance inégalée."
 trait_latin_human_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un [latin_human|E]. [latin_humans|E] viennent du continent, autour de la mer Méditerranée, ils viennent d'un Grand Empire connu sous le nom d'Empire Romain. On dit que cet empire est le plus grand de tous, d’une puissance inégalée."
