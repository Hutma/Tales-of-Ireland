 trait_three_quarter_fomorian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est plus [fomorian|E] qu'autre chose."
  
 trait_cessarian: "cesairienne"
 trait_cessarian_desc: "Les [cessarians|E] sont arrivés en Irlande en paix et ont réussi à le rester depuis leur arrivée. Ce sont des adorateurs de la nature et sont rarement enclins à la violence."
 trait_cessarian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un cesarien. [cessarians|E] est arrivé en Irlande en paix et a réussi à le rester depuis son arrivée. Ce sont des adorateurs de la nature et sont rarement enclins à la violence."
