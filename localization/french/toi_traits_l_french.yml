 trait_megalith_human: "Ancien humain"
 trait_megalith_human_desc: "Les [ancient_humans|E] étaient les peuples qui ont construit tous les mégalithes d’Irlande. Ils ont fait face à toutes les invasions de leur patrie irlandaise et ont lutté pour survivre. Ils conservent toujours les connaissances utilisées par leurs ancêtres pour construire des tumulus."
 trait_megalith_human_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un ancien humain. [ancient_humans|E] étaient les peuples qui ont construit tous les mégalithes d'Irlande. Ils ont fait face à toutes les invasions de leur patrie irlandaise et ont lutté pour survivre. Ils conservent toujours les connaissances utilisées par leurs ancêtres pour construire des tumulus."
