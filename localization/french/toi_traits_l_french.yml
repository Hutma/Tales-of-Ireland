 trait_gaelic_giant: "Géant gaélique"
 trait_gaelic_giant_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un descendant du légendaire Fionn Mac Cumhaill. Ce Géant a quitté le [otherworld|E] pour remonter à la surface. Ils sont très puissants et peuvent vaincre à eux seuls des centaines de combattants."
 trait_gaelic_giant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un descendant du légendaire Fionn Mac Cumhaill. Ce Géant a quitté le [otherworld|E] pour remonter à la surface. Ils sont très puissants et peuvent vaincre à eux seuls des centaines de combattants."
  
 trait_hy_brazylian: "Hy-Brasylien"
 trait_hy_brazylian_desc: "Les [hy_brasylians|E] viennent de l'île lointaine de Hy-Brasil, qui repose dans les nuages ​​et n'apparaît qu'une fois tous les sept ans. Les Hy-Brasyliens sont de brillants stratèges qui ont acquis un savoir unique."
 trait_hy_brazylian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un [hy_brasylian|E]. [hy_brasylians|E] vient de l'île lointaine de Hy-Brasil, qui repose dans les nuages ​​et n'apparaît qu'une fois tous les sept ans. Les Hy-Brasyliens sont de brillants stratèges qui ont acquis un savoir unique."
