#Race Traits
 trait_fomorian:0 "Fomorien"
 trait_fomorian_desc:0 "Les [fomorians|E] forment le peuple le plus ancien d'Irlande et sont caractérisés par la brutalité de leurs croyances et rites religieux."
 trait_fomorian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une Fomorien, [fomorians|E] forment le peuple le plus ancien d'Irlande et sont caractérisés par la brutalité de leurs croyances et rites religieux."
 trait_half_fomorian:0 "Fomorien Sang-mêlé"
 trait_half_fomorian_desc:0 "La moitié du sang de ce personnage est du sang [fomorian|E]."
 trait_half_fomorian_character_desc:0 "La moitié du sang de [ROOT.GetCharacter.GetFirstNameNoTooltip] est du sang [fomorian|E]."
 trait_three_quarter_fomorian:0 "Fort Sang Fomorien"
 trait_three_quarter_fomorian_desc:0 "Ce personnage est presque plus [fomorian|E] que quoi que ce soit d'autre."
 trait_three_quarter_fomorian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est presque plus [fomorian|E] que quoi que ce soit d'autre."
 
 trait_cessarian:0 "Cessarien"
 trait_cessarian_desc:0 "The [cessarians|E] came to Ireland a very long time ago and lived in peace since then, they usually worship nature and are not prone to violence."
