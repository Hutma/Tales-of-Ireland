 trait_tuatha_de_danann:0 "Tuatha Dé Danann"
 trait_tuatha_de_danann_desc:0 "Les [de_danann|E] sont des descendant des Némédiens qui migrèrent vers les terres mythiques du Nord. Ils en revinrent avec des pouvoirs magiques et une longévité accrue. Ils ont cependant perdu de leur force physique et une part de leur humanité dans le Sidh."
