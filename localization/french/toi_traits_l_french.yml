 trait_partholonian: "Partholonien"
 trait_partholonian_desc: "Les [partholonians|E] ont parcouru le monde pendant des décennies avant de s'installer en Irlande, et ils sont réputés comme des constructeurs navals très qualifiés. Ils ont un métabolisme plus faible et sont plus sujets aux maladies."
 trait_partholonian_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un Partholonien. [partholonians|E] a parcouru le monde pendant des décennies avant de s'installer en Irlande, et ils sont réputés comme des constructeurs navals très qualifiés. Ils ont un métabolisme plus faible et sont plus sujets aux maladies."
