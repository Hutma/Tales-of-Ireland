 trait_three_quarter_latin_human_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est plus [latin_human|E] qu'autre chose."
  
  #Duel traits 
 trait_aggresive_fighter: "Combattant agressif"
 trait_aggresive_fighter_desc: "L'attaque est à la fois la meilleure attaque et la meilleure défense. Celui qui porte les coups les plus forts remporte toujours le combat."
 trait_aggresive_fighter_character_desc: "Lors des combats, [ROOT.GetCharacter.GetFirstNameNoTooltip] utilise sa force et son talent pour la violence pour prendre l'avantage."
  
 trait_defensive_fighter: "Combattant défensif"
 trait_defensive_fighter_desc: "Gardez toujours votre garde. Si personne ne peut m'atteindre dans un combat, je ne pourrai jamais perdre. Je gagnerai quand mon adversaire fera une erreur."
 trait_defensive_fighter_character_desc: "Lors des combats, [ROOT.GetCharacter.GetFirstNameNoTooltip] reste sur ses gardes et attend que l'ennemi commette une erreur."
  
 trait_cunning_fighter: "Combattant rusé"
 trait_cunning_fighter_desc: "Toute défense a une faiblesse. Utilisez votre cerveau et vous pourrez battre n’importe qui."
 trait_cunning_fighter_character_desc: "Lors des combats, [ROOT.GetCharacter.GetFirstNameNoTooltip] délivre moins de coups, mais ils sont plus efficaces."
  
  
 trait_wolfwalker: "Marcheur de loups"
 trait_wolfwalker_desc: "Les marcheurs-loups sont un peuple mythologique mi-homme mi-loup, les marcheurs-loups ont un loup intérieur qui apparaît lorsqu'ils s'endorment. Ils peuvent facilement panser leurs blessures et commander aux autres loups."
 trait_wolfwalker_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un marcheur-loup. Les marcheurs-loups sont un peuple mythologique mi-homme mi-loup, les marcheurs-loups ont un loup intérieur qui apparaît lorsqu'ils s'endorment. Ils peuvent facilement panser leurs blessures et commander aux autres loups."
  
 trait_outlaw: "Hors la loi"
 trait_outlaw_desc: "Ce personnage a été déclaré hors-la-loi par le [high_king|E]."
 trait_outlaw_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été déclaré hors-la-loi par le [high_king|E]. Pour cette raison, n'importe quel dirigeant voisin peut attaquer le [ROOT.GetCharacter.GetGetHerHim] et conquérir les terres du [ROOT.GetCharacter.GetGetHerHim]."
  
 trait_irish_vampire: "Vampire"
 trait_irish_vampire_desc: "Ce personnage est un vampire, presque impossible à tuer et possédant une magie unique tant qu'il consomme le sang des autres. Leurs goûts uniques les rendent détestés et craints par la plupart. \n #italic Les vampires peuvent prélever le sang d'un courtisan ou d'un prisonnier pour satisfaire leur besoin de sang#!"
 trait_irish_vampire_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un vampire. Presque impossibles à tuer et possédant une magie unique tant qu'ils consomment le sang des autres. Leurs goûts uniques les rendent détestés et craints par la plupart. \n #italic Les vampires peuvent prendre le sang d'un courtisan ou d'un prisonnier pour satisfaire leur besoin de sang#!"
  
 trait_scottish_fairy: "Fée"
 trait_scottish_fairy_desc: "Ce personnage est une fée d'Alba, appartenant à la cour Seelie ou Unseelie. Les fées d'Alba font partie du peuple Sidhe mais elles possèdent la possession terrestre et interagissent activement avec le monde de la surface."
 trait_scottish_fairy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une Fée d'Alba, appartenant à la cour Seelie ou Unseelie, les Fées d'Alba font partie du peuple Sidhe mais elles ont la possession terrestre et interagissent activement avec le monde de la surface."
  
 trait_unseelie_fairy: "Unseelie"
 trait_unseelie_fairy_desc: "Ce personnage fait partie de la cour Unseelie. La Cour Unseelie, à l'inverse, était utilisée pour décrire les fées aux tendances sombres. Contrairement au tribunal Seelie, aucune infraction n’a été jugée nécessaire pour mettre fin à leurs agressions. En groupe, on pensait qu'ils apparaissaient la nuit et agressaient les voyageurs, les transportant souvent dans les airs, les battant et les forçant à commettre des actes tels que tirer sur du bétail."
 trait_unseelie_fairy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] fait partie de la cour Unseelie. Contrairement au tribunal Seelie, aucune infraction n’a été jugée nécessaire pour mettre fin à leurs agressions. En groupe, on pensait qu'ils apparaissaient la nuit et agressaient les voyageurs, les transportant souvent dans les airs, les battant et les forçant à commettre des actes tels que tirer sur du bétail."
  
 trait_seelie_fairy: "Seelie"
 trait_seelie_fairy_desc: "Ce personnage fait partie de la cour Seelie. Elles sont décrites comme ces fées qui chercheraient de l'aide auprès des humains, avertiraient ceux qui les auraient accidentellement offensés et rendraient la gentillesse humaine avec leurs propres faveurs. Pourtant, une fée appartenant à cette cour vengerait les insultes et pourrait être encline aux méfaits."
 trait_seelie_fairy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] fait partie de la cour Seelie. Elles sont décrites comme ces fées qui chercheraient de l'aide auprès des humains, avertiraient ceux qui les auraient accidentellement offensés et rendraient la gentillesse humaine avec leurs propres faveurs. Pourtant, une fée appartenant à cette cour vengerait les insultes et pourrait être encline aux méfaits."
  
 trait_lactose_intolerance: "Intolérance au lactose"
 trait_lactose_intolerant_desc: "Ce personnage est faible de corps et d'esprit car il souffre d'une maladie très maligne... l'incapacité de consommer les produits laitiers fournis par son propre bétail. Une punition venue du ciel."
 trait_lactose_intolerant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est faible de corps et d'esprit car il souffre d'une maladie très maligne... l'incapacité de consommer les produits laitiers fournis par son propre bétail. Une punition venue du ciel."
