 trait_gaelic_giant:0 "Géant Gaelique"
 trait_gaelic_giant_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un descendant de Fionn Mac Cumhaill qui a décidé de quitté le [otherworld|E] pour revenir à la surface. Ils est très puissant et peux écraser des centaines d'ennemis à lui seul."
 trait_gaelic_giant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un descendant de Fionn Mac Cumhaill qui a décidé de quitté le [otherworld|E] pour revenir à la surface. Ils est très puissant et peux écraser des centaines d'ennemis à lui seul."
 
 trait_hy_brazylian:0 "Hy-Brasylien"
 trait_hy_brazylian_desc:0 "Les [hy_brasylians|E] viennent d'une mystérieuse île nommée Hy-Brasil. Cette île est cachée dans les nuages et n'apparaît qu'une fois tous les sept ans. Les Hy-Brasyliens sont des stratèges qui ont acquis des tecniques et connaissances que seuls eux possèdent."
