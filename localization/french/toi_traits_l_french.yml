 trait_partholonian:0 "Partholonien"
 trait_partholonian_desc:0 "Les [partholonians|E] ont voyagé des décennies durant avant d'arriver en Irlande, ils ont parcouru le monde et sont d'excellents fabricants de bateaux. Ils sont maudits, possédant un métabolisme faible les rendant plus fragiles s'ils tombent malade."
