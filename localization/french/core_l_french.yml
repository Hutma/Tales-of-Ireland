 event_target_desc: "Une étendue peut être enregistrée en tant que « cible d'événement ». Il sera alors accessible à partir de n'importe quel déclencheur/effet qui peut être « retracé en arrière » en ligne directe jusqu'au point où vous avez enregistré la cible de l'événement (c'est-à-dire tous les déclencheurs qui sont vérifiés ou les effets qui sont déclenchés après avoir enregistré la cible de l'événement, mais uniquement dans une chaîne continue, telle qu'une chaîne d'événements). Si une chaîne d'événements se termine, la cible de l'événement est perdue.\nNotez qu'un certain nombre d'on_actions définies par code et un certain nombre d'interactions spéciales sont accompagnées de leurs propres cibles d'événement prédéfinies.\nRemarque finale : vous pouvez également enregistrer des valeurs et des booléens. comme cibles d'événements, ce qui peut être utile dans certaines situations."
 parameter_desc: "Reste de Stellaris. Si vous envisagez de l'utiliser, il est probablement préférable d'utiliser des étendues enregistrées en tant que variables. (Changez cette description si nous avons commencé à utiliser « paramètre » pour une raison quelconque !)"
 variable_desc: "Les variables de script sont accessibles et modifiables par script. Ils se présentent actuellement sous les formes suivantes :\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc: "Les drapeaux sont de simples marqueurs que vous pouvez utiliser pour savoir si quelque chose s'est passé dans le jeu. Ils ont un type spécifique en fonction du type de portée dans laquelle ils ont été définis (indicateur de caractère, indicateur de schéma, sC.). La portée particulière (par exemple un personnage particulier) aura l'indicateur activé jusqu'à ce qu'il soit supprimé par un effet, ou jusqu'à ce que son délai soit écoulé, si un délai a été défini pour lui."
