  ## "Basque Religion" "Religion basque"  
 basque_religion: "Euskal Erlijioa"
 basque_religion_adj: "Euskal"
 basque_religion_adherent: "Euskal"
 basque_religion_adherent_plural: "Euscales"
 basque_religion_desc: "L’ancienne foi basque a depuis longtemps incorporé d’autres religions plus éphémères. Des éléments du paganisme celtique, du christianisme, du paganisme hellénique et un substrat lourd de leurs propres mythes et croyances locales tourbillonnent ensemble dans un mélange syncrétique."
  ## "Old Ways" "Vieilles manières"  
 basque_pagan: "Ère Zaharrak"
  ## "Old Way" "Ancienne manière"  
 basque_pagan_adj: "Ère Zaharra"
  ## "Believer" "Croyant"  
 basque_pagan_adherent: "Fedéduna"
  ## "Believers" "Croyants"  
 basque_pagan_adherent_plural: "Fedédunac"
  
 basque_pagan_old: "Ancien $basque_pagan$"
 basque_pagan_old_adj: "Ancien $basque_pagan_adj$"
 basque_pagan_old_adherent: "Ancien $basque_pagan_adherent$"
 basque_pagan_old_adherent_plural: "Ancien $basque_pagan_adherent_plural$"
  
 basque_high_god_name: "Marie"
  ## The euphemistic nickname "Red Skirt", with red being a colour frequently ascribed to magical creatures and items in certain versions of Basque mythology. "Jupe rouge"  
 basque_high_god_name_2: "Ionagorri"
 basque_high_god_name_possessive: "chez Mari"
 basque_high_god_name_alternate: "$basque_high_god_name$"
 basque_high_god_name_alternate_possessive: "$basque_high_god_name_possessive$"
  ## We don't have a good line on a more pagan creator deity, so we use Aymeric Picaud's term for God filtered through a more likely Basque spelling. 
 basque_creator_god_name: "Ortsia"
 basque_creator_god_name_possessive: "d'Ortzia"
  ## *Definitely* more of a focus later on, with the founding of a hospital in his name, but our best fit. 
 basque_health_god_name: "Saint-Blaise"
 basque_health_god_name_possessive: "Saint-Blaise"
  ## We don't have a solid fertility god, but the Basajaunes wild men had aspects of the harvest, so we slot them in as our best-fit. 
 basque_fertility_god_name: "les Basajaunes"
 basque_fertility_god_name_possessive: "les Basajaunes"
  ## No solid wealth god, and Mari isn't a great fit, so we pull back in God. 
 basque_wealth_god_name: "$basque_creator_god_name$"
 basque_wealth_god_name_possessive: "$basque_creator_god_name_possessive$"
  ## We don't have a good household god candidate, so we use St. Fermin, patron saint of Navarre, as someone who might be a common candidate to swear by or to. 
 basque_household_god_name: "Saint-Ferminus"
 basque_household_god_name_possessive: "Saint-Ferminus"
  ## Sugaar (Mari's most-ascribed consort) doesn't have a great fit anywhere else, mostly due to a paucity of information, so we give him Fate for his role as the father of Jaun Zuria, mythical first Lord of Bizkaia. 
  ### You could pretty easily sub him in instead of Michael if you want to decrease the amount of Christian saints mixed into the list, but it seems likely Michael was a bigger figure overall. 
 basque_fate_god_name: "Sucre"
 basque_fate_god_name_possessive: "Le sucre"
  ## Little St. Martin gets to pull double-duty here, though arguably he's just doing what trickster gods do. 
 basque_knowledge_god_name: "$basque_trickster_god_name$"
 basque_knowledge_god_name_possessive: "$basque_trickster_god_name_possessive$"
 basque_war_god_name: "Saint-Michel"
 basque_war_god_name_possessive: "Saint-Michel"
  ## For stealing knowledge of farming from the Basajaunes. 
 basque_trickster_god_name: "Petit Saint-Martin"
 basque_trickster_god_name_possessive: "Le Petit Saint-Martin"
  ## Gaueko, the embodiment of the night itself. Occasionally appears as a cow or a bull. 
 basque_night_god_name: "Gaueko"
 basque_night_god_name_possessive: "Gaueko's"
  ## No suitable water god of note, unless you want to  but the Lamia were a popular water monster in Basque mythology. 
 basque_water_god_name: "le Lamiak"
 basque_water_god_name_possessive: "les Lamiak"
  ## Mari's daughter, Illargia, who led the dead to the underworld. Probably. 
 basque_death_god_name: "Ilargui"
 basque_death_god_name_possessive: "Ilargui's"
  ## This is a tough one, but we give it to Mari again due to her association with sorceresses (though this is potentially more of an Early Modern thing) and to show the default increased acceptance of non-clerical magic. 
 basque_witch_god_name: "$basque_high_god_name$"
 basque_witch_god_name_possessive: "$basque_high_god_name_possessive$"
  ## Some assorted minor gods/positive divine creatures: 
  ### Tubal, son of Japheth, son of Noah, who due to a clerical error has gotten mixed up in the origin story for the wrong Iberia. 
 basque_good_god_japheth: "Japhet"
  ### Aatxe, a shapeshifting bull/human who fights crime in the name of Mari. 
 basque_good_god_aatxe: "Aatxé"
  ### And some popular saints who didn't get their own spheres; respectively St. Nicholas, St. John, & St. Agatha. 
 basque_good_god_st_nicholas: "Saint-Nicolas"
 basque_good_god_st_john: "Saint-Ganix"
 basque_good_god_st_agatha: "Sainte Agathe"
  ## The old Basque word for the Devil himself, as his syncretised incarnation seems to be the best wide-spread evil spirit. The modern equivalent would be Deabrua. 
 basque_devil_name: "Tusuri"
 basque_devil_name_possessive: "de Tusuri"
  ## Some assorted nicknames/negative divine creatures: 
  ### These are all various regional euphemisms for the Devil. 
 basque_evil_god_mamu: "Maman"
 basque_evil_god_mekolats: "Mékolats"
 basque_evil_god_beste_mutilla: "Meilleur Mutilla"
 basque_evil_god_galtxagorri: "Galtxagorri"
 basque_evil_god_prakagorri: "Prakagorri"
 basque_evil_god_adar: "Adar"
  ### Tartalo, a colossal & poisonous cyclops. 
 basque_evil_god_tartalo: "Tartale"
  ### Herensugue, an infamous dragon. 
 basque_evil_god_herensugue: "Hérensugue"
 basque_evil_god_lehen: "Léhen"
  ## The Black Hunter is a myth or monster rather than a god, but *might* be a remnant of something older. Makes a decent entity to swear by, at least. 
 basque_evil_god_black_hunter: "Eiztari Beltza"
  ## Our cast of divinities is pretty varied, including gods, saints, God, and assorted monsters of varying ethical alignments. Accordingly, we use one set referencing the gods, one for the saints, and one that's neutral on the lot. 
 religion_the_powers: "les pouvoirs"
 religion_the_saints: "les saints"
  ## For houses of worship, we re-use churches due to long association, but not exclusively. 
 basque_house_of_worship: "église"
 basque_house_of_worship_2: "temple"
  ## Shrine isn't an attested term, but it's suitable for both Christianity & most pagans, so it works here. 
 basque_house_of_worship_3: "tombeau"
  # Honourable mention goes to the Gernikako Arbola, which is more representative but also more of a cultural icon rather than a religious one. 
 basque_religious_symbol: "eguzkilore"
 basque_religious_symbol_2: "$basque_religious_symbol$"
 basque_religious_symbol_3: "$basque_religious_symbol$"
 basque_religious_text: "histoires sacrées"
 basque_religious_text_2: "légendes anciennes"
 basque_religious_text_3: "vieux mythes"
  # No basis for this; it was never even a remote possibility, so we go with something fun & cool. 
 basque_religious_head_title: "Arch-Sorgina"
 basque_religious_head_title_name: "Église"
  # We don't have good sources on monastic names, so we default to syncretic Christian terms. 
  ## Honourable mention to serorak who are super interesting but neither cloistered nor (verifiably) in our period. 
 basque_devotee_male: "moine"
 basque_devotee_male_plural: "les moines"
 basque_devotee_female: "religieuse"
 basque_devotee_female_plural: "religieuses"
 basque_devotee_neuter: "monastique"
 basque_devotee_neuter_plural: "moines"
  # Most commonly, sorginak are gendered female, but there are limited variations where they include male numbers, so we just go with it. 
 basque_priest: "sorginie"
 council_basque_priest: "Sorgine"
 basque_priest_plural: "sorginak"
  # The places the stars go in the day; we use both the Basque loc and the English loc for a bit of variety. 
 basque_divine_realm: "Itsasgorrieta"
 basque_divine_realm_2: "les mers rougeâtres"
  # Mari hangs out in quite a broad variety of caves, changing the weather depending on where she moves to. 
 basque_divine_realm_3: "les grottes du $basque_high_god_name$"
  # There aren't any solid positive afterlife names, and the Christian heaven stuff isn't on-brand for a cthonic religion, so we use neutral/cthonian-sounding names. 
 basque_positive_afterlife: "le monde souterrain"
 basque_positive_afterlife_2: "la vie après la mort"
 basque_positive_afterlife_3: "l'au-delà"
