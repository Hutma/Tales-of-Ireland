 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Les [faiths|E] non islamiques avec le principe $tenet_islamic_syncretism_name$ sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"
  
