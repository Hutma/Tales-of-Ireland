 doctrine_clerical_succession_spiritual_appointment_desc: "Alors que le [ROOT.Faith.AltPriestTermPlural] devrait nommer tous les [ROOT.Faith.BishopNeuterPlural], les dirigeants laïcs devraient toujours pouvoir licencier ceux qui ne leur parviennent pas."
