 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "Les [ROOT.Faith.BishopNeuterPlural|U] sont des serviteurs du divin, et en tant que représentants du divin, le choix que fait le [ROOT.Faith.AltPriestTermPlural] pour ce poste est final et absolu."
