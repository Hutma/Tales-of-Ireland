 adoptionist_school_name: "Credo adoptionniste"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "École Elipandique"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "Préférant se concentrer sur des variations subtiles de la christologie, la variante élipandique du $adoptionist$ souligne l'importance des différences #EMP précises#! par rapport au dogme trinitaire. Une distinction complexe et bien faite est considérée comme infiniment meilleure qu'une simple explication mal justifiée."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "École heureuse"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Felician $adoptionist$ croit en l'aspect pratique plutôt qu'en la pureté, comprenant qu'il doit fonctionner au sein de systèmes hostiles pour les saper. On estime qu’un mensonge odieux au service d’une noble cause vaut mille vérités brutales."
 special_doctrine_adoptionist_school_radical_doctrine_name: "École radicale"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "Les radicaux $adoptionist_adherent_plural$ n'admettent d'autre Dieu que le Père, n'acceptent aucune divinité issue de la chair mortelle et ne reconnaissent aucun $christianity_religion_adherent_plural$ sauf eux-mêmes. Recevoir Christ sans être d'accord sur chaque #EMP lettre#! du canon, c'est reconnaître l'apostasie."
  
