 witchcraft_shunned_name: "Doctrine de sorcellerie rejetée"  
  
 doctrine_head_of_faith_name: "Chef de la foi"
 doctrine_head_of_faith_desc: "Le [head_of_faith|E] est le leader d'un [faith|E]"
 doctrine_no_head_name: "Aucun"
 doctrine_no_head_desc: "C'est une pure folie de supposer qu'une seule personne puisse vraiment comprendre la volonté du [ROOT.Faith.HighGodName]. Nous devons suivre notre propre cœur pour découvrir quel est le plan [ROOT.Faith.HighGodHerHis] pour nous."
 doctrine_parameter_no_head_of_faith: "N'a pas de [head_of_faith|E]"
 doctrine_parameter_minimum_fervor: "La ferveur ne peut pas descendre en dessous de #V $VALUE|0$%#!"
 doctrine_spiritual_head_name: "Spirituel"
 doctrine_spiritual_head_desc: "Le monde physique et le monde spirituel ne se ressemblent pas. Nous devons nous assurer que le monde spirituel a son propre chef, pour nous guider et protéger notre foi contre la profanation des désirs physiques."
 doctrine_parameter_spiritual_head_of_faith: "La position de [head_of_faith|E] est attribuée à un membre éminent du clergé"
 doctrine_parameter_spiritual_head_of_faith_claims: "Le [head_of_faith|E] peut accorder [claims|E] sur les titres fonciers aux pieux adhérents"
 doctrine_parameter_spiritual_head_of_faith_gold: "Le [head_of_faith|E] peut accorder [gold|E] aux pieux adhérents"
 doctrine_temporal_head_name: "Temporel"
 doctrine_parameter_temporal_head_of_faith: "La position de [head_of_faith|E] est donnée au fondateur du [faith|E] et est transmise à son [primary_heir|E] à son décès"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "Si la Foi a [great_holy_wars|E], le Chef de la Foi est autorisé à diriger la guerre et à choisir qui sera la cible de la guerre."
 doctrine_temporal_head_desc: "Le spirituel et le physique sont intrinsèquement liés, entiers et inséparables. Il est insensé d’avoir deux dirigeants différents pour un même royaume."
  
 doctrine_marriage_type_name: "Type de mariage"
 doctrine_monogamy_name: "Monogame"
 doctrine_monogamy_desc: "Le mariage est un lien sacré entre deux individus. Tenter de nouer un tel lien avec plusieurs personnes à la fois est un sacrilège."
 doctrine_polygamy_name: "Polygame"
 doctrine_polygamy_desc: "Puisque le mariage est une union sacrée, avoir plusieurs mariages est clairement plus sacré que d’avoir un seul mariage – à condition que chaque mariage soit saint en soi."
 doctrine_concubines_name: "Concubines"
 doctrine_concubines_desc: "Le mariage est un lien sacré, mais tant que leur conjoint a la priorité, on peut également être autorisé à avoir des concubines avec qui s'engager."
  
