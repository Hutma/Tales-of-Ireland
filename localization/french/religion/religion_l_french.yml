 doctrine_polygamy_desc:0 "Puisque le mariage est une union sacrée, contracter plusieurs mariages est clairement plus saint qu'un seul — du moment que chaque mariage pris individuellement est saint."
 doctrine_concubines_name:0 "Concubins et concubines"
 doctrine_concubines_desc:0 "Le mariage est un lien sacré, mais tant que le conjoint reste prioritaire, on peut également avoir des concubins."
 
 hostility_group_name:0 "Groupe d'hostilité"
 abrahamic_hostility_doctrine_name:0 "Abrahamique"
 abrahamic_hostility_doctrine_desc:0 "Les religions suivantes sont abrahamiques:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Païen"
 pagan_hostility_doctrine_desc:0 "Les religions suivantes sont païennes:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Oriental"
 eastern_hostility_doctrine_desc:0 "Les religions suivantes sont orientales:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "Tolérance spéciale"
 special_doctrine_ecumenical_christian_name:0 "Œcuménisme"
 special_doctrine_ecumenical_christian_desc:0 "Nos responsables religieux ont toujours été engagés dans des dialogues interconfessionnels pour renforcer la coopération entre les différentes confessions chrétiennes.."

 special_doctrine_full_tolerance_name:0 "Tolérance totale"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "Toutes les [faiths|El] sont considérés comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 special_doctrine_full_tolerance_desc:0 "Chacun est libre de choisir sa propre foi. Nos différences ne nous divisent pas, mais nous rendent plus forts."
 
 nudity_doctrine_name:0 "Opinion sur la nudité"
 special_doctrine_naked_priests_name:0 "Prêtres nus"
 special_doctrine_naked_priests_desc:0 "Nos prêtres savent que les vêtements emprisonnent l'esprit et nous empêchent d'atteindre la véritable illumination. Ce n'est qu'en perdant nos vêtements que nous pouvons réveiller nos âmes et faire l'expérience de l'amour [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Les prêtres et les personnages zélés ne portent pas de vêtements."

 doctrine_gender_name:0 "Opinion sur le sexe"
 doctrine_gender_male_dominated_name:0 "Domination masculine"
 doctrine_gender_male_dominated_desc:0 "Les hommes sont plus forts et mieux équipés pour nous guider dans ce monde dur et impitoyable, nous allons donc leur confier la direction de notre société."
 doctrine_gender_equal_name:0 "Égalité"
 doctrine_gender_equal_desc:0 "Il est insensé de refuser aux personnes qualifiées un rôle au sein du gouvernement uniquement à cause de leur sexe. Nous allons permettre à tous ceux qui sont compétents de gouverner notre société."
 doctrine_gender_female_dominated_name:0 "Domination féminine"
 doctrine_gender_female_dominated_desc:0 "Les femmes ont prouvé à maintes reprises qu'elles seules avaient la sagesse et la prudence nécessaires pour gouverner correctement notre société."
 
 doctrine_divorce_name:0 "Divorce"
 doctrine_divorce_disallowed_name:0 "Non autorisé"
 doctrine_divorce_disallowed_desc:0 "Les vœux de mariage sont un engagement définitif. Seule la mort peut nous séparer."
 doctrine_divorce_approval_name:0 "Doit être approuvé"
 doctrine_divorce_approval_desc:0 "Bien que les liens du mariage ne doivent pas être pris à la légère, des circonstances atténuantes peuvent parfois rendre nécessaire le divorce."
 doctrine_divorce_allowed_name:0 "Toujours autorisé"
 doctrine_divorce_allowed_desc:0 "Le mariage est simplement un partenariat entre deux personnes et, comme tout partenariat, peut être terminé à volonté."
 doctrine_parameter_divorce_disallowed:0 "Les personnages ne sont jamais autorisés à [Concept( 'divorce', 'divorcer' )|E] de leur [spouse|El]"
 doctrine_parameter_divorce_approval:0 "Les personnages sont autorisés à [Concept( 'divorce', 'divorcer' )|E] de leur [spouse|El] si leur [head_of_faith|El] spirituel approuve (ou le [house_head|El] s'il n'y a pas de chef spirituel de la foi)"
 doctrine_parameter_divorce_allowed:1 "Les personnages sont toujours autorisés à [Concept( 'divorce', 'divorcer' )|E] de leur [spouse|El] en dépensant de la [piety|El]"
 
 doctrine_bastardry_name:0 "Bâtardise"
 doctrine_bastardry_none_name:0 "Pas de bâtard"
 doctrine_bastardry_none_desc:0 "Le sang détermine la lignée, pas le mariage. Les enfants nés hors mariage sont tout aussi légitimes que les autres."
 doctrine_bastardry_legitimization_name:0 "Légitimation"
 doctrine_bastardry_legitimization_desc:0 "Le mariage étant sacré, les enfants nés en dehors de celui-ci doivent être bénis d'une autre manière pour être considérés comme légitimes."
 doctrine_bastardry_all_name:0 "Pas de légitimation"
 doctrine_bastardry_all_desc:0 "Les liens du mariage sont sacro-saints et les enfants nés hors mariage sont toujours illégitimes."
 doctrine_parameter_bastards_none:0 "Il n'y a pas de [bastard|El]. Tous les enfants sont [Concept( 'legitimate', 'légitimes' )|E]"
 doctrine_parameter_bastards_legitimize:0 "Les [bastards|El] peuvent être légitimés si leur [house_head|El] ou leur [dynast|El] approuve"
 doctrine_parameter_bastards_always:0 "Les [bastards|El] ne peuvent pas être légitimés"
 
 doctrine_adultery_men_name:0 "Adultère masculin"
 doctrine_adultery_men_crime_name:0 "Criminel"
 doctrine_adultery_men_crime_desc:0 "Les relations sexuelles hors mariage constituent un crime pour les hommes. Ils sont punis en conséquence."
 doctrine_adultery_men_shunned_name:0 "Mal vu"
 doctrine_adultery_men_shunned_desc:0 "C'est un péché pour les hommes d'avoir des relations sexuelles en dehors du mariage, mais comme pour tous les péchés, c'est le divin qui doit les juger pour leurs manquements."
 doctrine_adultery_men_accepted_name:0 "Accepté"
 doctrine_adultery_men_accepted_desc:0 "Il n'y a rien de mal en soi à ce qu'un homme décide d'avoir des relations sexuelles en dehors du mariage, donc la décision lui revient."
 doctrine_parameter_adultery_male_crime:0 "Les hommes avec le [trait|El] [GetTrait('adulterer').GetName( GetDummyMale )|l] ou [GetTrait('fornicator').GetName( GetDummyMale )|l] sont des [Concept( 'crime', 'criminels' )|E]"
 doctrine_parameter_adultery_male_shunned:0 "Les hommes avec le [trait|El] [GetTrait('adulterer').GetName( GetDummyMale )|l] ou [GetTrait('fornicator').GetName( GetDummyMale )|l] sont [Concept( 'shunned', 'mal vus' )|E]"
 doctrine_parameter_adultery_male_accepted:0 "Les hommes avec le [trait|El] [GetTrait('adulterer').GetName( GetDummyMale )|l] ou [GetTrait('fornicator').GetName( GetDummyMale )|l] sont pleinement acceptés"
 
 doctrine_adultery_women_name:0 "Adultère féminin"
 doctrine_adultery_women_crime_name:0 "Criminel"
 doctrine_adultery_women_crime_desc:0 "Les relations sexuelles hors mariage constituent un crime pour les femmes. Elles sont punies en conséquence."
 doctrine_adultery_women_shunned_name:0 "Mal vu"
 doctrine_adultery_women_shunned_desc:0 "C'est un péché pour les femmes d'avoir des relations sexuelles en dehors du mariage, mais comme pour tous les péchés, c'est le divin qui doit les juger pour leurs manquements."
 doctrine_adultery_women_accepted_name:0 "Accepté"
 doctrine_adultery_women_accepted_desc:0 "Il n'y a rien de mal en soi à ce qu'une femme décide d'avoir des relations sexuelles en dehors du mariage, donc la décision lui revient."
 doctrine_parameter_adultery_female_crime:0 "Les femmes avec le [trait|El] [GetTrait('adulterer').GetName( GetDummyFemale )|l] ou [GetTrait('fornicator').GetName( GetDummyFemale )|l] sont des [Concept( 'crime', 'criminelles' )|E]"
 doctrine_parameter_adultery_female_shunned:0 "Les femmes avec le [trait|El] [GetTrait('adulterer').GetName( GetDummyFemale )|l] ou [GetTrait('fornicator').GetName( GetDummyFemale )|l] sont [Concept( 'shunned', 'mal vues' )|E]"
 doctrine_parameter_adultery_female_accepted:0 "Les femmes avec le [trait|El] [GetTrait('adulterer').GetName( GetDummyFemale )|l] ou [GetTrait('fornicator').GetName( GetDummyFemale )|l] sont pleinement acceptées"
 
 doctrine_kinslaying_name:0 "Parricide"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dynastique est criminel"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Tous les parents sont liés par le sang et tuer un parent même éloigné est un crime grave contre toute la dynastie. De telles transgressions ne seront pas oubliées."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "Les [kinslayers|El] avec le [trait|El] [GetTrait('kinslayer_1').GetName( GetPlayer )|l] ou pire sont des [Concept( 'crime', 'criminels' )|E] aux yeux de leur [dynasty|El]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "Les [kinslayers|El] avec le [trait|El] [GetTrait('kinslayer_2').GetName( GetPlayer )|l] ou pire sont des [Concept( 'crime', 'criminels' )|E] aux yeux de leur [dynasty|El]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "Les [kinslayers|El] avec le [trait|El] [GetTrait('kinslayer_3').GetName( GetPlayer )|l] sont des [Concept( 'crime', 'criminels' )|E] aux yeux de leur [dynasty|El]"
 

 doctrine_parameter_kinslaying_shunned:0 "Les [kinslayers|El] sont [Concept( 'shunned', 'mal vus' )|E]"
 doctrine_parameter_kinslaying_accepted:0 "Les personnages qui tuent un membre de leur famille ne sont pas considérés comme [kinslayers|El]"
 doctrine_kinslaying_extended_family_crime_name:0 "Familial est criminel"
 doctrine_kinslaying_extended_family_crime_desc:0 "Le meurtre d'un membre de sa propre famille est l’un des crimes les plus odieux que l’on puisse commettre. Quiconque fait une telle chose sera sévèrement puni."
 doctrine_kinslaying_close_kin_crime_name:0 "Proche parent est criminel"
 doctrine_kinslaying_close_kin_crime_desc:0 "Le fratricide et les actes semblables ne peuvent être tolérés dans une société juste. Ceux qui commettent de telles infractions seront punis."
 doctrine_kinslaying_shunned_name:0 "Mal vu"
 doctrine_kinslaying_shunned_desc:0 "Bien qu'il soit effroyable d'assassiner un membre de sa propre famille, un tel acte n'est pas en soi plus criminel que n'importe quel autre meurtre."
 doctrine_kinslaying_accepted_name:0 "Accepté"
 doctrine_kinslaying_accepted_desc:0 "Le meurtre d'un membre de sa propre famille n'est pas différent de tout autre meurtre et doit donc être traité de la même manière."
 kinslayer_crime_dynasty:0 "Parricide"
 
 doctrine_consanguinity_name:0 "Consanguinité"
 doctrine_consanguinity_restricted_name:0 "Tabou des proches parents"
 doctrine_consanguinity_restricted_desc:0 "C'est un péché contre [ROOT.Faith.HighGodName] de permettre à deux parents de se marier ou d'avoir des relations sexuelles."
 doctrine_parameter_consanguinity_restricted_marriage:0 "Le mariage entre [extended_family_members|El] ou [close_family_members|El] est interdit"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Les relations sexuelles entre [extended_family_members|El] ou [close_family_members|El] donneront le [secret|El] inceste"
 doctrine_consanguinity_cousins_name:0 "Mariage entre cousins"
 doctrine_consanguinity_cousins_desc:0 "Les cousins sont peut-être apparentés, mais de façon assez lointaine pour qu'il soit acceptable qu'ils se marient afin de préserver leur lignée."
 doctrine_parameter_consanguinity_cousins_marriage:0 "Le mariage entre cousins est autorisé"
 doctrine_parameter_consanguinity_cousins_incest:0 "Les relations sexuelles entre cousins ne donneront pas le [secret|El] inceste"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Mariage avunculaire"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Tant qu'ils ne sont pas directement liés, les membres d'une famille sont autorisés à se marier pour le bien de la dynastie."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Le mariage entre un cousin et une cousine, une tante et un neveu, ou un oncle et une nièce est autorisé"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Les relations sexuelles entre un cousin et une cousine, une tante et un neveu, ou un oncle et une nièce ne donneront pas le [secret|El] inceste"
 doctrine_consanguinity_unrestricted_name:0 "Mariage sans restriction"
 doctrine_consanguinity_unrestricted_desc:0 "Il est naturel et sain pour les membres de la famille de s'aimer, et ceux qui disent que l'amour devrait être limité aux relations non sexuelles sont des imbéciles."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Le mariage entre n'importe quels membres d'une même famille est autorisé"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Les relations sexuelles entre membres d'une même famille ne donneront pas le [secret|El] inceste"
 #The following 3 strings intentionally left blank:
 doctrine_parameter_allows_cousin_marriage:0 ""
 doctrine_parameter_allows_aunt_nephew_and_uncle_niece_marriage:0 ""
 doctrine_parameter_allows_unrestricted_marriage:0 ""
 
 doctrine_pluralism_name:0 "Attitude religieuse"
 doctrine_parameter_hostility_towards_us_mult:0 "Les adeptes des autres [faiths|El] auront une pénalité d'opinion de $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Fondamentaliste"
 doctrine_pluralism_fundamentalist_desc:0 "Notre foi est la seule vraie foi, notre parole la seule vraie parole. Tout écart par rapport à ce qui se trouve dans [ROOT.Faith.ReligiousText] est blasphématoire."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Vitesse de conversion comtale: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "Peut #P révoquer des titres terriens#! d'infidèles $hostility_hostile_tooltippable$#L #V s#!#! ou $hostility_evil_tooltippable$#L #V s#!#! sans encourir de [tyranny|El]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "Les [counties|El] d'une autre [faith|El] sont #N plus susceptibles#! de rejoindre des [factions|El]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Augmentation du danger#! des hérésies en cas de faible [fervor|El]"
 doctrine_pluralism_righteous_name:0 "Juste"
 doctrine_pluralism_righteous_desc:0 "En tant que mortels nous ne pouvons pas pleinement comprendre la volonté [ROOT.Faith.HighGodNamePossessive], mais nos [ROOT.Faith.PriestNeuterPlural] ont encore une bonne idée de ce qui est sacré et de ce qui est profane."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "Peut #P révoquer des titres terriens#! d'infidèles $hostility_evil_tooltippable$#L #V s#!#! sans encourir de [tyranny|El]"
 doctrine_pluralism_pluralistic_name:0 "Pluraliste"
 doctrine_pluralism_pluralistic_desc:0 "C’est une pure folie de dire qu’il n’y a qu’une seule bonne interprétation de la volonté divine et que toutes les autres opinions sont fausses. Chacun de nous a sa propre manière d'adorer [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Vitesse de conversion comtale: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "Les comtés d'une autre [faith|El] sont #P moins susceptibles#! de rejoindre des [factions|El]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Réduction du danger#! des hérésies en cas de faible [fervor|El]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Gagner une [holy_war|El] vassalise les [rulers|El] infidèles dans la zone cible au lieu de s'emparer de leurs terres"
 
 doctrine_theocracy_name:0 "Tradition cléricale"
 doctrine_theocracy_temporal_name:0 "Théocratique"
 doctrine_theocracy_temporal_desc:0 "Seuls des [ROOT.Faith.PriestNeuterPlural] approuvés peuvent être chargés de respecter les doctrines de notre foi et, par extension, de gérer et de prendre soin de nos lieux sacrés."
 doctrine_parameter_theocracy_temple_lease:0 "Les temples ([holdings|El]) sont baillés à rente au [realm_priest|El], qui leur sert alors de [vassal|El] [theocratic|El]"
 doctrine_theocracy_lay_clergy_name:0 "Clergé laïque"
 doctrine_theocracy_lay_clergy_desc:0 "Tout fidèle dévoué est plus que capable de comprendre, de suivre et de prêcher les doctrines de notre foi."
 doctrine_parameter_theocracy_temple_ownership:0 "Les [rulers|El] séculiers contrôlent directement leurs propres temples ([holdings|El]) et obtiennent tous les avantages associés."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy:0 ""
 doctrine_parameter_allowed_holding_type_church_holding:0 ""
 
 doctrine_clerical_function_name:0 "Fonction cléricale"
 doctrine_clerical_function_taxation_name:1 "Contrôle"
 doctrine_clerical_function_taxation_desc:1 "L'autorité des [ROOT.Faith.AltPriestTermPlural] vient [ROOT.Faith.HighGodNamePossessive] et cela s'applique ici sur Terre."
 doctrine_clerical_function_alms_and_pacification_name:0 "Aumône et Pacification"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Nos [ROOT.Faith.PriestNeuterPlural] sont chargés de veiller à ce que les pauvres et les opprimés disposent de suffisamment de nourriture et d'un abri lorsqu'ils ne peuvent s'en procurer."
 doctrine_clerical_function_recruitment_name:0 "Recrutement"
 doctrine_clerical_function_recruitment_desc:1 "Nos [ROOT.Faith.PriestNeuterPlural] peuvent prendre les armes et de défendre notre foi. Devoir donner l'exemple leur donne de la force au combat."
 doctrine_parameter_clergy_can_fight:0 "Les membres du [clergy|El] peuvent devenir [commander|El] ou [GetPlayer.Custom('KnightCulture')|l]"
 
 doctrine_clerical_gender_name:0 "Sexe des religieux"
 doctrine_clerical_gender_male_only_name:0 "Hommes seulement"
 doctrine_clerical_gender_male_only_desc:0 "Seuls les hommes peuvent assumer la grande responsabilité des [ROOT.Faith.PriestMalePlural] de notre foi."
 doctrine_parameter_clergy_must_be_male:0 "Seuls les hommes peuvent se voir accorder un temple ([holding|El]) ou être [court_chaplain|El]"
 doctrine_clerical_gender_female_only_name:0 "Femmes seulement"
 doctrine_clerical_gender_female_only_desc:0 "Seules les femmes sont assez sages pour interpréter la volonté [ROOT.Faith.HighGodNamePossessive] et être les [ROOT.Faith.PriestFemalePlural] de notre foi."
 doctrine_parameter_clergy_must_be_female:0 "Seules les femmes peuvent se voir accorder un temple ([holding|El]) ou être [court_chaplain|El]"
 doctrine_clerical_gender_either_name:0 "Égalité"
 doctrine_clerical_gender_either_desc:0 "Quiconque a senti l'appel du divin devrait pouvoir être [ROOT.Faith.PriestNeuterPlural], peu importe leur sexe."
 doctrine_parameter_clergy_can_be_either_gender:0 "Le sexe n'a pas d'influence sur qui peut se voir accorder un temple ([holding|El]) ou être [court_chaplain|El]"
 
 doctrine_clerical_marriage_name:0 "Mariage clérical"
 doctrine_clerical_marriage_allowed_name:0 "Autorisé"
 doctrine_clerical_marriage_allowed_desc:0 "Le mariage est une institution sacrée et les [ROOT.Faith.PriestNeuterPlural] devrait pouvoir y participer comme tout autre fidèle."
 doctrine_parameter_clergy_can_marry:0 "Les membres du [clergy|El] sont autorisés à se [marry|El]"
 doctrine_clerical_marriage_disallowed_name:0 "Non autorisé"
 doctrine_clerical_marriage_disallowed_desc:0 "Devenir un [ROOT.Faith.PriestNeuter] signifie consacrer sa vie au [ROOT.Faith.HighGodName]. Il est fondamentalement infidèle d'envisager de prendre un conjoint mortel en plus de cela."
 doctrine_parameter_clergy_can_marry_disabled:0 "Les membres du [clergy|El] ne sont pas autorisés à se [marry|El]"
 
 doctrine_clerical_succession_name:0 "Nomination des religieux"
 doctrine_clerical_succession_temporal_appointment_name:0 "Temporelle et révocable"
 doctrine_clerical_succession_temporal_appointment_desc:1 "Les [ROOT.Faith.BishopNeuterPlural] sont en fin de compte des serviteurs du pays et devraient donc pouvoir être engagés et renvoyés par leur seigneur lige quasiment comme n'importe quel autre vassal."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Spirituelle et révocable"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Bien que le [ROOT.Faith.AltPriestTermPlural] devrait nommer les [ROOT.Faith.BishopNeuterPlural], les dirigeants séculiers devraient toujours être en mesure de renvoyer ceux qui les déçoivent."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporelle et à vie"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Bien qu’un dirigeant devrait pouvoir choisir son propre [ROOT.Faith.BishopNeuterPlural], sa fonction est sacrée et sa nomination ne devrait donc pas être révoquée."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Spirituelle et à vie"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "Les [ROOT.Faith.BishopNeuterPlural] sont des serviteurs du divin, et en tant que représentant du divin, le choix que le [ROOT.Faith.AltPriestTermPlural] fait pour ce poste est définitif."
 doctrine_parameter_clerical_appointment_ruler:0 "Les [rulers|El] nomment leur [realm_priest|El] et leur [court_chaplain|El]"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "Le [head_of_faith|El] ou le clergé nomme tous les [realm_priests|El] et [court_chaplains|El]"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "Le [realm_priest|El] et le [court_chaplain|El] peuvent être renvoyés et remplacés"
 doctrine_parameter_clerical_appointment_fixed:0 "Le [realm_priest|El] et le [court_chaplain|El] ont un poste à vie"

 unreformed_faith_doctrine_name:0 "Non réformée"
 unreformed_faith_name:0 "$unreformed_faith_doctrine_name$"
 unreformed_faith_doctrine_desc:1 "Une foi non réformée n'a pas de clergé organisé et de doctrines canoniques établies. Différentes communautés peuvent théoriquement suivre la même foi tout en ayant des pratiques et des croyances religieuses extrêmement différentes."
 doctrine_parameter_unreformed:1 "Empêche les [rulers|El] tribaux de changer de type de [Concept( 'government', 'gouvernement' )|E]\n$EFFECT_LIST_BULLET$Donne le [unreformed_pagan_combat_bonus|El]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism:1 "Les [faiths|El] non païennes avec le principe $tenet_unreformed_syncretism_name$ sont considérées comme [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl]#L #V s#!#! au lieu de $hostility_evil_tooltippable$#L #V s#!#!"
 
 heresy_hostility_name:0 "Opinion sur l'hérésie"
 heresy_hostility_doctrine_name:0 "Hérésie"
 heresy_hostility_doctrine_desc:0 "Méfiez-vous du faux prophète qui subvertirait et détournerait la Foi à ses propres fins. Ceux qui le font sont des hérétiques et devraient être anéantis."

 divine_destiny_name:0 "Destin divin"
 divine_destiny_doctrine_name:0 "Justes dirigeants du monde"
 divine_destiny_doctrine_desc:0 "Nous sommes ceux qui inaugureront une ère de paix et de prospérité pour tous les peuples. Nous sommes les dirigeants légitimes du monde."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "Coût en [piety|El] des guerres saintes: #P -50%#!"
 
 special_doctrine_is_christian_faith_name:0 "Enseignements de Jésus"
 is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc:0 "Il y a des gens qui adhèrent aux enseignements de Jésus sans reconnaître sa divinité. Bien que ce positionnement soit blasphématoire, nous devrions toujours faire preuve de compassion envers ces âmes égarées, car elles pourraient un jour se convertir à la vraie foi."
