 doctrine_deviancy_crime_name:0 "Criminelle"
 doctrine_deviancy_crime_desc:0 "Il est clair qu’il n’y a qu’une manière appropriée d’aimer quelqu'un. Toute déviation par rapport à cette forme est un péché et doit être punie."
 doctrine_deviancy_shunned_name:0 "Mal vue"
 doctrine_deviancy_shunned_desc:0 "Certaines pratiques sexuelles sont simplement anormales et étranges. Il va de soi que les personnes ayant ces désirs sont également anormales et étranges."
 doctrine_deviancy_accepted_name:0 "Acceptée"
 doctrine_deviancy_accepted_desc:0 "L'amour est beau et sacré, peu importe la forme qu'il prend. Tout le monde devrait être autorisé à aimer comme il l'entend."
