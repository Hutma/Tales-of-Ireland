 doctrine_adultery_men_crime_name: "Criminel"
 doctrine_adultery_men_crime_desc: "C'est un crime pour les hommes d'avoir des relations sexuelles en dehors du mariage et ils seront punis en conséquence."
 doctrine_adultery_men_shunned_name: "Boudé"
 doctrine_adultery_men_shunned_desc: "C'est un péché pour les hommes d'avoir des relations sexuelles en dehors du mariage, mais comme pour tous les péchés, c'est le divin qui doit les juger pour leurs échecs."
 doctrine_adultery_men_accepted_name: "Accepté"
 doctrine_adultery_men_accepted_desc: "Il n’y a rien de mal en soi à ce qu’un homme décide d’avoir des relations sexuelles en dehors du mariage, donc la décision lui appartient seule."
 doctrine_parameter_adultery_male_crime: "Les hommes avec le [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] sont [criminals|E]"
