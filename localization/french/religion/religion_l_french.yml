 doctrine_consanguinity_restricted_name: "Tabou des proches"
 doctrine_consanguinity_restricted_desc: "C'est un péché contre [ROOT.Faith.HighGodName] de permettre à deux parents de se marier ou d'avoir des relations sexuelles."
 doctrine_parameter_consanguinity_restricted_marriage: "Le mariage entre n'importe quel [extended_family_members|E] et/ou [close_family_members|E] est interdit"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "Les relations sexuelles entre n'importe quel [extended_family_members|E] et/ou [close_family_members|E] donneront l'inceste [secret|E]"
 doctrine_consanguinity_cousins_name: "Mariage entre cousins"
 doctrine_consanguinity_cousins_desc: "Les cousins ​​peuvent être apparentés, mais suffisamment éloignés pour qu'il soit acceptable qu'ils se marient afin de préserver leur lignée."
 doctrine_parameter_consanguinity_cousins_marriage: "Le mariage entre cousins ​​est autorisé"
 doctrine_parameter_consanguinity_cousins_incest: "Les relations sexuelles entre cousins ​​ne donneront pas l'inceste [secret|E]"
