 doctrine_adultery_women_crime_name: "Criminel"
 doctrine_adultery_women_crime_desc: "C'est un crime pour les femmes d'avoir des relations sexuelles en dehors du mariage et elles doivent être punies en conséquence."
 doctrine_adultery_women_shunned_name: "Boudé"
 doctrine_adultery_women_shunned_desc: "C'est un péché pour les femmes d'avoir des relations sexuelles en dehors du mariage, mais comme pour tous les péchés, c'est le divin qui doit les juger pour leurs échecs."
 doctrine_adultery_women_accepted_name: "Accepté"
 doctrine_adultery_women_accepted_desc: "Il n’y a rien de mal en soi à ce qu’une femme décide d’avoir des relations sexuelles en dehors du mariage, donc la décision lui appartient seule."
 doctrine_parameter_adultery_female_crime: "Les femmes avec le [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] sont [criminals|E]"
 doctrine_parameter_adultery_female_shunned: "Les femmes avec le [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] sont [shunned|E]"
 doctrine_parameter_adultery_female_accepted: "Les femmes avec le [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] sont pleinement acceptées"
  
 doctrine_kinslaying_name: "Tueur de parents"
 doctrine_kinslaying_any_dynasty_member_crime_name: "Dynastique est criminel"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "Tous les parents sont liés par le sang, et tuer même un parent éloigné est un crime grave contre la dynastie tout entière. De telles transgressions ne seront pas oubliées."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "[kinslayers|E] avec le [GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E] ou pire sont [criminals|E] aux yeux de leur [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime: "[kinslayers|E] avec le [GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E] ou pire sont [criminals|E] aux yeux de leur [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime: "[kinslayers|E] avec les [GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E] sont [criminals|E] aux yeux de leurs [dynasty|E]"
  
  
 doctrine_parameter_kinslaying_shunned: "[kinslayers|E] sont [shunned|E]"
 doctrine_parameter_kinslaying_accepted: "Les personnages qui tuent des proches ne sont pas considérés comme [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name: "La famille est criminelle"
 doctrine_kinslaying_extended_family_crime_desc: "Le meurtre de sa propre famille est l’un des crimes les plus odieux que l’on puisse commettre. Quiconque commettrait une telle chose serait sévèrement puni."
 doctrine_kinslaying_close_kin_crime_name: "Les proches parents sont criminels"
 doctrine_kinslaying_close_kin_crime_desc: "Le fratricide et les actes similaires ne peuvent être tolérés dans une société juste et vertueuse. Ceux qui commettent de tels délits seront punis."
 doctrine_kinslaying_shunned_name: "Boudé"
 doctrine_kinslaying_shunned_desc: "Même s'il est épouvantable d'assassiner ses propres proches, de tels actes ne sont pas en soi plus criminels que n'importe quel autre meurtre."
 doctrine_kinslaying_accepted_name: "Accepté"
 doctrine_kinslaying_accepted_desc: "Le meurtre de sa famille n'est pas différent de tout autre meurtre et doit être traité de la même manière."
 kinslayer_crime_dynasty: "Tueur de parents"
  
