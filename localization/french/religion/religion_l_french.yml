 doctrine_clerical_succession_temporal_fixed_appointment_desc: "Même si un dirigeant devrait pouvoir choisir son propre [ROOT.Faith.BishopNeuterPlural], ses responsabilités sont saintes et sacrées, et sa nomination ne devrait pas être sujette à révocation."
