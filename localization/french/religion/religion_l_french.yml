 special_tolerance_name: "Tolérance spéciale"
 special_doctrine_ecumenical_christian_name: "Œcuménisme"
 special_doctrine_ecumenical_christian_desc: "Nos chefs religieux ont toujours été engagés dans des dialogues interreligieux pour accroître la coopération entre les différentes confessions chrétiennes."
  
 special_doctrine_full_tolerance_name: "Tolérance totale"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "Tous les [faiths|E] sont considérés comme des [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc: "Chacun est libre de choisir sa propre foi. Nos différences ne nous divisent pas, elles nous rendent plus forts."
  
 nudity_doctrine_name: "Vue sur la nudité"
 special_doctrine_naked_priests_name: "Prêtres nus"
 special_doctrine_naked_priests_desc: "Nos prêtres savent que les vêtements piègent l’esprit et nous empêchent d’atteindre la véritable illumination. Ce n'est qu'en nous débarrassant de nos vêtements que nous pouvons éveiller nos âmes et expérimenter l'amour [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Les prêtres et les personnages zélés ne portent pas de vêtements."
  
 doctrine_gender_name: "Opinion sur le genre"
 doctrine_gender_male_dominated_name: "Homme dominé"
 doctrine_gender_male_dominated_desc: "Les hommes sont plus forts et mieux équipés pour nous diriger dans ce monde dur et impitoyable, nous devons donc leur confier la gouvernance de notre société."
 doctrine_gender_equal_name: "Égal"
 doctrine_gender_equal_desc: "Il est insensé de refuser à des personnes qualifiées un rôle au sein du gouvernement uniquement en raison de leur sexe. Nous permettrons à tous ceux qui sont capables de gouverner notre société."
 doctrine_gender_female_dominated_name: "Femme dominée"
 doctrine_gender_female_dominated_desc: "Les femmes ont prouvé à maintes reprises qu’elles seules possèdent la sagesse et la prudence nécessaires pour bien gouverner notre société."
  
 doctrine_divorce_name: "Divorce"
 doctrine_divorce_disallowed_name: "Refusé"
 doctrine_divorce_disallowed_desc: "Les vœux de mariage sont définitifs et contraignants. Seule la mort peut nous séparer."
 doctrine_divorce_approval_name: "Doit être approuvé"
 doctrine_divorce_approval_desc: "Même si les liens du mariage ne doivent pas être pris à la légère, des circonstances atténuantes peuvent parfois rendre le divorce nécessaire."
 doctrine_divorce_allowed_name: "Toujours permis"
 doctrine_divorce_allowed_desc: "Le mariage n’est qu’un partenariat entre deux personnes et, comme tout partenariat, il peut prendre fin à volonté."
 doctrine_parameter_divorce_disallowed: "Les personnages ne sont jamais autorisés à [divorce|E] leur [spouse|E]"
 doctrine_parameter_divorce_approval: "Les personnages sont autorisés à [divorce|E] leur [spouse|E] si leur [head_of_faith|E] spirituel l'approuve (ou [house_head|E] s'il n'existe aucun chef de foi spirituel)"
 doctrine_parameter_divorce_allowed: "Les personnages sont toujours autorisés à [divorce|E] leur [spouse|E] en dépensant [piety|E]"
  
 doctrine_bastardry_name: "Bâtarderie"
 doctrine_bastardry_none_name: "Pas de salauds"
 doctrine_bastardry_none_desc: "Le sang détermine la lignée, pas le mariage. Les enfants nés hors mariage sont tout aussi légitimes que les autres."
 doctrine_bastardry_legitimization_name: "Légitimation"
 doctrine_bastardry_legitimization_desc: "Le mariage est sacré, c’est pourquoi les enfants nés hors du mariage doivent être bénis d’une autre manière s’ils veulent être considérés comme légitimes."
 doctrine_bastardry_all_name: "Pas de légitimation"
 doctrine_bastardry_all_desc: "Les liens du mariage sont sacro-saints et les enfants nés hors mariage seront toujours illégitimes."
 doctrine_parameter_bastards_none: "Il n’existe pas de [bastard|E]. Tous les enfants sont égaux [legitimate|E]"
