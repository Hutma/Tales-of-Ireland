 special_doctrine_is_christian_faith_desc: "Il y a ceux dans le monde qui adhèrent aux enseignements de Jésus sans reconnaître sa divinité. Bien que blasphématoires, nous devrions quand même faire preuve de compassion envers ces âmes égarées, car elles pourraient un jour se convertir à la vraie foi."
