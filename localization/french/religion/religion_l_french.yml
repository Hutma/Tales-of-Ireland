 doctrine_homosexuality_name: "Relations homosexuelles"
 doctrine_homosexuality_crime_name: "Criminel"
 doctrine_homosexuality_crime_desc: "Les désirs pécheurs des sodomites constituent un danger pour la société elle-même, ils seront donc punis et enfermés pour leurs transgressions."
 doctrine_homosexuality_shunned_name: "Boudé"
 doctrine_homosexuality_shunned_desc: "Il n’est pas naturel que deux hommes aient des relations sexuelles l’un avec l’autre, quelles que soient les circonstances."
 doctrine_homosexuality_accepted_name: "Accepté"
 doctrine_homosexuality_accepted_desc: "L’amour transcende la physicalité en quelque chose de si profond et si merveilleux qu’il ne peut être limité par le simple sexe."
