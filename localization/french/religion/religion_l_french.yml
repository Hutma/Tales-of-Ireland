 doctrine_deviancy_name: "Déviance"
 doctrine_deviancy_crime_name: "Criminel"
 doctrine_deviancy_crime_desc: "Il est clair qu’il n’y a qu’une seule bonne façon d’aimer l’autre. Tout écart par rapport à cette forme est un péché et doit être puni."
 doctrine_deviancy_shunned_name: "Boudé"
 doctrine_deviancy_shunned_desc: "Certaines pratiques sexuelles sont tout simplement anormales et étranges. Il va de soi que les personnes ayant ces désirs sont tout aussi anormales et étranges."
 doctrine_deviancy_accepted_name: "Accepté"
 doctrine_deviancy_accepted_desc: "L'amour est beau et sacré, quelle que soit la forme qu'il prend. Tout le monde devrait être autorisé à aimer et à faire ce qu’il veut."
 doctrine_deviancy_virtuous_name: "Vertueux"  
 doctrine_deviancy_virtuous_desc: "Les plaisirs de la chair nous rapprochent du divin, et ainsi ceux qui ne sont pas entravés par les désirs conventionnels sont le summum de la vertu dans notre foi."  
 doctrine_parameter_deviancy_illegal: "Les caractères avec le [GetTrait('deviant').GetName( GetPlayer )] [trait|E] sont [criminals|E]"
 doctrine_parameter_deviancy_shunned: "Les caractères avec le [GetTrait('deviant').GetName( GetPlayer )] [trait|E] sont [shunned|E]"
 doctrine_parameter_deviancy_accepted: "Les caractères avec le [GetTrait('deviant').GetName( GetPlayer )] [trait|E] sont entièrement acceptés"
  
 doctrine_witchcraft_name: "La sorcellerie"
 doctrine_witchcraft_crime_name: "Criminel"
 doctrine_witchcraft_crime_desc: "Seul le divin a le droit de faire des miracles sur cette terre. Quiconque tente de faire de même sera puni pour son orgueil et son arrogance."
 doctrine_witchcraft_shunned_name: "Boudé"
 doctrine_witchcraft_shunned_desc: "Le divin a la juridiction légitime sur les forces surnaturelles de ce monde, donc toute tentative visant à contraindre ces forces à obéir à la volonté d'un mortel est intrinsèquement erronée."
 doctrine_witchcraft_accepted_name: "Accepté"
 doctrine_witchcraft_accepted_desc: "La magie remplit le monde qui nous entoure, et c'est notre droit et notre privilège d'y participer comme le faisaient nos ancêtres."
 doctrine_witchcraft_virtuous_name: "Vertueux"  
 doctrine_witchcraft_virtuous_desc: "Pratiquer la sorcellerie, c'est mettre sa propre âme en danger face aux mauvais esprits. Pour leur courage dans cet aspect nécessaire de garder notre propre âme propre, les sorcières doivent être vénérées."  
 doctrine_parameter_witchcraft_illegal: "Les caractères avec le [GetTrait('witch').GetName( GetPlayer )] [trait|E] sont [criminals|E]"
 doctrine_parameter_witchcraft_shunned: "Les caractères avec le [GetTrait('witch').GetName( GetPlayer )] [trait|E] sont [shunned|E]"
 doctrine_parameter_witchcraft_accepted: "Les caractères avec le [GetTrait('witch').GetName( GetPlayer )] [trait|E] sont entièrement acceptés"
