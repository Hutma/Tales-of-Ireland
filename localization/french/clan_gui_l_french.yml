  #tooltip of unity 
 unity_value_meaning: "La valeur Unitaire d'un [clan|E] représente le contrôle que le chef du clan exerce sur les dirigeants du clan. Il existe des moyens d'augmenter et de diminuer l'unité du clan : \n\n #bold #P +2 #!#! lorsque le chef gagne une guerre, #bold #N -4#!#! lorsque le chef perd une guerre \n #bold #P +5 #!#! lorsque le Leader gagne un niveau de renommée, #bold #N -10 #!#! lorsque le leader perd un niveau de renommée \n #bold #P +10 #!#! si le leader a le plus haut niveau de renommée de tous membres du clan terrien, #bold #N -5 #!#! si un membre du clan terrien a le plus haut niveau de renommée \n\n Tous les trois ans, le clan obtiendra #bold #P +1 #!#! pour chaque chef de clan qui a plus de #P 50 #P3 avis du Leader, #bold #N -1 #!#! si avis est compris entre #N -80 et -10#P3, #bold #N -2 #!#! d'avis est sous #N -80#P3 \n\n A la mort du Leader #bold #P +4 #!#! pour tout enfant foncier indépendant de sexe dominant, #bold #N -1 #!#! pour tout enfant foncier non indépendant de sexe dominant, #bold #N -5 § _3 pour chaque enfant adulte non foncier de sexe dominant, #bold #N -8 #!#! si l'héritier a un niveau de renommée inférieur à Distingué"
 unity_level_meaning: "Au #bold #high #N TRÈS FAIBLE #!#!#! niveau d'unité : \n Tous les membres du clan : #N -15 % de prestige mensuel #! \n Dirigeants du clan : #P + 10 % de taille de prélèvement #! \n Chef de clan : #N -20 % de taille de prélèvement, -5 avis de vassaux puissants #! \n #bold Les dirigeants du clan peuvent démanteler le chef du clan #! \n\n Au niveau d'unité #bold #high #N FAIBLE #!#!#! : \n Dirigeants du clan : #P +10 % de la taille du prélèvement #! \n Chef de clan : #N -15 % de la taille du prélèvement #! \n\n Au niveau d'unité #bold #high MOYEN #!#! : \n Tous les membres du clan : #P +5 % de taxe revenu #! \n Dirigeants du clan : #N -10 % du montant du prélèvement #! \n Chef de clan : #P +20 % du montant du prélèvement #! \n\n En gras #high #P ÉLEVÉ #!#!#! niveau d'unité : \n Tous Membres du clan : #P +5 % de revenus fiscaux, +5 avis de puissants vassaux #! \n Dirigeants du clan : #N -10 % du montant des prélèvements #! \n Chef de clan : #P +20 % du montant des prélèvements, +0,5 prestige mensuel § _5 \n\n Au #bold #high #P TRÈS ÉLEVÉ #!#!#! niveau d'unité : \n Tous les membres du clan : #P +10 % de revenus fiscaux, +5 avis de vassaux puissants #! \n Dirigeants du clan : #N -20% taille du prélèvement #! \n Chef de clan : #P + 30 % du montant du prélèvement, +1 prestige mensuel #! \n #bold Le chef de clan peut soumettre un dirigeant de clan#!"
