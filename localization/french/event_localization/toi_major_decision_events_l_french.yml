 toi_decision_race.0001.t:0 "Royauté d'Aran restorée"
 toi_decision_race.0001.desc:0 "L'ancien royaume d'Aran a été rebâti par mes efforts; ce domaine sera à nouveau celui des Fomoriens! \n\nJe marche dans dans les traces de légendes telles que Balor et Bres, les anciens champions de notre peuple. Je ne laisserai jamais des étrangers détruire le royaume une nouvelle fois!"
 toi_decision_race.0001.a:0 "Nous nous sommes relevés"
 
 toi_decision_race.0002.t:0 "Le Roi d'Aran"
 toi_decision_race.0002.desc:0 "Après des siècles de lutte, [founder.GetFullName] a restoré l'ancien Royaume de Aran, et repoussé les envahisseurs étrangers de leur île. \n\nBien que les autres seigneurs voient d'un mauvais oeil ce parvenu qui menace leurs terres, le [founder.GetPrimaryTitle.GetAdjective] peuple a connu des invasions bien pire que ce que cet âge moderne puisse produire. Déjà, ils se préparent à résister à la sévère contre-attaque à venir..."
 toi_decision_race.0002.a:0 "Aran est de nouveau grande"
 toi_decision_race.0002.b:0 "Ces royaumes vont et viennent"
 
 toi_decision_race.0003.t:0 "Royaume de Nemed restoré"
 toi_decision_race.0003.desc:0 " L'ancien royaume de Nemed renaît par mon labeur; Ce royaume prospérera de nouveau. \n\nJe marche dans les pas des légendaires fils de Nemed, fondateurs des tribus, anciens champions de notre peuple. Je ne laisserai jamais des étrangers détruire le royaume une nouvelle fois!"
 toi_decision_race.0003.a:0 "Les Némédiens sont unis à nouveau"
 
 toi_decision_race.0004.t:0 "The Nemedian King"
 toi_decision_race.0004.desc:0 "Après des siècles de lutte, [founder.GetFullName] a restoré l'ancien Royaume de Nemed, et repoussé les envahisseurs étrangers de leur île. \n\nBien que les autres seigneurs voient d'un mauvais oeil ce parvenu qui menace leurs terres, le peuple [founder.GetPrimaryTitle.GetAdjective]a connu des invasions bien pire que ce que cet âge moderne puisse produire. Déjà, ils se préparent à résister à la sévère contre-attaque à venir..."
 toi_decision_race.0004.a:0 "Les Némédiens sont unis à nouveau"
 
 toi_decision_major.0001.t:0 "L'Irlande est unie."
 toi_decision_major.0001.desc:0 "Pour la première fois depuis la chute des Milésiens, l'Irlande est unie sous un souverain, une bannière. Espérons que cette union durera et permettra à toutes les tribus irlandaises de prospérerer."
 toi_decision_major.0001.a:0 "L'Irlande peut regarder par delà ses frontières"
 
 toi_decision_major.0002.t:0 "L'Irlande est unie."
 toi_decision_major.0002.desc:0 "Pour la première fois depuis la chute des Milésiens, l'Irlande est unie sous un souverain, une bannière. Espérons que cette union durera et permettra à toutes les tribus irlandaises de prospérerer."
 toi_decision_major.0002.a:0 "L'Irlande est unie maintenant"