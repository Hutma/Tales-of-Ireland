l_french:
 befriend_ongoing.0901.t: "Se lier d'amitié : qu'est-ce qui aurait pu être"
 befriend_ongoing.0901.desc: "J'ai reçu des nouvelles choquantes. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est décédé.\n\nComme le destin l'a voulu, je ne pourrai jamais profiter de l'amitié [target.GetHerHis]."
 befriend_ongoing.0901.a: "Le monde est dur et soudain."
  
 befriend_ongoing.0902.t: "Se lier d'amitié : public captif"
 befriend_ongoing.0902.t.other: "Se lier d'amitié : Enfermé"
 befriend_ongoing.0902.desc: "J'ai emprisonné [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nMême si [target.GetSheHe] a désormais tout le temps du monde à passer avec moi, alors que [target.GetSheHe] reste en captivité, il est peu probable que [target.GetSheHe] soit réceptif à mes tentatives pour gagner l'amitié du [target.GetHerHis]."
 befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné par [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] ! Tant que [target.GetSheHe] restera captif, je ne pourrai pas gagner l'amitié du [target.GetHerHis]."
 befriend_ongoing.0902.a: "Pourquoi pas !? Je suis un grand ravisseur !"
 befriend_ongoing.0902.a.other: "Hélas."
  
 befriend_ongoing.0903.t: "Se lier d'amitié : guerre et amitié"
 befriend_ongoing.0903.desc: "Alors que nos royaumes s'affrontent, mon rêve de magnanimité et de camaraderie avec [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] semble impossible, du moins pour le moment."
 befriend_ongoing.0903.a: "Espérons des temps meilleurs."
 befriend_ongoing.0903.a.tt: "J'ai mis fin à mon projet de devenir ami [target.GetTitledFirstNameNoTooltip]"
  
 befriend_ongoing.1001.t: "Se lier d'amitié : respect dans l'admiration"
 befriend_ongoing.1001.desc.startnormal: "Compte tenu des actes de ma vie, il est tout à fait naturel que les autres me respectent."
 befriend_ongoing.1001.desc.starthumble: "Même si j'en parle rarement, j'ai quelques réalisations dont je suis fier."
 befriend_ongoing.1001.desc.end: "Je suis convaincu que [target.GetTitledFirstName] a également accompli une ou deux choses qui remplissent [target.GetHerHim] de fierté.\n\nPeut-être devrais-je commander un petit poème comparant nos actes, pour illustrer que nous sommes tous les deux faits de la même étoffe."
 befriend_ongoing.1001.a: "[target.GetSheHe|U] sera très impressionné par mes exploits !"
 befriend_ongoing.1001.b: "Concentrez-vous sur les réalisations [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.1001.c: "Je ferai en sorte que #EMP tout le monde#! entende parler de ma grandeur !"
  
 befriend_ongoing.1002.t: "Se lier d'amitié : un geste de générosité"
 befriend_ongoing.1002.desc.start: "Je devrais pouvoir m'aider dans ma tentative de devenir ami avec [target.GetTitledFirstName] en offrant un cadeau à [target.GetHerHim].\n\n"
 befriend_ongoing.1002.desc.greedy: "Tout le monde aime les cadeaux !"
 befriend_ongoing.1002.desc.malicious: "Les gens sont si facilement manipulés avec des boules brillantes..."
 befriend_ongoing.1002.desc.benevolent: "Trouver le cadeau parfait pour quelqu’un peut vraiment montrer à quel point vous tenez à lui."
 befriend_ongoing.1002.desc.generic: "\n\nSi cela me rapproche de mon objectif, c'est de l'argent bien dépensé."
 befriend_ongoing.1002.d: "Je vais trouver quelque chose de vraiment extravagant !"
 befriend_ongoing.1002.a: "Ce n’est pas le moment d’être frugal."
 befriend_ongoing.1002.b: "C'est la pensée qui compte."
 befriend_ongoing.1002.c: "Non, je ne veux pas être trop fort."
  
 befriend_ongoing.1003.t: "Se lier d'amitié : l'ennemi de mon ennemi"
 befriend_ongoing.1003.desc: "Une chose que [target.GetTitledFirstName] et moi partageons est une haine pour [rival.GetTitledFirstName].\n\nCela enverrait un message puissant de faire fabriquer une effigie de mon ennemi, à afficher accrochée aux murs la prochaine fois que [target.GetFirstNameNoTooltip] reviendra au [barony.GetTitledFirstNameNoTier]."
 befriend_ongoing.1003.a: "Et ce sera en feu !"
 befriend_ongoing.1003.b: "Je n'ai pas besoin de contrarier davantage [rival.GetFirstNameNoTooltip]."
  
 befriend_ongoing.1004.t: "L'ennemi de mon ennemi"
 befriend_ongoing.1004.desc: "Lors de ma dernière visite au [owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip], tout un spectacle m'a été offert lorsque je me suis approché du [barony.Custom('BaronyTownType')]. Suspendue aux murs se trouvait une effigie que j'ai immédiatement reconnue comme étant notre ennemi commun de longue date, [rival.GetTitledFirstName] !\n\n[owner.GetFirstNameNoTooltip] m'a crié la bienvenue alors que [owner.GetSheHe] déversait de la poix brûlante sur "[rival.GetFirstNameNoTooltip]"."
 befriend_ongoing.1004.a: "Je suis heureux de voir que nous sommes d'accord sur le [rival.GetHerHim] !"
  
 befriend_ongoing.1005.t: "L'ami de mon ennemi"
 befriend_ongoing.1005.desc: "Le héraut hésite à partager les rumeurs.\n\n"Il semble que vos ennemis, [owner.GetTitledFirstName] et [target.GetTitledFirstName], aient brûlé une effigie de vous accrochée aux murs du [barony.GetNameNoTooltip], tout en se moquant de votre nom. "\n\nEnsemble, ils sont dix fois plus mauvais qu'ils ne l'ont jamais été seuls."
 befriend_ongoing.1005.a: "Je savais que j'avais de bonnes raisons de les détester."
  
 befriend_ongoing.2001.t: "Befriend : la chaleur de la convivialité"
 befriend_ongoing.2001.desc: "Je pensais que j'allais devoir travailler pour que [target.GetTitledFirstName] m'aime, mais [target.GetSheHe] s'est avéré être la personne la plus sympathique que je connaisse !\n\n[target.GetFirstNameNoTooltip] m'a dit qu'il y avait toujours de la place près du foyer [target.GetHerHis] pour de nouveaux des connaissances."
 befriend_ongoing.2001.a: "Excellent. Je laisserai [target.GetHerHim] venir à moi."
 befriend_ongoing.2001.b: "Je ne dirai pas non à ce genre d’invitation !"
  
 befriend_ongoing.3001.t: "Se lier d'amitié : un maillon dans la chaîne"
 befriend_ongoing.3001.desc: "[befriend_envoy.GetTitledFirstName], qui m'aide dans ma tentative de me rapprocher de [target.GetTitledFirstName], m'a proposé de servir d'envoyé entre nous. [befriend_envoy.GetSheHe|U] pense que [befriend_envoy.GetSheHe] peut me présenter sous un grand jour."
 befriend_ongoing.3001.a: "[befriend_envoy.GetSheHe|U] doit s'approcher directement de [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.b: "L'enjeu est trop important pour s'appuyer sur [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName] recherchera une audience avec [target.GetFirstName]#!"
  
 befriend_ongoing.3002.t: "Un arrangement inhabituel"
 befriend_ongoing.3002.desc: "Bien qu'il ne soit pas inhabituel que mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] demande une audience avec moi, la raison du [befriend_envoy.GetHerHis] cette fois est vraiment étrange. [befriend_envoy.GetSheHe|U] a déclaré [befriend_envoy.GetHerselfHimself] être un envoyé d'amitié au nom de [owner.GetTitledFirstName] !"
 befriend_ongoing.3002.a: "Bizarre, mais j'invite [befriend_envoy.GetHerHim] à me parler de [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b: "Aucun de mes sujets n’agira comme envoyé pour quelqu’un d’autre !"
  
 befriend_ongoing.3003.t: "Se lier d'amitié : les rapports de l'envoyé"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName] m'a apporté des nouvelles prometteuses. [target.GetTitledFirstName] a chaleureusement reçu [befriend_envoy.GetHerHim] en tant qu'"envoyé" au nom de mon amitié."
 befriend_ongoing.3003.dismissed_envoy: "Je savais que je dépassais certaines limites en employant [target.GetTitledFirstNamePossessive] propre [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], mais j'avais espéré que [target.GetSheHe] verrait la bonne foi derrière ce geste. À quel point j'avais tort. Je n'aurais jamais dû accepter le plan [befriend_envoy.GetTitledFirstNamePossessive]..."
 befriend_ongoing.3003.a: "À notre amitié naissante !"
 befriend_ongoing.3003.b: "Je devrai être plus prudent."
  
 befriend_ongoing.3007.t: "Se lier d'amitié : un verdict du [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction: "C'est un miracle! [agent_speaking_highly.GetTitledFirstName] a eu une vision de [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] m'assure que [target.GetTitledFirstName] et moi sommes divinement ordonnés pour être amis !"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName] m'a parlé d'une vision de [agent_speaking_highly.GetFaith.HighGodName]. Apparemment, [target.GetTitledFirstName] et moi sommes divinement ordonnés pour être amis. Comme c’est avantageux."
 befriend_ongoing.3007.a: "Nous raconterons au [target.GetFirstNameNoTooltip] cette vision."
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], prions ensemble avec gratitude."
  
 befriend_ongoing.3009.t: "Se lier d'amitié : un bon mot"
 befriend_ongoing.3009.desc: "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] a pris note de mes efforts pour impressionner [target.GetTitledFirstName], et maintenant [spouse.GetSheHe] me fait une suggestion.\n\n"Je crois que ma parole a un grand poids auprès de mon [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. Je pourrais faire savoir à [spouse.GetHerHim] à quel point Je pense que vous êtes.""
 befriend_ongoing.3009.a: "Ah, ne te cache pas, ma chère."
 befriend_ongoing.3009.a.success: "[spouse.GetFirstNamePossessiveNoTooltip] mots influencent [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] reste indifférent"
 befriend_ongoing.3009.b: "Non, je vais m'en occuper."
 befriend_ongoing.3009.b.tt: "Je ne peux pas compter sur les autres pour me faire des amis."
  
 befriend_ongoing.3010.t: "Un bon mot"
 befriend_ongoing.3010.desc: "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] m'a beaucoup parlé de [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] ces derniers temps.\n\nJe dois admettre que [spouse.GetSheHe] donne l'impression que [owner.GetTitledFirstName] est quelqu'un qui mérite mon respect."
 befriend_ongoing.3010.a: "Peut-être devrais-je mieux connaître [owner.GetHerHim]."
  
 befriend_ongoing.3011.desc: ""[target.GetTitledFirstName] semble certainement plus intéressé à vous connaître maintenant", me dit mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Il semble que le plan [spouse.GetHerHis] ait parfaitement fonctionné !"
 befriend_ongoing.3011.a: "Je peux toujours compter sur toi, [spouse.GetFirstNameNoTooltip]."
  
 befriend_ongoing.3012.desc: ""Je suis désolé de dire que malgré tous mes efforts, mon [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] n'est pas resté impressionné par vous", me dit [spouse.GetTitledFirstName]. Il semble que le plan du [spouse.GetHerHis] n'était pas très bon, après tout."
 befriend_ongoing.3012.a: "Pourquoi est-ce que je compte toujours sur les autres."
  
 befriend_ongoing.3014.t: "Une réputation désagréable"
 befriend_ongoing.3014.desc: "J'ai trouvé que [owner.GetTitledFirstName] était inhabituellement amical envers moi ces derniers temps. Cependant, quand je l'ai dit au [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], mes [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] se sont moqués.\n\n"[owner.GetFirstNameNoTooltip] n'est pas digne de votre amitié. Laissez-moi vous dire à quoi ressemble vraiment le [owner.GetSheHe]...""
 befriend_ongoing.3014.a: "Qui saurait mieux ?"
  
 befriend_ongoing.3015.t: "Se lier d'amitié : calomnie !"
 befriend_ongoing.3015.desc: "[target.GetTitledFirstName] est devenu un peu plus froid envers moi, malgré tous mes efforts. Il semble que [target.GetSheHe] ait entendu des rumeurs désagréables à mon sujet, et à ma grande surprise, elles viennent du [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], le mien [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] !\n\n[spouse.GetFirstName] semble indifférent. "J'ai simplement dit la vérité au [target.GetHerHim], #EMP cher#!.""
 befriend_ongoing.3015.a: "Comment avez-vous pu faire cela?"
  
 befriend_ongoing.4000.t: "Se lier d'amitié : nous qui connaissons la guerre"
 befriend_ongoing.4000.desc: "J'essaie de me lier d'amitié avec [target.GetTitledFirstName], et je sais que [target.GetSheHe] est un étudiant dévoué des questions militaires, tout comme moi. Nous aurions sûrement beaucoup de choses à discuter."
 befriend_ongoing.4000.a: "J'aborderai le [target.GetHerHim]."
 befriend_ongoing.4000.a.tt: "#F Nos intérêts communs pourraient nous rapprocher#!"
  
 befriend_ongoing.4002.t: "Nous qui connaissons la guerre"
 befriend_ongoing.4002.desc: "[owner.GetTitledFirstName] m'approche, me mentionnant notre intérêt commun pour les questions militaires et souhaitant échanger des idées. [owner.GetSheHe|U] semble être bien lu sur tous les sujets concernant la stratégie et la tactique."
 befriend_ongoing.4002.a: "Enfin une conversation intéressante !"
 befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip] ? Je ne pense pas."
  
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName] et moi avons passé un bon moment à discuter des sièges, des enveloppements, des raids de fourrage, de l'utilisation des archers et du bon déploiement des armes de siège. Nous avons bien ri en voyant les passants ignorants secouer la tête en nous entendant."
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName] a répondu froidement que [target.GetSheHe] n'était pas vraiment intéressé par les questions militaires. Mais je sais que c’est faux."
 befriend_ongoing.4004.a: "La guerre est vraiment l'art le plus noble."
 befriend_ongoing.4004.b: "Décevant."
  
 befriend_ongoing.4010.t: "Se lier d'amitié : Les Soleils Jumeaux"
 befriend_ongoing.4010.desc: "Quand j'interroge les gens sur [target.GetTitledFirstName], ils parlent de [target.GetHerHis], d'esprit et de charme et de la facilité naturelle avec laquelle [target.GetSheHe] domine toute réunion sociale. Il semble que nous ayons quelque chose en commun."
 befriend_ongoing.4010.a: "Deux soleils ensemble auront trois fois plus d’éclat !"
  
 befriend_ongoing.4012.t: "Les Soleils Jumeaux"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName] diffuse des indices évidents selon lesquels [owner.GetSheHe] aimerait se lier d'amitié avec moi. [owner.GetSheHe|U] semble être un socialisateur naturel et laisse entendre que nos talents communs dans ce domaine devraient naturellement nous rapprocher."
 befriend_ongoing.4012.a: "Et [owner.GetSheHe] a raison !"
 befriend_ongoing.4012.b: "[owner.GetSheHe|U] n'est vraiment pas aussi intéressant que [owner.GetSheHe] le pense."
  
 befriend_ongoing.4014.a.desc: "Sur mon invitation, [target.GetTitledFirstName] et moi nous sommes rencontrés lors d'une réunion sociale. Nous avons passé un très bon moment, tout comme tout le monde. C'était agréable de voir comment tout l'événement commençait naturellement à tourner autour de nous deux après seulement quelques minutes."
 befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName] a utilisé [target.GetHerHis] des compétences sociales considérables avec beaucoup d'efficacité pour élaborer une réponse cruelle et dédaigneuse à mon invitation, délivrée par le biais d'allusions et de chuchotements de connaissances communes."
 befriend_ongoing.4014.a: "Comme des mouches autour de deux pots de miel !"
 befriend_ongoing.4014.b: "Je suis aussi impressionné qu’offensé."
  
 befriend_ongoing.4020.t: "Se lier d'amitié : rien à discuter"
 befriend_ongoing.4020.desc: "J'ai réalisé que [target.GetTitledFirstName] a à peu près la même disposition que moi, dans la mesure où [target.GetSheHe] comprend et apprécie correctement l'importance de garder ses chiffres droits."
 befriend_ongoing.4020.a: "Est-ce que [target.GetSheHe] connaît le nombre zéro ? Je dois le découvrir !"
  
 befriend_ongoing.4022.t: "Rien à discuter"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m'a approché, souhaitant discuter de notre intérêt mutuel pour l'administration et les chiffres. Le chiffre zéro est un point spécifique que [owner.GetSheHe] souhaite aborder."
 befriend_ongoing.4022.a: "Bien sûr! Ce sera très éclairant !"
 befriend_ongoing.4022.b: "Ce nombre décrit adéquatement mon niveau d’intérêt."
  
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName] et moi avons longuement parlé du nombre zéro et de son importance et de ses possibilités en mathématiques et en administration. Je suis heureux d’avoir trouvé quelqu’un qui a une vision résolument positive des chiffres et qui comprend leur vraie valeur."
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName] a répondu seulement que le chiffre zéro correspond le plus au niveau d'intérêt de [target.GetHerHis] à en discuter avec moi."
 befriend_ongoing.4024.a: "Parfois, il est bon de ne parler de rien."
 befriend_ongoing.4024.b: "Mais ma déception est infinie."
  
 befriend_ongoing.4030.t: "Se lier d'amitié : la danse des intrigants"
 befriend_ongoing.4030.desc: "Ils disent à propos de [target.GetTitledFirstName] que [target.GetSheHe] semble être assez adepte des magouilles et de la manipulation. Peut-être devrais-je aborder le [target.GetHerHim] dans une conversation et découvrir si c'est un point sur lequel nous pourrions créer des liens."
 befriend_ongoing.4030.a: "Je le ferai, indirectement et avec ruse."
  
 befriend_ongoing.4032.t: "La danse des intrigants"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] a laissé entendre par des moyens indirects que [owner.GetSheHe] aimerait se lier d'amitié avec moi. Il s’agit clairement d’une forme de jeu ou de danse d’intrigue où je suis invité à répondre indirectement."
 befriend_ongoing.4032.a: "Je donnerai au [owner.GetFirstNameNoTooltip] une réponse positive."
 befriend_ongoing.4032.b: "[owner.GetSheHe|U] est un imbécile, et [owner.GetSheHe] sera amené à le savoir."
  
 befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName] a répondu positivement à mes signaux subtils, et je pense que cela nous a amenés à être un peu plus proches qu'avant. Il est prouvé que nous avons quelque chose en commun."
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName] a répondu à mes signaux d'amitié d'une manière très insultante, bien que subtile et indirecte. Je ne peux même pas répondre sans passer pour un imbécile."
 befriend_ongoing.4034.a: "Utilisez un stratagème pour vous lier d’amitié avec un intrigant."
 befriend_ongoing.4034.b: "Ce n'est pas ce à quoi je m'attendais."
  
 befriend_ongoing.4040.t: "Se lier d'amitié : Grands esprits"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName] semble être un vrai érudit tout comme moi. Il existe sûrement de nombreux sujets savants sur lesquels nous pourrions discuter. Je devrais aborder le [target.GetHerHim]."
 befriend_ongoing.4040.a: "Voyons ce qu'il en résulte."
  
 befriend_ongoing.4042.t: "Grands esprits"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m'a approché, me laissant entendre que [owner.GetSheHe] aimerait s'engager dans un discours savant sur un sujet de mon choix. [owner.GetSheHe|U] essaie clairement de me lier d'amitié."
 befriend_ongoing.4042.a: "Oui, que deux grands esprits se rencontrent !"
 befriend_ongoing.4042.b: "Qu'est-ce que [owner.GetSheHe] pourrait bien avoir à dire qui serait intéressant ?"
  
 befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName] et moi avons eu une longue conversation sur la nature de la connaissance et d'autres questions philosophiques. Je sens que nos esprits se sont touchés et que nous sommes sur le point de devenir amis."
 befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName] a clairement indiqué que [target.GetSheHe] n'était pas intéressé à discuter de sujets appris avec moi. Il y avait un ton incontestablement dédaigneux dans la réponse du [target.GetHerHis]."
 befriend_ongoing.4044.a: "Après tout, les grands esprits se ressemblent."
 befriend_ongoing.4044.b: "Décevant."
  
 befriend_ongoing.4050.t: "Se lier d'amitié : poudrières"
 befriend_ongoing.4050.desc: "Les rumeurs disent que [target.GetTitledFirstName] est, comme moi, un expert pour allumer les feux du ravissement amoureux chez les autres. Il me semble que nous devrions nous rencontrer et comparer nos notes."
 befriend_ongoing.4050.a: "Est-ce que [target.GetSheHe] conserve une liste des conquêtes [target.GetHerHis], je me demande ?"
  
 befriend_ongoing.4052.t: "Poudrières"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m'a approché en faisant référence à notre intérêt mutuel pour la séduction et les aventures amoureuses. [owner.GetSheHe|U] aimerait se réunir pour comparer ses notes et ses expériences."
 befriend_ongoing.4052.a.wine: "Oui, partageons des contes épicés autour d'une tasse de vin !"
 befriend_ongoing.4052.a.tee: "Oui, partageons des contes épicés !"
 befriend_ongoing.4052.b: "[owner.GetSheHe|U] pense vraiment que [owner.GetSheHe] peut me comparer à [owner.GetHerselfHimself] ? Hah !"
  
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName] et moi avons passé des heures à discuter et comparer nos conquêtes. Les récits étranges et compliqués donnaient de meilleurs récits que les insignifiants, même si ces derniers étaient plus nombreux."
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName] ne voulait pas se rencontrer et échanger des histoires de conquête amoureuse. [target.GetSheHe|U] a dit que je ne pouvais en aucun cas me comparer à [target.GetHerHim]."
 befriend_ongoing.4054.a: "Nous avons découvert que nous avions tous les deux perdu le compte depuis longtemps."
 befriend_ongoing.4054.b: "Hah ! L'envie est une bête immonde !"
  
 befriend_ongoing.4060.t: "Se lier d'amitié : lames assorties"
 befriend_ongoing.4060.desc: "Les gens parlent de l’habileté considérable dont [target.GetTitledFirstName] fait preuve avec une épée à la main. On dit que rares sont ceux qui parviennent à tenir bon plus de quelques secondes sous les attaques [target.GetHerHis] une fois les lames dégainées."
 befriend_ongoing.4060.a: "Nous devons nous rencontrer et nous entraîner !"
  
 befriend_ongoing.4062.t: "Lames assorties"
 befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un passionné de la lame tout comme moi, s'est approché de moi, souhaitant s'engager dans un combat amical et éventuellement une conversation sur notre sujet favori."
 befriend_ongoing.4062.a: "Une excellente proposition !"
 befriend_ongoing.4062.b: "Non, le [owner.GetSheHe] ne vaut pas mon temps."
  
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName] et moi nous sommes rencontrés pour un match d'entraînement, les épées à la main. Après avoir passé deux bonnes heures à danser rapidement des estocs et des parades, nous en avons passé trois autres à discuter de technique et de tactique."
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName] a été très clair et impoli, que [target.GetSheHe] n'a aucun intérêt à me rencontrer pour un match d'entraînement."
 befriend_ongoing.4064.a: "Trop peu de gens comprennent la beauté intérieure de la lame."
 befriend_ongoing.4064.b: "Ainsi parle un lâche."
  
 befriend_ongoing.4070.t: "Se lier d'amitié : Contes des terres sauvages"
 befriend_ongoing.4070.desc: "[target.GetTitledFirstName] est un chasseur dévoué, tout comme moi. Je suis sûr que nous aurions beaucoup de choses à dire et de nombreuses expériences sur lesquelles créer des liens."
 befriend_ongoing.4070.a: "Nous devrions nous rencontrer et comparer les victimes !"
  
 befriend_ongoing.4072.t: "Contes des terres sauvages"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m'a approché, souhaitant se rencontrer et discuter de nos expériences de chasseurs. C'est l'occasion d'échanger des histoires de la nature."
 befriend_ongoing.4072.a: "Quelle a été la tuerie la plus difficile du [owner.GetHerHis], je me demande ?"
 befriend_ongoing.4072.b: "Ce chasseur de lapins ne m'intéresse pas."
  
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName] et moi avons passé une soirée entière à discuter, à échanger des histoires et à comparer les expériences de différentes chasses."
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName] n'a répondu qu'avec mépris à mon approche, me traitant d'attrapeur de lapins."
 befriend_ongoing.4074.a: "Je suis sûr que [target.GetSheHe] a exagéré dans quelques cas."
 befriend_ongoing.4074.b: "Alors [target.GetSheHe] peut être le lapin."
  
 befriend_ongoing.4080.t: "Se lier d'amitié : Nuits sauvages"
 befriend_ongoing.4080.desc: "[target.GetTitledFirstName] est un fêtard connu, tout comme moi. Je pense que nous passerions un très bon moment si nous organisions une petite fête."
 befriend_ongoing.4080.a: "Il faut le faire!"
  
 befriend_ongoing.4082.t: "Nuits sauvages"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m'a demandé si j'aimerais me réunir pour une petite partie de fête et de réjouissance. [owner.GetSheHe|U] est apparemment [owner.GetHerselfHimself] un fêtard d'une certaine notoriété."
 befriend_ongoing.4082.a: "Ce sera amusant."
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip] ? Je préfère boire seul."
  
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName] et j'ai passé un jour et une nuit (ou était-ce deux ?) à faire la fête. Je me souviens seulement clairement où cela a commencé et où cela s'est terminé, mais au [ROOT.Char.GetFaith.random_GoodGodNames], nous avons passé un bon moment !"
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName] a déclaré que [target.GetSheHe] préférait boire seul plutôt que de passer du temps avec moi."
 befriend_ongoing.4084.a: "Ce n'est pas une mauvaise façon de passer du temps."
 befriend_ongoing.4084.b: "On dirait que j'ai échappé de justesse, alors."
  
 befriend_ongoing.4090.t: "Befriend : une symphonie de douleur"
 befriend_ongoing.4090.desc: "J'ai compris que [target.GetTitledFirstName] est, comme moi, un étudiant dévoué des arts délicats de la douleur et de la coercition. Il serait intéressant de rencontrer [target.GetHerHim] et de discuter des méthodes et applications."
 befriend_ongoing.4090.a: "Il nous faudra des outils et des sujets, bien sûr."
  
 befriend_ongoing.4092.t: "Une Symphonie de Douleur"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName] a déclaré que [owner.GetSheHe] souhaite me rencontrer pour discuter de notre intérêt mutuel pour les arts délicats de la douleur et de la coercition."
 befriend_ongoing.4092.a: "Une excellente idée. J'apporterai mes outils."
 befriend_ongoing.4092.b: "Je n'ai rien à dire à ce grossier arrache-ongles."
  
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName] et moi avons passé une journée et une nuit entières en compagnie de quelques petits criminels malheureux et rassemblés à la hâte, discutant et appliquant diverses techniques et planifiant de nouvelles expériences."
 befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName] a répondu à mon invitation uniquement en laissant entendre que mes méthodes sont trop grossières et que [target.GetSheHe] n'a aucune envie de s'associer avec moi."
 befriend_ongoing.4094.a: "C’était à la fois inspirant et éclairant."
 befriend_ongoing.4094.b: "Je serais heureux de montrer à [target.GetHerHim] exactement à quel point c'est grossier..."
  
 befriend_ongoing.4100.t: "Se lier d'amitié : l'ennemi de mon ennemi"
 befriend_ongoing.4100.desc: "La guerre apporte des terreurs ainsi que des opportunités de gloire. Une autre chose que cela apporte, ce sont les liens qui se forment entre ceux qui combattent du même côté. \n\nDans nos efforts contre [befriend_ongoing_4100_enemy.GetTitledFirstName], il semble que [befriend_ongoing_4100_text_scope.GetTitledFirstName] et moi ayons trouvé un intérêt commun."
 befriend_ongoing.4100.a: "La guerre forgera des amitiés."
  
 befriend_ongoing.4110.t: "Buts communs"
 befriend_ongoing.4110.desc: "En interagissant avec [befriend_ongoing_4110_text_scope.GetTitledFirstName] en tant que membre de la même faction, j'ai découvert que des liens se nouent inévitablement entre les personnes qui travaillent vers un objectif commun à long terme."
 befriend_ongoing.4110.a: "Puissions-nous tous prospérer."
  
 befriend_ongoing.4300.t: "Se lier d'amitié : Spectacle de l'Échafaudage"
 befriend_ongoing.4300.a: "La justice sera rendue, la justice et la peur."
 befriend_ongoing.4300.b: "Il doit y avoir un autre moyen."
 befriend_ongoing.4300.desc: "J'ai compris que [target.GetTitledFirstName] est, comme moi, un dirigeant dont la justice est redoutée par les autres. Je devrais inviter [target.GetHerHim] à s'asseoir à mes côtés lors de la prochaine exécution publique."
 befriend_ongoing.4300.a.tt: "#F Envoyer une lettre à [target.GetHerHim]#!"
  
 befriend_ongoing.4302.t: "Invitation à une exécution"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName] m'a invité à un siège d'honneur du côté [owner.GetHerHis] pour la prochaine exécution publique."
 befriend_ongoing.4302.c: "Tu me prends pour un imbécile ? Je ne tomberai pas si facilement dans vos griffes !"
 befriend_ongoing.4302.a: "Une excellente idée. Je serai honoré d'observer comment vous rendez justice."
 befriend_ongoing.4302.b: "J'ai des choses plus importantes à faire que de vous regarder vous occuper de petits criminels."
  
 befriend_ongoing.4304.t: "Se lier d'amitié : un affichage effrayant"
 befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName] est venu à mon tribunal pour voir le spectacle d'une exécution publique et mon sens de la justice. C'est ma chance d'impressionner [target.GetHerHim] par ma sévérité. Quel prisonnier dois-je exécuter ?"
 befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName] a répondu à mon invitation en disant que [target.GetSheHe] n'avait aucun désir de s'associer avec moi et que [target.GetHerHis] la réputation redoutable m'accordait une légitimité."
 befriend_ongoing.4304.a: "Il est temps de mourir, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b: "Votre fin est arrivée, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c: "Fini la tête de [prisoner_c.GetFirstNameNoTooltip] !"
 befriend_ongoing.4304.d: "Je me sens gentil. Personne ne meurt aujourd'hui."
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName] peut voir ma miséricorde comme une faiblesse#!"
 befriend_ongoing.4304.e: "Un jour [owner.GetHerHis], le cou ressentira peut-être la morsure de mon acier."
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName] ne souhaite pas visiter mon tribunal#!"
 befriend_ongoing.4304.f: "Tuez-les tous!"
  
 befriend_ongoing.5001.t: "Se lier d'amitié : un cynique et un zélote"
 befriend_ongoing.5001.desc: "Mes efforts pour apaiser la tension entre [target.GetTitledFirstName] et moi-même sont entravés par le fait que [target.GetSheHe] ne cesse de condamner mon manque de piété. [target.GetHerHis|U] tentatives pour m'influencer ne font pas grand-chose pour ma conviction..."
 befriend_ongoing.5001.a: "Je visiterai le [ROOT.Char.GetFaith.HouseOfWorship] s'il veut [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b: "Nous pouvons trouver d’autres points sur lesquels nous mettre d’accord."
  
 befriend_ongoing.5002.t: "Se lier d'amitié : une question de confiance"
 befriend_ongoing.5002.desc: "Il serait beaucoup plus facile de faire en sorte que [target.GetTitledFirstName] m'apprécie davantage si [target.GetSheHe] croyait simplement à l'honnêteté de ma tentative ! Je peux dire que [target.GetSheHe] doute de ma sincérité lorsque [target.GetSheHe] me donne des réponses vagues et se retire de la conversation..."
 befriend_ongoing.5002.a: "J'insisterai, mais je ne mentirai pas sur qui je suis."
 befriend_ongoing.5002.b: "Malheureusement, les mensonges sont plus convaincants que la vérité."
  
 befriend_ongoing.5003.t: "Se lier d'amitié : un nuage sombre par une journée ensoleillée"
 befriend_ongoing.5003.desc: "Tout ce que je veux, c'est faire ressentir à [target.GetTitledFirstName] la joie d'être avec d'autres personnes ! Pourtant, plus j’essaie, plus [target.GetSheHe] s’éloigne de moi. Désormais, le [target.GetSheHe] quitte rarement les chambres du [target.GetHerHis]..."
 befriend_ongoing.5003.c: "Je vais prêter l'oreille et essayer d'être compréhensif."
 befriend_ongoing.5003.a: "[target.GetSheHe|U] doit s'en sortir !"
 befriend_ongoing.5003.b: "Si l'espace est ce dont [target.GetSheHe] a besoin, je le donnerai à [target.GetHerHim]."
  
 befriend_ongoing.5004.t: "Se lier d'amitié : Ne pas goûter [target.GetHerHis|U]"
 befriend_ongoing.5004.desc: "Rien ne me remonte le moral comme un savoureux [ROOT.Char.Custom('FavoriteTreat')], alors j'ai envoyé une portion préparée par mon cuisinier personnel au [target.GetTitledFirstName] comme preuve de mes bonnes intentions. \n\nCe geste s'est toutefois avéré être un désastre puisque [target.GetSheHe] a demandé à un serviteur de le jeter sans même y avoir goûté..."
 befriend_ongoing.5004.a: "Je vais m'excuser pour mes excès."
 befriend_ongoing.5004.b: "Quel ingrat [target.Custom('InsultNoun')] !"
  
 befriend_ongoing.5005.t: "Se lier d'amitié : appel à l'action"
 befriend_ongoing.5005.desc: "J'essaie de faire en sorte que [target.GetTitledFirstName] me comprenne mieux, mais tout cela m'a permis de comprendre de moins en moins [target.GetHerHim]. Où est le dynamisme [target.GetHerHis], l'ambition [target.GetHerHis] ? Il semble que le [target.GetSheHe] s'en fiche si rien ne change."
 befriend_ongoing.5005.a: "Je ne suis peut-être pas d'accord, mais je peux accepter."
 befriend_ongoing.5005.b: "Est-ce qu'une personne comme celle-là vaut la peine d'être connue ?"
  
 befriend_ongoing.5006.t: "Se lier d'amitié : combler les lacunes"
 befriend_ongoing.5006.desc: "J'ai cherché et cherché, mais [target.GetTitledFirstName] et moi semblons n'avoir absolument rien en commun.\n\nSans aucun terrain d'entente, comment puis-je commencer à nouer une amitié ?"
 befriend_ongoing.5006.a: "Avec un effort, j'arriverai à comprendre [target.GetHerHim]."
 befriend_ongoing.5006.b: "Finalement, quelque chose arrivera, sûrement."
  
 befriend_ongoing.5007.t: "Se lier d'amitié : la connaissance à portée de main"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName] et moi avons peu de points communs, ce qui a rendu difficile la communication avec [target.GetHerHim].\n\nCependant, avec quelques efforts, j'ai pu apprendre suffisamment par moi-même pour mener une conversation."
 befriend_ongoing.5007.martial: "sur la stratégie et les lignes d’approvisionnement."
 befriend_ongoing.5007.diplomacy: "avec l'étiquette et la tradition de la cour."
 befriend_ongoing.5007.intrigue: "sur le pouvoir inhérent aux secrets. Toutes sortes de secrets."
 befriend_ongoing.5007.stewardship: "sur les subtilités des différents contrats féodaux du royaume."
 befriend_ongoing.5007.learning: "sur la nature métaphysique de l'âme."
 befriend_ongoing.5007.a: "Le sujet mérite autant d’études que je peux me le permettre."
 befriend_ongoing.5007.a.success: "Vous obtenez de nouvelles informations"
 befriend_ongoing.5007.a.failure: "Ce n'était pas le bon programme d'études"
 befriend_ongoing.5007.b: "Je pourrais toujours me détendre à la place."
  
 befriend_ongoing.6001.t: "Liberté et Convivialité"
  
 befriend_ongoing.6002.t: "Liberté et Convivialité"
 befriend_ongoing.6002.desc: "[owner.GetTitledFirstName] a été inhabituellement amical envers moi ces derniers temps.\n\nSi ce changement de ton est le signe d'un changement de caractère, peut-être que [owner.GetSheHe] pourrait être convaincu de libérer mes [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] de captivité ?"
 befriend_ongoing.6002.a: "Sûrement si [owner.GetSheHe] veut vraiment être mon ami..."
 befriend_ongoing.6002.a.tt: "Si [owner.GetFirstNameNoTooltip] accepte :"
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip] peut attendre encore un peu."
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip] peut conserver [prisoner.GetHerHim]#!"
  
 befriend_ongoing.6004.desc: "Interprétant ma récente amitié comme un signe, [target.GetTitledFirstName] m'est venu avec de l'inquiétude pour un de mes prisonniers.\n\n"Cela me ferait beaucoup de plaisir si vous libériez mon [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] du [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]," § _5 dit, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a: "Un moyen peu coûteux de gagner [target.GetFirstNamePossessiveNoTooltip] bonnes grâces."
 befriend_ongoing.6004.b: "Non, mais je peux rendre le [prisoner.GetHerHim] un peu plus confortable."
 befriend_ongoing.6004.c: "Libérer [prisoner.GetFirstNameNoTooltip] ? Jamais!"
  
 befriend_ongoing.6005.desc: "[owner.GetTitledFirstName] a offert sa miséricorde pour mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] ! [prisoner.GetTitledFirstName] est enfin sûr."
 befriend_ongoing.6005.a: "Bienvenue à la maison."
  
 befriend_ongoing.6006.desc: "Malgré tous les semblants d'amitié du [owner.GetHerHis], [owner.GetTitledFirstName] a refusé de libérer [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a: "Il existe d'autres moyens, mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
  
 befriend_ongoing.6007.desc: "Alors que [owner.GetTitledFirstName] a passé trop de temps à expliquer à regret pourquoi [owner.GetSheHe] ne peut pas libérer mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] a au moins été déplacé dans des locaux beaucoup plus confortables."
 befriend_ongoing.6007.a: "Un jour tu seras à nouveau libre, mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
  
 befriend_ongoing.6008.desc: "Il semble que ma libération de captivité aux mains de [owner.GetTitledFirstName] ait été orchestrée par mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName] !"
 befriend_ongoing.6008.a: "Je ne peux pas vous remercier assez, [target.GetFirstNameNoTooltip]."
  
 befriend_ongoing.6009.t: "Se lier d'amitié : bonne volonté"
 befriend_ongoing.6009.desc: "Une promesse de dévouement enverrait un message fort sur mes bonnes intentions envers [target.GetTitledFirstName].\n\nTout le monde apprécie une faveur puissante."
 befriend_ongoing.6009.a: "La promesse sera officielle et cérémonielle !"
 befriend_ongoing.6009.b: "Assurez-vous que [target.GetSheHe] se souvient de la promesse chaque jour."
 befriend_ongoing.6009.c: "Il vaut mieux éviter ce genre de choses."
 befriend_ongoing.6009.c.tt: "#F Je ne souffrirai d'aucune sorte de dette#!"
  
 befriend_ongoing.6010.t: "Bonne volonté"
 befriend_ongoing.6010.desc: "À ma grande surprise, mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] est venu vers moi, me promettant que tout ce dont j'ai besoin, quoi que [owner.GetSheHe] puisse faire, [owner.GetSheHe] me le fournira si je le demande."
 befriend_ongoing.6010.a: "Qu'est-ce que [owner.GetSheHe] retire de cette promesse ?"
  
 befriend_ongoing.6011.desc: "Bien que [target.GetTitledFirstName] me doive une faveur importante, il serait peut-être préférable de souligner une amitié égale.\n\n[target.GetSheHe|U] serait également – ​​sans aucun doute – extrêmement reconnaissant si je devais préciser que je n'attends pas que la faveur soit remboursée."
 befriend_ongoing.6011.a: "Les amis donnent volontairement et non par obligation."
 befriend_ongoing.6011.b: "La faveur qu'ils doivent ne peut-elle pas être simplement une amitié éternelle ?"
 befriend_ongoing.6011.b.tt: "#F Ce n'est apparemment pas ainsi que fonctionne l'amitié#!"
  
 befriend_ongoing.6012.desc: "Depuis que la promesse a été faite, je suis nerveux à l'idée de ce que [owner.GetTitledFirstName] pourrait obtenir en guise de paiement pour la faveur que je dois à [owner.GetHerHim]. Cependant, maintenant, [owner.GetSheHe] m'a fait savoir que [owner.GetSheHe] considérera ma dette comme remboursée tant que je penserai favorablement au [owner.GetHerHim]."
 befriend_ongoing.6012.a: "Qu'est-ce que [owner.GetSheHe] espère en retirer ?"
  
 befriend_ongoing.6013.desc: "Il semble y avoir une certaine discorde entre [target.GetTitledFirstName] et moi, causée par le problème mineur de mon chantage envers [target.GetHerHim].\n\nJe pourrais bien sûr abandonner mes efforts pour faire savoir à [target.GetHerHim] que mes intentions sont... en fin de compte — seulement du bien."
 befriend_ongoing.6013.a: "L'amitié sera toujours plus puissante que la coercition."
 befriend_ongoing.6013.b: "Je ne peux pas renoncer à mon seul avantage !"
  
 befriend_ongoing.6014.desc: "Quel immense soulagement ! [owner.GetTitledFirstName] a juré — solennellement sur tout ce qui est sacré — que [owner.GetSheHe] abandonnerait le chantage que [owner.GetSheHe] me fait subir.\n\nJe ne sais pas ce qui a causé cela, mais j'ai l'impression que je peux enfin respirer à nouveau."
 befriend_ongoing.6014.a: "Merci [ROOT.Char.GetFaith.HighGodNameAlternate] !"
  
 befriend_ongoing.6015.t: "Se lier d'amitié : Offrir du soulagement"
 befriend_ongoing.6015.opening: "Mes efforts pour me rapprocher du [target.GetTitledFirstName] se sont révélés difficiles, en grande partie à cause de la pression à laquelle [target.GetSheHe] a du mal à faire face.\n\nPeut-être que cela m'aiderait de plus d'une manière si je devais assurer [target.GetHerHim] par jour. par [target.GetHerselfHimself], où [target.GetSheHe] peut"
 befriend_ongoing.6015.malicious: "passer du temps dans les champs, à rire de la crasse et de la maladresse des paysans."
 befriend_ongoing.6015.benevolent: "diffuser des dons caritatifs aux hospices – ou aux nobles moins fortunés."
 befriend_ongoing.6015.dominant: "partez à cheval avec une patrouille militaire, en vous assurant qu'elle maintient l'ordre de manière appropriée."
 befriend_ongoing.6015.submissive: "consacrez le [target.GetHerselfHimself] à la prière et à la contemplation, loin des exigences des autres."
 befriend_ongoing.6015.extroverted: "passer du temps avec des courtisans insouciants, loin des salles de conseil étouffantes et des dossiers administratifs poussiéreux."
 befriend_ongoing.6015.introverted: "passer du temps loin des courtisans et des conseillers exigeants, permettant ainsi un moment de paix pour une fois."
 befriend_ongoing.6015.emotional: "débarrassez-vous de [target.GetHerHis] de la gouvernance des affaires en assistant à une pièce de théâtre dans le [barony.Custom('BaronyTownType')] du [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded: "prenez un peu de distance et de perspective pour réévaluer les priorités du [target.GetHerHis]."
 befriend_ongoing.6015.a: "Cela demandera beaucoup, mais cela en vaudra la peine."
 befriend_ongoing.6015.b: "J'ai moi-même suffisamment de problèmes à régler."
  
 befriend_ongoing.6016.t: "Offrir du soulagement"
 befriend_ongoing.6016.opening: "À ma grande surprise, [owner.GetTitledFirstName] a correspondu avec mes conseillers pour organiser une journée seule, afin d'atténuer un peu la pression que je subis.\n\nAu final, je l'ai passé suite à une suggestion de [owner.GetFirstName] [owner.GetHerselfHimself],"
 befriend_ongoing.6016.malicious: "chevauchant parmi les champs, se divertissant dans la crasse et la maladresse scandaleuses des paysans."
 befriend_ongoing.6016.benevolent: "répartir les dons parmi les hospices et les nobles moins fortunés."
 befriend_ongoing.6016.dominant: "chevauchant avec une patrouille militaire, prenant directement en charge l'ordre de mon royaume."
 befriend_ongoing.6016.submissive: "être seul dans la prière et la contemplation, loin des exigences des autres mais [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted: "la compagnie des courtisans insouciants, loin des salles de conseil étouffantes et des dossiers administratifs poussiéreux."
 befriend_ongoing.6016.introverted: "loin des courtisans et des conseillers exigeants, permettant un rare moment de paix."
 befriend_ongoing.6016.emotional: "me concentrer sur autre chose que la gouvernance en assistant à une pièce de théâtre dans le [barony.Custom('BaronyTownType')] du [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded: "prendre du recul et du recul pour réévaluer mes priorités."
 befriend_ongoing.6016.a: "J'en avais besoin."
  
 befriend_ongoing.6017.t: "Se lier d'amitié : développements amicaux"
 befriend_ongoing.6017.desc: "Il existe de nombreuses différences entre [target.GetTitledFirstName] et moi. L'un d'eux est l'état quelque peu déplorable du [county.GetNameNoTooltip].\n\nCependant, peut-être que certaines des méthodes que nous employons dans le [owner_county.GetNameNoTooltip] pourraient également être utiles dans le [county.GetNameNoTooltip]. Le [target.GetFirstNameNoTooltip] a clairement indiqué qu'un projet d'aménagement du territoire bien financé serait grandement apprécié..."
 befriend_ongoing.6017.a: "Un plan génial !"
 befriend_ongoing.6017.b: "Même si l'amitié [target.GetFirstNamePossessiveNoTooltip] vaut son pesant d'or..."
 befriend_ongoing.6017.b.tt: "#F ... ce n'est pas si lourd.#!"
  
 befriend_ongoing.6018.t: "Développements amicaux"
 befriend_ongoing.6018.desc: "Prenant mes conseils subtils comme un encouragement actif, [owner.GetTitledFirstName] n'a financé rien de moins qu'un projet d'irrigation à grande échelle dans mon [county.GetNameNoTooltip] !\n\nCela pourrait être un dépassement des limites à bien des égards, mais avec les techniques utilisées dans le § _2, [county.GetNameNoTooltip] pourrait devenir plus riche que jamais !"
 befriend_ongoing.6018.a: "Non conventionnel, mais je l’apprécie certainement !"
  
 befriend_ongoing.6019.t: "Se lier d'amitié : l'énigme de la conversation"
 befriend_ongoing.6019.desc: "Je discute du [ROOT.Char.Custom('education_conversation_subject')] avec mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] et mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] quand je me rends compte que le [target.GetFirstNameNoTooltip] est totalement perdu en ce qui concerne le sujet...\n\nEn essayant de ne pas faire passer le [target.GetHerHim] pour un imbécile, Je me fige lorsque [opinion_target.GetTitledFirstNameNoTooltip] demande à l'un de nous d'expliquer quelque chose au [opinion_target.GetHerHim]."
 befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip] devrait expliquer, [target.GetSheHe] possède une perspicacité perspicace !"
 befriend_ongoing.6019.b: "Maintenant, écoute-moi..."
 befriend_ongoing.6019.c: "Je pense que ce serait mieux résolu par une discussion de groupe !"
  
 befriend_ongoing.9001.t: "Se lier d'amitié : une rencontre fortuite"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName] est en voyage et va passer quelques nuits au manoir d'un de mes barons. Cela pourrait être l’opportunité que j’attendais !"
 befriend_ongoing.9001.a: "Préparez ma suite, nous partons immédiatement !"
 befriend_ongoing.9001.b: "Je crains que le moment ne soit pas venu..."
  
 befriend_ongoing.9100.t: "Se lier d'amitié : entraver les relations"
 befriend_ongoing.9100.desc: "Je viens de recevoir une nouvelle des plus inquiétantes ! Mon [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName] a répandu de fausses rumeurs à mon sujet jusqu'au [target.GetFirstName], affirmant que mon désir de gagner la confiance du [target.GetHerHis] n'est rien d'autre qu'une tentative cynique d'exploiter le [target.GetHerHim]."
 befriend_ongoing.9100.a: "Absurde! Personne ne croirait à de tels mensonges."
 befriend_ongoing.9100.b: "Je ne permettrai pas que [scoped_rival.GetHerHim] ternisse ma réputation !"
 befriend_ongoing.9100.b.success.desc.tt: "Je persuade [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName] a été convaincu par mon plaidoyer"
 befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNamePossessiveNoTooltip] rumeurs continuent de se propager"
 befriend_ongoing.9100.c: "Il est préférable d'ignorer complètement le [scoped_rival.GetHerHim]."
  
 befriend_ongoing.9101.t: "Se lier d'amitié : assistance amicale"
 befriend_ongoing.9101.desc: "Mon cher [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] a eu vent de mon désir d'améliorer ma position auprès du [target.GetTitledFirstName] et m'a proposé son aide au [scoped_friend.GetHerHis].\n\n[scoped_friend.GetSheHe|U] m'assure que [scoped_friend.GetSheHe] et [target.GetFirstNameNoTooltip] sont des personnes similaires. [scoped_friend.GetFirstNameNoTooltip] sait précisément ce que je dois faire pour gagner la confiance de [target.GetHerHis]."
 befriend_ongoing.9101.a: "S'il vous plaît, dites-le !"
 befriend_ongoing.9101.b: "Merci, mais je n'ai pas besoin d'aide."
 befriend_ongoing.9102.desc: "De nos jours, il semble que [owner.GetFirstName] ne puisse penser qu’à une seule chose. [target.GetSheHeCap] s'engage pleinement à gagner la confiance de [target.GetFirstNamePossessive], j'ai donc décidé d'aider [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] était ravi de recevoir mon avis et a affirmé que [owner.GetSheHe] n'oublierait pas mon geste aimable."
 befriend_ongoing.9102.aa: "N'est-ce pas à cela que servent les amis ?"
  
 befriend_ongoing.9103.t: "Se lier d'amitié : de terribles malentendus"
 befriend_ongoing.9103.vassal.desc: "J'espérais surprendre [target.GetTitledFirstName] avec une grande fête en l'honneur du [target.GetHerHis], mais le [target.GetSheHe] a décidé de retirer le [target.GetHerHis] au dernier moment possible.\n\nIl semble que [target.GetSheHe] pensait que ma surprise faisait en fait partie d'un complot pour assassiner [target.GetHerHim] !"
 befriend_ongoing.9103.ruler.desc: "J'ai récemment envoyé un envoyé au tribunal du [target.GetTitledFirstNamePossessive] pour raconter les richesses et la puissance du [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] et espérer gagner le respect du [target.GetHerHis].\n\nCependant, en écoutant le rapport du messager, il semble que j'ai donné au [target.GetHerHim] une impression bien différente. [target.GetSheHe|U] pense que je menace d'envahir [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] à moins que [target.GetSheHe] ne me soumette !"
 befriend_ongoing.9103.a: "Laissez [target.GetHerHim] penser ce que [target.GetSheHe] veut."
 befriend_ongoing.9103.b: "Peut-être que des excuses s’imposent."
  
 befriend_ongoing.9104.t: "Se lier d'amitié : offre amicale"
 befriend_ongoing.9104.desc: "Quelle meilleure façon de me faire aimer d'un saint [target.GetWomanMan] que de faire une démonstration publique de dévotion au [owner.GetFaith.HighGodName] ?\n\nJe me demande quel serait le geste le plus approprié pour l'occasion..."
 befriend_ongoing.9104.a: "Une humiliation publique devrait faire l’affaire."
 befriend_ongoing.9104.b: "Faites un don important à [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c: "Le sang des innocents montrera ma conviction !"
 befriend_ongoing.9104.d: "Ma douleur pour [owner.GetFaith.HighGodNamePossessive] amour !"
 befriend_ongoing.9104.e: "Et si je prenais place sur l'autel du [target.GetHerHis] ?"
 befriend_ongoing.9104.e.tt: "#F Je rejoindrai [target.GetTitledFirstName] dans la sainte communion#!"
 befriend_ongoing.9104.f: "Que mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] apaise la soif de [target.GetHerHis] !"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] intercédera auprès de [target.GetTitledFirstName] en mon nom#!"
 befriend_ongoing.9104.g: "Me consacrer au [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h: "Consacrez mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] à une vie d’adoration."
 befriend_ongoing.9104.z: "À la réflexion..."
