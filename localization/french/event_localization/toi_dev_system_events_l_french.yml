 cattle.0000.t: "xxxx"
 cattle.0000.desc: "xxxx"
 cattle.0001.t: "Marché aux vaches"
 cattle.0001.desc: "Alors que je déambule dans le marché aux vaches, j'aperçois une magnifique bête. Meilleur encore, le vendeur en demande trois fois rien.\n\n Cette vache pourrait donner beaucoup de lait et de veaux. Son achat m'aiderait à étendre mon troupeau."
 cattle.0001.a: "Une bénédiction divine, ce serait une folie de manquer cette occasion!"
 cattle.0001.b: "Non, mon troupeau est déjà bien assez grand."
 cattle.0001.c: "Comment? Vous n'avez pas entendu de la nouvelle taxe bovine? Pas d'inquiétude cher marchand, je prendrai juste celle-mà et on sera quitte."
 cattle.0002.t: "Moutons perdus"
 cattle.0002.desc: "
En marchant à travers mon pays je repère un de loin des points blancs s'aventurant par delà une colline proche.\n\nEn approchant la colline je vois mieux; ce sont des moutons, beaucoup de moutons. Ils sont peut-être à quelqu'un, mais je ne vois ni marques sur eux ni berger à proximité."
 cattle.0002.a: "Ma terre, mes moutons."
 cattle.0002.b: "Je ne volerai pas."
 cattle.0003.t: "Le taureau spécial"
 cattle.0003.desc: "Un nouveau taureau est né dans mes terres. Il a d'abord paru ordinaire avant de croître à une vitesse prodigieuse.\n\nIl est maintenant le taureau le plus gras et fertile de mon troupeau. Mes courtisans s'inquiètent de sa longévité vu sa croissance rapide, et me suggèrent de le vendre tant que c'est possible pour faire un profit."
 cattle.0003.a: "C'est MON taureau imbécile!"
 cattle.0003.b: "Ils ont peut-être raison, je devrai profiter de cette occasion."
 cattle.0003.c: "Il est possible de tirer avantage de la situation."
 cattle.0003.c.success: "J'ai trouvé quelqu'un d'assez naïf pour y croire."
 tooltip.cattle.0003.c.success: "Hah! Quel idiot!"
 cattle.0003.c.failure: "Il n'était pas si naïf qu ça..."
 tooltip.cattle.0003.c.failure: "Oh non!"
 cattle.0004.t: "L'eau bénite"
 cattle.0004.desc: "Une rumeur court dans le fort circulaire: un de mes champions a trouvé une source magique.\n\nL'eau de cette source me gardera moi et mon troupeau fringant et en bonne santé. explique-t-il.\n\nLa source d'eau est loin et le voyage risqué, sans compter si cette eau est rééllement magique. Si c'est une ruse, cette expédition me coûtera cher pour rien."
 cattle.0004.a: "Nous devrions partir vers ces terres pour récolter cette eau."
 cattle.0004.b: "Pas question de risquer mon temps et mon argent pour de l'eau."
 cattle.00041.t: "L'eau bénite"
 cattle.00041.desc: "Nous avons marché pendant des jours à travers forêts, collines, plaines et marais. Nous approchons d'un lac si bleu que je jurerai que c'est le ciel lui-même qui s'est versé sur la terre.\n\n “C'est ici!” crie mon champion. Nous approchons le lac avec des seaux et gourdes quand nous sommes soudainement attaqués par un monstre. La bête enragée, mi-loutre mi-chien montre les crocs."
 cattle.00041.a: "Tuez la bête et récoltez l'eau!"
 cattle.00041.a.success: "La bête est à terre!"
 tooltip.cattle.00041.a.success: "Nous sommes victorieux!"
 cattle.00041.a.failure: "La bête nous a blessé mais a été trompé."
 cattle.00041.b: "Courez!"
 cattle.00042.t: "Eau de la tromperie."
 cattle.00042.desc: ""Nous avons marché pendant des jours à travers forêts, collines, plaines et marais. Nous approchons d'un lac minuscule et boueux, très ordinaire.\n\n “C'est ici!” crie mon champion.\n\nNous cherchons pendant des heures...mais rien d'extraordinaire."
 cattle.00042.a: "Prenons un peu d'eau, on ne sait jamais..."
 cattle.00042.b: "Je n'aurais jamais dû quitter le fort..."
 cattle.0005.t: "Au feu!"
 cattle.0005.desc: "Ce soir j'ai été réveillé par le pire cauchemar d'un seigneur.\n\n Au feu!\n\nOù? Où est-ce que le foyer a pris?\n\nPersonne ne sait d'où il est venu mais le feu a consumé toutes nos fermes."
 cattle.0005.a: "De la poussière à la poussière...la perte touche le noble et le roturier."
 cattle.0005.b: "Les dieux nous ont punis. Nous devons nous racheter avec de grands sacrifices."
 cattle.0005.c: "Traîtres! Mon fort est plein de traîtres! Nous trouverons le responsable de ceci!"
 cattle.0006.t: "Surprise de mon intendant"
 cattle.0006.desc: "Quel idiot! Mon intendant a pris l'initiative d'inviter mes vassaux, amis et invités à un grand festin. La boisson coule à flots, le moral est au plus haut et cela se déroule assez bien pour que je ferme les yeux.\n\nMais quand le plat principal arrive, je vois que ce bouffon a servi nos bêtes les plus fertiles!\n\n Qu'est ce que [steward.GetFirstNameNoTooltip] avait dans la tête?!"
 cattle.0006.a: "Trop tard pour faire quelque chose, profitons du festin."
 cattle.0006.b: "Quand tout sera dit, [steward.GetFirstNameNoTooltip] sera jeté dehors."
 cattle.0006.c: "Ce sot doit être puni. Qu'on m'apporte mon couteau!"
 cattle.0006.d: "[steward.GetFirstNameNoTooltip] pourra méditer à loisir sur ses actions en prison."
 cattle.0007.t: "Aux loups!"
 cattle.0007.desc: "Certains de mes animaux ont disparus récemment, et un de mes bergers a trouvé le corps déchiqueté d'un bouquetin, signe distinctif des loups.\n\nChasser des loups n'est pas aisé; nous devons les traquer, repérer et frapper sans nous mettre en danger. Ce ne sera pas une partie de plaisir, mais nous devons traiter cette menace à notre cheptel.\n\n “Seigneur, comment voulez-vous procéder?” demande mon meilleur chasseur."
 cattle.0007.a: "Nous devons agir avec hâte"
 cattle.0007.a.success: "La bête est vaincue!"
 cattle.0007.a.failure: "Ils sont trops féroces!"
 tooltip.cattle.0007.a.failure: "La bête fonce droit sur mes champions!"
 cattle.0007.b: "Soyons prudents, les vies de notre peuple sont plus précieuses que ces loups."
 cattle.0007.c: "Engagons des chasseurs de loup pour s'en charger."
 cattle.0008.t: "Exode de fermiers"
 cattle.0008.desc: "Un de mes conseillers m'approche pour m'expliquer qu'un des fermiers libres du pays a décidé de partir rejoindre de la famille dans un autre lieu. Ce qui est normalement un événement mineur prend une autre tournure, car ce fermier possède une grande partie du cheptel. Son départ signifie un coup sérieux à la croissance et l'économie de nos terres."
 cattle.0008.a: "Je ne suis pas au-dessus des lois des dieux. Il veut partir, et je respecterai sa volonté."
 cattle.0008.b: "Développons l'attractivité de nos terres pour ceci ne se reproduise plus."
 cattle.0008.c: "Qu'il remette un tribut avant de plier bagage."
 cattle.2001.t: "Nouvel engrais"
 cattle.2001.desc: "Ces derniers mois, j'ai travaillé sur une nouvelle formule d'engrais utilisant de la craie. Les premiers résultats sont encourageants, j'ai espoir de nourrir plus de bétail.\n\nCe matin j'ai enfin présenté ma nouvelle création à mes fermiers. “Êtes-vous sûr que ceci marchera mon seigneur?” demande l'un d'entre eux.“Si vous échouez nous perdrons possiblement une partie de la récolte.”"
 cattle.2001.a: "Pas d'inquiétude je vous compenserai en cas de perte."
 cattle.2001.a.success: "L'engrais a fonctioné!"
 tooltip.cattle.2001.a.success: "Développement augmenté!"
 cattle.2001.a.failure: "Eh, bien..."
 tooltip.cattle.2001.a.failure: "Compensation augmentée!"
 cattle.2001.b: "Je suis votre chef, vous m'obéirez."
 cattle.2001.b.success: "Ça marche! Je n'ai jamais tort"
 tooltip.cattle.2001.b.success: "Je suis un génie!"
 cattle.2001.b.failure: "Oh non..."
 tooltip.cattle.2001.b.failure: "Ça n'a pas marché."
 cattle.2001.c: "Vous aviez raison l'engrais classique suffisait."
 cattle.2002.t: "Animaux empoisonnés."
 cattle.2002.desc: "“Les animaux...ont été empoisonnés par de la magie noire ou une sorte de mauvais esprit. Beaucoup sont malades, sans espoir de guérison.\n\n Les avoir vus me fait froid dans le dos. Certains survivront, mais trop moureront. Mon troupeau et mon pouvoir sont liés; quelle sorte de souverain suis-je si je ne peux pas résoudre cela?\n\nJe dois réfléchir à mon angle d'attaque..."
 cattle.2002.a: "Je ne dormirai pas sans avoir trouvé un remède pour ces pauvres animaux."
 cattle.2002.a.success: "Euréka!"
 tooltip.cattle.2002.a.success: "J'ai trouvé le remède."
 cattle.2002.a.failure: "J'ai fait du mieux que je pouvais."
 tooltip.cattle.2002.a.failure: "Je n'ai pas pu trouvé de remède."
 cattle.2002.b: "J'engagerai un médecin ou un magicien, peut-être les deux. Tant que c'est résolu."
 cattle.2002.c: "La mort nous concerne tous."
 cattle.2003.t: "Échange de taureaux"
 cattle.2003.desc: "Le marchand me raconte une histoire bien rôdée. Il a supposément parcouru monts et vallées, même la mythique Hy-Brasyl. Après son récit, je lui demande son prix pour le taureau\n\nIl est heureux d'avoir un acheteur. “Pour être franc il me faut juste un taureau avec un peu moins d'entrain; cette bête a presque détruit mon bateau lors de mon dernier périple! Mais c'est un beau spécimen dont je ne me séparerai pas sans un peu d'or...”"
 cattle.2003.a: "J'offre deux taureaux calmants pour cette bête."
 cattle.2003.a.success: "L'accord est passé."
 tooltip.cattle.2003.a.success: "Ce magnifique taureau est mien!"
 cattle.2003.a.failure: "Le taureau n'est pas si beau que ça."
 tooltip.cattle.2003.a.failure: "J'ai eu le taureau mais ce n'était pas si rentable."
 cattle.2003.b: "Une grosse bourse fera l'affaire."
 cattle.2003.c: "Je n'ai pas besoin de cette bête."
 cattle.2004.t: "Cadeau pour une cérémonie"
 cattle.2004.desc: "L'union de deux de mes sujets est célébré dans notre fort aujourd'hui. L'ambiance est joviale, l'hydromel coule à flots, et un fili nous régale des histoires de nos ancêtres et héros pendant le repas.\n\nIJe m'aperçois que je n'ai pas offert de cadeau aux nouveaux mariés tant j'étais distrait par les festivités. En tant que [CHARACTER.GetPrimaryTitle], je peux naturellement offrir quelque chose de plus conséquent que la populace. Il est tradition d'offrir de mon troupeau personnel.."
 cattle.2004.a: "Comme je soutiens cette union, j'offre un don de bétail aux mariés."
 cattle.2004.b: "Je les soutiendrai volontiers, mais ils préféreront surement de l'or à des bêtes?"
 cattle.2004.b.success: "Alors ce sera de l'or!"
 tooltip.cattle.2004.b.success: "De l'or pour les mariés!"
 cattle.2004.b.failure: "Bien, prenez du bétail alors!"
 tooltip.cattle.2004.b.failure: "Du bétail pour les mariés!"
 cattle.2004.c: "Je ne vais pas gaspiller les ressources du pays sur des roturiers!"
 cattle.2005.t: "Nouveau cadastre"
 cattle.2005.desc: "Aujourd'hui est un jour capital. Les fermiers se sont réunis pour redistribuer les terres. Cette réunion est aussi politique que pratique.\n\nLes fermiers forment d'abord un troupeau formé des meilleurs bêtes. Une fois terminé, ils attendent que j'annonce ce qu'il adviendra des terres du [CHARACTER.GetPrimaryTitle.GetAdjective].\n\nQuoi que je décide cela aura un fort impact sur ma terre et mon peuple [CHARACTER.GetPrimaryTitle]. Je dois choisir après mûre réflexion."
 cattle.2005.a: "Chaque famille restera sur ses terres traditionnelles."
 cattle.2005.b: "Plus on a de bétail, plus on aura de terres."
 cattle.2005.c: "Nous devons complétement redessiner le cadastre pour plus d'efficacité"
 cattle.2005.c.success: "Tout le monde était satisafait de la redistribution."
 tooltip.cattle.2005.c.success: "Le pays prospère!"
 cattle.2005.c.failure: "Une seconde, quelle est cette terre à l'abandon?"
 tooltip.cattle.2005.c.failure: "La terre s'appauvri!"
 cattle.2006.t: "Querelle de fermiers"
 cattle.2006.desc: "I hear some people yelling approaching. “Qu'y a-t-il?” I ask. “Sire, Ce sont deux fermiers que nous avons trouvé en train de se battre ce matin. Ils viennent s'en remettre à votre jugement.”.\n\nJ'ai appris leur litige: des moutons appartenant à l'un ont franchi un champ appartenant à l'autre. Le chien qui garde le champ a attaqué les moutons et tueé deux d'entre eux.\n\nTLe premier accuse l'autre de tuer ses moutons, le second accuse l'autre d'empiéter sur sa terre."
 cattle.2006.a: "Tuez un mouton offense les dieux, cela devrait être puni"
 cattle.2006.b: "Le mouton devait être surveillé, ce n'est pas la faute du chien"
 cattle.2006.c: "Personne n'est en cause, les murs autour du champ doivent être réparés."
 cattle.2006.c.success: "Les murs sont réparés."
 tooltip.cattle.2006.c.success: "Murs rebâtis!"
 cattle.2006.c.failure: "C'est trop cher!"
 tooltip.cattle.2006.c.failure: "Pas possible!"
 cattle.2006.d: "Je te donnerai de l'argent pour régler la dispute."
 cattle.2007.t: "Vendre du mauvais bétail pour du bon bétail"
 cattle.2007.desc: "Une de mes vaches est stérile mais très belle et grande. Le marché est plein de vaches, des vaches fertiles contrairement à celle-ci."
 cattle.2007.a: "Il y quelque chose à faire. Essayons d'échanger deux vaches normales pour celle-ci."
 cattle.2007.a.success: "Ils ont succombé à ma ruse!"
 tooltip.cattle.2007.a.success: "L'affaire est conclue!"
 cattle.2007.a.failure: "Ils ont percé ma ruse!"
 tooltip.cattle.2007.a.failure: "L'affaire est perdue!"
 cattle.2007.b: "Faisons un échange honnête."
 cattle.2007.c: "Pas besoin de quoi que ce soit."
 cattle.2008.t: "Une arnaque!"
 cattle.2008.desc: "On m'a escroqué! Les nouveaux moutons sont tous malades, impossible que le vendeur ne le sache pas, c'est sûr. Je rentre comme une tornade dans la salle du trône avant de m'asseoir violemment. Mes conseillers attendent ma réaction, ils sont au courant. Le maréchal a déjà assemblé une troupe qui n'attend que mes ordres pour chercher le traître de marchand."
 cattle.2008.a: "Envoyez les troupes. IMMÉDIATEMENT!"
 cattle.2008.a.success: "L'escroc est découvert."
 cattle.2008.a.failure: "L'escroc n'est jamais retrouvé."
 cattle.2008.b: "Il est trop tard pour s'en charger...Occupons nous d'autres problèmes."
 cattle.2008.c: "Je connais une marchand qui pourrait m'aider à le coicer."
 cattle.2008.c.success: "L'escroc est découvert."
 tooltip.cattle.2008.c.success: "Les contacts sont cruciaux pour n'importe quel seigneur."
 cattle.2008.c.failure: "L'escroc n'est jamais retrouvé."
 tooltip.cattle.2008.c.failure: "Ces imcompétents de marchands!"
 cattle.2009.t: "Tournoi de jeux de guerre"
 cattle.2009.desc: "A messenger arrived this morning, he said he wanted to see me to make an anouncement. I prepared myself, putting on one of my most prestigious outfit to impress the stranger.\n\nThe messenger then begin to speak: “I come here to announce that a wargame tournament is going to take place in a few weeks and you were ask to participate with your knights.”"
 cattle.2009.a: "Participons en écrasant toute résistance!"
 cattle.2009.a.success: "Nos braves chevaliers sont écrasés nos ennemis!"
 tooltip.cattle.2009.a.success: "Nous ressortons victorieux!"
 cattle.2009.a.failure: "Nos chevaliers n'étaient pas assez forts!"
 tooltip.cattle.2009.a.failure: "Nous sommes battus..."
 cattle.2009.b: "J'irai sans participer au tournoi. Peut-être quelques paris avec du bétail?"
 cattle.2009.b.success: "Il y avait de jolies vaches."
 cattle.2009.b.failure: "Quelle arnaque!"
 cattle.2009.c: "Ce pourrait être un piège.Nous n'y irons pas."
 cattle.2010.t: "Victime d'un raid!"
 cattle.2010.desc: "J'ai été réveillé par un de mes gardes, “Venez vite, le village est attaqué! Nous devons nous organiser mais les ennemis ne semblent être que des pillards.” J'apprête mon armure et mon arme en toute hâte avant de me rendre devant mes chevaliers prêts au combat.\n\Apparemment les raiders ont commencé par piller les fermes isolées et sont en ce moment-même au coeur du village."
 cattle.2010.a: "Nous utiliserons notre connaissance du village à notre avantage."
 cattle.2010.a.success: "On les a encerclé en un rien de temps!"
 tooltip.cattle.2010.a.success: "Leur raid a échoué!"
 cattle.2010.a.failure: "Ils nous ont volé et se sont enfuis!"
 tooltip.cattle.2010.a.failure: "Fichus raiders!"
 cattle.2010.b: "Tout le monde, à l'attaque! Pas de quartier!"
 cattle.2010.c: "We don’t know how many they are, we should remain here and defend the ringfort."
 cattle.3001.t: "Vassaux se battent pour du bétail"
 cattle.3001.desc: "Les familles de mes deux vassaux importants, [conflict_vassal1.GetTitledFirstName] et [conflict_vassal2.GetTitledFirstName],sont venus demander un arbitrage à leur conflit.\n\nUn précieux taureau du troupeau de[conflict_vassal1.GetTitledFirstName] est parvenu à s'échapper, jusqu'à arriver aux pâturages de [conflict_vassal2.GetTitledFirstName]. Le taureau a tué un des taureaux de [conflict_vassal2.GetTitledFirstName] et fécondé une de ses vaches.[conflict_vassal1.GetTitledFirstName] a déjà payé [conflict_vassal2.GetTitledFirstName] pour le taureau, Mais demande maintenant que le veau lui soit remis.\n\nTLe destin du veau est entre mes mains."
 cattle.3001.a: "Comme [conflict_vassal1.GetTitledFirstName] a déjà compensé [conflict_vassal1.GetHisHer] pour le taureau, le veau doit être remis."
 cattle.3001.b: "[conflict_vassal1.GetTitledFirstName] a failli à retenir son taureau; donc le veau appartient à [conflict_vassal2.GetTitledFirstName]."
 cattle.3001.c: "Aucune famille n'a une revendication solide donc le veau revient à la couronne."
 cattle.3001.d: "C'est un acte divin, le veau sera sacrifié en leur nom."
 cattle.3001.e: "Pas d'inqui&tude cher vassaux. J'offrirai un de mes propres veaux au nom de la paix entre les familles de [CHARACTER.GetPrimaryTitle.GetAdjective]!"
 
 cattle.0501.t: "Redistribution de bétail"
 cattle.0501.desc: "Mon troupeau s'est consirédablement agrandi, peut-être devrais-je en envoyer vers l'un de mes forts secondaires au lieu de tout garder dans ma capitale. Certains seront perdus dans la transition cependant..."
 cattle.0501.a: "Non, c'est inutile"
 cattle.0501.b: "[county_1.GetBaseName] a besoin de plus de bétail"
 cattle.0501.c: "[county_2.GetBaseName] a besoin de plus de bétail"
 cattle.0501.d: "[county_3.GetBaseName] a besoin de plus de bétail"
 cattle.0501.e: "[county_4.GetBaseName] a besoin de plus de bétail"
