 cattle.0503.desc: "Mon troupeau s'est consirédablement agrandi, peut-être devrais-je en envoyer vers l'un de mes forts secondaires au lieu de tout garder dans ma capitale. Certains seront perdus dans la transition cependant..."
 cattle.0503.a: "Non, c'est inutile"
