 cattle.0503.f: "[county_5.GetBaseName] a besoin de plus de bétail"
 cattle.0503.g: "[county_6.GetBaseName] a besoin de plus de bétail"
 cattle.0504.t: "Une capitale plus riche"
 cattle.0504.desc: "Le troupeau dans ma capitale est moins peuplé que je le souhaiterais. Peut-être pourrais-je transférer du bétail d'une de mes propriétés secondaires vers ma capitale..."
 cattle.0504.a: "Non, c'est inutile"
 cattle.0504.b: "Nous prendrons un peu de bétail venu de [county_1.GetBaseName]"
 cattle.0504.c: "Nous prendrons un peu de bétail venu de [county_2.GetBaseName]"
 cattle.0504.d: "Nous prendrons un peu de bétail venu de [county_3.GetBaseName]"
 cattle.0504.e: "Nous prendrons un peu de bétail venu de [county_4.GetBaseName]"
 cattle.0504.f: "Nous prendrons un peu de bétail venu de [county_5.GetBaseName]"
 cattle.0504.g: "Nous prendrons un peu de bétail venu de [county_6.GetBaseName]"
 cattle.0505.t: "Bétail perdu"
 cattle.0505.desc: "Malgré mes plus grands efforts, mon troupeau autrefois vaste en [county_target.GetBaseName] a souffert. Maladie et raids eut raison des animaux, le troupeau s'est rétréci..."
 cattle.0505.a: "J'aurais dû être plus prudent."
 cattle.0505.b: "J'achéterai du bétail pour remplacer l'ancien."
 cattle.0505.c: "J'aiderai financièrement les fermiers."
 cattle.0506.t: "Voleurs de bétail"
 cattle.0506.desc: "Malédiction! Les troupeaux dans mes forts éloignés sont plus bas que je pensais. Après enquête, il se trouve que des voleurs ont régulièrement pris en petites quantités
pour ne pas éveiller nos soupçons. Maintenant que nous sommes au courant, il est bien trop tard pour les récupérer. Une bonne partie de mes troupeaux est définitivement perdue..."
 cattle.0506.a: "C'est trop tard..."