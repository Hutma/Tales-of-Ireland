 cattle.0503.g: "[county_6.GetBaseName] a besoin de plus de bétail"
 cattle.0504.t: "Une capitale plus riche"
 cattle.0504.desc: "Le cheptel bovin dans ma capitale est inférieur à ce que je souhaiterais. Peut-être pourrais-je prendre du bétail d'un de mes ringforts éloignés pour l'ajouter à mon troupeau capital..."
 cattle.0504.a: "Non, ne faisons pas ça"
 cattle.0504.b: "Nous prendrons du bétail du [county_1.GetBaseName]"
 cattle.0504.c: "Nous prendrons du bétail du [county_2.GetBaseName]"
 cattle.0504.d: "Nous prendrons du bétail du [county_3.GetBaseName]"
 cattle.0504.e: "Nous prendrons du bétail du [county_4.GetBaseName]"
 cattle.0504.f: "Nous prendrons du bétail du [county_5.GetBaseName]"
 cattle.0504.g: "Nous prendrons du bétail du [county_6.GetBaseName]"
 cattle.0505.t: "Bétail perdu"
 cattle.0505.desc: "Malgré tous mes efforts, mon troupeau autrefois important au [county_target.GetBaseName] a souffert. Certains bovins ont été perdus à cause de maladies et de raids, et le troupeau a diminué..."
 cattle.0505.a: "j'aurais dû être plus prudent"
 cattle.0505.b: "J'achèterai du bétail pour remplacer ceux perdus"
 cattle.0505.c: "Je donnerai de l'argent aux agriculteurs pour les aider"
 cattle.0506.t: "Voleurs de bétail"
 cattle.0506.desc: "Condamner! Les troupeaux dans mes ringforts lointains sont plus petits que je ne le pensais. Après enquête, il s'avère que les voleurs volaient régulièrement du troupeau en petites quantités afin que nous ne le remarquions pas. Même si nous avons remarqué que les rapports sur les troupeaux ont plongé, il est bien trop tard pour les récupérer. Une bonne partie de mes troupeaux sont partis définitivement."
 cattle.0506.a: "C'est trop tard..."
 cattle.0601.t: "Récolte exceptionnelle"
 cattle.0601.desc: "Cette année, nous avons eu la chance d'avoir une récolte exceptionnelle. Chaque entrepôt dont nous disposons est rempli de céréales et notre troupeau est bien nourri. \n\nLe problème est que les agriculteurs n’ont plus d’espace pour stocker les céréales."
 cattle.0601.a: "Le stockage de céréales que nous avons construit peut enfin remplir sa fonction."
 cattle.0601.b: "Nous devons vendre les surplus de céréales."
 cattle.0602.t: "Récolte mince"
 cattle.0602.desc: "Cette année, nous sommes condamnés par la météo, les températures ont été basses et certaines fermes ont été inondées à plusieurs reprises par de fortes pluies. \n\nNous allons manquer de céréales cette année..."
 cattle.0602.a: "Eh bien, nous avons les céréales stockées dans le stockage de céréales qui nous aideront à traverser cette épreuve."
 cattle.0602.b: "Nous devrons rationner notre nourriture."
 cattle.0603.t: "Bovins en bonne santé"
 cattle.0603.desc: "Notre troupeau est en bonne santé et se reproduit rapidement. La terre est couverte d'animaux, montrant à nos voisins notre terre et nos richesses. \n\nMais les jours de neige et de pluie, ce troupeau a besoin d'un endroit où rester."
 cattle.0603.a: "Nous disposons de suffisamment d’espace clos pour prendre soin du troupeau lorsque les temps froids arrivent."
 cattle.0603.b: "Seuls les plus faibles de notre bétail périront."
 cattle.0604.t: "Animaux malades!"
 cattle.0604.desc: "La maladie, la maladie est dans notre pays. Ces dernières semaines, les agriculteurs viennent tous les jours au ring pour nous alerter des animaux malades."
 cattle.0604.a: "Mettez les animaux malades sous notre surveillance, il sera ainsi plus facile de les guérir."
 cattle.0604.b: "Laissez les forts survivre."
 cattle.0605.t: "Beaucoup d'herbe rapporte plus de bétail"
 cattle.0605.desc: "Notre terre est riche, fertile, mais vide. Nous disposons de beaucoup d’espaces verts et gratuits. \n\nLes druides me disent que cela explique l'arrivée de nombreux animaux sur mes terres ces derniers temps, mes agriculteurs sont déjà en train d'essayer d'en capturer la plupart et de les ajouter à mon troupeau."
 cattle.0605.a: "Espérons que d’autres viendront."
 cattle.0606.t: "Mouton en très bonne santé"
 cattle.0606.desc: "Nous avons très peu de bétail mais chaque animal bénéficie de très bons soins. \n\nCes derniers temps, les effets de ces soins et de cette qualité de viande exceptionnels portent enfin leurs fruits. \n\nDes marchands de toute l'Irlande viennent acheter et échanger des moutons et de la laine."
 cattle.0606.a: "Mes agriculteurs doivent être remerciés."
 cattle.0607.t: "Pas assez d'espace dans les fermes"
 cattle.0607.desc: "Animal, animaux, animaux ; Partout où je regarde, je vois un mouton ou une vache, la terre entièrement recouverte par eux. \n\nBien que cela montre ma richesse et ma force, il est devenu impossible d'y faire face."
 cattle.0607.a: "Nous devons vendre une partie du bétail."
 cattle.0608.t: "Trop de bétail à surveiller"
 cattle.0608.desc: "Ils ont quitté seigneur. C'est ce que m'a dit un de mes agriculteurs, simplement qu'une partie de mon troupeau a quitté mes terres. \n\nJ'ai trop de bêtes à surveiller, m'a-t-on dit. Apparemment, il n’y a rien à faire pour remédier à cela, j’ai perdu une partie de ma richesse..."
 cattle.0608.a: "Des agriculteurs stupides."
