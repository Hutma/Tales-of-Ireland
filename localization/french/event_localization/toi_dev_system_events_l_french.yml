 cattle.0000.t: "xxxx"
 cattle.0000.desc: "xxxx"
 cattle.0001.t: "Marché aux vaches"
 cattle.0001.desc: "En me promenant dans le marché aux vaches, j'aperçois une bête magnifique : la plus belle vache que j'aie jamais vue. Mieux encore, le marchand la vend pour presque rien.\n\nCette vache semble pouvoir produire une quantité prodigieuse de lait et donner naissance à de nombreux veaux. L'acheter pourrait m'aider à agrandir mon troupeau."
 cattle.0001.a: "Une bénédiction des dieux, je serais fou de ne pas la saisir !"
 cattle.0001.b: "Non, mon troupeau est assez grand comme ça."
 cattle.0001.c: "Qu'est ce que c'est? Vous n'avez pas entendu parler de la nouvelle taxe sur les vaches ? Ne vous inquiétez pas, cher commerçant, je vais juste prendre celui-ci et nous pourrons l'appeler quitte."
 cattle.0002.t: "Mouton perdu"
 cattle.0002.desc: "Je marche dans mon royaume un jour ordinaire, quand, de loin, j'aperçois des points blancs errant sur une colline voisine.\n\nEn m'approchant de la colline, je peux mieux les voir maintenant ; ce sont des moutons, et ils sont nombreux. Ils appartiennent peut-être à quelqu'un d'autre, mais je ne vois aucune marque sur eux ni sur un berger à proximité."
 cattle.0002.a: "C'est ma terre ; ainsi, ce sont mes moutons."
 cattle.0002.b: "Je ne volerai pas."
 cattle.0003.t: "Le taureau spécial"
 cattle.0003.desc: "Un nouveau taureau est né dans mon pays. Au début, il ressemblait à n'importe quel autre taureau, mais quelques jours plus tard, il a commencé à grandir étonnamment vite.\n\nIl est maintenant à la fois le taureau le plus gros et le plus fertile que je possède. Mes courtisans ont exprimé leur inquiétude quant au fait qu'un taureau qui grandit aussi rapidement aura sûrement une durée de vie plus courte, et il serait dans mon intérêt de le vendre pour une jolie somme tant que je le peux encore."
 cattle.0003.a: "C'est MON taureau, imbécile !"
 cattle.0003.b: "Peut-être qu'ils ont raison, je devrais essayer de profiter de cette occasion."
 cattle.0003.c: "Peut-être que je pourrais profiter de la situation."
 cattle.0003.c.success: "J'ai trouvé quelqu'un d'assez crédule !"
 tooltip.cattle.0003.c.success: "Hah ! Quel fou!"
 cattle.0003.c.failure: "Ils n'étaient pas si crédules..."
 tooltip.cattle.0003.c.failure: "Oh non!"
 cattle.0004.t: "L'eau bénie"
 cattle.0004.desc: "Une rumeur a balayé le fort : un de mes champions aurait découvert une source magique.\n\n« L'eau de cette source vous gardera, vous et votre troupeau, en bonne santé », explique-t-il.\n\nLa source de cette eau est loin et le voyage peut être risqué, et je ne peux pas savoir avec certitude si l'eau est vraiment magique. Si c’est une ruse, cette expédition pourrait coûter très cher et ne me rapporter rien."
 cattle.0004.a: "Nous devrions voyager sur ces terres et trouver cette eau."
 cattle.0004.b: "Je ne risque pas mon temps et mon argent pour l'eau."
 cattle.00041.t: "L'eau bénie"
 cattle.00041.desc: "Nous avons marché pendant des jours à travers forêts, collines, plaines et tourbières. Nous approchons d'un lac dont l'eau est si bleue que je jurerais que le ciel lui-même s'est accumulé sur la terre.\n\n"Ça y est !" crie mon champion, "ça y est !"\n\nAlors que nous approchons du lac, seaux et flacons à portée de main, nous sommes soudainement attaqués par une créature monstrueuse. Une bête enragée, apparemment moitié chien et moitié loutre, émerge avec les crocs découverts."
 cattle.00041.a: "Il faut se défendre ! Tuez la bête et prenez l'eau !"
 cattle.00041.a.success: "La bête est à terre !"
 tooltip.cattle.00041.a.success: "Nous en sortons vainqueurs !"
 cattle.00041.a.failure: "La bête nous a blessés, mais quelqu'un a réussi à l'abattre !"
 cattle.00041.b: "Cours Cours cours!"
 cattle.00042.t: "Eau de tromperie"
 cattle.00042.desc: "Nous avons marché pendant des jours à travers forêts, collines, plaines et tourbières. Nous approchons d’un lac dérisoire et marécageux. Il a l'air tout à fait ordinaire.\n\n« Le voici », dit mon champion.\n\nNous avons passé des heures autour de ce lac, à la recherche de quelque chose de merveilleux ou de magique… mais rien ne semble ressortir."
 cattle.00042.a: "Prenons quand même un peu de cette eau ; On ne sait jamais."
 cattle.00042.b: "Je n'aurais jamais dû quitter le fort..."
 cattle.0005.t: "Feu! Feu! Feu!"
 cattle.0005.desc: "Ce soir, j'ai été réveillé par les cris de mes serviteurs. Des cris que tout seigneur redoute d'entendre.\n\nFeu.\n\nOù ? Où l'incendie a-t-il commencé ?\n\nPersonne ne sait où il a commencé, mais il s'est terminé avec nos fermes en ruines fumantes."
 cattle.0005.a: "De cendres en cendres… La perte est le lot de chacun, noble ou paysan."
 cattle.0005.b: "Les dieux nous ont punis. Nous devons nous racheter au prix de grands sacrifices."
 cattle.0005.c: "Traîtres ! Mon fort est plein de traîtres ! Nous trouverons le lâche responsable de cela !"
 cattle.0006.t: "Surprise de mon intendant"
 cattle.0006.desc: "Cet imbécile maladroit ! Mon intendant a pris l'initiative d'inviter mes vassaux, amis et invités à un grand festin. L'ambiance est bonne, la boisson coule à flots et, dans l'ensemble, tout se passe assez bien pour que je pardonne son impertinence.\n\nMais à mesure que le plat principal arrive, je constate que ce bouffon a servi les animaux les plus beaux et les plus fertiles de notre planète. troupeau !\n\nÀ quoi pensait [steward.GetFirstNameNoTooltip] ?!"
 cattle.0006.a: "Il est trop tard pour faire quoi que ce soit, profitons de la fête."
 cattle.0006.b: "Quand ce sera fini, [steward.GetFirstNameNoTooltip] sera dans la rue !"
 cattle.0006.c: "Cet imbécile doit être puni ! Apportez-moi mon couteau !"
 cattle.0006.d: "[steward.GetFirstNameNoTooltip] aura tout le temps d'envisager les actions [steward.GetHerHis] dans le donjon."
 cattle.0007.t: "Loups!"
 cattle.0007.desc: "Une partie de mon bétail a disparu et un de mes bergers vient de retrouver le cadavre mutilé d'une brebis, visiblement mutilée par des loups.\n\nChasser les loups n'est jamais une tâche facile ; nous devons les traquer, les repérer et attaquer sans risquer la vie de mon peuple. Ce ne sera pas facile, mais nous devons éliminer cette menace qui pèse sur nos moutons et notre bétail.\n\n« Monseigneur, comment souhaitez-vous procéder ? demande mon meilleur chasseur."
 cattle.0007.a: "Nous devons agir vite."
 cattle.0007.a.success: "La bête est vaincue !"
 cattle.0007.a.failure: "Ils sont trop féroces !"
 tooltip.cattle.0007.a.failure: "La bête est allée directement chez mes champions !"
 cattle.0007.b: "Nous devons être prudents ; la vie de notre peuple est plus importante que celle de nos animaux."
 cattle.0007.c: "Nous engagerons des chasseurs de loups pour régler ce problème."
 cattle.0008.t: "Un agriculteur s'en va"
 cattle.0008.desc: "Un de mes conseillers s'approche de moi, le visage sombre.\n\nIl m'explique qu'un des fermiers libres du royaume a décidé de partir afin de rejoindre sa famille dans d'autres contrées. Habituellement, ces départs sont rapidement remplacés par de nouveaux arrivants et constituent une question administrative mineure ; cette fois, cependant, c'est différent. Ce fermier possède une grande quantité de bétail du royaume. S'il part, la croissance et l'économie de mes terres ralentiront."
 cattle.0008.a: "Je ne suis pas au-dessus des lois des dieux. Il a le droit de partir et je respecterai sa volonté."
 cattle.0008.b: "Nous devrions essayer de rendre nos terres plus attractives pour éviter que cela ne se reproduise à l'avenir."
 cattle.0008.c: "Nous le retrouverons et exigerons un hommage avant son départ."
 cattle.2001.t: "Nouvel engrais"
 cattle.2001.desc: "Depuis quelques mois, je travaille à la fabrication d'un nouveau mélange d'engrais à partir de morceaux de craie. Mes résultats jusqu'à présent sont encourageants, me laissant espérer que cet engrais nous permettra de nourrir davantage de bétail.\n\nCe matin, je viens enfin présenter à certains de mes agriculteurs ma nouvelle création. "Etes-vous sûr que cela fonctionnera, monseigneur ?" » a demandé l'un d'eux. « Si vous vous trompez, nous pourrions finir par perdre une partie de la récolte de cette année. »"
 cattle.2001.a: "Ne vous inquiétez pas, je vous indemniserai si quelque chose ne va pas."
 cattle.2001.a.success: "L'engrais a bien fonctionné !"
 tooltip.cattle.2001.a.success: "Développement accru !"
 cattle.2001.a.failure: "Tant pis..."
 tooltip.cattle.2001.a.failure: "Rémunération augmentée !"
 cattle.2001.b: "Je suis votre chef et vous ferez ce que je dis."
 cattle.2001.b.success: "Ça a marché! Je ne me trompe jamais !"
 tooltip.cattle.2001.b.success: "Je suis un génie!"
 cattle.2001.b.failure: "Oh non."
 tooltip.cattle.2001.b.failure: "Cela n'a pas fonctionné."
 cattle.2001.c: "Vous avez raison, l'engrais ordinaire était suffisant."
 cattle.2002.t: "Animaux empoisonnés"
 cattle.2002.desc: "« Les animaux… ils ont été empoisonnés par la magie noire ou par une sorte d’esprit maléfique. La plupart d'entre eux sont malades, monseigneur, et je crains que beaucoup d'entre eux ne s'en sortent pas. »\n\nComme si la nouvelle n'était pas assez mauvaise, voir les animaux de mes propres yeux me donne des frissons dans le dos. Certains survivront certainement, mais beaucoup périront sans aucun doute. Le pouvoir d'un chef et son troupeau sont inextricablement liés ; si je ne peux pas résoudre ce problème, quel genre de chef suis-je ?\n\nJe dois réfléchir. Comment vais-je aborder cela ?"
 cattle.2002.a: "Je ne dormirai pas tant que nous n'aurons pas trouvé un remède pour ces pauvres animaux."
 cattle.2002.a.success: "Eurêka !"
 tooltip.cattle.2002.a.success: "J'ai trouvé le remède."
 cattle.2002.a.failure: "Mon meilleur n’était pas suffisant."
 tooltip.cattle.2002.a.failure: "Je n'ai pas trouvé le remède."
 cattle.2002.b: "J'embaucherai un médecin, ou un magicien, ou les deux. Quiconque peut soigner mon bétail."
 cattle.2002.c: "La mort nous arrive tous."
 cattle.2003.t: "Bourse de taureaux"
 cattle.2003.desc: "En me promenant sur le marché, je tombe sur un magnifique taureau à vendre. Le marchand ne tarde pas à me raconter son histoire : l'homme aurait visité tous les recoins de notre île, et prétendrait même avoir visité l'île mythique d'Hy-Brasil. Une fois qu'il a fini de raconter son passé, je lui demande ce qu'il veut en échange du taureau.\n\nIl a l'air heureux d'avoir un acheteur. « En vérité, j'ai besoin d'un taureau un peu moins fougueux ; celui-ci a failli détruire mon bateau lors de mon dernier voyage ! Mais c'est une belle bête, et je ne m'en séparerais pas sans un peu d'or… »"
 cattle.2003.a: "J'offrirai deux taureaux plus calmes en échange de sa bête."
 cattle.2003.a.success: "L’affaire est conclue."
 tooltip.cattle.2003.a.success: "Ce magnifique taureau est à moi !"
 cattle.2003.a.failure: "Le taureau n’était finalement pas si magnifique."
 tooltip.cattle.2003.a.failure: "J'ai eu le taureau, mais ce n'était pas très rentable."
 cattle.2003.b: "Une lourde bourse devrait le convaincre."
 cattle.2003.c: "Je n'ai pas besoin d'une créature aussi indisciplinée."
 cattle.2004.t: "Cadeau pour une cérémonie"
 cattle.2004.desc: "Une union entre deux de mes sujets est célébrée aujourd'hui dans les salles de mon fort. L'ambiance est joyeuse, l'hydromel coule à flot et un fili nous régale d'histoires sur nos ancêtres et nos héros pendant que nous nous régalons.\n\nJe me rends compte que j'ai été tellement distrait par les festivités que j'ai oublié d'offrir un cadeau à le nouveau couple. En tant que [CHARACTER.GetPrimaryTitle], je peux naturellement me permettre un cadeau plus beau que les roturiers ; en effet, c'est une tradition d'offrir quelque chose de mon troupeau."
 cattle.2004.a: "Tout comme j’accorde ma bénédiction personnelle à cette union, j’accorderai également un cadeau de bétail."
 cattle.2004.b: "Je leur donne volontiers ma bénédiction, mais ils préféreraient sûrement l'or aux vaches ?"
 cattle.2004.b.success: "C'est de l'or, alors !"
 tooltip.cattle.2004.b.success: "De l'or pour les jeunes mariés !"
 cattle.2004.b.failure: "Bien alors. Ayez du bétail!"
 tooltip.cattle.2004.b.failure: "Du bétail pour les jeunes mariés !"
 cattle.2004.c: "Je ne vais pas gaspiller les ressources du royaume avec des gens ordinaires !"
 cattle.2005.t: "Nouvelle répartition des terres"
 cattle.2005.desc: "Aujourd'hui est un jour très important. Mes agriculteurs les plus influents se sont rassemblés dans mon ringfort, prêts à discuter de la redistribution des terres et des animaux du royaume pour les années à venir. Ces réunions sont tout aussi politiques que pratiques.\n\nLes agriculteurs commencent par la tâche la moins controversée en échangeant une partie de leur bétail pour former les troupeaux les plus productifs. Une fois cela fait, ils attendent de moi l'annonce de ce qu'il adviendra de la terre de [CHARACTER.GetPrimaryTitle.GetAdjective].\n\nToute décision que je prendrai ici aura un impact considérable sur la vie de mon peuple et donc sur sa perception de moi en tant que [CHARACTER.GetPrimaryTitle]. Je dois choisir avec soin."
 cattle.2005.a: "Chaque famille restera sur ses terres traditionnelles."
 cattle.2005.b: "L’agriculteur possédant le plus de bétail se verra attribuer les meilleures terres."
 cattle.2005.c: "Nous devons retracer chaque territoire terrestre pour rendre la division des terres plus efficace."
 cattle.2005.c.success: "Tout le monde était content du retraçage."
 tooltip.cattle.2005.c.success: "La terre prospère !"
 cattle.2005.c.failure: "Attendez, c'est quoi ce terrain inutilisé ?"
 tooltip.cattle.2005.c.failure: "La terre se flétrit !"
 cattle.2006.t: "Querelle de fermiers"
 cattle.2006.desc: "J'entends des gens crier qui s'approchent. "Qu'est-ce que c'est ?" Je demande. « Seigneur, ce sont deux paysans que nous avons trouvés en train de se battre ce matin, ils viennent devant toi et demandent ton jugement ».\n\nJ'ai alors appris leur querelle : un groupe de moutons a traversé son champ et est arrivé au champ du l'autre, le chien qui garde le champ a attaqué les moutons et deux d'entre eux sont morts.\n\nLe premier accuse l'autre d'avoir tué ses moutons, le second accuse le premier d'avoir pénétré dans son champ."
 cattle.2006.a: "Tuer un mouton, c'est offenser les dieux, il faut le punir."
 cattle.2006.b: "Les moutons doivent être gardés, ce n’est pas la faute du chien."
 cattle.2006.c: "Le problème, ce sont les murs autour du terrain, il faudrait prévoir de les reconstruire."
 cattle.2006.c.success: "Les murs ont été reconstruits."
 tooltip.cattle.2006.c.success: "Murs reconstruits !"
 cattle.2006.c.failure: "C'est trop!"
 tooltip.cattle.2006.c.failure: "Je ne peux pas faire ça !"
 cattle.2006.d: "Je te donnerai de l'argent pour régler le problème."
 cattle.2007.t: "Vendre du mauvais bétail pour du bon bétail"
 cattle.2007.desc: "Une de mes vaches semble incapable de mettre bas mais elle est très grande et belle, j'ai vu sur le marché qu'il y a beaucoup de vaches, des vaches qui pourraient mettre bas pour faire grandir le troupeau."
 cattle.2007.a: "Essayons d’échanger la belle vache inutile contre une ou deux vaches en bonne santé."
 cattle.2007.a.success: "Ils sont tombés dans le piège de ma ruse !"
 tooltip.cattle.2007.a.success: "L'échange est terminé !"
 cattle.2007.a.failure: "Ils ont vu ma ruse !"
 tooltip.cattle.2007.a.failure: "La ruse a été découverte !"
 cattle.2007.b: "Je devrais juste l'échanger honnêtement."
 cattle.2007.c: "Nous n’avons rien à faire."
 cattle.2008.t: "Une escroquerie!"
 cattle.2008.desc: "J'ai été arnaqué ! Les moutons que j’ai achetés la semaine dernière sont tous malades, le commerçant le savait, j’en suis sûr. Je suis en colère alors que je traverse la salle du trône et m'assois là violemment. Mes conseillers sont là, comme d'habitude, et me regardent. Ils le savent bien sûr et attendent ma réaction. Mon maréchal a rassemblé une petite troupe d'hommes, prêts à rechercher le marchand traître si j'en donne l'ordre."
 cattle.2008.a: "Je veux que les troupes soient envoyées. DROITE. MAINTENANT."
 cattle.2008.a.success: "Nous avons trouvé l'escroc."
 cattle.2008.a.failure: "L'arnaqueur n'est jamais retrouvé."
 cattle.2008.b: "Il est trop tard pour agir… Abordons d’autres problèmes."
 cattle.2008.c: "Je connais un commerçant qui pourrait m'aider à le trouver."
 cattle.2008.c.success: "Ils ont trouvé l'escroc."
 tooltip.cattle.2008.c.success: "Les contacts sont cruciaux pour tout dirigeant."
 cattle.2008.c.failure: "L'arnaqueur n'est jamais retrouvé."
 tooltip.cattle.2008.c.failure: "Ces marchands ne servent à rien !"
 cattle.2009.t: "Tournoi de jeux de guerre"
 cattle.2009.desc: "Un messager est arrivé ce matin, il m'a dit qu'il voulait me voir pour me faire une annonce. Je me suis préparé en enfilant une de mes tenues les plus prestigieuses pour impressionner l'inconnu.\n\nLe messager commence alors à parler : « Je viens ici pour vous annoncer qu'un tournoi de wargame va avoir lieu dans quelques semaines et on vous a demandé participer avec vos chevaliers."
 cattle.2009.a: "Nous participerons et écraserons tous ceux que nous rencontrerons sur le champ de bataille."
 cattle.2009.a.success: "Nos courageux chevaliers ont écrasé tous leurs adversaires !"
 tooltip.cattle.2009.a.success: "Nous ressortons victorieux !"
 cattle.2009.a.failure: "Nos chevaliers n'étaient pas assez forts !"
 tooltip.cattle.2009.a.failure: "Nous avons été vaincus..."
 cattle.2009.b: "J'y vais mais je ne participerai pas au tournoi. Peut-être que je pourrais parier et gagner des bêtes aussi."
 cattle.2009.b.success: "Il y avait du beau bétail."
 cattle.2009.b.failure: "J'ai été victime d'une arnaque."
 cattle.2009.c: "C’est peut-être un piège, je n’irai pas là-bas."
 cattle.2010.t: "Raid !"
 cattle.2010.desc: "J'ai été réveillé par un de mes gardes : « Venez vite, le village est attaqué, vous devez organiser nos forces, nous pensons que les ennemis ne sont que des pillards. » Je me prépare, enfile mon armure et saisis mon arme le plus vite possible. Quand j'arrive dans le ringfort, tous mes chevaliers sont rassemblés et prêts.\n\nApparemment, les pillards ont commencé par piller les fermes isolées et sont maintenant dans le village lui-même."
 cattle.2010.a: "Nous serons intelligents et utiliserons notre connaissance du village à notre avantage."
 cattle.2010.a.success: "Nous les avons encerclés en un rien de temps !"
 tooltip.cattle.2010.a.success: "Leur raid a échoué !"
 cattle.2010.a.failure: "Ils ont volé notre bétail et se sont enfuis !"
 tooltip.cattle.2010.a.failure: "Maudits pillards !"
 cattle.2010.b: "Tout le monde! Attaque! Tuez-les tous!"
 cattle.2010.c: "Nous ne savons pas combien ils sont, nous devrions rester ici et défendre le ring."
 cattle.3001.t: "Conflit vassal pour le bétail"
 cattle.3001.desc: "Les familles de mes deux vassaux importants, [conflict_vassal1.GetTitledFirstName] et [conflict_vassal2.GetTitledFirstName], sont venues me voir pour exiger une résolution de l'un de leurs conflits.\n\nUn taureau primé du troupeau de [conflict_vassal1.GetTitledFirstName] a réussi à s'échapper et a réussi à se frayer un chemin jusqu'au pâturage de [conflict_vassal2.GetTitledFirstName]. terres. Le taureau a tué le taureau de [conflict_vassal2.GetTitledFirstName] et a fécondé l'une des génisses de [conflict_vassal2.GetTitledFirstName]. [conflict_vassal1.GetTitledFirstName] a payé [conflict_vassal2.GetTitledFirstName] pour le taureau perdu, mais exige maintenant que le veau nouveau-né lui soit restitué.\n\nLe sort du veau dépend désormais de moi."
 cattle.3001.a: "Comme [conflict_vassal1.GetTitledFirstName] a déjà payé la dette [conflict_vassal1.GetHisHer] pour le taureau, le veau doit être restitué."
 cattle.3001.b: "[conflict_vassal1.GetTitledFirstName] n'a pas réussi à contenir [conflict_vassal1.GetHisHer] taureau ; donc le veau est la propriété du [conflict_vassal2.GetTitledFirstName]."
 cattle.3001.c: "Comme aucune des deux familles n'a de droit valable sur le veau, celui-ci reviendra à la couronne."
 cattle.3001.d: "C'était un acte des dieux ; le veau devrait être sacrifié en leur honneur."
 cattle.3001.e: "Ne vous inquiétez pas, chers vassaux ! J'offrirai un de mes propres veaux au nom de la paix entre les familles de [CHARACTER.GetPrimaryTitle.GetAdjective] !"
  
 cattle.0501.t: "Redistribution du bétail"
 cattle.0501.desc: "Mon troupeau de bovins s'est considérablement agrandi et je devrais peut-être en envoyer quelques-uns dans l'un de mes ringforts éloignés plutôt que de les garder tous dans ma capitale. Cependant, les envoyer de cette façon signifie que nous en perdrons inévitablement certains..."
 cattle.0501.a: "Non, ne faisons pas ça"
 cattle.0501.b: "[county_1.GetBaseName] a besoin de plus de bétail"
 cattle.0501.c: "[county_2.GetBaseName] a besoin de plus de bétail"
