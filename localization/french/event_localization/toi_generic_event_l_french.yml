 toi_generic_event.0001.t: "Fianna dans mon pays"  
 toi_generic_event.0001.desc: "Certains Fianna passent par mon domaine. Ces bandes de guerre semi-nomades vivent de la terre, chassant et cherchant de la nourriture tout en campant à la belle étoile, mais prêtent leur force à ceux qui leur offrent l'hospitalité."  
 toi_generic_event.0001.a: "Laissez les être."  
 toi_generic_event.0001.b: "Nourrissez-les en échange de services."  
 toi_generic_event.0001.c: "Convainquez-les de partir."  
 toi_generic_event.0001.d: "Chassez-les, par la force."  
 toi_generic_event.0001.e: "Nourrissez-les et abritez-les à la place de vos sujets."  
