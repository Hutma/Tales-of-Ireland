l_french:
 labraid_story.0001.t: "Division familiale"
 labraid_story.0001.desc: "Il y a quelques années, mon père a apporté la prospérité et l'ordre en Irlande en tant que Grand Roi, mais ses défaites face aux Celtes ont entaché son héritage. \n\nMon jeune frère et moi avons été élevés sur un pied d'égalité, chacun héritant de la moitié des terres de notre père, mais mon héritage du titre de Haut Roi a provoqué une grande rupture entre nous. \n\nMême maintenant, mon frère regarde mon titre comme un loup affamé. J'ai peur de ce que l'avenir nous réserve. Je dois rester vigilant et devenir le Haut Roi qu'était mon père..."
 labraid_story.0001.a: "Mon frère est ambitieux et je devrais le surveiller"
  
 labraid_story.0021.t: "Mon frère perfide"
 labraid_story.0021.desc: "J'étais sûr que ce jour viendrait. J'ai prévenu mon fils Ailill à plusieurs reprises que mon frère ne cherchait que le pouvoir, même aux dépens de ses proches. Il continue néanmoins à lui rendre visite régulièrement. \n\nQuand il est revenu de rendre visite à son oncle aujourd'hui, il semblait aller bien. Mais quelques heures plus tard, il avait des imperfections. Il est tombé très malade, à une vitesse effroyable. J'ai envoyé chercher tous les druides de mon royaume pour essayer de le guérir, mais c'était en vain. \n\nCe soir, il a rendu son dernier souffle. A la tombée de la nuit, un messager est venu au ring, m'informant que mon frère est malade et demande de l'aide. \n\nJe ne suis pas assez stupide pour tomber dans le piège de son plan... J'enverrai les gardes, et il ferait mieux qu'il soit très malade s'il ne veut pas passer la nuit derrière les barreaux !"
 labraid_story.0021.a: "Il va souffrir pour ça"
  
 labraid_story.0002.t: "Mon perfide grand-oncle"
 labraid_story.0002.desc: "Mon père? Mort. Mon grand-père, le Roi ? Mort. Mon perfide grand-oncle a empoisonné mon père, mon père a été empoisonné pour attirer le roi dans un piège. \n\nLe roi tomba dans le piège, pensant que son frère était malade, il lui rendit visite avec un druide pour le soigner. Hélas, Cobthach n'était pas malade. Lorsque le roi arriva sur le lieu de leur rendez-vous, il le frappa et le blessa. \n\nIl l'a fait prisonnier et l'a torturé avant de l'abattre. Cobthach a pris le pouvoir et a ordonné à sa garde de me retrouver. Il m’enchaîne désormais, résigné à mon sort."
 labraid_story.0002.a: "Que va-t-il décider ?"
  
 labraid_story.0022.t: "Exilé"
 labraid_story.0022.desc: "Mon grand-oncle, aujourd'hui roi Cobthach, m'a épargné. Je suis vivant, mais banni de mes terres légitimes. Je n'arrive toujours pas à croire ce qu'il m'a fait subir, chaque nuit je ferme les yeux et j'y pense... il m'a invité à sa table... et... m'a forcé à participer à la chair de mon père et de mon grand-père. \n\nJe me souviens encore de l'odeur et du goût de la viande maladive de mon père... Ou était-ce mon grand-père ? Je ne me souviens pas de quoi et je ne veux pas le faire. Comme il ne me considère pas comme une menace, il a choisi de me condamner à l'exil plutôt qu'à l'exécution. \n\nJe suis maintenant en route pour Tipperary où j'espère m'établir... Et prouver que cet usurpateur cruel et fingalach a tort..."
 labraid_story.0022.a: "Les cauchemars passeront"
 labraid_story.0022.b: "La vérité est que... j'ai plutôt aimé ça"
  
 labraid_story.0003.t: "je chercherai à me venger"
 labraid_story.0003.desc: "Quelques jours après mon exil, un homme fidèle à mon grand-père est venu à ma rencontre. La majorité d'entre eux sont des guerriers expérimentés et compétents, déçus par le coup d'État brutal de Cobtach et désormais mal dirigés. Cela me donne l'espoir qu'un jour, je pourrai récupérer le siège légitime de ma famille sur la colline de Tara. \n\nJe dois gagner à la fois de la réputation et du territoire pour être reconnu et attirer plus de guerriers à ma cause. \n\n #S Information pour le joueur : Vous devez rassembler au moins quatre Comtés ou un Duché ou atteindre le niveau de renommée Illustre. Une fois ceci terminé il ne vous reste plus qu'à attendre que les hommes se rassemblent sous votre bannière #!"
 labraid_story.0003.a: "je reviendrai à la maison"
  
 labraid_story.0005.t: "Mon destin"
 labraid_story.0005.desc: "Au cours de la dernière année, de nombreux soldats ont rejoint mon service. La nouvelle du pays que j'ai conquis et de la gloire que j'ai atteinte se répand partout. Le roi usurpateur de Tara a certainement peur de moi maintenant, s'il ne l'avait pas fait avant. \n\nJ'ai maintenant un choix devant moi. \n\nMon destin est-il vraiment la vengeance et le retour à Tara en armes, ou était-ce un exil fatal et l'avenir de ma famille est au [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ces guerriers étant le fondement de mon nouveau royaume ?"
 labraid_story.0005.a: "Ma place est sur le trône de Tara"
 labraid_story.0005.b: "Ma place est ici, avec mon peuple"
  
 labraid_story_revenge_troops: "Les fidèles soldats de Labraid"
