 toi_roman_invasion.0201.t: "Les Romains se rassemblent"
 toi_roman_invasion.0201.desc: "Les Romains, conquérants des terres lointaines d’Angleterre, ne sont pas satisfaits. Une armée s'est rassemblée près des grandes plaines, se préparant à pénétrer dans de nouveaux territoires. Leurs ambitions, tout comme leurs armées, semblent sans limites."
 toi_roman_invasion.0201.ascot: "Nous devons conserver les terres de nos ancêtres !"
 toi_roman_invasion.0201.aire: "Puissent-ils ne jamais prendre cette belle île."
  
 toi_roman_invasion.0202.t: "Attaque de la Calédonie"
 toi_roman_invasion.0202.desc: "Ça a commencé. L'Empire romain a déclaré les basses terres comme la province de Calédonie, et son armée mobilisée a commencé à marcher dans les basses terres. Le temps nous dira si les Lowlands peuvent s’unifier et repousser cette force, car seules des Lowlands unifiées peuvent tenir la ligne."
 toi_roman_invasion.0202.a: "Avant! Pour écraser les ailes de l'aigle !"
