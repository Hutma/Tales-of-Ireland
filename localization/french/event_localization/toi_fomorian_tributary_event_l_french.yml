 toi_fomorian_tributary.0001.t: "L'hommage fomorien"
 toi_fomorian_tributary.0001.desc: "Je déteste ce son... Le cor fomorien souffle dans le vent, nous informant que la collection hommage de cette année est à nos portes. Le collectionneur arrivera à mon tribunal dans moins d'une heure pour prendre les deux tiers de notre bétail, de l'or ainsi... qu'un de nos enfants en otage. Pour garantir la conformité, disent-ils. Bah, j'espère juste que le malchanceux ne deviendra pas l'un d'eux..."
 toi_fomorian_tributary.0001.a: "Nous devons payer."
 toi_fomorian_tributary.0001.b: "Tuez-le, tuez tous les Fomoriens !"
 toi_fomorian_tributary.0001.c: "Essayez de cacher une partie du bétail."
 toi_fomorian_tributary.0001.d: "Tuez-le, tuez tous les Fomoriens !"
  
 toi_fomorian_tributary.0011.t: "La tentative a échoué"
 toi_fomorian_tributary.0011.desc: "J'ai échoué... En essayant de réduire l'hommage cette année, j'ai seulement réussi à mettre en colère le collectionneur. Il a crié que [scope:fomorian_liege.GetName] entendrait parler de notre loyauté défaillante, que notre fin est proche. Mais, bien sûr... il a terminé sa déclaration en disant : "Si seulement vous payiez un peu plus... peut-être que cette grossière insubordination n'atteindrait jamais ses oreilles..." Il sourit comme un renard, attendant ma réponse."  
 toi_fomorian_tributary.0011.a: "J'aurais dû payer."
 toi_fomorian_tributary.0001.b: "Tuez-le, tuez tous les Fomoriens !"
  
 toi_fomorian_tributary.0012.t: "Stratégie réussie"
 toi_fomorian_tributary.0012.desc: "Louez les dieux ! Préparez les offrandes ! Le collectionneur d'hommages s'est méfié pendant un moment mais, finalement, il est reparti avec moins que ce qu'il aurait dû obtenir. \n\nDans le ringfort, tout le monde est soulagé de savoir que nous n'aurons pas à souffrir de la faim cet hiver pendant que notre ennemi s'engraisse de notre misère. \n\nPeut-être qu'avec le temps, nous nous débarrasserons du joug fomorien et vivrons une vie plus prospère."
 toi_fomorian_tributary.0012.a: "C'est pas passé loin."
  
 toi_fomorian_tributary.0003.t: "L'hommage"
 toi_fomorian_tributary.0003.desc: "Tous les collecteurs d'impôts sont revenus sains et saufs, m'apportant du bétail, de l'or et des otages de chaque affluent. Comme toujours, je deviens plus fort tandis que les païens s’affaiblissent. Nous les laisserons reconstituer leur or et leurs greniers pendant quelques années, puis nous reprendrons le tribut, ce cycle continuera pour toujours, ou jusqu'à ce que tous les impurs se fanent... ou fassent partie de notre peuple."
 toi_fomorian_tributary.0003.a: "Jusqu'à la prochaine fois."
