 toi_highking_event.0001.t: "Grand roi respecté"
 toi_highking_event.0001.desc: "La Haute Royauté n'a pas toujours une grande influence, mais j'ai eu la chance de trouver une large approbation de mon règne, et de nombreuses tribus ont accepté de me rendre hommage. Certaines des familles les plus puissantes m'ont même envoyé de somptueux cadeaux, exprimant leur gratitude pour la paix et la stabilité que mon règne a apportées au pays. Peu de Hauts Rois peuvent prétendre avoir reçu un tel honneur, et les témoignages de leur soutien m'ont rempli d'un sentiment de fierté et d'accomplissement. \n\nLa journée à venir est remplie d'audiences et de réunions de conseil interminables, mais mon humeur est légère lorsque je m'assois sur le trône et vois les visages souriants de mes courtisans et vassaux."
 toi_highking_event.0001.a: "Ça fait du bien d'être apprécié."
