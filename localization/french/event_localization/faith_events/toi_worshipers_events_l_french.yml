 toi_worshipers.0001.t: "Paix avec les dieux"
 toi_worshipers.0001.desc: "Les Tuatha Dé Danann sont les dieux vivants que nous adorons, nos prières à leur égard ne sont pas restées sans réponse. Nous leur avons demandé une trêve entre nos deux peuples et nous sommes parvenus à un accord pour dix ans de paix, de commerce et de prospérité. Louange à la tribu de Dana !"
 toi_worshipers.0001.a: "Nous avons dix ans de paix."
  
 toi_worshipers.0002.t: "Paix avec les dieux"
 toi_worshipers.0002.desc: "Les Fomoriens sont les dieux vivants que nous adorons, nos prières ne sont pas restées sans réponse. Nous leur avons demandé une trêve entre nos deux peuples et nous sommes parvenus à un accord pour dix ans de paix, de commerce et de prospérité. Louange à la tribu de Balor !"
 toi_worshipers.0002.a: "Nous avons dix ans de paix."
