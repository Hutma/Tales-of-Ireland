 toi_decisions.001.t:0 "Cérémonie pour amadouer un géant"
 toi_decisions.001.desc:0 "Je me tiens sur la chaussée, près du druide qui officie la cérémonie religieuse. Il chante dans la langue des dieux pour attirer un des Géants vivant dans le Sidh. Le chant continue jusqu'à ce que la terre commence à trembler. Cela fait bientôt deux heures et le druide est épuisé. \nIl me regarde et demande: "Êtes-vous sûr de vouloir continuer [ROOT.Char.GetFirstNameNoTooltip]?"

"
 toi_decisions.001.a:0 "Oui, finissez la cérémonie."
 toi_decisions.001.b:0 "Non, vous avez raison, le risque est trop grand."
 
 toi_decisions.002.t:0 "Géant amical"
 toi_decisions.002.desc:0 "À la fin de la cérémonie, le sol arrête de trembler, le vent s'arrête de souffler. C'est comme si la nature avait cessé de respirer un instant. Soudain, je vois un énorme rocher bouger près de la chaussée et d'en dessous, un Géant émerge du sol. \n\nIl s'assied sur la Chaussée et fixe la mer. J'attends pendant des heures, planté là, immobile qu'il parle enfin.Finalement il se retourne et m'adresse la parole: \n\nVous m'avez invoqué, pourquoi?"\nJ'explique que j'ai besion qu'il se batte à mes côtés, je lui promet gloire et renommée. Il écoute attentivement et accepte de me servir si j'offre un sacrifice à ses frères dans le Sidh."
 toi_decisions.002.a:0 "Bien sûr tu auras ton sacrifice. Vient me rejoindre!"
 toi_decisions.002.b:0 "Mes excuses, mais je ne peux accepter ces conditions"
 
 toi_decisions.003.t:0 "Géant orgueilleux"
 toi_decisions.003.desc:0 "À la fin de la cérémonie, le sol arrête de trembler, le vent s'arrête de souffler. C'est comme si la nature avait cessé de respirer un instant. Soudain, je vois un énorme rocher bouger près de la chaussée et d'en dessous, un Géant émerge du sol. \n\nIl écoute mes conditions, je lui demande de se battre aux côtés de moi et mes soldats, il répond: "Je t'aiderai mais seulement si tu t'incline devant moi, ma force et mon pouvoir.""
 toi_decisions.003.a:0 "Bien sûr tu es le plus puissant"
 toi_decisions.003.b:0 "Je ne m'inclinerai jamais devant toi je 'ai pas besoin de tes services."
 
 toi_decisions.004.t:0 "Géant furieux"
 toi_decisions.004.desc:0 "À la fin de la cérémonie, le sol arrête de trembler, le vent s'arrête de souffler. C'est comme si la nature avait cessé de respirer un instant. Soudain, je vois un énorme rocher bouger près de la chaussée et d'en dessous, un Géant émerge du sol. \n\n Dès qu'il est sorti il hurle de rage et fonce vers nous!"
 toi_decisions.004.a:0 "Je vais t'abattre monstre!"
 toi_decisions.004.a.success:0 "Géant tué"
 toi_decisions.004.a.failure:0 "Blessé par le Géant"
 toi_decisions.004.b:0 "Fuyez! Sauve qui peut!"
#Sacrifice to sidhe
 toi_decisions.010.t:0 "Sacrifice aux Sidhe"
 toi_decisions.010.desc:0 "Il y a bien longtemps, nos ancêtres ont voyagé vers le Sidh, patrie des puissants esprits connus sous le nom de Sidhe.Ils ont appris comment la magie Sidhe influençait subtilement le monde et guidait son peuple, et leur témoigner du respect et de la dévotion procure de grandes récompenses. Il est maintenant temps de renouer notre lien à travers une grande cérémonie. \n\nNos druides ont entonné des chants et gravé des runes sacrées dans le sol. Ce rituel délicat ouvre un passage vers le Sidh, et l'air devient enchanté par cet étrange et mystique pouvoir.\n\nLes couleurs s'avivent, le son s'étouffe et le temps ralenti. Nous avons attiré l'attention des Sidhe, ils attendent maintenant mon offrande. \n\nCombien dois-je leur offrir?"
 toi_decisions.010.a:0 "Un large sacrifice montrera ma dévotion"
 toi_decisions.010.b:0 "Un grand sacrifice les honorera"
 toi_decisions.010.c:0 "Un sacrifice ordinaire les apaisera"
 toi_decisions.010.d:0 "Un petit sacrifice."
 
 toi_decisions.011.t:0 "Une grande bénédiction"
 toi_decisions.011.desc:0 "Les Sidhe ont écouté notre appel et accepté l'offrande! Les festivités battent leur plein car nous les voyons, nous les entendons, ressentons les Sidhe dancer autour de nous. Même les druides admirent notre dévotion. \n\nNotre lien avec les Sidhe renforcé, nous nous inclinons humblement devant eux pour recevoir leurs dons.\n\nLa force de héros légendaires et une détermination inébranlable s'empare de nos guerriers, les druides prédissent bien des victoires à l'avenir."
 toi_decisions.011.a:0 "Il est temps de faire la guerre"
 
 toi_decisions.012.t:0 "Une grande bénédiction"
 toi_decisions.012.desc:0 "Les Sidhe ont écouté notre appel et accepté l'offrande! Les festivités battent leur plein car nous les voyons, nous les entendons, ressentons les Sidhe dancer autour de nous. Même les druides admirent notre dévotion. \n\nNotre lien avec les Sidhe renforcé, nous nous inclinons humblement devant eux pour recevoir leurs dons.\n\nNotre cheptel est revigoré, nos bâtisseurs ont découvert de riches matériaux, et les druides prédissent une grande prospérité à l'avenir."
 toi_decisions.012.a:0 "La richesse nous attend"
 
 toi_decisions.013.t:0 "Importante bénédiction"
 toi_decisions.013.desc:0 "Les Sidhe ont répondu à notre appel et reçu l'offrande. Leur musique joviale et mystique rejoint la notre, mais ils ne viennent pas personnellement du Sidh nous rejoindre. Néanmoins, nous pouvons ressentir leurs dons glisser sur nous en nous renforçant.\n\nNotre lien avec les esprits est renoué, nous nous inclinons humblement devant eux et accueillons leurs dons.\n\nLes guerriers sont bénis par une force surhumaine et une volonté de fer, les druides indiquent un avenir plus fort."
 toi_decisions.013.a:0 "Il est temps de faire la guerre"
 
 toi_decisions.014.t:0 "Importante bénédiction"
 toi_decisions.014.desc:0 "Les Sidhe ont répondu à notre appel et reçu l'offrande. Leur musique joviale et mystique rejoint la notre, mais ils ne viennent pas personnellement du Sidh nous rejoindre. Néanmoins, nous pouvons ressentir leurs dons glisser sur nous en nous renforçant.\n\nNotre lien avec les esprits est renoué, nous nous inclinons humblement devant eux et accueillons leurs dons.\n\n Notre cheptel est fécond, nos bâtisseurs ont découvert des matériaux résistants, les druides voient un avenir enrichi."
 toi_decisions.014.a:0 "La richesse nous attend"
 
 toi_decisions.015.t:0 "Bon présage"
 toi_decisions.015.desc:0 "Nous ressentons le pouvoir des Sidhe, mais faiblement. Bien qu'ils aient accepté notre offrande, ils ne semblent pas impressionnés. Les feuilles dans les arbres se vivifient, signe de leur présence cependant peu différent des moments profanes. Le peuple est tout de même soulagé d'avoir vu un signe. \n\nNotre lien avec les esprits est affaibli, nous nous inclinons humblement devant eux et recevons leurs dons.\n\nLes guerriers sont investis d'une force renouée, les druides voient un avenir sécurisé."
 toi_decisions.015.a:0 "Il est temps de faire la guerre"
 
 toi_decisions.016.t:0 "Bon présage"
 toi_decisions.016.desc:0 "Nous ressentons le pouvoir des Sidhe, mais faiblement. Bien qu'ils aient accepté notre offrande, ils ne semblent pas impressionnés. Les feuilles dans les arbres se vivifient, signe de leur présence cependant peu différent des moments profanes. Le peuple est tout de même soulagé d'avoir vu un signe. \n\nNotre lien avec les esprits est affaibli, nous nous inclinons humblement devant eux et recevons leurs dons.\n\nNotre cheptel est plus fertile, nos bâtisseurs ont trouvé de nouveaux matériaux, les druides parle d'un meilleur avenir."
 toi_decisions.016.a:0 "La richesse nous attend"
 
 toi_decisions.017.t:0 "Mauvais présage"
 toi_decisions.017.desc:0 " L'offrande est complétée. Nous avons attendus...encore et encore...et il est devenu clair que rien ne se passerai. Il n'y a aucun Sidhe pour répondre à notre appel, et aucune bénédiction à recevoir. Certains pleurent de désespoir. Les Sidhe nous ont-il abandonné, ou ont-il été insultés par mon offrande?\n\nNotre lien avec les esprits est brisé, nous retournons à nos foyers désolés.\n\nNos guerriers ont perdu leur force, et les druides ne voient que des défaites à l'avenir."
 toi_decisions.017.a:0 "J'espère ne pas faire la guerre"
 
 toi_decisions.018.t:0 "Mauvais présage"
 toi_decisions.018.desc:0 "L'offrande est complétée. Nous avons attendus...encore et encore...et il est devenu clair que rien ne se passerai. Il n'y a aucun Sidhe pour répondre à notre appel, et aucune bénédiction à recevoir. Certains pleurent de désespoir. Les Sidhe nous ont-il abandonné, ou ont-il été insultés par mon offrande?\n\nNotre lien avec les esprits est brisé, nous retournons à nos foyers désolés.\n\nNotre cheptel est malade, nos bâtisses s'effondrent , et les druides ne prévoient que la ruine à l'avenir.

 toi_decisions.018.a:0 "Un large sacrifice montrera ma dévotion"