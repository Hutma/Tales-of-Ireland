l_french:
 toi_magic_event.0001.t: "Un enfant du Sidhe"
 toi_magic_event.0001.desc: "Même avec toute ma puissance, mon héritage était mis en danger par des reins infructueux. Déterminé à sécuriser ma lignée, j'ai contacté les Sidhe. \n\nCe qui a suivi était un rituel élaboré au cours duquel mon sang et mes cheveux ont été prélevés. Ces morceaux de moi-même étaient les matériaux de construction d'un enfant, moulés par les mains des Sidhe. \n\nQuand je me suis réveillé le lendemain, dans un coin de ma chambre gisait un bébé enveloppé dans des couvertures. Même avec leur conception bizarre, il suffisait d’un regard pour savoir qu’il s’agissait bien de mon enfant."
 toi_magic_event.0001.a: "Bienvenue, mon grand enfant."
  
 toi_magic_event.0002.t: "Échanger vos talents"
 toi_magic_event.0002.desc: "J'ai fait le rituel sacré qui me permettra de créer des liens avec un Sidhe inspirant, j'attends dans l'obscurité de ma chambre la nuit que le sidhe apparaisse. Je me sens impatient et je réfléchis au type de connaissances que je souhaite acquérir..."
 toi_magic_event.0002.a: "Je veux parler comme un dieu."
 toi_magic_event.0002.b: "Je veux en savoir plus sur notre monde et comment il fonctionne."
 toi_magic_event.0002.c: "Je veux mieux connaître mon ennemi."
 toi_magic_event.0002.d: "Je veux en savoir plus sur les méthodes du bétail et de la nature."
 toi_magic_event.0002.e: "Je veux marcher comme une ombre."
 toi_magic_event.0002.f: "Je préfère m'endormir et ne pas rencontrer ce Sidhe."
  
 toi_magic_event.0006.t: "Une créature sombre ?"
 toi_magic_event.0006.desc: "Grâce à mon expérience de l'utilisation de la magie et de l'interaction avec les autres mondes, je pense avoir découvert certains secrets qui me permettraient de changer considérablement. Je suis maintenant confronté au choix d’exécuter ou non ce changement, cela aura un impact considérable sur mon avenir."
 toi_magic_event.0006.a: "Courir avec les loups et utiliser leur pouvoir me conviendra."
 toi_magic_event.0006.b: "Je veux devenir immortel."
 toi_magic_event.0006.c: "Je m'aime tel que je suis."
 toi_magic_event.0006.d: "Je suis déjà le maître de la forêt."
 toi_magic_event.0006.e: "Je suis déjà un buveur de sang."
  
 toi_magic_event.0007.t: "Un sort unique"
 toi_magic_event.0007.desc: "Depuis des années j'ai suivi le chemin de la lumière dans mon exercice de Magie. J'ai l'impression de maîtriser suffisamment mes pouvoirs pour demander à l'Autre Monde de me donner un plus grand pouvoir. \n\nQue dois-je demander ?"
 toi_magic_event.0007.a: "Je veux transmettre mes pouvoirs à mon héritier."
 toi_magic_event.0007.b: "Je veux grandement influencer mon royaume."
 toi_magic_event.0007.c: "Je veux arrêter les guerres."
 gain_transfer_soul_spell_tooltip: "Vous apprenez #bold Transférer l'âme#!"
 gain_mass_influence_spell_tooltip: "Vous apprenez #bold Influence de masse#!"
 gain_word_of_peace_spell_tooltip: "Vous apprenez #bold Parole de Paix#!"
  
 toi_magic_event.0008.t: "Un sort unique"
 toi_magic_event.0008.desc: "Depuis des années, j'ai suivi le chemin des ténèbres dans mon exercice de Magie. J'ai l'impression de maîtriser suffisamment mes pouvoirs pour demander à l'Autre Monde de me donner un plus grand pouvoir. \n\nQue dois-je demander ?"
 toi_magic_event.0008.a: "Je veux faire perdre la tête aux autres dirigeants."
 toi_magic_event.0008.b: "Je veux être craint par mes vassaux."
 toi_magic_event.0008.c: "Je veux rassembler une armée imparable."
 gain_call_rage_spell_tooltip: "Vous apprenez #bold Libérez la rage#!"
 gain_make_them_bow_spell_tooltip: "Vous apprenez #bold Faites-les s'incliner#!"
 gain_the_evil_army_spell_tooltip: "Vous apprenez #bold L'Armée du Mal#!"
  
