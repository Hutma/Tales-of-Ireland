l_french:
 toi_celt_event.0001.t: "Une tombe celtique pour moi"  
 toi_celt_event.0001.desc: "J’ai l’impression que ma vie m’échappe et qu’il ne me reste plus beaucoup de temps. Cependant, il est toujours en mon pouvoir de dicter ce qui sera fait de mon corps à mon décès. \n\nLa tradition veut que j'ai des funérailles et un enterrement grandioses, mais je ne sais pas si mon royaume peut supporter un tel fardeau."  
 toi_celt_event.0001.a: "Aucune dépense ne sera épargnée pour ma tombe."  
 toi_celt_event.0001.b: "Une tombe modeste est acceptable."  
 toi_celt_event.0001.c: "Le royaume ne peut se permettre autre chose que les enterrements les plus simples."  
 toi_celt_event.0001.d: "De toute façon, je ne vais pas mourir."  
  
 toi_celt_event.0002.t: "Jeux Tailteann"  
 toi_celt_event.0002.desc: "Les jeux Tailteann remontent à l'ancien héros Lugh, qui a organisé un concours en l'honneur de sa mère adoptive décédée, Tailtiu. Des athlètes de toute l'Irlande sont venus tester leurs compétences en boxe, lancer, course, lancer de lance et bien plus encore. \n\nLes sports ont rapidement pris de l'ampleur, et longtemps après le départ de Lugh vers l'Autre Monde, les rois et les chefs d'Irlande ont organisé leurs propres jeux pour honorer ceux qu'ils ont perdu, mettant à l'épreuve leurs guerriers et eux-mêmes. \n\nNos récentes défaites m'ont amené à organiser un tel match. Ce ne sera pas bon marché, mais cela pourrait améliorer mes guerriers et apporter un peu de festivité dans le royaume."  
 toi_celt_event.0002.a: "Organisez les jeux."  
 toi_celt_event.0002.b: "Organisez les jeux et participez."  
 toi_celt_event.0002.c: "Nous ne pouvons pas nous le permettre..."  
 KNIGHTS_HAVE_A_CHANCE_TO_GET_BETTER_DESC: "Vos chevaliers ont tous une chance d’acquérir des prouesses."  
  
 toi_celt_event.0003.t: "Course de chevaux"  
 toi_celt_event.0003.desc: "La tradition des courses de chevaux est ancienne pour mon peuple. Il permet à ceux de haut rang de se mesurer eux-mêmes, ainsi que leurs compétences et leurs chevaux, à ceux des autres nobles. Il y a une ouverture lors d'un tournoi à proximité, et j'ai mon choix d'adversaire, si je le désire."  
 toi_celt_event.0003.a: "Je roulerai contre [rival_noble.GetFullName] !"  
 toi_celt_event.0003.b: "La valeur de [rival_vassal.GetFullName] en tant que vassal doit être testée."  
 toi_celt_event.0003.c: "Voyons qui est le meilleur, mon frère [rival_sibling.GetFullName] ou moi."  
 toi_celt_event.0003.d: "Je ne me suis pas battu avec mon ridri [rival_knight.GetFullName] depuis un certain temps."  
 toi_celt_event.0003.e: "N'importe quel participant devrait suffire, ce sera [rival_courtier.GetFullName]."  
 toi_celt_event.0003.f: "Je ne pense pas être à la hauteur de la compétition."  
 toi_celt_event.0003.success: "Vous battez votre adversaire"  
 tooltip.toi_celt_event.0003.success: "Vous avez gagné la course de chevaux"  
 toi_celt_event.0003.failure: "Tu es battu"  
 tooltip.toi_celt_event.0003.failure: "Vous avez perdu la course de chevaux"  
  
 toi_celt_event.0004.t: "Rassemblement tribal"  
 toi_celt_event.0004.desc: "Comme le veut la tradition, j'ai rassemblé les tribus du peuple [ROOT.Char.GetCulture.GetName] pour converser, se confier et faire la fête. \n\nSi je joue bien mes cartes, je peux convaincre certains de mes collègues dirigeants du [ROOT.Char.GetCulture.GetName] de suivre mon programme."  
 toi_celt_event.0004.a: "Mon agenda c'est la fête !"  
 toi_celt_event.0004.b: "Le but de la diplomatie est ce que je recherche ce soir."  
 toi_celt_event.0004.c: "Un ami parmi les [ROOT.Char.GetCulture.GetName] serait vraiment formidable."  
 toi_celt_event.0004.d: "Je chercherai à légitimer ma revendication sur toutes les terres [ROOT.Char.GetCulture.GetName] !"  
 toi_celt_event.0004.e: "Une démonstration de force est le plus grand moyen de dissuasion."  
 toi_celt_event.0004.b.success: "Vous convainquez l'assemblée"  
 tooltip.toi_celt_event.0004.b.success: "L'Assemblée est convaincue"  
 toi_celt_event.0004.b.failure: "Vous n'arrivez pas à convaincre l'assemblée"  
 tooltip.toi_celt_event.0004.b.failure: "L'assemblée n'est pas convaincue"  
 toi_celt_event.0004.c.success: "Tu parviens à te faire un ami"  
 tooltip.toi_celt_event.0004.c.success: "[friendly_neighbor.GetFullName] est maintenant ton ami"  
 toi_celt_event.0004.c.failure: "[friendly_neighbor.GetFullName] ne veut pas de votre amitié"  
 tooltip.toi_celt_event.0004.c.failure: "[friendly_neighbor.GetFullName] n'était pas intéressé"  
 toi_celt_event.0004.d.success: "Vous affirmez vos réclamations"  
 tooltip.toi_celt_event.0004.d.success: "Vous avez gagné des droits sur les terres de [rival_neighbor.GetFullName] !"  
 toi_celt_event.0004.d.failure: "Vos réclamations sont rejetées"  
 tooltip.toi_celt_event.0004.d.failure: "Vous n'avez obtenu aucune réclamation sur les terres de [rival_neighbor.GetFullName]..."  
  
 toi_celt_event.0005.t: "Rassemblement druidique"  
 toi_celt_event.0005.desc: "Mon druide a demandé la permission de rejoindre un prochain rassemblement. Les druides de tout le pays se réuniront en conseil, prononceront la volonté des Sidhe et affirmeront l'hégémonie de leur chef. \n\nUne simple présence suffira, mais il espère défier les autres druides et faire connaître mon règne bienveillant et prospère. \n\nS'ils sont choisis avec soin, les mots peuvent être une source de pouvoir plus grande que n'importe quelle épée. La question est : mon druide peut-il les gérer ?"  
 toi_celt_event.0005.a: "Vos mots sont mon arme !"  
 toi_celt_event.0005.b: "Vous pouvez y assister, mais pas parler."  
 toi_celt_event.0005.c: "Votre conseil ici est plus important."  
 toi_celt_event.0005.a.success: "Votre druide est meilleur que son adversaire"  
 tooltip.toi_celt_event.0005.a.success: "Votre druide vous représente bien"  
 toi_celt_event.0005.a.failure: "Votre druide est battu par son adversaire"  
 tooltip.toi_celt_event.0005.a.failure: "Votre druide ne fait pas bonne impression"  
