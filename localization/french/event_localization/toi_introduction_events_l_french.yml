 introduction_event.001.t: "Bienvenue en Irlande"
 introduction_event.001.desc: "Bienvenue dans Tales Of Ireland, votre voyage peut maintenant commencer.\n \nAvant de commencer, vous devez savoir que vous vous trouvez maintenant dans un endroit très spécial et que certains aspects du jeu sont différents ici.\n \nVoulez-vous en savoir plus ? \n\nParlez-moi de..."
 introduction_event.001.a: "Cet endroit et à propos de moi"
 introduction_event.001.b: "Le système de développement"
 introduction_event.001.c: "Le haut roi d'Irlande"
 introduction_event.001.d: "Changements de guerre"
 introduction_event.001.e: "Les nouveaux modes de vie"
 introduction_event.001.f: "Le système magique"
 introduction_event.001.g: "Je sais déjà tout sur n'importe quoi et mon voyage va commencer maintenant"
  
 introduction_event.001.back: "Que puis-je apprendre d’autre ?"
  
 introduction_event.010.t: "Fomoriens, premiers habitants de l'Irlande"
 introduction_event.010.desc: "Personne ne sait vraiment quand le premier [fomorians|E] est arrivé en Irlande, ce qui amène certains à spéculer qu'ils y ont toujours été. Les [fomorians|E] sont un peuple fort et fier qui loue les dieux sombres et pratique des sacrifices humains cérémoniaux.\n\nLeur objectif principal est de purger l'Irlande de tous les nouveaux colons arrivés par la suite, car ils sont considérés comme impurs. Ils maintiennent une tradition consistant à faire payer tribut à leurs ennemis, en prenant régulièrement les deux tiers de toute leur richesse et un de leurs enfants jusqu'à ce qu'ils meurent de famine et de pauvreté ou quittent l'île pour de bon."
  
 introduction_event.002.t: "Césariens, peuple pacifique"
 introduction_event.002.desc: "Les Césariens sont le peuple qui a suivi Cessair, une femme forte qui a conduit son peuple composé de trente-neuf femmes et trois hommes en Irlande. Ils ont vécu ici en paix pendant de nombreux siècles et ont prospéré en ne prenant pas part aux grandes guerres qui ont divisé l'Irlande dans le passé. Certains disent que les Cessaires peuvent se transformer en saumons dorés comme le légendaire Fintan mac Bóchra, un Cessarien très sage. \n\nMais maintenant, les feux de la guerre dévastent l'Irlande alors que les Milésiens sont envahis à la fois par les Celtes et par toutes les tribus qui étaient autrefois leurs vassaux. \n\nLes paisibles Cessariens sont riches... et en période de grande difficulté, cette richesse peut attirer des personnes envieuses et ambitieuses sur leurs terres. Les césariens doivent s'unir et se préparer."
  
 introduction_event.003.t: "Les Partholoniens, les voyageurs tourmentés"
 introduction_event.003.desc: "Les Partholoniens ont voyagé partout dans le monde avant de s'installer en Irlande. Avant de venir en Irlande, ils ont vécu au moins un siècle dans le Nord. Pour cette raison, leur culture et leur religion en sont influencées. Lorsque les Partholoniens se sont installés en Irlande, ils sont entrés en guerre contre les [fomorians|E]. Ils ont gagné quelques batailles et ont réussi à rester indépendants la plupart du temps. Libéré de la tyrannie [fomorians|E], mais un jour, une étrange maladie commença à tuer les Partholoniens un à un. Lorsque la maladie disparut finalement, il ne restait plus qu’une poignée de Partholoniens. À partir de ce jour, les Partholoniens ont toujours servi les autres jusqu'à ce que les Celtes arrivent et brisent l'influence milésienne. \n\nMaintenant, les Partholoniens se soulèvent à nouveau pour tenter de récupérer des terres et des richesses pour leur peuple."
  
 introduction_event.004.t: "Némédiens, descendants scythes"
 introduction_event.004.desc: "Les Némédiens sont venus d'un pays lointain, trente ans après les Partholoniens. Ils venaient de Scythie, pays où le soleil brille toujours, ils étaient dirigés par un homme appelé Nemed. Dès qu'ils se sont installés en Irlande, ils sont entrés dans une guerre constante avec la race dominante de l'île, les [fomorians|E]. Huit années de bataille ont contraint la plupart d'entre eux à devenir des affluents du [fomorians|E], leur payant les deux tiers de leurs céréales, de leur bétail, de leur lait et de leurs enfants toutes les quelques années. En conséquence, les Némédiens se divisèrent en plusieurs tribus. Un groupe d'entre eux a fui l'Irlande et a navigué vers le nord, un autre groupe a fui vers le sud et le dernier groupe est resté en Irlande, essayant de survivre. Lorsque les Fir Bolgs vainquirent les [fomorians|E] plusieurs années plus tard, les Némédiens se libérèrent de leurs suzerains et commencèrent à prospérer. \n\nAvec les guerres et l'instabilité politique actuelles, les Némédiens visent à rester indépendants et, comme toujours, à survivre."
  
 introduction_event.005.t: "Fir Bolg, anciens esclaves"
 introduction_event.005.desc: "Les Némédiens ont fui l'Irlande pour s'installer en Grèce, pour ensuite être soumis et réduits en esclavage. Ils sont devenus connus sous le nom de Fir Bolgs, ou Hommes de Sacs. Finalement, ils se révoltèrent, obtinrent leur liberté et retournèrent en Irlande. Après avoir vaincu le [fomorians|E], ils créèrent la Haute Royauté, unissant pour la première fois l'Irlande sous un seul dirigeant. Leur gloire renouvelée fut cependant de courte durée, puisque les Tuatha Dé Danann arrivèrent et les réduisirent au Connacht moins d'un siècle plus tard. Cela a conduit à une animosité durable entre les Fir Bolgs et les Tuatha Dé Danann."
  
 introduction_event.006.t: "Tuatha Dé Danann, êtres mystiques"
 introduction_event.006.desc: "Les Tuatha Dé Danann sont les descendants des Némédiens qui s'installent dans une terre au nord de l'Irlande. Ils y prospérèrent mais les dieux les guidèrent vers l'Irlande. En Irlande, ils ont vaincu les Fir Bolgs qui étaient alors les suzerains de l'île, puis sont entrés dans une guerre contre les [fomorians|E]. Ils perdirent la guerre et les [fomorians|E] devinrent la puissance dominante, soumettant les Tuatha Dé Danann avec un lourd tribut. Mais un jour, un célèbre guerrier nommé Lugh mena une rébellion contre le [fomorians|E] et réussit. \n\nDe là, les Tuatha régneraient sur l'Irlande, jusqu'à... jusqu'à l'arrivée des Milésiens. \n\nLes Milésiens étaient de féroces guerriers et étaient trop nombreux pour que les Tuatha Dé Danann puissent les combattre et ils les vainquirent. \n\nAprès cette défaite les Tuatha Dé Danann s'exilèrent dans l'Autre Monde, le plan magique des Dieux. Là, ils ont prospéré et sont devenus eux-mêmes des dieux, apprenant la voie de la magie et des fées d’Irlande. Un jour, ils apprirent que les Milésiens tombaient, attaqués par un nouveau peuple nommé Celtes. Une partie de la tribu Tuatha Dé Danann a décidé de quitter l'Autre Monde et de retrouver sa gloire passée. \n\nEn quittant l'Autre Monde, la partie pieuse d'entre eux est restée car elle ne pouvait pas partir et les Tuatha Dé Danann ont perdu une partie de leur humanité [question here it's just their godly aspect they lost yeah? If so it would read "lost a part of themselves" but I'll redo this section on clarification.]. Il est temps de restaurer leur gloire passée."
  
 introduction_event.007.t: "Milésiens, maîtres de l'Irlande"
 introduction_event.007.desc: "Les Milésiens sont venus d'Espagne, ont vaincu les Tuatha Dé Danann et ont imposé leur domination sur toutes les tribus de l'île. Cela durerait plusieurs siècles. Ils développèrent le territoire et assurèrent la paix entre chaque tribu. Leur pouvoir était absolu. \n\nMais enfin, il y a dix ans, le peuple celtique est arrivé en Irlande, défiant son autorité. Les Milésiens avaient mené plusieurs guerres mais les Celtes semblaient imbattables. Ce fut le début de la chute milésienne, toutes les tribus se libérèrent une à une de leur autorité. \n\nMême s'ils détiennent toujours la Haute Royauté et le royaume de Tara, tout le monde sait que cela ne durera pas longtemps. Les Milésiens doivent se lever et se battre, ou voir leur héritage détruit..."
  
 introduction_event.008.t: "Celtes, les nouvelles tribus"
 introduction_event.008.desc: "Le peuple celtique s'est renforcé chaque année au cours des dernières décennies jusqu'à ce qu'il se révolte contre les Milésiens, contre le Haut Roi. La révolte fut la plus réussie jamais vue. L'Irlande s'est rapidement divisée politiquement et les Celtes étaient le plus fort de ces groupes. Mais avec cette liberté nouvellement acquise, les tribus celtes ne restèrent pas unies. Désormais, le chaos règne en maître, chaque tribu tente de subjuguer l'autre. \n\nC'est une époque de chaos et les Celtes doivent l'emporter."
  
 introduction_event.009.t: "Humains anciens, constructeurs de mégalithes"
 introduction_event.009.desc: "Les Campaniformes et d'autres cultures anciennes qui ont construit les monolithes d'Irlande, comme Newgrange, ont vu l'arrivée d'autres peuples, d'autres tribus, une à une. Ces anciens humains ont d’abord tenté de lutter contre eux, mais sans grand succès. À cause de cela, ils ont perdu leur territoire, morceau par morceau. Aujourd’hui, ils ont été réduits à l’ombre d’eux-mêmes, récupérant ensuite une fraction de leur ancien territoire, et leurs sites sacrés sont occupés par des étrangers. \n\nAvec la récente chute des suzerains milésiens, il est temps pour eux de se libérer et de reconquérir leurs lieux sacrés."
  
 introduction_event.011.t: "Développement, le système Bovin"
 introduction_event.011.desc: "Dans Tales Of Ireland, le développement représente la quantité de bétail dont dispose un comté. \n \nÀ l'époque, le bétail était la principale source d'énergie et la plupart des guerres étaient menées pour le bétail. \n \nChaque année, un événement affectera le bétail dans votre capitale. Le bonus donné par Cattle est trois fois plus important que dans le jeu de base. \n\nAttention, lorsqu'un comté est occupé, il perd entre un et trois bovins et lorsqu'un titre est perdu au profit d'un autre personnage par la guerre, il perd un bovin."
  
 introduction_event.012.t: "Présentation du Haut Roi"
 introduction_event.012.desc: "La Haute Royauté d'Irlande est un titre spécial, le Haut Roi est élu parmi tous les rois indépendants par chaque dirigeant indépendant qui est au moins duc et suffisamment prestigieux. \n \nÊtre Grand Roi donne accès à quelques décisions puissantes et accorde une version améliorée du casus belli de vassalisation forcée. \n \nCertains événements uniques sont également liés à la Haute Royauté."
  
 introduction_event.013.t: "Introduction à la guerre"
 introduction_event.013.desc: "Dans ce mod, les prélèvements moyens dont dispose un dirigeant sont environ huit fois plus petits, la taille du régiment d'hommes d'armes est quatre fois plus petite et la puissance des chevaliers est trois fois plus petite. \n \nCela signifie que les hommes d'armes sont encore plus importants qu'avant et que les chevaliers sont encore plus importants que cela. \n \nDe cette façon, un décompte très réussi peut battre un roi avec les bons atouts. \n \n #S Work in progress : A noter également que les guerres peuvent être résolues par un duel entre deux champions, un pour chaque camp, refuser un duel ou aller à l'encontre de son issue est mal perçu.#!"
  
 introduction_event.014.t: "Présentation Nouveaux modes de vie"
 introduction_event.014.desc: "Les nouveaux arbres de style de vie seront puissants mais n’auront aucun objectif. Les points d’expérience dans ces modes de vie ne peuvent être acquis qu’à travers des événements et sur ses différentes actions. \n \nPar exemple, si votre personnage combat dans de nombreuses guerres, il acquerra de l'expérience dans le style de vie Tales of War. \n\nVous pouvez tout savoir sur chaque style de vie en consultant leur infobulle dans le menu Style de vie."
  
 introduction_event.015.t: "Système magique"
 introduction_event.015.desc: "Les magiciens sont marqués par un Trait. Il apparaît aléatoirement en caractères ; la chance en fonction de leur trait de race, est ensuite transmise aux autres comme d'autres traits génétiques.\n\nPour utiliser Magic, cliquez sur le menu de l'icône magique sur le côté droit de votre écran. Lancer un sort augmentera votre stress magique, qui diminue lentement avec le temps.\n\nLa quantité de stress magique affecte les chances d'échec. Lorsque les chances d'échec sont d'au moins 15 %, le sort peut être mal lancé, provoquant un effet secondaire néfaste.\n\nPour en savoir plus sur ces valeurs, lisez les info-bulles qui apparaissent lorsque vous passez votre curseur sur les chiffres. \n\nLorsqu'un sort est grisé, passez votre souris dessus pour voir ses exigences."
