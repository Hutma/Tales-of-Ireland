 toi_interaction.0001.opening: "Cher membre de Sept"
 toi_interaction.0001.opening_desc: "J'ai décidé d'utiliser le pouvoir que me donne la tradition Brythonique et de vous rappeler dans le cadre de mon Sept. Vous servirez désormais de mon vassal. Notre famille unie n’en sera que plus forte que jamais, je pense que vous pouvez le comprendre. J'espère vous voir bientôt à ma cour."
 toi_interaction.0001.a: "Je dois respecter la tradition"
