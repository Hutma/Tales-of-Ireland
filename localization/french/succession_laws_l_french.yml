 equal_law_effects: "$EFFECT_LIST_BULLET$Hommes et femmes sont égaux successivement\n$EFFECT_LIST_BULLET$Tous les [rulers|E] peuvent avoir [concubines|E] ou plusieurs [spouses|E] si leur [faith|E] a le [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_preference_law_effects: "$EFFECT_LIST_BULLET$Les femmes ont successivement préséance sur les hommes\n$EFFECT_LIST_BULLET$La femme [rulers|E] peut avoir [concubines|E] ou plusieurs [spouses|E] si son [faith|E] a le [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
