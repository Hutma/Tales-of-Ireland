 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "Cloison"
 partition_succession_law_subname: "Tous les enfants héritent également"
 partition_succession_law_effects: "\n#V Sous $partition_succession_law$ [succession], votre [titles] sera réparti à parts égales entre vos enfants.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak Lors de la succession, tous les [titles|E] détenus par le défunt [ruler|E] seront divisés entre leurs [eligible_children|E], le [player_heir|E] recevant toujours les [primary_title|E], [realm_capital|E] et tous les titres directs [de_jure|E] qui lui sont associés.\n\nJeunes enfants recevra des titres commençant par ceux du même [rank|E] que le titre principal ; si aucun n'est disponible, ils recevront des titres de rang inférieur. Votre héritier joueur ne peut pas se voir accorder de manière préventive des titres dont il n'héritera pas.\n#!"
 high_partition_succession_law: "Partition élevée"
 high_partition_succession_law_subname: "Tous les enfants héritent"
 high_partition_succession_law_effects: "\n#V Sous $high_partition_succession_law$ [succession], la part du lion du [titles] ira à votre [player_heir] – le reste sera partagé entre vos enfants.#!\n\n#weak $partition_base_desc$\nL'héritier du joueur #emp héritera toujours#! d'au moins la moitié des titres du défunt souverain.\n#!"
 confederate_partition_succession_law: "Partition confédérée"
 confederate_partition_succession_law_subname: "Tous les enfants héritent également"
 confederate_partition_succession_law_effects: "\n#V Sous $confederate_partition_succession_law$, votre [titles] sera réparti à parts égales entre vos enfants. Un nouveau [titles] peut être créé pour les [realm_heirs] plus jeunes.#!\n\n#weak $partition_base_desc$\nLes enfants plus jeunes auront des titres créés pour eux, si suffisamment de terres sont détenues.\n\n#!#X Les dirigeants tribaux sont limités à ce type de succession.#!\n"
 single_heir_succession_law: "Primogéniture"
 single_heir_succession_law_subname: "L'enfant le plus âgé hérite"
 single_heir_succession_law_effects: "\n#V Sous $single_heir_succession_law$ [succession], votre enfant le plus âgé hérite de tous vos [titles].#!\n\n#weak Lors de la succession, tous les [titles|e] du défunt souverain seront donnés au [player_heir|E], qui est leur [eligible_child|E] le plus âgé. Les enfants plus jeunes ne recevront rien.\n#!"
 single_heir_succession_law_youngest: "Ultimogéniture"
 single_heir_succession_law_youngest_subname: "Le plus jeune enfant hérite"
 single_heir_succession_law_youngest_effects: "\n#V Sous $single_heir_succession_law_youngest$ [succession], votre plus jeune enfant hérite de tous vos [titles].#!\n\n#weak Lors de la succession, tous les [titles|e] du défunt souverain seront donnés au [player_heir|E], qui est leur plus jeune [eligible_child|E]. Les enfants plus âgés ne recevront rien.\n#!"
 single_heir_dynasty_house: "Ancienneté de la maison"
 single_heir_dynasty_house_subname: "Le membre le plus ancien [house] hérite"
 single_heir_dynasty_house_effects: "\n#V Sous $single_heir_dynasty_house$ [succession], le membre le plus âgé de votre [house] héritera de tous vos titres.#!\n\n#weak Lors de la succession, tous les [titles|e] du défunt souverain seront remis au membre éligible le plus âgé de son [house|E]. Vos enfants ne recevront rien, à moins que l'un d'eux ne soit le membre le plus âgé de la Maison.\n#!"
 same_faith_theocratic_succession_law: "Même foi"
 same_faith_theocratic_succession_law_effects: "Seuls les caractères du même [faith|E] que le [ruler|E] actuel peuvent hériter."
 same_faith_only_law: "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects: "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law: "Théocratique"
 bishop_theocratic_succession_law_effects: "Lors de la succession, la totalité des [realm_priest_possessive|E] [titles|e] sera remise à son successeur. Les doctrines de leur [faith|E] déterminent qui sera ce successeur."
 temporal_head_of_faith_succession_law: "Théocratique temporelle"
 temporal_head_of_faith_succession_law_effects: "Le [temporal_head_of_faith|E] [title|E] sera donné au [player_heir|E] du [head_of_faith|E] actuel."
 succession_laws_must_not_be_temporal: "Ne doit pas être un [temporal_head_of_faith|E] [title|E]."
 holy_order_succession_law: "Ordre sacré"
 holy_order_succession_law_effects: "Lors de la succession, tous les [titles|e] du Grand Maître seront remis à leur successeur, qui est généralement le [knight|E] possédant la compétence [martial|E] la plus élevée."
 mercenary_company_succession_law: "Compagnie de mercenaires"
 mercenary_company_succession_law_effects: "Lors de la succession, tous les [titles|e] du capitaine seront remis à leur successeur, qui est généralement le [knight|E] possédant la compétence [martial|E] la plus élevée."
