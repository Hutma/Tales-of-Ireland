 gaelic_elective_electors: "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip: "Afin d'être un [elector|E] valide sous Tanistry, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|E] du titre\n$EFFECT_LIST_BULLET$Être seulement un ou deux [ranks|E] en dessous du titre"
  
 saxon_elective_candidates: "Enfants, réclamants et vassaux"
 saxon_elective_candidates_tooltip: "Afin d'être un candidat valide sous le Witenagemot, un personnage doit remplir l'une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un enfant légitime du dirigeant actuel, qui n'est pas en passe d'hériter d'une théocratie ou d'une république\n$EFFECT_LIST_BULLET$Être un § _2 au titre, qui n'est pas en lice pour hériter d'une Théocratie ou d'une République. Les enfants d'un candidat ne peuvent pas être nommés\n$EFFECT_LIST_BULLET$Être un [powerful_vassal_powerful|E] [de_jure] Vassal féodal du titre"
 saxon_elective_electors: "$feudal_elective_electors$"
 saxon_elective_electors_tooltip: "Afin d'être un [elector|E] valide sous le Witenagemot, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|E] du titre\n$EFFECT_LIST_BULLET$Être un vassal direct du titre\n$EFFECT_LIST_BULLET$Être adulte\n§ _1NE PAS être incapable"
  
 scandinavian_elective_candidates: "Famille élargie et demandeurs"
 scandinavian_elective_candidates_tooltip: "Afin d'être un candidat valide sous la Chose, un personnage doit remplir l'une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un membre légitime du [extended_family|E] du dirigeant, qui n'est pas en ligne pour hériter d'une théocratie ou d'une république. Les enfants d'un candidat ne peuvent pas être nommés\n$EFFECT_LIST_BULLET$Être un [claimant|E] au titre, qui n'est pas en ligne pour hériter d'une théocratie ou d'une république"
