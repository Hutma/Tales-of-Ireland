 feudal_elective_succession_law: "Cours électif féodal"
 princely_elective_succession_law: "Cours princier au choix"
 feudal_elective_succession_law_effects: "Les [ruler|E] et tous les [de_jure|E] [vassals|E] directs d'un ou deux [ranks|E] en dessous du [title|E] peuvent désigner un [title_heir|E] parmi eux et le [close_family|E] du dirigeant."
 princely_elective_succession_law_effects: "L'Empereur et les sept Princes-Électeurs peuvent nommer un [title_heir|E] parmi eux, tous les [legitimate|E] enfants et frères et sœurs du [ruler|E], ainsi que tout autre [de_jure|E] [vassal|E] majeur de l'Empire. Si un électeur historique [title|E] est détenu par des infidèles ou n'existe pas, un autre vassal [de_jure|E] prendra sa place. Ce [succession_law|E] accorde une importance significative aux [faith|E] et [piety|E].\n\nLes titres électoraux pour ce royaume sont les comtés de Cologne, Mayence et Trèves, ainsi que les duchés de Bohême, de Franconie orientale, d'Ostfalen et d'Ostmark."
 gaelic_elective_succession_law: "Cours optionnels de tanistique"
 gaelic_elective_succession_law_effects: "Le [ruler|E] et tous les [vassals|E] au-dessus du [rank|E] du [baron|E] et un ou deux rangs en dessous du [title|E] peuvent nommer un [title_heir|E] — le Taniste — parmi les membres du [dynasty|E] du dirigeant. Les vassaux auront tendance à favoriser les parents plus âgés et éloignés par rapport au [close_family|E]."
 saxon_elective_succession_law: "Cours saxon au choix"
 saxon_elective_succession_law_subname: "Witenagemot"
 saxon_elective_succession_law_effects: "Le [ruler|E] et tous les vassaux directs et adultes [de_jure|E] d'un ou deux [ranks|E] en dessous du [title|E] peuvent nommer un [title_heir|E] parmi le plus grand nombre de [powerful_vassal|E] d'entre eux, les enfants [legitimate|E] du dirigeant et tout autre [claimant|E] valide."
 scandinavian_elective_succession_law: "Cours au choix scandinave"
 scandinavian_elective_succession_law_subname: "Chose"
 scandinavian_elective_succession_law_effects: "Le [ruler|E] et tous les [de_jure|E] [vassals|E] (sauf les barons) peuvent nommer un [title_heir|E] parmi les [extended_family|E] du dirigeant et tous les [claimants|E] disponibles. [voting_power|E] dans ce [succession_law|E] est influencé par le total [domain|E] [de_jure|E]0 et [de_jure|E]1 [de_jure|E]2 du [elector|E]."
  
 feudal_elective_candidates: "Famille proche, demandeurs et électeurs"
 feudal_elective_candidates_tooltip: "Afin d'être un candidat valide dans le cadre du cours électif féodal, un personnage doit remplir l'une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un membre [close_family|E] légitime du dirigeant actuel, qui n'est pas en passe d'hériter d'une théocratie ou d'une république. Les enfants d'un candidat ne peuvent pas être nommés\n$EFFECT_LIST_BULLET$Être un [claimant|E] au titre, qui n'est pas en ligne pour hériter d'une théocratie ou d'une république\n$EFFECT_LIST_BULLET$Être un [elector|E] féodal valide au titre"
 feudal_elective_electors: "Souverain et vassaux"
 feudal_elective_electors_tooltip: "Afin d'être un [elector|E] valide sous le titre Féodal Électif, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|E] du titre\n$EFFECT_LIST_BULLET$Être un vassal direct du titre\n$EFFECT_LIST_BULLET$Être seulement un ou deux [ranks|E] en dessous du titre"
  
 princely_elective_candidates: "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip: "Afin d'être un candidat valide dans le cadre de l'élection princière, un personnage doit remplir l'une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un membre [close_family|E] légitime du dirigeant actuel, qui n'est pas en passe d'hériter d'une théocratie ou d'une république. Les enfants d'un candidat ne peuvent pas être nommés\n$EFFECT_LIST_BULLET$Être un [claimant|E] au titre, qui n'est pas en ligne pour hériter d'une théocratie ou d'une république\n$EFFECT_LIST_BULLET$Être un [elector|E] féodal valide au titre"
 princely_elective_electors: "Princes-Électeurs"
 princely_elective_electors_tooltip: "En plus du [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], les détenteurs du [titles|E] suivant sont favorisés comme [electors|E] sous [SuccessionElectionWindow.GetSuccessionLaw.GetName] :[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][titles|E]0"
  
 gaelic_elective_candidates: "Membres de la dynastie"
