l_french:
  #Race realated decisions 
 the_first_cessarian_kingdom_decision: "Proclamer le premier royaume césarien"
 the_first_cessarian_kingdom_decision_desc: "Pour la première fois les [cessarian|E] seront unis et dirigés par un roi ! Que ce jour soit le premier d’une longue série de jours glorieux."
 the_first_cessarian_kingdom_decision_tooltip: "Devenez le premier roi césarien"
 the_first_cessarian_kingdom_decision_confirm: "Apportez-moi ma couronne"
  
 restore_aran_kingship_decision: "Restaurer la royauté d'Aran"
 restore_aran_kingship_decision_desc: "Les [fomorians|E] possédaient autrefois un grand royaume dans ces îles. Je vais le restaurer une fois de plus."
 restore_aran_kingship_decision_tooltip: "Restaurer le royaume d'Aran"
 restore_aran_kingship_decision_confirm: "Le royaume d'Aran revit"
  
 restore_nemedian_kingdom_decision: "Restaurer le royaume de Nemed"
 restore_nemedian_kingdom_decision_desc: "Nemed, le chef de tous nos ancêtres, dirigeait un royaume ici il y a longtemps. Il est temps pour nous de la reconstruire et de la faire prospérer."
 restore_nemedian_kingdom_decision_tooltip: "Restaurer le royaume de Nemed"
 restore_nemedian_kingdom_decision_confirm: "Les Némédiens sont à nouveau unis"
  
 ceremony_in_newgrange_decision: "Cérémonie à Newgrange"
 ceremony_in_newgrange_decision_desc: "Newgrange a été envahie à plusieurs reprises et nos habitants en ont perdu le contrôle. Pendant des siècles, nous avons tenté de le récupérer, sans succès. Nous espérons un jour pouvoir à nouveau célébrer des cérémonies pour nos dieux dans ce lieu sacré."
 ceremony_in_newgrange_decision_tooltip: "Organiser une cérémonie religieuse à Newgrange"
 ceremony_in_newgrange_decision_confirm: "Nous honorons les dieux"
  
 take_fomorian_tribute_decision: "Récupérez l'hommage"
 take_fomorian_tribute_decision_desc: "Mes affluents ont eu le temps d'élever leurs [cattle|E], d'élever leurs enfants et d'accroître leur trésor. Il est temps de récupérer le tribut ancestral : les deux tiers de leur bétail, de l'or et un de leurs enfants."
 take_fomorian_tribute_decision_tooltip: "Envoyez l'hommage aux collectionneurs"
 take_fomorian_tribute_decision_confirm: "j'aurai ce qui m'est dû"
  
 celtic_troops_decision: "Invoquez la bande de guerre celtique"
 celtic_troops_decision_desc: "Nous sommes les nouveaux seigneurs de l'Irlande et amenons avec nous des armées dédiées à notre foi. Notre dévouement pourrait-il écraser nos ennemis."
 celtic_troops_decision_tooltip: "Envoyez chercher la bande"
 celtic_troops_decision_confirm: "Envoyez chercher la bande"
 celtic_warband: "Bande de guerre celtique"
  
 banish_fomorians_decision: "Bannir les Fomoriens"
 banish_fomorians_decision_desc: "Les Fomoriens nous considèrent comme inférieurs, ils nous considèrent comme leurs serviteurs. Nous ne devrions pas avoir à subir leur présence dans ma cour !"
 banish_fomorians_decision_tooltip: "Bannir les Fomoriens"
 banish_fomorians_decision_confirm: "Bannissez-les TOUS !"
  
  #High King decisions 
 reform_high_kingship_decision: "Restaurer la Haute Royauté"
 reform_high_kingship_decision_desc: "La loi irlandaise stipulait autrefois que son peuple était gouverné par un puissant [high_king|E]. Ils le seront encore une fois !"
 reform_high_kingship_decision_tooltip: "Réformer la Haute Royauté d'Irlande"
 reform_high_kingship_decision_confirm: "Gloire au Haut Roi d'Irlande !"
  
 call_royal_army_decision: "Appelez l'armée royale"
 call_royal_army_decision_desc: "Le Haut Roi a le droit de rassembler une armée d'hommes de toute l'Irlande."
 call_royal_army_decision_tooltip: "Rassemblez l'Armée Royale"
 call_royal_army_decision_confirm: "Levez les étendards de la guerre !"
  
 call_royal_army_decision_troops: "garde royal"
  
 high_king_reclaim_tara_decision: "Récupérer Tara"
 high_king_reclaim_tara_decision_desc: "Tara est le centre ancestral du pouvoir du [high_king|E]. Le Haut Roi devrait être celui qui le dirigerait."
 high_king_reclaim_tara_decision_tooltip: "Obtenir une réclamation sur Tara"
 high_king_reclaim_tara_decision_confirm: "Tara sera à moi !"
  
 strengthen_high_kingship_canditate_decision: "Renforcer le candidat"
 strengthen_high_kingship_canditate_decision_desc: "Je suis digne de la Haute Royauté d'Irlande et je l'affirme formellement aujourd'hui."
 strengthen_high_kingship_canditate_decision_tooltip: "Renforcez votre candidature pour le prochain Haut Roi"
 strengthen_high_kingship_canditate_decision_confirm: "Je serai le prochain Grand Roi !"
  
  #Places decisions 
 coax_giant_causeway_decision: "Amadouer un géant à la Chaussée des Géants"
 coax_giant_causeway_decision_desc: "La Chaussée des Géants est connue comme un chemin vers le [otherworld|E], un lieu mystique où vivent d'étranges créatures. La Chaussée a été construite par le légendaire [gaelic_giant|E] Fionn Mac Cumhaill, et son descendant peut être contacté via ce site spécial."
 coax_giant_causeway_decision_tooltip: "Cherchez à recruter un géant"
 coax_giant_causeway_decision_confirm: "Viens, Géant, je t'attends !"
  
 many_crowns_for_galway_decision: "Des couronnes pour servir Galway"
 many_crowns_for_galway_decision_desc: "Le royaume de Galway est désormais gouverné par une dynastie influente. Son prestigieux Rí sait que Galway pourrait avoir besoin de l'aide d'autres royaumes pour construire des fermes et des ringforts au-dessus des nombreuses tourbières qui recouvrent Galway. Il est maintenant temps d'utiliser cette influence et de faire appel aux autres Rí de notre dynastie."
 many_crowns_for_galway_decision_tooltip: "Galway va user de son influence"
 many_crowns_for_galway_decision_confirm: "Les Rí feront leur part"
  
 found_umhaill_decision: "J'ai trouvé le royaume d'Umhaill"
 found_umhaill_decision_desc: "Pourquoi devrais-je m'incliner devant le roi de Mayo alors que mon armée est plus forte que la sienne ? Ma terre est riche et je possède les terres situées au nord et au sud de Clew Bay. Je forgerai mon propre royaume !"
 found_umhaill_decision_tooltip: "Couronnez-vous roi d'Umhaill"
 found_umhaill_decision_confirm: "Umhaill va prospérer !"
  
 investigate_on_wolfwalkers_decision: "Enquêtez sur les Marcheurs-loups"
 investigate_on_wolfwalkers_decision_desc: "Cela fait de nombreuses années que j'entends parler de ces loups mythologiques, je dois découvrir qui ils sont réellement."
 investigate_on_wolfwalkers_decision_tooltip: "Je trouverai ces loups"
 investigate_on_wolfwalkers_decision_confirm: "Je trouverai ces loups"
  
  #Major decisions 
 try_unite_ireland_decision: "Déclarez votre ambition d’unifier l’Irlande"
 try_unite_ireland_decision_desc: "Vous avez prouvé que vous êtes un dirigeant prestigieux et compétent. Il est temps de réunir à nouveau l’île d’Émeraude sous un seul souverain. \n\nPrendre cette décision vous donnera une raison de soumettre n’importe quel voisin."
 try_unite_ireland_decision_tooltip: "Je régnerai sur l'Irlande"
 try_unite_ireland_decision_confirm: "Ils s'agenouilleront devant moi !"
  
 unite_all_ireland_decision: "Unir l’Irlande"
 unite_all_ireland_decision_desc: "L’Irlande sera à nouveau unie. Je contrôle tous les royaumes d'Irlande, et il est maintenant temps de les unir tous en un seul royaume !"
 unite_all_ireland_decision_tooltip: "Unir l'Éire"
 unite_all_ireland_decision_confirm: "L'Irlande en est une"
  
 one_heir_decision: "Imposer un héritier"
 one_heir_decision_desc: "L'œuvre de ma vie menace d'être annulée lorsque je quitterai ce monde. Mon royaume est voué à être détruit par mes querelles d’héritiers. Peut-être que, dans de bonnes circonstances, je pourrai assurer mon héritage et tout donner au premier dans la ligne de succession..."
 one_heir_decision_tooltip: "Déclarez le premier héritier en ligne comme votre successeur légitime"
 one_heir_decision_confirm: "Un seul gouvernera"
  
 found_meath_decision: "Meath trouvé"
 found_meath_decision_desc: "Depuis des temps immémoriaux, l'Irlande est divisée en quatre grands comtés : l'Ulster, le Munster, le Leinster et le Connacht. Maintenant que je tiens Tara, Westmeath et Longford, je peux fonder un nouveau comté, que j'appellerai Meath.\n\nContrairement à d'autres royaumes oubliés depuis longtemps, celui-ci changera à jamais la carte de l'Irlande. Ce nouveau comté restera uni et ne fera qu’un."
 found_meath_decision_tooltip: "Trouvé une cinquième province pour l'Irlande"
 found_meath_decision_confirm: "Contemplez les plaines du royal Meath !"
  
  #Minor decisions 
 sacrifice_to_sidhe_decision: "Faites un sacrifice aux Sidhe"
 sacrifice_to_sidhe_decision_desc: "Nous connaissons les fées vivant dans le [otherworld|E] et nous savons qu'elles ont le pouvoir d'influencer notre monde. Nous ferons des offrandes aux [sidhe|E], les faires et êtres magiques d'Irlande, et espérons un bon présage pour diriger notre peuple."
 sacrifice_to_sidhe_decision_tooltip: "Préparer la cérémonie d'offrande"
 sacrifice_to_sidhe_decision_confirm: "La cérémonie attend"
  
 hail_high_king_decision: "Saluez le Haut Roi"
 hail_high_king_decision_desc: "Le maître de l'Irlande est toujours un [milesian|E] comme il se doit. Il faut saluer le [high_king|E] et espérer que ce titre restera entre les mains milésiennes."
 hail_high_king_decision_tooltip: "Acclamez le Haut Roi"
 hail_high_king_decision_confirm: "Les Milésiens régneront pour toujours !"
  
 high_king_protection_decision: "Appel à la protection du Haut Roi"
 high_king_protection_decision_desc: "Le [high_king|E] est un Milésien et son influence peut être utilisée pour aider tout [milesian|E] qui en a besoin. Nous sommes en guerre et avons besoin de plus d’hommes. Il est temps d'utiliser l'influence que le Haut Roi confère à notre peuple pour rassembler davantage de troupes."
 high_king_protection_decision_tooltip: "Appel à l'aide"
 high_king_protection_decision_confirm: "Rassemblez les hommes !"
 high_king_protection_decision_troops: "Délégation du Haut Roi"
  
 establish_sean_bar_decision: "Créer le Sean's Bar"
 establish_sean_bar_decision_desc: "La seule chose qui vaut mieux que de déguster un peu de bière le soir, c'est d'avoir une bonne compagnie pour la déguster. Peut-être que je pourrais construire une sorte d’établissement où les gens pourraient se rassembler et partager une pinte (ou deux). Une sorte de pub ? \n\nHistoriquement, le Sean's Bar d'Athlone est connu comme le plus ancien pub d'Europe."
 establish_sean_bar_decision_tooltip: "Construire le pub"
 establish_sean_bar_decision_confirm: "Tout le monde lève sa tasse. Sláinte!"
  
 cattle_for_a_feast_decision: "Consommez notre bétail lors d'un festin"
 cattle_for_a_feast_decision_desc: "Il y a trop de bétail qui erre sur nos terres et je suis sûr que mes vassaux seraient ravis si j'organisais un festin. Nous pourrions manger une partie de notre bétail supplémentaire pendant les festivités."
 cattle_for_a_feast_decision_tooltip: "Organiser une fête"
 cattle_for_a_feast_decision_confirm: "Préparez le bétail !"
  
  #Religious decisions 
 truce_with_de_danann_decision: "Trêve avec les dieux"
 truce_with_de_danann_decision_desc: "Les [de_danann|E] sont miséricordieux et entendront nos prières. Nous demandons la paix entre nos tribus."
 truce_with_de_danann_decision_tooltip: "Demander la paix"
 truce_with_de_danann_decision_confirm: "Que les dieux soient miséricordieux"
  
 truce_with_fomorian_decision: "Trêve avec les dieux"
 truce_with_fomorian_decision_desc: "Les [fomorians|E] sont de fiers guerriers et apprécient nos prières. Nous demandons la paix entre nos tribus."
 truce_with_fomorian_decision_tooltip: "Demander la paix"
 truce_with_fomorian_decision_confirm: "Qu'il y ait la paix entre nous"
  
