  #Vampire 
 ask_court_for_blood_decision: "Demander du sang au tribunal"
 ask_court_for_blood_decision_desc: "J'ai besoin de sang... Je veux du sang... mes courtisans donneront tous un peu de leur sang pour calmer ma soif de sang !"
 ask_court_for_blood_decision_tooltip: "Demandez à votre tribunal de vous donner du sang"
 ask_court_for_blood_decision_confirm: "J'ai soif!"
  
 reform_the_vampire_kingdom_decision: "Forme Tir Neamh-Mairbh"
 reform_the_vampire_kingdom_decision_desc: "Le cœur de la dynastie Mac Bram. Tous les vampires sont attirés par cet endroit, mais aucun ne sait pourquoi. Certains disent que le premier homme à découvrir la Magie du Sang est enterré ici, d'autres y voient la demeure de Sidhe particulièrement assoiffé de sang. Il a été occupé pendant trop longtemps par des mortels et il est temps de restaurer l'ancien royaume.\n#bold Tir Neamh-Mairbh signifie : Terre des morts-vivants#!"
 reform_the_vampire_kingdom_decision_tooltip: "Forme Tir Neamh-Mairbh, le pays des morts"
 reform_the_vampire_kingdom_decision_confirm: "Un royaume pour les morts"
  
