 choose_hunt_type_vampire_decision_desc: "En tant que vampire, je dois choisir mon approche quant à la façon dont je vais me nourrir. Dois-je prélever du sang de force ou dois-je essayer d’utiliser des méthodes d’alimentation plus raffinées ?"
 choose_hunt_type_vampire_decision_tooltip: "Choisissez le style de chasse"
 choose_hunt_type_vampire_decision_confirm: "Choisissez le style de chasse"
  
