 my_inner_wolf_decision: "Gérez votre loup intérieur"
 my_inner_wolf_decision_desc: "Je suis un Marcheur-loup, le loup en moi a faim et veut se déchaîner alors que je sais que je risque de perdre mon humanité si je ne fais pas attention."
 my_inner_wolf_decision_tooltip: "Choisissez une stratégie"
 my_inner_wolf_decision_confirm: "Choisissez une stratégie"
  
 call_the_pack_decision: "Appelez la meute"
 call_the_pack_decision_desc: "Je suis un Marcheur-loup et je peux commander les loups de la forêt. Si je les rassemble, je pourrai peut-être les utiliser sur le champ de bataille."
