 buy_mercenaries_with_cattle_decision_desc: "Nous avons peu de chances de gagner cette guerre, nous échangeons une partie de notre bétail contre de bons combattants, cela ne sert à rien d'avoir un tel troupeau si nous ne pouvons pas protéger notre royaume."
 buy_mercenaries_with_cattle_decision_tooltip: "Embaucher des mercenaires"
