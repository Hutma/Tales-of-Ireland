 wolfwalker_resilience_decision: "La résilience de Marcheur-loup"
 wolfwalker_resilience_decision_desc: "Les Marcheurs-loups ont un corps puissant et mystique qui peut facilement se guérir lorsque le loup prend le contrôle."
 wolfwalker_resilience_decision_tooltip: "je suis guéri"
 wolfwalker_resilience_decision_confirm: "je suis guéri"
  
