 game_concept_excommunication_war: "Guerre d'excommunication"
 game_concept_excommunicated_ruler: "Souverain excommunié"
 game_concept_excommunicated_ruler_desc: "Dans une guerre d'excommunication, les attaquants se battent pour destituer du pouvoir un dirigeant [excommunicated|E].\n\nS'ils sont victorieux, les attaquants obtiendront une grande quantité de [piety|E] et l'approbation de leur [head_of_faith|E], tandis que le dirigeant excommunié sera contraint d'abdiquer. à leur [heir|E].\n\nCependant, si le dirigeant excommunié gagne, leur [head_of_faith|E] est obligé de révoquer son excommunication, car il a prouvé sa droiture sur le champ de bataille."
 game_concept_holy_site: "Lieu saint"
 game_concept_holy_sites: "Lieux saints"
 game_concept_holy_site_desc: "Un $game_concept_holy_site$ est un [county|E] qui contient un lieu d'importance religieuse pour un [faith|E]. Le $game_concept_holy_sites$ détenu par un personnage de la bonne foi fournira un effet à toutes les personnes de cette foi et peut également permettre la création du [special_buildings|E] ou du [holy_orders|E]. Chaque foi a un ensemble différent de $game_concept_holy_sites$."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon !"  
 game_concept_cultural_acceptance: "Acceptation culturelle"
 game_concept_cultural_acceptance_desc: "L'acceptation culturelle mesure la façon dont deux [cultures|E] sont acceptés l'un par rapport à l'autre.\n\nPrincipalement, elle affecte la mesure dans laquelle [opinion|E] est réduit entre les personnages de différentes cultures. Cela affecte également le [county_opinion|E] et le coût de formation d'un [hybrid_culture|E].\n\nL'acceptation culturelle peut changer à partir de nombreuses actions, notamment le [wars|E], l'octroi et la révocation du [titles|E], et le [accept_culture|E] [councillor_task|E].\n\nAu fil du temps, L'acceptation reviendra au [cultural_acceptance_baseline|E] en cas de dépassement."
 game_concept_cultural_acceptance_baseline: "Base de référence pour l’acceptation culturelle"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] a une ligne de base vers laquelle il diminuera s'il est dépassé. La ligne de base dépend de :\n$EFFECT_LIST_BULLET$Partagé [heritage|E]\n$EFFECT_LIST_BULLET$Partagé [language|E]\n$EFFECT_LIST_BULLET$Partagé [faith|E] et [religion|E], surtout si [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Partagé $EFFECT_LIST_BULLET$1 au sein du même $EFFECT_LIST_BULLET$2"
 game_concept_culture_pillar: "Pilier culturel"
 game_concept_culture_pillars: "Piliers culturels"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "Les piliers sont des qualités qui reflètent les origines d'un [culture|E].\n\nIl existe 4 piliers culturels distincts :\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthétique\n\nParmi ceux-ci, La langue et les coutumes martiales peuvent être modifiées du [culture_head|E] au [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Les piliers sont des qualités immuables qui reflètent les origines d'un [culture|E].\n\nIl existe 4 piliers culturels distincts :\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthétique"
 game_concept_culture_tradition: "Tradition culturelle"
 game_concept_culture_traditions: "Les traditions culturelles"
 game_concept_tradition: "Tradition"
 game_concept_traditions: "Traditions"
 game_concept_culture_tradition_desc: "Les traditions représentent les pratiques, les habitudes, les valeurs et l'éthique de l'individu [cultures|E].\n\nChaque tradition accorde un certain type de bonus ou de capacité spéciale au [characters|E] ou [counties|E] de cette culture.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n§ _4 peut avoir jusqu'à 6 Traditions, mais la plupart en ont moins."
 game_concept_culture_tradition_desc_REFORM_DLC: "Le [culture_head|E] peut établir de nouvelles Traditions ou remplacer celles existantes pour une Culture via le [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "Le [culture_head|E] peut établir de nouvelles Traditions pour une Culture, au prix du [prestige|E]."
  
 game_concept_ethos: "Éthos"
 game_concept_ethos_desc: "L'Éthos d'un [culture|E] définit ses valeurs fondamentales, ses principes directeurs et l'attitude générale de ses membres envers la vie en général.\n\nDe plus, l'Éthos affecte grandement le coût d'un [culture_head|E] établissant un nouveau [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]."
 game_concept_ethos_desc_REFORM_DLC: "\n\nLes [culture_head|E] peuvent remplacer leurs $game_concept_ethos$ actuels jusqu'aux [reformation|E]."
 game_concept_language: "Langue"
 game_concept_languages: "Langues"
 game_concept_language_desc: "Une langue est le [culture_pillar|E] qui détermine la langue que parle la population générale d'un [culture|E]. Les $game_concept_cultures$ qui parlent la même langue gagnent un bonus permanent à leur [cultural_acceptance_baseline|E].\n\nUn [character|E] peut connaître une ou plusieurs langues. Connaître une langue réduit de moitié la pénalité [cultural_acceptance|E] [opinion|E] envers les personnages et [counties|E] qui la parlent. Cela décourage également les [faction_independence|E] et [claimant_factions|E].\n\nLes personnages peuvent apprendre des langues supplémentaires en utilisant le [culture|E]0 [culture|E]1. Les personnages peuvent facilement apprendre des langues jusqu'à leur [culture|E]2."
 game_concept_language_limit: "Limite de langue étrangère"
 game_concept_language_limit_desc: "Vous ne pouvez mémoriser confortablement qu'un montant défini de [languages|E]. Si vous dépassez cette limite, vous devrez soit oublier une Langue, soit souffrir du [stress|E].\n\nLa Langue parlée par votre [culture|E] ne compte pas dans cette limite.\n\nLa limite est déterminée par :\n$EFFECT_LIST_BULLET$Tout le monde a une Base de #V 1[culture|E]2\n$EFFECT_LIST_BULLET$Chaque [EmptyScope.ScriptValue('language_learning_divide_value')|V0] points de [learning_i][learning|E] l'augmente de #V 1[culture|E]2\n$EFFECT_LIST_BULLET$Le [stress|E]1 [stress|E]2 l'augmente de #V 2[culture|E]2\n$EFFECT_LIST_BULLET$Le § _15 [stress|E]2 l'augmente de #V 1[culture|E]2\n$EFFECT_LIST_BULLET$Le [stress|E]9 [culture|E]0 l'augmente de #V 1[culture|E]2"
 game_concept_heritage: "Patrimoine"
 game_concept_heritage_desc: "Un patrimoine est un [culture_pillar|E] qui représente l'ascendance commune de plusieurs [cultures|E].\n\nLes cultures d'un même patrimoine ont généralement des [Concept( 'cultural_acceptance', 'Acceptance' )|E] élevés les unes des autres."
 game_concept_martial_custom: "Coutume martiale"
 game_concept_martial_custom_desc: "La coutume martiale est le [culture_pillar|E] qui détermine quels genres peuvent agir comme [commanders|E] ou [knights|E].\n\nCertains [traditions|E] et [doctrines|E] peuvent modifier ces règles pour certains [characters|E]."
 game_concept_culture_intermingling: "Mélange culturel"
 game_concept_culture_intermingling_desc: "Plus il y aura deux [cultures|E] qui coexisteront dans un même [realm|E], plus il y aura de mélanges et les Cultures augmenteront leurs [cultural_acceptance|E]."
 game_concept_cultural_head: "Responsable culturel"
 game_concept_culture_head: "Responsable culturel"
 game_concept_culture_head_desc: "Un '$game_concept_culture_head$' est le [ruler|E] qui a le plus d'influence sur son propre [culture|E].\n\nPlus précisément, le dirigeant avec le plus grand nombre total de [counties|E] de même culture au sein de son [realm|E] deviendra le $game_concept_cultural_head$, quel que soit l'endroit où il se trouve. leur [domain|E] est ou quels comtés d'autres cultures ils peuvent posséder.\n\nLe $game_concept_cultural_head$ peut influencer quel [innovation|E] doit être prioritaire pour la découverte en définissant le [cultural_fascination|E].\n\n[ruler|E]0"
 game_concept_culture_head_desc_REFORM_DLC: "Les $game_concept_culture_head$ peuvent aussi [reform|E] des parties de leur Culture."
 game_concept_culture_head_desc_NO_REFORM_DLC: "Les $game_concept_culture_head$ peuvent également établir de nouveaux [traditions|E] pour leur Culture."
 game_concept_county_opinion: "Opinion populaire"
 game_concept_county_opinion_desc: "La population générale de chaque [county|E] a un [opinion|E] du [character|E] qui détient son $game_concept_county$. Si la population n'est pas satisfaite, elle pourrait créer ou rejoindre un [peasant_faction|E] ou un [popular_faction|E], l'un ou l'autre pouvant bientôt s'étendre à tout un [realm|E].\n\nLe moyen le plus simple de contrôler le $game_concept_county_opinion$ est de s'assurer que le $game_concept_county$ [holder|E] est des mêmes [opinion|E]0 et [opinion|E]1 que la population.\n\n$game_concept_county_opinion$ d'avoir un [opinion|E]1 différent est modifié à la fois par le [opinion|E]4 et le [opinion|E]5 du comté, évoluant linéairement entre 0 et 100 [opinion|E]6."
 game_concept_core_tenet: "Principe"
 game_concept_core_tenet_desc: "Alors que le [doctrines|E] représente les questions sur lesquelles un [faith|E] doit prendre position, le $game_concept_core_tenets$ représente les bizarreries et les rites uniques de la Foi."
 game_concept_core_tenets: "Principes"
 game_concept_holy_war: "La guerre sainte"
 game_concept_holy_wars: "Guerres saintes"
 game_concept_holy_war_holy: "Saint"
 game_concept_holy_war_desc: "Un $game_concept_holy_war$ est un type spécial de [war|E] mené par un [ruler|E] d'un [faith|E] contre un dirigeant d'une foi différente.\n\n$game_concept_holy_war$ sont généralement assez destructeurs, le vainqueur d'une guerre sainte s'emparant généralement de tous les [counties|E]. dans la zone ciblée pour eux-mêmes. Cependant, si la Foi de l'attaquant est de [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou si le défenseur a [vassals|E] de la Foi de l'attaquant dans la zone ciblée, certains ou tous les dirigeants vassaux de la zone ciblée peuvent simplement être transférés à l'attaquant.\n\nContrairement aux autres guerres, les dirigeants de la même foi que la cible peut choisir de se joindre à sa défense sans avoir besoin d'un [alliance|E].\n\nLes guerres saintes peuvent être autorisées ou restreintes en fonction des différents [religious_families|E]."
 game_concept_great_holy_war: "Grande Guerre Sainte"
 game_concept_great_holy_wars: "Grandes guerres saintes"
 game_concept_great_holy_war_desc: "Un $game_concept_great_holy_war$ est un type spécial de [war|E] que seuls les [head_of_faith|E] de certains [faiths|E] peuvent déclarer, dans le but de soumettre un [kingdom|E] entier à la règle de leur Foi.\n\n$game_concept_great_holy_wars$ cible tous les [rulers|E] d'un autre. [religion|E] au sein d'un [kingdom|E] choisi, les obligeant à se défendre ensemble. En cas de victoire, tous les [titles|E] du royaume ciblé seront saisis et divisés entre les attaquants.\n\nEn fonction de son [war|E]0, une foi peut avoir accès au [war|E]1, au [war|E]2 ou à aucun $game_concept_great_holy_wars$ :\n[war|E]4Le Les [war|E]5, [war|E]6 ou [war|E]7 [war|E]8 sont requis pour accéder aux Grandes Guerres Saintes en général\n[war|E]4Les religions avec un chef [head_of_faith|E]0 n'ont accès qu'aux Grandes Guerres saintes dirigées\n[war|E]4Les religions avec un chef [head_of_faith|E]2 n'ont accès qu'à aux grandes guerres saintes non dirigées\n[war|E]4Les religions sans chef de foi ne peuvent pas déclarer de grandes guerres saintes, même si elles seraient normalement éligibles.\n\nCertaines confessions ont des noms spéciaux pour leurs grandes guerres saintes, comme "Croisade" ou "Jihad". . Ces Grandes Guerres Saintes diffèrent uniquement par leur nom et fonctionnent comme n’importe quelle autre Grande Guerre Sainte."
 game_concept_directed_great_holy_war: "Réalisation Grande Guerre Sainte"
 game_concept_directed_great_holy_wars: "Réalisation des Grandes Guerres Saintes"
 game_concept_directed_great_holy_war_desc: "Un $game_concept_directed_great_holy_war$ est déclaré par un $doctrine_temporal_head_name$ [head_of_faith|E] avec l'intention de soumettre un [kingdom|E] à son propre règne.\n\n[rulers|E] de son [faith|E] peut choisir d'aider le chef de la foi et peut obtenir des récompenses en le faisant. . Les récompenses incluent le [piety|E] et la possibilité que leur [dynasty|E] devienne [landed|E] au sein du royaume conquis.\n\nLes dirigeants du [religion|E] ciblé peuvent choisir de se défendre contre cette guerre sans avoir besoin d'un $doctrine_temporal_head_name$0."
 game_concept_undirected_great_holy_war: "Grande Guerre Sainte non dirigée"
 game_concept_undirected_great_holy_wars: "Grandes guerres saintes non dirigées"
 game_concept_undirected_great_holy_war_desc: "Un $game_concept_undirected_great_holy_war$ est déclaré par un $doctrine_spiritual_head_name$ [head_of_faith|E] avec l'intention de placer un [kingdom|E] sous la règle de son [faith|E].\n\n$game_concept_undirected_great_holy_wars$ ne sont pas démarrés immédiatement, mais ils entrent dans un [preparation_phase|E].\n\nAvant et pendant la guerre, les dirigeants de la foi attaquante peuvent choisir de faire don du [gold|E] au [war_chest|E].\n\nEn cas de victoire, le royaume ciblé sera pris et donné à un personnage de la foi attaquante. Les récompenses pour les attaquants incluent le [piety|E] et potentiellement le fait que leur $doctrine_spiritual_head_name$0 devienne $doctrine_spiritual_head_name$1 dans le royaume conquis."
 game_concept_preparation_phase: "Phase de préparation"
 game_concept_preparation_phase_desc: "Le $game_concept_preparation_phase$ est le temps avant qu'un [undirected_great_holy_war|E] soit déclaré.\n\nPendant ce temps, le [rulers|E] du [faith|E] attaquant peut choisir de s'engager à soutenir militairement la guerre et/ou de faire un don au [war_chest|E].\n\nUn chronomètre le compte à rebours jusqu'à la fin du $game_concept_preparation_phase$, après quoi la guerre sera déclarée.\n\nLes dirigeants du [religions|E] en défense peuvent choisir de contre-promettre leur soutien militaire pendant cette période, donnant ainsi un aperçu de la force des deux camps."
 game_concept_war_chest: "Coffre de guerre"
 game_concept_war_chest_desc: "Le $game_concept_war_chest$ est une collection de [gold|E], [piety|E] et [prestige|E]. Le contenu est principalement utilisé comme récompense pour avoir remporté le [undirected_great_holy_wars|E], où il est divisé entre les attaquants en fonction de leur participation au [war|E].\n\nUne certaine partie du contenu du $game_concept_war_chest$ est également divisée entre les attaquants lors de la guerre. est déclaré.\n\nSi un [undirected_great_holy_war|E] est vaincu, les défenseurs se partageront la partie Piété et Prestige du $game_concept_war_chest$ entre eux #weak (l'Or est perdu.)[gold|E]0"
 game_concept_crusade: "Croisade"
 game_concept_great_holy_war_undirected: "Non dirigé"
 game_concept_crusades: "Croisades"
 game_concept_jihad: "Jihad"
 game_concept_great_holy_war_directed: "Réalisé"
 game_concept_jihads: "Jihads"
 game_concept_title_tier: "Étage"
 game_concept_title_tiers: "Niveaux"
 game_concept_rank: "Rang"
 game_concept_title_rank: "Rang"
 game_concept_title_ranks: "Rangs"
 game_concept_ranks: "Rangs"
 game_concept_title_tier_desc: "L'équivalent terrestre du titre [rank|E], le $game_concept_title_tier$ détermine la position d'un [title|E] dans la hiérarchie du jeu.\n\nTous les titres ont un niveau, qui détermine le niveau le plus élevé possible de [vassals|E] que le [holder|E] peut avoir. \n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc: "L'équivalent personnel du titre [title_tier|E], $game_concept_title_rank$ détermine la position d'un [ruler|E] dans la hiérarchie du jeu.\n\nTous les niveaux de titre ont un rang associé, qui détermine le rang de [vassals|E] le plus élevé possible que le [holder|E] peut avoir. .\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy: "Le clergé"
 game_concept_clergy_desc: "Les dirigeants [court_chaplains|E], [realm_priests|E], [theocratic|E] et toute personne possédant le trait [GetTrait('devoted').GetName( GetNullCharacter )] sont considérés comme membres du clergé.\n\nLes [doctrines|E] des [faith|E] déterminent qui peut être membre du clergé et si les membres du clergé peut se marier, hériter de terres, etc."
 game_concept_church_property: "Fonds de l'Église"
 game_concept_church_holdings: "Fonds de l'Église"
 game_concept_church_holding: "Tenue de l'Église"
 game_concept_church_property_desc: "Les fonds d'église sont [temples|E] sous le contrôle d'un [realm_priest|E].\n\nDans le [faiths|E] avec le [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], il n'y a pas de fonds d'église et [temples|E] peut être directement détenu par un [rulers|E] laïc sans pénalité."
 game_concept_embarking: "Embarquement"
 game_concept_embarked: "Embarqué"
 game_concept_embarked_i: "@embarked_icon !"
 game_concept_embark: "Embarquer"
 game_concept_embarkation: "Embarquement"
 game_concept_embarking_desc: "Un [army|E] sera automatiquement $game_concept_embark$ sur un [fleet|E] lorsqu'il reçoit un ordre de déplacement dans une zone maritime, ou lorsqu'il n'y a pas de chemin terrestre vers le [barony|E] ciblé.\n\n$game_concept_embarking$ coûte une somme de [gold|E], symbolisant l'acquisition. et la construction de navires. Pour chaque #V 100#! hommes embarquant, un coût de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! $game_concept_embark$1 est payé."
 game_concept_era: "Ère"
 game_concept_eras: "Époques"
 game_concept_era_desc: "Le [innovations|E] ne peut être découvert que si le [culture|E] a atteint l'ère requise. L'ère suivante ne peut commencer qu'au-delà d'une certaine année, et si au moins #V 50 %#! des innovations de l'ère précédente ont été découvertes.\n\nLes dirigeants avec [tribal_government|E] ne peuvent utiliser que les innovations de l'ère tribale."
 game_concept_innovation: "Innovation"
 game_concept_innovations: "Innovations"
 game_concept_innovation_desc: "Les innovations sont des technologies et autres avancées qui profitent à tous les personnages d'un certain [culture|E]. Les Innovations sont regroupées dans le [eras|E] lorsqu'elles peuvent être découvertes.\n\nAu contact des Cultures voisines, chaque Culture est toujours [exposed|E] à une Innovation spécifique qui sera découverte beaucoup plus rapidement.\n\nDe plus, le [culture_head|E] peut définir une autre (ou la même) Innovation que le [cultural_fascination|E] pour un coup de pouce supplémentaire."
 game_concept_cultural_fascination: "Fascination culturelle"
 game_concept_fascination: "Fascination"
 game_concept_cultural_fascination_desc: "Chaque culture est toujours fascinée par un [innovation|E] spécifique, ce qui augmente considérablement la vitesse de découverte à un rythme dépendant du [learning|E] du [culture_head|E] actuel.\n\nLe responsable culturel peut changer librement la fascination culturelle."
 game_concept_cultural_exposure: "Exposition culturelle"
 game_concept_exposure: "Exposition"
 game_concept_exposed: "Exposé"
 game_concept_cultural_exposure_desc: "Le contact avec d'autres [cultures|E] qui n'ont pas découvert [innovations|E] entraînera la découverte plus rapide de l'un de ces $game_concept_innovations$. N'importe quelle quantité de $game_concept_exposure$ permettra ce taux de découverte amélioré, et des $game_concept_exposure$ supplémentaires n'augmenteront pas l'effet."
 game_concept_congenital: "Congénital"
 game_concept_congenital_trait: "Caractéristique congénitale"
 game_concept_congenital_traits: "Traits congénitaux"
 game_concept_congenital_desc: "Certains [traits|E] sont congénitaux et peuvent être hérités par la progéniture. Grâce au [breeding|E] approprié, il est même possible de renforcer certains de ces traits.\n\nPar exemple, si les deux parents sont [GetTrait('intellect_good_1').GetName( GetNullCharacter )], il y a une chance que leurs enfants obtiennent le trait [GetTrait('intellect_good_2').GetName( GetNullCharacter )] encore meilleur.\n\nBase [skills|E] ne sont pas congénitales."
 game_concept_breeding: "Reproduction"
 game_concept_bred: "Élevé"
 game_concept_breed: "Race"
 game_concept_breeding_desc: "En disposant [marriages|E] entre des personnages avec le bon [congenital|E] [traits|E], il est possible de faire naître des enfants ayant les mêmes Traits. Une progéniture chanceuse pourrait même obtenir une version renforcée de ces traits.\n\nCependant, la même chose est vraie pour les mauvais traits congénitaux comme le [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nIl pourrait être tentant d'arranger des mariages entre des personnages étroitement liés afin de produire de meilleurs traits dans vos enfants, mais cela comporte également un risque de défauts [inbreeding|E]."
 game_concept_inbreeding: "Consanguinité"
 game_concept_inbred: "Inné"
 game_concept_inbreeding_desc: "Les [children|E] de deux [characters|E] étroitement liés risquent de naître avec un défaut [congenital|E], dont le plus grave est le [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nC'est rare dans la première génération, mais les $game_concept_inbreeding$ successifs augmentent le risque.\ n\nLes générations de $game_concept_inbreeding$ peuvent cependant également aboutir au [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$ bénéfique, qui (si les deux parents le partagent) rend la progéniture immunisée contre les malformations congénitales car tous les défauts ont été [bred|E] hors de la lignée."
 game_concept_cadet_branching: "Ramification des cadets"
 game_concept_cadet_branch: "Branche des cadets"
 game_concept_cadet_branches: "Branches de cadets"
 game_concept_cadet_branching_desc: "Les [dynasties|E] ont toujours un [house|E] fondateur, mais pour devenir [house_heads|E] eux-mêmes, les membres [landed|E] peuvent choisir de créer leur propre nouvelle maison — une branche de cadets.\n\nLes membres de ces maisons dérivées sont libres de faire de même, éventuellement menant à un arbre de maisons au sein de la plus grande dynastie."
 game_concept_house_head_interaction: "Interaction du chef de maison"
 game_concept_house_head_interaction_desc: "[interactions|E] spécial qui peut être réalisé par un [house_head|E] contre les membres de son [house|E]."
 game_concept_demand_conversion: "Conversion de la demande"
 game_concept_demanding_conversion: "Conversion exigeante"
 game_concept_demand_conversion_desc: "Les [rulers|E] qui ont un sujet d'un autre [faith|E] peuvent exiger une conversion pour changer la foi de leur sujet par la leur. La compétence [learning|E] du souverain et le [opinion|E] du sujet de son suzerain sont des facteurs majeurs pour déterminer si le sujet accepte la demande, ou [Concept('refuse_conversion_crime','refuses')|E]."
 game_concept_damage: "Dommage"
 game_concept_damage_desc: "Les dégâts d'un [soldier|E] déterminent combien de [casualties|E] ils peuvent infliger à l'ennemi pendant un [battle|E].\n\nUn soldat [levy|E] inflige des dégâts [GetDefine('NCombat', 'LEVY_ATTACK')|0]."
 game_concept_toughness: "Dureté"
 game_concept_toughness_desc: "L'endurance d'un [soldier|E] détermine la quantité de [damage|E] qu'il peut absorber en [battle|E] avant de devenir un [casualty|E].\n\nUn soldat [levy|E] a une endurance de [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]."
 game_concept_pursuit: "Poursuite"
 game_concept_pursuit_desc: "Un [army|E] victorieux augmente la quantité de [casualties|E] qu'il inflige dans le [aftermath|E] d'un [battle|E] de la valeur $game_concept_pursuit$ combinée de son $game_concept_army$, convertissant [routed_soldiers|E] en [dead_soldiers|E]."
 game_concept_screen: "Écran"
 game_concept_screen_desc: "Un [army|E] vaincu réduit la quantité de [casualties|E] qu'il prend dans le [aftermath|E] d'un [battle|E] de la valeur d'écran combinée de son armée."
 game_concept_siege_progress: "Progression du siège"
 game_concept_siege_progress_desc: "Le $game_concept_siege_progress$ indique à quel point un [siege|E] est proche d'être terminé et combien de temps le $game_concept_siege$ devrait durer. Lorsque la progression est pleine, le [holding|E] deviendra [occupied|E].\n\nLe montant de $game_concept_siege_progress$ requis est affecté par le [fort_level|E] et l'effectif du [garrison|E].\n\nLa progression est gagnée quotidiennement et est affectée par les événements de siège. Il peut également être augmenté en ayant [siege_weapons|E], ou un [army|E] qui dépasse largement le [garrison|E]."
 game_concept_siege_weapon: "Arme de siège"
 game_concept_siege_weapons: "Armes de siège"
 game_concept_siege_weapon_desc: "Les $game_concept_siege_weapons$ sont des [men_at_arms|E] qui se concentrent entièrement sur le [sieges|E].\n\nIls n'ont pas d'impact sur le [battles|E], mais permettront de terminer un $game_concept_siege$ beaucoup plus rapidement en augmentant le [siege_progress|E].\n\nCependant, les $game_concept_siege_weapons$ ne sont efficaces que à assiéger le [holdings|E] jusqu'à un certain [fort_level|E]."
 game_concept_completely_controls: "Contrôles entièrement"
 game_concept_completely_control: "Contrôle total"
 game_concept_completely_controlled: "Entièrement contrôlé"
  
 game_concept_complete_control: "Contrôle complet"
 game_concept_complete_control_desc: "Cette condition est remplie lorsque tous les [de_jure|E] vassaux [titles|E] du titre ciblé sont détenus soit par les [ruler|E], soit par leurs [vassals|E] et qu'aucun de ses Comtés n'est [occupied|E] par des [armies|E] hostiles."
 game_concept_complete_control_region: "Contrôle complet"
 game_concept_completely_controls_region: "Contrôles entièrement"
 game_concept_completely_control_region: "Contrôle total"
 game_concept_complete_control_region_desc: "Cette condition est remplie lorsque tous les [counties|E] du [region|E] ciblé sont détenus soit par le dirigeant, soit par son [vassals|E] et qu'aucun de ses comtés n'est occupé par des armées hostiles."
 game_concept_region: "Région"
 game_concept_regions: "Région"
 game_concept_region_desc: "Une région constitue une zone géographique spécifique sur la carte. Contrairement au [de_jure|E], les régions ne sont jamais sujettes à changement."
 game_concept_recently_disembarked: "Récemment débarqué"
 game_concept_recently_disembarked_desc: "Un [army|E] deviendra '$game_concept_recently_disembarked$' à chaque fois qu'il débarquera après avoir été en mer. Cela fera subir au $game_concept_army$ une pénalité de [advantage|E] au [battles|E] pendant une certaine durée."
 game_concept_diplomatic_range: "Gamme diplomatique"
 game_concept_range: "Gamme"
 game_concept_diplomatic_range_desc: "Vous ne pouvez interagir qu'avec des personnages qui se trouvent à portée diplomatique. Cependant, les [realms|E] voisins sont toujours à portée."
 game_concept_mongol_empire: "Empire mongol"
 game_concept_mongol_empire_desc: "Un [empire|E] [title|E] qui peut être créé par un puissant dirigeant tribal des steppes. Il active le [mongol_invasion_casus_belli|E].\n\nLe titre est créé en prenant le #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli: "Invasion mongole Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc: "Un [casus_belli|E] puissant disponible uniquement pour le [ruler|E] du [mongol_empire|E].\n\nIl peut cibler un [kingdom|E] [title|E] entier à la fois et permet une expansion rapide sur de vastes étendues de territoire."
 game_concept_hungarian_invasion_casus_belli: "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "Un puissant [casus_belli|E] qui ne peut être utilisé qu'une seule fois par campagne, au total, pour conquérir tous les territoires détenus par la cible en Pannonie.\n\nEn cas de victoire, tous les $mogyer_collective_noun$ du [realm|E] de l'attaquant se déplaceront avec lui en Pannonie, [counties|E] § _4 et #! [vassals|E], déplaçant $avar$ $game_concept_counties$. Les autres vassaux en dehors de la Pannonie sont abandonnés, tandis que le $game_concept_counties$ anciennement occupé ou détenu par $mogyer_collective_noun$ est laissé aux petits seigneurs de guerre locaux et aux tribus rivales des steppes."
 game_concept_knight: "Chevalier"
 game_concept_knights: "Chevaliers"
 game_concept_knight_i: "@knight_icon !"
 game_concept_knight_desc: "Un $game_concept_knight$ est un [vassal|E] ou [courtier|E] qui combat directement dans votre [army|E].\n\nPendant le [battles|E], les $game_concept_knights$ utilisent leur [prowess_skill|E] pour combattre plus efficacement. Un $game_concept_prowess$ élevé signifie qu'ils seront capables d'infliger plus de dégâts à l'ennemi et qu'ils auront plus de chances de survivre ou même de sortir indemnes du $game_concept_battle$.\n\nUn personnage ne peut pas être un [commander|E] et un $game_concept_knight$ en même temps. .\n\n[vassal|E]1 Les chevaliers peuvent être connus sous différents noms selon le [vassal|E]2 ou le [vassal|E]3. Par exemple, [vassal|E]4, [vassal|E]5 ou [vassal|E]6.\n\nLes chevaliers représentent à la fois le personnage et sa suite de troupes.[vassal|E]7"
 game_concept_knight_desc_TOTO_DLC: "Vous gagnez [prestige|E] à chaque fois qu'un de vos $game_concept_knights$ réussit [contest_qualifies|E] pour ou remporte un [GetActivityType( 'activity_tournament' ).GetName] [contest|E].\n\n"  
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "Les chevaliers qui reçoivent un [accolade|E] deviennent [acclaimed_knights|E].\n\n"  
  
  
 game_concept_knight_effectiveness: "Efficacité du chevalier"
 game_concept_knight_effectiveness_desc: "L'efficacité des chevaliers d'un [ruler|E] détermine la façon dont leur [knights|E] combat dans le [battle|E].\n\nÀ 100 %, les chevaliers combattent normalement, mais à 200 %, ils se battent comme si leur [prowess|E] était doublé."
 game_concept_short_reign: "Règne court"
 game_concept_short_reign_desc: ""Règne court" est une pénalité de [opinion|E] décroissante que tous les personnages d'un [realm|E] reçoivent avec un nouveau [liege|E].\n\nDe la même manière, les sujets obtiennent un bonus d'opinion [long_reign|E] croissant auprès des Lieges qui les gouvernent depuis longtemps. temps."
 game_concept_long_reign: "Long règne"
 game_concept_long_reign_desc: ""Long Reign" est un bonus [opinion|E] croissant que tous les personnages d'un [realm|E] obtiennent avec un [liege|E] qui les gouverne depuis longtemps.\n\nDe même, les sujets ont une pénalité d'opinion [short_reign|E] décroissante avec les nouveaux seigneurs."
 game_concept_troop_quality: "Qualité"
 game_concept_troop_quality_desc: "$game_concept_troop_quality$ jauge la puissance d'un [army|E] par rapport à son nombre de [soldiers|E].\n\nUn $game_concept_army$ qui ne contient que [knights|E] et [men_at_arms|E] sera de $game_concept_troop_quality$ élevé tandis qu'un $game_concept_army$ contenant un grand nombre de [levies|E] sera de $game_concept_troop_quality$ inférieur.\n\nCela signifie qu'un $game_concept_army$ plus petit avec un $game_concept_troop_quality$ élevé frappera bien au-dessus de son poids — considérez attentivement le nombre de soldats [army|E]2 et [army|E]3 $game_concept_troop_quality$ avant d'engager l'ennemi !"
 game_concept_religious_family: "Famille religieuse"
 game_concept_religious_families: "Familles religieuses"
 game_concept_religious_family_desc: "Un $game_concept_religious_family$ est un groupe de [religions|E]. Le $game_concept_religious_family$ affecte la façon dont les différentes religions, et [faiths|E] en son sein, se perçoivent les unes les autres.\n\nLa famille [GetReligionFamily('rf_abrahamic').GetName] tolère le [holy_wars|E] contre tout le monde #weak (y compris les autres Abrahamiques)#!. Les religions sont sensibles au [heresy|E].\n\nLe La famille [GetReligionFamily('rf_eastern').GetName] tolère uniquement les guerres saintes contre d'autres familles religieuses.\n\nLa famille [religions|E]0 tolère les guerres saintes contre tout le monde, mais les croyances au sein des religions doivent être réformées pour y accéder."
 game_concept_debt: "Dette"
 game_concept_debt_desc: "La dette est un état d’un montant négatif de [gold_i][gold|E]. Cela se produit généralement lorsqu'un [ruler|E] en guerre embauche des [mercenaries|E] sans avoir suffisamment d'or pour couvrir le coût total, ou lorsqu'ils sont en guerre depuis trop longtemps.\n\n Lorsque vous êtes endetté, vous ne pouvez pas déclarer de nouveaux [wars|E], votre [men_at_arms|E] ne renforcez pas, et vos ennemis auront un [advantage|E] sur vous au combat. Plus vous vous endettez, plus vous recevrez de pénalités : moins de [levies|E], moins de [county_opinion|E], et votre [vassals|E] vous appréciera moins.\n\nEn plus de cela, divers autres événements déstabilisateurs mineurs peuvent survenir, comme l'obtention d'un gain. [gold|E]0 dans votre [gold|E]1 [gold|E]2. \n\n[gold|E]3 C'est généralement une bonne idée de frapper vos ennemis lorsqu'ils sont endettés, car ils se battront avec un [advantage|E] réduit ![gold|E]5"
 game_concept_beneficiary: "Bénéficiaire"
 game_concept_beneficiaries: "Les bénéficiaires"
 game_concept_beneficiary_desc: "Chaque participant à un [great_holy_war|E] peut sélectionner un $game_concept_beneficiary$ parmi son [dynasty|E]. En cas de victoire, le $game_concept_beneficiary$ recevra des terres dans le royaume ciblé proportionnellement au [war_contribution|E] de son dirigeant patron.\n\nLe plus grand contributeur peut forcer son bénéficiaire à recevoir le titre principal en cours de bataille."
 game_concept_papal_recipient: "Candidat favorisé"
 game_concept_papal_recipient_desc: "Si la cible principale du [great_holy_war|E] est déjà détenue ou revendiquée par un membre de la foi agressrice, celui-ci sera considéré comme le récipiendaire légitime du titre disputé, à moins que le [Concept( 'war_contribution', 'Contributor' )|E] principal décide de donner préséance à son [beneficiary|E]."
 game_concept_end_date: "Date de fin"
 game_concept_end_date_desc: "La date de fin est 5400 après la création."
  
 game_concept_realm_size: "Taille du royaume"
 game_concept_realm_size_desc: "Le $game_concept_realm_size$ d'un personnage est le nombre de [counties|E] qu'il possède et son [vassals|E]."
 game_concept_voter_strength: "Force des électeurs"
 game_concept_voting_strength: "Force de vote"
 game_concept_voting_power: "Pouvoir de vote"
 game_concept_voter_strength_desc: "La force de l'électeur représente le degré d'influence qu'un électeur exerce lorsqu'il vote dans un [succession_law|E] électif. Cette valeur augmente généralement en fonction du [rank|E] d'une règle, mais d'autres facteurs peuvent entrer en jeu en fonction de la loi [titlepossessive|E]."
 game_concept_stress_level: "Niveau de stress"
 game_concept_stress_levels: "Niveaux de stress"
 game_concept_stressed: "Stressé"
 game_concept_stress_level_desc: "Tous les 100 [stress|E] accumulés par un personnage, il gagne également un niveau de stress. Les niveaux de stress vont de 0 à 3, chaque niveau imposant des pénalités croissantes aux [fertility|E] et [health|E] d'un personnage.\n\nDe plus, tant qu'un personnage a au moins 1 niveau de stress, il est vulnérable au [mental_breaks|E]."
 game_concept_mental_break: "Pause mentale"
 game_concept_mental_breaks: "Pauses mentales"
 game_concept_mental_break_desc: "Lorsque [stress|e] submerge un personnage, celui-ci connaîtra une rupture mentale - une crise personnelle dans laquelle il sentira qu'il doit faire quelque chose pour réduire son stress, quel qu'en soit le prix.\n\nLes personnages souffrant d'une rupture mentale auront plusieurs façons de peut gérer la situation, même si beaucoup d'entre elles auront des conséquences négatives.\n\nAu niveau bas [stress_levels|E], ces conséquences sont mineures et faciles à gérer. Cependant, à mesure que le niveau de stress augmente, ces conséquences augmentent également, conduisant finalement à la folie et même à la mort."
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
  
 game_concept_clergy_opinion: "Opinion du clergé"
 game_concept_clergy_opinion_desc: "Ce type de [opinion|E] n'affecte que le [clergy|E] de votre propre [faith|E]."
  
 game_concept_secular_opinion: "Opinion laïque"
 game_concept_secular_opinion_desc: "Ce type de [opinion|E] affecte tous les caractères qui sont #emphasis et non #! [clergy|E]."
  
 game_concept_title_allegiance: "Titre d'allégeance"
 game_concept_title_allegiance_desc: "[vassals|E] peut devoir allégeance à un [title|E] spécifique plutôt qu'à la personne de son [liege|E]. Cela ne peut se produire que si le titre possède son propre [succession_law|E]. Au [succession|E], ces vassaux deviendront vassaux du nouveau titre [holder|E]."
 game_concept_nominate: "Désigner"
 game_concept_nominate_heir: "Nommer un héritier"
 game_concept_nomination: "Nomination"
 game_concept_nominations: "Nominations"
 game_concept_nominate_desc: "Sous le [succession_laws|E] électif, chaque [elector|E] peut désigner son [title_heir|E] préféré. Les candidats valides et les préférences de vote des électeurs diffèrent selon la loi spécifique."
 game_concept_elector: "Électeur"
 game_concept_electors: "Électeurs"
 game_concept_elector_desc: "Les électeurs sont les personnages qui peuvent voter pour leur [title_heir|E] préféré sous Elective [succession_laws|E]. La loi spécifique détermine qui est considéré comme électeur."
 game_concept_attraction: "Attirance"
 game_concept_attracted: "Attiré"
 game_concept_attraction_desc: "L'attraction est un type de [opinion|E] qui n'affecte que les personnages dont le [sexuality|E] correspond à votre sexe.\n\nPar exemple, un homme [homosexual|E] éprouverait cette opinion envers d'autres hommes, un personnage [asexual|E] ne la ressentirait envers personne et un § _4 femmes en feraient l'expérience envers les hommes.\n\nCe type d'opinion n'a plus d'effet pour les femmes de plus de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] ans et pour les hommes de plus de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] ans."
 game_concept_sexuality: "Orientation sexuelle"
 game_concept_sexuality_desc: "L'orientation sexuelle d'un personnage détermine à quels autres personnages il est potentiellement [attracted|E].\n\nL'orientation sexuelle n'a aucun impact sur qui il peut [marry|E], mais peut réduire le [fertility|E] d'un couple marié si l'un des conjoints ne correspond pas aux préférences de l'autre. \n\nLes orientations sexuelles limitées modélisées dans #EMP Crusader Kings III#! incluent :\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[marry|E]0\n$EFFECT_LIST_BULLET$[marry|E]2"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "Homosexuel"
 game_concept_homosexual_desc: "Dans #EMP Crusader Kings III#!,, ce personnage est attiré par les personnages de son propre sexe."
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "Hétérosexuel"
 game_concept_heterosexual_desc: "Dans #EMP Crusader Kings III#!,, ce personnage est attiré par les personnages du sexe opposé."
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "Bisexuel"
 game_concept_bisexual_desc: "Dans #EMP Crusader Kings III#!,, ce personnage est attiré par les personnages du même sexe ou du sexe opposé."
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "Asexué"
 game_concept_asexual_desc: "Dans #EMP Crusader Kings III#!,, ce personnage éprouve peu ou pas d'attirance envers les autres personnages, quel que soit leur sexe."
 sexuality_none: "#V Aucun#!"
 game_concept_title_succession: "Succession de titre"
 game_concept_title_specific_succession: "Spécifique au titre"
 game_concept_title_succession_desc: "Ce [title|E] possède son propre [succession_law|E], différent de celui du [realm|E] du titulaire."
 game_concept_designated_heir: "Héritier désigné"
 game_concept_designated_heir_desc: "Le $game_concept_designated_heir$ est prioritaire pour décider qui devient le [realm_heir|E]."
 game_concept_incest: "Inceste"
 game_concept_incestuous: "Incestueux"
 game_concept_incest_desc: "L'inceste fait référence à une activité sexuelle entre parents proches.\nLes relations incestueuses sont déterminées par le $doctrine_consanguinity_name$ [doctrine|E] du [faith|E] d'un personnage."
  
 game_concept_relation: "Relation spéciale"
 game_concept_relations: "Relations spéciales"
 game_concept_relationship: "Relation spéciale"
 game_concept_relation_desc: "$game_concept_relations$ sont les relations qu'entretient un personnage qui ne sont pas liées par la famille ou [vassalage|E]. Ces $game_concept_relations$ se répartissent en plusieurs catégories différentes, peuvent porter le [character_modifiers|E] pour le personnage impliqué et déterminer ce qui peut arriver entre eux.\n\nRelations standard :\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ § _9\n$EFFECT_LIST_BULLET$ [vassalage|E]1\n$EFFECT_LIST_BULLET$ [vassalage|E]3\n$EFFECT_LIST_BULLET$ [vassalage|E]5\n$EFFECT_LIST_BULLET$ [vassalage|E]7\n\nRelations améliorées :\n$EFFECT_LIST_BULLET$ [vassalage|E]9\n$EFFECT_LIST_BULLET$ $game_concept_relations$1\n$EFFECT_LIST_BULLET$ $game_concept_relations$3\ n\nRelations d'enfance :\n$EFFECT_LIST_BULLET$ $game_concept_relations$5\n$EFFECT_LIST_BULLET$ $game_concept_relations$7\n$EFFECT_LIST_BULLET$ $game_concept_relations$9"
  
 game_concept_lover: "Amoureux"
 game_concept_lovers: "Les amoureux"
 game_concept_lover_possessive: "Les amoureux"
 game_concept_lovers_possessive: "Les amoureux'"
 game_concept_lover_desc: "Un $game_concept_lover$ est un $game_concept_relation$ indiquant une association amoureuse et sexuelle continue entre deux [characters|E].\n\nComme elles se déroulent souvent en dehors des liens du [marriage|E] ou du [concubinage|E], la plupart des $game_concept_lover$ $game_concept_relations$ commencent par [secrets|E].\n\ nSi un homme et une femme sont $game_concept_lovers$, la femme peut tomber enceinte de l'enfant de l'homme. S'ils ne sont pas $game_concept_married$ (et que l'un n'est pas le $game_concept_relation$0 de l'autre), l'enfant sera un $game_concept_relation$1, secret ou autre.\n\n$game_concept_lovers$ qui sont profondément loyaux et affectueux pourraient devenir $game_concept_relation$3."
 game_concept_soulmate: "Âme soeur"
 game_concept_soulmates: "Âmes soeurs"
 game_concept_soulmate_possessive: "Âmes soeurs"
 game_concept_soulmates_possessive: "Âmes soeurs'"
 game_concept_soulmate_desc: "Un $game_concept_soulmate$ est un $game_concept_relation$ indiquant un amour profond, profond et romantique. C'est un $game_concept_relation$ plus fort qu'un [lover|E]. Un $game_concept_character$ ne peut avoir qu'un seul $game_concept_soulmate$."
  
 game_concept_friend: "Ami"
 game_concept_friends: "Amis"
 game_concept_friend_possessive: "Amis"
 game_concept_friends_possessive: "Amis'"
 game_concept_friendship: "Amitié"  
 game_concept_friend_desc: "Un $game_concept_friend$ est un $game_concept_relation$ indiquant une amitié et un soutien étroits, et peut être obtenu à la fois par le [children|E] et le [adults|E].\n\n$game_concept_friends$ avec une connexion profonde pourrait devenir [best_friends|E]."
  
 game_concept_best_friend: "Meilleur ami"
 game_concept_best_friends: "Meilleurs amis"
 game_concept_best_friend_possessive: "Meilleurs amis"
 game_concept_best_friends_possessive: "Meilleurs amis'"
 game_concept_best_friend_desc: "Un $game_concept_best_friend$ est un $game_concept_relation$ indiquant un dévouement et un soutien à vie. C'est un $game_concept_relation$ plus fort qu'un [friend|E]. Un [character|E] ne peut avoir qu'un seul $game_concept_best_friend$."
  
 game_concept_rival: "Rival"
 game_concept_rivals: "Rivaux"
 game_concept_rivalries: "Rivalités"
 game_concept_rivalry: "Rivalité"  
 game_concept_rival_possessive: "Rival"
 game_concept_rivals_possessive: "Rivaux"
 game_concept_rival_desc: "Un $game_concept_rival$ est un $game_concept_relation$ indiquant un ressentiment permanent, voire de la haine.\n\n$game_concept_rivals$ qui se méprisent vraiment pourraient devenir [nemeses|E]."
  
 game_concept_nemesis: "Némésis"
 game_concept_nemeses: "Némésis"
 game_concept_nemesis_possessive: "Némésis'"
 game_concept_nemeses_possessive: "Némésis"
 game_concept_nemesis_desc: "Un $game_concept_nemesis$ est un $game_concept_relation$ indiquant un mépris et une haine absolus (et mutuels). C'est un $game_concept_relation$ plus fort qu'un [rival|E]. Un personnage ne peut avoir qu'un seul $game_concept_nemesis$."
  
 game_concept_guardian: "Gardien"
 game_concept_guardians: "Gardiens"
 game_concept_guardian_possessive: "Gardien"
 game_concept_guardians_possessive: "Les gardiens"
 game_concept_guardianship: "tutelle"
 game_concept_guardian_desc: "Un $game_concept_guardian$ est un [character|E] attribué au [educate|E] et au [child|E] (appelés leur [ward|E]).\n\n$game_concept_guardians$ ont tendance à transmettre leur personnalité [traits|E] à leur $game_concept_wards$, ainsi que leur [culture|E] et/ou § _9, si cela est spécifié dans le [character|E]0.\n\nLe $game_concept_guardian$ peut résider dans un [character|E]2 différent. Confier ainsi un [character|E]3 à la merci d'un autre [character|E]4 augmentera son [character|E]5 de vous."
  
 game_concept_ward: "Salle"
 game_concept_wards: "Quartiers"
 game_concept_ward_possessive: "La salle"
 game_concept_wards_possessive: "Les quartiers"
 game_concept_ward_desc: "Un $game_concept_ward$ est un [child|E] étant [educated|E] par un [guardian|E]. Chaque $game_concept_guardian$ peut gérer jusqu'à deux $game_concept_wards$."
  
 game_concept_mentor: "Mentor"
 game_concept_mentors: "Mentors"
 game_concept_mentor_possessive: "Mentor"
 game_concept_mentors_possessive: "Mentors"
 game_concept_mentor_desc: "Les $game_concept_mentors$ sont des [characters|E] qui contribuent à améliorer le [skills|E] de leur [student|E]. Ils peuvent être gagnés grâce à des événements lorsque votre [lifestyle|E] [focus|E] est réglé sur un $game_concept_skill$ particulier."
  
 game_concept_student: "Étudiant"
 game_concept_students: "Étudiants"
 game_concept_student_possessive: "Étudiants"
 game_concept_students_possessive: "Étudiants'"
 game_concept_student_desc: "Les $game_concept_students$ sont des [characters|E] bénéficiant des conseils d'un [mentor|E], qui les aide à faire avancer un de leurs [skills|E]. Les $game_concept_mentors$ sont gagnés grâce à des événements lorsque votre [lifestyle|E] [focus|E] est réglé sur un $game_concept_skill$ dans lequel ils excellent."
  
 game_concept_bully: "Intimidateur"
 game_concept_bullies: "Les intimidateurs"
 game_concept_bully_possessive: "L'intimidateur"
 game_concept_bullies_possessive: "Les intimidateurs"
 game_concept_bully_desc: "Un $game_concept_bully$ est un [child|E] cruel qui s'en prend à un autre $game_concept_child$ (leur [victim|E]), pour le plaisir, le profit ou simplement pour l'ennui. En atteignant le [adulthood|E], un $game_concept_bully$ peut devenir un [rival|E], ou il peut sortir de sa haine enfantine."
  
 game_concept_victim: "Victime"
 game_concept_victims: "Victimes"
 game_concept_victim_possessive: "Victime"
 game_concept_victims_possessive: "Victimes"
 game_concept_victim_desc: "Un $game_concept_victim$ est un [child|E] qui est actuellement harcelé par un autre $game_concept_child$, souvent pour des raisons peu claires pour quiconque sauf son [bully|E]. En atteignant le [adulthood|E], ils peuvent devenir [rivals|E] avec leur $game_concept_bully$, ou apprendre à laisser les luttes des jeunes derrière eux."
  
 game_concept_crush: "Écraser"
 game_concept_crushes: "Coups de coeur"
 game_concept_crush_possessive: "Coup de coeur"
 game_concept_crushes_possessive: "Coups de cœur"
 game_concept_crush_desc: "Un $game_concept_crush$ est un autre [child|E] pour lequel ce $game_concept_child$ développe ses premiers sentiments (plutôt douloureusement gênants). En atteignant le [adulthood|E], si le $game_concept_crush$ est mutuel, il peut s'épanouir pour devenir le [lovers|E], ou le [character|E] peut poursuivre sa vie."
  
 game_concept_modifier: "Modificateur"
 game_concept_modifiers: "Modificateurs"
 game_concept_modifier_desc: "Un $game_concept_modifier$ est un effet qui modifie une valeur sur une période de temps plus longue. Cela peut par exemple changer la valeur du [skills|E] d'un personnage, ou le [success_chance|E] d'un [scheme|E].\n\nLes modificateurs apparaissent généralement pour les personnages, les schémas ou le [counties|E]."
  
 game_concept_character_modifier: "Modificateur de caractère"
 game_concept_character_modifiers: "Modificateurs de personnage"
 game_concept_character_modifier_desc: "[modifiers|E] détenu par un Personnage, affectant sa personnalité, [skills|E], et même [income|E]. Contrairement au [traits|E], le $game_concept_character_modifiers$ a tendance à représenter des effets temporaires."
  
 game_concept_critical_failure: "Échec critique"
 game_concept_critically_fail: "Échec critique"
 game_concept_critical_failure_desc: "Certains [schemes|E] ont la possibilité de $game_concept_critical_failure$ pendant l'exécution.\n\nLes résultats possibles varient, mais peuvent avoir l'effet inverse de l'effet escompté, ou empêcher un personnage de tenter le même plan contre la même cible pendant un certain temps."
  
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$ est un [councillor_task|E] exécuté par le [spymaster|E].\n\nIl cible le [court|E] d'un [ruler|E] et tente de découvrir le [secrets|E] sur les personnages qui s'y trouvent."
  
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$ est un [councillor_task|E] exécuté par le [spymaster|E].\n\nIl augmente le [scheme_discovery_chance|E] d'un dirigeant et ralentit les actions hostiles du Spymaster des autres, comme le [espionage|E]."
  
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$ est un [councillor_task|E] réalisé par le [marshal|E].\n\nIl cible un [county|E], où il augmente le [control|E], et supprime le [county_corruption|E] au fil du temps."
  
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$ est un [councillor_task|E] réalisé par le [marshal|E].\n\nIl augmente le [knight_effectiveness|E] et diminue le [hostile_scheme|E] [success_chance|E] par rapport au [liege|E] du conseiller."
  
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ est un [councillor_task|E] effectué par le [steward|E].\n\nIl augmente toutes les taxes du [domain|E] personnel d'un personnage."
  
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$ est un [councillor_task|E] exécuté par le [steward|E].\n\nIl modifie le [culture|E] d'un [county|E] pour qu'il corresponde au $game_concept_culture$ de son dirigeant."
  
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "Promouvoir l'acceptation"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$ est un [councillor_task|E] réalisé par le [steward|E].\n\nIl augmente le [cultural_acceptance|E] entre la cible [culture|E] et le [rulerpossessive|E] $game_concept_culture$."
  
 game_concept_theocratic_vassal: "Vassal théocratique"
 game_concept_theocratic_vassals: "Vassaux théocratiques"
 game_concept_theocratic_vassal_desc: "Vassaux qui ont la forme [theocratic_government|E].\n\nLa manière dont ils fonctionnent est déterminée par le [doctrines|E] d'un [faith|E]."
  
 game_concept_ducal_conquest_casus_belli: "Conquête ducale Casus Belli"
 game_concept_ducal_conquest: "Conquête Ducale"
 game_concept_ducal_conquest_casus_belli_desc: "Un [casus_belli|E] qui permet la saisie du [counties|E] nécessaire à la création d'un [uncreated_title|E] de rang [duchy|E]."
  
 game_concept_vassalize_casus_belli: "Vassalisation forcée Casus Belli"
 game_concept_vassalization_casus_belli: "Vassalisation forcée"
 game_concept_vassalized_casus_belli: "Vassalisé de force"
 game_concept_vassalize_casus_belli_desc: "Un [casus_belli|E] permettant le [vassalization|E] en force d'un [ruler|E] indépendant voisin de rang inférieur. Débloqué par le [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nVous pouvez vassaliser n'importe quel dirigeant qui n'a pas plus de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] dans son [realm|E].\n\nCette limite est augmentée de [vassalization|E]0 + [vassalization|E]1#!. pour chacune des innovations suivantes :\n[vassalization|E]3#V [vassalization|E]5#!\n[vassalization|E]3#V [vassalization|E]7#!\n[vassalization|E]3#V [vassalization|E]9#!\n[vassalization|E]3#V [ruler|E]1#!"
  
 game_concept_title_creation: "Création de titre"
 game_concept_create: "Créer"
 game_concept_created: "Créé"
 game_concept_create_title: "Créer un titre"
 game_concept_created_title: "Titre créé"
 game_concept_uncreated_title: "Titre non créé"
 game_concept_title_creation_desc: "Un [ruler|E] qui contrôle la majorité d'un terrain [titlepossessive|E] [de_jure|E] non encore créé pourra créer son titre associé. La création d'un titre coûte [gold|E], mais donne [prestige|E].\n\nSeuls les titres de niveau [duchy|E], [kingdom|E] ou [empire|E] peuvent être créés.\n\nLe widget Problèmes contient une liste de tous les titres que vous pouvez actuellement créer."
  
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "Un [councillor_task|E] réalisé par le [chancellor|E].\nPour un [independent|E] [ruler|E], cela augmente l'opinion que les autres dirigeants indépendants ont d'eux. Pour un vassal, cela augmente l'opinion que les autres vassaux du même [liege|E] ont d'eux."
  
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "Un [councillor_task|E] réalisé par le [chancellor|E], qui augmente l'opinion du [vassals|E] dans le [realm|E] envers le [liege|E]."
  
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "Un [councillor_task|E] réalisé par le [chancellor|E], qui augmente l'opinion qu'un [vassals|E] choisi dans le [realm|E] a envers son [liege|E]."
  
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "Fabriquer une réclamation"
 game_concept_fabricated_claims_short: "Réclamations fabriquées"
 game_concept_fabricating_claims: "Fabriquer des allégations"
 game_concept_fabricate_claim_desc: "Un [councillor_task|E] exécuté par le [court_chaplain|E].\nCible un [county|E] et progresse au fil du temps. À 100 % de progression, un [claim|E] peut être fabriqué pour un coût de [gold|E]."
  
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "Un [councillor_task|E] exécuté par le [court_chaplain|E].\nAugmente l'opinion des dirigeants du même [faith|E] [theocratic|E] sur le personnage et augmente le gain mensuel [piety|E]."
  
 game_concept_interaction: "Interaction"
 game_concept_interactions: "Interactions"
 game_concept_character_interaction: "Interaction des personnages"
 game_concept_interaction_desc: "Actions entreprises par un personnage envers un autre. Ils peuvent avoir un large éventail d'objectifs et d'effets.\n\nCertaines interactions nécessitent l'approbation du personnage cible, tandis que d'autres peuvent être effectuées sans celle-ci.\n\nOn y accède généralement en cliquant avec le bouton droit sur un personnage pour accéder au menu d'interaction pour le personnage cible, mais parfois ils sont disponibles via des interfaces spéciales."
  
 game_concept_offer_vassalization: "Offrir la vassalisation"
 game_concept_offer_vassalization_interaction: "Offrir une interaction de vassalisation"
 game_concept_offer_vassalization_desc: "Une interaction offrant [vassalage|E] à un [independent|E] [ruler|E] du [title_rank|E] inférieur, les ajoutant pacifiquement au royaume."
  
 game_concept_extort_subjects_decision: "Extorquer la décision du sujet"
 game_concept_extort_subjects: "Extorquer des sujets"
 game_concept_extort_subjects_decision_desc: "Un [decision|E] offrant différentes possibilités d'exiger un [gold|E] supplémentaire aux sujets, à un coût différent..."
  
 game_concept_sell_titles_decision: "Décision de vendre des titres"
 game_concept_sell_titles: "Vendre des titres"
 game_concept_sell_titles_decision_desc: "Un [decision|E] permettant la vente de titres triviaux — titres d'importance purement symbolique. Accorde [gold|E] en échange de [prestige|E]."
  
 game_concept_embrace_celibacy: "Adoptez le célibat"
 game_concept_embrace_celibacy_decision: "Acceptez la décision du célibat"
 game_concept_embrace_celibacy_desc: "Un [decision|E] qui permet à un personnage de gagner le [GetTrait('celibate').GetName( GetPlayer )] [trait|E] à volonté."
  
 game_concept_abandon_celibacy: "Abandonner le célibat"
 game_concept_abandon_celibacy_decision: "Abandonner la décision du célibat"
 game_concept_abandon_celibacy_desc: "Un [decision|E] qui permet à un personnage de perdre le [GetTrait('celibate').GetName( GetPlayer )] [trait|E] à volonté."
  
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "Un [councillor_task|E] exécuté par le [court_chaplain|E] qui cible un [county|E] d'une foi différente de celle du [liege|E].\nLa progression augmente chaque mois, et à 100 %, la majorité du comté cible est passée de sa foi précédente à celle de Liège. \n\nLa vitesse de conversion est affectée par de nombreux facteurs, notamment le [learning_skill|E] du [councillor|E] et le [fervor|E] des deux religions."
  
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "$commission_epic_decision$ Décision"
 game_concept_commission_epic_desc: "Un [decision|E] qui permet à un personnage d'échanger [gold|E] contre [prestige|E], en commandant une épopée familiale."
  
 game_concept_exceptional_epic: "Une épopée exceptionnelle"
 game_concept_exceptional_epic_desc: "Une épopée familiale écrite via la décision $commission_epic_decision$ a une chance d'être une épopée exceptionnelle, ce qui confère des bonus plus importants qu'une épopée normale.\n\nLes chances que l'épopée soit exceptionnelle peuvent être affectées par les choix d'événements."
  
 game_concept_demand_payment: "Exiger le paiement"
 game_concept_demand_payment_decision: "Interaction de paiement sur demande"
 game_concept_demand_payment_desc: "Une interaction diplomatique qui permet à un personnage d'exiger le paiement de [gold|E] en échange de tout [hooks|E] dont il dispose."
  
 game_concept_independence_faction: "Faction indépendantiste"
 game_concept_independence_factions: "Factions indépendantistes"
 game_concept_faction_independence: "Indépendance"
 game_concept_independence_faction_desc: "Le $game_concept_independence_faction$ recherche l'indépendance de tous ses membres. En cas de succès, ils passeront du [independent|E] à partir de leur [liege|E]."
  
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "Liberté"
 game_concept_liberty_factions: "Factions de la Liberté"
 game_concept_liberty_faction_desc: "Le $game_concept_liberty_faction$ cherche à abaisser le [crown_authority|E] et, le cas échéant, le leur propre [feudal_contracts|E]. En cas de succès, leur [liege|E] ne pourra pas changer l'autorité de la Couronne du [realm|E] pendant un certain temps."
  
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "Factions réclamantes"
 game_concept_claimant_faction_desc: "Le $game_concept_claimant_faction$ cherche à installer un [claimant|E] particulier sur le trône d'un [title|E] détenu par son [liege|E]. En cas de succès, Liège devra céder le Titre au Demandeur et la structure [vassal|E] sera mise à jour en conséquence. Tous les membres [faction|E] gagneront un [hook|E] sur le réclamant."
  
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "Factions paysannes"
 game_concept_peasant_faction_desc: "Le $game_concept_peasant_faction$ est rempli par [counties|E] avec un [county_opinion|E] faible. Contrairement aux autres [factions|E], celui-ci se révoltera toujours même si le [faction_military_power|E] est faible, car les paysans sont généralement à la fois optimistes et analphabètes... Les révoltes paysannes réussies réduiront considérablement le contrôle de votre [realm|E]."
  
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "Factions populistes"
 game_concept_popular_faction_desc: "Le $game_concept_popular_faction$ est rempli par [counties|E] avec un [county_opinion|E] faible qui partage un élément commun, tel que [culture|E] ou [faith|E]. Ils cherchent à se libérer et choisissent un nouveau [ruler|E] basé sur leur culture ou leur foi. Ce type de soulèvement est généralement très dangereux."
  
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$ Interactions"
 game_concept_buy_claim_desc: "Une interaction qui permet à un personnage d'acheter [unpressed_claims|E] en échange de [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] ne peut pas acheter de droit sur un [liege|E], [title|E], et un Liège ne peut pas acheter de droit sur un titre de vassal.\n $EFFECT_LIST_BULLET$A [king|E] ou [emperor|E] ne peuvent pas acheter de droits sur des titres de royaume, et les empereurs ne peuvent pas acheter de droits sur d'autres empires.\n$EFFECT_LIST_BULLET$Personne ne peut acheter de droits sur leur [piety|E]0."
  
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "Un [councillor_task|E] exécuté par le [steward|E]. Il cible un [county|E], où il accélère le [development_growth|E] et réduit le temps de construction du [buildings|E]."
  
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "Un [councillor_task|E] exécuté par le [steward|E]. Il cible un [de_jure|E] [county|E] du [liege|E] du conseiller qui appartient à un [independent|E] [ruler|E]. Lorsque le comté sera persuadé, ils demanderont à leur [ruler|E] de les relâcher dans leur [de_jure|E] [liege|E]."
  
 game_concept_hostile_army: "Hostile"
 game_concept_hostile_army_desc: "Un $game_concept_hostile_army$ [army|E] peut être engagé comme si vous étiez au [war|E] avec le propriétaire, bien qu'aucun [war_score|E] ne soit donné.\n\nL'hostilité est causée par vos intérêts conflictuels, notamment :\n$BULLET_WITH_TAB$Ennemis de votre [liege|E] \n$BULLET_WITH_TAB$[vassals|E] de vos ennemis\n$BULLET_WITH_TAB$Rulers #emphasis attaquant[army|E]0 le même ennemi"
  
 game_concept_war_leaders: "Chefs de guerre"
 game_concept_war_leader: "Chef de guerre"
 game_concept_war_leaders_desc: "L'attaquant principal et le défenseur principal d'un [war|E]. Habituellement, il s'agit du personnage qui a déclenché la guerre et du [top_liege|E] du personnage qui détient le [war_target|E].\n\nIl existe une variété de [casus_belli|E] pour de nombreux types de guerre, certains avec des personnages différents comme le $game_concept_war_leaders$."
  
 game_concept_offensive_war_opinion: "Opinion sur la guerre offensive"
 game_concept_offensive_war_opinion_short: "Guerre offensive"
 game_concept_offensive_war_opinion_desc: "Être l'attaquant principal dans une guerre amènera progressivement votre [vassals|E] à vous détester après [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] mois. Les [civil_wars|E] et [great_holy_wars|E] en sont exclus. Une fois sortis d’une telle guerre, les sanctions diminueront lentement."
  
 game_concept_at_peace_opinion: "Avis En Paix"
 game_concept_at_peace_opinion_short: "En paix"
 game_concept_at_peace_opinion_desc: "Les personnages qui ont le [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] dans leur [faith|E] auront la pénalité '$game_concept_at_peace_opinion$' au lieu du [offensive_war_opinion|E].\n\nSi vous êtes en paix trop longtemps, votre [vassals|E] pensera moins à vous #weak (s'ils partagent votre foi).#!"
  
 game_concept_character: "Personnage"
 game_concept_characters: "Personnages"
 game_concept_character_possessive: "Personnages"
 game_concept_characters_possessive: "Personnages'"
 game_concept_character_desc: "Les personnages sont soit [noble|E], soit [lowborn|E], [landed|E] ou [unlanded|E], chacun avec son propre ensemble de [skills|E] et [traits|E], objectifs et aspirations. Ils se présentent sous la forme de [rulers|E], [courtiers|E] et [guests|E]. Tant qu'ils se trouvent dans le [diplomatic_range|E], vous pouvez interagir avec eux."
  
 game_concept_highlighted_text: "Texte surligné"
 game_concept_highlighted_text_desc: "Ces informations sont là pour vous, chaque fois que vous n'êtes pas sûr d'un concept de jeu.\n\n#TUT Vous pouvez même déplacer votre curseur dans #EMP cette info-bulle#! pour encore plus d'informations ! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "Soigné!"
 game_concept_highlighted_text_example_desc: "Bon travail!"
  
 #game_concept_camera: ""
 #game_concept_camera_desc: ""
  
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom: ""
 #game_concept_world_realms_zoom_desc: ""
  
 game_concept_tutorial_education_trait: "Caractère d’éducation"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon !"
 game_concept_tutorial_education_trait_desc: "Le petit roi Murchad (votre [character|E]) a suivi un [martial|E] [education|E]. En atteignant l'âge adulte, il a reçu le trait Tacticien qualifié."
  
 game_concept_organized: "Organisé"
 game_concept_organized_desc: "Un [faith|E] organisé a une hiérarchie religieuse. Le culte et les pratiques sont plus organisés et les écritures sont formalisées.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Les confessions peuvent s'organiser en se réformant, tandis que les autres confessions sont toujours considérées comme organisées."
  
 game_concept_flowery_war: "Raid pour les captifs"
 game_concept_flowery_wars: "Raids pour les captifs"
 game_concept_flowery_warring: "Raids pour les captifs"
 game_concept_flowery_war_desc: "Il s'agit d'un type spécial de [war|E], démarré par un [ruler|E] dont le [faith|E] pratique le sacrifice humain. L'objectif principal du $game_concept_flowery_warring$ est de combattre et de capturer le [prisoners|E] pour le sacrifice, chaque camp étant capable d'obtenir suffisamment de [war_score|E] au combat pour gagner sans jamais avoir à faire le [siege|E].\n\nÀ la fin du $game_concept_war$, si le le vainqueur (y compris le défenseur) suit un $game_concept_faith$ pratiquant le sacrifice humain, puis il prendra plusieurs $game_concept_prisoners$ au [ruler|E]0 du perdant. Si les deux principaux combattants d'un [ruler|E]1 suivent la même foi, alors la guerre est considérée comme sacrée, ce qui signifie que le perdant reçoit toujours du [ruler|E]2 (réduit) même en cas de défaite.\n\nVous ne pouvez pas mener ou continuer un [ruler|E]1 si vous en avez. $game_concept_prisoners$ obtenu en remportant un [ruler|E]1 dans votre [ruler|E]6."
  
 game_concept_partition_share: "Partage de partition"
 game_concept_partition_share_desc: "Sous tout [succession_law|E] avec plusieurs [realm_heirs|E], un [character_possessive|E] $game_concept_partition_share$ est le [titles|E] dont ce $game_concept_heir$ particulier héritera du [succession|E]. Habituellement, cela signifie diviser entre les enfants d'un [ruler|E] ou, rarement, leurs frères et sœurs.\n\nEn général, selon le type de $game_concept_succession$ en place, le $game_concept_titles$ peut être divisé également entre des [realm_heirs|E]0 distincts, de manière égale au sein de la famille. même [realm_heirs|E]1, ou donné principalement au $game_concept_heir$ principal tout en divisant le reste également entre tout autre [realm_heirs|E]3."
  
 game_concept_banish_reason: "Raison du bannissement"
 game_concept_banish_reasons: "Raisons du bannissement"
 game_concept_banish_reason_desc: "Un $game_concept_banish_reason$ donne à un [liege|E] la possibilité d'aborder librement [banish|E] n'importe quel sujet qu'il a dans son [dungeon|E]. Ils proviennent le plus souvent du fait que le sujet est un [criminal|E]."
  
 game_concept_imprisonment_reason: "Raison d'emprisonnement"
 game_concept_imprisonment_reasons: "Raisons d'emprisonnement"
 game_concept_imprisonment_reason_desc: "Un $game_concept_imprisonment_reason$ donne à un [liege|E] la possibilité de [imprison|E] librement un sujet. Ils proviennent le plus souvent du fait que le sujet est un [criminal|E]."
  
 game_concept_revoke_title_reason: "Raison de la révocation du titre"
 game_concept_revoke_title_reasons: "Raisons de révocation du titre"
 game_concept_revoke_title_reason_desc: "Un $game_concept_revoke_title_reason$ donne à un [liege|E] la possibilité de librement [revoke|E] un [title|E] d'un sujet. Ils proviennent le plus souvent du fait que le sujet est un [criminal|E]."
  
 game_concept_execute_reason: "Motif d'exécution"
 game_concept_execute_reasons: "Raisons d'exécution"
 game_concept_execute_reason_desc: "Un $game_concept_execute_reason$ donne à un [liege|E] la possibilité de [execute|E] librement un sujet qu'il a dans son [dungeon|E]. Ils proviennent le plus souvent du fait que le sujet est un [criminal|E]."
  
 game_concept_movement_lock: "Verrouillage du mouvement"
 game_concept_movement_locked: "Mouvement verrouillé"
 game_concept_movement_locked_desc: "Une fois qu'un [army|E] a terminé plus de la moitié d'un ordre de déplacement donné, il ne sera plus possible de le modifier jusqu'à ce qu'il arrive à destination."
  
 game_concept_extramarital_sex: "Sexe extraconjugal"
 game_concept_extramarital_sex_sleeping_with: "dormir avec"
 game_concept_extramarital_sex_desc: "S'ils sont découverts, deux personnages engagés dans des relations sexuelles extraconjugales subiront des conséquences en fonction de leur [faith|E] [doctrines|E].\n\n$EFFECT_LIST_BULLET$Chaque personnage sera connu sous le nom de [GetTrait('fornicator').GetName( GetNullCharacter )] ou [GetTrait('adulterer').GetName( GetNullCharacter )], en fonction de son propre état civil.\n $EFFECT_LIST_BULLET$Si un homme et une femme dorment ensemble, cela peut entraîner une grossesse [bastard|E]\n$EFFECT_LIST_BULLET$Si les personnages sont du même sexe, les conséquences sont déterminées par leurs [faith|E] $doctrine_homosexuality_name$ [doctrines|E]0\n$EFFECT_LIST_BULLET$Tout [doctrines|E]2 sexuellement transmissible détenu par un personnage peut infecter l'autre"
  
 game_concept_titular_title: "Titre titulaire"
 game_concept_titular_title_desc: "Un $game_concept_titular_title$ est un [title|E] qui n'a pas de terrain [de_jure|E] sur la carte. Les titres non titulaires peuvent devenir titulaires jusqu'au [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] et [holy_order|E] Les titres sont souvent titulaires."
  
 game_concept_pilgrimage: "Pèlerinage"
 game_concept_pilgrimages: "Pèlerinages"
 game_concept_pilgrimage_desc: "Les personnages de la plupart des [faiths|E] peuvent [decide|E] passer d'un $game_concept_pilgrimage$ à un [holy_site|E].\n\nUn tel voyage peut être rempli à la fois d'opportunités et de périls, mais une fois arrivés à destination, les personnages gagneront du [piety|E] et pourront recevoir d'autres récompenses."
  
 game_concept_hajj: "Hajj"  
 game_concept_hajjes: "Hajjes"  
 game_concept_hajj_desc: "Les personnages de la plupart des [faiths|E] islamiques peuvent choisir d'entreprendre un [activity|E] pour se rendre à la Mecque en $game_concept_hajj$ dans le cadre de leur $game_concept_pilgrimage$ [doctrine|E] une fois par an.\n\nUn tel voyage peut être rempli à la fois d'opportunités et de périls, mais après atteindre les personnages de la ville sainte gagnera [piety|E] et pourra recevoir d'autres récompenses."  
  
 game_concept_faith_righteous: "Vertueux"
 game_concept_faith_righteous_desc: "Ce [faith|E] est considéré comme légitime.\nLes mariages mixtes sont courants.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)0' )]"
  
 game_concept_faith_astray: "Égaré"
 game_concept_faith_astray_desc: "Ce [faith|E] diffère d'une manière qui n'est pas particulièrement significative.\nLes mariages mixtes peuvent toujours se produire.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)1' )]"
  
 game_concept_faith_hostile: "Hostile"
 game_concept_faith_hostile_desc: "Ce [faith|E] s'écarte considérablement.\nLes mariages mixtes peuvent toujours avoir lieu, [holy_wars|E] peut être conclu.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)2' )]"
  
 game_concept_faith_evil: "Mal"
 game_concept_faith_evil_desc: "Ce [faith|E] est considéré comme un anathème.\nLes mariages mixtes se produisent rarement, le [holy_wars|E] peut être pratiqué.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)3' )]"
  
 game_concept_faith_hostility: "Foi Hostilité"
 game_concept_faith_hostility_desc: "Tous les [faiths|E] ont une relation les uns avec les autres $game_concept_faith$ qui est déterminée par leur degré de parenté.\n\nLa proximité est décidée par plusieurs facteurs, comme s'ils partagent [religion|E], [religious_family|E], ou si la Foi a un [doctrines|E] spécial. .\n\nSi deux confessions sont éloignées l'une de l'autre, elles sont souvent capables de se [holy_war|E].\n\nLes relations suivantes existent : [faith_righteous|L], [faith_astray|L], [faith_hostile|L] et [faith_evil|L]."
  
 game_concept_command_modifier: "Modificateur de commande"
 game_concept_command_modifier_desc: "Ce [modifier|E] n'est actif que pour le [commanders|E].\n\nSi un personnage avec un Modificateur de Commande commande un [army|E], il obtiendra cet effet."
 game_concept_command_modifier_i: "@command_modifier_icon !"
  
 #game_concept_pic: "@test_flower !"
  
 game_concept_nickname: "Surnom"
 game_concept_epithet: "Épithète"
 game_concept_cognomen: "Nom de famille"
 game_concept_nicknames: "Surnoms"
 game_concept_epithets: "Épithètes"
 game_concept_cognomens: "noms de famille"
 game_concept_nickname_desc: "$game_concept_nicknames$, $game_concept_epithets$ et $game_concept_cognomens$ sont tous des noms secondaires pris ou attribués à [characters|E] (par exemple Charles « le chauve »). Les $game_concept_nicknames$ sont purement esthétiques, bien que les circonstances entourant leur acquisition soient souvent dramatiques ou remarquables.\n\nLes mauvais $game_concept_nicknames$ seront parfois remplacés par de bons (comme Guillaume « le Bâtard » devenant Guillaume « le Conquérant »)."
  
 game_concept_main_phase: "Phase principale"
 game_concept_main_phase_desc: "Dans la phase principale d'un [battle|E], les [soldiers|E] et [knights|E] des deux camps s'affrontent.\n\nLa phase principale se termine lorsque toutes les troupes d'un camp sont devenues [casualties|E] ou qu'un camp a décidé de devenir [retreat|E].\n \nAprès la phase principale, le combat entre dans le [aftermath|E]."
  
 game_concept_personality_trait: "Trait de personnalité"
 game_concept_personality_traits: "Traits de personnalité"
 game_concept_personality_trait_desc: "Un $game_concept_personality_trait$ est un [trait|E] qui détermine la vision du monde d'une personne et les actions qu'elle est la plus susceptible d'entreprendre. Ils affectent également les [opinion|E] autres. On peut à la fois perdre et acquérir de nouveaux traits au cours de sa vie. Agir contre vos propres causes de personnalité [stress|E]."
  
 game_concept_lifestyle_trait: "Caractéristique de style de vie"
 game_concept_lifestyle_traits: "Caractéristiques du mode de vie"
 game_concept_lifestyle_trait_desc: "Un $game_concept_lifestyle_trait$ est le résultat de la sélection de certains avantages [lifestyle|E], [decisions|E] ou [interactions|E].\n\nCertains traits de style de vie peuvent être améliorés à mesure que le personnage améliore sa maîtrise de la compétence. Les niveaux varient entre 1 et 3 et les étoiles sur l'icône du trait indiquent le niveau actuel."
  
 game_concept_physical_trait: "Caractéristique physique"
 game_concept_physical_traits: "Traits physiques"
 game_concept_physical_trait_desc: "Un $game_concept_physical_trait$ est un descripteur d'un [trait|E] physique lié à son apparence ou à son comportement et au niveau d'intellect d'un personnage. De nombreuses caractéristiques physiques affectent la façon dont [attracted|E] les autres sont pour eux.\n\nIls sont souvent [congenital|E], donc acquis à la naissance et permanents."
  
 game_concept_fame_trait: "Trait de renommée"
 game_concept_fame_trait_desc: "Un $game_concept_fame_trait$ est un [trait|E] spécial obtenu dans des circonstances spécifiques et affecte le [opinion|E] des autres. On peut acquérir ces traits à la suite de l’accomplissement d’un acte positif ou lorsque nos [secrets|E] sombres sont révélés. D'autres sont le résultat des circonstances à la naissance."
  
 game_concept_health_trait: "Trait de santé"
 game_concept_health_trait_desc: "Un $game_concept_health_trait$ est un [trait|E] qui affecte directement le [health|E] physique et mental, comme le [diseases|E]. Les traits temporaires qui affectent les capacités corporelles d'une personne, tels que les grossesses et les blessures, entrent également dans cette catégorie."
  
 game_concept_modifier_contribution: "Contribution"
 game_concept_modifier_contributions: "Contributions"
 game_concept_modifier_contributes: "Contribue"
 game_concept_modifier_contribution_desc: "Un [modifier|E] peut changer le $game_concept_modifier_contribution$ de votre [vassals|E] [obligations|E]. Ce n'est pas la même chose que le [modifier_base_contribution|E].\n\nSi vous avez un [vassal] qui vous paie #V 1#! [gold|E] par mois, et que vous gagnez un [modifier] qui augmente $game_concept_modifier_contribution$ de #V 10 %#!, alors le [vassal] vous paie à la place #V 1.1#! $game_concept_modifier_contribution$6."
  
 game_concept_modifier_base_contribution: "Cotisation de base"
 game_concept_modifier_base_contributions: "Cotisations de base"
 game_concept_modifier_base_contributes: "La base contribue"
 game_concept_modifier_base_contribution_desc: "Un [modifier|E] peut changer le $game_concept_modifier_base_contribution$ de votre [vassals|E] [obligations|E]. Ce n'est pas la même chose que [modifier_contribution|E].\n\nSi vous avez un [vassal] qui a un total [income|E] de #V 10#! [gold|E] et vous paie #V 1#! $game_concept_modifier_base_contribution$2 par mois, et vous gagnez un § _13 qui augmente $game_concept_modifier_base_contribution$ de #V 10%#!, puis le [vassal] vous paie à la place #V 2#! $game_concept_modifier_base_contribution$2."
  
 game_concept_maneuver: "Manœuvre"
 game_concept_maneuver_desc: "La phase $game_concept_maneuver$ se produit au début d'un [battle|E] et indique le temps qu'il faut avant que le [main_phase|E] commence et que le [armies|E] s'engage dans un combat."
  
 game_concept_combat_phase: "Phase de bataille"
 game_concept_combat_phase_desc: "Un $game_concept_combat_phase$ est une partie d'un [battle|E]. Les batailles comportent trois phases distinctes : [maneuver|E], [main_phase|E] et [aftermath|E]."
  
 game_concept_unreformed_pagan_combat_bonus: "Avantage du combat païen non réformé"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] obtient un [battle|E] [advantage|E] dans [counties|E] de leur foi."
  
 game_concept_personality: "Personnalité"
 game_concept_character_personality: "Personnalité du personnage"  
 game_concept_personalities: "Personnalités"  
 game_concept_personality_desc: "Les personnages agiront contre vous et les autres en fonction de leur personnalité, qui est principalement déterminée par leur personnalité [traits|E]."
  
 game_concept_economical_archetype: "Archétype économique"  
 game_concept_economical_archetype_desc: "Un archétype économique [rulerpossessive|E] affecte la façon dont ils décident de dépenser leur [gold_i][gold|E]. Il est en grande partie basé sur leur [traits|E].\n\n#low Les archétypes économiques sont :#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"  
  
 game_concept_gift: "Cadeau"
 game_concept_gifts: "Cadeaux"  
 game_concept_send_gift: "Envoyer un cadeau"
 game_concept_gift_desc: "Envoyer un cadeau à un autre personnage augmentera son [opinion|E] en échange de [gold|E][gold_i].\n\nPlus le destinataire est gourmand, plus vous devrez envoyer d'or et plus vous obtiendrez d'opinion.\n\nLe plus votre [diplomacy|E] est élevé, plus vous obtiendrez d'opinion."
  
 game_concept_vote_strength: "Force des votes"
  
 game_concept_hostage: "Otage"
 game_concept_hostages: "Otages"
 game_concept_hostage_desc: "Un $game_concept_hostage$ est un [prisoner|E] qui fournit [war_score|E] lorsqu'il est capturé lors d'un [war|E].\n\nPour qu'une personne soit considérée comme otage, elle doit être troisième ou plus pour hériter du titre principal de son chef de guerre.\n\ nLes otages sont libérés à la fin de la guerre, contrairement au [prisoners_of_war|E]."
 game_concept_prisoner_of_war: "Prisonnier de guerre"
 game_concept_prisoners_of_war: "Prisonniers de guerre"
 game_concept_prisoner_of_war_desc: "Un $game_concept_prisoner_of_war$ est un [prisoner|E] qui est capturé au cours d'un [war|E], mais qui n'a pas d'importance pour fournir du [war_score|E] aux ravisseurs.\n\n[hostages|E] sont libérés à la fin de la guerre, contrairement aux prisonniers de guerre, mais peuvent toujours être rachetés. libérer."
  
 game_concept_single_combat_fight: "Combat singulier"
 game_concept_single_combat_duel: "Duel"
 game_concept_single_combat_fight_plural: "Combats simples"
 game_concept_single_combat_duel_plural: "Duels"
 game_concept_single_combat_fight_sudden_death: "Mort subite"
 game_concept_single_combat_fight_desc: "Dans un $game_concept_single_combat_fight$, deux [characters|E] s'affrontent, soit au [character_death_death|E], soit au premier sang. À chaque tour, les deux $game_concept_characters$ sélectionnent une option lancée au hasard dans une liste, échangeant des coups jusqu'à ce qu'un $game_concept_character$ obtienne une frappe solide, les options disponibles dépendant de vos [prowess|E] et [traits|E].\n\nCertaines options peuvent donner des effets spéciaux, et la plupart augmenteront vos [single_combat_success_chance|E] et [single_combat_injury_chance|E]. Au fur et à mesure que le $game_concept_single_combat_duel_plural$ avance, ils deviennent de plus en plus dangereux et incertains, et il devient plus facile de gagner ou de se blesser. Après plusieurs rounds, le $game_concept_single_combat_duel_plural$ entre dans la mort subite, se terminant immédiatement par la victoire du combattant [characters|E]1 le plus élevé.\n\nLorsque vous combattez le $game_concept_single_combat_duel_plural$, vous pouvez gagner un [characters|E]3 ou un [characters|E]4 [characters|E]5 temporaire, augmentant ou réduisant votre [characters|E]1 jusqu'au [characters|E]7. prend fin."
 game_concept_single_combat_success_chance: "Probabilité de succès"
 game_concept_single_combat_success_chance_skill: "Succès en duel"
 game_concept_single_combat_success_chance_desc: "Lorsque vous combattez un $game_concept_single_combat_fight$, votre $game_concept_single_combat_success_chance$ correspond à vos performances dans le $game_concept_single_combat_duel$. Pour gagner, vous devez placer votre $game_concept_single_combat_success_chance$ bien au-dessus de celui de votre adversaire.\n\nAu fur et à mesure que les tours avancent, il devient plus facile de gagner, ce qui signifie que vous avez besoin de moins d'avance sur votre adversaire.\n\nLa contrepartie du $game_concept_single_combat_success_chance$ est le [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance: "Risqué de blessure"
 game_concept_single_combat_injury_chance_injure: "Blesser"
 game_concept_single_combat_injury_chance_injury_risk: "Risque de blessure"
 game_concept_single_combat_injury_chance_desc: "[characters|E] dans $game_concept_single_combat_fight_plural$ courent le risque de se blesser, soit en ouvrant accidentellement leur garde à leur adversaire, soit en se blessant simplement avec leur propre arme. Pendant qu'ils se battent, ils construisent également le $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$ qui durent plus longtemps, ce qui permet de se blesser plus facilement.\n\nLa contrepartie du $game_concept_single_combat_injury_chance$ est le [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus: "Bonus Duel Avantage"
 game_concept_single_combat_prowess_bonus_desc: "En tant que [characters|E] $game_concept_single_combat_duel$, ils peuvent obtenir un avantage temporaire, par exemple en tirant parti du [terrain|E] ou du [traits|E] spécial. Cela augmente leur [prowess|E] pour la durée du combat en cours et est perdu immédiatement après.\n\nL'opposé du $game_concept_single_combat_prowess_bonus$ est le [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus: "Duel Edge Malus"
 game_concept_single_combat_prowess_malus_desc: "Comme [characters|E] $game_concept_single_combat_duel$, ils peuvent être affligés d'un désavantage temporaire, souvent dû au fait que leur adversaire les blesse gravement ou les intimide. Cela diminue leur [prowess|E] pour la durée du combat en cours, mais est récupéré immédiatement après.\n\nL'opposé du $game_concept_single_combat_prowess_malus$ est le [single_combat_prowess_bonus|E]."
  
 game_concept_game_over: "Jeu terminé"
 game_concept_game_over_desc: "Le jeu se termine lorsque votre lignée actuelle disparaît.\n\nCependant, même si le jeu est terminé pour votre lignée, vous pouvez toujours choisir de jouer avec un autre [ruler|E] n'importe où dans le monde.\n\nLe jeu peut se terminer de deux manières. :\n$BULLET_WITH_TAB$Vous mourez sans [player_heir|E]\n$BULLET_WITH_TAB$Vous atteignez l'an 1453"
  
 game_concept_de_jure_partition: "Partition de droit"
 game_concept_de_jure_partitioned: "Partitionné de Jure"
 game_concept_de_jure_partition_desc: "Les [realms|E] qui étaient $game_concept_de_jure_partitioned$ ont été divisés en deux identiques [title_tier|E] [titles|E], mais peuvent toujours être réunis facilement.\n\nSoit $game_concept_title$ peut [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] de l'autre $game_concept_title$ dans son [de_jure|E] instantanément via $game_concept_de_jure_partitioned$0.\n\nSi l'un ou l'autre $game_concept_title$ est détruit ou perd le dernier de ses $game_concept_de_jure_partitioned$2 $game_concept_de_jure_partitioned$3, alors le $game_concept_title$ restant absorbe la totalité de ses $game_concept_de_jure_partitioned$2."
  
 game_concept_hybrid_culture: "Culture hybride"
 game_concept_hybrid_cultures: "Cultures hybrides"
 game_concept_hybridize: "Hybrider"
 game_concept_hybridized: "Hybridé"
 game_concept_hybridizing: "Hybridation"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "Un $game_concept_hybrid_culture$ est un [culture|E] qui a été créé par un [ruler|E] comme combinaison de deux cultures existantes.\n\nLe $game_concept_hybrid_culture$ est un mélange des deux cultures originales [traditions|E], [culture_pillars|E] et Esthétique.\n\nCultures uniquement des [heritage|E] différents peuvent former un hybride, et le coût en [prestige|E] pour ce faire est basé sur leurs [cultural_acceptance|E] les uns des autres.\n\nPlus l'acceptation culturelle est élevée, plus le [counties|E] sera converti lorsqu'un hybride se forme. Les dirigeants d'une culture hybride [culture|E]0 sont beaucoup plus rapides dans les comtés de ses cultures parentes pendant [culture|E]1 [culture|E]2[culture|E]3 ans après sa formation.\n\nDe nouvelles cultures peuvent également apparaître sous la forme d'un [culture|E]4."
 game_concept_hybrid_culture_desc_NO_DLC: "Un $game_concept_hybrid_culture$ est un [culture|E] qui a été formé comme la combinaison de deux autres cultures.\n\nDe nouvelles cultures peuvent également apparaître sous la forme d'un [divergent_culture|E]."
 game_concept_divergent_culture: "Culture divergente"
 game_concept_divergent_cultures: "Cultures divergentes"
 game_concept_diverge: "Diverger"
 game_concept_diverges: "Diverge"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "Un $game_concept_divergent_culture$ est une émanation d'un [culture|E] existant, créé par un [ruler|E].\n\nLe $game_concept_divergent_culture$ conserve son [heritage|E], mais d'autres aspects de la Culture d'origine peuvent être modifiés.\n\nLa Culture qui s'en écarte doit avoir au moins [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] ans, et le coût [prestige|E] pour diverger est basé sur le [realm_size|E] du souverain créateur.\n\nLes nouvelles cultures peuvent également apparaître sous la forme d'un [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC: "Un $game_concept_divergent_culture$ est une émanation d'un [culture|E] existant.\n\nDe nouvelles cultures peuvent également apparaître sous la forme d'un [hybrid_culture|E]."
  
 game_concept_winter: "Sévérité hivernale"
 game_concept_winter_desc: "L'hiver draine régulièrement [supply|E] au fil du temps, faisant perdre du ravitaillement aux armées lorsqu'elles se trouvent dans une baronnie affectée par l'hiver. La pénalité de ravitaillement augmente avec chaque gravité. L'hiver a trois gravités différentes ; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E] et [Concept( 'winter_severity_harsh', 'Harsh' )|E]."
 game_concept_winter_severity_mild: "Hiver doux"
 game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal: "Hiver normal"
 game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh: "Hiver rigoureux"
 game_concept_winter_severity_harsh_desc: "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"
  
 game_concept_deceitful_progress_hostile_schemes_decision: "$deceitful_progress_hostile_schemes_decision$ Décision"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "Un [decision|E] vous permettant d'améliorer votre [hostile_schemes|E]. Accorde [success_chance|E] et [scheme_power|E] en échange de [stress|E]."
  
 game_concept_diligent_development_focus_decision: "$diligent_development_focus_decision$ Décision"
 game_concept_diligent_development_focus_decision_desc: "Un [decision|E] vous permettant d'améliorer votre [capital|E]. Accorde [development|E] en échange de [stress|E]."
  
 game_concept_impatient_rushing_all_schemes_decision: "$impatient_rushing_all_schemes_decision$ Décision"
 game_concept_impatient_rushing_all_schemes_decision_desc: "Un [decision|E] vous permettant d'accélérer votre [scheme|E]. Grants Scheme Progress en échange de [stress|E]."
  
 game_concept_dismiss_strong_hook_interaction: "$dismiss_strong_hook_interaction$ Interactions"
 game_concept_dismiss_strong_hook_interaction_desc: "Un [interaction|E] vous permettant de rejeter un [hook|E] vous ciblant en échange de [prestige|E]."
  
 game_concept_abandon_hook_interaction: "$abandon_hook_interaction$ Interactions"
 game_concept_abandon_hook_interaction_desc: "Un [interaction|E] vous permettant d'abandonner un [hook|E] que vous possédez en échange de la perte du [stress_loss_i][stress|E]."
  
 game_concept_force_duel_criminals_interaction: "$force_duel_criminals_interaction$ Interactions"
 game_concept_force_duel_criminals_interaction_desc: "Un [interaction|E] vous permettant de [single_combat_duel|E] criminels lorsque vous êtes [stressed|E]."
  
 game_concept_force_duel_anyone_interaction: "$force_duel_anyone_interaction$ Interactions"
 game_concept_force_duel_anyone_interaction_desc: "Un [interaction|E] vous permettant de [single_combat_duel|E] n'importe qui lorsque vous êtes [stressed|E]."
  
 game_concept_artifact_rarity: "Rareté des artefacts"
 game_concept_rarity: "Rareté"
 game_concept_artifact_rarity_desc: "Certains [artifacts|E] sont plus rares que d'autres, ce qui se reflète dans leur rareté.\n\nLes niveaux sont, du plus bas au plus élevé :\n$BULLET_WITH_TAB$Commun (jamais affiché car c'est la valeur par défaut)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$ $famed$\n$BULLET_WITH_TAB$$illustrious$"
  
 game_concept_promote_other_culture_development_decision: "$promote_other_culture_development_decision_name$ Décision"
 game_concept_promote_other_culture_development_decision_desc: "Un [decision|E] qui vous permet d'améliorer les coûts des [development|E], [control|E], [building|E] et des [advantage|E] défensifs en [counties|E] à partir de différents [cultures|E] avec un [cultural_acceptance|E] de #V 75 %#! ou plus.\n\nPrendre la décision augmentera également vos [development|E]0 [development|E]1 et [development|E]2.\n\nTous les comtés du [development|E]3 sont concernés. Le coût [development|E]4 évolue en fonction du nombre de comtés concernés."
  
 game_concept_reform: "Réforme"
 game_concept_reformation: "Réformation"
 game_concept_reformation_desc: "Le [culture_head|E] est capable de modifier certaines parties de son [culture|E] à $game_concept_reformation$. Il s'agit d'un processus qui prend du temps et ne peut être arrêté une fois lancé. \n\nLes pièces reformables sont :\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
  
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "$buy_artifact_claim_interaction$ Interactions"
 game_concept_buy_artifact_claim_desc: "Une interaction qui permet à un personnage d'acheter [personal_artifact_claims|E] en échange de [piety|E] ou [prestige|E]."
  
 game_concept_vassal_contract: "Contrat de vassal"
 game_concept_vassal_contracts: "Contrats vassaux"
 game_concept_vassal_contract_desc: "Un $game_concept_vassal_contract$ spécifie le [obligations|E] entre un [vassal|E] et son [liege|E].\n\nLes contrats spéciaux, tels que les contrats #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! ou #V [obligations|E]1#!, ne peuvent être détenus que par [obligations|E]3-niveau [obligations|E]4 ou supérieur."
  
 game_concept_board_game_match: "Correspondre"
 game_concept_board_game: "Jeu de plateau"
 game_concept_board_games: "Jeux de société"
 game_concept_board_game_game: "Jeu"
 game_concept_board_game_match_desc: "Un jeu de société consiste en deux joueurs qui tentent leur chance et leurs compétences l'un contre l'autre dans un jeu d'intelligence et de hasard. Ils peuvent être joués sous forme de matchs amicaux ou avec un pari quelconque.\n\n#weak Il existe de nombreux [board_game_types|E] différents, bien que les façons de [board_game_win|E] et de jouer restent les mêmes. Seules les compétences utilisées diffèrent.#!"
  
 game_concept_board_game_winning: "Gagnant"
 game_concept_board_game_win: "Gagner"
 game_concept_board_game_winning_sudden_death: "Mort subite"
 game_concept_board_game_winning_desc: "Gagner à un $game_concept_board_game$ s'obtient de deux manières :\n$EFFECT_LIST_BULLET$ Obtenir une avance spectaculaire au score sur votre adversaire.\n$EFFECT_LIST_BULLET$ Être le joueur défenseur s'il n'y a pas de vainqueur clair après le tour [EmptyScope.ScriptValue('bg_round_cap_value')|0]."
  
 game_concept_board_game_type: "Type de jeu de société"
 game_concept_board_game_types: "Types de jeux de société"
 game_concept_board_game_type_counter: "compteurs"
 game_concept_board_game_type_counters: "compteurs"
 game_concept_board_game_type_desc_guts: "Lorsque vous jouez un $game_concept_board_game$, différents styles de jeu $game_concept_board_game_type_counter$ de votre adversaire. Contrer leurs mouvements réduit considérablement les points qu'ils en gagnent, même en cas de succès. Des adversaires expérimentés peuvent noter vos propres compétences et tenter délibérément de vous $game_concept_board_game_type_counter$ #EMP#!."  
 game_concept_board_game_type_desc: "Lorsque vous jouez un $game_concept_board_game$, différents styles de jeu $game_concept_board_game_type_counter$ de votre adversaire. Contrer leurs mouvements réduit considérablement les points qu'ils en gagnent, même en cas de succès. Des adversaires expérimentés peuvent noter vos propres compétences et tenter délibérément de vous $game_concept_board_game_type_counter$ #EMP#!.\n\n$game_concept_board_game_type_chess_desc$\n\n$game_concept_board_game_type_pachisi_desc$\n\n$game_concept_board_game_type_hnefatafl_desc$\n\n$game_concept_board_game_type_tabula_desc$"
 game_concept_board_game_type_chess: "Échecs"
 game_concept_board_game_type_chess_desc: "Dans $game_concept_board_game_type_chess$ :\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_pachisi: "Pachisi"
