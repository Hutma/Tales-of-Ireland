 #### DIARCHY/REGENCIES 
 game_concept_strife: "Conflit"  
 game_concept_strife_opinion: "Opinion de conflit"  
 game_concept_strife_desc: "$game_concept_strife$ est une pénalité [opinion|E] pour le [diarch|E] par son camarade [vassals|E].\n\nDes conflits se produisent lorsque le $game_concept_diarch$ utilise son [diarch_powers|E], ou lors d'événements [mandate|E], car le $game_concept_diarch$ n'a pas la même autorité que son § _8"  
  
 game_concept_diarchy: "Partage du pouvoir"  
 game_concept_diarchies: "Partage du pouvoir"  
 game_concept_sharing_power: "Partager le pouvoir"  
 game_concept_power_sharing: "Partage du pouvoir"  
 game_concept_diarchy_desc: "Le partage de pouvoir se produit lorsqu'un [ruler|E] partage une certaine autorité avec l'un de ses [vassals|E] ou [courtiers|E], qui devient son [diarch|E].\n\nLe dirigeant qui partage son pouvoir peut définir [mandates|E] pour son $game_concept_diarch$, tandis que le $game_concept_diarch$ peut utiliser [diarch_powers|E] spécial\n\nLe [scales_of_power|E] mesure si le souverain ou le $game_concept_diarch$ a le plus d'autorité."  
  
 game_concept_diarch: "Diabète"  
 game_concept_diarchs: "Agendas"  
 game_concept_diarch_possessive: "Diach"  
 game_concept_diarchs_possessive: "Agendas"  
 game_concept_diarch_desc: "Le partenaire junior pendant le [diarchy|E], un $game_concept_diarch$ aide son [liege|E] à exécuter le [realm|E].\n\nLe $game_concept_diarch$ a accès au [diarch_powers|E] et en obtient davantage grâce au [scales_of_power|E] pourboire en sa faveur."  
  
 game_concept_regent: "Régent"  
 game_concept_regents: "Régents"  
 game_concept_regent_possessive: "Régent"  
 game_concept_regents_possessive: "Régents"  
 game_concept_regent_desc: "Un Régent est le nom d'un [diarch|E] lors d'un [regency|E].\n\nUn [ruler|E] peut désigner un Régent avant qu'une Régence ne se produise. Dans le cas contraire, le candidat ayant le [regent_succession_score|E] le plus élevé est automatiquement choisi."  
  
 game_concept_regency: "Régence"  
 game_concept_regencies: "Régences"  
 game_concept_regency_possessive: "Régence"  
 game_concept_regencies_possessive: "Régences"  
 game_concept_regency_desc: "Une régence est une forme spéciale de [diarchy|E] lorsque le [ruler|E] n'est pas en mesure de gouverner son [realm|E] par lui-même.\n\nCela se produit généralement si le dirigeant est un [child|E], un [imprisoned|E], un [GetTrait('incapable').GetName(GetPlayer)] ou s'il participe à un [diarchy|E]. _6 en dehors de leur Royaume.\n\nUn $game_concept_regency$ qui persiste trop longtemps peut devenir un [entrenched_regency|E]."  
  
 game_concept_regency_veto: "Veto sur la diarchie"  
 game_concept_veto: "Veto"  
 game_concept_regency_veto_desc: "Lorsqu'un [diarch|E] utilise son [diarch_powers|E], son [liege|E] peut utiliser son Veto de Diarchie pour l'arrêter, au prix de [prestige|E]."  
  
 game_concept_regent_succession_score: "Score de succession de la Régence"  
 game_concept_regent_succession_score_desc: "Dans un [regency|E], le [regent|E] suivant est choisi en fonction du candidat ayant le $game_concept_regent_succession_score$ le plus élevé.\n\nSi le [ruler|E] du [realm|E] désigne un régent, celui-ci annulera l'ordre de succession et sera choisi à la place."  
  
 game_concept_diarch_power: "Puissance empruntée"  
 game_concept_diarch_powers: "Pouvoirs empruntés"  
 game_concept_diarch_power_power: "Pouvoir"  
 game_concept_diarch_power_powers: "Pouvoirs"  
 game_concept_diarch_power_possessive: "Pouvoir emprunté"  
 game_concept_diarch_powers_possessive: "Pouvoirs empruntés"  
 game_concept_diarch_power_power_possessive: "Pouvoirs"  
 game_concept_diarch_power_powers_possessive: "Pouvoirs'"  
 game_concept_diarch_power_desc: "Un [diarch|E] dans un [power_sharing|E] actif a accès à des $game_concept_diarch_powers$ spéciaux.\n\nCe sont des [character_interaction|E] spéciaux qui imitent ceux de leur [liege|E], ou sont d'autres abus de pouvoir. Les exemples incluent le [revoking|E] [titles|E] du camarade [vassals|E], ou le siphonnage du [gold|E] de leur Liège.\n\nBeaucoup de $game_concept_diarch_powers$ donnent au Liège l'opportunité de les [power_sharing|E]0."  
  
 game_concept_mandate: "Mandat"  
 game_concept_mandates: "Mandats"  
 game_concept_mandate_possessive: "Mandats"  
 game_concept_mandates_possessive: "Mandats"  
 game_concept_mandate_desc: "Les $game_concept_mandates$ sont des tâches utiles qu'un [liege|E] peut définir pour son [diarch|E] lorsqu'il est [sharing_power|E].\n\nDe la même manière que le [councillor_tasks|E], le $game_concept_liege$ sélectionne un $game_concept_mandate$ et en tire ensuite lentement des bénéfices.\n\nQuand un $game_concept_diarch$ fait son fonctionne bien, ils balancent tous les deux le [scales_of_power|E] vers eux-mêmes, #EMP et [liege|E]0, génèrent le [liege|E]1 avec leur camarade [liege|E]2.\n\nLe bénéfice que reçoit le $game_concept_liege$ dépend de leur [liege|E]4, [liege|E]5 et [liege|E]6."  
  
 game_concept_diarch_aptitude: "Aptitude Diarch"  
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$ détermine dans quelle mesure un [diarch|E] atteint chaque [mandate|E] défini par son [liege|E].\n\n[skills|E] et [personality_traits|E] jouent tous deux un rôle. Par exemple, un [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$ chargé du mandat '$fill_coffers_mandate$' peut ne pas envoyer autant de [gold|E] à son Liège.\n\n[diarch|E]0 [diarch|E]1 sont bien adaptés à un [diarch|E]2 lorsqu'il a environ 40+ § _13 pour ça.[diarch|E]4"  
  
 game_concept_diarch_loyalty: "Loyauté"  
 game_concept_diarch_loyalty_explicit: "Fidélité à Diarch"  
 game_concept_diarch_loyal: "Loyal"  
 game_concept_diarch_loyalty_desc: "Le $game_concept_diarch_loyalty$ d'un [diarch|E] décide de la probabilité qu'il abuse de ses pouvoirs, aux dépens de son [liege|E] ou de son [realm|E].\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ s'abstient d'utiliser le [diarch_powers|E], essaie de remplir consciencieusement le [mandate|E] défini pour lui. , et abandonnent volontairement leur pouvoir lorsqu'on leur demande.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ utilisent généreusement le $game_concept_diarch_loyalty$0, essaient de remplir leur $game_concept_diarch_loyalty$1 afin de faire basculer le $game_concept_diarch_loyalty$2 dans leur direction, et peuvent refuser d'abandonner le pouvoir si le § _13 sont assez fortement orientés vers eux.\n\n$game_concept_diarch_loyalty$4 $game_concept_diarchs$ pourrait utiliser le $game_concept_diarch_loyalty$0, partagera généralement les avantages du $game_concept_diarch_loyalty$1 avec son $game_concept_diarch_loyalty$8 ou ignorera complètement son $game_concept_diarch_loyalty$1, et pourrait avoir besoin de pots-de-vin pour abandonner son poste si le [liege|E]0 leur convient."  
  
 game_concept_diarch_succession: "Succession"  
 game_concept_diarch_succession_explicit: "Succession du Diarche"  
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$ détermine lequel des [vassals|E] ou [courtiers|E] directs d'un [liege|E] est automatiquement créé [diarch|E] lorsqu'il y en a un.\n\nCela se produit soit parce qu'un $game_concept_liege$ commence le [diarchy|E], soit parce que le $game_concept_diarch$ actuel décède ou est démis de ses fonctions. \n\n#weak Différents types de $game_concept_power_sharing$ peuvent calculer l'ordre de succession différemment : dans un [liege|E]0, les [liege|E]1 sans terre ayant de forts liens personnels avec leur $game_concept_liege$ ont tendance à dominer.\n\nEn parlant des $game_concept_liege$, [liege|E]4 (et [liege|E]5 , s'ils en ont un) est presque toujours crucial.[liege|E]6"  
  
 game_concept_scales_of_power: "Échelles de pouvoir"  
 game_concept_scales_of_power_scales: "Balance"  
 game_concept_scales_of_power_desc: "Durant le [power_sharing|E], le rapport de force entre les [liege|E] et leurs [diarch|E] se mesure sur le $game_concept_scales_of_power$.\n\nAlors que les $game_concept_scales_of_power_scales$ basculent vers le $game_concept_diarch$, ils débloquent le [diarch_powers|E] et peuvent rajouter des coûts au [diarch_affected_actions|E] de Liège. \n\nAlors qu'ils penchent vers le $game_concept_liege$, il est plus facile pour Liège de mettre fin au [diarchy|E].\n\nLe $game_concept_scales_of_power_scales$ peut être basculé en :\n[liege|E]1En utilisant le [liege|E]2 [liege|E]3 contre la partie adverse\ n[liege|E]1En tant que $game_concept_diarch$, bien servir votre $game_concept_liege$ (même si cyniquement) dans les événements [liege|E]7"  
  
  
 game_concept_entrenched_regency: "Régence retranchée"  
 game_concept_entrenched_regency_entrenched: "Retranché"  
 game_concept_entrenched_regency_regency: "Régence"  
 game_concept_entrenched_regent: "Régent retranché"  
 game_concept_entrenched_regents: "Régents retranchés"  
 game_concept_entrenched_regency_entrench: "Retrancher"  
 game_concept_entrenched_regencies: "Régences retranchées"  
 game_concept_entrenched_regency_desc: "Si un [regency|E] dure trop longtemps, il peut devenir retranché et le [regent|E] devient encore plus puissant par rapport à son [liege|E].\n\nLes avantages que le [regent|E] tire du [scales_of_power|E] deviennent beaucoup plus puissants.\n\nPour terminer an $game_concept_entrenched_regency$, le Régent doit accepter un cadeau de son Liège, ou le Liège doit faire pencher la balance en sa faveur."  
  
 game_concept_diarch_affected_actions: "Actions banales"  
 game_concept_diarch_affected_actions_desc: "Lorsque le [scales_of_power|E] favorise le [diarch|E] pendant le [power_sharing|E], certains [interactions|E] pris par le [liege|E] peuvent commencer à coûter [prestige|E].\n\nLes actions affectées sont :\n$EFFECT_LIST_BULLET$ [revoking|E] a [title|E]\n$EFFECT_LIST_BULLET$ [diarch|E]0 a [diarch|E]1\n$EFFECT_LIST_BULLET$ [diarch|E]3 [diarch|E]4\n$EFFECT_LIST_BULLET$ [diarch|E]6 [diarch|E]7 [diarch|E]8 (à moins que le [power_sharing|E]0 du [diarch|E]9 ne pratique une certaine forme de sacrifice humain)[power_sharing|E]1"  
  
  
  ######## GRAND ACTIVITIES ETC 
  
 game_concept_grand_activity: "Grande activité"  
 game_concept_grand_activities: "Grandes activités"  
 game_concept_grand_activity_desc: "Splendides démonstrations de richesse et de magnificence, les $game_concept_grand_activities$ sont par nature plus grands et #EMP plus grands#! que les [activities|E] ordinaires. Ils peuvent avoir plusieurs [activity_phases|E] et offrir plus de possibilités de personnalisation dans la planification.\n\nLes visites offrent la possibilité de visiter plusieurs [vassals|E] dans votre [realm|E] tandis que les tournois offrent une variété de [contests|E] à organiser."  
  
 game_concept_special_guest: "Invité spécial"  
 game_concept_special_guests: "Invités spéciaux"  
 game_concept_honorary_guest: "Invité d'honneur"  
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"  
 game_concept_special_guest_desc: "Les invités spéciaux occupent une place d’honneur particulière au [grand_activities|E]. Honorez quelqu'un à votre [GetActivityType( 'activity_feast' ).GetName] ou sélectionnez un $special_guest_champion$ pour vous représenter à votre [GetActivityType( 'activity_tournament' ).GetName] !\n\nIl est plus susceptible d'accepter votre invitation et toute activité à laquelle il est invité ne commencera qu'à son arrivée."  
  
 game_concept_contest: "Concours"  
 game_concept_contests: "Concours"  
 game_concept_contest_desc: "Un [GetActivityType( 'activity_tournament' ).GetName] est composé d'une série de $game_concept_contests$, sélectionnés par le [activity_host|E], où les [contest_qualifying|E] [contestants|E] peuvent concourir pour gagner le [prizes|E] et d'autres récompenses.\n\nChaque $game_concept_contest$ utilise l'une des quatre manières différentes pour déterminer un gagnant : [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] et $game_concept_contests$0.\n\nVos chances de gagner un $game_concept_contest$ sont déterminées par votre $game_concept_contests$2, $game_concept_contests$3, votre préparation et d'autres facteurs. L'éligibilité au $game_concept_contests$ physique est déterminée par la santé et le sexe, sur la base des $game_concept_contests$5 et $game_concept_contests$6 du [activity_host|E]."  
 game_concept_prize: "Prix"  
 game_concept_prizes: "Prix"  
 game_concept_prize_desc: "Les $game_concept_prizes$ sont des [artifacts|E] attribués aux vainqueurs du [GetActivityType( 'activity_tournament' ).GetName] [contests|E] avec un seul gagnant.\n\nLa qualité du $game_concept_prize$ dépend des options choisies par le [activity_host|E] et le [era|E]."  
 game_concept_contest_category_team: "Équipes"  
 game_concept_contest_category_team_desc: "Dans $game_concept_contest_category_team$ [contests|E], tous les [contest_qualifying|E] [contestants|E] de l'équipe avec le plus de points combinés à la fin du concours reçoivent des récompenses.\n\n$game_concept_contest_category_team$ Concours :\n$EFFECT_LIST_BULLET$Mêlée"  
 game_concept_contest_category_versus: "Assommer"  
 game_concept_contest_category_versus_desc: "Le gagnant d'un $game_concept_contest_category_versus$ [contest|E] est le dernier restant après trois [contest_rounds|E] entre [contest_qualifying|E] [contestants|E].\n\n$game_concept_contest_category_versus$ Concours :\n$EFFECT_LIST_BULLET$Lutte\n$EFFECT_LIST_BULLET$Duel\n$EFFECT_LIST_BULLET$Jouste\n$EFFECT_LIST_BULLET$Jeux de société"  
 game_concept_contest_category_turn: "Se tourne"  
 game_concept_contest_category_turn_desc: "Le gagnant d'un $game_concept_contest_category_turn$ [contests|E] est le [contest_qualifying|E] [contestant|E] ayant le plus de points à l'issue de la compétition.\n\n$game_concept_contest_category_turn$ Concours :\n$EFFECT_LIST_BULLET$Tir à l'arc\n$EFFECT_LIST_BULLET$Récital"  
 game_concept_contest_category_race: "Course"  
 game_concept_contest_category_race_desc: "Le vainqueur du $game_concept_contest_category_race$ [contests|E] est le [contest_qualifying|E] [contestant|E] dont le cheval inscrit a pris la première place à l'issue de la course.\n\n$game_concept_contest_category_race$ Concours :\n$EFFECT_LIST_BULLET$Course de chevaux"  
 game_concept_contest_round: "Tour du concours"  
 game_concept_contest_rounds: "Tours de concours"  
 game_concept_contest_round_desc: "[contest_category_versus|E] [contests|E] détermine un vainqueur en associant tous les [contest_qualifying|E] [contestants|E] les uns aux autres dans des combats à élimination directe jusqu'à ce qu'il n'en reste qu'un.\n\nIl y a trois tours : les quarts de finale, les demi-finales et la finale."  
 game_concept_contest_qualification: "Qualification"  
 game_concept_contest_qualify: "Qualifier"  
 game_concept_contest_qualifier: "Qualificatif"  
 game_concept_contest_qualifiers: "Qualifications"  
 game_concept_contest_qualifying: "Qualification"  
 game_concept_contest_qualifies: "Qualifié"  
 game_concept_contest_qualification_desc: "Même si un [GetActivityType( 'activity_tournament' ).GetName] attirera de nombreux [contestants|E] éligibles, seul un petit nombre se qualifiera pour chaque [contest|E], avec une chance de remporter la gloire et son [prize|E].\n\nPour garantir la qualification, votre [progress_to_victory|E] doit être au-dessus du seuil lorsque le Le concours commence."  
 game_concept_contestant: "Concurrent"  
 game_concept_contestants: "Concurrents"  
 game_concept_contestant_desc: "Pour participer au [GetActivityType( 'activity_tournament' ).GetName] [contests|E], vous devez remplir ses conditions. Les jeux de société permettent à tous les personnages de s'affronter, tandis que d'autres, comme la lutte, dépendent des règles martiales.\n\nLes personnages non en compétition seront [spectators|E], et les [contestants|E] potentiels pourront refuser de participer s'ils souhaitent regarder.\n\ nL'éligibilité à participer aux concours est déterminée par le sexe et l'état de santé, sur la base des [culture|E] et [religion|E] de l'hôte."  
 game_concept_spectator: "Spectateur"  
 game_concept_spectators: "Spectateurs"  
 game_concept_spectating: "Spectateur"  
 game_concept_spectate: "Spectateur"  
 game_concept_spectator_desc: "Tout personnage qui n'est pas autorisé à participer à un [contest|E] sera [spectate|E] à la place.\n\nIl est également possible au potentiel [contestants|E] de se désinscrire au lieu de participer."  
  
 game_concept_progress_to_victory: "Progrès vers la victoire"  
 game_concept_progress_to_victory_desc: "Une abstraction de votre probabilité de gagner un [contest|E] donné par rapport aux autres concurrents, en fonction de vos [skills|E], [health|E] et [traits|E]. Par exemple, un [GetTrait('giant').GetName( GetNullCharacter )] avec un [prowess|E] élevé a un avantage dans les compétitions physiques disputées à pied, comme la lutte.\n\nUn $game_concept_progress_to_victory$ minimum est requis pour garantir le [contest_qualification|E] pour un [contest|E]. Visitez [locales|E] pour découvrir les opportunités d'améliorer vos chances et de saboter vos adversaires.\n\nLe classement [skills|E]0 du tournoi[skills|E]1 affiche le $game_concept_progress_to_victory$ actuel de tous les concurrents."  
 game_concept_progress_to_victory_locale_tt: "Visitez [locales|E] pour découvrir les opportunités d'améliorer vos chances ou de saboter celles de vos adversaires."  
  
 game_concept_contest_aptitude: "Aptitude au concours"  
 game_concept_contest_aptitude_desc: "Différents [contests|E] nécessitent différents talents : pied, cheval, arc, esprit ou une combinaison.\n\nVotre aptitude est dérivée de vos [skills|E], [health|E], [traits|E] et [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E].\n\nPar exemple, un [GetTrait('giant').GetName( GetNullCharacter )] avec [prowess|E] élevé a un avantage naturel dans une compétition de lutte."  
  
 game_concept_locale: "Paramètres régionaux"  
 game_concept_locales: "Paramètres régionaux"  
 game_concept_locale_desc: "Vous pouvez choisir comment explorer le [GetActivityType( 'activity_tournament').GetName] pendant la préparation du [contests|E].\n\nChaque paramètre régional offre des opportunités de socialiser avec les invités, d'améliorer le [progress_to_victory|E] ou de saboter le [contestants|E].\n\nSi un paramètre régional n'est pas sélectionné, vous visitez-en un au hasard après une courte période de temps."  
  
 game_concept_travel: "Voyage"  
 game_concept_travels: "Voyages"  
 game_concept_traveling: "En voyageant"  
 game_concept_travel_desc: "$game_concept_travel$ est le moyen par lequel un [character|E] passe d'un [location|E] à un autre, principalement pour assister au [activities|E].\n\nIl existe de nombreuses façons de planifier votre voyage, comme choisir un [GetCourtPositionType('travel_leader_court_position').GetName()] à embaucher, sélectionner un [travel_options|E] et personnaliser votre itinéraire. Vous rencontrerez de nombreux personnages intéressants sur votre chemin, mais méfiez-vous du [travel_danger|E] qui pourrait vous attendre."  
 game_concept_travel_option: "Option de voyage"  
 game_concept_travel_options: "Options de voyage"  
 game_concept_travel_option_desc: "Une option que vous choisissez lors de la planification de votre [travel|E] pour améliorer ou modifier le voyage que vous vous apprêtez à entreprendre."  
 game_concept_travel_danger: "Danger"  
 game_concept_travel_danger_desc: "Sur votre [travels|E], vous pourriez traverser des terres dangereuses, par exemple des déserts ou des marécages, qui pourraient gêner votre voyage.\n\nVous pouvez atténuer les risques de danger en améliorant votre [travel_safety|E]. Pour ce faire, investissez dans le [travel_options|E] ou en embauchant un [GetCourtPositionType('travel_leader_court_position').GetName()].\n\nPlusieurs [culture_traditions|E] réduisent ou suppriment les risques de certains types de Danger."  
 game_concept_travel_safety: "Sécurité"  
 game_concept_travel_safety_desc: "Avoir une valeur de sécurité élevée vous aidera à éviter le [travel_danger|E] pendant votre [travels|E]. Votre Sécurité est affectée par votre [skills|E] ainsi que par celles de votre [GetCourtPositionType('travel_leader_court_position').GetName()]."  
 game_concept_travel_speed: "Vitesse"  
 game_concept_travel_speed_desc: "Avoir une vitesse élevée pendant [traveling|E] vous permettra d'arriver plus rapidement à votre destination. Votre Vitesse est affectée par votre [skills|E] ainsi que par celles de votre [GetCourtPositionType('travel_leader_court_position').GetName()]."  
 game_concept_entourage: "Entourage"  
 game_concept_entourage_desc: "Il est dangereux d'y aller seul, vous devriez donc emmener quelques compagnons dans votre entourage. Tous ceux qui [travels|E] avec vous font partie de votre Entourage et partagent les défis que vous pourriez rencontrer au cours de votre voyage.\n\nVotre [GetCourtPositionType('travel_leader_court_position').GetName()] est le chef de l'Entourage et gère vos projets de voyage.\n\nCertains [characters|E] sont ajoutés à votre Entourage par défaut lorsque vous prévoyez de voyager. [travel_options|E] et [activity_options|E] offrent des moyens supplémentaires d'ajouter des caractères."  
  
 game_concept_point_of_interest: "Point d'intérêt"  
 game_concept_point_of_interest_desc: "Un $game_concept_point_of_interest$ est un endroit dans le monde qui mérite d'être visité. Lorsque vous visitez cet endroit pour la première fois, vous bénéficierez des avantages qui y sont associés."  
  
 game_concept_vassal_stance: "Position vassale"  
 game_concept_vassal_stances: "Positions vassales"  
 game_concept_preferred_heir: "Héritier préféré"  
 game_concept_unpreferred_heir: "Héritier non préféré"  
 game_concept_preferred_heirs: "Héritiers privilégiés"  
 game_concept_unpreferred_heirs: "Héritiers non privilégiés"  
 game_concept_vassal_stance_desc: "Chaque [vassal|E] a une position de vassal qui affecte le [opinion|E] qu'ils ont avec vous comme [liege|E], et le [heir|E] qu'ils préfèrent comme successeur du [realm|E].\n\nLes vassaux dans la même position aimeront et n'aimeront pas les mêmes choses. Par exemple; tous les vassaux [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] n'aiment pas quand vous perdez le [wars|E].\n\nChaque position de vassal préfère un héritier spécifique. Lors de la succession, chaque héritier préféré recevra un bonus d'opinion. Si le [primary_heir|E] n'est pas préféré, ils recevront à la place une pénalité d'opinion.\n\n#low Les positions vassales sont :[opinion|E]0 'courtoise' ).GetTextIcon][opinion|E]1\n[opinion|E]2[opinion|E]3[opinion|E]4\n[opinion|E]2 [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n[opinion|E]2[opinion|E]9[liege|E]0\n[opinion|E]2[liege|E]2[liege|E]3\n[opinion|E]2[liege|E]5[liege|E]6"  
  
 game_concept_personality_i: "@personality_icon !"  
 game_concept_warlike_i: "@warlike_icon !"  
 game_concept_unpredictable_i: "@unpredictable_icon !"  
 game_concept_cautious_i: "@cautious_icon !"  
 game_concept_builder_i: "@builder_icon !"  
 game_concept_ai_warlike_personality: "Guerrier"  
 game_concept_ai_warlike_personality_desc: "Un $game_concept_ai_warlike_personality$ [ruler|E] veut être prêt à déclarer [war|E], toujours. Ils garderont le [gold|E] pour la guerre avant de l'investir dans le développement de leur [realm|E]. Si un souverain $game_concept_ai_warlike_personality$ est en paix pendant une période prolongée, il utilisera l'or de son trésor de guerre pour construire le [buildings|E].\n\nLes dirigeants audacieux et cupides ont tendance à être guerriers.\nLes traits communs incluent [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )]. , [GetTrait('sadistic').GetName( GetNullCharacter )], [ruler|E]0, [ruler|E]1, [ruler|E]2 et [ruler|E]3."  
 game_concept_ai_cautious_personality: "Prudent"  
 game_concept_ai_cautious_personality_desc: "Un $game_concept_ai_cautious_personality$ [ruler|E] veut être préparé pour que [war|E] lui soit déclaré. Ils sont quelque peu réticents à déclarer des guerres offensives, préférant plutôt une lente montée en puissance. Ils conservent une réserve de [gold|E] pour les aider à se défendre et investissent dans les [buildings|E] et [men_at_arms|E] pour les aider à se sentir en sécurité.\n\nLes dirigeants réservés et prudents ont tendance à être $game_concept_ai_cautious_personality$.\nLes traits communs incluent [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], § _9, [ruler|E]0 et [ruler|E]1. Ils ne le seront jamais [ruler|E]2."  
 game_concept_ai_economical_boom_personality: "Constructeur"  
 game_concept_ai_economical_boom_personality_desc: "Un $game_concept_ai_economical_boom_personality$ veut investir la totalité de son [gold|E] dans le [realm|E]. Ils videront leur trésor pour financer les [buildings|E] et [men_at_arms|E], et construiront souvent davantage de [economic_buildings|E] et [holdings|E]. Ils n'économisent de l'or que s'ils sont directement menacés, par exemple par un [faction|E] fort.\n\nLes dirigeants audacieux ayant une propension à la construction et aucune inclination particulière pour la guerre ont tendance à être des $game_concept_ai_economical_boom_personality$.\nLes traits communs incluent [GetTrait('calm').GetName( GetNullCharacter )], [gold|E]0, §. _11, [gold|E]2, [gold|E]3, [gold|E]4 et [gold|E]5. Les règles avec le [gold|E]6 ont également tendance à être des $game_concept_ai_economical_boom_personality$."  
 game_concept_ai_economical_unpredictable_personality: "Imprévisible"  
 game_concept_ai_economical_unpredictable_personality_desc: "Un $game_concept_ai_economical_unpredictable_personality$ [ruler|E] n'a pas de [traits|E] le poussant vers un archétype économique spécifique et peut décider de n'importe quelle stratégie.\n\nIls peuvent choisir d'investir temporairement massivement dans le [buildings|E] comme un [ai_economical_boom_personality|E], ou de construire lentement leur [realm|E] avec un tampon de [gold|E]. Ils avancent au [war|E] à un rythme régulier."  
  
 game_concept_trait_level_track: "Chemin des traits"  
 game_concept_trait_level_track_desc: "Certains [traits|E] proposent plusieurs chemins, chacun améliorant le trait de différentes manières.\n\nGagner [trait_level_track_xp|E] est nécessaire pour avancer plus loin sur un chemin."  
 game_concept_trait_level_track_xp: "Expérience des traits"  
 game_concept_trait_level_track_xp_desc: "De l'expérience est requise pour descendre plus bas dans un [trait_level_track|E] et améliorer les bonus offerts par le [trait|E]."  
  
 game_concept_hunt_sighting: "Observation de chasse"  
 game_concept_hunt_sightings: "Observations de chasse"  
 game_concept_hunt_sighting_no_prefix: "Observation"  
 game_concept_hunt_sightings_no_prefix: "Observations"  
 game_concept_hunt_sighting_desc: "Un $game_concept_hunt_sighting$ est un signalement d'animaux prestigieux spécifiques repérés dans un [county|E], qui peuvent être poursuivis dans un [GetActivityType('activity_hunt').GetName] qui y est détenu.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E] recherchera $game_concept_hunt_sightings_no_prefix$."  
  
  
 game_concept_stationed_regiment: "Régiment stationné"  
 game_concept_stationed_regiment_desc: "Un [men_at_arms|E] [regiment|E] reçoit des bonus d'efficacité en étant stationné dans un [holding|E].\n\n[buildings|E] peut encore augmenter ces bonus — parfois pour n'importe quel type d'hommes d'armes, mais le plus souvent pour un ou deux. Par exemple, [GetBuilding('stables_01').GetName] offre un bonus aux [light_cavalry|E] et [heavy_cavalry|E] stationnés.\n\nVous pouvez stationner à tout moment sauf pendant le [war|E], ou si l'exploitation est le [occupied|E]. Si une exploitation est perdue, tous les hommes d'armes stationnés ne seront plus stationnés."  
 game_concept_stationed: "Stationné"  
 game_concept_station: "Gare"  
 game_concept_station_regiment: "Régiment de gare"  
 game_concept_stationed_holding: "Stationnement en attente"  
  
 game_concept_tour: "Tournée"  
 game_concept_tour_desc: "Un [grand_activity|E] dans lequel un [liege|E] rend une visite royale à une collection de son [vassals|E] pour récolter des récompenses telles que [gold|E], [dread|E], [opinion|E], [control|E] et [cultural_acceptance|E]."  
 game_concept_tours: "Visites"  
 game_concept_royal_tour: "Visite royale"  
 game_concept_royal_tours: "Visites royales"  
 game_concept_grand_tour: "grande tournée"  
 game_concept_grand_tours: "Grands circuits"  
 game_concept_culture_festival: "Fête culturelle"  
 game_concept_cultural_festival_desc: "Un [activity_phase|E] lors d'un [royal_tour|E] dans lequel un [vassal|E] est censé divertir son [liege|E], ce qui se traduit souvent par une augmentation des [county_opinion|E] et [cultural_acceptance|E]."  
 game_concept_cultural_festival: "Fête culturelle"  
 game_concept_cultural_festivals: "Festivals culturels"  
 game_concept_culture_festivals: "Fêtes culturelles"  
 game_concept_hosted_dinner: "Dîner offert"  
 game_concept_hosted_dinner_desc: "Un [activity_phase|E] pendant un [royal_tour|E] dans lequel un [vassal|E] est censé divertir son [liege|E], ce qui se traduit souvent par une augmentation de la formation mutuelle de [hooks|E] et [relations|E]."  
 game_concept_hosted_dinners: "Dîners organisés"  
 game_concept_host_a_dinner: "Organisez un dîner"  
 game_concept_tour_the_grounds: "Visitez les terrains"  
 game_concept_tour_the_grounds_desc: "Un [activity_phase|E] lors d'un [royal_tour|E] dans lequel un [vassal|E] est visité par son [liege|E], ce qui se traduit souvent par une augmentation de [control|E] dans son [counties|E]."  
 game_concept_touring_the_grounds: "Visite des terrains"  
 game_concept_tour_of_the_grounds: "Visite des terrains"  
 game_concept_tour_grounds: "Terrains de visite"  
 game_concept_tour_stop: "Arrêt de la visite"  
 game_concept_tour_stop_desc: "Un [activity_phase|E] lors d'un [royal_tour|E] dans lequel un seigneur peut soit : assister à un [hosted_dinner|E], [tour_the_grounds|E] de son [vassal|E], soit profiter d'un [cultural_festival|E]."  
 game_concept_stop: "Arrêt"  
 game_concept_stops: "Arrêts"  
 game_concept_tour_stops: "Arrêts de la visite"  
 game_concept_tour_success: "Succès de la tournée"  
 game_concept_tour_success_desc: "Une valeur qui détermine les récompenses que vous obtiendrez à la fin de votre [grand_tour|E]. Vous pouvez gagner et perdre des points en sélectionnant certaines options au début de votre visite et en prenant des décisions qui correspondent à votre [tour_type|E]."  
 game_concept_tour_success_points: "Points de réussite de la tournée"  
 game_concept_tour_success_point: "Point de réussite de la tournée"  
 game_concept_tour_type: "Type de visite"  
 game_concept_tour_type_desc: "Une option qui détermine le type de [tour|E] que vous obtenez et les récompenses que vous gagnez. Les types de visites incluent [majesty_tour|E], [intimidation_tour|E] et [taxation_tour|E]."  
 game_concept_majesty_tour: "Visite de la Majesté"  
 game_concept_majesty_tour_desc: "Un [tour_type|E] dans lequel vous tentez d'influencer votre [vassals|E] en augmentant son [opinion|E]."  
 game_concept_intimidation_tour: "Tournée d'intimidation"  
 game_concept_intimidation_tour_desc: "Un [tour_type|E] dans lequel vous tentez d'intimider votre [vassals|E], gagnant [dread|E] et le forçant à sortir du [factions|E]."  
 game_concept_taxation_tour: "Visite fiscale"  
 game_concept_taxation_tour_desc: "Un [tour_type|E] dans lequel vous tentez d'extraire la richesse de votre [vassals|E], gagnant ainsi [gold|E]."  
  
 game_concept_accolade: "Accolade"  
 game_concept_accolades: "Distinctions"  
 game_concept_accolade_desc: "Les distinctions sont des honneurs donnés au [knights|E] par son [liege|E].\n\nLe Chevalier qui détient une distinction devient un [acclaimed_knight|E].\n\nÀ mesure que le Chevalier acclamé gagne le [glory|E], le [accolade_rank|E] de son [accolade_types|E] augmente, offrant des bonus plus importants à leur Liège.\n\nLorsque les chevaliers acclamés meurent, ils sont remplacés via le [accolade_succession|E].\n\n[innovations|e] et les [title_tiers|e] supérieurs permettent au [rulers|E] d'avoir plus d'accolades simultanément."  
  
 game_concept_acclaimed_knight: "Chevalier acclamé"  
 game_concept_acclaimed_knights: "Chevaliers acclamés"  
 game_concept_acclaimed_knight_desc: "Le [knight|E] détenant un [accolade|E].\n\nPour être un Chevalier acclamé, un Chevalier doit être [unlanded|E] ou [baron|E], avec au moins [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] ou plus [prowess|E].\n\nUn Chevalier acclamé doit être éligible à deux § _6 ; ni l'un ni l'autre ne peuvent déjà appartenir à un autre de leurs chevaliers acclamés du [liege|e]."  
  
 game_concept_accolade_type: "Attribut de récompense"  
 game_concept_accolade_types: "Les attributs des récompenses"  
 game_concept_accolade_type_desc: "Un [accolade|E] a un attribut principal et un attribut secondaire, donnant des bonus à mesure que le [accolade_rank|E] augmente.\n\nChaque [acclaimed_knight|E] potentiel n'est éligible qu'à certains attributs, principalement en fonction de son [traits|E]. Au [accolade_succession|E], le nouveau Chevalier doit remplir l'Attribut Primaire, mais le Secondaire peut être modifié, au prix de la perte du [glory|E]. De plus, si un Attribut donne accès au [retinue_maa|E], il ne le fera que s'il s'agit de l'Attribut Primaire. \n\nChaque distinction doit avoir deux attributs uniques. Un Liège #high ne peut pas#! dupliquer les Attributs entre les Accolades."  
  
 game_concept_accolade_succession: "Succession de distinctions"  
 game_concept_accolade_succession_desc: "La Succession d'Accolade se produit lorsqu'un [accolade|E] d'un [acclaimed_knight|e] décède ou devient invalide pour le rôle.\n\nLe Chevalier acclamé est remplacé par son Successeur, qui doit être éligible pour le [accolade_type|E] Primaire. L'attribut secondaire peut être modifié, au prix de la perte du [glory|E].\n\nS'il n'y a pas de successeurs dignes au tribunal, la décision du #high $call_for_acclaimed_knight_candidates_decision$#! peut être utilisée pour inviter des candidats appropriés."  
  
 game_concept_accolade_rank: "Rang de distinction"  
 game_concept_accolade_ranks: "Rangs de distinction"  
 game_concept_accolade_rank_short: "Rang"  
 game_concept_accolade_rank_desc: "Un [accolade|e] possède des #value 6#! Rangs progressifs qui débloquent des bonus spécifiques à son [accolade_types|e], comme le [knight_army_modifiers|e].\n\nGagner [glory|E] débloque chaque Rang, tandis que perdre de la Gloire peut entraîner leur perte.\n\nOdd- Les rangs numérotés sont fournis par l'attribut principal de la distinction, et les rangs pairs par l'attribut secondaire."  
  
 game_concept_inactive_accolade: "Récompense inactive"  
 game_concept_inactive_accolade_desc: "Les [accolades|E] deviennent inactifs lorsqu'ils sont invalidés.\n\nUne distinction devient inactive si :\n$EFFECT_LIST_BULLET$Le [acclaimed_knight|e] ou son [ruler|E] ne remplit plus ses exigences du [accolade_type|e]\n$EFFECT_LIST_BULLET$Le Chevalier acclamé meurt ou quitte le [court|e] de son souverain sans un Successeur\n$EFFECT_LIST_BULLET$Le [ruler|E] le retire manuellement"  
  
 game_concept_glory: "Gloire"  
 game_concept_glory_desc: "La Gloire d'un [accolade|E] augmente son [accolade_rank|E].\n\nLa Gloire est acquise lorsque le [acclaimed_knight|E] gagne le [battles|E], bat des guerriers, participe au [GetActivityType( 'activity_tournament' ).GetName] [contests|E] et participe au [activities|E].\n\nCependant, la Gloire de l'Accolade est réduite lorsque le Le Chevalier acclamé est impliqué dans des batailles perdues, au [accolade_succession|e], et lorsque l'Accolade devient un [inactive_accolade|E]."  
  
 game_concept_retinue_maa: "Suite des hommes d'armes"  
 game_concept_retinue_maa_desc: "Certains [accolade_types|E] donnent accès à des [men_at_arms|E] spéciaux. Ils sont débloqués en ayant un [acclaimed_knight|E] avec une progression dans le [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] pertinent ou un [commander_trait|E] pertinent.\n\nLa suite $game_concept_men_at_arms$ est limitée à un [regiment|E] et a un nombre de troupes limité. Ils sont deux fois plus efficaces pour contrer les autres $game_concept_men_at_arms$ et s'améliorent de plus en plus à chaque époque."  
  
 game_concept_knight_army_modifier: "Modificateur d'armée de chevalier"  
 game_concept_knight_army_modifiers: "Modificateurs d'armée de chevalier"  
 game_concept_knight_army_modifier_desc: "Un effet appliqué à tout [army|e] dont #high contient#! le [acclaimed_knight|e] pertinent.\n\nLe [knight|e] doit être #high et non#! être le [commander|e] de leur armée pour que leur modificateur d'armée de chevalier s'applique."  
  
 game_concept_piety_level_impact: "Niveau d'impact de la dévotion"  
 game_concept_piety_level_impact_desc: "Le niveau d'impact de dévotion augmente ou diminue le [modifiers|E] gagné par rapport à votre [piety_level|E] actuel."  
  
 game_concept_prestige_level_impact: "Impact sur le niveau de renommée"  
 game_concept_prestige_level_impact_desc: "L'impact du niveau de renommée augmente ou diminue le [modifiers|E] gagné grâce à votre [prestige_level|E] actuel."  
