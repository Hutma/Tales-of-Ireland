l_french:
 test_text_to_use_explanation: "Le mot [primary_title|E] est un concept de jeu."
 game_concept_vassal: "Vassal"
 game_concept_vassals: "Vassaux"
 game_concept_vassalage: "Vassalité"
 game_concept_vassal_possessive: "Vassal"  
 game_concept_vassals_possessive: "Les vassaux"
 game_concept_direct_vassal: "Vassal direct"
 game_concept_direct_vassals: "Vassaux directs"
 game_concept_direct_vassal_desc: "Vos $game_concept_direct_vassals$ sont les [vassals|E] qui servent sous vos ordres personnellement. Les vassaux des vassaux sont #emphasis non #! inclus."
 game_concept_vassalize: "Vassaliser"
 game_concept_vassalization: "Vassalisation"
 game_concept_vassal_desc: "Un $game_concept_vassal$ est un [ruler|E] qui a juré fidélité à un autre dirigeant – son [liege|E].\n\nLe $game_concept_vassal$ fournit à son suzerain [levies|E] et [taxes|E] – son [obligations|E] – en échange de protection.\n\nSi un § Le [opinion|E] de _0 de leur suzerain est faible, ils peuvent rejoindre le [factions|E] ou le [ruler|E]0 pour remplacer leur suzerain par quelqu'un d'autre."
 game_concept_ruler: "Règle"
 game_concept_rulers: "Règles"
 game_concept_rulerpossessive: "Règle"
 game_concept_ruler_desc: "Un $game_concept_ruler$ est un [character|E] qui détient au moins un [title|E]."
 game_concept_title: "Titre"
 game_concept_titles: "Titres"
 game_concept_titlepossessive: "Les titres"
 game_concept_title_desc: "Un $game_concept_title$ est essentiellement un certificat de propriété foncière.\n\nLa plus petite unité de terrain sur la carte est le [barony|E]. Les baronnies sont organisées en zones plus vastes appelées [counties|E]. Les comtés [de_jure|E] appartiennent à un [duchy|E], les duchés à un [kingdom|E] et les royaumes à un [empire|E].\n\nLes duchés, royaumes et empires n'ont pas toujours de [holder|E], mais sont des titres qui peuvent être [created|E] par un dirigeant qui contrôle suffisamment le territoire correspondant."
 game_concept_holder: "Titulaire"
 game_concept_holders: "Titulaires"
 game_concept_holder_possessive: "Titulaire"
 game_concept_holders_possessive: "Titulaires"
 game_concept_hold: "Prise"
 game_concept_holder_desc: "Un [title|E]'s $game_concept_holder$ est le personnage qui possède le titre. Les titres [barony|E] et [county|E] auront toujours $game_concept_holders$ une fois réglés, alors que les titres [duchy|E], [kingdom|E] et [empire|E] n'auront peut-être pas encore été créés. En guise de mise en garde supplémentaire, le $game_concept_holder$ d'un titre de haut niveau peut ne contrôler aucun territoire dans la zone [de_jure|E] du titre.\n\nDétenir des titres de niveau supérieur vous permet d'avoir un $game_concept_holder$0 de niveau supérieur. Par exemple, les ducs peuvent avoir des comtes comme vassaux, et les rois peuvent avoir des ducs."
 game_concept_de_jure: "De jure"
 game_concept_de_jure_desc: "La plupart des [titles|E] sont considérés comme faisant partie d'un titre de niveau supérieur $game_concept_de_jure$ (« par la loi »).\n\nPar exemple, un [ruler|E] peut être le [king|E] de l'Angleterre, mais son [realm|E] ne contient pas encore toutes les terres qui sont légalement considérés comme faisant partie de l'Angleterre.\n\nLe [holder|E] d'un [duchy|E], [kingdom|E] ou [empire|E] a toujours un [casus_belli|E] pour prendre le contrôle de ses titres constitutifs $game_concept_de_jure$.\n\n$game_concept_de_jure$1 décidera également qui leur $game_concept_de_jure$2 est basé sur le titre dont leur $game_concept_de_jure$3 fait partie de Jure."
 game_concept_de_jure_drift: "Dérive de Jure"
 game_concept_de_jure_drift_drifted: "Dérivé"
 game_concept_de_jure_drift_drift: "Dérive"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Un processus lent par lequel le [de_jure|E] [liege|E] d'un [title|E] peut changer. Cela se produit naturellement lorsqu'un [duchy|E] ou un [kingdom|E] est entièrement contrôlé par un [ruler|E] qui ne détient pas le titre de seigneur de jure du territoire.\n\nCe processus peut être accéléré en attribuant votre [chancellor|E] au [councillor_task|E] #weak approprié ( $task_integrate_title$)[de_jure|E]0 Les duchés ne peuvent que [de_jure|E]1 dans les royaumes, et les royaumes ne peuvent dériver que dans le [de_jure|E]2.\n\nLaisser les titres De Jure dériver dans votre [de_jure|E]3 est un bon moyen de se débarrasser de la pénalité du [de_jure|E]4."
 game_concept_de_jure_drift_desc_part_2: "#weak Exemple : Le duché de $d_northumberland$ fait de jure partie du $k_england$, mais le territoire du duché est entièrement compris dans le $k_scotland$. Puisque le roi du $k_scotland$ ne détient pas également le $k_england$, le duché commencera au $game_concept_de_jure_drift$ pour devenir une partie du $k_scotland$.#!"
 game_concept_primary_title: "Titre principal"
 game_concept_primary_titles: "Titres principaux"
 game_concept_primary_title_desc: "Un [rulerpossessive|E] $game_concept_primary_title$ est le [title|E] le mieux classé auquel ils s'identifient le plus étroitement, déterminant leurs armoiries et le nom de leur [realm|E].\n\nSi vous contrôlez plusieurs titres du même niveau, vous pouvez choisir lequel. devrait être votre $game_concept_primary_title$."
 game_concept_recently_acquired_holding: "Participation récemment acquise"
 game_concept_recently_acquired_holdings: "Participations récemment acquises"
 game_concept_recently_acquired_holding_desc: "Les [holdings|E] acquis au cours de la dernière année qui placent une règle au-dessus de leur [domain_limit|E] n'entraînent pas de pénalités pour leurs autres avoirs, mais ne fournissent pas non plus de [taxes|E] ou [levies|E]."
 game_concept_domain_size: "Taille du domaine"
 game_concept_domain_size_desc: "Le $game_concept_domain_size$ d'un personnage reflète le nombre de [barony|E] et [county|E] [titles|E] qu'il possède personnellement."
 game_concept_levies: "Prélèvements"
 game_concept_levy: "Prélèvement"
 game_concept_levies_desc: "La majeure partie de la plupart des [armies|E] est constituée de $game_concept_levies$.\n\nChaque [holding|E] fournit un nombre défini de $game_concept_levies$ à son [holder|E]. Les [vassals|E] fournissent à leur tour une partie de leur $game_concept_levies$ à leur [liege|E].\n\n$game_concept_levies$ sont constitués pour la plupart de combattants #weak mal armés (milices paysannes, voyous, marchands d'épées locaux, nobles démunis, petits propriétaires terriens, etc. )$game_concept_levies$0 et sont considérés comme leur propre type d'unité.\n\nUn $game_concept_levies$1 a $game_concept_levies$2 $game_concept_levies$3 et $game_concept_levies$4 $game_concept_levies$5. L'autre type de $game_concept_levies$6 dans le jeu est le $game_concept_levies$7 – des professionnels formés et coûteux."
 game_concept_vassal_obligations: "Obligations vassales"
 game_concept_obligations: "Obligations"
 game_concept_obligation: "Obligation"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ définit combien de [tax|E] et combien de [levies|E] un [vassal|E] fournit à leur [liege|E]. Le [government_form|E] du vassal décide ce que sont les $game_concept_vassal_obligations$.\n\n#weak Par exemple, les vassaux féodaux voient leur $game_concept_vassal_obligations$ fixé par leur [feudal_contract|E].[tax|E]0 [tax|E]1 paient un pourcentage de leur total [tax|E]2 et [tax|E]3 via le Féodal. Obligations en matière d'impôts et de prélèvements féodaux. [tax|E]4 Ces [tax|E]5 peuvent à leur tour être modifiés par des options « petits caractères » telles que [tax|E]6 ou [tax|E]7.[tax|E]8"
 game_concept_feudal_contract: "Contrat féodal"
 game_concept_feudal_contracts: "Contrats féodaux"
 game_concept_contract: "Contracter"
 game_concept_feudal_contract_desc: "Un $game_concept_contract$ précise le [obligations|E] entre un [vassal|E] et leur [liege|E]. Seuls les Féodals et les Clans [government_forms|E] permettent à chaque Vassal de négocier ses Obligations individuellement.\n\nLes contrats spéciaux, tels que les contrats #V $special_contract_march_short$#!, #V $special_contract_scutage_short$[obligations|E]0 ou #V [obligations|E]2[obligations|E]0, ne peuvent être détenus que par [obligations|E]4-niveau [obligations|E]5 ou supérieur."
 game_concept_crown_authority: "Autorité de la Couronne"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$ représente le pouvoir général qu'un [ruler|E] exerce sur son [vassals|E].\n\nIl existe quatre niveaux de $game_concept_crown_authority$ ; [autonomous_vassals|E], [limited|E], [high|E] et [absolute|E]. Augmenter le $game_concept_crown_authority$ coûte un montant de [prestige|E] en fonction du niveau et du [ruler|E]0 du dirigeant.\n\n[ruler|E]1 Les vassaux n'aiment pas les niveaux plus élevés de $game_concept_crown_authority$, et l'abaisser est l'objectif principal du [ruler|E]3.[ruler|E]4"
 game_concept_autonomous_vassals: "Vassaux autonomes"
 game_concept_autonomous_vassals_crown_authority: "Autorité de la Couronne des vassaux autonomes"
 game_concept_autonomous_vassals_crown_authority_desc: "'$game_concept_autonomous_vassals$' est le niveau le plus bas de [crown_authority|E]. À ce niveau, les [vassals|E] n'ont aucune pénalité de [opinion|E] envers leur [liege|E], et le suzerain n'a qu'un pouvoir de base sur eux."
 game_concept_limited: "Limité"
 game_concept_limited_crown_authority: "Autorité limitée de la Couronne"
 game_concept_limited_crown_authority_desc: "'$game_concept_limited_crown_authority$' est l'avant-dernier niveau de [crown_authority|E]. [vassals|E] a une pénalité #N -10#! [opinion|E] envers son [liege|E], et le suzerain peut [revoke|E] [titles|E] et [retract|E] les vassaux d'un vassal. Le [crown_authority|E]0 peut changer entre la partition disponible [crown_authority|E]1."
 game_concept_high: "Haut"
 game_concept_high_crown_authority: "Haute Autorité de la Couronne"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ est le deuxième niveau le plus élevé. Les [vassals|E] ont une pénalité de #N -20#! [opinion|E] par rapport à leur [liege|E].\n\nÀ ce niveau — en plus des pouvoirs que le suzerain obtient au [limited_crown_authority|E] — les vassaux sous le même suzerain ne peuvent plus faire la guerre les uns contre les autres. , le souverain peut changer entre tous les [succession_laws|E] disponibles, et le [titles|E] des vassaux ne peut pas être hérité par des dirigeants en dehors du [realm|E] du suzerain.\n\nEnfin, refuser le titre [vassals|E]0 ou le [vassals|E]1 de vassal est considéré comme un [vassals|E]2 même si le suzerain n'a pas justification suffisante."
 game_concept_absolute: "Absolu"
 game_concept_absolute_crown_authority: "Autorité absolue de la Couronne"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ est le niveau le plus élevé de [crown_authority|E]. Les [vassals|E] ont une pénalité de #N -30#! [opinion|E] par rapport à leur [liege|E].\n\nÀ ce niveau — en plus des effets des [high|E] et [limited|E] de l'Autorité de la Couronne — le dirigeant peut choisir un [designated_heir|E] à un [crown_authority|E]0. coût.\n\nDe plus, les vassaux ne peuvent pas déclarer la guerre, même contre des dirigeants étrangers."
 game_concept_tribal_authority: "Autorité tribale"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$ représente l'influence générale qu'un [tribal|E] [ruler|E] exerce sur son [vassals|E]. Par rapport au [crown_authority|E], il offre moins de pouvoirs et à des niveaux plus avancés.\n\nIl existe quatre niveaux de $game_concept_tribal_authority$ : [disparate_tribes|E], [limited_tribal|E], [high_tribal|E] et [absolute_tribal|E]. Augmenter $game_concept_tribal_authority$ coûte un montant de [tribal|E]1 en fonction du niveau et du [tribal|E]2 du dirigeant, mais est généralement plus coûteux que d'augmenter l'autorité de la couronne.\n\n[tribal|E]3 Les vassaux n'aiment pas les niveaux plus élevés de $game_concept_tribal_authority$, et l'abaisser est l'objectif principal. de tout [tribal|E]5.[tribal|E]6"
 game_concept_disparate_tribes: "Tribus disparates"
 game_concept_disparate_tribes_tribal_authority: "Autorité tribale des tribus disparates"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$ est le niveau le plus bas de [tribal_authority|E]. À ce niveau, les [vassals|E] n'ont aucune pénalité de [opinion|E] envers leur [liege|E], et le suzerain n'a aucun pouvoir sur eux autre que la capacité d'exiger les [levies|E] et [taxes|E]."
 game_concept_limited_tribal: "Limité"
 game_concept_limited_tribal_authority: "Autorité tribale limitée"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$ est le deuxième niveau le plus bas de [tribal_authority|E]. Les [vassals|E] ont une pénalité #N -10#! [opinion|E] par rapport à leur [liege|E], et le seigneur peut désormais [imprison|E] [characters|E] dans son [realm|E]."
 game_concept_high_tribal: "Haut"
 game_concept_high_tribal_authority: "Haute autorité tribale"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$ est le deuxième niveau le plus élevé de [tribal_authority|E]. Les [vassals|E] ont une pénalité de #N -20#! [opinion|E] par rapport à leur [liege|E].\n\nÀ ce niveau, en plus de la capacité de [imprison|E] [characters|E], le suzerain peut [revoke|E] [tribal_authority|E]0 et [tribal_authority|E]1 être les vassaux d'un vassal."
 game_concept_absolute_tribal: "Absolu"
 game_concept_absolute_tribal_authority: "Autorité tribale absolue"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ est le niveau le plus élevé de [tribal_authority|E]. Les [vassals|E] ont une pénalité de #N -30#! [opinion|E] par rapport à leur [liege|E].\n\nÀ ce niveau, en plus des effets du [limited_tribal|E] et [high_tribal_authority|E], les dirigeants peuvent désormais s'installer et devenir [feudal|E].\n\nNon réformé Les dirigeants du [tribal_authority|E]0 [tribal_authority|E]1 ont besoin de cette loi pour réformer leur [tribal_authority|E]2."
 game_concept_powerful_vassal: "Vassal puissant"
 game_concept_powerful_vassal_powerful: "Puissant"
 game_concept_powerful_vassals: "Vassaux puissants"
 game_concept_powerful_vassal_possessive: "Vassaux puissants"
 game_concept_powerful_vassal_desc: "'$game_concept_powerful_vassals$' sont la poignée de [vassals|E] avec le plus de [soldiers|E] et le [income|E] le plus élevé. Vous devez prêter une attention particulière à ces vassaux, car ils s'attendent à occuper un siège sur votre [council|E] et auront un [opinion|E] considérablement inférieur s'ils ne le font pas.\n\nChanger un [succession_law|E] nécessite que tous les $game_concept_powerful_vassals$ aient un positif [opinion|E] de vous, soyez [cowed|E] par vous, ou soyez [vassals|E]0."
 game_concept_realm_law: "Loi du royaume"
 game_concept_realm_law_desc: "Lois appliquées au royaume de ce personnage, comme le niveau [crown_authority|E] ou [tribal_authority|E]."
 game_concept_title_law: "Loi sur le titre"
 game_concept_title_laws: "Lois sur les titres"
 game_concept_title_law_desc: "[titles|E] peut recevoir une loi [title_specific_succession|E] spécifique à ce titre. Cette loi dictera des règles de succession différentes de celles des autres titres détenus par le même personnage."
 game_concept_strong_vassal: "Vassal fort"
 game_concept_strong_vassals: "Vassaux puissants"
 game_concept_strong_vassal_desc: "Un $game_concept_strong_vassal$ est un [vassal|E] qui approche ou dépasse son [liege|E] en puissance, encourant une pénalité de [opinion|E]. #weak Ils considèrent leur suzerain comme faible et inapte à diriger le royaume.#!"
 game_concept_domain_limit: "Limite de domaine"
 game_concept_domain_limit_desc: "Le $game_concept_domain_limit$ détermine combien de [holdings|E] vous pouvez légalement avoir dans votre [domain|E]. Le $game_concept_domain_limit$ est affecté par de nombreux facteurs, tels que vos [stewardship_skill|E], [succession_law|E] et le niveau de votre [primary_title|E].\n\nBien que vous puissiez dépasser votre $game_concept_domain_limit$, cela réduira vos [income|E] et [vassal|E] [holdings|E]0."
 game_concept_vassal_limit: "Limite de vassalité"
 game_concept_vassal_limit_desc: "Le $game_concept_vassal_limit$ détermine combien de [direct_vassals|E] vous pouvez légalement posséder (à l'exclusion des vassaux de niveau [barony|E]).\n\nBien que vous puissiez dépasser votre $game_concept_vassal_limit$, cela réduira les [taxes|E] et [levies|E] fournis par vos vassaux, et vous pourrez mieux vaut [transferring|E] quelques vassaux pour rester en dessous de la limite."
 game_concept_leasing: "Location"
 game_concept_lease: "Location"
 game_concept_leases: "Baux"
 game_concept_leased: "Loué"
 game_concept_lessee: "Preneur à bail"
 game_concept_leasing_desc: "Le [baronies|E] mineur peut être du $game_concept_leased$ au [holy_orders|E] ou au [clergy|E]. Les baronnies louées fournissent les [taxes|E] et [levies|E] au [lessee|E] plutôt qu'au [holder|E].\n\nUn ordre sacré peut louer le [castle_holdings|E], tandis que le clergé peut louer le [temple_holdings|E].\n\nLes $game_concept_leased$0 loués sont toujours considérés comme faisant partie du § du titulaire. _11. Le $game_concept_leased$2 ne peut pas être loué."
 game_concept_succession: "Succession"
 game_concept_succession_desc: "$game_concept_succession$ se produit lorsqu'un [ruler|E] meurt, divisant ses [gold|E] et [titles|E] entre ses [heirs|E] selon le [succession_laws|E].\n\nLes joueurs continueront à jouer avec leur [player_heir|E] même si certains titres sont perdus au profit d'autres personnages.\n\ nS'il n'y a pas d'héritier, la partie se terminera.\n\n#weak Certaines circonstances rares peuvent forcer une succession avant même la mort d'un dirigeant, comme la perte d'un [excommunication_war|E]. Légalement parlant, cependant, les dirigeants ne peuvent pas choisir d’abdiquer de leur propre chef.#!"
 game_concept_heir: "Héritier"
 game_concept_heirs: "Héritiers"
 game_concept_heir_desc: "Un héritier est un personnage susceptible d'hériter d'un ou plusieurs [titles|E].\n\nChaque [title|E] détenu possède un $game_concept_heir$, déterminé par le [succession_laws|E] de son [holder|E] actuel. Lorsque le détenteur actuel du titre décède, ou déclenche un [succession|E], le $game_concept_heir$ actuel du titre en héritera.\n\nNotez que les titres détenus par le même [ruler|E] peuvent avoir des $game_concept_heirs$ différents. Plus particulièrement, le [primary_title|E] est hérité du [title|E]0 et les joueurs continueront à jouer en tant que [title|E]1."
 game_concept_primary_heir: "Héritier principal"
 game_concept_primary_heirs: "Héritiers principaux"
 game_concept_primary_heir_desc: "Le $game_concept_primary_heir$ est le personnage qui héritera du [primary_title|E] d'un [ruler|E] sur le [succession|E]. Il s'agit généralement – ​​mais pas toujours – du même caractère que le [player_heir|E]."
 game_concept_player_heir: "Héritier du joueur"
 game_concept_player_heir_desc: "Le $game_concept_player_heir$ est le [heir|E] qu'un joueur continuera à jouer comme au [succession|E].\n\nLe $game_concept_player_heir$ est généralement le même que le [primary_heir|E], mais si le [succession_law|E] de votre [primary_title|E] indique qu'il doit être attribué à un personnage en dehors de votre [dynasty|E], vous continuerez à jouer en tant qu'héritier dynastique de votre deuxième titre le plus élevé (ou troisième, quatrième, etc.).\n\nCette situation est courante lorsque votre $game_concept_player_heir$ est rejeté dans le cadre d'une succession élective. loi."
 game_concept_title_heir: "Héritier du titre"
 game_concept_title_heirs: "Héritiers en titre"
 game_concept_title_heir_desc: "L'héritier du titre est le [heir|E] d'un [title|E] spécifique avec son propre [title_succession|E]. Ils recevront ce titre à la mort du [holder|E] actuel."
 game_concept_realm_heir: "Héritier du Royaume"
 game_concept_realm_heirs: "Héritiers du royaume"
 game_concept_realm_heir_desc: "Un héritier de royaume est l'un des [heirs|E] d'un [realm|E] et recevra tout ou partie des [titles|E] détenus par le [ruler|E] de ce royaume à la mort de ce souverain.\n\nUn royaume peut avoir un ou plusieurs héritiers de royaume. en fonction de son [succession_law|E]."
 game_concept_disinherit: "Déshériter"
 game_concept_disinherited: "Déshérité"
 game_concept_disinheriting: "Déshériter"  
 game_concept_disinherits: "Déshérite"  
 game_concept_disinherit_desc: "Un [dynast|E] peut déshériter un membre de son [dynasty|E] au prix de [dynasty_prestige|E].\n\nCela supprimera le membre de la dynastie de tout [line_of_succession|E] régulier de tous les titres actuellement détenus par d'autres membres de la dynastie."
 game_concept_council: "Conseil"
 game_concept_council_desc: "Le $game_concept_council$ est composé de six [councillors|E] qui assistent leur [ruler|E] dans l'administration du [realm|E]. En tant que chefs de leurs départements respectifs, ils peuvent se voir attribuer divers [councillor_tasks|E] importants."
 game_concept_councillor: "Conseiller"
 game_concept_councillors: "Conseillers"
 game_concept_councillor_desc: "Les conseillers sont les principaux assistants de tout [ruler|E] et constituent le [council|E]. Il y a six postes au conseil : [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (ou [realm_priest|E]), et enfin votre [spouse|E].\n\nChacun est en charge d'un département qui peut se voir attribuer différents § _9 pour réussir.\n\n[council|E]0 sera bouleversé s'il n'est pas nommé à l'un de ces postes, ce qui signifie que vous devrez souvent faire un choix entre apaiser un vassal puissant ou nommer quelqu'un qui est réellement compétent.\n\nServir en tant que conseiller à votre [council|E]1 vous donne un bonus, qui augmente avec le [council|E]2 de Liège."
 game_concept_councillor_task: "Tâche du conseiller"
 game_concept_councillor_tasks: "Tâches du conseiller"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ sont des tâches importantes qui peuvent être confiées à votre [councillors|E]. Ces tâches peuvent être soit générales, soit cibler spécifiquement un [county|E] ou un [court|E].\n\nSi vous avez un [relation|E] avec un conseiller, les tâches avec un délai de réalisation peuvent prendre plus ou moins de temps.\n\n#weak Notez que les conseillers ne sont pas physiquement présents pour effectuer ces tâches, mais dirigent simplement les efforts.#!"
 game_concept_councillor_task_possible_side_effects: "Les effets secondaires possibles"
 game_concept_councillor_task_possible_side_effects_desc: "Un [councillor_task|E] peut avoir des conséquences inattendues au fil du temps. Ceux-ci peuvent être bons ou mauvais, les effets positifs étant d'autant plus probables que le [skill|E] pertinent du conseiller est élevé, et les effets négatifs étant d'autant plus probables que la compétence pertinente est faible."
 game_concept_chancellor: "Chancelier"
 game_concept_chancellors: "Chanceliers"
 game_concept_chancellor_desc: "Le $game_concept_chancellor$ est le [councillor|E] en charge des efforts diplomatiques, tant à l'intérieur qu'à l'extérieur du [realm|E]."
 game_concept_steward: "Intendant"
 game_concept_stewards: "Commissaires"
 game_concept_steward_desc: "Le $game_concept_steward$ est le [councillor|E] en charge de l'administration du [domain|E], par exemple les questions du [taxation|E], [culture|E] et [development|E]."
 game_concept_marshal: "Maréchal"
 game_concept_marshals: "Maréchaux"
 game_concept_marshal_desc: "Le $game_concept_marshal$ est votre chef [commander|E] et le [councillor|E] en charge des affaires militaires en général."
 game_concept_spymaster: "Maître espion"
 game_concept_spymaster_desc: "Le $game_concept_spymaster$ est votre [councillor|E] en charge des questions d'intrigue et de renseignement. Méfiez-vous d'un Spymaster déloyal, car il peut facilement dissimuler et participer à un [GetScheme('murder').GetTypeName] contre vous et votre famille proche !"
 game_concept_court_chaplain: "Aumônier de la Cour"
 game_concept_court_chaplains: "Aumôniers de la Cour"
 game_concept_court_chaplain_desc: "Le $game_concept_court_chaplain$ est le [councillor|E] chargé des affaires religieuses et spirituelles dans le [faiths|E] avec le [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nLes religions avec la doctrine [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] ont le [realm_priest|E] bien plus puissant (et gênant) au lieu d'un $game_concept_court_chaplain$."
 game_concept_realm_priest: "Prêtre du royaume"
 game_concept_realm_priests: "Prêtres du royaume"
 game_concept_realm_priest_possessive: "Prêtres du Royaume"
 game_concept_realm_priest_desc: "Un $game_concept_realm_priest$ est un [councillor|E] chargé des affaires religieuses et spirituelles en [faiths|E] avec le [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\n\nContrairement à leur équivalent [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|E]), les $game_concept_realm_priests$ automatiquement [lease|E] tous les [temple_holdings|E] dans un [councillor|E]0's § _11, et reçoivent également une partie du [councillor|E]2 et du [councillor|E]3 du [councillor|E]4 $game_concept_realm_priests$.\n\n$game_concept_realm_priests$ fournissent à leur [councillor|E]7 des prélèvements et des taxes s'ils en ont une opinion positive. Plus le [councillor|E]8 de leur [councillor|E]7 est élevé, plus ils fourniront.\n\n$game_concept_realm_priests$ avec une faible opinion de leur Liège ne leur fournira ni taxes ni prélèvements, et pourrait causer des problèmes."
 game_concept_law: "Loi"
 game_concept_laws: "Lois"
 game_concept_law_desc: "Les lois d’un royaume déterminent la façon dont ce royaume est structuré. Le plus fondamental d'entre eux est le [crown_authority|E] du royaume (ou [tribal_authority|E] pour les tribus), car ces lois déterminent comment les [lieges|E] et [vassals|E] interagissent de manière régulière.\n\nBien qu'elles aient moins d'impact sur la vie quotidienne des dirigeants. dans un domaine, [succession_laws|E] et [title_laws|E] sont toujours très importants à prendre en compte pour le [succession|E]."
 game_concept_succession_law: "Droit des successions"
 game_concept_succession_laws: "Lois successorales"
 game_concept_succession_law_desc: "Chaque [ruler|E] a une loi de succession principale qui détermine ce qui arrive à son [titles|E] sur le [succession|E].\n\nDe plus, un titre individuel peut parfois avoir sa propre loi de succession qui prévaut sur celle par défaut. Par exemple, le Saint Empire romain germanique peut être électif même si l'empereur a la partition comme loi de succession principale.\n\nVous ne pouvez modifier la loi de succession qu'au niveau approprié du [crown_authority|E]."
 game_concept_religious_head_succession_law: "Chef du droit des successions religieuses"
 game_concept_religious_head_succession_law_short: "Chef du droit de la foi"
 game_concept_religious_head_succession_laws: "Chef du droit des successions religieuses"
 game_concept_religious_head_succession_laws_short: "Chef des lois religieuses"
 game_concept_religious_head_succession_law_desc: "Les [rulers|E] qui sont également [heads_of_faith|E] ont une loi de domaine supplémentaire [succession|E], exigeant que leur [heir|E] soit du même [faith|E] qu'eux. Cela ne peut jamais être modifié et $game_concept_head_of_faith$ [titles|E] ne peut pas avoir de [title_succession|E] séparé. La seule façon de supprimer ce type de loi du domaine est qu'une force extérieure détruise le [head_of_faith|E] $game_concept_title$."
 game_concept_opinion: "Avis"
 game_concept_opinions: "Des avis"
 game_concept_opinion_i: "@opinion_icon !"  
 game_concept_opinion_desc: "Chaque personnage a un $game_concept_opinion$ à sens unique par rapport à tous les autres personnages, représenté par une valeur allant de #N -100#! à #P +100#!.\n\nL'opinion qu'un autre personnage a de vous est d'une importance cruciale, car cela déterminera leur comportement !\n\nVous devez vous méfier particulièrement des opinions de vos [powerful_vassals|E], [spymaster|E] et [spouse|E]."
 game_concept_faction: "Faction"
 game_concept_factions: "Factions"
 game_concept_faction_desc: "Un $game_concept_faction$ est un groupe de [vassals|E] ayant des intérêts politiques communs. La population locale du [counties|E] peut également rejoindre certains types de factions, comme la faction paysanne.\n\nLes factions deviennent dangereuses une fois que leur [faction_discontent|E] atteint un certain point, auquel moment elles lanceront un ultimatum.\n\nSi le [faction_discontent|E] _4 n'obtempère pas, la Faction se révoltera, déclenchant un [civil_war|E]."
 game_concept_faction_discontent: "Mécontentement"
 game_concept_discontent: "Mécontentement"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$ est une mesure de la proximité d'un [faction|E] avec l'émission d'un ultimatum.\n\nSi le [military_power|E] d'une faction atteint le seuil, le mécontentement augmentera chaque mois. Si la puissance militaire est inférieure au seuil, le mécontentement diminuera. Les factions très puissantes verront leur mécontentement augmenter rapidement."
 game_concept_military_power: "Pouvoir militaire"
 game_concept_faction_military_power: "Puissance militaire des factions"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$ est une mesure de la force militaire totale d'un [faction|E] par rapport à sa cible.\n\nChaque membre de la faction ajoute toute sa force à la faction tant qu'il reste dans la faction. Si la faction cible est le [liege|E] d'un membre, la force du membre est également soustraite de la puissance relative du seigneur."
 game_concept_scheme: "Schème"
 game_concept_scheming: "Intrigant"
 game_concept_schemes: "Schémas"
 game_concept_scheme_desc: "Un $game_concept_scheme$ est une tentative à long terme d'affecter un autre personnage d'une manière ou d'une autre. Certains Schemes sont le [personal|E], tandis que d'autres sont le [scheme_hostile|E].\n\nLe [success_chance|E] d'un Scheme s'appuie sur le [skill|E] associé. Certains programmes dépendent également d'autres personnages qui pourraient les rejoindre en tant que [agents|E].\n\nUn programme a une chance de progresser chaque mois #weak (minimum #V 5%#!)#!. Une fois arrivé à la fin, le programme peut s'exécuter automatiquement, bien que certains programmes (comme le [GetScheme('murder').GetTypeName]) donnez au [personal|E]0 la possibilité de se retirer au cas où il estimerait que le [personal|E]1 est trop bas ou que le timing n'est pas correct."
 game_concept_personal_scheme: "Régime personnel"
 game_concept_personal_schemes: "Projets personnels"
 game_concept_personal: "Personnel"
 game_concept_personal_scheme_desc: "Les $game_concept_personal_schemes$ sont des [schemes|E] qui visent à induire un statut entre le [scheme_owner|E] et le [scheme_target|E]. Le propriétaire du projet exécute généralement des projets de ce type sans l'implication du [agents|E].\n\nLes exemples incluent devenir amants, amis ou simplement augmenter le [opinion|E] de la cible du projet du propriétaire du projet."
 game_concept_scheme_owner: "Propriétaire du programme"
 game_concept_schemer: "Intrigant"
 game_concept_scheme_owners: "Propriétaires du programme"
 game_concept_scheme_owner_desc: "Le $game_concept_scheme_owner$ est le personnage qui complote contre le [scheme_target|E]."
 game_concept_scheme_target: "Cible du programme"
 game_concept_scheme_targets: "Cibles du schéma"
 game_concept_scheme_target_target: "Cible"
 game_concept_scheme_target_desc: "Le $game_concept_scheme_target$ est le personnage contre lequel le [scheme_owner|E] est comploté."
 game_concept_secret_scheme: "Plan secret"
 game_concept_secret_scheme_single: "Secrète"
 game_concept_secret_schemes: "Schémas secrets"
 game_concept_secret_scheme_desc: "Un $game_concept_secret_scheme$ est un [scheme|E] qui progresse à l'insu du [scheme_target|E]. Cependant, il peut être découvert, provoquant une réduction du [success_chance|E] et augmentant la probabilité que le [scheme_owner|E] soit découvert lors de l'exécution du plan.\n\n[agents|E] qui sont recrutés dans un $game_concept_secret_scheme$ ont une chance d'être [agent_discovery_discovered|E]."
 game_concept_agent: "Agent"
 game_concept_agents: "Agents"
 game_concept_agents_desc: "Un Agent est un participant à un [scheme|E], qui fournit [scheme_power|E] et augmente son [success_chance|E]. Seuls les [scheme_targets|E] [courtiers|E], [guests|E] et [direct_vassals|E] peuvent être recrutés comme agents.\n\nPour les plans [scheme_hostile|E], avoir des agents proches de la cible est très important. Par exemple, le [councillors|E] ou le [close_family|E] de la cible du projet contribuent davantage à la puissance du projet et aux chances de réussite.\n\nÊtre un agent dans un projet hostile est un [scheme_power|E]0, et les agents risquent d'être un [scheme_power|E]1."
 game_concept_agent_discovery: "Découverte d'agents"
 game_concept_agent_discovery_discovered: "Découvert"
 game_concept_agent_discovery_desc: "Les [secret_scheme|E] [agents|E] découverts sont considérés comme [criminals|E] par leur [liege|E] et sont probablement [imprisoned|E]."
 game_concept_scheme_discovery_chance: "Chance de découverte de schéma"
 game_concept_scheme_discovery_chance_desc: "La chance de découvrir chaque mois un [secret_scheme|E] contre vous ou vos courtisans."
 game_concept_prevented_murder: "Meurtre évité"
 game_concept_prevented_murder_prevent: "Prévenir"
 game_concept_prevented_murder_desc: "Rarement, certaines situations dans la vie de la cible d'un [GetScheme('murder').GetTypeName] peuvent faire échouer le [scheme|E] dans les dernières étapes de son exécution. Cela annule les chances de réussite."
 game_concept_hostile_scheme: "Plan hostile"
 game_concept_scheme_hostile: "Hostile"
 game_concept_hostile_schemes: "Plans hostiles"
 game_concept_hostile_scheme_desc: "Les $game_concept_hostile_schemes$ sont des [schemes|E] qui visent à nuire à un personnage. La plupart des schémas hostiles utilisent le [secrecy|E].\n\nLes schémas hostiles sont :\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[schemes|E]0"
 game_concept_secret: "Secrète"
 game_concept_secrets: "Secrets"
 game_concept_secret_desc: "Les $game_concept_secrets$ sont des choses que les personnages ne souhaitent pas que les autres sachent parce qu'elles sont embarrassantes, immorales ou carrément [criminal|E].\n\nLes secrets peuvent être découverts grâce au '$task_find_secrets$' [councillor_task|E] pour le [spymaster|E]. Une fois que vous connaissez le $game_concept_secret$ de quelqu'un, vous pouvez [blackmail|E] le personnage pour gagner un [hook|E]."
 game_concept_barony: "Baronnie"
 game_concept_baronies: "Baronnies"
 game_concept_barons: "Barons"
 game_concept_baron: "Baron"
 game_concept_barony_desc: "Les $game_concept_baronies$ sont les [titles|E] les moins bien classés et ont la plus petite empreinte sur la carte, organisés en [counties|E] plus grands.\n\nLes titres de baronnie doivent toujours avoir un [holder|E] s'ils contiennent un [holding|E]."
 game_concept_county: "Comté"
 game_concept_counties: "Comtés"
 game_concept_count: "Compter"
 game_concept_counts: "Comptes"
 game_concept_county_desc: "Un $game_concept_county$ est un [title|E] classé en dessous d'un [duchy|E] et au-dessus d'un [barony|E].\n\nLe titre inclut les droits [county_capital|E] du comté, ainsi que les droits [de_jure|E] sur toutes les baronnies du comté.\n\nLes comtés sont toujours ont [holders|E] car les capitales des comtés ne peuvent pas être détruites."
 game_concept_duchy: "Duché"
 game_concept_duchies: "Duchés"
 game_concept_duke: "Duc"
 game_concept_duchy_desc: "Un $game_concept_duchy$ est un [title|E] classé en dessous d'un [kingdom|E] et au-dessus d'un [county|E].\n\nLe [holder|E] d'un duché a des droits de [de_jure|E] sur ses comtés constituants et peut avoir des comptes comme [vassals|E].\n\nLes duchés peuvent être en sommeil et n'ont pas de titulaire actuel. De tels titres peuvent être créés par un [ruler|E] qui contrôle au moins la moitié de ses comtés."
 game_concept_kingdom: "Royaume"
 game_concept_kingdoms: "Royaumes"
 game_concept_king: "Roi"
 game_concept_kings: "rois"
 game_concept_kingdom_desc: "Un $game_concept_kingdom$ est un [title|E] de rang inférieur à un [empire|E] et supérieur à un [duchy|E].\n\nLe [holder|E] d'un royaume a des droits [de_jure|E] sur son territoire constitutif et peut avoir des ducs comme [vassals|E].\n\nLes royaumes peuvent être en sommeil et n'ont pas de titulaire actuel. De tels titres peuvent être créés par un [ruler|E] qui contrôle au moins la moitié des comtés à l'intérieur."
 game_concept_empire: "Empire"
 game_concept_empires: "Empires"
 game_concept_emperor: "empereur"
 game_concept_emperors: "Empereurs"
 game_concept_empire_desc: "Les $game_concept_empires$ sont les [titles|E] les mieux classés.\n\nLe [holder|E] d'un empire a des droits [de_jure|E] sur son territoire constitutif et peut avoir des rois comme le [vassals|E].\n\nLes empires peuvent être en sommeil et n'avoir aucun détenteur actuel. De tels titres peuvent être créés par un [ruler|E] qui contrôle plus de 80 % des comtés à l'intérieur."
 game_concept_culture: "Culture"
 game_concept_cultures: "Des cultures"
 game_concept_cultural: "Culturel"
 game_concept_culture_desc: "$game_concept_culture$ représente la langue et les coutumes d'un personnage ou [county|E].\n\nLes personnages de différentes cultures auront un [opinions|E] inférieur les uns aux autres. Cette pénalité peut être réduite en augmentant le [cultural_acceptance|E]."
 game_concept_religion: "Religion"
 game_concept_religions: "Religions"
 game_concept_religion_desc: "Un $game_concept_religion$ peut être composé de nombreuses dénominations différentes, appelées [faiths|E]. Les religions, à leur tour, appartiennent à l’un des trois plus grands [religious_families|E] ; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] ou [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy: "Hérésie"
 game_concept_heresies: "Hérésies"
 game_concept_heresy_desc: "Lorsque le [fervor|E] d'un [faith|E] est bas, une épidémie d'Hérésie peut survenir. Lorsque cela se produit, un [ruler|E] de foi de faible ferveur se convertira à une autre foi, devenant ainsi un [GetTrait('heresiarch').GetName( GetNullCharacter )]. Ils diffuseront ensuite leur nouvelle Foi dans leurs [counties|E] et [vassals|E].\n\nSi une épidémie est mineure, elle s'arrêtera là. S’il s’agit d’une épidémie majeure, davantage de dirigeants de la même région se convertiront. Si vous êtes dans cette région, vous avez également le choix de vous convertir, si vous le souhaitez."
 game_concept_faith: "Foi"
 game_concept_faiths: "Religions"
 game_concept_faithpossessive: "La foi"
 game_concept_faith_desc: "Une foi est une dénomination spécifique d'un [religion|E] plus grand. Tous les personnages et [counties|E] ont une Foi tout comme ils ont un [culture|E].\n\nChaque Foi est définie par un ensemble de [doctrines|E] avec des conséquences de grande envergure pour ses adhérents.\n\nChaque Foi a également une valeur [fervor|E] qui contrôle sa vulnérabilité au [heresy|E] ([rulers|E] et comtés se convertissant à d'autres confessions au sein de la même religion)."
 game_concept_tolerance: "Tolérance"
 game_concept_tolerate: "Tolérer"
 game_concept_tolerates: "Tolère"
 game_concept_fervor: "Ferveur"
 game_concept_fervor_desc: "Le $game_concept_fervor$ d'un [faith|E] va de #V 0#! à #V 100%#!. Un $game_concept_fervor$ faible permet au [rulers|E] de créer plus facilement de nouvelles croyances et augmente la probabilité que le [counties|E] et les personnages se convertissent à d'autres confessions, y compris le [heresies|E]. Un $game_concept_fervor$ élevé augmente la vitesse de conversion du comté.\n\n$game_concept_fervor$ change naturellement avec le temps. Les confessions plus petites ont tendance à avoir une ferveur plus élevée. Les grandes confessions ont tendance à avoir un faible $game_concept_fervor$.\n\nMener de grandes guerres saintes et réussir des guerres saintes diminuera $game_concept_fervor$. Être la cible augmentera $game_concept_fervor$. Les épidémies de [faith|E]5 augmenteront considérablement $game_concept_fervor$."
 game_concept_doctrine: "Doctrine"
 game_concept_doctrines: "Doctrines"
 game_concept_doctrines_desc: "Les doctrines pourraient être considérées comme des lois religieuses qui déterminent ce qu'est un comportement acceptable au sein d'un [faith|E]."
 game_concept_gender_doctrines: "Doctrines de genre"
 game_concept_gender_doctrines_desc: "Ces [doctrines|E] déterminent quels [gender_laws|E] sont disponibles pour les personnages du [faith|E].\n\nIls déterminent également certaines règles supplémentaires, telles que quels [claims|E] peuvent être hérités, qui peuvent être [commanders|E] et [knights|E], et à quels parents ' [house|E] et [bastard|E] appartiendront.\n\nLes doctrines de genre sont :\n$BULLET_WITH_TAB$Dominé par les hommes\n$BULLET_WITH_TAB$Égal\n$BULLET_WITH_TAB$Dominé par les femmes"
 game_concept_realm_capital: "Capitale du royaume"
 game_concept_realm_capitals: "Capitales des royaumes"
 game_concept_capital: "Capital"
 game_concept_realm_capital_desc: "Le $game_concept_realm_capital$ est le [holding|E] où résident un [ruler|E] et leur [court|E]. Cette exploitation a un bonus de [tax|E] et est toujours héritée par le [primary_heir|E].\n\n[occupying|E] la capitale du royaume d'un ennemi en guerre donne une quantité importante de [war_score|E] et vous permet parfois de [imprison|E] membres de la famille de l'ennemi. ."
 game_concept_county_capital: "Capitale du comté"
 game_concept_county_capitals: "Capitales des comtés"
 game_concept_county_capital_desc: "Le $game_concept_county_capital$ est le [holding|E] principal d'un [county|E]. Cette exploitation ne peut jamais être détruite ni [leased|E] retirée et appartient toujours au [ruler|E] qui détient le comté [title|E].\n\nLes capitales des comtés permettent la construction d'un [building|E] supplémentaire par rapport à une exploitation moindre."
 game_concept_de_jure_capital: "Capitale de droit"
 game_concept_de_jure_capital_desc: "Le $game_concept_de_jure_capital$ d'un [title|E] est le [county|E] qui était sa capitale historique. Vous pouvez toujours choisir de déplacer votre [realm_capital|E] vers le $game_concept_de_jure_capital$ de votre [primary_title|E], même s'il a déjà été déplacé."
 game_concept_capital_duchy: "Duché Capitale"
 game_concept_capital_duchy_desc: "Le modificateur $game_concept_capital_duchy$ augmente le montant de [levies|E] que vous obtenez sur tous les [holdings|E] que vous détenez dans le même [de_jure|E] [duchy|E] que votre [capital|E]. Pour que ce modificateur soit actif, vous devez détenir personnellement le duché associé.\n\nCe modificateur ne se cumule pas avec le bonus Realm Capital."
 game_concept_liege: "Liege"
 game_concept_lieges: "Liège"
 game_concept_liege_possessive: "celui de Liège"  
 game_concept_liege_desc: "Un $game_concept_liege$ est un [ruler|E] avec au moins un [vassal|E]. Les seigneurs peuvent eux-mêmes être les vassaux de dirigeants de rang encore plus élevé, et ainsi de suite."
 game_concept_rightful_liege: "Liège légitime"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "Le $game_concept_rightful_liege$ d'un [vassal|E] est le [ruler|E] qui détient le [de_jure|E] [liege|E] [title|E] direct du [primary_title|E] du $game_concept_vassal$. Si un $game_concept_vassal$ n'est pas inférieur à son $game_concept_rightful_liege$, il contribuera moins aux [vassal|E]0 et [vassal|E]1 et subira une pénalité de [vassal|E]2 pour son [vassal|E]3. Détenir un [vassal|E]4 [vassal|E]5 supérieur du même [vassal|E]6 entraîne des pénalités réduites.\n\nUne exception à cela concerne les [vassal|E]7 qui font partie de la hiérarchie [vassal|E]6 d'un [vassal|E]8 et directement vassalisés à leur [ruler|E]0, qui contribuent toujours pleinement , exactement comme si les [ruler|E]0 tenaient leur [vassal|E]6 [ruler|E]3 [vassal|E]5."
 game_concept_rightful_liege_desc_part2: "#weak Exemple : Le Comte de $c_dunbar$ est un vassal direct du Roi de $k_england$. Puisque le roi n'est ni duc de $d_lothian$, ni roi de $k_scotland$, ni empereur de $e_britannia$, le comte de $c_dunbar$ ne contribue qu'une infime partie de leurs impôts et prélèvements.\n\nLe comte de $c_norfolk$ est également un vassal direct. du Roi du $k_england$. Le Roi ne détient pas le Duché du $d_norfolk$, le Comte contribue donc également à des réductions d'impôts et de prélèvements. Cependant, comme le $k_england$ est le royaume de Jure du $c_norfolk$, le comte de $c_norfolk$ contribue toujours beaucoup plus d'impôts et de prélèvements au roi que le comte de $c_dunbar$.$c_dunbar$4"
 game_concept_megaduke_penalty: "Surextension"
 game_concept_megaduke_penalty_desc: "Lorsque vous avez plus de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] dans votre [realm|E] en tant que [duke|E], vous subissez une pénalité de $game_concept_megaduke_penalty$, réduisant votre revenu [tax|E].\n\nDevenir [king|E] ou [emperor|E] [rank|E] supprime cette pénalité."
 game_concept_top_liege: "Haut Liège"
 game_concept_top_liege_desc: "Le '$game_concept_top_liege$' est le [liege|E] au sommet de la hiérarchie [vassal|E].\n\nIls sont pleinement [independent|E] [rulers|E] et ne répondent à aucun mortel."
 game_concept_top_realm: "Royaume supérieur"
 game_concept_top_realm_desc: "Le '$game_concept_top_realm$' est le [realm|E] du [top_liege|E]."
 game_concept_domain: "Domaine"
 game_concept_domains: "Domaines"
 game_concept_domain_desc: "Le $game_concept_domain$ d'un [ruler|E] est la collection de tous les [holdings|E] qu'il possède personnellement.\n\nLe [domain_limit|E], assez statique, signifie que les dirigeants doivent s'appuyer sur [vassals|E] pour augmenter la taille de leur [realm|E] au-delà d'un certain point."
 game_concept_regiment: "Régiment"
 game_concept_regiments: "Régiments"
 game_concept_regiment_desc: "Un $game_concept_regiment$ est un groupe de [soldiers|E] d'un seul type (par exemple, archers, fantassins ou [levies|E]). Bien que les $game_concept_levies$ soient organisés en $game_concept_regiments$, ceux qui présentent un réel intérêt sont les [men_at_arms|E]."
 game_concept_realm: "Royaume"
 game_concept_realms: "Royaumes"
 game_concept_realm_desc: "Un $game_concept_realm$ est l'ensemble des terres qu'un [ruler|E] contrôle soit directement, soit via le [vassals|E] (contrairement à un [domain|E], qui n'est que le [holdings|E] appartenant personnellement à un souverain)."
 game_concept_gold: "Or"
 game_concept_gold_desc: "« L'or » représente en réalité tous les actifs liquides d'un personnage ; leur richesse. Il peut être dépensé pour de nombreuses choses, notamment la construction du [buildings|E], le paiement du [regiments|E] et la création du [titles|E]."
 game_concept_gold_i: "@gold_icon !"
 game_concept_income: "Revenu"
 game_concept_income_desc: "Il existe de nombreuses sources de [gold|E], mais les deux plus importantes sont le [taxation|E] de votre propre [holdings|E] et celui de votre [vassals|E]."
 game_concept_trait: "Trait"
 game_concept_traits: "Caractéristiques"
 game_concept_trait_desc: "Les $game_concept_traits$ d'un personnage décrivent sa personnalité, ses bizarreries, ses actes et son état d'être.\n\nLes traits peuvent avoir de nombreux effets, mais beaucoup affectent le [skills|E] d'un personnage.\n\nLes traits de personnalité affectent également grandement la façon dont les personnages peuvent se comporter. . Agir contre votre propre personnalité provoque le [stress|E].\n\nCertains traits sont le [congenital|E] et peuvent être hérités par la progéniture."
 game_concept_spouse: "Conjoint"
 game_concept_spouses: "Conjoints"
 game_concept_spouse_desc: "Un $game_concept_spouse$ est le mari ou la femme d'un personnage ; le résultat d'un [marriage|E].\n\nAfin d'avoir une progéniture légitime et de produire un [heirs|E], vous devez avoir un conjoint ou un [concubine|E] (bien que le [bastards|E] puisse être légitimé).\n\nLa seule façon de forger un [alliance|E] est par mariage ou [betrothal|E] ; le vôtre ou celui d'un parent proche.\n\nVotre conjoint (principal) est également membre de votre [council|E] et peut effectuer de nombreux [councillor_tasks|E] utiles.\n\n[faith|E] [marriage|E]0 déterminez combien de [marriage|E]1 vous pouvez avoir et comment ils peuvent être [marriage|E]2."
 game_concept_primary_spouse: "Conjoint principal"
 game_concept_primary_spouse_desc: "Dans [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] doit choisir l'un de ses [spouses|E] pour être son $game_concept_primary_spouse$. Les gains $game_concept_primary_spouse$ d'un dirigeant ont augmenté [fertility|E] avec lui, ont augmenté [opinion|E] d'entre eux et peuvent servir sur leur [council|E]."
 game_concept_available_spouse: "Conjoint disponible"
 game_concept_available_spouse_desc: "Afin de servir au sein du [council|E] d'un dirigeant, un [spouse|E] doit être disponible pour assumer les responsabilités de ce rôle.\n\nDiverses circonstances peuvent empêcher un $game_concept_spouse$ de remplir ces responsabilités, mais parmi les plus courantes, citons :\ n$BULLET_WITH_TAB$Être le [ruler|E] de son propre [realm|E]\n$BULLET_WITH_TAB$Résider dans le [court|E] d'un autre souverain\n$BULLET_WITH_TAB$Être le [imprisoned|E], soit dans son pays, soit à l'étranger\n$BULLET_WITH_TAB$Avoir le [spouse|E]1 [spouse|E]2\n\nSi un conjoint indisponible devient disponible encore une fois, ils reprendront automatiquement leurs fonctions au sein du Conseil.\n\nLes conjoints qui sont des dirigeants à part entière peuvent toujours siéger au Conseil s'ils sont votre [spouse|E]3, mais autrement, ils ne seront jamais considérés comme disponibles."
 game_concept_holding: "Holding"
 game_concept_holdings: "Avoirs"
 game_concept_holding_desc: "Un $game_concept_holding$ est le règlement central d'un [barony|E] ou d'un [county_capital|E].\n\nIl fournit [taxes|E] et [levies|E] à son [holder|E], en fonction de son [holding_type|E]. L'ensemble des avoirs appartenant personnellement à un [ruler|E] est appelé un [domain|E]."
 game_concept_holding_type: "Type de maintien"
 game_concept_holding_types: "Types de détention"
 game_concept_holding_type_desc: "Il existe quatre types de [holdings|E] : [castles|E], [cities|E], [tribes|E] et [temples|E]. Chaque type autorise différents types de [buildings|E]. Le [government_form|E] d'un [ruler|E] détermine quels types de possession le souverain peut posséder personnellement sans pénalité. Dans le cas des Temples, le [doctrines|E] de leur [faith|E] peut également jouer un rôle."
 game_concept_castle_holding: "Château de détention"
 game_concept_castle: "Château"
 game_concept_castles: "Châteaux"
 game_concept_castle_holdings: "Propriétés du château"
 game_concept_castle_holding_desc: "Les châteaux sont les [holding_type|E] les plus fortement fortifiés et le type standard pour [feudal|E], [clan|E] et [tribal|E] [rulers|E], ainsi que [holy_orders|E]. Ils ont tendance à fournir plus de [levies|E] que de [taxes|E]."
 game_concept_temple_holding: "Tenue du temple"
 game_concept_temple: "Temple"
 game_concept_temples: "Temples"
 game_concept_temple_holdings: "Fonds du temple"
 game_concept_temple_holding_desc: "Les temples sont un [holding_type|E] qui peut être détenu par les membres du [clergy|E] en tant que [church_property|E] (le [theocratic|E] [government_form|E]). Cependant, dans le [faiths|E] et le [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], n'importe qui peut détenir des temples sans pénalité.\n\nLes temples offrent un mélange assez équilibré de [levies|E] et [taxes|E]."
 game_concept_city_holding: "Ville de détention"
 game_concept_city: "Ville"
 game_concept_cities: "Villes"
 game_concept_city_holdings: "Fonds de la ville"
 game_concept_tribal_holding: "Tenue tribale"
 game_concept_tribal_holdings: "Propriétés tribales"
 game_concept_tribal_holding_desc: "Les tribus sont pauvres en [taxes|E] mais riches en améliorations [levies|E], [prestige|E] et [men_at_arms|E]. Ils ont un potentiel de mise à niveau limité et, bien que forts au début, leur puissance diminue rapidement au fil du temps. Seuls les personnages [tribal|E] peuvent les détenir sans pénalité.\n\nSi une tribu existe dans un [county|E], aucun autre [holdings|E] ne peut être construit. Les dirigeants du [feudal|E] devront dépenser le [gold|E] pour transformer les tribus en [castles|E]."
 game_concept_tribe: "Tribu"
 game_concept_tribes: "Tribus"
 game_concept_city_holding_desc: "Les villes sont les [holding_type|E] les plus riches, privilégiant le [taxes|E] au [levies|E]. Ils sont associés au [republics|E], et les conserver comme l'un des [government_forms|E] jouables encourra toujours une pénalité."
 game_concept_rally_point: "Point de ralliement"
 game_concept_rally_points: "Points de ralliement"
 game_concept_rally_point_desc: "Un $game_concept_rally_point$ est un terrain de rassemblement pour les [levies|E] et [men_at_arms|E] sous votre commandement.\n\nEn période de [war|E], vous pouvez appeler votre [soldiers|E] à un point de ralliement pour rassembler un [army|E].\n\nLes prélèvements assignés vers un point de rassemblement doit provenir soit de votre propre [domain|E], soit de votre [vassals|E]. Les points de ralliement peuvent être réorganisés, divisés et fusionnés comme bon vous semble."
 game_concept_piety: "Piété"
 game_concept_pious: "Pieux"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "$game_concept_piety$ représente la vertu d'un personnage.\n\nAgir pieusement (selon le [doctrines|E] de son [faith|E]) augmentera la piété d'un personnage.\n\nLa piété peut être dépensée pour diverses questions religieuses en fonction du [government_form|E], des doctrines, etc. .\n\nChaque fois qu'un personnage gagne $game_concept_piety$, il progresse également vers le [piety_level|E] suivant."
 game_concept_piety_experience: "Dévouement"
 game_concept_piety_experience_desc: "Chaque point de dévotion qu'un personnage obtient augmente sa progression vers le prochain [piety_level|E]. Lorsqu'un personnage gagne [piety|E], il gagne également une quantité égale de dévotion."
 game_concept_piety_level: "Niveau de dévotion"
 game_concept_piety_levels: "Niveau(x) de dévotion"
 game_concept_piety_level_desc: "Le $game_concept_piety_level$ d'un personnage mesure à quel point il est vertueux et dévot, ainsi que sa position par rapport aux autres membres de son [faith|E].\n\nChaque fois qu'un personnage gagne le [piety|E], il progresse également vers le niveau de dévotion suivant.\n \nLes niveaux sont :\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[faith|E]0\n$EFFECT_LIST_BULLET$[faith|E]2\n$EFFECT_LIST_BULLET$[faith|E]4"
 game_concept_prestige: "Prestige"
 game_concept_prestigious: "Prestigieux"
 game_concept_prestige_i: "@prestige_icon !"
 game_concept_prestige_desc: "$game_concept_prestige$ représente la renommée et le statut social d'un personnage.\n\nLe prestige peut être dépensé pour diverses questions mondaines en fonction du [government_form|E], [doctrines|E], et cetera.\n\nChaque fois qu'un personnage gagne du prestige, il progresse également vers le [prestige_level|E] suivant. ."
 game_concept_prestige_experience: "Notoriété"
 game_concept_prestige_experience_desc: "Chaque point de renommée qu'un personnage obtient augmente sa progression vers le prochain [prestige_level|E]. Lorsqu'un personnage gagne [prestige|E], il gagne également un montant égal de renommée."
 game_concept_prestige_level: "Niveau de renommée"
 game_concept_prestige_levels: "Niveaux de renommée"
 game_concept_prestige_level_desc: "Le $game_concept_prestige_level$ d'un personnage mesure sa réputation générale et la manière dont il est perçu par tout le monde.\n\nChaque fois qu'un personnage gagne un [prestige|E], il progresse également vers le $game_concept_prestige_level$ suivant.\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$§ _4\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[prestige|E]0\n$EFFECT_LIST_BULLET$[prestige|E]2\n$EFFECT_LIST_BULLET$[prestige|E]4"
 game_concept_dynast: "Chef de dynastie"
 game_concept_dynast_desc: "Un $game_concept_dynast$ est la tête d'un [dynasty|E] entier et de l'ensemble de ses [houses|E]. Le chef de la dynastie exerce certains pouvoirs uniques sur les membres de la dynastie, connus sous le nom de [dynast_interactions|E]."
 game_concept_dynasty: "Dynastie"
 game_concept_dynasties: "Dynasties"
 game_concept_dynastic: "Dynastique"
 game_concept_dynasty_members: "Membres de la dynastie"
 game_concept_dynasty_desc: "Un $game_concept_dynasty$ est un groupe de [noble|E] descendants d'un ancêtre [landed|E] ; le fondateur de la dynastie. Le [house|E] original peut se diviser en nouveaux ([cadet_branches|E]), tous toujours membres de la dynastie au sens large.\n\nLorsque votre personnage meurt, vous devez avoir un [player_heir|E], sinon le jeu se terminera (bien que vous puissiez choisir un autre dirigeant et continuez à jouer dans le même monde).\n\nTout comme le [prestige|E] pour les personnages, les dynasties ont le [dynasty_prestige|E]."
 game_concept_dynast_interaction: "Interaction du chef de la dynastie"
 game_concept_dynast_interactions: "Interactions avec les chefs de dynastie"
 game_concept_dynast_interaction_desc: "Interactions qui sont uniquement disponibles pour le [dynast|E] d'un [dynasty|E], contre d'autres membres de cette dynastie.\n\nIls coûtent [dynasty_prestige|E] à utiliser."
 game_concept_dynasty_prestige: "Renommée"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon !"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$ ressemble beaucoup à [prestige|E], mais partagé par un [dynasty|E] entier.\n\nUne dynastie gagne $game_concept_dynasty_prestige$ pour les éléments suivants :\n$BULLET_WITH_TAB$ Le nombre de membres actuellement vivants\n$BULLET_WITH_TAB$ Le nombre de [rulers|E]\n§ _4 Le nombre de [spouses|E] pour les autres dirigeants\nNotez qu'un dirigeant ne générera pas de $game_concept_dynasty_prestige$ s'il possède des [prestige|E]0 de la même dynastie.\n\nComme pour le Prestige, $game_concept_dynasty_prestige$ compte également pour augmenter votre [prestige|E]2.\n\ Les n$game_concept_dynasty_prestige$ peuvent être dépensés par les [prestige|E]4 afin de débloquer le [prestige|E]5 et d'influencer les membres de la Dynastie de diverses manières.\n\n[prestige|E]6 Une Dynastie répartie entre plusieurs [prestige|E]7 différents générera plus de $game_concept_dynasty_prestige$ que une Dynastie concentrée dans un seul Royaume.[prestige|E]9"
 game_concept_dynasty_prestige_level: "Niveau de splendeur"
 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$ est une mesure de la renommée d'un [dynasty|E]. La progression de niveau est réalisée chaque fois que votre dynastie gagne [dynasty_prestige|E]. Les personnages reçoivent un montant initial de [prestige|E] à leur naissance en fonction de leur $game_concept_dynasty_prestige_level$. De même, les [spouses|E] gagnent du Prestige de la dynastie de chacun lorsqu'ils sont [marry|E].\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty|E]0\n$EFFECT_LIST_BULLET$[dynasty|E]2\n$EFFECT_LIST_BULLET$[dynasty|E]4\n§ _7[dynasty|E]6\n$EFFECT_LIST_BULLET$[dynasty|E]8\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]0\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]2\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]4\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]6\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]8"
 game_concept_house: "Maison"
 game_concept_houses: "Maisons"
 game_concept_house_desc: "Un $game_concept_house$ est une branche de membres sur le plus grand arbre d'un [dynasty|E]. Les maisons sont créées par les [rulers|E] qui ne souhaitent plus répondre à leur [house_head|E] actuel et préfèrent être le chef d'une nouvelle maison.\n\nBien que les maisons aient leurs propres noms et armoiries, elles partagent toujours le [dynasty_prestige|E] et d'autres les membres de la Dynastie peuvent toujours être votre [player_heir|E]."
 game_concept_house_head: "Chef de maison"
 game_concept_house_heads: "Chefs de maison"
 game_concept_house_head_head: "Tête"
 game_concept_house_head_desc: "Chaque [house|E] au sein d'un [dynasty|E] a un $game_concept_house_head$, qui exerce certains pouvoirs uniques sur les membres de la Maison.\n\nNotamment, le chef de la Maison peut légitimer le [bastards|E], appeler les membres de la Maison au [war|E] et exiger la conversion de [landed|E] membres. Le chef de maison obtient également un [weak_hook|E] sur tous les membres de sa maison nés alors qu'il est au pouvoir."
 game_concept_denounce: "Dénoncer"
 game_concept_denouncement: "Dénonciation"
 game_concept_denounce_desc: "Un [dynast|E] peut dénoncer un membre de son [dynasty|E] pour un coût de [dynasty_prestige|E].\n\nTout membre de la même dynastie (y compris le chef de la dynastie lui-même) gagnera un [imprisonment_reason|E] contre le membre dénoncé."
 game_concept_hook: "Crochet"
 game_concept_hooks: "Crochets"
 game_concept_hooked: "Accroché"
 game_concept_hook_i: "@cs_weak_hook_icon !"  
 game_concept_hook_desc: "Un $game_concept_hook$ est un terme général désignant une relation entre personnages où l'un peut amener l'autre à faire sa volonté.\n\nIl existe deux types, [weak_hooks|E] et [strong_hooks|E], qui s'acquièrent de différentes manières.\n\n$game_concept_hooks$ peut être utilisé pour forcer de nombreuses interactions, par exemple [marriage|E] propositions et [feudal_contract|E] changements."
 game_concept_weak_hook: "Crochet faible"
 game_concept_weak_hooks: "Crochets faibles"
 game_concept_weak_hook_desc: "Un $game_concept_weak_hook$ est un [hook|E] assez courant que vous pourriez avoir sur un personnage qui vous doit une faveur, ou que vous avez manipulé pour faire votre volonté.\n\nBien qu'il existe de nombreuses interactions dans lesquelles un $game_concept_weak_hook$ peut être utilisé, par exemple dans les propositions [marriage|E], ils ne peuvent pas être utilisés pour forcer quelqu'un à devenir votre [agent|E] dans un [GetScheme('murder').GetTypeName] et n'apportent pas d'avantage passif #weak (pour cela, un [strong_hook|E] est nécessaire.)#!\n\nEvery enfant né d'un [noble|E] [hook|E]0 doit également au [hook|E]1 un $game_concept_weak_hook$ initial.\n\nUne fois qu'un $game_concept_weak_hook$ est utilisé, il est [hook|E]4 dépensé.[hook|E]5"
 game_concept_strong_hook: "Crochet solide"
 game_concept_strong_hooks: "Crochets solides"
 game_concept_strong_hook_desc: "Un $game_concept_strong_hook$ est un [hook|E] très puissant que vous pourriez avoir sur un personnage que vous avez [blackmailed|E].\n\n$game_concept_strong_hooks$ sont beaucoup plus puissants que [weak_hooks|E] et peuvent forcer quelqu'un à faire des actes terribles pour vous, comme devenez votre [agent|E] dans un [GetScheme('murder').GetTypeName] #weak (en plus de tout ce qu'un $game_concept_weak_hook$ peut faire !)#!\n\nA $game_concept_strong_hook$ empêche également la cible d'entreprendre des actions hostiles envers le détenteur.\n\n$game_concept_strong_hooks$ ne sont pas dépensés lorsqu'ils sont utilisés , mais suivez plutôt un temps de recharge avant de pouvoir être réutilisés. L'effet passif n'est pas perdu lorsque le Crochet est utilisé."
 game_concept_favor: "Service"
 game_concept_favors: "Faveurs"
 game_concept_favor_desc: "Les personnages peuvent se devoir $game_concept_favors$, ce qui est considéré comme un type de [hook|E].\n\nLes faveurs peuvent être obtenues de plusieurs manières, mais souvent à travers divers événements scénarisés. Chaque enfant né d'un [noble|E] [house|E] doit également au [house_head|E] une première faveur."
 game_concept_blackmail: "Chantage"
 game_concept_blackmailed: "Chantage"
 game_concept_blackmailing: "Chantage"
 game_concept_blackmail_desc: "Si vous connaissez le [criminal|E] [secret|E] d'un autre personnage, vous pouvez utiliser un $game_concept_blackmail$ [character_interaction|E] pour potentiellement gagner un [hook|E] sur lui.\n\nLa force de ce crochet varie en fonction de la gravité du secret, qui à son tour est souvent déterminée par [doctrines|E]."
 game_concept_manipulation: "Manipulation"
 game_concept_manipulation_desc: "$game_concept_manipulation$ est une forme de [hook|E] dans laquelle vous avez réussi à manipuler l'esprit d'un autre personnage d'une manière ou d'une autre afin de l'amener à faire votre volonté."
 game_concept_soldier: "Soldat"
 game_concept_soldiers: "Soldats"
 game_concept_soldier_i: "@soldier_icon !"
 game_concept_soldiers_desc: "$game_concept_soldiers$ est un terme collectif désignant les troupes d'un [regiment|E] ou d'un [army|E], qu'elles soient [levies|E] ou [men_at_arms|E].\n\nAvoir le plus de $game_concept_soldiers$ permet de gagner les [battles|E] et [sieges|E]."
 game_concept_health: "Santé"
 game_concept_health_desc: "$game_concept_health$ mesure la probabilité qu'un personnage meure avant [illnesses|E] et la vieillesse."
 game_concept_character_death: "Mort du personnage"
 game_concept_character_death_death: "La mort"
 game_concept_character_death_dying: "en train de mourir"
 game_concept_character_death_die: "mourir"
 game_concept_character_death_dies: "meurt"
 game_concept_character_death_desc: "La mort déclenche le [succession|E], ce qui est important pour le [rulers|E].\n\nSi un personnage joueur meurt, le joueur continuera à jouer en tant que [player_heir|E] — ou sera confronté à un Game Over, s'il n'a pas d'héritier valide."
 game_concept_fertility: "La fertilité"
 game_concept_fertility_desc: "$game_concept_fertility$ mesure la capacité d'un personnage à produire des enfants."
 game_concept_life_expectancy: "Espérance de vie"
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$ est le nombre d'années qu'un personnage est censé vivre avant de mourir de causes naturelles.\n\nUn $game_concept_life_expectancy$ élevé fera vieillir les personnages visiblement plus lentement et pourra produire du [children|E] plus longtemps."
 game_concept_betrothal: "Fiançailles"
 game_concept_betrothals: "Fiançailles"
 game_concept_betrothed: "Fiancé"
 game_concept_betrothal_desc: "Un $game_concept_betrothal$ est une promesse d'un futur [marriage|E] qui peut être faite lorsque l'une ou l'autre des parties n'est pas encore un [adult|E].\n\nLes fiançailles peuvent accorder le [alliances|E] tout comme les mariages, mais peuvent facilement être rompues. À l’âge adulte, les fiançailles peuvent être converties en un véritable mariage."
 game_concept_betrothal_desc_NO_TOTO_DLC: "Un $game_concept_betrothal$ est une promesse d'un futur [marriage|E] qui peut être faite lorsque l'une ou l'autre des parties n'est pas encore un [adult|E].\n\nLes fiançailles peuvent accorder le [alliances|E] tout comme les mariages, mais peuvent facilement être rompues. À l’âge adulte, les fiançailles peuvent être converties en un véritable mariage."  
 game_concept_betrothal_desc_TOTO_DLC: "Un $game_concept_betrothal$ est une promesse d’un futur [marriage|E]. Cela peut être fait lorsque l'une ou l'autre des parties n'est pas encore un [adult|E], ou lorsqu'un [GetActivityType( 'activity_wedding' ).GetName] est un [grand_wedding_promised|E].\n\nLes fiançailles peuvent accorder un [alliances|E] tout comme les mariages. Les fiançailles régulières peuvent durer aussi longtemps que nécessaire et être facilement rompues. Ils peuvent être convertis en un véritable mariage à l'âge adulte, tandis que les grandes fiançailles sont converties en mariage en accomplissant un [GetActivityType( 'activity_wedding' ).GetName]."  
 game_concept_marriage: "Mariage"
 game_concept_marriages: "Mariages"
 game_concept_marry: "Marier"
 game_concept_marries: "Se marie"
 game_concept_married: "Marié"
 game_concept_marrying: "Se marier"
 game_concept_marriage_desc: "Les $game_concept_marriages$ sont une union entre deux [spouses|E], et sont (avec le [betrothals|E]) le principal moyen de forger un [alliance|E] avec un autre [ruler|E]. $game_concept_spouses$ peut également produire [legitimate|E] enfants, qui peuvent être [bred|E] et élevés comme il convient [heirs|E].\n\n$game_concept_marriages$ ne se termine que lorsque l'un [spouses|E]0 meurt ou [spouses|E]1 l'autre."
 game_concept_marriage_desc_TOTO_DLC: "\n\nHéberger un [GetActivityType( 'activity_wedding' ).GetName] augmente considérablement l'acceptation d'une demande en mariage."  
 game_concept_concubinage: "Concubinage"
 game_concept_concubine: "Concubine"
 game_concept_concubines: "Concubines"
 game_concept_concubine_male: "Homme"
 game_concept_concubine_female: "Femme"
 game_concept_concubinage_desc: "Une Concubine a un statut inférieur à celui d'un [spouse|E], autorisé dans le [faiths|E] avec le [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nContrairement au [marriage|E], le Concubinage ne donne pas de [alliances|E]. Les concubines peuvent également être mises de côté à volonté, sans les complications d'un [divorce|E]. Les enfants des Concubines sont considérés comme [legitimate|E].\n\nLe concubinage s'exclut mutuellement avec le [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard: "Bâtard"
 game_concept_bastards: "Bâtards"
 game_concept_bastard_desc: "$game_concept_bastards$ sont des enfants illégitimes nés hors mariage. En tant que tels, il leur est interdit d’hériter du [titles|E]. Cependant, leurs parents peuvent [Concept( 'legitimized', 'legitimize' )|E] leur enfant avec l'approbation de leur [house_head|E].\n\nLe [house|E] auquel appartient un bâtard est déterminé par le [doctrines|E] du [faiths|E] de leurs parents à leur naissance.\n\nSi les bâtards sont ayant obtenu des Titres ou ayant leurs propres enfants, ils fonderont un nouveau [dynasty|E]."
 game_concept_legitimized_bastard: "Bâtard légitimé"
 game_concept_legitimized: "Légitimé"
 game_concept_legitimized_bastard_desc: "Un [bastard|E] peut être légitimé, soit à la naissance, soit en tant que [character_interaction|E] plus tard, en fonction de l'approbation de son [house_head|E].\n\nUn bâtard légitimé a le même droit d'héritage que les enfants [legitimate|E], mais la tache de bâtardise suivra. eux tout au long de leur vie."
 game_concept_real_father: "Vrai père"
 game_concept_real_father_desc: "Le vrai père d'un personnage. Pour la plupart des personnages, il s’agit du personnage largement reconnu comme étant leur père, mais pour les salauds secrets, il s’agit de quelqu’un d’autre."
 game_concept_legitimate: "Légitime"
 game_concept_legitimate_desc: "Les enfants nés de parents [married|E] sont considérés comme $game_concept_legitimate$, par opposition aux [bastards|E] qui ne peuvent hériter d'aucun [titles|E]. Les enfants du [concubines|E] sont également considérés comme [legitimate|E], bien que de statut légèrement inférieur."
 game_concept_matrilineal: "Matrilinéaire"
 game_concept_matrilineally: "Matrilinéaire"
 game_concept_matrilineal_desc: "Dans un $game_concept_matrilineal$ [marriage|E], les enfants naîtront dans le [house|E] de leur mère au lieu de celui de leur père."
 game_concept_patrilineal: "Patrilinéaire"
 game_concept_patrilineal_desc: "Dans un $game_concept_patrilineal$ [marriage|E], les enfants naîtront dans le [house|E] de leur père."
 game_concept_divorce: "Divorce"
 game_concept_divorced: "Divorcé"
 game_concept_divorcing: "Divorcer"
 game_concept_divorces: "Divorces"
 game_concept_divorce_desc: "[married|E] [spouses|E] peut organiser un $game_concept_divorce$, bien que les règles, exigences et conséquences dépendent du [doctrines|E] de leur [faiths|E].\n\n[concubines|E] peut simplement être mis de côté à volonté."
 game_concept_stress: "Stresser"
 game_concept_stress_i: "@stress_icon !"
 game_concept_stress_gain_i: "@stress_gain_icon !"
 game_concept_stress_loss_i: "@stress_loss_icon !"
 game_concept_stress_critical_i: "@stress_critical_icon !"
 game_concept_stress_desc: "$game_concept_stress$ mesure le bien-être mental d'un personnage. Les personnages gagnent du Stress lorsqu'ils entreprennent des actions qui entrent en conflit avec leur personnalité.\n\nLes personnages qui gagnent suffisamment de Stress gagneront également un [stress_level|E], provoquant divers effets négatifs qui persistent jusqu'à ce qu'ils parviennent à réduire leur stress."
 game_concept_adult: "Adulte"
 game_concept_adults: "Adultes"
 game_concept_adulthood: "L'âge adulte"
 game_concept_adult_desc: "Un $game_concept_adult$ est un personnage âgé d'au moins #V 16#! ans."
 game_concept_child: "Enfant"
 game_concept_children: "Enfants"
 game_concept_child_desc: "Un $game_concept_child$ est un personnage plus jeune que #V 16#!."
 game_concept_eligible_child: "Enfant éligible"
 game_concept_eligible_children: "Enfants éligibles"
 game_concept_eligible_child_desc: "Les $game_concept_eligible_children$ sont, selon la loi, autorisés à hériter du [titles|E] de leurs parents.\n\n[bastards|E] ne sont pas considérés comme éligibles, ainsi que les enfants de certains sexes en vertu du [gender_laws|E] spécifique."
 game_concept_alliance: "Alliance"
 game_concept_alliances: "Alliances"
 game_concept_allies: "Alliés"
 game_concept_allied: "Allié"
 game_concept_ally: "Allié"
 game_concept_ally_i: "@alliance_icon !"
 game_concept_alliance_desc: "Un $game_concept_alliance$ est une relation diplomatique entre deux [rulers|E]. [independent|E] Les dirigeants peuvent faire appel à $game_concept_allies$ pour se rejoindre [wars|E].\n\nLes alliances sont créées et maintenues via un [marriage|E] ou [betrothal|E], tant que les deux personnages mariés sont suffisamment étroitement liés aux deux dirigeants. Par exemple, si un [king|E] marie sa fille au fils d'un autre roi, les deux rois deviennent $game_concept_allies$.\n\n[lieges|E] peut également créer [rulers|E]0 avec leur [rulers|E]1. Le Liège ne peut pas appeler le vassal à la guerre, mais il l'empêche de rejoindre [rulers|E]2"
 game_concept_war: "Guerre"
 game_concept_wars: "Guerres"
 game_concept_war_desc: "Le conflit armé est le moyen le plus simple d’étendre votre [realm|E]. Cependant, déclarer $game_concept_war$ nécessite une justification, appelée [casus_belli|E]. Vous ne pouvez pas obtenir plus avec un $game_concept_war$ que ce que permet le casus belli sélectionné.\n\nLes guerres sont gagnées en battant l'ennemi [armies|E] au [battle|E] et le [occupying|E] l'ennemi [holdings|E]. Cela accumulera [war_score|E], forçant finalement l'ennemi à accepter [defeat|E] dans le $game_concept_war$0.\n\nIndépendamment du résultat d'un $game_concept_war$, l'attaquant gagne un $game_concept_war$2 envers le défenseur pendant un certain temps, mais le défenseur est libre. déclarer immédiatement une nouvelle guerre."
 game_concept_civil_war: "Guerre civile"
 game_concept_civil_wars: "Guerre civile"
 game_concept_raid: "Raid"
 game_concept_raids: "Raids"
 game_concept_raiding: "Raids"
 game_concept_raider: "Raider"
 game_concept_raiders: "Raiders"
 game_concept_raided: "Perquisitionné"
 game_concept_raid_desc: "[armies|E] peut être élevé en $game_concept_raiders$ à partir de [rally_points|E]. Le $game_concept_raiders$ peut se déplacer vers les terres voisines et les piller pour le [gold|E].\n\nPour réaliser le $game_concept_raid$, une armée de raid doit s'arrêter dans un [holding|E] appartenant à un [ruler|E] étranger et choisir de commencer le raid. Ce faisant, elle sera bloqués en raid pendant un certain temps, après quoi ils obtiendront de l'or et pilleront la possession.\n\nL'or sera stocké dans l'armée et ajouté au trésor seulement lorsqu'ils arriveront chez eux. Si vous battez une armée de raid transportant de l'or, vous le prendrez, et ils ne pourront pas vous attaquer pendant un certain temps.\n\nSeuls certains dirigeants sont autorisés à utiliser le $game_concept_raid$, notamment le [tribal|E]."
 game_concept_raid_loot: "Butin"
 game_concept_raid_loot_desc: "Si un [holding|E] est [Concept( 'raid', 'Raided' )|E] ou [occupied|E] dans un [siege|E], l'attaquant obtiendra un montant de [gold|E] égal au $game_concept_raid_loot$. Plus un [holding|E] est prospère, plus il aura de $game_concept_raid_loot$.\n\nUne exploitation qui a été attaquée ou assiégée récemment n'aura aucun butin."
 game_concept_revolt: "Révolte"
 game_concept_revolts: "Révoltes"
 game_concept_revolting: "Révoltant"
 game_concept_civil_war_desc: "Un [war|E] où un ou plusieurs [vassals|E] et/ou [counties|E] se révoltent contre leur [liege|E]. Ils sont le plus souvent le résultat d'un [faction|E] dont les revendications n'ont pas été satisfaites.\n\nLa perte d'un $game_concept_civil_war$ a souvent des conséquences plus graves que les revendications initiales de la faction rebelle."
 game_concept_casus_belli: "Casus belli"
 game_concept_casus_bellis: "Casus Bellis"
 game_concept_casus_belli_desc: "Un $game_concept_casus_belli$ (« Cause de guerre ») est nécessaire pour déclarer un [war|E] sur un autre [ruler|E].\n\nLe $game_concept_casus_belli$ précise le sujet de la guerre, généralement un territoire spécifique – le [war_target|E]. Il n'est pas possible de gagner plus que ce que permet le $game_concept_casus_belli$, quelle que soit la façon dont l'ennemi est vaincu.\n\nL'un des Casus Bellis les plus importants est le [claims|E], qu'il vienne du [succession|E] ou de la tâche [fabricate_claim|E]."
 game_concept_war_score: "Score de guerre"
 game_concept_war_score_desc: "Une mesure de quel côté gagne dans un [war|E]. Cela va du #N -100#! au #P 100#!, avec par ex. #N -25#! pour un côté étant #P 25#! pour l'autre. Au #P 100#! War Score, vous pouvez forcer l'autre camp à accepter votre #N1.\n\nWar Score peut être obtenu en :\n#N2 Vaincre #N3 dans #N4\n#N2 #N6 l'ennemi § _17 ou leur #N8 (sans compter leur #N9)\n#N2 #!1 ennemi #!2 (en particulier dans le #!3)\n#N2 Occuper le #!5 de l'ennemi\n#N2 Contrôler tous les #!7 pendant une période prolongée de temps"
 game_concept_war_target: "Cible de guerre"
 game_concept_war_targets: "Cibles de guerre"
 game_concept_war_target_desc: "Une région sur la carte ciblée par un [casus_belli|E] dans un [war|E]. Si le casus belli ne cible pas une région spécifique, le [realm_capital|E] du défenseur est le $game_concept_war_target$.\n\nLe camp attaquant gagne plus de [war_score|E] par [occupying|E] [holdings|E] dans le $game_concept_war_target$. À l’inverse, le défenseur – après une période de grâce initiale – commencera à accumuler des points de guerre pour avoir conservé tous les [counties|E] de la région $game_concept_war_target$."
 game_concept_occupation: "Profession"
 game_concept_occupations: "Professions"
 game_concept_occupy: "Occuper"
 game_concept_occupying: "Occupant"
 game_concept_occupied: "Occupé"
 game_concept_occupation_desc: "Les [holdings|E] occupés sont temporairement sous le contrôle d'un [ruler|E] hostile lors d'un [war|E]. Un [army|E] debout dans un [barony|E] avec un [fortified_holding|E] hostile commencera à le [besiege|E] si le nombre de [soldiers|E] dans l'armée dépasse le [garrison|E].\n\nSi le siège est réussi, la forteresse est occupée, ce qui donnera [war_score|E] du côté Occupant dans le [war|E].\n\nOccuper une propriété ne signifie pas qu'elle vous appartient désormais ! Seul le territoire spécifié par le [ruler|E]1 peut réellement changer de main, et seulement si l'Attaquant [ruler|E]2."
 game_concept_peace: "Paix"
 game_concept_peace_offer: "Offre de paix"
 game_concept_peace_offers: "Offres de paix"
 game_concept_peace_desc: "[wars|E] peut se terminer par trois types de $game_concept_peace$ : [victory|E], [defeat|E] ou [white_peace|E].\n\nAu #V 100 %#! [war_score|E], l'autre partie ne peut pas refuser une offre de paix et doit accepter le [defeat|E].\n \nLes effets du $game_concept_victory$ ou du $game_concept_peace$0 dépendent entièrement du type de $game_concept_peace$1 qui a été utilisé pour déclarer la guerre et du $game_concept_peace$2 associé."
 game_concept_victory: "La victoire"
 game_concept_win: "Gagner"
 game_concept_wins: "Victoires"
 game_concept_winning: "Gagnant"
 game_concept_victory_desc: "$game_concept_victory$ est l'un des trois [peace_offers|E] possibles. Le résultat exact de la victoire dans un [war|E] dépend du [casus_belli|E].\n\nPour l'attaquant, cela implique généralement la saisie du [titles|E] dans la région [war_target|E].\n\nPour le défenseur, la victoire signifie généralement que l'attaquant doit payer une grosse somme d'or à titre de réparations de guerre."
 game_concept_defeat: "Défaite"
 game_concept_defeat_desc: "$game_concept_defeat$ est l'un des trois [peace_offers|E] possibles. Le résultat exact d'une défaite dans un [war|E] dépend du [casus_belli|E], mais les défenseurs vaincus perdent généralement le [titles|E] dans la région [war_target|E], tandis que les attaquants vaincus perdent à la place des choses comme [gold|E], [prestige|E] et [piety|E]."
 game_concept_white_peace: "Paix blanche"
 game_concept_white_peace_desc: "Un $game_concept_white_peace$ est l’un des trois [peace_offers|E] possibles. Parfois, les deux parties conviennent que le [war|E] ne vaut plus la peine d'être poursuivi.\n\nAvec une paix blanche, l'attaquant perd généralement encore du [piety|E] ou du [prestige|E], mais bien moins qu'avec un [defeat|E] humiliant."
 game_concept_siege: "Siège"
 game_concept_sieges: "Sièges"
 game_concept_besiege: "Assiéger"
 game_concept_besieging: "Assiéger"
 game_concept_besieged: "Assiégé"
 game_concept_siege_desc: "Le siège, c'est lorsqu'un [army|E] entoure un [fortified_holding|E] afin d'affamer les citoyens jusqu'à ce qu'ils se soumettent afin qu'il puisse être [occupied|E]. Un siège commence automatiquement dès qu'une armée entre dans l'emplacement d'une position fortifiée hostile et reste immobile — si l'armée est plus nombreuse que le [garrison|E].\n\nL'armée assiégeante peut [assault|E] la position si ses murs sont percés."
 game_concept_assault: "Agression"
 game_concept_assaults: "Agressions"
 game_concept_assaulting: "Agression"
 game_concept_assaulted: "Agressé"
 game_concept_assault_desc: "Un assaut, c'est lorsqu'un [besieging|E] [army|E] tente de prendre d'assaut un [fortified_holding|E] au risque de perdre beaucoup de [soldiers|E]. Les assauts ne peuvent être tentés que si les murs de la Holding ont été percés, ce qui nécessite que l'Armée contienne le [siege_weapons|E]."
 game_concept_fort_level: "Niveau Fort"
 game_concept_fort_level_i: "@fort_icon !"
 game_concept_fort_level_desc: "Certains [holdings|E] sont fortifiés et doivent être [besieged|E] et [occupied|E] afin de prendre le contrôle du [county|E].\n\nLe $game_concept_fort_level$ de ces [fortified_holdings|E] détermine la durée probable du siège.\n\nUn niveau élevé Le $game_concept_fort_level$ nécessitera le [siege_weapons|E] pour être efficace au $game_concept_besieged$, bien que chaque arme de siège ne soit efficace que jusqu'à un certain niveau de fort."
 game_concept_garrison: "Garnison"
 game_concept_garrison_desc: "Le $game_concept_garrison$ d'un [fortified_holding|E] l'empêche d'être [besieged|E] par un [armies|E] plus petit.\n\nL'armée assiégeante doit avoir plus de [soldiers|E] que la garnison pour que le siège progresse.\n\nLorsqu'un [siege|E] est perdu , le $game_concept_garrison$ est défini sur [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. À partir de là, le $game_concept_garrison$ se remplit chaque mois en fonction du [garrison_reinforcement|E] jusqu'à ce qu'il atteigne sa capacité maximale.\n\nLorsqu'un [siege|E] commence, l'effectif du $game_concept_garrison$ affecte la quantité requise de [fortified_holding|E]2."
 game_concept_garrison_reinforcement: "Taux de renfort de garnison"
 game_concept_garrison_reinforcement_desc: "Le $game_concept_garrison_reinforcement$ d'un [fortified_holding|E] définit la vitesse à laquelle le [garrison|E] récupère après avoir perdu un [siege|E].\n\nChaque mois, le [garrison|E] retrouvera un pourcentage de sa capacité maximale égal au taux actuel. Il peut être augmenté en améliorant le [holding|E].\n\nLors d'un [siege|E] cependant, le renfort est gelé et le taux mis à 0."
 game_concept_fortified_holding: "Propriété Fortifiée"
 game_concept_fortified_holdings: "Propriétés fortifiées"
 game_concept_fortified_holding_desc: "Un $game_concept_fortified_holding$ est un [holding|E] avec des [buildings|E] qui augmentent son [fort_level|E]. Les [county_capitals|E] sont toujours Fortifiés.\n\nAfin de pleinement [occupy|E] et [county|E], toutes ses possessions fortifiées doivent être occupées."
 game_concept_army: "Armée"
 game_concept_armies: "Armées"
 game_concept_army_desc: "Les armées sont utilisées pour gagner le [wars|E] en s'engageant dans le [battle|E] avec d'autres armées, et contre les [besiege|E] et [occupy|E] ennemis [fortified_holdings|E]. Les armées sont levées au [rally_points|E] et se composent principalement du [levies|E] et du [men_at_arms|E], mais peuvent également être renforcées par le [mercenaries|E] et le [holy_orders|E].\n\nLes armées peuvent se déplacer sur l'eau en dépensant un montant de [battle|E]0 pour sécuriser le transport. Ils peuvent subir des pertes du [battle|E]1 si le [battle|E]2 local n'est pas en mesure de les [battle|E]3 de manière adéquate."
 game_concept_holy_order: "Ordre sacré"
 game_concept_holy_orders: "Ordres sacrés"
 game_concept_holy_order_desc: "Les $game_concept_holy_orders$ sont des organisations militaires indépendantes qui travaillent à défendre et à étendre l'influence de leur [faith|E].\n\nLes dirigeants de leur foi peuvent les embaucher s'ils sont au [war|E] avec un [faith_hostile|L] ou un [faith_evil|L] [faith|E], pour un coût de § _6. Une fois cette guerre terminée, ils ne se battent plus pour ce souverain.\n\nUn $game_concept_holy_order$ peut avoir un [holy_order_patron|E], qui n'a pas besoin de payer pour engager ses services."
 game_concept_holy_order_patron: "mécène"
 game_concept_holy_order_patron_desc: "Le $game_concept_holy_order_patron$ d'un [holy_order|E] est un roi ou un empereur qui partage son [faith|E] et dont le [realm|E] contient son capital.\n\nLe $game_concept_holy_order_patron$ peut faire appel au soutien du $game_concept_holy_order$ contre des ennemis religieux gratuitement, au lieu de payer le [piety|E]. \n\nTous les $game_concept_holy_orders$ n'ont pas de $game_concept_holy_order_patron$."
 game_concept_mercenary_company: "Compagnie de mercenaires"
 game_concept_mercenaries: "Mercenaires"
 game_concept_mercenary: "Mercenaire"
 game_concept_mercenary_company_desc: "Les [mercenaries|E] sont des [soldiers|E] à louer qui combattent en échange de [gold|E]. Les mercenaires [armies|E] sont disponibles en différentes tailles, avec différents types de [men_at_arms|E] et un certain nombre de [knights|E].\n\nLes mercenaires s'inscrivent pour des contrats #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mois#! qui peuvent être prolongés pour un autre #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mois#! si vous êtes toujours au [soldiers|E]2. Les contrats de mercenaires persistent même si leurs régiments sont licenciés — ils peuvent être relancés sans frais supplémentaires.\n\nVous êtes autorisé à accéder au [soldiers|E]3 afin d'embaucher des mercenaires [soldiers|E]4 (jusqu'à [soldiers|E]5 mois)#!."
 game_concept_mercenary_contract: "Contrat de mercenaire"
 game_concept_mercenary_contract_desc: "L'établissement d'un contrat [mercenary|E] entraîne un coût unique qui permet l'utilisation de leurs troupes pendant #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mois#!."
 game_concept_hired_troops: "Soldats engagés"
 game_concept_hired_troops_desc: "Les soldats engagés sont soit [mercenaries|E], soit [holy_orders|E]."
 game_concept_commander: "Le commandant"
 game_concept_commanders: "Commandants"
 game_concept_army_commanders: "Commandants de l'armée"
 game_concept_commanding: "Commandant"
 game_concept_army_commander: "Commandant de l'armée"
 game_concept_army_commander_desc: "Un $game_concept_army_commander$ est un personnage aux commandes d'un [army|E]. N'importe lequel de vos [courtiers|E] ou [vassals|E] directs peut potentiellement être assigné en tant que commandant (sous réserve de son âge, [health|E] et [doctrines|E]).\n\nDans le [battle|E], le [martial_skill|E] du Commandant influence fortement le [advantage|E]. Tant qu'un commandant est présent, un [rolls|E] supplémentaire sera créé pour tenter d'augmenter le [army|E]0.\n\nDe plus, le [army|E]1 peut fournir à une armée de nombreux avantages différents, à la fois en bataille et hors bataille."
 game_concept_commander_trait: "Trait de commandant"
 game_concept_commander_traits: "Caractéristiques du commandant"
 game_concept_commander_trait_desc: "Les $game_concept_commander_traits$ sont des [traits|E] spéciaux qui confèrent des avantages utiles aux personnages lorsqu'ils agissent en tant que [army|E] [commanders|E].\n\nLes traits de commandant sont généralement acquis par les enfants élevés avec le Martial [education_focus|E], mais peuvent également être acquis via le [martial_lifestyle|E] et d'autres moyens."
 game_concept_battle_advantage: "Avantage de bataille"
 game_concept_advantage: "Avantage"
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$ fait qu'un camp du [battle|E] fait plus de dégâts. Plus le $game_concept_advantage$ est élevé, plus le [soldiers|E] fera de dégâts.\n\nLes batailles commencent souvent avec un camp ayant un avantage plus élevé basé sur le [terrain|E] et les [martial_skill|E] et [commander_traits|E] du [commander|E]. Chaque camp peut alors gagner des $game_concept_advantage$ supplémentaires à partir du $game_concept_commander$ [battle|E]0."
 game_concept_education_trait: "Caractère d’éducation"
 game_concept_education_traits: "Caractéristiques d'éducation"
 game_concept_education_trait_desc: "En atteignant le [adulthood|E], chaque personnage reçoit un $game_concept_education_trait$.\n\nIl existe cinq types de traits d'éducation, chacun correspondant directement à un [skill|E] spécifique.\n\nLa qualité du [trait|E] qu'un personnage reçoit dépendra de la qualité de son Le [childhood_trait|E] correspond au [education_focus|E] ainsi qu'à la compétence pertinente de son [guardian|E].\n\nUn personnage $game_concept_education_trait$ améliore la vitesse à laquelle il progressera dans le [lifestyle|E] correspondant."
 game_concept_education_focus: "Objectif éducation"
 game_concept_education: "Éducation"
 game_concept_educations: "Éducation"
 game_concept_educate: "Éduquer"
 game_concept_educated: "Instruit"
 game_concept_education_focus_short: "Se concentrer"
 game_concept_education_focus_desc: "Tous les [children|E] entre l'âge #V 6#! et #V 9#! peuvent recevoir un $game_concept_education_focus$ orienté vers l'un des cinq [skills|E].\n\nL'éducation se termine par un [education_trait|E] lorsqu'elle atteint le [adulthood|E].\n\nLe La qualité du $game_concept_education_trait$ qu'ils recevront dépendra de la manière dont leur #V0 correspond à leur objectif éducatif ainsi que de la compétence pertinente de leur #V1.\n\nLors de la définition de l'objectif éducatif, vous pouvez également spécifier si l'enfant doit ou non être soulevées dans les #V1, #V3 et/ou #V4."
 game_concept_childhood_trait: "Trait d'enfance"
 game_concept_childhood_trait_desc: "Chaque enfant acquiert un trait d'enfance au fur et à mesure qu'il grandit, tel que [GetTrait('rowdy').GetName( GetNullCharacter )] ou [GetTrait('charming').GetName( GetNullCharacter )].\n\nLe trait acquis indique quel [education_focus|E] lui conviendrait le mieux."
 game_concept_diplomacy: "Diplomatie"
 game_concept_diplomacy_i: "@skill_diplomacy_icon !"
 game_concept_diplomacy_skill: "Compétence en diplomatie"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ est un [skill|E] représentant la capacité d'un personnage à charmer, négocier et persuader.\n\nLa diplomatie affecte directement le [opinions|E] que les autres personnages ont de vous. Il est également utilisé pour faire progresser le [schemes|E] diplomatique.\n\nLe [lifestyle|E] correspondant est le [diplomacy_lifestyle|E]."
 game_concept_martial: "Martial"
 game_concept_martial_i: "@skill_martial_icon !"
 game_concept_martial_skill: "Compétence martiale"
 game_concept_martial_skill_desc: "$game_concept_martial$ [skill|E] indique à quel point un personnage est doué pour mener le [war|E] et diriger le [armies|E] dans le [battle|E].\n\nUne compétence martiale élevée est importante pour le [army_commanders|E], car elle améliore son [advantage|E] dans le [battle|E].\n\nLe correspondant Le [lifestyle|E] est le [martial_lifestyle|E]."
 game_concept_stewardship: "Intendance"
 game_concept_stewardship_i: "@skill_stewardship_icon !"
 game_concept_stewardship_skill: "Compétence d'intendance"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$ est un [skill|E] qui aide [rulers|E] à gérer son [domains|E]. Cela augmente directement le [taxation|E], ce qui en fait une compétence très utile pour tous les dirigeants.\n\nLe [lifestyle|E] correspondant est le [stewardship_lifestyle|E]. Chaque [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] points d'intendance augmente le [domain_limit|E] de 1."
 game_concept_intrigue: "Intrigue"
 game_concept_intrigue_i: "@skill_intrigue_icon !"
 game_concept_intrigue_skill: "Compétence d'intrigue"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$ est un [skill|E] représentant la capacité d'un personnage à comprendre et à manipuler d'autres personnages, ainsi qu'à organiser des intrigues élaborées.\n\nIl est principalement utilisé pour favoriser — et se défendre contre — l'intrigue [schemes|E].\n\nLe [lifestyle|E] correspondant est le [intrigue_lifestyle|E]."
 game_concept_learning: "Apprentissage"
 game_concept_learning_i: "@skill_learning_icon !"
 game_concept_learning_skill: "Compétence d'apprentissage"
 game_concept_learning_skill_desc: "$game_concept_learning$ est un [skill|E] mesurant l'alphabétisation et la sagesse d'un personnage. La compétence d'apprentissage d'un [ruler|E] affecte le coût d'augmentation du [crown_authority|E] et rapporte également un montant mensuel de [piety|E].\n\nLes personnages ayant un niveau d'apprentissage élevé peuvent être censés avoir une connaissance approfondie de tous les domaines scientifiques courants, y compris la théologie, la philosophie, langage et mathématiques.\n\nLe [lifestyle|E] correspondant est le [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO: "L'augmentation des prouesses augmentera la masse musculaire d'un personnage."
 PROWESS_MUSCLE_INFO_PERSONAL: "Augmenter [prowess|E] augmentera votre masse musculaire"
 game_concept_prowess: "Prouesse"
 game_concept_prowess_i: "@skill_prowess_icon !"
 game_concept_prowess_skill: "Compétence de prouesse"
 game_concept_prowess_skill_desc: "$game_concept_prowess$ est un [skill|E] secondaire qui reflète l'aptitude du personnage au combat personnel.\n\nUne compétence de prouesse élevée signifie qu'il a plus de chances de survivre et de bien performer à la fois en tant que [knights|E] dans [battles|E] et [single_combat_duel_plural|E].\n\nChaque point de Prouesse donne un Chevalier :\n$BULLET_WITH_TAB$[damage|E] : #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]# !\n$BULLET_WITH_TAB$[endurance|E] : #V [skill|E]1[skill|E]2"
 game_concept_natural_prowess: "Prouesse naturelle"  
 game_concept_lifestyle: "Mode de vie"
 game_concept_lifestyles: "Modes de vie"
 game_concept_lifestyle_desc: "[adult|E] [rulers|E] peut choisir un $game_concept_lifestyle$, ce qui lui permettra à son tour de sélectionner un [focus|E] et de commencer à gagner du [perks|E].\n\nChaque $game_concept_lifestyle$ a son propre type de [experience|E], qui est utilisé pour acheter du $game_concept_perks$. Par exemple, l'Expérience dans le [intrigue_lifestyle|E] est nécessaire pour acquérir des $game_concept_perks$ tels que [rulers|E]0 ou [rulers|E]1.\n\nLes [rulers|E]2 sont :\n[rulers|E]3 [rulers|E]4\n[rulers|E]3 [rulers|E]6\n[rulers|E]3 [rulers|E]8\n [rulers|E]3 [intrigue_lifestyle|E]\n[rulers|E]3 $game_concept_lifestyle$2"
 game_concept_lifestyle_experience: "Expérience de style de vie"
 game_concept_experience: "Expérience"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$ est accumulé passivement en ayant un [focus|E] sélectionné ou accordé par des événements. Il existe différents types de $game_concept_lifestyle_experience$, un par catégorie [lifestyle|E].\n\nGagner suffisamment de $game_concept_lifestyle_experience$ dans une catégorie vous rapportera un [perk|E]."
 game_concept_focus: "Se concentrer"
 game_concept_focuses: "Focus"
 game_concept_focus_desc: "Chaque [lifestyle|E] contient un numéro $game_concept_focuses$, dont l'un doit être choisi lors de la sélection du $game_concept_lifestyle$.\n\n$game_concept_focuses$ fournit des bonus passifs et influence les types d'événements qui apparaissent. #weak (Par exemple, avoir le $intrigue_temptation_focus$ augmentera le [fertility|E] et augmentera les chances d'apparition d'événements sur le thème de la séduction.) #!\n\nCharacters peut basculer entre le $game_concept_focuses$ au sein du même $game_concept_lifestyle$ sans perdre la possibilité d'acquérir de l'expérience dans ce $game_concept_lifestyle$."
 game_concept_dynasty_perk: "L'héritage de la dynastie"
 game_concept_dynasty_perks: "Héritages de la dynastie"
 game_concept_dynasty_perk_desc: "Les $game_concept_dynasty_perks$ sont des avantages à débloquer qui fournissent des effets puissants à tous les membres d'un [dynasty|E].\n\nLe [dynast|E] débloque le $game_concept_dynasty_perks$ en dépensant [dynasty_prestige|E], chaque héritage de la même piste étant progressivement plus cher et plus puissant.\n\n§ _0 sont lents à obtenir, mais restent avec la Dynastie pour toujours."
 game_concept_perk: "Avantage"
 game_concept_perks: "Avantages"
 game_concept_perk_desc: "Les avantages sont des avantages à débloquer qui offrent de nombreux effets utiles et intéressants. Ils sont débloqués en sélectionnant un [focus|E] dans un [lifestyle|E] et en dépensant la forme associée de [experience|E] #weak (par exemple Intrigue $game_concept_experience$ si vous souhaitez débloquer un $game_concept_intrigue_lifestyle$ $game_concept_perk$.)#!"
 game_concept_decision: "Décision"
 game_concept_decisions: "Les décisions"
 game_concept_decide: "Décider"
 game_concept_decision_desc: "Un $game_concept_decision$ est une action spéciale qu'un [character|E] peut entreprendre à loisir.\n\nChaque décision a ses propres effets, qui peuvent aller de changements mineurs de personnage à des impacts de tremblements de [empire|e].\n\nDécisions qui déplacent un personnage. vers un emplacement spécifique pendant une période de temps sont appelés [activities|E]."
  
 game_concept_activity: "Activité"
 game_concept_activities: "Activités"
 game_concept_activity_desc: "Les $game_concept_activities$ sont un type de [decision|E] qui se déroulent dans un endroit spécifique pendant une période de temps définie.\n\nD'autres personnages sont généralement invités à participer à la même activité, par exemple les fêtes et les chasses."
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\nUn $game_concept_activity$ régulier tel qu'un [GetActivityType( 'activity_feast' ).GetName] ou un [GetActivityType( 'activity_hunt' ).GetName] est plus petit et moins impressionnant qu'un [grand_activities|E]."  
 game_concept_activity_option: "Option d'activité"  
 game_concept_activity_options: "Options d'activité"  
 game_concept_activity_option_desc: "Tous les [activities|E] disposent d'options qui vous permettent de personnaliser la planification de votre activité. Les options ont des coûts et des exigences variés."  
 game_concept_activity_type: "Type d'activité"  
 game_concept_activity_types: "Types d'activités"  
 game_concept_activity_type_desc: "Certains [activities|E] et [grand_activities|E] ont des types différents correspondant à des variantes spéciales de l'activité.\n\nPar exemple, lors de la planification d'une chasse, vous pouvez choisir entre Standard, Fauconnerie et Légendaire si vous remplissez les conditions pour ce type."  
 game_concept_activity_phase: "Phase d'activité"  
 game_concept_activity_phases: "Phases d'activité"  
 game_concept_activity_phase_desc: "Une phase d'action d'une activité telle qu'un [contest|E] dans un [GetActivityType( 'activity_tournament' ).GetName], un [stop|E] sur un [tour|E], ou une destination d'un [pilgrimage|E] au cours de laquelle des événements se produisent."  
 game_concept_activity_phase_action: "Phase d’activité Action"  
 game_concept_activity_phase_action_desc: "Tous les #V 7#! jours dans un [activity|E], il y a une chance que #EMP quelque chose#! se produise en dehors des événements réguliers. Ces événements sont affichés dans le coin supérieur droit de la fenêtre Activité.\n\nCe qui peut arriver dépend du [activity_type|E], par exemple : le [activity_host|E] peut gagner [prestige|E] ou [activity_guest|E] [opinion|E] dans un #!0.\n\ nIl y a toujours une chance que rien ne se passe, c'est particulièrement probable avant que le #!1 actuel ne soit le #!2."  
 game_concept_activity_state_passive: "Passif"  
 game_concept_activity_state_passive_desc: "Un [activity|E] est en phase passive lorsque l'hôte ou les invités ne sont pas encore tous arrivés, ou lorsqu'ils se trouvent entre un [stop|E] et le suivant sur un [tour|E]."  
 game_concept_activity_state_active: "Actif"  
 game_concept_activity_state_active_desc: "Lorsque l'hôte et les invités sont arrivés et sont engagés dans un [activity|E], celui-ci est considéré comme actif."  
 game_concept_activity_host: "Hôte d'activité"  
 game_concept_activity_host_short: "Hôte"  
 game_concept_activity_host_desc: "L'hôte d'un [activity|E] est le [ruler|E] qui l'a démarré.\n\nIls choisissent les [activity_type|E], [location|E], [activity_options|E] et quel [activity_guests_short|E] inviter."  
 game_concept_activity_guest: "Invité d'activité"  
 game_concept_activity_guest_short: "Invité"  
 game_concept_activity_guests: "Invités d'activité"  
 game_concept_activity_guests_short: "Invités"  
 game_concept_activity_attending: "Participer"  
 game_concept_activity_guest_desc: "Un invité lors d'un [activity|E] est n'importe quel [character|E] invité par le [activity_host|E].\n\nBien qu'il ne puisse généralement pas affecter l'activité autant que son hôte, il peut toujours poursuivre son [intent|E]."  
 game_concept_intent: "Intention"  
 game_concept_intents: "Intentions"  
 game_concept_intent_desc: "Un $game_concept_intent$ représente ce qu'un personnage cherche personnellement à accomplir à un [activity|E] ; l'hôte et les invités ont chacun leurs propres motivations et fins."  
  
 game_concept_location: "Emplacement"  
 game_concept_locations: "Emplacements"  
 game_concept_location_desc: "Chaque [character|E] a un emplacement indiquant où il se trouve actuellement dans le monde. Pour passer d'un endroit à un autre, vous devez [travel|E]."  
  
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "Un [activity|E] où les dirigeants et les courtisans d'un royaume se réunissent pour célébrer... une chose ou une autre.\n\nLes participants perdront le [stress|E] et augmenteront leur [opinion|E] de l'hôte. Le fait de rassembler autant de personnes peut également avoir de nombreuses autres conséquences.\n\nUn [ruler|E] invitera son [liege|E] et son [vassals|E] (ainsi que divers [courtiers|E]) à un $activity_feast$."
 game_concept_hunt_success_chance: "Chances de réussite de la chasse"  
 game_concept_hunt_success_chance_no_prefix: "Chances de réussite"  
 game_concept_hunt_success_chance_desc: "Lorsque vous partez sur un [GetActivityType('activity_hunt').GetName], il n'y a aucune garantie que vous coincerez votre carrière. Les principaux facteurs sont :\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E] et $BULLET_WITH_TAB$0\n$BULLET_WITH_TAB$Animal $BULLET_WITH_TAB$2\n\n$BULLET_WITH_TAB$3 ne peut jamais être plus élevé que $BULLET_WITH_TAB$4 80$BULLET_WITH_TAB$5 Les chasses réussies se terminent par l'abattage de la proie, où le trophée $BULLET_WITH_TAB$6 peut être gagné et le grand $BULLET_WITH_TAB$7$BULLET_WITH_TAB$8 conféré au chasseur.$BULLET_WITH_TAB$9"  
 game_concept_hunt_danger: "Péril de chasse"  
 game_concept_hunt_danger_no_prefix: "Péril"  
 game_concept_hunt_dangerous: "Périlleux"  
 game_concept_hunt_danger_desc: "L'imprévisibilité des bêtes sauvages, même les plus douces, associée à la frénésie de la chasse, a perdu de nombreux guerriers puissants.\n\nPlus d'animaux $game_concept_hunt_dangerous$ accorderont de plus grands [prestige_i|E][prestige|E] au chasseur.\n\nL'éloignement de la nature sauvage et l'abondance d'opportunités ne doit pas non plus être ignorée lors du choix des invités..."  
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "Un [activity|E] où les jeunes dirigeants et courtisans d'un royaume se réunissent pour jouer et oublier la grisaille de la journée.\n\nLes participants perdront le [stress|E] et augmenteront leur [opinion|E] de l'hôte. Le fait de réunir autant d'enfants peut également avoir de nombreuses autres conséquences.\n\nUn [ruler|E] invitera son [liege|E] et son [vassals|E] (ainsi que divers [courtiers|E]) à un $activity_playdate$."
 game_concept_wedding_ceremony: "Cérémonie"  
 game_concept_wedding_ceremony_desc: "Le [activity_phase|E] dans un [GetActivityType('activity_wedding').GetName] dans lequel les [spouses|E] échangent leurs vœux et obtiennent le [married|E]."  
 game_concept_wedding_banquet: "Banquet"  
 game_concept_wedding_banquet_desc: "Le [activity_phase|E] dans un [GetActivityType('activity_wedding').GetName] dans lequel de la nourriture et des boissons sont proposées, et les invités profitent du divertissement et se mêlent."  
 game_concept_wedding_night: "Nuit de noces"  
 game_concept_wedding_night_desc: "Le [activity_phase|E] dans un [GetActivityType('activity_wedding').GetName] dans lequel le [spouses|E] consomme le mariage et les invités continuent leur célébration."  
 game_concept_grand_wedding_promise: "Grande promesse de mariage"  
 game_concept_grand_wedding_promises: "Grandes promesses de mariage"  
 game_concept_grand_wedding_promised: "Promis"  
 game_concept_grand_wedding_promise_desc: "Un [betrothal|E] avec la promesse en pièce jointe qu'un [GetActivityType('activity_wedding').GetName] sera célébré pour l'union des deux personnages impliqués.\n\nLa Grande Promesse de Mariage expirera après 3 ans. Ne pas organiser un [GetActivityType('activity_wedding').GetName] à temps ou rompre les fiançailles entraînera des conséquences punitives."  
 game_concept_taxes: "Impôts"
 game_concept_tax: "Impôt"
 game_concept_taxation: "Imposition"
 game_concept_taxes_desc: "Les $game_concept_taxes$ sont la source mensuelle la plus importante de [gold|E] [income|E] pour [rulers|E].\n\nChaque [holding|E] dont dispose un dirigeant lui fournit quelques [domain_taxes|E] chaque mois. De plus, la plupart des [vassals|E] disposent d'un [obligation|E] pour payer une partie de leurs propres taxes collectées à leur [liege|E] sous la forme de [liege_taxes|E]."
 game_concept_dread: "Redouter"
 game_concept_dreadful: "Terrible"
 game_concept_dreaded: "Redouté"
 game_concept_dread_desc: "$game_concept_dread$ est une mesure de la crainte d'un [ruler|E].\n\nLes dirigeants augmentent $game_concept_dread$ en accomplissant des actes cruels et odieux tels que torturer et exécuter [prisoners|E].\n\nLa peur rend viable le jeu en tant que [tyrant|E], car indiscipliné [vassals|E] peut devenir [intimidated|E] ou [cowed|E], ce qui les rend trop effrayés pour s'opposer à vous.\n\nLa peur d'un personnage peut aller de 0 à 100. Au fil du temps, sa peur tendra vers sa peur naturelle, qui est définie par son [personality_traits|E]. .\n\n#high Un Dreadful [ruler|E]0 récolte les avantages suivants :[ruler|E]1 sont découragés de rejoindre [ruler|E]2\n[ruler|E]3[ruler|E]4 sont découragés de [ruler|E]5\n[ruler|E]3Augmentations [ruler|E]7 d'acceptation [ruler|E]8 (par exemple, révocation de titre)§ _27\n[ruler|E]3Augmente l'acceptation du $game_concept_dread$0\n[ruler|E]3Rend le $game_concept_dread$2 plus susceptible de voter comme vous le faites\n[ruler|E]3Rend les vassaux peu susceptibles de s'opposer aux changements du $game_concept_dread$4\n\n[ruler|E]8 Notez que les [ruler|E]4 courageux et audacieux sont moins affectés par l'effroi. !$game_concept_dread$7"
 game_concept_truce: "Trêve"
 game_concept_truces: "Trêves"
 game_concept_truce_desc: "Chaque [war|E] se termine par un $game_concept_truce$ ; une période pendant laquelle l'Attaquant ne peut plus déclarer la Guerre sur ce même [ruler|E] (le Défenseur n'est pas lié par la Trêve).\n\nLes Trêves peuvent être rompues, mais il y a une pénalité sévère."
 game_concept_government: "Gouvernement"
 game_concept_governments: "Gouvernements"
 game_concept_government_form: "Formulaire gouvernemental"
 game_concept_government_forms: "Formulaires gouvernementaux"
 game_concept_government_desc: "Le $game_concept_government_form$ d'un [ruler|E] détermine à quel type de [laws|E] ils ont accès ainsi que le [obligations|E] dont ils disposent sur leur [liege|E] s'ils ne sont pas [independent|E].\n\nLes formulaires gouvernementaux sont : [feudal|E], [tribal|E], [clan|E] , [theocracy|E] et $game_concept_government_form$0."
 game_concept_feudal: "Féodal"
 game_concept_feudal_government: "Gouvernement féodal"
 game_concept_feudalism: "Féodalisme"
 game_concept_feudal_desc: "Sous le [government_form|E] féodal, un [liege|E] donne son [vassals|E] [land|E] pour gouverner en échange des [levies|E] et [taxes|E], réglés par l'individu [feudal_contracts|E] entre Vassal et Liège."
 game_concept_tribal: "Tribal"
 game_concept_tribal_government: "Gouvernement tribal"
 game_concept_tribal_desc: "Les royaumes tribaux ont un retard de croissance du comté [development|E], ne peuvent pas dépasser l'ère tribale [innovations|E], ne peuvent pas construire de nouveaux [holdings|E] et sont généralement incapables de modifier leur [succession_law|E].\n\nCependant, ils peuvent utiliser le [prestige|E] plutôt que le [gold|E] pour construire. leurs royaumes et embaucher [men_at_arms|E], et avoir accès à plus de [casus_belli|E] par rapport au [feudal|E] Royaumes. Les armées non tribales subissent une pénalité de [supply_limit|E] en territoire tribal hostile."
  
 game_concept_clan: "Clan"
 game_concept_clan_government: "Gouvernement de clan"
 game_concept_clan_desc: "Les clans sont un [government_form|E] dans lequel le montant des [levies|E] et [taxes|E] donnés à un [liege|E] par leur [vassals|E] est déterminé par leur [opinion|E] dudit Liège. Toutefois, les [crown_authority|E] de Liège peuvent augmenter le montant minimum qu'ils doivent fournir quel que soit leur avis."
 game_concept_theocracy: "Théocratie"
 game_concept_theocracies: "Théocraties"
 game_concept_theocratic: "Théocratique"
 game_concept_theocratic_government: "Gouvernement théocratique"
 game_concept_theocracy_government: "Gouvernement théocratique"
 game_concept_theocracy_desc: "$game_concept_theocracy$ est un [government_form|E] injouable disponible pour certains [faiths|E] selon [doctrines|E]. Ils sont généralement animés par un [head_of_faith|E] ou un [landed|E] [realm_priest|E]. Un évêque peut également devenir un dirigeant théocratique [independent|E] à part entière."
  
 game_concept_republic: "République"
 game_concept_republics: "Républiques"
 game_concept_republican: "Républicain"
 game_concept_republic_government: "Gouvernement républicain"
 game_concept_republic_desc: "$game_concept_republic_government$ est un [government_form|E] injouable où un citoyen élu règne à vie — le $game_concept_government_form$ des bourgeois et des marchands.\n\n$game_concept_republican$ [vassals|E] a un [obligations|E] statique qui ne peut pas être modifié, et fournit ainsi toujours une quantité fiable et prévisible de [levies|E] et [taxes|E]."
 game_concept_skill: "Compétence"
 game_concept_skills: "Compétences"
 game_concept_skills_desc: "Les compétences d'un personnage mesurent son niveau de compétence dans diverses choses.\n\nLes cinq compétences principales sont : [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_building: "Bâtiment"
 game_concept_buildings: "Bâtiments"
 game_concept_building_desc: "Les $game_concept_buildings$ sont des améliorations qui peuvent être construites au [holdings|E].\n\nDe nombreux types de bâtiments ne peuvent être construits que dans un [baronies|E] spécifique ou dans certains [terrain|E].\n\nChaque exploitation a un nombre limité d'emplacements de bâtiment, donc une exploitation ne peut pas contiennent tous les types de bâtiments. Les [county_capitals|E] ont accès à un emplacement de bâtiment supplémentaire.\n\n[duchy_buildings|E] et [special_buildings|E] utilisent leurs propres emplacements."
 game_concept_duchy_building: "Bâtiment du Duché"
 game_concept_duchy_buildings: "Bâtiments du duché"
 game_concept_duchy_building_desc: "Les $game_concept_duchy_buildings$ sont des [buildings|E] puissants qui ne peuvent être construits que dans le [de_jure_capital|E] d'un [duchy|E]. Un seul type peut être construit dans chaque Duché.\n\n$game_concept_duchy_buildings$ ne sont actifs que si le propriétaire détient également le Duché [title|E] associé.\n\nDe nombreux $game_concept_duchy_buildings$ ont des modificateurs qui affectent tous les [holdings|E] du Duché, ce qui les rend puissants. des outils pour spécialiser votre [domain|E]."
 game_concept_special_building: "Bâtiment spécial"
 game_concept_special_buildings: "Bâtiments spéciaux"
 game_concept_special_building_desc: "Les $game_concept_special_buildings$ sont des [buildings|E] uniques présents dans quelques endroits prédéterminés à travers le monde.\n\nLes exemples incluent des merveilles anciennes, de grandes cathédrales et des mines remarquables. Certains sont déjà construits au début du jeu, tandis que d'autres doivent être développés.\n\n$game_concept_special_buildings$ sont généralement très puissants et valent la peine de se battre."
 game_concept_economic_building: "Bâtiment économique"
 game_concept_economic_buildings: "Bâtiments économiques"
 game_concept_economic_building_desc: "Les $game_concept_economic_buildings$ sont des [buildings|E] dont la fonction première est d'augmenter le [domain_income|E] de leur exploitation."
 game_concept_military_building: "Bâtiment militaire"
 game_concept_military_buildings: "Bâtiments militaires"
 game_concept_military_building_desc: "Les $game_concept_military_buildings$ sont des [buildings|E] dont la fonction principale est d'augmenter le nombre de [levies|E] qu'ils fournissent à leur [holder|E]."
 game_concept_fortification_building: "Bâtiment fortifié"
 game_concept_fortification_buildings: "Bâtiments fortifiés"
 game_concept_fortification_building_desc: "Les $game_concept_fortification_buildings$ sont des [buildings|E] dont la fonction principale est soit d'augmenter le [fort_level|E] de leur exploitation, soit de fournir un bonus [advantage|E] aux défenseurs."
  
 game_concept_battle: "Bataille"
 game_concept_battles: "Batailles"
 game_concept_battle_desc: "Le $game_concept_battles$ commence lorsque deux [armies|E] adverses entrent dans le même [barony|E].\n\nAu début d'un $game_concept_battle$, un camp commence généralement par [advantage|E] en fonction de facteurs tels que [terrain|E], [commander|E] et [commander_traits|E].\n\nLes armées prennent [casualties|E] basé sur le montant de [damage|E] soutenu. Le $game_concept_battle$ entre dans son [armies|E]1 lorsqu'il ne reste plus de [armies|E]2 pour un camp.\n\nLe vainqueur d'un $game_concept_battle$ reçoit le [armies|E]4 en fonction de l'ampleur de la victoire."
 game_concept_aftermath: "Conséquences"
 game_concept_aftermath_desc: "La phase $game_concept_aftermath$ d'un [battle|E] se produit chaque fois qu'un camp a gagné. Le vainqueur tentera d'abattre autant de [Concept( 'retreat', 'Retreating' )|E] [soldiers|E] que possible.\n\n[men_at_arms|E] avec un [pursuit|E] élevé est capable de tuer plus de $game_concept_soldiers$ pendant le $game_concept_aftermath$, tandis que $game_concept_men_at_arms$ avec un [screen|E] élevé protégera les [soldiers|E] amis. ."
 game_concept_casualty: "Victime"
 game_concept_casualties: "Victimes"
 game_concept_casualty_desc: "[armies|E] maintiendra une certaine quantité de $game_concept_casualties$ pendant un [battle|E] en fonction de la quantité de [damage|E] prise.\n\nLorsque les [soldiers|E] sont supprimés d'un $game_concept_battle$, ils seront considérés comme des [routed_soldiers|E] ou des [dead_soldiers|E]."
 game_concept_retreat: "Retraite"
 game_concept_retreats: "Retraites"
 game_concept_retreat_desc: "Un [army|E] deviendra $game_concept_retreat$ s'il perd un [battle|E]. Les armées peuvent également recevoir l'ordre de se rendre au $game_concept_retreat$ pendant le $game_concept_battles$. Pendant la Retraite, le $game_concept_army$ ne peut pas se dissoudre ni recevoir de nouveaux ordres de mouvement."
 game_concept_illness: "Maladie"
 game_concept_ill: "Je vais"
 game_concept_sick: "Malade"
 game_concept_sickness: "Maladie"
 game_concept_illnesses: "Les maladies"
 game_concept_diseases: "Maladies"
 game_concept_illness_desc: "Les maladies sont une sorte de [traits|E] négatif qui fait baisser le [health|E] d'un personnage. Les traits de maladie peuvent durer des périodes de temps variables et diffèrent considérablement en termes de létalité."
 game_concept_medical_treatments: "Des traitements médicaux"
 game_concept_medical_treatments_desc: "Lorsqu'un personnage devient [ill|E] ou [GetTrait('wounded_1').GetName( GetNullCharacter )], un traitement médical peut l'aider à récupérer plus rapidement.\n\nLa personne chargée de vous soigner ainsi que votre [courtiers|E] est le [GetCourtPositionType('court_physician_court_position').GetName()]. Essayez d'en avoir toujours un employé si vous pouvez vous permettre son salaire.\n\nPlus un médecin judiciaire effectue de traitements, plus ses compétences augmenteront, lui accordant [GetTrait('physician_2').GetName( GetNullCharacter )] [traits|E]."
 game_concept_combat_width: "Largeur de combat"
 game_concept_combat_width_desc: "$game_concept_combat_width$ indique combien de [soldiers|E] de chaque camp peuvent s'affronter simultanément dans [battle|E] et peuvent être affectés par des facteurs tels que [terrain|E].\n\nCela empêche un camp d'écraser complètement l'autre et est déterminé au début de la partie. Bataille."
 game_concept_roll: "Rouler"
 game_concept_rolls: "Rouleaux"
 game_concept_combat_roll: "Jet de bataille"
 game_concept_advantage_roll: "Rouleau d'avantage"
 game_concept_advantage_rolls: "Rouleaux Avantage"
 game_concept_combat_roll_desc: "[advantage|E] Les lancers sont effectués par chaque [commander|E] pendant le [battle|E]. Celles-ci se font sur une échelle de 0 à 10 et sont totalement aléatoires, mais peuvent avoir un effet décisif sur le résultat du $game_concept_battle$."
 game_concept_terrain: "Terrain"
 game_concept_terrain_desc: "Chaque [barony|E] a un Terrain dominant spécifique qui peut affecter des choses comme le [supply|E], la vitesse de déplacement du [armies|E], l'efficacité des différents types de [men_at_arms|E] [regiments|E] dans le [battle|E] et le [buildings|E] qui peut y être construit.\n\nBeaucoup Le [commander_traits|E] traite également du terrain."
 game_concept_independent_ruler: "Règle indépendante"
 game_concept_independent_ruler_desc: "Les $game_concept_independent$ [rulers|E] n'ont pas de [liege|E] et bénéficient donc d'une plus grande liberté d'action (par exemple en déclarant [wars|E]).\n\nCependant, contrairement au [vassals|E], ils peuvent également être directement attaqués par des [rulers|E] étrangers."
 game_concept_independent: "Indépendant"
 game_concept_unlanded: "Sans atterrissage"
 game_concept_unlanded_desc: "Les personnages $game_concept_unlanded$ n'ont pas de [holdings|E] dans leur [domain|E], mais peuvent théoriquement toujours être du genre [rulers|E]. Par exemple, cela peut être le cas du [heads_of_faith|E] et des Grands Maîtres du [holy_orders|E]."
 game_concept_landed: "A atterri"
 game_concept_land: "Atterrir"
 game_concept_landed_desc: "Un personnage $game_concept_landed$ est un [ruler|E] qui possède [holdings|E]. Sauf dans les [theocracies|E] et [republics|E], les [commoners|E] deviennent automatiquement des [nobles|E] lorsqu'ils sont débarqués, fondant un nouveau [dynasty|E]."
 game_concept_head_of_faith: "Chef de la foi"
 game_concept_heads_of_faith: "Chefs de foi"
 game_concept_head_of_faith_desc: "Un $game_concept_head_of_faith$ est le leader formel d'un [faith|E]. Les pouvoirs et la nature du $game_concept_head_of_faith$ dépendent du [doctrines|E] de la foi.\n\nCertaines confessions ont un [spiritual_head_of_faith|E] #weak (par exemple le Pape)#!,, d'autres un [temporal_head_of_faith|E] #weak (par exemple un calife)#!, et d'autres encore. je n'ai pas du tout de $game_concept_head_of_faith$."
 game_concept_spiritual_head_of_faith: "Chef spirituel de la foi"
 game_concept_head_of_faith_spiritual: "Spirituel"
 game_concept_spiritual_head_of_faith_desc: "Un [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] est [theocratic|E] et ne doit pas nécessairement être [landed|E] #weak (bien qu'il puisse l'être). #!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ a généralement accès à des interactions telles que la possibilité d'accorder [claims|E] ou [gold|E].\n\nLe Le [doctrines|E] du [head_of_faith|E]0 autorise le [head_of_faith|E]1 alors ils seront [head_of_faith|E]2 #weak (par exemple les croisades)[head_of_faith|E]4"
 game_concept_temporal_head_of_faith: "Chef temporel de la foi"
 game_concept_head_of_faith_temporal: "Temporel"
 game_concept_temporal_head_of_faith_desc: "Un [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] agit un peu comme un [ruler|E] normal, le $game_concept_head_of_faith$ [title|E] étant détruit s'il perd toutes ses terres.\n\nSi le [doctrines|E] du [faith|E] autorise le [great_holy_wars|E], il sera [great_holy_war_directed|E] #weak (par exemple les Jihads)[head_of_faith|E]0"
 game_concept_routed_soldiers: "Victimes en déroute"
 game_concept_routed_soldiers_desc: "Dans [battle|E], la plupart des [casualties|E] sont en fait des $game_concept_routed_soldiers$ et ne sont ni morts ni grièvement blessés. Contrairement au [dead_soldiers|E], ces [soldiers|E] vivront pour se battre un autre jour et reviendront au [army|E] une fois le $game_concept_battle$ terminé. Ils peuvent toujours être vaincus par le camp vainqueur lors du [aftermath|E] d'un $game_concept_battle$, y compris si le $game_concept_army$ volontairement le [casualties|E]0."
 game_concept_dead_soldiers: "Victimes mortelles"
 game_concept_dead_soldiers_desc: "Au cours du [battle|E], de nombreux [soldiers|E] (mais généralement pas la plupart) sont tués ou trop grièvement blessés pour pouvoir se battre à nouveau. Il s'agit de [casualties|E] permanents par opposition à simplement [routed_soldiers|E]."
 game_concept_title_claim: "Réclamation de titre"
 game_concept_title_claims: "Revendications de titres"
 game_concept_claims: "Réclamations"
 game_concept_claim: "Réclamer"
 game_concept_claimed: "Revendiqué"
 game_concept_title_claim_desc: "Un $game_concept_claim$ sur un [title|E] représente un droit légal de le posséder et fournit un [casus_belli|E] pour le conquérir via le [war|E]. Les réclamations fournissent également une raison valable pour [revoke|E] [titles|E] de réduction sur [vassal|E] [holders|E].\n\nLes réclamations sont généralement transmises à [rulers|E] chaque fois qu'ils perdent le contrôle des titres au profit de quelqu'un d'autre, mais peuvent également être créées via la tâche [fabricate_claim_short|E].\n \nDe plus, chaque enfant (même [title|E]0) d'un dirigeant a un [title|E]1 sur tous les [titles|E] de ce dirigeant. S'ils n'héritent pas de ce titre du [title|E]3 à leur mort, ces [title|E]4 seront convertis en [title|E]5, qui pourront ensuite être hérités par leurs propres enfants en tant que [title|E]6."
 game_concept_pressed_claim: "Réclamation pressée"
 game_concept_pressed_claims: "Réclamations pressées"
 game_concept_pressed_claim_i: "@pressed_claim !"
 game_concept_pressed: "Pressé"
 game_concept_pressed_claim_desc: "Les $game_concept_pressed$ [claims|E] sont considérés comme juridiquement forts et sont hérités en tant que [unpressed_claims|E] par les enfants du [claimant|E]."
 game_concept_unpressed_claim: "Réclamation non exprimée"
 game_concept_unpressed_claims: "Réclamations non exprimées"
 game_concept_unpressed_claim_i: "@unpressed_claim !"
 game_concept_unpressed: "Non pressé"
 game_concept_unpressed_claim_desc: "Les $game_concept_unpressed$ [claims|E] sont juridiquement fragiles et ne sont pas hérités par les enfants du [claimant|E].\n\nCependant, les revendications non exprimées deviennent [pressed|E] si elles sont utilisées dans un [casus_belli|E] pour déclarer [war|E] - même si la guerre se termine dans un [casus_belli|E]. [white_peace|E]."
 game_concept_implicit_claim: "Réclamation implicite"
 game_concept_implicit_claims: "Revendications implicites"
 game_concept_implicit_claim_i: "@implicit_claim !"
 game_concept_implicit_claim_desc: "Les $game_concept_implicit_claims$ sont des [claims|E] qui sont donnés aux [eligible_children|E] sur tous les [titles|E] détenus par leurs parents. Si un parent perd un [title|E], le $game_concept_implicit_claim$ de l'enfant sera également supprimé."
 game_concept_claimant: "Demandeur"
 game_concept_claimants: "Demandeurs"
 game_concept_claimant_desc: "Un $game_concept_claimant$ est une personne avec un ou plusieurs [claims|E] à [titles|E]. [ruler|E] Les demandeurs peuvent appuyer sur ces caractères en utilisant la revendication [casus_belli|E] pour déclarer [wars|E].\n\nCe Casus Belli peut également être utilisé pour appuyer sur les revendications du [vassals|E] et même du [unlanded|E] des caractères dans votre [realm|E].\n\nLes demandeurs peuvent également lead [factions|E] — même s'ils ne résident pas dans votre royaume."
 game_concept_renounce: "Renoncer"
 game_concept_renounced: "Renoncé"
 game_concept_renounce_desc: "Le [prisoners|E] peut être libéré en échange du renoncement à tous les [claims|E] du [titles|E] de votre [realm|E].\n\nCependant, les enfants du [holder|E] actuel ne peuvent jamais perdre leurs réclamations tant que le titulaire est encore en vie."
 game_concept_court: "Tribunal"
 game_concept_courts: "Tribunaux"
 game_concept_court_desc: "Chaque [ruler|E] a un $game_concept_court$, composé de divers personnages [unlanded|E] qui servent leur [liege|E].\n\nHabituellement, ces [courtiers|E] sont constitués de la famille du souverain et d'un mélange de [nobles|E] et de roturiers sans rapport mais potentiellement utiles."
 game_concept_courtier: "Courtisan"
 game_concept_courtiers: "Courtisans"
 game_concept_courtier_desc: "Un $game_concept_courtier$ est un personnage [unlanded|E] qui sert un [ruler|E] dans son [court|E].\n\nLes courtisans peuvent :\n$BULLET_WITH_TAB$Servir en tant que [councillors|E]\n$BULLET_WITH_TAB$Servir en [armies|E] en tant que [commanders|E] ou [knights|E]\n$BULLET_WITH_TAB$Devenir l'homme de leur souverain [unlanded|E]1 s'il obtient un [unlanded|E]2\n$BULLET_WITH_TAB$Laissez leur dirigeant appuyer sur leur [unlanded|E]4 dans [unlanded|E]5"
 game_concept_court_guest: "Invité de la cour"  
 game_concept_guest: "Invité"
 game_concept_guests: "Invités"
 game_concept_court_guest_desc: "[wanderers|E] apparaît parfois dans [court|E] en tant qu'invités. Ils ne resteront que pour une durée limitée, mais pourront être recrutés en permanent [courtiers|E] par le [ruler|E]."  
 game_concept_wanderer: "Vagabond"
 game_concept_wanderers: "Les vagabonds"
 game_concept_wanderer_desc: "Les personnages qui n'appartiennent pas à un [court|E] ou qui détiennent un [titles|e] sont appelés Wanderers. Ils parcourent le monde, visitant les tribunaux en tant que [guests|E] en cours de route. Les vagabonds peuvent devenir des capitaines [mercenary|E], des dirigeants de membres [holy_orders|E], [clergy|E] ou des détenteurs de [city|E]."
  
 game_concept_court_host: "Hôte du tribunal"  
 game_concept_court_host_desc: "Un $game_concept_court_host$ est un [ruler|E] qui n'est pas le suzerain d'un personnage, mais qui l'a quand même dans son [court].\n\nIl y a plusieurs raisons possibles pour lesquelles cela peut se produire, comme le [wanderers|E] rendant visite à un souverain ou le [wards|E] restant dans le même tribunal que leur [guardian|E]."  
 game_concept_host: "Hôte"
 game_concept_noble: "noble"
 game_concept_nobles: "Nobles"
 game_concept_nobleman: "Noble"
 game_concept_noblemen: "Nobles"
 game_concept_noblewoman: "Noble"
 game_concept_noblewomen: "Femmes nobles"
 game_concept_nobility: "La noblesse"
 game_concept_noble_desc: "$game_concept_nobles$ sont des personnages membres d'un [dynasty|E]. Les personnages sans dynastie sont considérés comme des bas-nés [commoners|E]."
 game_concept_commoner: "Roturier"
 game_concept_lowborn: "Bas-né"
 game_concept_commoners: "Les roturiers"
 game_concept_commoner_desc: "Un personnage $game_concept_commoner$ ou $game_concept_lowborn$ n'est pas membre d'un [noble|E] [dynasty|E]. Ils peuvent cependant toujours être puissants [rulers|E] des [theocracies|E] et [republics|E].\n\nSi un roturier devient [landed|E], il devient immédiatement noble et fonde son propre [dynasties|E] (sauf dans [republics|E] et [theocracies|E], qui sont en grande partie gérés par les roturiers)."
 game_concept_martial_lifestyle: "Style de vie martial"
 game_concept_martial_lifestyle_desc: "Le $game_concept_martial_lifestyle$ convient aux personnages qui souhaitent améliorer leurs [men_at_arms|E] et [knights|E], booster le [control|E] dans leur [domain|E], ou augmenter leurs chances de gagner le [wars|E]."
 game_concept_intrigue_lifestyle: "Style de vie intrigant"
 game_concept_intrigue_lifestyle_desc: "Le $game_concept_intrigue_lifestyle$ convient aux personnages qui souhaitent réussir le [schemes|E], gagner le [dread|E] ou séduire les autres avec facilité."
 game_concept_intrigue_lqwuljxh: "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint: "Rigueint"
 game_concept_diplomacy_lifestyle: "Style de vie diplomatique"
 game_concept_diplomacy_lifestyle_desc: "Le $game_concept_diplomacy_lifestyle$ convient aux personnages qui souhaitent gagner [claims|E] et [casus_bellis|E], augmenter leur [prestige|E] ou bénéficier des avantages de la famille et des amis."
 game_concept_stewardship_lifestyle: "Mode de vie d'intendance"
 game_concept_stewardship_lifestyle_desc: "Le $game_concept_stewardship_lifestyle$ convient aux Personnages qui souhaitent améliorer leur [domain|E], apaiser leurs [liege|E] et [vassals|E], ou gagner beaucoup de [gold|E]."
 game_concept_learning_lifestyle: "Mode de vie d'apprentissage"
 game_concept_learning_lifestyle_desc: "Le $game_concept_learning_lifestyle$ convient aux personnages qui souhaitent vivre longtemps et en bonne santé, gagner du [piety|E] ou obtenir des bonus supplémentaires grâce à leur [faith|E]."
 game_concept_crime: "Crime"
 game_concept_crimes: "Crimes"
 game_concept_criminal: "Criminel"
 game_concept_criminals: "Les criminels"
 game_concept_crime_i: "@crime_icon !"
 game_concept_crime_desc: "Les $game_concept_crimes$ sont des actions que la société considère comme suffisamment répréhensibles pour mériter une punition.\n\nLes crimes peuvent être laïques (comme un [vassal|E] [revolting|E] contre leur [liege|E]) ou religieux (tout type de comportement [shunned|E] rendu illégal par [doctrine|E]). Les crimes laïques ne peuvent être punis que par le(s) personnage(s) qui ont été blessés par l'offense, mais n'importe quel [ruler|E] peut punir ses sujets pour des crimes religieux.\n\nTous les crimes donnent aux dirigeants une raison valable de [imprison|E] $game_concept_criminals$ et, selon sur la gravité du crime, au [revoke|E] leur [vassal|E]0, [vassal|E]1, [vassal|E]2 ou [vassal|E]3. Chaque crime ne peut être puni qu'une seule fois par un souverain, bien que certains crimes donnent au criminel un [vassal|E]4 négatif qu'il emportera dans sa tombe.\n\nParfois, les personnages s'en sortent avec des crimes, qui sont alors des [vassal|E]5 qui peuvent être découverts en d'autres caractères et utilisé pour le [vassal|E]6."
  
 game_concept_shunned: "Boudé"
 game_concept_shunned_desc: "De nombreux [faiths|E] ont [doctrines|E] qui désigne certains comportements comme évités. En fonction de la doctrine spécifique, ces comportements peuvent également être considérés comme [criminal|E].\n\nLes personnages surpris en train de pratiquer des comportements qui sont évités par leur foi perdent un [piety_level|E] et gagnent un [fame_trait|E] correspondant ; ce trait ne sera pas apprécié par tous ceux dont la foi considère ce comportement comme étant évité ou criminel.\n\nDes exemples de comportements évités incluent :\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[doctrines|E]0\n$EFFECT_LIST_BULLET$ [doctrines|E]2\n$EFFECT_LIST_BULLET$[doctrines|E]4\n$EFFECT_LIST_BULLET$[doctrines|E]6"
 game_concept_refuse_conversion_crime: "Refuser la conversion"
 game_concept_refusing_conversion_crime: "Refuser la conversion"
 game_concept_refused_conversion_crime: "Conversion refusée"
 game_concept_refuse_conversion_crime_desc: "Un refus de conversion sera considéré comme un [crime|E] si :\n$EFFECT_LIST_BULLET$Le [character|E] refusant est du même [religion|E] que le $game_concept_character$ faisant la demande\n$EFFECT_LIST_BULLET$Le $game_concept_religion$ a le [heresies|E]\n$EFFECT_LIST_BULLET$Le [faith|E] du $game_concept_character$ faire la demande est $EFFECT_LIST_BULLET$1 ou plus vers le refus $game_concept_character$'s $EFFECT_LIST_BULLET$3"
 game_concept_prison: "Prison"
 game_concept_imprisons: "Emprisonnements"
 game_concept_imprison: "Emprisonner"
 game_concept_imprisoning: "Emprisonnement"
 game_concept_imprisoned: "Détenu"
 game_concept_imprisonment: "Emprisonnement"
 game_concept_prisons: "Prisons"
 game_concept_prisoner: "Prisonnier"
 game_concept_prisoners: "Les prisonniers"
 game_concept_jailor: "Geôlier"
 game_concept_prison_desc: "[rulers|E] peut garder d'autres personnages comme prisonniers, soit dans leur [dungeon|E], soit sous le simple [house_arrest|E]. Les personnages risquent l'emprisonnement au [battle|E] ou à la fin d'un [siege|E].\n\nLes dirigeants peuvent également arrêter n'importe qui à l'intérieur de leur propre [realm|E]. Cependant, ceci est considéré comme [tyrannical|E] à moins que le personnage ne soit coupable d'un [crime|E].\n\nLes prisonniers sont à votre merci et peuvent être [executed|E], [tortured|E], rançonnés ou simplement libérés."
 game_concept_dungeon: "Donjon"
 game_concept_dungeon_desc: "[imprisoned|E] Les personnages conservés dans le $game_concept_dungeon$ subissent une augmentation du [stress|E] ainsi qu'une pénalité de [health|E]. Avec le temps, ils sont susceptibles de mourir du [illness|E] ou de souffrir de troubles mentaux.\n\n[commoners|E] sont automatiquement jetés dans le donjon, mais peuvent être déplacés vers le [house_arrest|E]."
 game_concept_house_arrest: "Assignation à domicile"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$ est une forme indulgente de [prison|E] où les personnages ne souffrent d'aucun effet néfaste sauf l'ennui. Cependant, [rulers|E] peut les jeter dans le [dungeon|E], bien que cela diminue le [opinions|E] du [close_family|E] du prisonnier.\n\nLes [nobles|E] capturés sont automatiquement placés dans le [house_arrest|E]."
 game_concept_tyranny: "Tyrannie"
 game_concept_tyrant: "Tyran"
 game_concept_tyrannical: "Tyrannique"
 game_concept_tyranny_desc: "De nombreuses actions d'un [ruler|E] sont considérées comme $game_concept_tyrannical$ — contraires à la loi ou au [doctrine|E] religieux. Par exemple, [imprisoning|E] ou [revoking|E] [titles|E] sur quelqu'un qui n'a commis aucun [crime|E] est considéré comme tyrannique.\n\nLa tyrannie agit comme un modificateur général de [opinion|E] pour tous les personnages du [realm|E]."
 game_concept_execute: "Exécuter"
 game_concept_executed: "Réalisé"
 game_concept_executing: "Exécution"
 game_concept_execution: "Exécution"
 game_concept_executions: "Exécutions"
 game_concept_execute_desc: "[imprisoned|E] Les caractères peuvent être $game_concept_executed$. Ceci est considéré comme un [tyrannical|E] à moins que leur prisonnier n'ait un [execute_reason|E].\n\nLes exécutions augmentent votre [dread|E] et ne sont jamais bien reçues par le [close_family|E] de la malheureuse cible."
 game_concept_torture: "Torture"
 game_concept_tortured: "Torturé"
 game_concept_torturing: "Torturer"
 game_concept_torture_desc: "Les personnages [imprisoned|E] peuvent être des $game_concept_tortured$, endommageant leurs [health|E] ou même les mutilant de différentes manières.\n\nLa torture peut soulager le [stress|E] des personnages [GetTrait('callous').GetName( GetNullCharacter )] et [GetTrait('sadistic').GetName( GetNullCharacter )], mais provoque du stress pour ceux de nature bienveillante.\n\nTorturer [rulers|E] peut également augmenter votre [dread|E]."
 game_concept_banish: "Bannir"
 game_concept_banished: "Banni"
 game_concept_banishment: "Bannissement"
 game_concept_banishment_desc: "Les personnages [imprisoned|E] peuvent être $game_concept_banished$ à partir du [realm|E], qui est sans doute la forme de punition la plus sévère. $game_concept_banished$ [landed|E] Les dirigeants sont destitués, tandis que $game_concept_banished$ [courtiers|E] voient leurs biens saisis.\n\nLe bannissement sans raison (par exemple, certains [crime|E] graves) est considéré comme extrêmement [tyrannical|E]."
 game_concept_revoke: "Révoquer"
 game_concept_revoked: "Révoqué"
 game_concept_revoking: "Révoquer"
 game_concept_revocation: "Révocation"
 game_concept_revocations: "Révocations"
 game_concept_revoke_desc: "À [limited_crown_authority|E] ou plus, [rulers|E] peut $game_concept_revoke$ être le [titles|E] de son [vassals|E], mais à moins que le Vassal ne soit [imprisoned|E], c'est une proposition risquée, car le Vassal peut refuser et se rebeller.\n\nLa révocation de titre est envisagée. [tyrannical|E] sauf si le Vassal est coupable d'un [crime|E] assez sévère."
 game_concept_retract: "Se rétracter"
 game_concept_retracted: "Rétracté"
 game_concept_retracting: "Rétractation"
 game_concept_retraction: "Rétraction"
 game_concept_retractions: "Rétractations"
 game_concept_retract_desc: "À [limited_crown_authority|E] ou plus, [rulers|E] peut $game_concept_retract$ être le [vassal|E] d'un vassal, mais à moins que ce dernier ne soit [imprisoned|E], cela est risqué, car le vassal peut refuser et se rebeller.\n\nLa rétractation du vassal est considérée comme [tyrannical|E] à moins que la cible est coupable d'un [crime|E] assez sévère."
 game_concept_transfer: "Transfert"
 game_concept_transferred: "Transféré"
 game_concept_transferring: "Transfert"
 game_concept_transfer_desc: "[rulers|E] peut $game_concept_transfer$ un de ses [vassals|E] à un autre Vassal, à condition que le premier soit de rang inférieur au second. C'est un bon moyen d'augmenter le [opinion|E] d'un vassal, en particulier si le vassal transféré fait partie du [de_jure|E] de son [realm|E]."
 game_concept_men_at_arms: "Hommes d'armes"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ sont des professionnels [soldiers|E] supérieurs à [levies|E].\n\nLe joueur a un contrôle direct sur la composition et la taille de ses hommes d'armes [regiments|E].\n\nDifférents types d'hommes d'armes sont bons ou mauvais dans différents types de [terrain|E]. Chaque type [counters|E] également un autre type."
 game_concept_skirmishers: "Tirailleurs"
 game_concept_skirmisher: "Tirailleur"
 game_concept_skirmishers_desc: "Les tirailleurs sont des [men_at_arms|E] qui sont légèrement armés et habiles à harceler l'ennemi.\n\nBien que chaque type de tirailleurs soit unique, ils sont généralement [counter|E] [heavy_infantry|E], et sont à leur tour contrés par [archers|E]."
 game_concept_archers: "Archers"
 game_concept_archer: "Archer"
 game_concept_archers_desc: "Les Archers sont des [men_at_arms|E] qui combattent à pied avec des armes à distance.\n\nBien que chaque type d'Archer soit unique, ils sont généralement [counter|E] [skirmishers|E], et sont à leur tour contrés par [heavy_cavalry|E] et [light_cavalry|E]."
 game_concept_light_cavalry: "Cavalerie légère"
 game_concept_light_cavalry_desc: "La cavalerie légère est composée de [men_at_arms|E] qui excellent dans la reconnaissance et la poursuite de l'ennemi.\n\nBien que chaque type de cavalerie légère soit unique, ils sont généralement [counter|E] [archers|E], et sont à leur tour contrés par [spearmen|E].\n\nLa cavalerie légère est également souvent forts sur le plat [terrain|E].\n\nEn comparaison avec le [heavy_cavalry|E], ils sont généralement meilleurs au [pursuit|E] et [screen|E]."
 game_concept_heavy_cavalry: "Cavalerie lourde"
 game_concept_heavy_cavalry_desc: "La cavalerie lourde est montée, lourdement blindée [men_at_arms|E]\n\nBien que chaque type de cavalerie lourde soit unique, elle est généralement [counter|E] [archers|E], et est à son tour contrée par [spearmen|E].\n\nLa cavalerie lourde est également souvent forte à plat [terrain|E] .\n\nEn comparaison avec [light_cavalry|E], ils sont généralement plus forts aux niveaux bruts [damage|E] et [toughness|E]."
 game_concept_spearmen: "Lanciers"
 game_concept_spearmen_desc: "Les lanciers sont des [men_at_arms|E] qui combattent à pied avec diverses armes d'hast.\n\nBien que chaque type de lancier soit unique, ils sont généralement [counter|E] [heavy_cavalry|E] et [light_cavalry|E], et sont à leur tour contrés par [heavy_infantry|E].\n\nLes lanciers sont également souvent forts. sur [terrain|E] vallonné et montagneux."
 game_concept_heavy_infantry: "Infanterie lourde"
 game_concept_heavy_infantry_desc: "L'infanterie lourde est constituée de [men_at_arms|E] qui combattent à pied, avec des armures et des armes plus lourdes.\n\nBien que chaque type d'infanterie lourde soit unique, ils sont généralement [counter|E] [spearmen|E], et sont à leur tour contrés par [skirmishers|E]."
 game_concept_archer_cavalry: "Cavalerie d'archers"
 game_concept_archer_cavalry_desc: "Les $game_concept_archer_cavalry$ sont montés [men_at_arms|E] équipés d'armes à distance.\n\nBien que chaque type de $game_concept_archer_cavalry$ soit unique, ils sont généralement [counter|E] [heavy_infantry|E], et sont à leur tour contrés par [archers|E] équipés d'arbalètes.\n\n$game_concept_archer_cavalry$ sont également souvent fort sur le plat [terrain|E], particulièrement Steppe."
 game_concept_camel_cavalry: "Cavalerie de chameaux"
 game_concept_camel_cavalry_desc: "Les $game_concept_camel_cavalry$ sont montés [men_at_arms|E] qui, comme [light_cavalry|E], excellent dans la reconnaissance et la poursuite de l'ennemi.\n\nIls sont généralement [counter|E] $game_concept_light_cavalry$ et sont à leur tour contrés par [spearmen|E].\n\n$game_concept_camel_cavalry$ sont souvent forts dans le désert. et Terres arides [terrain|E]."
 game_concept_elephant_cavalry: "Cavalerie d'éléphants"
 game_concept_elephant_cavalry_desc: "Les $game_concept_elephant_cavalry$ sont montés, souvent blindés [men_at_arms|E].\n\nBien que chaque type de $game_concept_elephant_cavalry$ soit unique, ils constituent généralement un [counter|E] puissant pour les unités d'infanterie, et sont à leur tour contrés par [spearmen|E].\n\n$game_concept_elephant_cavalry$ sont également souvent fort dans Jungle [terrain|E]."
 game_concept_special_troops: "Soldats spéciaux"
 game_concept_special_troops_desc: "Les $game_concept_special_troops$ ne sont pas comme les [armies|E] normaux, car ils ne sont pas issus d'un [holding|E]. $game_concept_special_troops$ peut être gagné grâce aux événements et représente diverses choses telles que des suites, des hordes voraces et une paysannerie ambitieuse.\n\nNormalement, ils ne coûtent pas d'entretien et ne sont pas renforcés. Utilisez-les à bon escient si vous les possédez.\n\nPlusieurs [rulers|E] historiques commencent par $game_concept_special_troops$."
 game_concept_line: "Doubler"
 game_concept_line_of_succession: "Ligne de succession"
 game_concept_line_of_succession_desc: "La ligne de succession est l'ordre dans lequel certains personnages hériteront de certains [titles|E], déterminés par le [succession_law|E]."
 game_concept_counter: "Comptoir"
 game_concept_counters: "Compteurs"
 game_concept_men_at_arms_counter: "Compteur d’hommes d’armes"
 game_concept_men_at_arms_counter_desc: "La plupart des [men_at_arms|E] sont capables de $game_concept_counter$ un autre type de $game_concept_men_at_arms$.\n\nLorsqu'un [regiment|E] est contré, son efficacité lors d'un [battle|E] est diminuée. Plus un $game_concept_regiment$ est dépassé en nombre par son $game_concept_counter$, plus la pénalité est élevée."
 game_concept_intimidated: "Intimidé"
 game_concept_intimidated_i: "@intimidated_icon !"
 game_concept_intimidated_desc: "Les personnages qui craignent énormément un autre personnage sont intimidés par celui-ci. Ceci est généralement dû au [dread|E] et/ou à une personnalité lâche.\n\nLes personnages intimidés sont moins susceptibles d'initier des actions hostiles contre le personnage qu'ils craignent, y compris rejoindre ou démarrer le [factions|E].\n\nLes personnages encore plus craintifs sont marqués comme [cowed|E]."
 game_concept_cowed: "Terrifié"
 game_concept_terrified_i: "@terrified_icon !"
 game_concept_cowed_desc: "Les personnages terrifiés sont paralysés par la peur d'un autre personnage et entreprendront rarement des actions hostiles contre ce personnage, y compris à partir du [factions|E].\n\nLes personnages sont terrifiés ou [intimidated|E] par [dread|E] et/ou une personnalité lâche."
 game_concept_supply: "Fournir"
 game_concept_supply_state: "État d'approvisionnement"
 game_concept_supply_desc: "$game_concept_supply$ est la quantité de nourriture et d'équipement qu'un [army|E] transporte. Les armées commenceront à perdre $game_concept_supply$ lorsque leur taille dépasse le [supply_limit|E] de leur emplacement actuel.\n\nLes armées qui manquent de $game_concept_supplies$ subiront une pénalité de [advantage|E] au [battle|E], et lorsqu'elles seront complètement épuisées, elles commenceront à souffrir. à partir du [attrition|E].\n\nLe ravitaillement augmente avec le temps tant que l'armée reste en dessous du $game_concept_supply_limit$ en territoire ami."
 game_concept_supplied: "Fourni"
 game_concept_supplies: "Fournitures"
 game_concept_supply_limit_mult: "Multiplicateur de limite d'approvisionnement"
 game_concept_supply_limit: "Limite d'approvisionnement"
 game_concept_supply_limit_desc: "Le $game_concept_supply_limit$ dicte le montant de [soldiers|E] que vous pouvez avoir dans un [barony|E], tel que déterminé par les [terrain|E] et [development|E] de la baronnie.\n\nSi votre taille totale de [army|E] dépasse le $game_concept_supply_limit$, votre $game_concept_armies$ perdra [supply|E]. et finalement souffrir du [attrition|E]."
 game_concept_attrition: "Usure"
 game_concept_attrition_desc: "[armies|E] peut souffrir du $game_concept_attrition$, c'est-à-dire lorsque les [soldiers|E] sont perdus à cause de la désertion, de la maladie ou de la famine.\n\n$game_concept_attrition$ se produit lorsqu'une armée est hors du [supplies|E], assiège un [fortified_holding|E] ou se déplace d'un § hostile. _6 dans un autre si l'emplacement cible ne borde pas un $game_concept_county$ déjà sous contrôle."
 game_concept_objectives: "Objectifs"
 game_concept_objectives_desc: "Certaines parties d'un [realm|E] ennemi (généralement le [realm_capital|E] et le [holdings|E] dans la région [war_target|E] d'un [war|E]) sont considérées comme $game_concept_objectives$. Au [occupying|E] $game_concept_objectives$, vous commencez à gagner le « ticking » [war_score|E].\n\nPour le défenseur, le [war_score|E] commence à augmenter (après une période initiale) si le côté attaquant peut être empêché d'occuper un $game_concept_objectives$."
 game_concept_war_contribution: "Contribution à la guerre"
 game_concept_contribution: "Contribution"
 game_concept_contribute: "Contribuer"
 game_concept_war_contribution_desc: "Les [rulers|E] qui aident leur [allies|E] dans un [war|E] gagnent $game_concept_war_contribution$ en fonction du nombre et de la taille des [battles|E] dans lesquels ils combattent, ainsi que du nombre de [holdings|E] qu'ils parviennent à atteindre [occupy|E].\n\nAprès la fin d'une guerre, chaque Contributeur est récompensé en fonction de sa Contribution. Le butin exact dépend du [casus_belli|E] de la guerre, mais est généralement du [gold|E], [prestige|E] ou [allies|E]0.\n\nNotez que la contribution augmente même en cas de défaite des batailles."
 game_concept_scheme_power: "Puissance du schéma"
 game_concept_scheme_power_single: "Pouvoir"  
 game_concept_scheme_power_desc: "Le $game_concept_scheme_power$ d'un [scheme|E] affecte la rapidité avec laquelle il progresse. Le [scheme_resistance|E] du [scheme_target|E] est ensuite soustrait du $game_concept_scheme_power$, ce qui donne la chance de progression mensuelle #weak (minimum #V 5%#!.)#!\n\n$game_concept_scheme_power$ est augmenté du [skill|E] du [schemer|E] , leur [scheme|E]0 et leur [scheme|E]1, ainsi que par le '[scheme|E]2' [scheme|E]3 (si le Schéma est [scheme|E]4)."
 game_concept_scheme_resistance: "Résistance aux schémas"
 game_concept_scheme_resistance_single: "Résistance"  
 game_concept_scheme_resistance_desc: "Le $game_concept_scheme_resistance$ d'un [ruler|E] ralentit le [schemes|E] contre eux. Le [scheme_power|E] du [scheme_owner|E] est réduit de cette valeur, réduisant ainsi également la chance de progression mensuelle #weak (minimum #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ est augmenté du [skill|E] correspondant du § _9 et leur [ruler|E]0, ainsi que par le '[ruler|E]1' [ruler|E]2 (si le Schéma est [ruler|E]3)."
 game_concept_hostile_scheme_resistance: "Résistance aux plans hostiles"
 game_concept_hostile_scheme_resistance_desc: "Un modificateur [scheme_resistance|E] appliqué uniquement au [hostile_schemes|E]"
 game_concept_scheme_success_chance: "Chances de réussite du programme"
 game_concept_success_chance: "Chances de réussite"
 game_concept_scheme_success_chance_desc: "Le $game_concept_success_chance$ d'un [scheme|E] détermine la probabilité qu'il réussisse une fois exécuté. Un $game_concept_success_chance$ élevé augmente également le [secrecy|E] d'un programme.\n\nDifférents programmes ont différentes choses qui augmentent le $game_concept_success_chance$, mais pour les programmes [scheme_hostile|E], cela est toujours gagné en ayant [agents|E].\n\nLa plupart des programmes plafonnent le minimum et le maximum. $game_concept_success_chance$, pour les schémas hostiles, le plus bas est #V 5 %#! et le plus élevé est #V 95 %#!.\n\n[secret_schemes|E] qui sont découverts par le [scheme|E]2 ont un $game_concept_success_chance$ réduit."
 game_concept_secrecy: "Secret"
 game_concept_secrecy_desc: "Le $game_concept_secrecy$ d'un [scheme|E] détermine la probabilité qu'un [scheme_owner|E] reste non détecté lorsqu'un schéma est #emphasis exécuté#!.\n\n$game_concept_secrecy$ est directement influencé par le [success_chance|E].\n\nTous les schémas n'utilisent pas de $game_concept_secrecy$, bien que les schémas [scheme_hostile|E] le fassent généralement."
 game_concept_county_development: "Bétail"
 game_concept_development_i: "@development_icon !"  
 game_concept_development: "Bétail"
 game_concept_county_development_desc: "Dans l'Irlande ancienne, la richesse d'un dirigeant peut être mesurée par la taille de son troupeau, soit le montant de [cattle|E] dont il dispose. \n\n#S En termes de gameplay, [cattle|E] remplace le développement et a un effet trois fois plus important sur le montant des impôts et taxes. Un souverain peut aussi déclarer la guerre à un autre pour lui prendre un tiers de son bétail, cela s'appelle un [cattle_raid|E].#!"
 game_concept_county_development_growth: "Croissance du bétail"
 game_concept_development_growth: "Croissance du bétail"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$ mesure la distance parcourue par le [county|E] vers l'augmentation de son [development|E].\n\nÀ 100 $game_concept_county_development_growth$, le $game_concept_county_development$ augmente de 1."
 game_concept_existing_development: "Bovins existants"
 game_concept_existing_development_desc: "La tâche de gestion [develop_county|E] souffre de rendements décroissants. Plus un [county] a déjà de [development|E], plus le [development_growth|E] est pénalisé.\n\nPar défaut, les [counties] atteignent la pénalité maximale de [existing_development] à 10 [development|E]. Chaque [era|E] possède un [innovation|E] qui augmente considérablement cette limite, allant jusqu'à 90 [development|E] dans le [development|E]0 [development|E]1.\n\nInnovations qui affectent le modificateur [development|E]2 :\n[development|E]3 [development|E]4\n[development|E]3 [development|E]6\n[development|E]3 [development|E]8\n[development|E]3 [county]0"
 game_concept_county_control: "Contrôle du comté"
 game_concept_control: "Contrôle"
 game_concept_control_i: "@control_icon !"  
 game_concept_county_control_desc: "$game_concept_county_control$ mesure l'emprise du gouvernement sur la population d'un [county|E]. C'est crucial notamment pour collecter le [taxes|E] du [holdings|E].\n\nQuand un comté change de mains via le [war|E], le contrôle diminue drastiquement, ce qui est une bonne raison de vassaliser le [holder|E] actuel à la place (si le [casus_belli|E] le permet). Le contrôle du comté peut également être endommagé par le [sieges|E] et le [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nUn contrôle faible peut conduire au [county_corruption|E], et le principal moyen d'augmenter le contrôle est un [county|E]0 disponible pour votre [county|E]1."  
 game_concept_absolute_control: "Contrôle absolu"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$ est un état spécial de [control|E] activé par le $absolute_control_perk_name$ [perk|E], indiquant que le dirigeant a une emprise de fer sur la population.\n\nChaque fois que $game_concept_control$ est à #V 100#!,, il s'affichera à la place sous la forme '$ABSOLUTE_COUNTY_CONTROL$ ' et donnez des bonus supplémentaires aux [taxes|E] et [levies|E]."
 game_concept_county_corruption: "Corruption du comté"
 game_concept_county_corruption_desc: "Alors qu'un [county|E] a un [control|E] faible ou que son [holder|E] se trouve dans le [debt|E], le comté peut acquérir le $game_concept_county_corruption$. Il existe différents types de [county_modifiers|E] négatif.\n\n$game_concept_county_corruption$ s'estompera avec le temps, mais si la cause profonde persiste ([debt|E] ou [control|E] faible), elle peut réapparaître.\n\nLe [control|E]0 [control|E]1 du $councillor_marshal$ peut effacer $game_concept_county_corruption$ plus rapidement."
 game_concept_county_modifier: "Modificateur de comté"
 game_concept_county_modifiers: "Modificateurs de comté"
 game_concept_county_modifier_desc: "Les $game_concept_county_modifiers$ sont des modificateurs qui affectent les différentes valeurs d'un [county|E].\n\n[baronies|E] peut avoir ses propres modificateurs, et ils peuvent être visualisés dans le [holdings|E] du $game_concept_county$."
 game_concept_fleet: "Flotte"
 game_concept_fleets: "Flottes"
 game_concept_fleet_desc: "Un [armies|E] qui se déplace dans une zone maritime sera automatiquement [embark|E] sur un $game_concept_fleet$. Le [embarking] coûte une somme de [gold|E], symbolisant l'acquisition et la construction de navires.\n\nTandis que sur un $game_concept_fleet$, le [armies] sera capable de traverser l'eau à un rythme rapide, bien qu'il coûtera au #V 25 %#! de plus. maintenance et commenceront à perdre le [supplies|E] après #V [embark|E]1#! jours de mer.\n\n[embark|E]3 ne s'engagent pas dans le [embark|E]4.\n\nLorsqu'un [embark|E]5 débarque, le $game_concept_fleet$ disparaîtra et le § _15 deviendra [embark|E]8."
 game_concept_domain_income: "Revenu de domaine"
 game_concept_domain_taxes: "Taxes de domaine"
 game_concept_domain_income_desc: "Votre $game_concept_domain_income$ est constitué du [taxes|E] que vous collectez à partir de votre propre [domain|E]. Le montant collecté dépend des niveaux locaux [control|E] et [development|E]."
 game_concept_vassal_taxes: "Taxes vassales"
 game_concept_vassal_taxes_desc: "Votre $game_concept_vassal_taxes$ est constitué du [taxes|E] que vous recevez de votre part [vassals|E]. Le montant dépend du [obligations|E] de chaque vassal.\n\nDu point de vue de vos vassaux, ces mêmes taxes sont appelées [liege_taxes|E] pour les distinguer des $game_concept_vassal_taxes$ qu'ils collectent à partir de leur propre $game_concept_vassals$."
 game_concept_liege_taxes: "Impôts de Liège"
 game_concept_liege_taxes_desc: "Vos $game_concept_liege_taxes$ sont les [taxes|E] que vous devez payer à votre [liege|E] dans le cadre de votre [obligations|E]. Vous ne payez aucun $game_concept_liege_taxes$ si vous êtes [independent|E].\n\nDu point de vue de votre Liège, ces mêmes taxes sont plutôt appelées [vassal_taxes|E] pour les distinguer des éventuelles taxes qu'il pourrait devoir à leur propre $game_concept_liege$."
 game_concept_usurp_title: "Titre d'usurpation"
 game_concept_usurp: "Usurper"
 game_concept_usurped: "Usurpé"
 game_concept_usurpation: "Usurpation"
 game_concept_usurp_title_desc: "Un [title|E] détenu par un [ruler|E] étranger peut généralement être usurpé si plus de #V 50%#! de ses [de_jure|E] [counties|E] se trouvent dans votre [realm|E]. Ce processus vous donne le [title|E], ce qui est particulièrement important pour garantir que vous êtes bien le [rightful_liege|E] de votre [vassals|E].\n\nL'usurpation est plus difficile si le [ruler|E]0 du détenteur actuel est hostile au vôtre ; dans ce cas l'usurpation n'est possible que si le détenteur ne possède plus aucun de ses [de_jure|E] [counties|E] à l'intérieur de son Royaume."
 game_concept_close_family: "La famille proche"
 game_concept_close_family_members: "Membres de la famille proche"
 game_concept_close_family_member: "Membre de la famille proche"
 game_concept_close_family_desc: "La famille proche d'un personnage comprend :\n$BULLET_WITH_TAB$Parents\n$BULLET_WITH_TAB$Grands-parents\n$BULLET_WITH_TAB$Enfants\n$BULLET_WITH_TAB$Petits-enfants\n$BULLET_WITH_TAB$Frères et sœurs"
 game_concept_extended_family: "Famille élargie"
 game_concept_extended_family_members: "Membres de la famille élargie"
 game_concept_extended_family_desc: "La famille élargie d'un personnage comprend :\n$BULLET_WITH_TAB$Cousins\n$BULLET_WITH_TAB$Oncles\n$BULLET_WITH_TAB$Tantes\n$BULLET_WITH_TAB$Neveux\n$BULLET_WITH_TAB$Nièces"
 game_concept_family: "Famille"
 game_concept_family_members: "Membres de la famille"
 game_concept_family_member: "Membre de la famille"
 game_concept_family_desc: "La famille d'un personnage se compose de ses [close_family_members|E] et [extended_family_members|E]."
 game_concept_kinslayer: "Tueur de parents"
 game_concept_kinslayers: "Tueurs de parents"
 game_concept_kinslaying: "Tueur de parents"
 game_concept_kinslaying_desc: "Un Kinslayer est un personnage connu pour avoir tué un [family_member|E]. Certains [faiths|E] considèrent le meurtre comme [criminal|E].\n\nLes trois traits de meurtre sont :\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Donnés à ceux qui tuent [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Donnés à ceux qui tuent [extended_family|E]\n$BULLET_WITH_TAB$ [faiths|E]0 — Donné à ceux qui tuent un membre de leur [faiths|E]1"
 game_concept_gender_law: "Loi sur le genre"
 game_concept_gender_laws: "Lois sur le genre"
 game_concept_gender_law_desc: "Chaque [ruler|E] a une loi principale sur le genre qui détermine à qui son [titles|E] peut être transmis au [succession|E]. Les lois sur le genre affectent également qui peut commander le [armies|E] et l'éligibilité à avoir plusieurs [spouses|E] ou [concubines|E].\n\nLes lois sur le genre disponibles dépendent du « point de vue sur le genre » [doctrine|E] du [faith|E]."
 game_concept_depose: "Déposer"
 game_concept_deposed: "Déchu"
 game_concept_depose_desc: "[rulers|E] peut être déposé à la suite de demandes [faction|E] ou d'événements spéciaux. Leur [heirs|E] héritera de leur [titles|E] même si l'ancien dirigeant est toujours en vie."
 game_concept_virtue: "Vertu"
 game_concept_virtues: "Vertus"
 game_concept_virtuous: "Vertueux"
 game_concept_virtue_desc: "Chaque [faith|E] considère certains [traits|E] comme vertueux. Les personnages possédant ces traits bénéficient de bonus [opinion|E] de la part de tous les personnages qui considèrent ces traits comme vertueux, même s'ils ne partagent pas la même foi. De plus, les personnages qui ont des traits que leur propre foi considère comme vertueux gagneront un bonus [piety|E] chaque mois.\n\nLes traits exacts qui sont considérés comme des vertus varient d'une foi à l'autre, mais sont généralement déterminés par une combinaison des [core_tenets|E] de cette foi. et le [religion|E] auquel appartient la Foi."
 game_concept_sin: "Péché"
 game_concept_sins: "Péchés"
 game_concept_sinful: "Coupable"
 game_concept_sin_desc: "Chaque [faith|E] considère certains [traits|E] comme pécheurs. Les personnages possédant ces traits encourent des pénalités de [opinion|E] de la part de tous les personnages qui considèrent ces traits comme un péché, même s'ils ne partagent pas la même foi. De plus, les personnages qui ont des traits que leur propre foi considère comme un péché perdront [piety|E] chaque mois.\n\nLes traits exacts qui sont considérés comme des péchés varient d'une foi à l'autre, mais sont généralement déterminés par une combinaison du [core_tenets|E] et de la foi de cette foi. le [religion|E] auquel appartient la Foi."
 game_concept_excommunicate: "Excommunier"
 game_concept_excommunicated: "Excommunié"
 game_concept_excommunication: "Excommunication"
 game_concept_excommunication_desc: "Les personnages qui sont [GetTrait('excommunicated').GetName( GetNullCharacter )] par leur [head_of_faith|E] sont vus comme [criminals|E] par les autres personnages de leur [faith|E].\n\n[independent|E] [rulers|E] qui ont été [GetTrait('excommunicated').GetName( GetNullCharacter )] peuvent avoir un [excommunication_war|E] déclaré sur eux.\n\nL'excommunication peut être supprimé soit en demandant pardon au [head_of_faith|E], soit en passant à un autre [faith|E]."
 game_concept_legalism: "Juridisme"
 game_concept_legalistic: "Légaliste"
 game_concept_legalism_desc: "A [core_tenet|E] mettant l'accent sur la pratique juridique et la tradition en matière de théologie et de dévotion. Cela affecte les frais de justice et l'adhésion au [vassal|E] [faction|E] en fonction du nombre de [sins|E] ou [virtues|E] dont dispose un [ruler|E]."
