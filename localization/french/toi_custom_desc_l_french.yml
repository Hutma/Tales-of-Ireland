l_french:
  
 found_kingdom_decision_three_cessairan_duchies_held: "Vous devez détenir trois de ces quatre duchés : Bere, Bantry Bay, Schull et Baltimore. Si vous détenez également Glanarought, il sera ajouté au nouveau royaume de jure créé."
  
 need_at_least_two_other_dynasty_kings: "Au moins deux autres dirigeants de votre dynastie doivent être rois"
  
 serve_galway_decision_effect: "Vous obtiendrez un fort modificateur sur toutes vos possessions pendant 10 ans mais les autres rois de votre dynastie bénéficieront d'un mauvais modificateur pendant 10 ans."
  
 roman_road_decision_effect: "Un chemin reliant les comtés de l'Irlande du Nord au sud de l'Irlande bénéficiera de routes romaines, leur donnant un bonus permanent."
