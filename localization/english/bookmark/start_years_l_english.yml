l_english:
 start_year_4800_01_1_desc:0 "For centuries the Milesians have ruled over Ireland and all its inhabitants. Their hegemony, however, is about to be challenged. A new threat has been landing on their shores: men from the continent. Without the numbers or unity to face this challenge the Milesians grow weaker by the year, and the tribes they once dominated begin to stir with hearts filled of thoughts of revenge. Perhaps sensing instability, or perhaps by fate alone, the Tuatha Dé Danann have been seen rising from the Otherworld to challenge Milesians and Fomorians alike. Eire is fragmented. \n\nWill there ever again emerge a leader capable of uniting their people and the island?"
