l_english:
 start_year_4800_01_1_desc:0 "For centuries the Milesians ruled over Ireland and all its inhabitants. But a new threat has arisen, the threat of men coming form the continent. The Milesians couldn't match these numerous tribes setteling on their land. Every year the power of the Milesians grow weaker and each tribe, each people sees the day of their revenge. The Tuatha Dé Danann came back from the Otherworld to face the Milesians and Fomorians once again. Ireland is fragmented, will any leader be capable of uniting it again?"
