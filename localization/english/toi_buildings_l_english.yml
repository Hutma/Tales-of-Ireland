 building_type_wonder_dun_duchathair_01:0 "Dún Dúchathair"
 building_type_wonder_dun_duchathair_01_desc:1 "Dún Dúchathair or simply Dúchathair meaning "black fort", is a large stone fort on the cliffs of the island. On its outer side there are large walls, reaching 6 metres high and 5 metres wide. On the inside are the ruins of clocháns, little houses from the stone age. A protected door is the main on only entrance in the fort. The age of this fort is unknown but it can be used and enhanced to protect to ruler of Aran."
