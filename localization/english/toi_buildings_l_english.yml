 building_type_wonder_newgrange_01:0 "Newgrange"
 building_type_wonder_newgrange_01_desc:1 "Newgrange is most sacred place in all Ireland, called Brú na Bóinne in Irish the megaliths and passage tombs here were build during the stone and early bronze age. This sacred place is at the center of the religious life and ceremonies and theone who possesses it has a great power."
