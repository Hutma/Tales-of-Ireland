 building_type_wonder_skellig_island_01:0 "Skellig Islands"
 building_type_wonder_skellig_island_01_desc:1 "The Skellig Islands or Na Scealaga, are two small, steep, and rocky islands lying west of Bolus Head on the Iveragh Peninsula in Kerry. The larger of the two is Skellig Michael and the smaller one is known as Little Skellig. Some think that Skellig Michael is a passage to the Otherworld. The Skellig Michael have ruins of an ancestral Fomorian palace."
 building_wonder_skellig_island_01:0 "Skellig Islands"
