l_english:
 game_concept_fomorian:0 "Fomorian"
 game_concept_fomorians:0 "Fomorians"
 game_concept_fomorians_desc:0 "No one really knows when the first [fomorians|E] came to Ireland, leading some to speculate that they have always been there. The [fomorians|E] are a strong and proud people that praise dark gods and perform ceremonial human sacrifices.\n\nTheir main objective is to purge Ireland of all the new settlers that came thereafter, as they are considered impure. They maintain a tradition of making their enemies pay tribute, taking two third of all their wealth and one of their children regurlarly until they either die of famine and poverty or leave the island for good."
 
 game_concept_cessarian:0 "Cessarian"
 game_concept_cessarians:0 "Cessarians"
 game_concept_cessarians_desc:0 "The [cessarians|E] are the people that followed Cessair, a strong woman who led her people consisting of thirty-nine women and three men to Ireland. They lived here in peace for many centuries and thrived by not taking part in the major wars that have divided Ireland in times past. Some say that the [cessarians|E] can transform themselves into golden salmons like the legendary Fintan mac Bóchra, a very wise Cessarian. \n\nBut now, the fires of war are devastating Ireland as the [milesians|E] are getting invaded by both the [celts|E] and every tribe that was once their vassals. \n\nThe peaceful [cessarians|E] are wealthy...and in time of great trouble this wealth can attract envious and ambitious people to their land. The [cessarians|E] must unite and prepare."
 
 game_concept_partholonian:0 "Partholonian"
 game_concept_partholonians:0 "Partholonians"
 game_concept_partholonians_desc:0 "The [partholonians|E] travelled all over the world before they settled in Ireland. Before coming to Ireland they lived for at least a century in the North. Because of this their culture and religion is influenced by this. When the [partholonians|E] settled in Ireland they entered in a war against the [fomorians|E]. They won some battles and managed to remain independent most of the time. Free from the [fomorians|E] tyranny, but one day, a strange sickness  began to kill the [partholonians|E] one by one. When the disease finally disappeared, only a handful of [partholonians|E] remained. From this day the [partholonians|E] always served other people until the [celts|E] came and broke the Milesian influence. \n\nNow the [partholonians|E] rise again trying to regain land and wealth for their people."
 
 game_concept_nemedian:0 "Nemedian"
 game_concept_nemedians:0 "Nemedians"
 game_concept_nemedians_desc:0 "The [nemedians|E] came from a far away land, thirty years after the [partholonians|E]. They came from Scythia a land where the sun is always shining, they were led by a man called Nemed. As soon as they settled in Ireland they entered into a constant war with the dominant race of the island, the [fomorians|E]. Eight years of battle resulted in most of them forced to become tributaries of the [fomorians|E], paying them two third of their grain, cattle, milk, children every few years. As a result of this the [nemedians|E] divided themselves into several tribes. A group of them fled Ireland and sailed north, another group fled to the South and the last group of them stayed in Ireland, trying to survive. When the Fir Bolgs defeated the [fomorians|E] many years later, the [nemedians|E] broke free of their overlords and began to thrive. \n\nWith the current wars and political instability, the [nemedians|E] aim to remain independent and, as always, survive."
 
 game_concept_fir_bolg:0 "Fir Bolg"
 game_concept_fir_bolgs:0 "Fir Bolgs"
 game_concept_fir_bolgs_desc:0 "The [nemedians|E] fled Ireland to settle in Greece, only to be subjugated and enslaved. They became known as the [fir_bolgs|E], or Men of Bags. Eventually they revolted, gained their freedom and returned to Ireland. After defeating the [fomorians|E], they created the [high_kingship|E] , uniting Ireland under one ruler for the first time. Their renewed glory would be short however, as the [de_danann|E] arrived and reduced them to Connacht less than a century later. This has led to lasting animosity between the [fir_bolgs|E] and [de_danann|E]."
 
 game_concept_de_danann:0 "Tuatha Dé Danann"
 game_concept_de_danann_desc:0 "The [de_danann|E] are descendents of the [nemedians|E] who settle in a land North of Ireland. They thrived there but the gods guided them back to Ireland. In Ireland they defeated the [fir_bolgs|E] who where the overlords of the island at the time and then entered in a war against the [fomorians|E]. They lost the war and the [fomorians|E] became the dominant power, subjugating the [de_danann|E] with a heavy tribute. But one day, a famous warrior named Lugh lead a rebellion against the [fomorians|E] and succeded. \n\nFrom there the Tuatha would rule over Ireland, until... until the arrival of the [milesians|E]. \n\nThe [milesians|E] were fierce warriors and were too numerous for the [de_danann|E] to fight and they defeated them. \n\nAfter this defeat the [de_danann|E] exiled themselves in the Otherworld, the magical plan of the Gods. There, they thrived and became Gods themselves, learning the way of magic and fairies of Ireland. Once day they heared that the [milesians|E] were falling, attacked by a new people named [celts|E]. A part of the  [de_danann|E] tribe decided to leave the [otherworld|E] and recover their past glory. \n\nIn leaving the Otherworld, the godly part of them remained as it could not leave and the [de_danann|E] lost a part of their humanity [question here it's just their godly aspect they lost yeah? If so it would read "lost a part of themselves" but I'll redo this section on clarification.]. It is time  to take restore their past glory."
 
 game_concept_milesian:0 "Milesian"
 game_concept_milesians:0 "Milesians"
 game_concept_milesians_desc:0 "The [milesians|E] came from Spain, defeated the [de_danann|E] and imposing their rule on every tribe of the island. This would go on for several centuries. They developed the land and ensured peace between every tribe. Their power was absolute. \n\nBut, at last, a decade ago, the Celtic people arrived to Ireland, defying their authority. The [milesians|E] had fought several wars but the [celts|E] seemed unbeatable. This was the beginning of the Milesian fall, all tribes broke free from their authority, one by one. \n\nEven if they still hold on the [high_kingship|E]  and the kingdom of Tara, every one knows that this will not last for long. The Milesian must stand and fight, or see their legacy destroyed..."
 
 game_concept_celt:0 "Celt"
 game_concept_celts:0 "Celts"
 game_concept_celts_desc:0 "The Celtic people grew stronger every year for the past few decades until they revolted against the [milesians|E], against the High King. The revolt was the most successful one ever seen. Ireland quickly became politically fractured and the [celts|E] were the strongest of these groups. But with this newly acquired freedom the celtic tribes did not stayed united. Now chaos reigns supreme, every tribe trys to subjugate the other. \n\nIt's a time of chaos, and the [celts|E] must prevail."
 
 game_concept_ancient_human:0 "Ancient Human"
 game_concept_ancient_humans:0 "Ancient Human"
 game_concept_ancient_humans_desc:0 "The Bell Beakers and other ancient cultures that built the Monoliths of Ireland, such as Newgrange, have witnessed the arrival of other people, other tribes, one by one. These [ancient_humans|E] tried to fight against them at first but without much success. Because of that they lost their territory, piece by piece. Now they have been reduced to a shadow of their former selves with then reatining a fraction of their former territory, and their sacred sites are occupied by foreigners. \n\nWith the recent fall of the [milesians|E] overlords, it is time for them to break free and reclaim their sacred places."
 
 game_concept_gaelic_giant:0 "Gaelic Giant"
 game_concept_gaelic_giants:0 "Gaelic Giants"
 game_concept_gaelic_giants_desc:0 "The [gaelic_giants|E] are common characters in ancient myths. The Giant is a huge man who possesses unmatched strength. When Men took over the isles, the Giants slowly retreated to the [otherworlds|E] where they built their kingdom. From time to time, one of them decides to come back to the [surface_world|E]."
 
 game_concept_hy_brasylian:0 "Hy-Brasylian"
 game_concept_hy_brasylians:0 "Hy-Brasylians"
 game_concept_hy_brasylians_desc:0 "The [hy_brasylians|E] come from Hy-Brasil, a mysterious island that can only be spotted and reached for a few days every seven years. Their land is said to be fair and bountiful but space is limited. Because of that some Hy-Brasylians leave their home to invade new land. They hold special knowledge that they use at their advantage during battle."

 game_concept_surface_world:0 "Surface World"
 game_concept_surface_world_desc:0 "The [surface_world|E] is Earth, where the mortals and non-magical beings live. It is the opposite of the [otherworlds|E] that are mythical and magical places. Sometimes, beings of the [otherworlds|E] like to visit the [surface_world|E] and interact with mortals."

 game_concept_otherworld:0 "Otherworld"
 game_concept_otherworlds:0 "Otherworlds"
 game_concept_otherworlds_desc:0 "The [otherworld|E] or the [otherworlds|E] define a magical, mythical place. It is no easy feat to reach this world and among those who reach it, only a select few survive. The [otherworlds|E] are the homes of the gods and the source of all magic. It is the opposite of the [surface_world|E] that we call Earth."
 
 game_concept_cattle:0 "Cattle"
 game_concept_cattle_desc:0 "In Ancient Ireland, the wealth of a ruler can be measured by the size of his herd, the amount of [cattle|E] he has. \n\n#S In terms of gameplay [cattle|E] replaces development and has an effect three times bigger on tax and levy size. A ruler can also declare war on another to take one third of his cattle, it is called a [cattle_raid|E].#!"
 
 game_concept_cattle_raid:0 "Cattle Raid"
 game_concept_cattle_raid_desc:0 "[cattle_raid|E] was the most common type of war in Ancient Ireland. A ruler would declare war on another to seize his cattle. [cattle|E] was very important for anyone who would aim at earning wealth and glory. \n\n #S In gameplay terms a winner in a [cattle_raid|E] takes one third of his enemy [cattle|E] as well as some gold. Moreover, the winner earns a lot of Fame. #!"
 
 game_concept_high_king:0 "High King"
 game_concept_high_kings:0 "High Kings"
 game_concept_high_kingship:0 "High Kingship"
 game_concept_high_king_desc:0 "The [high_kingship|E]  of Ireland is a special title that was first created by the [fir_bolgs|E] when they were ruling Ireland, the [high_king|E] is elected among all independent kings by every independent ruler who is at least duke and prestigious enough. \n \nBeing [high_king|E] give access to a few powerful decision and grants an enhanced version of the Forced Vassalization casus belli. Being [high_king|E] also reduces the chance of vassals joining factions in your realm. \n\nNo one can declare a war to claim this title. \n \nAlso some unique events and small bonuses are tied to the [high_kingship|E] ."
 
 game_concept_sidhe:0 "Sidhe"
 game_concept_sidhe_desc:0 "The [sidhe|E] represents all the magical beings of the [otherworlds|E], it can also be called the Fairies. The [sidhe|E] is a generic term used for all kinds of magial beings such as the Banshee or the Leprechaun. The [sidhe|E] can be good or evil, powerful or weak. An encounter with a [sidhe|E] can change one's destiny."
 
 game_concept_ancient_partition:0 "Ancient Partition"
 game_concept_ancient_partition_desc:0 "In ancient times, when a ruler died, his land was divided among his sons, each one founding a new independent tribe. \n\nThe [ancient_partition|E] succession represents that. When a ruler dies, his land is split among his sons and each one of them becomes independent."
 
 game_concept_race_trait:0 "Race Trait"
 game_concept_race_trait_desc:0 "Every character have a minimum of one race trait that defines his race. Each character can have up to two race traits, one main trait and a secondary one. \n\nThe race traits of a character depends on their parents as follow. We take the example of a Celt and a [fomorian|E] having a child with a regular marriage. If the father is Celt and the mother [fomorian|E] the child will be Celt Half-[fomorian|E]. If the father is already Celt Half-[fomorian|E] the child will be Celt with strong [fomorian|E] blood. If the father already had strong [fomorian|E] blood, the child would be a full-blooded [fomorian|E].\n\nPrimary trait is determined by the dominant side of the marriage. In a Regular (Patrilineal) marriage the child will be Celt Half Fomorian. In a Matrilineal marriage, the child will be Fomorian Half-Celt.\n\nIf a Person with two traits has children with someone of a third unrelated group, the secondary trait will be knocked out, and replaced by a new trait for the third group. If in a regular marriage it will be a Half trait if not, it will be a Primary trait and the old Primary trait becomes a Half trait .\n\nSay we have a Celt Half-Fomorian marry a Tuatha Dé Danann.Children will be Celt Half-Tuatha (Tuatha-Half Celt in a Matrilineal Marriage)."
 
 game_concept_tales_of_war:0 "Tales of War"
 game_concept_tales_of_war_desc:0 "Tales of War is a lifestyle that doesn't have any focus. You will gain points for this lifestyle by: having high martial, declaring wars, winning wars, commanding armies, occupying ringforts, winning duels, being prestigious."
 
 game_concept_tales_of_abundance:0 "Tales of Abundance"
 game_concept_tales_of_abundance_desc:0 "Tales of Abundance is a lifestyle that doesn't have any focus. You will gain points for this lifestyle by: having high diplomacy or stewardship skill, staying at peace, making your powerful vassals like you, having high cattle in your counties, being pious, converting a county to your culture, marrying your children to prestigious pretenders, holding feasts."