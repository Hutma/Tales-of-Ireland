l_english:
 toi_interaction.0001.opening:0 "Dear Sept member"
 toi_interaction.0001.opening_desc:0 "I have decided to use the power that the Brythonic tradition gives me and recall you as part of my Sept. You will now serve as my vassal. Our family united will only be stronger than ever, I think you can understand that. I hope to see you soon at my court."
 toi_interaction.0001.a:0 "I have to respect the tradition"