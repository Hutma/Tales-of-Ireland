l_english:
 toi_magic_event.0001.t:0 "A child from the Sidhe"
 toi_magic_event.0001.desc:0 "Even with all my power, my legacy was endangered by fruitless loins. Determined to secure my bloodline, I contacted the Sidhe. \n\nWhat followed was an elaborate ritual where my blood and hair was taken. These pieces of myself were the building materials of a child, molded by the Sidhe's hands. \n\nWhen I awoke the next day, in the corner of my chambers laid a baby wrapped in blankets. Even with their bizarre conception, one look was all it took to know that this was indeed, my child."
 toi_magic_event.0001.a:0 "Welcome, my great child."
 
 toi_magic_event.0002.t:0 "Exchanging your talents"
 toi_magic_event.0002.desc:0 "I've done the sacred ritual that will allow me to bond with an inspirational Sidhe, I'm waiting in the darkness of my bedroom at night for the sidhe to show up. I'm feeling impatient and I'm thinking about the kind of knowledge I wish to get..."
 toi_magic_event.0002.a:0 "I want to talk like a god."
 toi_magic_event.0002.b:0 "I want to learn about our world and how it works."
 toi_magic_event.0002.c:0 "I want to know my enemy better."
 toi_magic_event.0002.d:0 "I want to learn more about the ways of cattle and nature."
 toi_magic_event.0002.e:0 "I want to walk like a shadow."
 toi_magic_event.0002.f:0 "I rather go to sleep and not meet this Sidhe."
 
 toi_magic_event.0006.t:0 "A Dark creature?"
 toi_magic_event.0006.desc:0 "Through my experience of wielding magic and interacting with the Otherworlds I think I have uncover some secrets that would allow me to change considerably. I am now facing the choice of executing this change or not, it will impact my future considerably."
 toi_magic_event.0006.a:0 "Running with the wolves and using their power will suit me."
 toi_magic_event.0006.b:0 "I want to become immortal."
 toi_magic_event.0006.c:0 "I like myself as I am."
 toi_magic_event.0006.d:0 "I'm already the master of the forest."
 toi_magic_event.0006.e:0 "I'm already a blood drinker."
 
 toi_magic_event.0007.t:0 "A unique Spell"
 toi_magic_event.0007.desc:0 "For years I have followed the path of light in my exercice of Magic. I feel like I have mastered enough my powers to ask to the Otherworld to give me a greater power. \n\nWhat should I ask for?"
 toi_magic_event.0007.a:0 "I want to tranfer my powers to my heir."
 toi_magic_event.0007.b:0 "I want to greatly influence my realm."
 toi_magic_event.0007.c:0 "I want to stop wars."
 gain_transfer_soul_spell_tooltip: "You learn #bold Transfer Soul#!"
 gain_mass_influence_spell_tooltip: "You learn #bold Mass Influence#!"
 gain_word_of_peace_spell_tooltip: "You learn #bold Word of Peace#!"
 
 toi_magic_event.0008.t:0 "A unique Spell"
 toi_magic_event.0008.desc:0 "For years I have followed the path of darkness in my exercice of Magic. I feel like I have mastered enough my powers to ask to the Otherworld to give me a greater power. \n\nWhat should I ask for?"
 toi_magic_event.0008.a:0 "I want to make other rulers loose their mind."
 toi_magic_event.0008.b:0 "I want to be feared by my vassals."
 toi_magic_event.0008.c:0 "I want to gather an unstoppable army."
 gain_call_rage_spell_tooltip: "You learn #bold Unleash Rage#!"
 gain_make_them_bow_spell_tooltip: "You learn #bold Make Them Bow#!"
 gain_the_evil_army_spell_tooltip: "You learn #bold The Evil Army#!"
 