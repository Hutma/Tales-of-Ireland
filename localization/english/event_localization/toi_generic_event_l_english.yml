l_english:
 toi_generic_event.0001.t:0 "Fianna in my land"
 toi_generic_event.0001.desc:0 "Some of the Fianna are passing through my domain. These semi-nomadic warbands live off the land, hunting and foraging food while camping under the stars, but lend their strength to those who would give them hospitality."
 toi_generic_event.0001.a:0 "Let them be."
 toi_generic_event.0001.b:0 "Feed them in exchange for service."
 toi_generic_event.0001.c:0 "Convince them to leave."
 toi_generic_event.0001.d:0 "Drive them out, by force."
 toi_generic_event.0001.e:0 "Feed and shelter them instead of your subjects."
