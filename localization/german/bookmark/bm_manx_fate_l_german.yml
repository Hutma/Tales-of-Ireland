 bookmark_manxs_fate_caoimhin:0 "Caoimhín an Aoire"
 bookmark_manxs_fate_caoimhin_desc:0 "Meine Linie hat bescheidene Ursprünge. Mein frühester Vorfahre war ein einfacher Krieger, einer von vielen, die nach Mannin reisten, um sich ein Stück vom Kuchen abzuschneiden. Im Gegensatz zu den meisten hatte er Erfolg, doch seine Söhne und deren Söhne und darüber hinaus haben wenig getan, um uns in höhere Spheren zu erheben, während rivalisierende Kriegsherren ihre Kräfte sammeln. Dieser Affront gegen unsere Lebensweise muss korrigiert werden. Wir sind Fir Bolg, und wir haben versprochen, uns nie wieder zu beugen; weder in Irland, noch in Mannin."
 
 bookmark_manxs_fate_fuirechtach:0 "Fuirechtach der Abenteurer"
 bookmark_manxs_fate_fuirechtach_desc:0 "Ich kam von den Küsten von Ulster, auf der Suche nach Land und Möglichkeiten für meine Gruppe. Kräfte von jenseits dieser Welt führten mich nach Mannin, und ich werde eine neue Heimat für mein Volk aufbauen."
 
 bookmark_manxs_fate_artgal:0 "Artgal von den Britonen"
 bookmark_manxs_fate_artgal_desc:0 "Vor nicht allzu langer Zeit nahmen meine Vorfahren Ost-Mannin von den Bann ein, wurden aber von ihren nemedianischen Verbündeten aus dem Westen vertrieben. Selbst danach konnten sie uns nicht von der Insel vertreiben, und die Namen unserer Kriegsherren waren die Namen einer neuen Angst.\n\nWir mögen unseren früheren Ruhm verloren haben, aber unsere Feinde auch. Das ist unsere Chance, wieder aufzubauen, und ich werde beenden, was meine Vorfahren begonnen haben.."
 
 bookmark_manxs_fate_endelient:0 "Endelient der letzte Nemedianer"
 bookmark_manxs_fate_endelient_desc:0 "Vor langer Zeit floh unser Volk aus Irland vor dem Terror der Fomorianer. Meine Vorfahren kamen nach Mannin und dienten als große Krieger für Bann gegen die Brythonen im Austausch für eine neue Heimat. Die Zeit hat dieses Band verdorrt und zerbrochen, jetzt sind wir wirklich allein.\n\nDie Welt ist ins Chaos gestürzt. Wenn wir überleben wollen, müssen wir Mannin für uns selbst sichern.."
 
 bookmark_manxs_fate_clemens:0 "Clemens von Ayre"
 bookmark_manxs_fate_clemens_desc:0 "Einst war unsere schöne Insel ein friedliches und wohlhabendes Land. Selbst die mächtigen Könige von Irland und England wagten es nicht, uns zu provozieren. Aber wir wurden faul und schwach. Stück für Stück wurde unsere Heimat von Fremden von jenseits des Meeres beansprucht, und nun ist die Erde in Blut ertrunken. Die Zeit der Nachgiebigkeit und des Friedens ist vorbei. Jetzt werden sie erfahren, warum ihre Vorfahren uns fürchteten! Mannin wird wieder unser sein!"

