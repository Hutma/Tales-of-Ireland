l_german:

 bm_fall_of_milesians:0 "Der Fall der Milesier"
 bm_fall_of_milesians_desc:0 "Für Jahrhunderte haben die Milesier über Irland und seine Einwohner geherrscht. Doch ihre Vorherrschaft steht kurz davor herausgefordert zu werden. Eine neue Bedrohung landete an ihren Küsten: Männer aus Zentraleuropa. Ohne große Armee oder innenpolitischen Frieden wurden die Milesier von Jahr zu Jahr schwächer, und die einst unterworfenen Stämme begannen an Rache zu denken. Vielleicht spürten sie die Instbilität, oder sie wurden vom Schicksal geführt, stiegen die Túatha Dé Danann aus der Anderswelt (keltisches Jenseits) herauf um die Milesier und die Fomori gleichermaßen zu bedrohen. Irland ist in Gefahr. \n\nWird es jemals wieder einen Anführer geben der es schafft die Insel und ihre Einwohner zu vereinen?#!"

 #Tara
 bookmark_fall_of_milesians_loegaire:0 "Hoch König Lóegaire"
 bookmark_fall_of_milesians_loegaire_desc:0 "Lóegaire erbte ein Hoch Königstum geschwächt von den Fehlern seines Vaters. Sein Rückhalt auf der Insel ist bestenfalls gering, und seine Herrschaft wird weiter geschwächt durch die Machenschaften seiner Brüder. Geschichten von Verschwörung hallen durch die Hallen seiner Ringfestung in Tara während Lóegaire einen Weg zur Wiedergewinnung der Kontrolle, und wenn er Glück hat, zum Ruhm plant.#!"
 
 #Cork
 bookmark_fall_of_milesians_oscar:0 "König Oscar"
 bookmark_fall_of_milesians_oscar_desc:0 "Das turbulente Königreich Cork spaltete sich nach dem Tod ihres Königs. Der neue König, Oscar, sitzt auf einem unsicheren Thron und leidet unter dauerhafter Bedrohung durch seinen Onkel. Der junge König wird seine Macht mehren müssen wenn er Cork einen will; eine gewaltige Aufgabe die schnell erledigt werden muss, damit die unzähligen Kulte und Religionen Corks seine Herrschaft nicht frühzeitig beenden.#!"
 
 #Mayo
 bookmark_fall_of_milesians_rudraige:0 "König Rudraige"
 bookmark_fall_of_milesians_rudraige_desc:0 "Rudraige besitzt eine ruhmreiche Herkunft, denn er ist ein Nachfahre des großen Helden Sreng, welcher den Arm Nuada’s während der ersten Schlacht von Mag Tuired. Obwohl sein Königreich bisher stabil war, gibt es viele neidische Anwärter auf den Thron. Sollte Rudraige die listigen Herrscher an seiner Grenze erobern, wird der einstige Ruhm der Fir Bolgs mit Sicherheit wiederhergestellt sein.#!"
 
 #Derry
 bookmark_fall_of_milesians_nuada:0 "König Nuada Airgetlám"
 bookmark_fall_of_milesians_nuada_desc:0 "Nach dem Sieg der Milesier über die Túatha Dé Danann, Nuada war einer derjenigen die in die Anderswelt (keltisches Jenseits) in ein selbstauferlegtes Exil gereist sind. Als er von den Problemen der Milesier mit den Kelten hörte, führte Nuada seine Leute zurück in die sterbliche Welt um seine geplante Rache in die Tat umzusetzen. Mit einem kleinen Trupp Soldaten eroberte er Derry von seinen alten Feinden, den Fomori. Mit den mystischen Kräften die er in der Anderswelt erlernte wird es für jeden schwer werden seiner Rache zu wiederstehen.#!"
 
 #Donegal
 bookmark_fall_of_milesians_inzhay:0 "König Inzhay"
 bookmark_fall_of_milesians_inzhay_desc:0 "Ein Gedanke einigt den gesamten Stamm König Inzhay’s: Die Fomori sind die einzigen legitimen Bewohner Irlands. König Inzhay folgte den Fußstapfen seines Volks und seiner Vorfahren: er brennt mit großem Hass gegen die Eindringlinge und Eroberer seiner Insel. Nichts als Massaker und brutale Versklavung wird seinen Zorn besänftigen, und mit der dunklen Magie die nur seinem Volk bekannt ist, werden sie gant Irland wieder das fürchten lehren.#!"