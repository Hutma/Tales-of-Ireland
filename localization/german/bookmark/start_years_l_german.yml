 start_year_4800_01_1_desc:0 "Für Jahrhunderte haben die Milesier über Irland und seine Einwohner geherrscht. Doch ihre Vorherrschaft steht kurz davor herausgefordert zu werden. Eine neue Bedrohung landete an ihren Küsten: Männer aus Zentraleuropa. Ohne große Armee oder innenpolitischen Frieden wurden die Milesier von Jahr zu Jahr schwächer, und die einst unterworfenen Stämme begannen an Rache zu denken. Vielleicht spürten sie die Instbilität, oder sie wurden vom Schicksal geführt, stiegen die Túatha Dé Danann aus dem Jenseits herauf um die Milesier und die Fomori gleichermaßen zu bedrohen. Irland ist in Gefahr. \n\nWird es jemals wieder einen Anführer geben der es schafft die Insel und ihre Einwohner zu vereinen?"
