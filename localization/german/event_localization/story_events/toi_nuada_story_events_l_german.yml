l_english:
 nuada_story.0001.t:0 "The Pretender"
 nuada_story.0001.desc:0 "Seitdem die Tuatha Dé Danann Irland entflohen und in die Anderswelt gingen führte ich sie an. Aufgrund dessen werde ich hier als der rechtmäßige König angesehen, auserwählt um zu herrschen und unser Volk zu Reichtum zu führen. In wenigen Jahren schafften wir es beinahe ganz Derry einzuhnehmen und in diesem reichen Königreich uns niederzulassen. Alles ging gut... bis jetzt. Ein Bote kam an meine Ringfestung und überbrachte besorgniserregende Nachrichten. Ich erfuhr das eine zweite Gruppe an Tuatha Dé Danann es geschafft hat in einen anderen Teil der Anderswelt zu entfliehen, nach Tír fo Thuinn, dem Land unter der Welle. Der Anführer dieser Gruppe heißt Ler und behauptet ein genauso legitimer Herrscher der Tuatha Dé Danann zu sein wie ich. Er wird zu meiner Festung kommen und mir eine Herausforderung stellen, die es für mich zu überwinden gilt, scheitere ich, nimmt er meinen Thron. Doch wenn ich erfolgreich bin wird er vor mir knien und all seine Männer unter meine Obhut stellen. Sollte ich diese Herausforderung annehmen?"
 nuada_story.0001.a:0 "Ich werde mich durch die Annahme beweisen"
 nuada_story.0001.b:0 "Dieser Mann ist mir egal. Ich werde nicht annehmen"
 
 nuada_story.0011.t:0 "Ler greift an!"
 nuada_story.0011.desc:0 "Ler soll verdammt sein. Er hat seine Männer holen lassen und marschiert nun mit seiner Armee gegen mich. Er mächte Derry für sich selbst haben! Versammelt die Armee und lasst uns diesen arroganten Narr zerschlagen!"
 nuada_story.0011.a:0 "Ich werde diese Frechheit vernichten"
 
 nuada_story.0012.t:0 "Ler attackiert Derry"
 nuada_story.0012.desc:0 "Seitdem ich Derry verloren habe sieht sich Ler als neuer legitimerer König als der jetzige und attackiert nun Derry mit all seinen Männern."
 nuada_story.0012.a:0 "Ich frage mich ob er gewinnen wird"
 
 nuada_story.0013.t:0 "König Ler"
 nuada_story.0013.desc:0 "Er hat es geschafft... Ler nahm meinen Platz auf dem Thron von Derry... Es ist vorbei. Er verdient seinen Sieg und ich muss zurücktreten. Er hat ein größeres Schicksal als ich und die Götter sind mit ihm. Lasst uns hoffen das er die Tuatha Dé Danann zu großem führen wird."
 nuada_story.0013.a:0 "Er war besser als ich..."
 
 nuada_story.0014.t:0 "Ler ist gescheitert"
 nuada_story.0014.desc:0 "Ler wurde vernichtet. Er verlor den Krieg um Derry und flieht nun."
 nuada_story.0014.a:0 "Er war ein würdiger Gegner"
 
 nuada_story.0002.t:0 "Die Herausforderung der Zeit"
 nuada_story.0002.desc:0 "Ler ist mit all seinen Männern hier. Ich wählte einige Wachen und und verließ meine Festung um ihm entgegenzutreten. Er marschiert nun auf mich zu, den Kopf gehoben, ein Lächeln auf dem Gesicht. 'Nuada of the Tuatha Dé Danann! Ich bin froh euch finden und herausfordern zu können. Ihr hättet euch denken können das ich eine innovative Herausforderung finde um euch zu testen, und das habe ich auch. Ich fordere euch zu einer Herausforderung der Ausdauer heraus, wenn ihr vor mir sterbt, habe ich eure Krone. Sterbe ich vor euch habt ihr meine Männer.'"
 nuada_story.0002.a:0 "Das ist eine interessante Herausforderung"
 nuada_story.0002.b:0 "Ich lehne diese Herausforderung ab. Verschwindet!"
 
 nuada_story.0003.t:0 "Die Herausforderung der Stärke"
 nuada_story.0003.desc:0 "Ler ist mit all seinen Männern hier. Ich wählte einige Wachen und und verließ meine Festung um ihm entgegenzutreten. Er marschiert nun auf mich zu, den Kopf gehoben, ein Lächeln auf dem Gesicht. 'Nuada of the Tuatha Dé Danann! Ich bin froh euch finden und herausfordern zu können. Ihr hättet euch denken können das ich eine innovative Herausforderung finde um euch zu testen, doch das hab ich nicht. Ich fordere euch zu einem Kampf heraus. Der Gewinner wird zum König gekrönt!'"
 nuada_story.0003.a:0 "Ich bin ein großartiger Kämpfer, Ich werde euch sehr einfach besiegen können"
 nuada_story.0003.b:0 "Ich werde mit euch nicht kämpft. Verschwindet!"
 
 nuada_story.0004.t:0 "Lers Männer"
 nuada_story.0004.desc:0 "Ich habe die Herausforderung gewonnen und mich als rechtmäßigen König bewiesen. Wie versprochen sind Lers Männer nun in meinen Diensten und sind bereit für mich zu kämpfen und zu sterben. Nun da kein anderer meinen Titel herausfordert kann ich mich ganz darauf konzentrieren den einstigen Ruhm meines Volkes wiederherzustellen."
 nuada_story.0004.a:0 "Das Schicksal wartet!"
 
 