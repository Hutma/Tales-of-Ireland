 cattle.0505.t: "Vieh verloren"
 cattle.0505.desc: "Trotz meiner besten Bemühungen hat meine einst große Herde in [county_target.GetBaseName] gelitten. Einige Rinder sind durch Krankheiten und Überfälle verloren gegangen, und die Herde ist geschrumpft..."
 cattle.0505.a: "Ich hätte vorsichtiger sein müssen"
 cattle.0505.b: "Ich werde einige Rinder kaufen, um die verlorenen zu ersetzen"
 cattle.0505.c: "Ich werde den Bauern Geld geben, um ihnen zu helfen"
 cattle.0506.t: "Viehdiebe"
 cattle.0506.desc: "Verdammt! Die Herden in meinen entfernten Ringforts sind niedriger als ich dachte. Nach einer Untersuchung stellt sich heraus, dass Diebe regelmäßig in kleinen Mengen von der Herde gestohlen haben, damit wir es nicht bemerken würden. Obwohl wir bemerkt haben, dass die Herdenmeldungen gesunken sind, ist es viel zu spät, sie zurückzuholen. Ein guter Teil meiner Herden ist für immer weg.."
 cattle.0506.a: "Es ist zu spät..."