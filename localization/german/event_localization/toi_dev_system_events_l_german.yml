 cattle.0000.t: "xxxx"
 cattle.0000.desc: "xxxx"
 cattle.0001.t: "Kuh Markt"
 cattle.0001.desc: "Als ich durch den Kuhmarkt schlendere, sehe ich ein prächtiges Tier: die schönste Kuh, die ich je gesehen habe. Und was noch besser ist: Der Händler verkauft sie fast umsonst.\n\nDiese Kuh sieht aus, als könnte sie eine gewaltige Menge Milch produzieren und viele Kälber zur Welt bringen. Der Kauf könnte mir helfen, meine Herde zu vergrößern.."
 cattle.0001.a: "Ein Segen der Götter, ich wäre dumm, ihn nicht zu nutzen!"
 cattle.0001.b: "Nein, meine Herde ist schon groß genug."
 cattle.0001.c: "Was ist das? Ihr habt noch nicht von der neuen Kuhsteuer gehört? Keine Sorge, lieber Kaufmann, ich nehme das hier und wir sind quitt.."
 cattle.0002.t: "Verlorenes Schaf"
 cattle.0002.desc: "Als ich an einem gewöhnlichen Tag durch mein Reich gehe, sehe ich von weitem einige weiße Flecken, die über einen nahegelegenen Hügel wandern.\n\nAls ich mich dem Hügel nähere, kann ich sie jetzt besser sehen; es sind Schafe, und es sind viele von ihnen. Sie könnten jemand anderem gehören, aber ich sehe keine Markierungen an ihnen oder einen Hirten in der Nähe."
 cattle.0002.a: "Dies ist mein Land; also sind dies meine Schafe.."
 cattle.0002.b: "Ich werde nicht stehlen."
 cattle.0003.t: "Der besondere Stier"
 cattle.0003.desc: "Ein neuer Bulle wurde in meinem Land geboren. Zuerst sah er aus wie jeder andere Bulle, aber ein paar Tage später begann er erstaunlich schnell zu wachsen. Er ist jetzt der größte und fruchtbarste Bulle, den ich besitze. Meine Höflinge äußerten die Befürchtung, dass ein so schnell wachsender Bulle sicherlich eine kurze Lebensspanne haben wird und es in meinem besten Interesse wäre, ihn für eine ordentliche Summe zu verkaufen, solange ich noch kann."
 cattle.0003.a: "Das ist MEIN Stier, du Narr!"
 cattle.0003.b: "Vielleicht haben sie recht, ich sollte versuchen, von dieser Gelegenheit zu profitieren."
 cattle.0003.c: "Vielleicht könnte ich die Situation ausnutzen."
 cattle.0003.c.success: "Ich habe jemanden gefunden, der leichtgläubig genug ist.!"
 tooltip.cattle.0003.c.success: "Hah! Was für ein Narr!"
 cattle.0003.c.failure: "Sie waren nicht so leichtgläubig..."
 tooltip.cattle.0003.c.failure: "Oh nein!"
 cattle.0004.t: "Das gesegnete Wasser"
 cattle.0004.desc: "Ein Gerücht hat sich in der Ringfestung verbreitet: Einer meiner Champions hat angeblich eine magische Quelle entdeckt.\n\nDas Wasser aus dieser Quelle wird euch und eure Herde gesund und munter halten", erklärt er.\n\nDie Quelle dieses Wassers ist weit entfernt und die Reise könnte riskant sein, und ich kann nicht sicher wissen, ob das Wasser wirklich magisch ist. Wenn das ein Trick ist, könnte diese Expedition viel kosten und mir nichts bringen."
 cattle.0004.a: "Wir sollten in diese Länder reisen und dieses Wasser finden."
 cattle.0004.b: "Ich riskiere meine Zeit und mein Geld nicht für Wasser."
 cattle.00041.t: "Das gesegnete Wasser"
 cattle.00041.desc: "Wir sind tagelang durch Wälder, Hügel, Ebenen und Sümpfe gewandert. Wir nähern uns einem See, dessen Wasser so blau ist, dass ich schwören könnte, der Himmel selbst hätte sich auf der Erde gesammelt.\n\n "Das ist es", schreit mein Champion, "das ist es!"\n\n Als wir uns dem See nähern, Eimer und Flaschen bereit, werden wir plötzlich von einer monströsen Kreatur angegriffen. Eine wütende Bestie, scheinbar halb Hund und halb Otter, taucht mit gefletschten Reißzähnen auf."
 cattle.00041.a: "Wir müssen uns verteidigen! Tötet die Bestie und nehmt das Wasser!"
 cattle.00041.a.success: "Die Bestie ist tot!"
 tooltip.cattle.00041.a.success: "Wir gehen siegreich hervor!"
 cattle.00041.a.failure: "Die Bestie hat uns verwundet, aber jemand hat es geschafft, sie zu fällen!"
 cattle.00041.b: "Lauft, lauft, lauft!"
 cattle.00042.t: "Wasser der Täuschung"
 cattle.00042.desc: "Wir sind tagelang durch Wälder, Hügel, Ebenen und Sümpfe gewandert. Wir nähern uns einem kargen, sumpfigen See. Er sieht ganz gewöhnlich aus.\n\n„Hier ist er", sagt mein Krieger.\n\nWir haben Stunden um diesen See herum verbracht, auf der Suche nach etwas Wunderbarem oder Magischem... aber nichts scheint hervorzustechen."
 cattle.00042.a: "Nehmen wir trotzdem etwas von diesem Wasser; man weiß ja nie."
 cattle.00042.b: "Ich hätte die Festung nie verlassen dürfen..."
 cattle.0005.t: "Feuer! Feuer! Feuer!"
 cattle.0005.desc: "Heute Nacht bin ich von den Schreien meiner Diener geweckt worden. Schreie, die jeder Lord fürchtet zu hören.\n\nFeuer.\n\nWo? Wo hat das Feuer begonnen?\n\nNiemand weiß, wo es begann, aber es endete mit unseren Höfen in schwelenden Ruinen."
 cattle.0005.a: "Von Asche zu Asche... Verlust ist jedermanns Los, ob hochgeboren oder bäuerlich."
 cattle.0005.b: "Die Götter haben uns bestraft. Wir müssen uns mit großen Opfern freikaufen."
 cattle.0005.c: "Verräter! Mein Fort ist voll von Verrätern! Wir werden den Feigling finden, der dafür verantwortlich ist.!"
 cattle.0006.t: "Überraschung von meinem Verwalter"
 cattle.0006.desc: "Dieser stümperhafte Narr! Mein Verwalter hat die Initiative ergriffen und meine Vasallen, Freunde und Gäste zu einem großen Festmahl eingeladen. Die Stimmung ist ausgelassen, das Getränk fließt in Strömen, und im Großen und Ganzen ist es so gut gelaufen, dass ich ihm seine Unverschämtheit verzeihen kann.\n\nAber als der Hauptgang kommt, sehe ich, dass dieser Narr die schönsten und fruchtbarsten Tiere unserer Herde serviert hat!\n\nWas hat sich [steward.GetFirstNameNoTooltip] gedacht?!"
 cattle.0006.a: "Es ist zu spät, um noch etwas zu tun, lasst uns das Festmahl genießen."
 cattle.0006.b: "Wenn das vorbei ist, wird [steward.GetFirstNameNoTooltip] auf der Straße sein!"
 cattle.0006.c: "Dieser Narr muss bestraft werden! Bringt mir mein Messer!"
 cattle.0006.d: "[steward.GetFirstNameNoTooltip] wird viel Zeit haben, um [steward.GetHerHis] Aktionen im Kerker zu überlegen."
 cattle.0007.t: "Wölfe!"
 cattle.0007.desc: "Ein Teil meines Viehs ist verschwunden, und einer meiner Hirten hat gerade die verstümmelte Leiche eines Mutterschafs gefunden, das eindeutig von Wölfen zerfleischt wurde.\n\nDie Jagd auf Wölfe ist nie eine einfache Aufgabe; wir müssen sie aufspüren, sie entdecken und angreifen, ohne das Leben meiner Leute zu riskieren. Es wird nicht leicht sein, aber wir müssen diese Bedrohung für unsere Schafe und Rinder beseitigen.\n\n „Mein Herr, wie möchten Sie vorgehen?", fragt mein bester Jäger.""
 cattle.0007.a: "Wir müssen schnell handeln."
 cattle.0007.a.success: "Die Bestie ist besiegt!"
 cattle.0007.a.failure: "Sie sind zu grausam!"
 tooltip.cattle.0007.a.failure: "Das Biest ging direkt zu meinen Kriegern!"
 cattle.0007.b: "Wir müssen vorsichtig sein; das Leben unserer Menschen ist wichtiger als das unserer Tiere."
 cattle.0007.c: "Wir werden Wolfsjäger anheuern, um das zu regeln."
 cattle.0008.t: "Landwirt geht weg"
 cattle.0008.desc: "Einer meiner Ratsherren kommt auf mich zu, sein Gesicht grimmig. Er erklärt mir, dass einer der freien Bauern des Reiches beschlossen hat, abzureisen, um sich seiner Familie in anderen Ländern anzuschließen. Normalerweise werden diese Abgänge schnell durch Neuankömmlinge ersetzt und sind eine unbedeutende klerikale Angelegenheit; dieses Mal ist es jedoch anders. Dieser bestimmte Bauer besitzt einen großen Teil des Viehs des Reiches. Wenn er geht, wird das Wachstum und die Wirtschaft meiner Ländereien verlangsamt.."
 cattle.0008.a: "Ich stehe nicht über den Gesetzen der Götter. Er hat das Recht zu gehen und ich werde seinen Willen respektieren."
 cattle.0008.b: "Wir sollten versuchen, unser Land attraktiver zu machen, um dies in Zukunft zu vermeiden."
 cattle.0008.c: "Wir werden ihn finden und einen Tribut fordern, bevor er geht."
 cattle.2001.t: "Neues Düngemittel"
 cattle.2001.desc: "In den letzten Monaten habe ich daran gearbeitet, eine neue Düngermischung aus Kreidebrocken herzustellen. Meine bisherigen Ergebnisse sind ermutigend und geben mir die Hoffnung, dass wir mit diesem Dünger mehr Vieh füttern können.\n\nHeute Morgen bin ich endlich dazu gekommen, einigen meiner Bauern meine neue Kreation zu präsentieren. "Seid Ihr sicher, dass das funktionieren wird, mein Herr?", fragte einer von ihnen. "Wenn Sie sich irren, könnten wir am Ende einen Teil der diesjährigen Ernte verlieren.""
 cattle.2001.a: "Keine Sorge, ich werde Sie entschädigen, wenn etwas schief geht."
 cattle.2001.a.success: "Der Dünger hat gut funktioniert!"
 tooltip.cattle.2001.a.success: "Entwicklung gefördert!"
 cattle.2001.a.failure: "Oh, nun..."
 tooltip.cattle.2001.a.failure: "Kompensation erhöht!"
 cattle.2001.b: "Ich bin euer Häuptling und ihr sollt tun, was ich sage."
 cattle.2001.b.success: "Es hat funktioniert! Ich liege nie falsch!"
 tooltip.cattle.2001.b.success: "Ich bin ein Genie!"
 cattle.2001.b.failure: "Oh nein."
 tooltip.cattle.2001.b.failure: "Das hat nicht funktioniert."
 cattle.2001.c: "Ihr hattet Recht, der normale Dünger war gut genug."
 cattle.2002.t: "Vergiftete Tiere"
 cattle.2002.desc: ""Die Tiere... sie wurden durch dunkle Magie oder eine Art bösen Geist vergiftet. Die meisten von ihnen sind krank, Mylord, und ich fürchte, viele von ihnen werden es nicht schaffen."\n\nAls ob die Nachricht nicht schon schlimm genug wäre, läuft mir ein Schauer über den Rücken, wenn ich die Tiere mit eigenen Augen sehe. Sicherlich werden einige überleben, aber viele werden zweifellos umkommen. Die Macht eines Häuptlings und seine Herde sind untrennbar miteinander verbunden; wenn ich das nicht lösen kann, was für ein Häuptling bin ich dann?\n\n Ich muss nachdenken. Wie werde ich das angehen?""
 cattle.2002.a: "Ich werde nicht schlafen, bis wir ein Heilmittel für diese armen Tiere haben."
 cattle.2002.a.success: "Heureka!"
 tooltip.cattle.2002.a.success: "Ich habe das Heilmittel gefunden."
 cattle.2002.a.failure: "Mein Bestes war nicht genug."
 tooltip.cattle.2002.a.failure: "Ich konnte das Heilmittel nicht finden."
 cattle.2002.b: "Ich heuere einen Arzt an, oder einen Zauberer, oder beides. Jeder, der mein Vieh heilen kann."
 cattle.2002.c: "Der Tod holt uns alle ein."
 cattle.2003.t: "Stiertausch"
 cattle.2003.desc: "Als ich über den Markt schlendere, stoße ich auf einen prächtigen Stier, der zum Verkauf steht. Der Händler ist schnell dabei, mir seine Geschichte zu erzählen: Angeblich hat der Mann jeden Winkel unserer Insel besucht und behauptet, sogar die mythische Insel Hy-Brasil besucht zu haben. Nachdem er seine Vergangenheit erzählt hat, frage ich ihn, was er im Austausch für den Stier will.\n\n Er sieht erfreut aus, einen Käufer zu haben. "In Wahrheit brauche ich einen Bullen, der etwas weniger temperamentvoll ist; dieser hier hat auf meiner letzten Reise fast mein Boot zerstört! Aber er ist ein schönes Tier, und ich würde mich nicht ohne ein bisschen Gold von ihm trennen…”"
 cattle.2003.a: "Ich biete zwei ruhigere Bullen im Austausch für sein Tier."
 cattle.2003.a.success: "Das Geschäft ist abgeschlossen."
 tooltip.cattle.2003.a.success: "Dieser prächtige Stier gehört mir!"
 cattle.2003.a.failure: "Der Stier war doch nicht so prächtig."
 tooltip.cattle.2003.a.failure: "Ich habe den Bullen bekommen, aber es war nicht so profitabel."
 cattle.2003.b: "Ein schwerer Geldbeutel sollte ihn dazu bringen."
 cattle.2003.c: "Ich habe keinen Bedarf an einer solch widerspenstigen Kreatur."
 cattle.2004.t: "Geschenk für eine Zeremonie"
 cattle.2004.desc: "Eine Vereinigung zwischen zwei meiner Untertanen wird heute in den Hallen meiner Festung gefeiert. Die Stimmung ist fröhlich, der Met fließt in Strömen, und ein Fili erfreut uns mit Geschichten über unsere Vorfahren und Helden, während wir schlemmen.\n\n Ich merke, dass ich durch die Festlichkeiten so abgelenkt war, dass ich vergessen habe, dem neuen Paar ein Geschenk zu machen. Als [CHARACTER.GetPrimaryTitle] kann ich mir natürlich ein schöneres Geschenk leisten als die Bürgerlichen; es ist sogar Tradition, etwas von meiner Herde anzubieten.."
 cattle.2004.a: "So wie ich dieser Vereinigung meinen persönlichen Segen gebe, so gebe ich auch ein Geschenk von Rindern."
 cattle.2004.b: "Ich gebe ihnen gerne meinen Segen, aber sicher würden sie Gold den Kühen vorziehen?"
 cattle.2004.b.success: "Gold ist es, also!"
 tooltip.cattle.2004.b.success: "Gold für die Frischvermählten!"
 cattle.2004.b.failure: "Also gut. Nehmt etwas Vieh!"
 tooltip.cattle.2004.b.failure: "Rinder für die Frischvermählten!"
 cattle.2004.c: "Ich werde die Ressourcen des Reiches nicht an Bürgerliche verschwenden!"
 cattle.2005.t: "Neue Landaufteilung"
 cattle.2005.desc: "Heute ist ein sehr wichtiger Tag. Meine einflussreichsten Bauern haben sich in meinem Ringfort versammelt, bereit, die Neuverteilung des Landes und der Tiere des Reiches für die kommenden Jahre zu besprechen. Diese Treffen sind ebenso politisch wie praktisch.\n\nDie Bauern beginnen mit der weniger kontroversen Aufgabe, indem sie einen Teil ihres Viehs austauschen, um die produktivsten Herden zu bilden. Danach erwarten sie von mir die Ankündigung, was aus dem Land von [CHARACTER.GetPrimaryTitle.GetAdjective] werden soll.\n\nWas immer ich hier entscheide, wird das Leben meines Volkes und damit auch seine Wahrnehmung von mir als [CHARACTER.GetPrimaryTitle] stark beeinflussen. Ich muss sorgfältig wählen."
 cattle.2005.a: "Jede Familie wird auf ihrem traditionellen Land bleiben."
 cattle.2005.b: "Der Bauer mit den meisten Rindern erhält das beste Land."
 cattle.2005.c: "Wir müssen jedes Landgebiet zurückverfolgen, um die Aufteilung von Land effizienter zu gestalten."
 cattle.2005.c.success: "Alle waren mit der Rückverfolgung zufrieden."
 tooltip.cattle.2005.c.success: "Das Land gedeiht!"
 cattle.2005.c.failure: "Moment, was ist dieses ungenutzte Land?"
 tooltip.cattle.2005.c.failure: "Das Land verdorrt!"
 cattle.2006.t: "Bauernzwist"
 cattle.2006.desc: "Ich höre einige Leute schreien, die sich nähern. "Was ist los?" frage ich. "Herr, das sind zwei Bauern, die wir heute Morgen im Streit angetroffen haben, sie kommen vor dich und bitten um dein Urteil".\n\n Dann erfahre ich von ihrem Streit: Ein Haufen Schafe überquerte das Feld des einen und gelangte auf das Feld des anderen, der Hund, der das Feld hütet, griff die Schafe an und zwei von ihnen starben.\n\nDer erste beschuldigt den anderen, seine Schafe ermordet zu haben, der zweite beschuldigt den ersten, sein Land betreten zu haben."
 cattle.2006.a: "Das Töten eines Schafes ist eine Beleidigung der Götter, es sollte bestraft werden."
 cattle.2006.b: "Die Schafe sollten bewacht werden, es ist nicht die Schuld des Hundes."
 cattle.2006.c: "Das Problem ist nicht, wer daran schuld ist, das Problem sind die Mauern um das Feld, wir sollten planen, sie neu zu bauen."
 cattle.2006.c.success: "Die Mauern wurden wiederaufgebaut."
 tooltip.cattle.2006.c.success: "Wiederaufgebaute Mauern!"
 cattle.2006.c.failure: "Das ist zu viel!"
 tooltip.cattle.2006.c.failure: "Ich kann das nicht tun!"
 cattle.2006.d: "Ich gebe Ihnen Geld, um das Problem zu lösen."
 cattle.2007.t: "Verkauf von schlechten Rindern für gute Rinder"
 cattle.2007.desc: "Eine meiner Kühe scheint nicht gebärfähig zu sein, ist aber sehr groß und schön. Ich habe auf dem Markt gesehen, dass es viele Kühe gibt, die gebären könnten, um die Herde zu vergrößern."
 cattle.2007.a: "Es gibt etwas zu tun. Versuchen wir, die schöne nutzlose Kuh gegen eine oder zwei gesunde einzutauschen."
 cattle.2007.a.success: "Sie sind auf meine List hereingefallen!"
 tooltip.cattle.2007.a.success: "Der Handel ist abgeschlossen!"
 cattle.2007.a.failure: "Sie haben meine List durchschaut!"
 tooltip.cattle.2007.a.failure: "Der Handel ist weg!"
 cattle.2007.b: "Ich sollte einfach ehrlich tauschen."
 cattle.2007.c: "Wir brauchen nichts zu tun."
 cattle.2008.t: "Ein Betrug!"
 cattle.2008.desc: "Ich bin betrogen worden! Die Schafe, die ich letzte Woche gekauft habe, sind alle krank, der Händler wusste es, da bin ich mir sicher. Wütend laufe ich durch den Thronsaal und setze mich heftig hin. Meine Berater sind da, wie immer, und schauen mich an. Sie wissen natürlich Bescheid und warten auf meine Reaktion. Mein Marschall hat einen kleinen Trupp Männer versammelt, bereit, nach dem verräterischen Händler zu suchen, wenn ich den Befehl gebe."
 cattle.2008.a: "Ich will, dass die Truppen geschickt werden. JETZT."
 cattle.2008.a.success: "Wir haben den Betrüger gefunden."
 cattle.2008.a.failure: "Der Betrüger wird nie gefunden."
 cattle.2008.b: "Es ist zu spät zum Handeln... Kümmern wir uns um andere Probleme."
 cattle.2008.c: "Ich kenne einen Händler, der mir helfen könnte, ihn zu erreichen."
 cattle.2008.c.success: "Sie fanden den Betrüger."
 tooltip.cattle.2008.c.success: "Kontakte sind für jeden Herrscher entscheidend."
 cattle.2008.c.failure: "Der Betrüger wird nie gefunden."
 tooltip.cattle.2008.c.failure: "Diese Kaufleute sind nutzlos!"
 cattle.2009.t: "Kriegsspiel-Turniere"
 cattle.2009.desc: "Heute Morgen kam ein Bote, er sagte, er wolle mich sehen, um eine Ankündigung zu machen. Ich bereitete mich vor und zog eines meiner repräsentativsten Outfits an, um den Fremden zu beeindrucken.\n\nDer Bote begann dann zu sprechen: "Ich bin hier, um zu verkünden, dass in ein paar Wochen ein Kriegsturnier stattfinden wird und Ihr wurdet gebeten, mit Euren Rittern daran teilzunehmen.""
 cattle.2009.a: "Wir werden teilnehmen und jeden vernichten, den wir auf dem Schlachtfeld treffen."
 cattle.2009.a.success: "Unsere tapferen Ritter zerschlugen jeden Gegner!"
 tooltip.cattle.2009.a.success: "Wir erheben uns siegreich!"
 cattle.2009.a.failure: "Unsere Ritter waren nicht stark genug!"
 tooltip.cattle.2009.a.failure: "Wir wurden besiegt..."
 cattle.2009.b: "Ich werde dort hingehen, aber nicht am Turnier teilnehmen. Vielleicht könnte ich auch wetten und ein paar Bullen gewinnen."
 cattle.2009.b.success: "Es gab einige gut aussehende Rinder."
 cattle.2009.b.failure: "Ich bin betrogen worden."
 cattle.2009.c: "Dies könnte eine Falle sein, ich werde nicht darauf eingehen."
 cattle.2010.t: "Überfallen!"
 cattle.2010.desc: "Ich werde von einer meiner Wachen geweckt: "Kommt schnell, das Dorf wird angegriffen, du musst unsere Kräfte organisieren, wir denken, die Feinde sind nur Plünderer." Ich bereite mich vor, lege meine Rüstung an und schnappe mir so schnell wie möglich meine Waffe. Als ich im Ringfort ankomme, sind alle meine Ritter versammelt und bereit.\n\nAnscheinend haben die Plünderer damit begonnen, die abgelegenen Bauernhöfe zu plündern und sind nun im Dorf selbst."
 cattle.2010.a: "Wir werden clever sein und unser Wissen über das Dorf zu unserem Vorteil nutzen."
 cattle.2010.a.success: "Wir haben sie im Handumdrehen umzingelt!"
 tooltip.cattle.2010.a.success: "Ihr Überfall ist gescheitert!"
 cattle.2010.a.failure: "Sie haben unser Vieh gestohlen und sind entkommen!"
 tooltip.cattle.2010.a.failure: "Verdammte Räuber!"
 cattle.2010.b: "Greift an! Tötet sie alle!"
 cattle.2010.c: "Wir wissen nicht, wie viele es sind, wir sollten hier bleiben und das Ringfort verteidigen."
 cattle.3001.t: "Vasallenkonflikt um Vieh"
 cattle.3001.desc: "Die Familien meiner beiden wichtigen Vasallen, [conflict_vassal1.GetTitledFirstName] und [conflict_vassal2.GetTitledFirstName], sind zu mir gekommen, um eine Lösung für einen ihrer Konflikte zu fordern.\n\nEin Preisbulle aus der Herde von [conflict_vassal1.GetTitledFirstName] hat es geschafft zu entkommen und ist irgendwie auf das Weideland von [conflict_vassal2.GetTitledFirstName] gelangt. Der Bulle tötete den Bullen von [conflict_vassal2.GetTitledFirstName] und befruchtete eine der Färsen von [conflict_vassal2.GetTitledFirstName]. [conflict_vassal1.GetTitledFirstName] hat [conflict_vassal2.GetTitledFirstName] für den verlorenen Bullen bezahlt, verlangt aber nun, dass ihm das neugeborene Kalb zurückgegeben wird.\n\nDas Schicksal des Kalbes liegt nun bei mir."
 cattle.3001.a: "Da [conflict_vassal1.GetTitledFirstName] bereits [conflict_vassal1.GetHisHer] Schuld für den Bullen bezahlt hat, sollte das Kalb zurückgegeben werden."
 cattle.3001.b: "[conflict_vassal1.GetTitledFirstName] konnte [conflict_vassal1.GetHisHer] Stier nicht halten; daher ist das Kalb das Eigentum von [conflict_vassal2.GetTitledFirstName]."
 cattle.3001.c: "Da keine der beiden Familien einen gültigen Anspruch auf das Kalb hat, soll es an die Krone zurückfallen."
 cattle.3001.d: "Dies war ein Akt der Götter; das Kalb sollte zu ihren Ehren geopfert werden."
 cattle.3001.e: "Macht euch keine Sorgen, liebe Vasallen! Ich werde eines meiner eigenen Kälber im Namen des Friedens zwischen den Familien von [CHARACTER.GetPrimaryTitle.GetAdjective]!"
 
 cattle.0501.t: "Umverteilung von Rindern"
 cattle.0501.desc: "Meine Rinderherde ist beträchtlich gewachsen, und vielleicht sollte ich einige zu einem meiner entfernten Ringforts schicken, anstatt sie alle in meiner Hauptstadt zu halten. Allerdings bedeutet das, dass wir unweigerlich einige von ihnen verlieren werden, wenn wir sie dorthin schicken..."
 cattle.0501.a: "Nein, das sollten wir nicht tun"
 cattle.0501.b: "[county_1.GetBaseName] braucht mehr Vieh"
 cattle.0501.c: "[county_2.GetBaseName] braucht mehr Vieh"
 cattle.0501.d: "[county_3.GetBaseName] braucht mehr Vieh"
 cattle.0501.e: "[county_4.GetBaseName] braucht mehr Vieh"
 cattle.0501.f: "[county_5.GetBaseName] braucht mehr Vieh"
