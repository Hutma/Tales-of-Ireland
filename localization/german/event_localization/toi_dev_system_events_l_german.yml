 cattle.0502.g: "[county_6.GetBaseName] braucht mehr Vieh"
 cattle.0503.t: "Umverteilung von Rindern"
 cattle.0503.desc: "Meine Rinderherde ist beträchtlich gewachsen, und vielleicht sollte ich einige zu einem meiner entfernten Ringforts schicken, anstatt sie alle in meiner Hauptstadt zu halten. Allerdings bedeutet das, dass wir unweigerlich einige von ihnen verlieren werden, wenn wir sie dorthin schicken..."
 cattle.0503.a: "Nein, das sollten wir nicht tun"
