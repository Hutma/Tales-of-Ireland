 cattle.0504.t: "A richer capital"
 cattle.0504.desc: "Die Rinderherde in meiner Hauptstadt ist kleiner als mir lieb ist. Vielleicht könnte ich ein paar Rinder von einem meiner entfernten Ringforts nehmen, um meine Kapitalherde aufzustocken..."
 cattle.0504.a: "Nein, das sollten wir nicht tun"
 cattle.0504.b: "Wir nehmen einige Rinder aus [county_1.GetBaseName]"
