 cattle.0502.t: "Umverteilung von Rindern"
 cattle.0502.desc: "Meine Rinderherde ist beträchtlich gewachsen, und vielleicht sollte ich einige zu einem meiner entfernten Ringforts schicken, anstatt sie alle in meiner Hauptstadt zu halten. Allerdings bedeutet das, dass wir unweigerlich einige von ihnen verlieren werden, wenn wir sie dorthin schicken..."
 cattle.0502.a: "Nein, das sollten wir nicht tun"
 cattle.0502.b: "[county_1.GetBaseName] braucht mehr Vieh"
 cattle.0502.c: "[county_2.GetBaseName] braucht mehr Vieh"
 cattle.0502.d: "[county_3.GetBaseName] braucht mehr Vieh"
