l_german:
 introduction_event.001.t:0 "Willkommen in Irland"
 introduction_event.001.desc:0 "Willkommen zur Tales Of Ireland Mod, eure Reise kann nun beginnen.\n \nBevor ihr beginnt, solltet ihr wissen, dass ihr euch jetzt an einem ganz besonderen Ort befindet und einige Aspekte des Spiels hier anders sind.\n \nWürdet ihr gerne mehr wissen?\n\nErzähl mir von..."
 introduction_event.001.a:0 "diesem Ort"
 introduction_event.001.b:0 "dem Entwicklungssystem"
 introduction_event.001.c:0 "dem Hochkönig von Irland"
 introduction_event.001.d:0 "Kriegsänderungen"
 introduction_event.001.e:0 "die neuen Lebensstile"
 introduction_event.001.f:0 "das Magie System"
 introduction_event.001.g:0 "Ich weiß schon alles was es zu wissen gibt und meine Reise soll jetzt beginnen"
 
 introduction_event.001.back:0 "Was kann ich noch lernen?"
  
 introduction_event.010.t:0 "Fomori, die ersten Einwohner Irlands"
 introduction_event.010.desc:0 "Niemand weiß wirklich, wann die ersten [fomorians|E] nach Irland kamen, was einige zu der Vermutung veranlasst, dass sie schon immer dort waren. Die [fomorians|E] sind ein starkes und stolzes Volk, das dunkle Götter preist und zeremonielle Menschenopfer durchführt.\n\nIhr Hauptziel ist es, Irland von allen neuen Siedlern, die danach kamen, zu säubern, da sie als unrein gelten. Sie pflegen die Tradition, ihre Feinde zu Tributzahlungen zu zwingen, indem sie ihnen regelmäßig zwei Drittel ihres gesamten Reichtums und eines ihrer Kinder wegnehmen, bis sie entweder an Hungersnot und Armut sterben oder die Insel für immer verlassen."
 
 introduction_event.002.t:0 "Cessarians, friedliche Menschen"
 introduction_event.002.desc:0 "Die Cessarians sind das Volk, das Cessair folgte, einer starken Frau, die ihr Volk, bestehend aus neununddreißig Frauen und drei Männern, nach Irland führte. Sie lebten hier viele Jahrhunderte lang in Frieden und gediehen, indem sie nicht an den großen Kriegen teilnahmen, die Irland in vergangenen Zeiten geteilt haben. Manche sagen, dass die Cessarianer sich in goldene Lachse verwandeln können, wie der legendäre Fintan mac Bóchra, ein sehr weiser Cessarianer. \n\nAber jetzt verwüsten die Feuer des Krieges Irland, da die Milesier sowohl von den Kelten als auch von allen Stämmen, die einst ihre Vasallen waren, überfallen werden. \n\nDie friedlichen Cessarianer sind wohlhabend...und in Zeiten großer Schwierigkeiten kann dieser Reichtum neidische und ehrgeizige Menschen in ihr Land locken. Die Cessarianer müssen sich vereinen und vorbereiten."

 introduction_event.003.t:0 "Partholonier, die geplagten Reisenden"
 introduction_event.003.desc:0 "Die Partholonier reisten durch die ganze Welt, bevor sie sich in Irland niederließen. Bevor sie nach Irland kamen, lebten sie mindestens ein Jahrhundert lang im Norden. Daher ist ihre Kultur und Religion von diesem beeinflusst. Als die Partholonier sich in Irland niederließen, traten sie in einen Krieg gegen die [fomorians|E] ein. Sie gewannen einige Schlachten und schafften es, die meiste Zeit unabhängig zu bleiben. Frei von der Tyrannei der [fomorians|E], doch eines Tages begann eine seltsame Krankheit, die Partholonier einen nach dem anderen zu töten. Als die Krankheit schließlich verschwand, blieb nur noch eine Handvoll Partholonier übrig. Von diesem Tag an dienten die Partholonier immer anderen Völkern, bis die Kelten kamen und den Einfluss der Milesier brachen. \n\nNun erheben sich die Partholonier wieder und versuchen, Land und Reichtum für ihr Volk zurückzugewinnen."
 
 introduction_event.004.t:0 "Nemedianer, Nachkomme der Skythens"
 introduction_event.004.desc:0 "Die Nemedianer kamen aus einem weit entfernten Land, dreißig Jahre nach den Partholoniern. Sie kamen aus Skythien, einem Land, in dem die Sonne immer scheint, sie wurden von einem Mann namens Nemed angeführt. Sobald sie sich in Irland niederließen, gerieten sie in einen ständigen Krieg mit der dominierenden Rasse der Insel, den [formrians|E]. Acht Jahre des Kampfes führten dazu, dass die meisten von ihnen gezwungen wurden, Tribut an die [fomorians|E] zu zahlen, indem sie ihnen alle paar Jahre zwei Drittel ihres Getreides, Viehs, ihrer Milch und ihrer Kinder überließen. Infolgedessen spalteten sich die Nemeder in mehrere Stämme. Eine Gruppe von ihnen floh aus Irland und segelte nach Norden, eine andere Gruppe floh in den Süden und die letzte Gruppe von ihnen blieb in Irland und versuchte zu überleben. Als die Fir Bolgs viele Jahre später die [fomorians|E] besiegten, befreiten sich die Nemedianer von ihren Oberherren und begannen zu gedeihen. \n\nMit den aktuellen Kriegen und der politischen Instabilität versuchen die Nemedianer, unabhängig zu bleiben und wie immer zu überleben."
 
 introduction_event.005.t:0 "Fir Bolg, alte Sklaven"
 introduction_event.005.desc:0 "Die Nemedianer flohen aus Irland, um sich in Griechenland niederzulassen, nur um unterjocht und versklavt zu werden. Sie wurden als "Fir Bolgs" oder "Männer der Taschen" bekannt. Schließlich revoltierten sie, gewannen ihre Freiheit und kehrten nach Irland zurück. Nachdem sie die [formorians|E] besiegt hatten, gründeten sie das Hochkönigtum und vereinten Irland zum ersten Mal unter einem Herrscher. Ihr erneuter Ruhm sollte jedoch nur von kurzer Dauer sein, da die Tuatha Dé Danann ankamen und sie weniger als ein Jahrhundert später auf Connacht reduzierten. Dies führte zu einer dauerhaften Feindschaft zwischen den Fir Bolgs und den Tuatha Dé Danann."
 
 introduction_event.006.t:0 "Tuatha Dé Danann, mystische Wesen"
 introduction_event.006.desc:0 "Die Tuatha Dé Danann sind Nachfahren der Nemedianer, die sich in einem Land nördlich von Irland niederließen. Sie gediehen dort, aber die Götter leiteten sie zurück nach Irland. In Irland besiegten sie die Fir Bolgs, die zu dieser Zeit die Oberherren der Insel waren, und zogen dann in einen Krieg gegen die [fomorians|E]. Sie verloren den Krieg und die [fomorians|E] wurden die dominierende Macht und unterwarfen die Tuatha Dé Danann mit einem schweren Tribut. Doch eines Tages führte ein berühmter Krieger namens Lugh eine Rebellion gegen die [fomorians|E] an und hatte damit Erfolg. \n\nVon da an herrschten die Tuatha über Irland, bis... bis zur Ankunft der Milesianer. \n\nDie Milesier waren wilde Krieger und waren zu zahlreich für die Tuatha Dé Danann, so dass sie sie besiegten. \n\nNach dieser Niederlage verbannten sich die Tuatha Dé Danann in die Anderswelt, den magischen Plan der Götter. Dort gediehen sie und wurden selbst zu Göttern und lernten den Weg der Magie und der Feen Irlands. Eines Tages hörten sie, dass die Milesianer fielen, angegriffen von einem neuen Volk namens Kelten. Ein Teil des Stammes der Tuatha Dé Danann beschloss, die Anderswelt zu verlassen und ihren vergangenen Ruhm wiederzuerlangen. \n\nAls sie die Anderswelt verließen, blieb der göttliche Teil von ihnen zurück, da er nicht gehen konnte und die Tuatha Dé Danann verloren einen Teil ihrer Menschlichkeit . Es ist an der Zeit, ihren vergangenen Ruhm wiederherzustellen."
 
 introduction_event.007.t:0 "Milesianer, Meister von Irland"
 introduction_event.007.desc:0 "Die Milesianer kamen aus Spanien, besiegten die Tuatha Dé Danann und zwangen allen Stämmen der Insel ihre Herrschaft auf. Dies sollte mehrere Jahrhunderte lang so weitergehen. Sie erschlossen das Land und sorgten für Frieden zwischen allen Stämmen. Ihre Macht war absolut. \n\nAber schließlich, vor einem Jahrzehnt, kamen die keltischen Völker nach Irland und forderten ihre Autorität heraus. Die Milesier hatten mehrere Kriege geführt, aber die Kelten schienen unschlagbar. Dies war der Beginn des Untergangs der Milesianer, alle Stämme lösten sich von ihrer Autorität, einer nach dem anderen. \n\nAuch wenn sie noch am Hochkönigtum und dem Königreich Tara festhalten, weiß jeder, dass dies nicht lange anhalten wird. Die Milesianer müssen aufstehen und kämpfen, oder ihr Erbe zerstört sehen..."
 
 introduction_event.008.t:0 "Kelten, die neuen Stämme"
 introduction_event.008.desc:0 "Das keltische Volk wurde in den letzten Jahrzehnten jedes Jahr stärker, bis es sich gegen die Milesianer, gegen den Hochkönig auflehnte. Die Revolte war die erfolgreichste, die es je gab. Irland wurde schnell politisch zersplittert und die Kelten waren die stärkste dieser Gruppen. Doch mit der neu gewonnenen Freiheit blieben die keltischen Stämme nicht geeint. Nun herrscht Chaos, jeder Stamm versucht, den anderen zu unterwerfen. \n\nEs ist eine Zeit des Chaos, und die Kelten müssen sich durchsetzen.."

 introduction_event.009.t:0 "Antike Menschen, Megalithen Erbauer"
 introduction_event.009.desc:0 "Die Glockenbecher und andere uralte Kulturen, die die Monolithen Irlands, wie z.B. Newgrange, gebaut haben, haben die Ankunft anderer Menschen, anderer Stämme, nach und nach miterlebt. Diese alten Menschen versuchten anfangs, gegen sie zu kämpfen, aber ohne großen Erfolg. Dadurch verloren sie ihr Territorium, Stück für Stück. Jetzt sind sie auf einen Schatten ihres früheren Selbst reduziert worden und besitzen nur noch einen Bruchteil ihres früheren Territoriums, und ihre heiligen Stätten sind von Fremden besetzt. \n\nNach dem kürzlichen Sturz der Milesianer ist es für sie an der Zeit, sich zu befreien und ihre heiligen Stätten zurückzufordern."
 
 introduction_event.011.t:0 "Entwicklung, das Vieh System"
 introduction_event.011.desc:0 "In Tales Of Ireland stellt die Entwicklung die Menge an Rindern dar, die eine Grafschaft hat. \n\nZu dieser Zeit war Vieh die Hauptquelle der Macht und die meisten Kriege wurden um Vieh geführt. \n \nJedes Jahr wirkt sich ein Ereignis auf die Rinder in Ihrer Hauptstadt aus. Der Bonus, den das Vieh gibt, ist dreimal so wichtig wie im Hauptspiel. \n\nWenn eine Grafschaft besetzt wird, verliert sie zwischen einem und drei Rinder und wenn ein Titel durch Krieg an einen anderen Charakter verloren geht, verliert sie ein Rind."
 
 introduction_event.012.t:0 "Hochkönig"
 introduction_event.012.desc:0 "Das Hochkönigtum von Irland ist ein besonderer Titel, der Hochkönig wird unter allen unabhängigen Königen von jedem unabhängigen Herrscher gewählt, der mindestens Herzog und prestigeträchtig genug ist. \n\nDas Hochkönigtum gibt Zugang zu einigen mächtigen Entscheidungen und gewährt eine erweiterte Version des casus belli der Zwangsvasallisierung. \n\nAuch einige einzigartige Ereignisse sind an das Hochkönigtum gebunden."
 
 introduction_event.013.t:0 "Einführung in den Krieg"
 introduction_event.013.desc:0 "In dieser Mod sind die durchschnittlichen Soldaten, die ein Herrscher hat, ungefähr achtmal kleiner, die Regimentsgröße der Männer an Waffen ist viermal kleiner und die Macht der Ritter ist dreimal kleiner. \n \nDas bedeutet, dass die dauerhaften Regimenter noch wichtiger sind als vorher und dass die Ritter noch wichtiger sind als diese. \n\nAuf diese Weise kann ein sehr erfolgreicher Graf einen König mit den richtigen Anlagen schlagen. \n\n #S Work in progress : Beachtet auch, dass Kriege durch einen Zweikampf zwischen zwei Kriegern, einem für jede Seite, gelöst werden können, wobei die Verweigerung eines Zweikampfes oder ein Vorgehen gegen dessen Ausgang als schlecht empfunden wird.#!"
 
 introduction_event.014.t:0 "Präsentation neuer Lebensstile"
 introduction_event.014.desc:0 "Die neuen Lebensstilbäume werden mächtig sein, aber keinen Fokus haben. Erfahrungspunkte in diesen Lebensstilen können nur durch Ereignisse und durch verschiedene Aktionen erworben werden. \n\nWenn euer Charakter zum Beispiel in vielen Kriegen kämpft, wird er Erfahrung im Lebensstil "Geschichten des Krieges" sammeln. \n\nIhr könnt alles über die einzelnen Lebensstile erfahren, indem ihr deren Tooltip im Lebensstil-Menü konsultiert."
 
 introduction_event.015.t:0 "Magie System"
 introduction_event.015.desc:0 "#S Noch nicht implementiert, work in progress. #!" 
