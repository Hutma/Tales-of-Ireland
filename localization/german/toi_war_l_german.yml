 cattle_raiding_cb_desc:0 "Wir können unserem Nachbarn den Krieg erklären, um seinen Reichtum und sein Vieh zu beschlagnahmen. Wenn wir gewinnen, nehmen wir 1/3 aller Rinder dieser direkt vom Herrscher kontrollierten Länder."
