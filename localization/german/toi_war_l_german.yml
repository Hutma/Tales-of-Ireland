 cattle_raiding_cb_defeat_desc_defender:1 "Sie behalten Ihr Vieh und nehmen ein Drittel des Viehs des Angreifers mit."
 cattle_raiding_cb_defeat_desc_attacker:1 "Wenn wir kapitulieren, müssen wir unseren Feinden ein Drittel des Viehs in unserer Hauptstadt und einen Teil unseres Reichtums überlassen."
