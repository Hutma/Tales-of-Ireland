 building_type_wonder_skellig_island_01:0 "Skellig Inseln"
 building_type_wonder_skellig_island_01_desc:1 "Die Skellig Inseln oder Na Scealaga, sind zwei kleine, steile und felsige Inseln, die westlich von Bolus Head auf der Iveragh-Halbinsel in Kerry liegen. Die größere der beiden ist Skellig Michael und die kleinere ist als Little Skellig bekannt. Manche glauben, dass Skellig Michael ein Durchgang zur Anderswelt ist. Auf dem Skellig Michael befinden sich die Ruinen eines alten fomorischen Palastes."
 building_wonder_skellig_island_01:0 "Skellig Inseln"
 building_wonder_skellig_island_01_desc:1 "Die Skellig Inseln oder Na Scealaga, sind zwei kleine, steile und felsige Inseln, die westlich von Bolus Head auf der Iveragh-Halbinsel in Kerry liegen. Die größere der beiden ist Skellig Michael und die kleinere ist als Little Skellig bekannt. Manche glauben, dass Skellig Michael ein Durchgang zur Anderswelt ist. Auf dem Skellig Michael befinden sich die Ruinen eines alten fomorischen Palastes."
 
 building_type_wonder_giant_causeway_01:0 "Damm des Riesen"
 building_type_wonder_giant_causeway_01_desc:1 "Der Legende nach sind die Säulen die Überreste eines Dammes, der von einem Riesen gebaut wurde. Die Geschichte besagt, dass der irische Riese Fionn mac Cumhaill, aus dem Fenian-Zyklus der gälischen Mythologie, von dem schottischen Riesen Benandonner zu einem Kampf herausgefordert wurde. Fionn nahm die Herausforderung an und baute den Damm über den Nordkanal, damit sich die beiden Riesen treffen konnten. In einer Version der Geschichte besiegt Fionn Benandonner. In einer anderen versteckt sich Fionn vor Benandonner, als er merkt, dass sein Gegner viel größer ist als er selbst. Fionns Frau, Sadhbh, verkleidet Fionn als Baby und steckt ihn in eine Wiege. Als Benandonner die Größe des "Babys" sieht, vermutet er, dass sein Vater, Fionn, ein Riese unter Riesen sein muss. Verängstigt flieht er zurück nach Schottland und zerstört den Damm hinter sich, damit Fionn ihn nicht mehr verfolgen kann."
 building_wonder_giant_causeway_01:0 "Damm des Riesen"
 building_wonder_giant_causeway_01_desc:1 "Der Legende nach sind die Säulen die Überreste eines Dammes, der von einem Riesen gebaut wurde. Die Geschichte besagt, dass der irische Riese Fionn mac Cumhaill, aus dem Fenian-Zyklus der gälischen Mythologie, von dem schottischen Riesen Benandonner zu einem Kampf herausgefordert wurde. Fionn nahm die Herausforderung an und baute den Damm über den Nordkanal, damit sich die beiden Riesen treffen konnten. In einer Version der Geschichte besiegt Fionn Benandonner. In einer anderen versteckt sich Fionn vor Benandonner, als er merkt, dass sein Gegner viel größer ist als er selbst. Fionns Frau, Sadhbh, verkleidet Fionn als Baby und steckt ihn in eine Wiege. Als Benandonner die Größe des "Babys" sieht, vermutet er, dass sein Vater, Fionn, ein Riese unter Riesen sein muss. Verängstigt flieht er zurück nach Schottland und zerstört den Damm hinter sich, damit Fionn ihn nicht mehr verfolgen kann."
 
 building_type_wonder_newgrange_01:0 "Newgrange"
 building_type_wonder_newgrange_01_desc:1 "Newgrange ist der heiligste Ort in ganz Irland, auf Irisch Brú na Bóinne genannt. Die Megalithen und Ganggräber hier wurden während der Stein- und frühen Bronzezeit errichtet. Dieser heilige Ort steht im Zentrum des religiösen Lebens und der Zeremonien und derjenige, der ihn besitzt, hat eine große Macht."
 building_wonder_newgrange_01:0 "Newgrange"
 building_wonder_newgrange_01_desc:1 "Newgrange ist der heiligste Ort in ganz Irland, auf Irisch Brú na Bóinne genannt. Die Megalithen und Ganggräber hier wurden während der Stein- und frühen Bronzezeit errichtet. Dieser heilige Ort steht im Zentrum des religiösen Lebens und der Zeremonien und derjenige, der ihn besitzt, hat eine große Macht."
 
 building_type_wonder_dun_duchathair_01:0 "Dún Dúchathair"
 building_type_wonder_dun_duchathair_01_desc:1 "Dún Dúchathair oder einfach Dúchathair, was "schwarze Festung" bedeutet, ist eine große Steinfestung an den Klippen der Insel. An seiner Außenseite befinden sich große Mauern, die bis zu 6 Meter hoch und 5 Meter breit sind. Im Inneren befinden sich die Ruinen von Clocháns, kleinen Häusern aus der Steinzeit. Eine geschützte Tür ist der einzige Haupteingang in die Festung. Das Alter dieses Forts ist unbekannt, aber es kann zum Schutz des Herrschers von Aran genutzt und ausgebaut werden."
