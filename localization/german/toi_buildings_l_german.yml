building_type_wonder_king_grave_01:0 "Königsgräber"
 building_type_wonder_king_grave_01_desc:1 "Es gibt zwei Gräber an diesem Ort. Das erste ist das größte bekannte Megalithgrab auf der Insel Manx. Der Cairn besteht aus farbigem Sandstein mit einem Vorplatz von 12 Metern Durchmesser und 4 Metern Tiefe. Er enthält drei Kammern, die einst mit Begräbnissen gefüllt waren. Nach der Ausgrabung blieben nur eine Begräbnisstätte und eine Schale erhalten. \n\nDas zweite Grab befindet sich südlich und auf der anderen Straßenseite des ersten. Folge dem Schild und dem Weg, der zu der Stätte führt, die sich hinter einem Haus befindet. Es hat drei Kammern, die von einem Stein- und Erdhügel umgeben sind. Ein stehender Stein bleibt auf der Rückseite des Geländes zusammen mit den Überresten anderer Steine, die den Vorplatz und den Eingang zum Grab dargestellt haben könnten."
