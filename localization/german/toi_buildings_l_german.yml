 building_type_wonder_round_tower_01:0 "Rundturm"
 building_type_wonder_round_tower_01_desc:1 "Es wird gesagt, dass dieser nun verfallene Runde Turm von [nemedians|E] gebaut wurde, die sich die Kraft von [gaelic_giants|E] ausliehen. Was einst ein prestigeträchtiger Turm war, der hoch in den Himmel ragte, ist nun eine Ruine. Der Wiederaufbau wäre kostspielig ... aber auch eine große Demonstration von Prestige und Macht."
 building_wonder_round_tower_01:0 "Ruinierter Rundturm"
 building_wonder_round_tower_01_desc:1 "Es wird gesagt, dass dieser nun verfallene Runde Turm von [nemedians|E] gebaut wurde, die sich die Kraft von [gaelic_giants|E] ausliehen. Was einst ein prestigeträchtiger Turm war, der hoch in den Himmel ragte, ist nun eine Ruine. Der Wiederaufbau wäre kostspielig ... aber auch eine große Demonstration von Prestige und Macht."
 building_type_wonder_round_tower_02:0 "Rundturm"
 building_type_wonder_round_tower_02_desc:1 "Dieser uralte Turm, ursprünglich von [nemedians|E] mit Hilfe von [gaelic_giants|E] erbaut, wurde in seiner ursprünglichen Pracht restauriert. Dieser Turm ist nicht nur ein Leuchtfeuer der Macht, sondern auch ein nützlicher Ort, um Waren zu lagern und zu bewahren. Das Vorhandensein dieses Speichers zieht Kaufleute an und steigert den Reichtum der Region um ihn herum."
 building_wonder_round_tower_02:0 "Restaurierter Rundturm"
 building_wonder_round_tower_02_desc:1 "Dieser uralte Turm, ursprünglich von [nemedians|E] mit Hilfe von [gaelic_giants|E] erbaut, wurde in seiner ursprünglichen Pracht restauriert. Dieser Turm ist nicht nur ein Leuchtfeuer der Macht, sondern auch ein nützlicher Ort, um Waren zu lagern und zu bewahren. Das Vorhandensein dieses Speichers zieht Kaufleute an und steigert den Reichtum der Region um ihn herum."
 building_type_wonder_round_tower_03:0 "Rundturm"
 building_type_wonder_round_tower_03_desc:1 "Dieser Rundturm ist in tadellosem Zustand und reich verziert. Das Bauwerk ist jetzt ein großes Handelszentrum für die Region und jeder, der es zu Gesicht bekommt, wird sofort von seiner Macht eingeschüchtert. Sein Besitzer wird als angesehener und respektierter Herrscher betrachtet. Im Turm werden Waren und Waffen gelagert, die bei Bedarf verkauft oder zur Bewaffnung von Kriegern verwendet werden können."
 building_wonder_round_tower_03:0 "Prestigeträchtiger Rundturm"
 building_wonder_round_tower_03_desc:1 "Dieser Rundturm ist in tadellosem Zustand und reich verziert. Das Bauwerk ist jetzt ein großes Handelszentrum für die Region und jeder, der es zu Gesicht bekommt, wird sofort von seiner Macht eingeschüchtert. Sein Besitzer wird als angesehener und respektierter Herrscher betrachtet. Im Turm werden Waren und Waffen gelagert, die bei Bedarf verkauft oder zur Bewaffnung von Kriegern verwendet werden können."
 
 building_type_grain_storage_01:0 "Getreide Lager"
 building_grain_storage_01:0 "Kleines Getreide Lager"
 building_grain_storage_01_desc:0 "Ein kleiner Holzturm, in dem das zusätzliche Getreide gelagert werden kann, geschützt vor Regen und Tieren."
 building_type_grain_storage_01_desc:0 "Ein kleiner Holzturm, in dem das zusätzliche Getreide gelagert werden kann, geschützt vor Regen und Tieren."
 building_type_grain_storage_02:0 "Getreide Lager"
 building_grain_storage_02:0 "Getreide Lager"
 building_grain_storage_02_desc:0 "Ein Steinturm, in dem Getreide gelagert wird. Das Getreide ist hier vor jeglicher Bedrohung geschützt. Darüber hinaus kontrolliert der Besitzer dieses Lagers den Zugang zu Lebensmitteln im Winter."
 building_type_grain_storage_03:0 "Getreide Lager"
 building_grain_storage_03:0 "Prestigeträchtiger Getreidespeicher"
 building_grain_storage_03_desc:0 "Dieser Getreidespeicher ist hoch und groß. Er wurde angefertigt, um den Reichtum und die Macht seines Besitzers zu zeigen und funktioniert genauso gut wie jeder andere Getreidespeicher."
 
 building_type_cattle_lookout_01:0 "Vieh Aussichtspunktt"
 building_cattle_lookout_01:0 "Vieh Aussichtspunkt"
 building_cattle_lookout_01_desc:0 "Dieser Ort dient dem Schutz, der Pflege und der Versorgung der Tiere. Während der strengen Winter ist dieser Ort die beste Möglichkeit, die Kühe und Schafe am Leben zu erhalten."
