 building_type_wonder_hill_of_tara_01:0 "Hügel von Tara"
 building_type_wonder_hill_of_tara_01_desc:1 "Der Hügel von Tara war seit jeher Einweihungsort und Sitz der [high_kings|E] von Irland. Tara besteht aus zahlreichen Monumenten und Erdwerken, darunter ein Ganggrab, Grabhügel, runde Einfriedungen, der ikonische stehende Stein des Schicksals und eine zeremonielle Allee. Der Hügel ist sehr gut befestigt und verteidigt. Darüber hinaus treffen sich in Tara fünf Straßen, auch Slighe genannt, die es mit allen Provinzen Irlands verbinden."
