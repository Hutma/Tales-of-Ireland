 building_type_wonder_ballaharra_stones_01:0 "Ballaharra Steine"
 building_type_wonder_ballaharra_stones_01_desc:1 "This ancient tomb is made up of two chambers, and believed to be from similar Neolithic origins as the King's Grave and Cashtal yn Ard. Ballaharra is known as the best place on the island for Neolithic pottery with distinctive decoration, this type of pottery was found within the site. Meayll Circle is the only other pottery site which compares. \n\nThe tomb is made of six large stones set above ground level."
 building_wonder_ballaharra_stones_01:0 "Ballaharra Steine"
 building_wonder_ballaharra_stones_01_desc:1 "This ancient tomb is made up of two chambers, and believed to be from similar Neolithic origins as the King's Grave and Cashtal yn Ard. Ballaharra is known as the best place on the island for Neolithic pottery with distinctive decoration, this type of pottery was found within the site. Meayll Circle is the only other pottery site which compares. \n\nThe tomb is made of six large stones set above ground level."
 
 building_type_wonder_meayll_circle_01:0 "Meayllkreis"
 building_type_wonder_meayll_circle_01_desc:1 "Meayll Hill ist ein kleiner Hügel am südlichen Ende der Isle of Manx, gleich außerhalb des Dorfes Cregneash. Er ist der Standort eines gekammerten Steinhügels namens Mullkreis oder Meayllkreis. \n\n Der Steinkreis ist ein einzigartiges Monument. Er besteht aus zwölf Grabkammern, die in einem Ring angeordnet sind, mit sechs Eingangspassagen, die jeweils in ein Kammernpaar führen. Die Grabkammern sind reich verziert. Dieses archäologische Denkmal wurde in der Antike von den ersten Bewohnern der Manx erbaut; es ist ein Ort der Legenden mit diversen Spukgeschichten."
 building_wonder_meayll_circle_01:0 "Meayllkreis"
 building_wonder_meayll_circle_01_desc:1 "Meayll Hill ist ein kleiner Hügel am südlichen Ende der Isle of Manx, gleich außerhalb des Dorfes Cregneash. Er ist der Standort eines gekammerten Steinhügels namens Mullkreis oder Meayllkreis. \n\n Der Steinkreis ist ein einzigartiges Monument. Er besteht aus zwölf Grabkammern, die in einem Ring angeordnet sind, mit sechs Eingangspassagen, die jeweils in ein Kammernpaar führen. Die Grabkammern sind reich verziert. Dieses archäologische Denkmal wurde in der Antike von den ersten Bewohnern der Manx erbaut; es ist ein Ort der Legenden mit diversen Spukgeschichten."
 
 building_type_wonder_cashtal_yn_ard_01:0 "Cashtal yn Ard"
 building_type_wonder_cashtal_yn_ard_01_desc:1 "Cashtal yn Ard ist eine uralte Begräbnisstätte und die Legenden besagen auch, dass es eine Festung war, von der aus alte Gottkönige über die Sterblichen auf Manx herrschten. Es ist wahrscheinlich, dass das Grab ursprünglich als einzelne Grabkammer gebaut wurde, aber als nacheinander bedeutende Mitglieder der Gemeinschaft starben, wurde die Stätte erweitert, um sie unterzubringen.\n\nDas Grab besteht aus einem nach Westen gerichteten offenen Vorhof, der zu fünf Steinkammern im Osten führt."  
