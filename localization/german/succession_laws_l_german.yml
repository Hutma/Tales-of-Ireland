 feudal_elective_succession_law:0 "Feudalwahl"
 princely_elective_succession_law:0 "Fürstenwahl"
 feudal_elective_succession_law_effects:1 "Der [ruler|E] und alle direkten [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] einen oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] aus ihrer Gruppe nominieren ([close_family|E] des Herrschers ist ebenfalls nominierbar)."
 princely_elective_succession_law_effects:1 "Der Kaiser und die sieben Kurfürsten können einen [Concept('title_heir', 'Titelerben')|E] aus ihren eigenen Reihen, allen [Concept('legitimate', 'Legitimen')|E] Kindern und Geschwistern des [Concept('ruler', 'Herrschers')|E] sowie allen anderen großen [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] des Reiches ernennen. Wird ein historischer Wähler-[title|E] von einem Ungläubigen gehalten oder existiert nicht, tritt ein anderer [Concept('de_jure', 'De-jure')|E]-[vassal|E] an seine Stelle. Bei diesem [succession_law|E] fällt [faith|E] und [piety|E] ein großes Gewicht zu.\n\nDie Wählertitel für dieses Reich sind die Grafschaften von Köln, Mainz und Trier sowie die Herzogtümer von Böhmen, Ostfranken, Ostfalen und Ostmark."
 gaelic_elective_succession_law:0 "Tanistry-Wahl"
 gaelic_elective_succession_law_effects:1 "Der [ruler|E] und alle [vassals|E] ein oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] – den Tanist – aus den Mitgliedern der [dynasty|E] des Herrschers nominieren. Vasallen geben älteren Mitgliedern aus entfernten Zweigen der Dynastie den Vorzug vor [Concept('close_family', 'Engen Verwandten')|E]."
 saxon_elective_succession_law:1 "Sachsen-Wahl"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:1 "Der [ruler|E] und alle direkten, volljährigen [Concept('de_jure', 'De-jure')|E]-[vassals|E] einen oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] nominieren: entweder den [Concept('powerful_vassal', 'Mächtigsten Vasallen')|E] unter ihnen selbst, eines der [Concept('legitimate', 'Legitimen')|E] Kinder des Herrschers oder jeder andere berechtigte [claimant|E]."
 scandinavian_elective_succession_law:1 "Skandinavier-Wahl"
 scandinavian_elective_succession_law_subname:0 "Thing"
 scandinavian_elective_succession_law_effects:2 "Der [ruler|E] und alle [Concept('de_jure', 'De-jure')|E]-[vassals|E] (außer Baronen) können einen [Concept('title_heir', 'Titelerben')|E] aus der [Concept('extended_family', 'Erweiterten Verwandtschaft')|E] des Herrschers sowie allen verfügbaren [claimants|E] nominieren. Die [voting_power|E] bei diesem [succession_law|E] wird von der [county_development|E] der gesamten [domain|E] des [Concept('elector', 'Kurfürsten')|E] und der [county_opinion|E] des [Concept('capital', 'Hauptsitzes')|E] bestimmt."

 feudal_elective_candidates:0 "Enge Verwandtschaft, Anspruchsteller und Kurfürsten"
