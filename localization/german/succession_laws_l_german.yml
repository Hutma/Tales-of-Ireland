 female_preference_law_effects:1 "$EFFECT_LIST_BULLET$Frauen werden bei der Nachfolge Männern gegenüber bevorzugt\n$EFFECT_LIST_BULLET$Weibliche [rulers|E] können [consorts|E] oder mehrere [spouses|E] haben, falls ihr [faith|E] die [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] oder [GetFaithDoctrine('doctrine_polygamy').GetBaseName] aufweist"
 female_only_law_effects:1 "$EFFECT_LIST_BULLET$Männer erhalten keine Erbberechtigung\n$EFFECT_LIST_BULLET$Männer können keine [claims|E] erben\n$EFFECT_LIST_BULLET$Weibliche [rulers|E] können [consorts|E] oder mehrere [spouses|E] haben, falls ihr [faith|E] die [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] oder [GetFaithDoctrine('doctrine_polygamy').GetBaseName] aufweist"
