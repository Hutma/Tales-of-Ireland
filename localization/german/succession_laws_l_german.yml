 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "Erbteilung"
 partition_succession_law_subname:0 "Alle Kinder erben zu gleichen Teilen"
 partition_succession_law_effects:1 "\n#V Bei der $partition_succession_law$s-[succession|E], werden Eure [titles|E] gleichmäßig unter Euren Kindern aufgeteilt.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Im Nachfolgefall werden sämtliche gehaltenen [titles|E] des verstorbenen [Concept('ruler', 'Herrschers')|E] unter dessen [Concept('eligible_children', 'Erbberechtigten Kindern')|E] aufgeteilt, wobei der [player_heir|E] immer den [primary_title|E], den [realm_capital|E] und alle direkt damit verbundenen [de_jure|E]-Titel erhält.\n\nJüngere Kinder erhalten dann Titel beginnend mit denen im gleichen [rank|E] des Haupttitels; falls keine verfügbar sind, erhalten sie niederrangigere Titel. Euer Spielererbe kann im Vorfeld keine Titel erhalten, die er nicht auch erben würde.\n#!"
 high_partition_succession_law:1 "Großteilung"
 high_partition_succession_law_subname:0 "Alle Kinder erben"
 high_partition_succession_law_effects:2 "\n#V Bei $high_partition_succession_law$s-[succession] geht der Löwenanteil der [titles] an Euren [Concept('player_heir', 'Spielererben')] – der Rest wird unter Euren Kindern aufgeteilt.#!\n\n#weak $partition_base_desc$\nDer Spielererbe erbt #emp immer#! mindestens die Hälfte der Titel des verstorbenen Herrschers.\n#!"
 confederate_partition_succession_law:1 "Bundteilung"
 confederate_partition_succession_law_subname:0 "Alle Kinder erben zu gleichen Teilen"
 confederate_partition_succession_law_effects:2 "\n#V Gilt $confederate_partition_succession_law$, werden Eure [titles|E] gleichmäßig unter Euren Kindern aufgeteilt. Neue [titles|E] können für jüngere [realm_heirs|E] geschaffen werden.#!\n\n#weak $partition_base_desc$\nFür jüngere Kinder werden Titel erschaffen, sofern genug Landbesitz vorhanden ist.\n\n#!#X Stammesherrscher sind auf diese Nachfolge-Art festgelegt.#!\n"
 single_heir_succession_law:4 "Primogenitur"
 single_heir_succession_law_subname:0 "Ältestes Kind erbt"
 single_heir_succession_law_effects:1 "\n#V Bei der $single_heir_succession_law$-[succession|E] erbt Euer ältestes Kind all Eure [titles].#!\n\n#weak Im Nachfolgefall gehen sämtliche [titles|E] des verstorbenen Herrschers an den [Concept('player_heir', 'Spielererben')|E], der immer das älteste [Concept('eligible_child', 'Erbberechtigte Kind')|E] ist. Jüngere Kinder erhalten nichts.\n#!"
 single_heir_succession_law_youngest:4 "Ultimogenitur"
 single_heir_succession_law_youngest_subname:0 "Jüngstes Kind erbt"
 single_heir_succession_law_youngest_effects:1 "\n#V Bei der $single_heir_succession_law_youngest$-[succession] erbt Euer jüngstes Kind all Eure [titles].#!\n\n#weak Im Nachfolgefall gehen sämtliche [titles|E] des verstorbenen Herrschers an den [Concept('player_heir', 'Spielererben')|E], der immer das jüngste [Concept('eligible_child', 'Erbberechtigte Kind')|E] ist. Ältere Kinder erhalten nichts.\n#!"
 single_heir_dynasty_house:1 "Haus-Senex"
 single_heir_dynasty_house_subname:0 "Ältestes [house|E]-Mitglied erbt"
 single_heir_dynasty_house_effects:1 "\n#V Bei der $single_heir_dynasty_house$-[succession] erbt das älteste Mitglied Eures [Concept('house', 'Hauses')|E] all Eure [titles|E].#!\n\n#weak Im Nachfolgefall gehen sämtliche [titles|E] des verstorbenen Herrschers an das älteste erbberechtigte Mitglied seines [Concept('house', 'Hauses')|E]. Kinder erhalten nichts, wenn sie nicht das älteste Hausmitglied sind.\n#!"
 same_faith_theocratic_succession_law:0 "Selber Glaube"
 same_faith_theocratic_succession_law_effects:0 "Nur Charaktere desselben [Concept('faith', 'Glaubens')|E] wie der derzeitige [ruler|E] können erben."
 bishop_theocratic_succession_law:1 "Theokratisch"
