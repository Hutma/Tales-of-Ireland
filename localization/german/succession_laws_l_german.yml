 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Frauen erhalten keine Erbberechtigung\n$EFFECT_LIST_BULLET$Frauen können keine [claims|E] erben\n$EFFECT_LIST_BULLET$Männliche [rulers|E] können [concubines|E] oder mehrere [spouses|E] haben, falls ihr [faith|E] die [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] oder [GetFaithDoctrine('doctrine_polygamy').GetBaseName] aufweist"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Männer werden bei der Nachfolge Frauen gegenüber bevorzugt\n$EFFECT_LIST_BULLET$Männliche [rulers|E] können [concubines|E] oder mehrere [spouses|E] haben, falls ihr [faith|E] die [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] oder [GetFaithDoctrine('doctrine_polygamy').GetBaseName] aufweist"
