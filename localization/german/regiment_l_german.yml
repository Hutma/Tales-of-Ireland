 #Cultural MaA
 bloody_warriors:0 "Blutige Krieger"
 bloody_warriors_flavor:0 "Krieger der dunklen Götter, ihre Brutalität ist unvergleichlich.#!"
 land_guardians:0 "Landwachen"
 land_guardians_flavor:0 "Sie sind die besten Bogenschützen die es gibt. Sie wissen wie man jeden Zentimeter des Terrains zu ihrem Vortel nutzen kann.#!"
 travelers:0 "Reisende"
 travelers_flavor:0 "Sie suchen nach ewigem Ruhm, sie leben um zu kämpfen, zu erkunden und zu plündern.#!"
 nemedian_famer: "Nemedische Bauern"
 nemedian_famer_flavor: "Sie kennen die Erde und werden nie aufgeben.#!"
 the_brave_ones:0 "Die Mutigen"
 the_brave_ones_flavor:0 "Die Elite der Fir Bolgs, große Krieger umgeben von Helden.#!"
 ancient_heroes:0 "Antike Helden"
 ancient_heroes_flavor:0 "Sie haben mehr Kampferfahrung als irgendwer anders und sind unschlagbar, kein Speer or Schwert kann sie erreichen.#!"
 warriors_of_tara:0 "Krieger von Tara"
 warriors_of_tara_flavor:0 "Sie gehen in den Kampf mit der Sicherheit des Sieges, sie sehen sich selbst als die wahren Krieger von Irland an.#!"
 newgrange_guardians:0 "Newgrange Wächter"
 newgrange_guardians_flavor:0 "Diese Kämpfer werden ihre heiligen Mehalithen und ihre Häuser mit einer unvergleichlichen Wildheit beschützen.#!"
 kern_warriors:0 "Krieger von Kern"
 kern_warriors_flavor:0 "Die Kerner sind symbolträchtige Krieger von Irland und verdienen es auch.#!"
 kern_cavalry:0 "Noblen von Kern"
 kern_cavalry_flavor:0 "Die Noblen haben auch Kerner in ihren Rängen, sie können sich Pferde leisten und zerschlagen die gegnerischen Linien.#!"
 hy_brazylian_adventurers:0 "Hy-Brazylian Abenteurer"
 hy_brazylian_adventurers_flavor:0 "Die Hy-Brazylian leben auf einer kleinen magischen Insel im Norden Irlands versteckt in den Wolken. Das Fehlen von Platz zwingt einige der Hy-Brazylians ihre Heime zu verlassen und nach anderen Ufern zu suchen. Sie sind die Hy-Brazylian Abenteurer."
 innovation_chariot_manx:0 "Streitwägen von Manx"
 innovation_chariot_manx_desc:0 "Unsere Wagenfahrer sind es gewohnt, keine Ressourcen zu verschwenden, wir mögen auf einer kleinen Insel leben, aber wir können trotzdem große Armeen unterhalten, um in großen Kriegen zu kämpfen."
 innovation_maa_manx:0 "Krieger von Manx"
 innovation_maa_manx_desc:0 "Unsere Krieger sind es gewohnt, keine Ressourcen zu verschwenden, wir mögen auf einer kleinen Insel leben, aber wir können trotzdem große Armeen unterhalten, um in großen Kriegen zu kämpfen."


 #Special MaA
 house_guard:0 "Palastwachen"
 house_guard_flavor:0 "#F Dieses Eliteregiment steht in den Diensten einer Dynastie. Diese Krieger sind handverlesen von den loyalsten Untergebenen.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Professionelle Bogenschützen füllen die Luft mit Pfeilen, und vernichten die vordersten gegnerischen Truppen.#!"
 light_footmen_flavor:1 "#F Veteranenplänkler sind unschätzbare Kämpfer, die die Flanken des Gegners stören und die Moral des Gegners untergraben..#!"
 light_horsemen_flavor:0 "#F Leicht und schnell, sind diese Reiter hervorragend zum Flankieren geeignet und verheerend bei der Verfolgung von fliehenden Feinden.#!"
 armored_footmen_flavor:1 "#F Diese schwer bewaffneten und gut ausgebildeten Truppen sind darauf spezialisiert, Massen von Infanterie zu zerschlagen..#!"
 pikemen_unit_flavor:0 "#F Lange Piken erlauben es diesen Regimentern, Wälle aus Speeren zu bilden, die einen Kavallerieangriff aufhalten können.#!"
 armored_horsemen_flavor:0 "#F Schwer bewaffnet und gepanzert, dominieren diese Reiter die Kriegsführung in den offenen Ebenen.#!"