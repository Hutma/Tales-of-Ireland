l_german:
 game_concept_fomorian:0 "Fomorianer"
 game_concept_fomorians:0 "Fomorianer"
 game_concept_fomorians_desc:0 "Niemand weiß wirklich, wann die ersten [fomorians|E] nach Irland kamen, was einige zu der Vermutung veranlasst, dass sie schon immer dort waren. Die [fomorians|E] sind ein starkes und stolzes Volk, das dunkle Götter preist und zeremonielle Menschenopfer durchführt.\n\nIhr Hauptziel ist es, Irland von allen neuen Siedlern, die danach kamen, zu säubern, da sie als unrein gelten. Sie pflegen die Tradition, ihre Feinde zu Tributzahlungen zu zwingen, indem sie ihnen regelmäßig zwei Drittel ihres gesamten Reichtums und eines ihrer Kinder wegnehmen, bis sie entweder an Hungersnot und Armut sterben oder die Insel für immer verlassen."
 
 game_concept_cessarian:0 "Cessarian"
 game_concept_cessarians:0 "Cessarians"
 game_concept_cessarians_desc:0 "Die [cessarians|E] sind das Volk, das Cessair folgte, einer starken Frau, die ihr Volk, bestehend aus neununddreißig Frauen und drei Männern, nach Irland führte. Sie lebten hier viele Jahrhunderte lang in Frieden und gediehen, indem sie sich nicht an den großen Kriegen beteiligten, die Irland in vergangenen Zeiten geteilt haben. Manche sagen, dass die [cessarians|E] sich in goldene Lachse verwandeln können, wie der legendäre Fintan mac Bóchra, ein sehr weiser Cessarian. \n\nAber jetzt verwüsten die Feuer des Krieges Irland, da die [milesians|E] sowohl von den [celts|E] als auch von allen Stämmen, die einst ihre Vasallen waren, überfallen werden. \n\nDie friedlichen [cessarians|E] sind wohlhabend...und in Zeiten großer Schwierigkeiten kann dieser Reichtum neidische und ehrgeizige Menschen in ihr Land locken. Die [cessarians|E] müssen sich zusammenschließen und vorbereiten."
 
 game_concept_partholonian:0 "Partholonisch"
 game_concept_partholonians:0 "Partholonier"
 game_concept_partholonians_desc:0 "Die [partholonians|E] reisten durch die ganze Welt, bevor sie sich in Irland niederließen. Bevor sie nach Irland kamen, lebten sie mindestens ein Jahrhundert lang im Norden. Daher ist ihre Kultur und Religion von diesem beeinflusst. Als die [partholonians|E] sich in Irland niederließen, traten sie in einen Krieg gegen die [fomorians|E] ein. Sie gewannen einige Schlachten und schafften es, die meiste Zeit unabhängig zu bleiben. Frei von der Tyrannei der [fomorians|E], doch eines Tages begann eine seltsame Krankheit die [partholonians|E] einen nach dem anderen zu töten. Als die Krankheit schließlich verschwand, blieb nur eine Handvoll [partholonians|E] übrig. Von diesem Tag an dienten die [partholonians|E] immer anderen Völkern, bis die [celts|E] kamen und den Einfluss der Milesier brachen. \n\nNun erheben sich die [partholonians|E] wieder und versuchen, Land und Reichtum für ihr Volk zurückzugewinnen."
 
 game_concept_nemedian:0 "Nemedian"
 game_concept_nemedians:0 "Nemedianer"
 game_concept_nemedians_desc:0 "Die [nemedians|E] kamen aus einem fernen Land, dreißig Jahre nach den [Partholonians|E]. Sie kamen aus Skythien, einem Land, in dem die Sonne immer scheint, sie wurden von einem Mann namens Nemed angeführt. Sobald sie sich in Irland niederließen, gerieten sie in einen ständigen Krieg mit der dominierenden Rasse der Insel, den [fomorians|E]. Acht Jahre des Kampfes führten dazu, dass die meisten von ihnen gezwungen wurden, Tribut an die [fomorians|E] zu zahlen, indem sie ihnen alle paar Jahre zwei Drittel ihres Getreides, Viehs, ihrer Milch und ihrer Kinder überließen. In der Folge spalteten sich die [nemedians|E] in mehrere Stämme auf. Eine Gruppe von ihnen floh aus Irland und segelte nach Norden, eine andere Gruppe floh in den Süden und die letzte Gruppe von ihnen blieb in Irland und versuchte zu überleben. Als die Fir Bolgs viele Jahre später die [fomorians|E] besiegten, befreiten sich die [nemedians|E] von ihren Oberherren und begannen zu gedeihen.\n\nMit den aktuellen Kriegen und der politischen Instabilität wollen die [nemedians|E] unabhängig bleiben und wie immer überleben."
 
 game_concept_fir_bolg:0 "Fir Bolg"
 game_concept_fir_bolgs:0 "Fir Bolgs"
 game_concept_fir_bolgs_desc:0 "Die [nemedians|E] flohen aus Irland, um sich in Griechenland niederzulassen, nur um dort unterjocht und versklavt zu werden. Sie wurden als die [fir_bolgs|E], oder Männer der Säcke, bekannt. Schließlich revoltierten sie, gewannen ihre Freiheit und kehrten nach Irland zurück. Nachdem sie die [fomorians|E] besiegt hatten, gründeten sie das [high_kingship|E] und vereinten Irland zum ersten Mal unter einem Herrscher. Ihr erneuter Ruhm sollte jedoch nur kurz sein, da die [de_danann|E] ankamen und sie weniger als ein Jahrhundert später auf Connacht reduzierten. Dies führte zu einer dauerhaften Feindschaft zwischen den [fir_bolgs|E] und den [de_danann|E]."
 
 game_concept_de_danann:0 "Tuatha Dé Danann"
 game_concept_de_danann_desc:0 "Die [de_danann|E] sind Nachfahren der [nemedians|E], die in einem Land nördlich von Irland siedeln. Sie gediehen dort, aber die Götter führten sie zurück nach Irland. In Irland besiegten sie die [fir_bolgs|E], die zu dieser Zeit die Oberherren der Insel waren, und zogen dann in einen Krieg gegen die [fomorians|E]. Sie verloren den Krieg und die [fomorians|E] wurden die dominierende Macht und unterwarfen die [de_danann|E] mit einem schweren Tribut. Doch eines Tages führte ein berühmter Krieger namens Lugh eine Rebellion gegen die [fomorians|E] an und hatte damit Erfolg. \n\nVon da an herrschten die Tuatha über Irland, bis... bis zur Ankunft der [milesians|E]. \n\nDie [milesians|E] waren wilde Krieger und waren zu zahlreich für die [de_danann|E], um sie zu bekämpfen und sie besiegten sie. \n\nNach dieser Niederlage verbannten sich die [de_danann|E] in die Anderswelt, den magischen Plan der Götter. Dort gediehen sie und wurden selbst zu Göttern und lernten den Weg der Magie und Feen Irlands. Eines Tages hörten sie, dass die [milesians|E] im Begriff waren zu fallen, angegriffen von einem neuen Volk namens [celts|E]. Ein Teil des [de_danann|E]-Stammes beschloss, die [otherworld|E] zu verlassen und ihren vergangenen Ruhm wiederzuerlangen. \n\nBeim Verlassen der Anderswelt blieb der göttliche Teil von ihnen zurück, da er nicht gehen konnte und die [de_danann|E] verloren einen Teil ihrer Menschlichkeit . Es ist an der Zeit, ihren vergangenen Ruhm wiederherzustellen."
 
 game_concept_milesian:0 "Milesian"
 game_concept_milesians:0 "Milesianer"
 game_concept_milesians_desc:0 "Die [milesians|E] kamen aus Spanien, besiegten die [de_danann|E] und setzten ihre Herrschaft über alle Stämme der Insel durch. Dies sollte mehrere Jahrhunderte lang so weitergehen. Sie erschlossen das Land und sorgten für Frieden zwischen allen Stämmen. Ihre Macht war absolut. \n\nAber schließlich, vor einem Jahrzehnt, kam das keltische Volk nach Irland und trotzte ihrer Autorität. Die [milesians|E] hatten mehrere Kriege geführt, aber die [celts|E] schienen unschlagbar. Dies war der Beginn des milesischen Sturzes, alle Stämme lösten sich von ihrer Autorität, einer nach dem anderen. \n\nAuch wenn sie noch am [high_kingship|E] und dem Königreich Tara festhalten, weiß jeder, dass dies nicht lange anhalten wird. Die Milesianer müssen stehen und kämpfen, oder ihr Erbe zerstört sehen..."
 
 game_concept_celt:0 "Kelten"
 game_concept_celts:0 "Kelten"
 game_concept_celts_desc:0 "Das keltische Volk wurde in den letzten Jahrzehnten jedes Jahr stärker, bis es sich gegen die [milesians|E], gegen den Hochkönig auflehnte. Die Revolte war die erfolgreichste, die es je gab. Irland wurde schnell politisch zersplittert und die [celts|E] waren die stärkste dieser Gruppen. Doch mit der neu gewonnenen Freiheit blieben die keltischen Stämme nicht geeint. Nun herrscht Chaos, jeder Stamm versucht, den anderen zu unterwerfen.\n\nEs ist eine Zeit des Chaos, und die [celts|E] müssen sich durchsetzen."
 
 game_concept_ancient_human:0 "Urmensch"
 game_concept_ancient_humans:0 "Urmensch"
 game_concept_ancient_humans_desc:0 "Die Glockenbecher und andere uralte Kulturen, die die Monolithen Irlands, wie z.B. Newgrange, erbaut haben, haben die Ankunft anderer Menschen, anderer Stämme, nach und nach miterlebt. Diese [ancient_humans|E] versuchten anfangs, gegen sie zu kämpfen, aber ohne großen Erfolg. Dadurch verloren sie ihr Territorium, Stück für Stück. Jetzt sind sie nur noch ein Schatten ihrer selbst, haben nur noch einen Bruchteil ihres früheren Territoriums, und ihre heiligen Stätten sind von Fremden besetzt. \n\nMit dem kürzlichen Sturz der [milesians|E] Oberherren ist es für sie an der Zeit, sich zu befreien und ihre heiligen Stätten zurückzufordern."
 
 game_concept_gaelic_giant:0 "Gaelische Riesen"
 game_concept_gaelic_giants:0 "Gaelische Riesen"
 game_concept_gaelic_giants_desc:0 "Die [gaelic_giants|E] sind häufige Figuren in alten Mythen. Der Riese ist ein riesiger Mann, der eine unübertroffene Kraft besitzt. Als die Menschen die Inseln übernahmen, zogen sich die Riesen langsam in die [otherworlds|E] zurück, wo sie ihr Reich errichteten. Von Zeit zu Zeit beschließt einer von ihnen, in die [surface_world|E] zurückzukehren."
 
 game_concept_hy_brasylian:0 "Hy-Brasylian"
 game_concept_hy_brasylians:0 "Hy-Brasylians"
 game_concept_hy_brasylians_desc:0 "Die [hy_brasylians|E] kommen von Hy-Brasil, einer geheimnisvollen Insel, die nur alle sieben Jahre für ein paar Tage gesichtet und erreicht werden kann. Ihr Land soll schön und fruchtbar sein, aber der Platz ist begrenzt. Aus diesem Grund verlassen einige Hy-Brasilianer ihre Heimat, um neues Land zu erobern. Sie besitzen ein besonderes Wissen, das sie im Kampf zu ihrem Vorteil nutzen."

 game_concept_surface_world:0 "Oberwelt"
 game_concept_surface_world_desc:0 "Die [surface_world|E] ist die Erde, auf der die Sterblichen und nichtmagischen Wesen leben. Sie ist das Gegenteil der [otherworlds|E], die mythische und magische Orte sind. Manchmal besuchen Wesen der [otherworlds|E] gerne die [surface_world|E] und interagieren mit Sterblichen."

 game_concept_otherworld:0 "Anderswelt"
 game_concept_otherworlds:0 "Anderswelten"
 game_concept_otherworlds_desc:0 "Die [otherworld|E] oder die [otherworlds|E] definieren einen magischen, mythischen Ort. Es ist kein leichtes Unterfangen, diese Welt zu erreichen, und von denen, die sie erreichen, überleben nur einige wenige. Die [otherworlds|E] sind die Heimat der Götter und die Quelle aller Magie. Sie ist das Gegenteil der [surface_world|E], die wir Erde nennen.."
 
 game_concept_cattle:0 "Vieh"
 game_concept_cattle_desc:0 "Im alten Irland lässt sich der Reichtum eines Herrschers an der Größe seiner Herde, der Menge an [cattle|E], die er besitzt, messen. \n\n#SIn Bezug auf das Gameplay ersetzt [cattle|E] die Entwicklung und hat einen dreimal größeren Effekt auf die Größe der Steuern und Abgaben. Ein Herrscher kann auch einem anderen den Krieg erklären, um ihm ein Drittel seines Viehs zu nehmen, das nennt man einen [cattle_raid|E].#!"
 
 game_concept_cattle_raid:0 "Viehdiebstahl"
 game_concept_cattle_raid_desc:0 "[cattle_raid|E] war die häufigste Art von Krieg im alten Irland. Ein Herrscher würde einem anderen den Krieg erklären, um dessen Vieh zu beschlagnahmen. [cattle|E] war sehr wichtig für jeden, der Reichtum und Ruhm erlangen wollte. \n\n#S Spieltechnisch gesehen erhält der Gewinner eines [cattle_raid|E] ein Drittel des gegnerischen [cattle|E] sowie etwas Gold. Außerdem verdient der Sieger eine Menge Ruhm. #!"
 
 game_concept_high_king:0 "Hochkönig"
 game_concept_high_kings:0 "Hochkönige"
 game_concept_high_kingship:0 "Hochkönigstum"
 game_concept_high_king_desc:0 "Das [high_kingship|E] von Irland ist ein besonderer Titel, der zuerst von den [fir_bolgs|E] geschaffen wurde, als sie Irland regierten. Der [high_king|E] wird unter allen unabhängigen Königen von jedem unabhängigen Herrscher gewählt, der mindestens Herzog und prestigeträchtig genug ist.\n\nDas Dasein als [high_king|E] gibt Zugang zu ein paar mächtigen Entscheidungen und gewährt eine erweiterte Version des Casus belli der Zwangsvassalisierung. [high_king|E] zu sein, gibt Zugang zu ein paar mächtigen Entscheidungen und gewährt eine erweiterte Version des Casus belli der Zwangsvassalisierung. [high_king|E] zu sein, verringert auch die Chance, dass Vasallen sich Fraktionen in Ihrem Reich anschließen.\n\nNiemand kann einen Krieg erklären, um diesen Titel zu beanspruchen. \n\nAuch einige einzigartige Ereignisse und kleine Boni sind an das [high_kingship|E] gebunden. ."
 
 game_concept_sidhe:0 "Sidhe"
 game_concept_sidhe_desc:0 "Der [sidhe|E] steht für alle magischen Wesen der [otherworlds|E], er kann auch als Feenwesen bezeichnet werden. Die [sidhe|E] sind ein Oberbegriff für alle Arten von magischen Wesen wie z.B. die Banshee oder der Leprechaun. Die [sidhe|E] können gut oder böse, mächtig oder schwach sein. Eine Begegnung mit einem [sidhe|E] kann das eigene Schicksal verändern."
 
 game_concept_ancient_partition:0 "Uralte Teilung"
 game_concept_ancient_partition_desc:0 "Wenn in der Antike ein Herrscher starb, wurde sein Land unter seinen Söhnen aufgeteilt, wobei jeder von ihnen einen neuen unabhängigen Stamm gründete.\n\nDie [ancient_partition|E]-Nachfolge stellt das dar. Wenn ein Herrscher stirbt, wird sein Land unter seinen Söhnen aufgeteilt und jeder von ihnen wird unabhängig."
 
 game_concept_race_trait:0 "Merkmal der Rasse"
 game_concept_race_trait_desc:0 "Jeder Charakter hat mindestens ein Rassenmerkmal, das seine Rasse definiert. Jeder Charakter kann bis zu zwei Rassenmerkmale haben, ein Hauptmerkmal und ein Nebenmerkmal. \n\nDie Rassenmerkmale eines Charakters hängen wie folgt von seinen Eltern ab. Nehmen wir das Beispiel eines Kelten und eines [fomorian|E], die ein Kind aus einer regulären Ehe haben. Wenn der Vater Kelte und die Mutter [fomorian|E] ist, wird das Kind Kelten-Halb-[fomorian|E] sein. Wenn der Vater bereits Kelten-Halb-[fomorian|E] ist, wird das Kind ein Kelte mit starkem [fomorian|E] Blut sein. Wenn der Vater bereits starkes [fomorianisches|E] Blut hat, wäre das Kind ein vollblütiger [fomorian|E].\n\nDas primäre Merkmal wird durch die dominante Seite der Ehe bestimmt. In einer regulären (patrilinearen) Ehe wird das Kind ein Kelten-Halb_Fomorianer sein. In einer matrilinearen Ehe wird das Kind Fomorian Halb-Kelte sein.\n\nWenn eine Person mit zwei Merkmalen Kinder mit jemandem aus einer dritten, nicht verwandten Gruppe hat, wird das sekundäre Merkmal ausgeschlagen und durch ein neues Merkmal für die dritte Gruppe ersetzt. Wenn es sich um eine reguläre Ehe handelt, wird es ein halbes Merkmal sein, wenn nicht, wird es ein primäres Merkmal sein und das alte primäre Merkmal wird zu einem halben Merkmal.\n\nAngenommen, wir haben einen Kelten, der halb Fomorianer ist und eine Tuatha Dé Danann heiratet, dann werden die Kinder Kelten-Halb-Tuatha sein (Tuatha-Halb-Kelte in einer matrilinearen Ehe)."
 
 game_concept_tales_of_war:0 "Geschichten des Krieges"
 game_concept_tales_of_war_desc:0 "Geschichten des Krieges ist ein Lebensstil, der keinen Schwerpunkt hat. Ihr erhaltet Punkte für diesen Lebensstil durch: hohe Kriegsführung, Kriege erklären, Kriege gewinnen, Armeen befehligen, Ringforts besetzen, Duelle gewinnen, prestigeträchtig sein."
 
 game_concept_tales_of_abundance:0 "Geschichten des Überflusses"
 game_concept_tales_of_abundance_desc:0 "Geschichten des Überflusses ist ein Lebensstil, der keinen Fokus hat. Ihr erhaltet Punkte für diesen Lebensstil, indem ihr: eine hohe Diplomatie- oder Verwalterfertigkeit habt, im Frieden bleibt, eure mächtigen Vasallen dazu bringt, euch zu mögen, hohe Viehbestände in euren Grafschaften habt, fromm seid, eine Grafschaft zu eurer Kultur bekehrt, eure Kinder mit angesehenen Prätendenten verheiratet, Feste veranstaltet."