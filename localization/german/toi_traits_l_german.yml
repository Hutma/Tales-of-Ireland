 trait_megalith_human:0 "Urmensch"
 trait_megalith_human_desc:0 "Die [ancient_humans|E] waren diejenigen, die alle Megalithen Irlands gebaut haben. Sie mussten sich jeder Invasion ihres Irlands stellen und ums Überleben kämpfen. Sie haben immer noch das Wissen, das ihre Vorfahren für den Bau von Newgrange verwendeten."
