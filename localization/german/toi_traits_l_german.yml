 #Duel traits
 trait_aggresive_fighter:0 "Aggressiver Kämpfer"
 trait_aggresive_fighter_desc:0 "Angriff ist sowohl die beste Offensive als auch die beste Defensive. Derjenige, der die stärksten Schläge austeilt, gewinnt immer den Kampf."
 trait_aggresive_fighter_character_desc:0 "Beim Kämpfen nutzt [ROOT.GetCharacter.GetFirstNameNoTooltip] seine Kraft und Gewalt, um den Vorteil zu nutzen."
 
 trait_defensive_fighter:0 "Defensivkämpfer"
 trait_defensive_fighter_desc:0 "Bleib immer auf der Hut. Wenn mich in einem Kampf niemand erreichen kann, kann ich nie verlieren. Ich gewinne immer, wenn mein Gegner einen Fehler macht."
 trait_defensive_fighter_character_desc:0 "Beim Kämpfen bleibt [ROOT.GetCharacter.GetFirstNameNoTooltip] in einer defensiven Position und wartet darauf, dass sein Gegner einen Fehler macht."
 
 trait_cunning_fighter:0 "Gerissener Kämpfer"
 trait_cunning_fighter_desc:0 "Jede Verteidigung hat eine Schwäche, benutze dein Gehirn und du kannst jeden schlagen."
 trait_cunning_fighter_character_desc:0 "Beim Kämpfen liefert [ROOT.GetCharacter.GetFirstNameNoTooltip] wenige, jedoch immer tödliche Schläge."