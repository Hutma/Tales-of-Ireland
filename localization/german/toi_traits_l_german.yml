 trait_hy_brazylian:0 "Hy-Brasylian"
 trait_hy_brazylian_desc:0 "Die [hy_brasylians|E] kommen von der weit entfernten Insel Hy-Brasil. Diese Insel in der Wolke, die nur einmal alle sieben Jahre erscheint. Die Hy-Brasilianer sind Strategen, die einzigartiges Wissen erworben haben."
