 trait_gaelic_giant:0 "Gälischer Riese"
 trait_gaelic_giant_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Nachkomme von Fionn Mac Cumhaill, der die [otherworld|E] verlassen hat, um wieder an die Oberfläche zu kommen. Er ist sehr mächtig und kann hunderte von Gegnern ganz alleine besiegen."
